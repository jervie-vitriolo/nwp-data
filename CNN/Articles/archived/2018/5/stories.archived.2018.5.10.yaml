      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> The nation''s
        largest power distributor announced that consumers will pay less in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84934810-f435-4ab7-bf48-6bc9c74d2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:36:33.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:36:33.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company (MERALCO) said the P0.54 per kWh cut will
        result in a P109 decrease in the bill of a typical residential customer consuming
        200kWh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042ef45-89ed-43af-8d2f-b460c3612dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:36:33.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:36:33.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was brought about by lower charges from the Wholesale Electricity
        Spot Market (WESM), which decreased by PhP1.0139 per kWh because of power
        plants going back online after their scheduled maintenance. This accounts
        for 22% of Meralco''s total energy requirement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88d43e-e7b2-4d66-a4d9-5faffd97a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:36:33.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:36:33.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent power producers (IPP) like Quezon Power, which accounts
        for 45% of Meralco''s total energy requirement, lowered their charges by PhP0.5920
        per kWh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a56aa1-ef7b-419d-84ce-ac609ef39356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T16:36:33.569+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T16:36:33.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the WESM and IPP offset the higher charges from Power
        Supply Agreements (PSA), which increased by P0.2096 per kWh. PSA purchases
        make up the remaining 33% of Meralco''s total requirement. PSAs include the
        Malampaya, Pagbilao, and Ilijan power plants.</p>'
