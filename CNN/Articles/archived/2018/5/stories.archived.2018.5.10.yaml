    'title': 'Chinese planes, vessels spotted in Spratly Islands – U.S. think tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006d534-1505-4c76-b13b-b149ea0f6283'
      'mgnl:activationStatus': true
