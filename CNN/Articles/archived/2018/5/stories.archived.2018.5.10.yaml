    'title': 'SMC Q1 net income up by 31%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884b2973-6286-4807-8b05-61cef8c43b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> San Miguel
        Corporation''s (SMC) consolidated net income rose 31 percent to P19.4 billion
        in the first quarter, buoyed by strong performances in its beverage, food,
        packaging, and fuel and oil businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2292ef71-2f4f-4a54-b58c-3a5503849089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate reported a net income of P13.8 billion
        in the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762f7e6-a130-481d-b0c0-d41618899bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first quarter report released Thursday, SMC posted a 20 percent
        increase in revenues, or P234.3 billion from January to March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619323a-a3fe-44af-a7a9-a2c67f0eb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s subsidiaries, including its core food and beverage
        businesses, registered growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b8466-2a3b-4a06-b705-285544cfd4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its core business, San Miguel Brewery, grew 18 percent with a net
        income of P29.8 billion, while Ginebra San Miguel reported a 97 percent increase
        in net income at P255 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87aa7a-8ada-4ff5-ae57-f276ea867cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits of San Miguel Food and Beverage, formerly known as San Miguel
        Pure Foods, rose 12 percent to P29.8 billion, attributed to the continued
        growth momentum of the poultry and meats and value-added meats businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05609535-7bd5-4aa4-af31-808e5fbd8b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil company Petron''s net profits grew by 4 percent, with a net
        income of P5.8 billion compared to P5.6 billion in the first quarter of 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929704fb-9ba0-4aec-a1b0-ce5aabc3bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T15:13:50.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T15:13:50.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Yamamura Packaging Group''s revenues rose 25 percent,
        reaching P8.6 billion, on account of strong sales of glass, plastics, and
        flexibles and continuous growth in its Australia operations.</p>'
