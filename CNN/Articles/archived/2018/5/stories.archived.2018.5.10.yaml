    'template': '1'
    'title': 'Aquino faces another plunder complaint over Dengvaxia procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72bea3-2e0b-4c29-af09-45d989c744f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10)</strong> — Former
        President Benigno Aquino III is facing another plunder complaint before the
        Office of the Ombudsman in connection with the nationwide immunization program
        his administration carried out in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ec8da-32b9-4eb1-a29e-e40794640a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Ferdinand Topacio and Citizens Crime Watch President Diego
        Magpantay filed the complaint on Thursday against Aquino, former Executive
        Secretary Paquito Ochoa, former Budget Chief Butch Florencio "Butch" Abad,
        former Health Secretary Janette Garin, and other former and current health
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c3cd4-cf31-49cc-bf76-8276a89eb757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third complaint against Aquino before the Office of the
        Ombudsman over the vaccine controversy and the second one for for plunder.
        The first plunder case was filed by former TESDA Chief Augusto Syjuco. Gabriela
        Partylist has filed a separate graft complaint against Aquino. The former
        President is also facing seperate Dengvaxia-related complaints at the Commission
        on Elections and Justice Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6202a2-9e49-4e9d-af43-e0cfcaa3b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case accuses Aquino and his co-respondents of pocketing
        part of the 3.5 billion-peso budget for the procurement of dengue vaccine
        Dengvaxia from Sanofi Pasteur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a72a89-525a-4846-8c41-839facf1ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants claimed only P3 billion of the budget was released
        to the Philippine Children''s Medical Center, which conducted pre-procurement
        activities, while the remaining P500 million remains unaccounted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a017c1-068f-468b-942c-e6d54b7d8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also charged Aquino and his co-respondents with graft and malversation
        for the alleged hastened procurement of the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0c284-ef3c-4be7-ae28-8f09d51ab3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The P3.5 billion SARO (special allotment release order) was approved
        in record time. 10 days! Holidays pa ah, kapaskuhan. Can you imagine how efficient
        they were in trying to plunder the national treasury.....Itong Dengvaxia program
        ay ginamit bilang cover sa pagnanakaw sa pamahalaan," Topacio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca397480-7451-4801-98af-f1edd93f3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s spokesperson Abigail Valte said the allegations of Topacio
        - a lawyer for Volunteers against Crime and Corruption (VACC) - are unfounded,
        but added the former President is ready to respond when required to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc8146-bca8-4fa7-a954-c97f918c7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest VACC complaint has less to do with a true desire to
        seek accountability, but more of a ploy to get more government posts for themselves.
        Even the severely inebriated can see the pattern: anyone who files a complaint
        against the former president is magically given an appointment," Valte said
        in a text message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ffd5dd-f486-4dd7-8b6b-ff5997d51d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad also denied irregularities in the procurement of the vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe722c4-5fe8-453c-8af3-8fd61cfb5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain and confident that no fraud nor any irregularity accompanied
        the procurement of the vaccines. So the complaint is baseless," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b53b8b-5a44-476e-b962-8ef3df8c0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third complaint against Aquino before the Office of
        the Ombudsman over the vaccine controversy. The first plunder case was filed
        by former TESDA Chief Augusto Syjuco. Gabriela Partylist has filed a separate
        graft complaint against Aquino. The former President is also facing seperate
        Dengvaxia-related complaints at the Commission on Elections and Justice Department.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fea99f-be65-493d-94a3-e285ae9129be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3e8a71-3733-4d28-9a6b-0129b14d58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961b770-8bf1-4edf-9cd2-162d35e605c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the ₱3.5 billion spent on it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a9f70-39bc-449c-b735-8954783acb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:45:16.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:45:16.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the creation of an independent
        experts panel to look into the controversy following conflicting official
        reports on deaths allegedly caused by Dengvaxia.</p>'
  'duterte-acting-dswd-dict-secretary':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T22:33:11.488+08:00
    'imagesource': 'jcr:51fbf10c-ba73-4930-bcf7-77ac6e67751d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d0c08b-d9b3-42f7-8d94-1fea4b5afa73'
    'lead': 'President Rodrigo Duterte has yet to appoint a DSWD secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:47:47.009+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:47:47.164+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints DSWD, DICT acting secretaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbb09d-cd8b-4b87-8cbf-c0c4838d2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:47:47.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:47:47.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> President
        Rodrigo Duterte has appointed acting secretaries at the Department of Social
        Welfare and Development (DWSD) and the Department of Information and Communications
        Technology (DICT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f18e7-7331-4f18-93ea-55acd388698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:47:47.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:47:47.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Nazarrea Orogo is the new acting DSWD head, while Eliseo
        Mijares Rio, Jr was named acting DICT Chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03ec6c-b04a-4aef-8650-9c794456061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:47:47.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:47:47.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the appointment papers on Tuesday and was sent to
        the media by Malacañang on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe09c9-fcf4-46fb-adc3-8348a6d9809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:47:47.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:47:47.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio was named DICT officer in charge in October 2017 after Secretary
        Rodolfo Salalima was asked by Duterte to resign in September for allegedly
        favoring a certain internet company to enter the Philippine market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d9b71-78f8-461e-aa90-9872ce8f1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:47:47.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:47:47.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DSWD has been without a secretary since the appointment
        of former chief Judy Taguiwalo was rejected by the Commission on Appointment
        in August 2017.</p>'
  'duterte-eo-earthquake-metro-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T22:28:33.030+08:00
    'imagesource': 'jcr:f869b530-dc1f-4bac-9609-1333ef64b2fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dd679ef-39ce-4a1a-806e-25c441eee650'
    'lead': 'The office is expected to streamline efforts to enhance resiliency for
      quakes, just as Metro Manila is anticipating ''The Big One.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T14:50:32.524+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T14:50:32.691+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte EO creates office for earthquake resiliency in Metro Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdd962-0ca6-4368-931b-4a03bec74f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) --</strong> President
        Rodrigo Duterte on Thursday issued Executive Order (EO) 52, which creates
        an office that streamlines all efforts at earthquake resiliency in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f2e81-bf89-42d3-abde-b4c6f5037a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Program Management Office for Earthquake Resiliency of the Greater
        Metro Manila Area (PMO-ERG) will be under the Office of the President and
        will work with other departments to carry out a resiliency plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023d023-f38f-4231-a8cb-2c8a87a75fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is also preparing for "The Big One," an anticipated
        magnitude 7.2 quake that will be caused by the movement of the West Valley
        Fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834fba8-3379-4d2c-bbd6-5e439d2d2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMO-ERG is also tasked with ensuring the availability of lifelines
        that can be mobilized after a quake. This includes the provision of basic
        needs such as food, water, and electricity, as well as effective response
        mechanisms such as command control and communications, rescue, fire protection,
        and transport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943ceeb-aba9-4677-8573-a080a89a64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-page EO provides that it will primarily take care of preparedness
        plans in the pre-disaster phase while the National Disaster Risk Reduction
        and Management Council and Office of Civil Defense will take the lead in disaster
        response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21daf5d2-2a58-43a5-9050-3d194b53bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMO-ERG also has the power to mobilize Local Disaster Risk Reduction
        and Management Councils. It can also review and provide feedback on resiliency
        plans in other government agencies, local government units, and the private
        sector.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be572db-62bf-4cb0-b492-f6277b85d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office will be placed under the Cabinet Cluster on Climate Change
        Adaptation and Mitigation and Disaster Risk Reduction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077fa0a-61bf-41ed-91d0-dd00442aa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be headed by an executive director, assisted by
        a deputy. The two will receive the same rank and salaries of an undersecretary
        and assistant secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749de2c-3c13-491b-afda-40e903cdf6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T14:50:32.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ndrrmc.gov.ph/attachments/article/1472/Earthquake_Impact_Reduction_Study_Volume_1.PDF">A
        joint 2004 study by the Japan International Cooperation Agency, Metropolitan
        Development Authority, and Philippine Institute of Volcanology and Seismology</a>
        estimates that in a worst case scenario, as many as 34,000 persons in Metro
        Manila could die, while 114,000 could be injured in event of ''The Big One.''
        Fires caused by the quake could result in 18,000 more deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065cb3e0-1181-4cb3-91db-c7f96eda5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T14:50:32.526+08:00
