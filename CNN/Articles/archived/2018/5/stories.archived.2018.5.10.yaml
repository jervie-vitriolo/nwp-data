  'Chief-Justice-Sereno-impeachment-quo-warranto':
    'author': 'Eimor P. Santos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-10T17:05:38.782+08:00
    'image': 'jcr:7b1cb5e4-0b5b-449e-a9d5-05d8a7411107'
    'imagesource': 'jcr:ee766bb7-d008-416b-a65f-b7e33beec027'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac430d5b-882e-48cf-98d5-a23a8032c697'
    'lead': 'In a historic ruling on May 11, the Supreme Court ousted its Chief Justice.
      The ouster petition was one of two proceedings seeking the removal from office
      of Maria Lourdes Sereno.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-08T15:50:21.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-28T11:12:17.419+08:00
    'mgnl:lastActivatedBy': 'eimor'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T10:45:28.102+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Unseating Sereno: A tale of two ousters

      '
    'updated': 2018-07-27T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f68e03-def8-4630-a0d1-9acee62ec8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Two appears
        to be an unlucky number for Maria Lourdes Sereno, the second Chief Justice
        to be ousted from office in Philippine history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6b301-1fa1-45a4-b380-9e0cdec67f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting eight to six, the Supreme Court on May 11 granted the quo
        warranto petition to unseat Sereno. In the ruling, the justices said Sereno
        was "unlawfully holding and exercising the office of the Chief Justice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db343ea3-d93d-48ea-a29c-11a06fd0534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of two ouster proceedings against her, preempting what
        could have been an impeachment trial at the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f18f0-765f-4233-9bac-cace733999b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling stopped her from becoming the country''s longest-serving
        Chief Justice with a two-decade term that would end in 2030. She was appointed
        by former President Benigno Aquino III in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca9837-af25-48fb-970f-cdce36d91321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her exit happens two years into the administration of President
        Rodrigo Duterte, who had declared himself an enemy of the Chief Justice</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd9b6d-327f-494a-a763-ba346bb7c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did it all begin?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fda7f3-5857-432c-a234-b393d31613e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spat with the President, colleagues</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fefd1-852f-4ddc-b2cb-6b104c64209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month into the presidency, Duterte warned Sereno of a constitutional
        crisis after she expressed concern over his drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5b739-118b-4fdc-97b3-d19e46cb6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, Sereno wrote to Duterte, calling "premature" his
        public announcement of alleged drug personalities, including seven judges.
        She said one of the judges implicated by Duterte was already dead, another
        dismissed for incompetence, a third one was retired, and only one had jurisdiction
        over drug cases in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf228111-6862-4b95-b702-a5df2a70894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also told him she will caution the judges "very strongly against
        surrendering" to the police in the absence of an arrest warrant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e26a5-e39f-446b-acd0-1efca41598fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her letter did not sit well with the President, who lashed out at
        her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfaa471-f61c-4726-be5a-bba7e7a6c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not create a crisis because I will order everybody in the executive
        department not to honor you. Gusto mo ng prangkahan (If you want me to be
        frank)," he warned the Chief Justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17366ce8-5267-4a03-bc61-a18e1305b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno continued to voice her disagreements with Duterte''s controversial
        policies. In November 2016, Sereno said Duterte "acted (with) grave abuse
        of discretion" in allowing the controversial burial of former President Ferdinand
        Marcos at the Libingan ng mga Bayani.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43df59-b522-4541-a8f8-426eb9545b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, the first woman chief justice and the youngest to be appointed
        this century at age 52, was also not well-liked by some of her colleagues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca621f-2f59-44e9-84c7-de63b10c1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Sereno made headlines after one of her harshest critics,
        Associate Justice Teresita Leonardo-de Castro, questioned some of her administrative
        orders, including the frequent travels of her staff members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d1b04a-975c-4272-9c10-ff60fe9db1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, who lost to Sereno for the chief magistrate post, later
        testified against Sereno during the impeachment proceedings at the House Committee
        on Justice. She was joined by four other justices: Diosdado Peralta, Lucas
        Bersamin, Francis Jardeleza, and Noel Tijam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff29f92-945d-46f8-8cab-694f6eede775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno went on an indefinite leave on March 1 at the request of
        13 justices present in a February 27 en banc session.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9f3e08-ddfc-4457-b4d1-abda64f719eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unfazed Sereno returned to work on May 9, and her camp said she
        is ready to face both the quo warranto and impeachment case.</p>'
    '34':
      'image': 'jcr:97d978e0-6d0e-47aa-a879-2ffc96f1fa1a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8b7fe-cb02-4acc-b0e6-3bf499f052fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506d563-d6f6-4f2c-bd2b-dfd634de7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First ouster move: Impeachment</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63325755-aea1-458b-b82f-d9659213b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two impeachment complaints were filed against Sereno in August 2017.
        The first was filed by Dante Jimenez of the Volunteers Against Crime and Corruption
        and Eligio Mallari of the Vanguard of the Philippine Constitution. The second
        was filed by lawyer Larry Gadon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664044c3-7d53-4171-9d5f-4c2996e3ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Gadon''s complaint was found sufficient in form and substance
        by the House Committee on Justice in September 2017.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae24fc-81c5-4b43-8605-ec9b31527c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel later ruled there were sufficient bases in the complaint,
        launching probable cause hearings that went on for over four months. Resource
        persons, including justices and court personnel, were called to testify.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efb3e6-2555-4f71-aeea-aba835d1b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 2018 hearing, Justices de Castro and Peralta told
        lawmakers Sereno should have been disqualified from the chief justice post
        after failing to submit the statements of assets, liabilities, and net worth
        (SALNs) required by the Judicial and Bar Council – the body tasked to screen
        applicants for the judiciary.</p>'
    '43':
      'image': 'jcr:851a1812-722e-42af-8edf-59fd62ec8627'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0059ab-8d20-446e-9f4a-4f79615ee2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fba0a-daa8-42cc-a815-7193b45c9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SALN issues topped the articles of impeachment in the report of
        the House Committee on Justice when it found probable cause to impeach Sereno
        during its deliberations in March. The House plenary is expected to vote on
        the complaint after it resumes session on May 14.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c65844e-0dcf-46eb-88ba-8d91368ecd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, the report would then be brought to the Senate, which
        would  convene as an impeachment court. A two-thirds vote of the upper chamber
        on at least one of the grounds for impeachment would have been enough to convict
        Sereno.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b258c91-1cac-4234-8de7-54d46c1cf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s predecessor, the late Renato Corona was impeached for
        omissions in his SALNs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef51fc-2344-429f-8a56-52f133e7d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in October 2017 that he wanted another impeachment
        case filed against Sereno for alleged violations in her SALN and her supposed
        lavish lifestyle.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18bb7a-e218-4285-ada4-7db373dd86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other impeachment rap was lodged, but the government''s top lawyer,
        Solicitor General Jose Calida in March 2018 slapped Sereno with a quo warranto
        petition, a legal proceeding where an individual''s right to hold office is
        challenged.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e4f7d-a926-4d84-9027-2d069cc6031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second ouster move: Quo warranto</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ec746-6a9e-4338-b0f4-ed8d5143a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.420+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida asked the Supreme Court to void Sereno''s appointment on
        the basis of her alleged failure to file ten years'' worth of SALNs before
        applying for Chief Justice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c065966-dc8e-4be0-8d66-2bf67f3df16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-08T15:50:21.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-28T11:12:17.421+08:00
      'mgnl:lastActivatedBy': 'eimor'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blatant disregard by respondent Sereno to comply with the requirements
        of the law and Constitution proves her lack of integrity, hence she is unlawfully
        holding the position as the Chief Justice of the Supreme Court," Calida said.</p>'
    '58':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1aOI2RHW071Vx-CIKb4pgSyZAWh7VdpYg/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec26fac-df27-4c6c-b9b6-6a4c9d66b0f4'
