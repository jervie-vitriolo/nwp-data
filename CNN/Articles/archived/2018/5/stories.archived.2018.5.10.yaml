      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Socioeconomic Planning Secretary Ernesto Pernia added that
        had it not been for the inflation spike, last quarter''s GDP could have fallen
        within the government''s target of 7 to 8 percent.</p>'
    '22':
