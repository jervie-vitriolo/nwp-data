  'Sandiganbayan-Arroyo-PCSO-plunder-case':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T15:33:52.331+08:00
    'imagesource': 'jcr:aeff6434-dca6-44fd-a75a-4ed0fd58e7de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32a7469-fb97-4e6b-93eb-c0c95d715e5d'
    'lead': 'The Sandiganbayan dismisses the case of former PCSO general manager Rosario
      Uriarte in line with the Supreme Court ruling that dismissed a similar plunder
      case against former President Gloria Macapagal Arroyo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:31:18.256+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:31:18.347+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan clears remaining accused in state lottery plunder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343fcffa-e235-4c6b-bba6-54f7cd6a8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Sandiganbayan
        has acquitted all accused in a multimillion-peso plunder case involving state
        lottery funds under the watch of former president and now Pampanga Representative
        Gloria Macapagal Arroyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205564e2-d4b0-46d2-83c3-701c71bb7b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first division of the anti-graft court junked plunder charges
        against former Philippine Charity Sweepstakes Office (PCSO)general manager
        Rosario Uriarte, the last person accused in the plunder case that had Arroyo
        detained over a questioned fund disbursement worth P366-million. The decision
        was issued May 11, a copy of which was obtained by CNN Philippines Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8305efc-dbef-407e-9807-6aa7d8945989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uriarte, Arroyo and 12 others were accused of illegally using the
        funds from 2008 to 2010.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accccb67-0fff-4c9b-8d1c-85e9840731d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court junked the case against Arroyo in 2016 in line
        with her demurrer to evidence, a motion that sought to dismiss charges for
        lack of evidence. This allowed her release after four years in hospital detention.
        Also cleared was former PCSO assistant general manager Benigno Aguas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a46b81-c389-45ea-b9e6-a4c9cf0185ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan ruled in the Uriarte case that the prosecution
        failed to present "any new or compelling evidence to warrant a finding different
        from what has already been rendered by the Supreme Court."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2e768-ac74-4241-a076-ed860ae0b504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uriarte reportedly left the country before the Ombudsman could file
        the charges, but she surfaced in November 2016 to plead "not guilty" to her
        plunder case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794b18e-f03b-4a7a-a877-ef0d4c7ce707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:31:18.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:31:18.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintained her innocence and said the high court''s dismissal
        of Arroyo''s plunder charges should also warrant her acquittal.</p>'
  'cynthia-villar-antonio-trillanes-manny-pacquiao-saln-senators-2017':
