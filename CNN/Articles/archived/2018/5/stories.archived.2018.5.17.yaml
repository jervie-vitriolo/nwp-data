      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, May 19, join local indie favorite Ang Bandang Shirley
        as they launch the music video for their song, “Alam Mo Ba (Ang Gulo).” The
