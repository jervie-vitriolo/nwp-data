      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets wound up 16 of 42 (38.1 percent) from 3-point range
        while the Warriors were 9 of 30 (30 percent).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0b3880-c568-4c4d-903f-21ca8baaa943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.873+08:00
