      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Former
        Chief Justice Maria Lourdes Sereno has called on President Rodrigo Duterte
        to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b043d3d-55d1-46e2-94d6-6baac01e8d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded speech Thursday, Sereno responded to Duterte''s
        earlier remark that he would resign if anyone can prove his involvement in
        Sereno''s ouster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837b0ed-fa14-4e08-b31b-16e4018b6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwes Ginoong Pangulo, magresign ka na (Well, Mr. President, resign
        now)," Sereno said at an event by lawyer groups, pointing to the President''s
        earlier comments that gave him away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffe54b-abc5-4ae1-b59e-30531322f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Galing sa kanyang bibig ang pag-amin na siya ang nagpasimula at
        magpupurisiggi sa pagtanggal sa akin (It came from his own mouth that he started
        and worked on my ouster)," Sereno said.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2203601923213028%2F&width=500&show_text=true&height=391&appId"
        width="500" height="391" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
