      'jcr:uuid': '4222d3c0-c7d4-4131-9992-4dff18d12372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> A week
        after Chief Justice Maria Lourdes Sereno was ousted, President Rodrigo Duterte
        bared the qualities of the next top magistrate he is set to appoint.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597db9d4-8d65-4e28-b589-b6930f5788ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko ''yung bilib ang tao sa</em> integrity <em>niya</em>
        [I want someone with integrity]. Of course it could not be a politician, lalo
        na hindi babae [especially not a woman]," Duterte told reporters in Malacañang
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3aced-de20-462b-b182-cfb84ebd8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Chief Justice disapproved of Duterte''s preferences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304adda-ea1c-4483-948b-9d32d95a41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know the Constitution installs the equality of the sexes. So
        <em>mukhang hindi niya yata mahal ang</em> Constitution," she said in a forum
        Wednesday. "<em>Ang mga kababaihan ay kailangang bigyan ng oportunidad</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1aeeb9-2dfe-4437-897f-127bb75070b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque was quick to defend the President,
        saying that what he heard was a question regarding the next Ombudsman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa7e2e-965e-42b5-a724-777742af04fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang narinig ko lang</em> is, <em>tatanungin niya ''yung mga
        taga-</em>Ombudsman,<em> pero hindi ''yung babae, hindi si</em> Chief Justice,"
        he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf8010-0279-4d4f-b168-fc9f1890e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I heard is he''ll ask those in the Ombudsman,
        but not the woman, not the Chief Justice.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caf503-c94c-449d-9b54-fd27f5e2c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque said he will check the President''s statement again.
        He added the President has no choice but to select from those shortlisted
        by the Judicial and Bar Council (JBC).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd818e-9107-4f7f-b48f-09f636f1d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s not as if the President can block anyone out from thin
        air. His choices are limited and he can''t even say who his preferences are
        at this point because he does not know who will be shortlisted," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b1519-81ed-46ec-b6e4-40d28422f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.207+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later briefing in Malacañang, Roque clarified that the President
        does not discriminate against women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8388845-d711-4bb9-a38e-9a50f3d115bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aking pagkakaalam po wala naman pong diskriminasyon against
        sa kababaihan. Kahit sino po pwedeng ma-</em>appoint<em> sa ating gobyerno,"</em>
        Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d337c-1a7a-49f5-82f6-b673700c6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know there''s no discrimination against
        women. Everyone can be appointed to government.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc893c0b-aa55-4691-ac17-feb7c8339122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was removed from her post on May 11 through a Supreme Court
        decision which invalidates her appointment as Chief Justice, after failing
        to meet the requirement of submitting her Statements of Assets, Liabilities
        and Net Worth (SALNs) from 2002, to 2006. The JBC was ordered to begin the
        vetting of Sereno''s successor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8c651-cb6d-4a8c-bc5c-da65eb7cde81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reeking of misogyny''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd552b-b71b-41ae-b61c-b2373f13f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide said Sereno''s womanhood may
        have played a factor in her ouster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e1458-4f5e-4c1f-92ad-e6c762bc2e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be the reason why he is very, very much interested in
        having our beloved Chief Justice ousted," he said Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8beb6a1-9de4-4a4f-b329-3d17206fdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the advocacy group #EveryWoman said Duterte''s statement
        "reeks of his now well-known misogyny."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673915f3-7677-4600-bc6e-9c56fef67726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the way he sexually harasses the last few women in his official
        family to this statement that implies that women cannot really have political
        integrity nor brilliance, Duterte highlights the most disgusting aspects of
        Philippine machismo," it said in a statement Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b8505-d64d-497f-9c77-c6ab069f1706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said Duterte should keep his hands off Sereno.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ce5d5-205f-451f-965e-071ae28f6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is someone here who is patently unfit for office. And it''s
        a he, not a she," the group said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b46614-c133-4ef5-9390-474bc05188cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in April called Sereno his enemy, after the former Chief
        Justice questioned his involvement in the quo warranto petition filed by Solicitor
        General Jose Calida.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef68ee-ef77-4cd1-91a0-476a7452c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated he did not interfere in Sereno''s ouster.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b8092-a6a0-4ac1-94f7-0d867cb018a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I challenge everybody and anybody <em>magturo ng isang</em> congresswoman,
        <em>senador, o</em> justice <em>ng</em> Supreme Court<em> na nilapitan o maski
        abogado lang,</em>" he said. <em>"Hindi nga ako nakikialam eh."</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f662c1-9917-43b4-8cc7-4599191a7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I challenge everybody and anybody to point a congresswoman,
        senator, or justice of the Supreme Court that we talked to, or even just a
        lawyer. I did not interfere.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ace154-1b96-4f27-b6f5-71ca244d4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also set to appoint a new Ombudsman, as Ombudsman Conchita
        Carpio Morales will retire in July. He said he will consult Ombudsman officials
        and employees before choosing from the JBC shortlist.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f454d-ce07-475a-9c2a-0bee6117144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those in the list is Labor Secretary Silvestre Bello.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85191a20-cf50-4fc0-9782-d5f57e052122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.210+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/05/16/bello-jbc-ombudsman.html"><strong>Bello
        keen on taking Ombudsman post</strong></a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1015d-cd67-4bfa-a311-52a7c45cec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and Duterte have been at odds after the former inhibited
        against her office probe into the unexplained wealth of the first family.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d9558-70e2-4d5f-8a75-7f7d760d8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Duterte said impeachment proceedings against the
        two women were underway, after accusing them of corruption.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71d404-450f-4be3-ac9c-fdc2fb1418bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:02:20.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:02:20.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2017/10/04/impeachment-duterte-sereno-morales.html">Impeachment
        proceedings vs. Sereno, Morales underway</a></strong></p>'
