  'Tourism-Secretary-Berna-Romulo-Puyat-Cesar-Montano-Buhay-Carinderia-COA-investigation':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T13:46:19.502+08:00
    'imagesource': 'jcr:19014ada-80cf-4870-bcb7-12194c242e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f440adc-39b1-4284-9e1f-b492e9fff848'
    'lead': 'Tourism Promotions Board''s "Buhay Carinderia... Redefined" project was
      given a P320 million budget for a nine-month run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:36:42.442+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:36:42.727+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism Secretary Berna Puyat suspends Cesar Montano''s projects pending
      COA review'
    'updated': 2018-05-18T16:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780df39b-5a87-45ad-baf8-7269ad2bf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Newly-appointed
        Tourism Secretary Bernadette Romulo-Puyat said Thursday that she has suspended
        all projects of the Tourism Promotions Board (TPB) headed by Cesar Montano
        pending a review she asked the Commission on Audit (COA) to conduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f554668-6cfe-4ec9-9e47-5d07339308f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat officially took over the post on Monday after Wanda Teo resigned.
        Teo had been embroiled in a controversy over the Department of Tourism''s
        P60 million television ad placement that went to a show produced by her brothers
        in state-run station PTV-4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e61fe-11d9-47ff-847a-188b83c3fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has requested the COA to investigate all projects of
        the department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82512f25-92ba-4e54-ab08-82688c0a1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano agreed to the shelving of his projects, including the controversial
        "Buhay Carinderia... Redefined" program that did not go through proper bidding,
        Puyat added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0718e47-f8d3-43cd-aa7a-37bf387c1450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote COA Chairman (Michael) Aguinaldo asking him to review ''Buhay
        Carinderia.'' We can discuss the program, but I think this is already up to
        the Commission on Audit... In the meantime, we will not continue with the
        project until the COA gives their findings," she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503c8c2-706b-4528-b29a-250b4dccc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said she found out that the "Buhay Carinderia" project
        did not go through bidding, rather through a sponsorship, adding this is a
        common practice in TPB.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63affd95-62bd-40c8-a126-1b651bbbd1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang bidding pero may sponsorship. Ako kasi mas komportable ako
        na may bidding," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f5c00-3c2c-4ef2-a7e5-394ad5106d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the first tranche of payment — P80 million of P320 million
        — was already received by the organizer and proponent of "Buhay Carinderia,"
        a project that aims to promote local eateries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678070d4-7b5d-4411-89aa-b4660410cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism secretary said TPB paid P80 million to Erlinda Legaspi,
        the President and CEO of Marylindbert International. The marketing organization
        in 2011 initiated "Carinderia Fiesta." This year, TPB partnered with the organization
        to stage "Buhay Carinderia... Redefined."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e63f33-913a-4e56-9f74-123f7a129110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang hindi lang naman exclusive ang street food sa isang organization.
        Maybe she has a patent pero mas komportable ako na may transparency, nabibigyan
        ng pagkakataon ang lahat," Puyat said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d9ef7-0180-4f5d-89dd-65e5ca433a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat, also the chairperson of the TPB, said this is not the proper
        process. She even compared TPB''s process to the bidding practice of Department
        of Agriculture where she served for over a decade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698125e-41aa-49df-ae83-1cb63e499857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I am now the Chair, gusto ko may bidding. Gusto ko lahat
        transparent. Hindi ako komportable na ibibigay ang first tranche na P80 million
        sa isang tao lang," she said in a media briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c34cbb-ef61-4d2d-a3fd-2899b212fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added, "As the Chair, I think I have the right to change the
        process. Pera ng bayan ''yan. P80 million is P80 million."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec9e6b-407c-4084-bf8e-2f854c159c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also questioned why the first tranche of payment was fully paid
        while the project has not been finished yet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9332ab-c3cc-4bda-9c0c-130eae33aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also said she is not comfortable carrying out a program even
        if the contract was signed by her predecessor, resigned Secretary Teo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45620013-68c7-41b6-807e-9c679f6282e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit ang kontrata ay signed before my time, kapag may duda ako,
        mas komportable ako na transparent lahat, may bidding. Ito medyo hindi ako
        sure because of the way it works," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b6c1d-750b-427b-b626-98d4e8460d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite questions about the processing of the project''s papers,
        Puyat defended Montano''s role in TPB, the marketing and promotions arm of
        the Department of Tourism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa1ab2-ef1e-43ce-be55-cbee7255070c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe he did everything in good faith, but this is up to the
        COA," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4917f-173b-4d5c-a7f8-81c89276861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Secretary also addressed the reports Montano rushed
        his commitment as a keynote speaker in an event in New York City to watch
        Broadway musical "Hamilton."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1b5d5-aa58-4a39-ae19-863fed8e0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said Montano explained he was there during the entire event,
        but during his speech he noticed the crowd was getting restless, which prompted
        him to make a joke.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf90a4-d16a-4e1f-9f85-e0fba685b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya lang maikli kasi napansin niya na ''yung audience medyo bored
        na. He was there for a long time. Sabi niya nagbiro na lang siya na, ''Uy,
        may Hamilton tickets ako.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32311226-35ff-4697-9e44-be24bfe714a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Montano seemed sincere with his explanation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e2962-8a05-4a38-ac66-95f6c8496bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said she didn''t ask for Montano to submit a courtesy resignation
        — like what she did for her assistant secretaries and undersecretaries — because
        he is in a holdover capacity and is set to vacate his post by June.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eaf306-20f8-4c6c-b266-58cf81d6faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for ''Buhay Carinderia''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0fcd1-df3c-436d-ab88-7e1987001662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Buhay Carinderia... Redefined" project was given a P320 million
        budget for a nine-month stint.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2712ba0-db09-4451-a8b9-68628ada571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legazpi, during the program''s launch on April 11, said she was
        the one who approached Montano.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc70f09-964d-4490-bdd4-8cb8c3c28255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am glad that when I knocked at the door for Tourism Promotions
        Board Chief Operating Officer, Mr. Cesar Montano, he saw how the advocacy
        can be an opportunity to not only promote our own Filipino food but be an
        avenue for livelihood," she said, as written in the program''s press release.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a346deb-746f-4794-b1aa-7b125c20ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to scour the whole country for the best local eateries
        and chefs in the country. Culinary experts were set to go to 15 provinces
        in Northern Luzon to look for carinderia chefs who prepare the best dishes.
        The local culinary experts were supposed to have an event in Vigan in June
        to mentor chosen students in the area; it will also give an opportunity to
        sell local produce.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad5474-c8e3-4e18-94b5-5afdb510b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same framework was also supposed to be done in Central Luzon,
        Visayas, and Mindanao. It was set to stage its biggest culinary expo in November
        where all the regional bests will be showcased.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a6c70-74b6-4118-8788-ca4eca47b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the programs under "Buhay Carinderia," TPB also tapped
        food video blogger, restauranteur and chef Erwan Heussaff to be its content
        creator.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17681b69-ae8e-4ab1-b84a-b48a2e3da029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:36:42.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:36:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may not be a Filipino food expert yet, there are so many dishes
        that I still need to discover, but I''m curious to keep learning and I am
        a staunch advocate of our culinary culture," he said in April.</p>'
  'NBA-Western-Conference-Finals-Houston-Rockets-Golden-State-Warriors':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-17T13:43:25.731+08:00
    'imagesource': 'jcr:c40bd4da-4d70-4552-a04f-6a8c34d045ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2659b903-e056-49d3-b44e-236f2867e320'
    'lead': 'James Harden added 27 points and 10 rebounds. He wasn’t forced to carry
      the load singularly as he did in the series opener, when he paired 41 points
      with seven assists in a 13-point defeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:39:07.869+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:39:08.097+08:00
    'mgnl:lastActivatedBy': 'eunice'
