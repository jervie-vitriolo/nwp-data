      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May 18 is International Museum Day. To celebrate, the Yuchengco
        Museum is opening its doors and offering free admission to all exhibits and
        galleries on that day. Visitors will be able to find works by Filipino painters,
        National Artists, and esteemed modernists, learn about the Yuchengco family,
        and enjoy a history lesson about the hero Jose Rizal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054377d-32a2-465c-b266-a253401c67da'
