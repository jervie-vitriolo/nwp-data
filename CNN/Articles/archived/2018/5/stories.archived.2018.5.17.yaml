      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes, meanwhile, remained at the bottom list,
        with P6,871,743.64. Detained Senator Leila de Lima was worth P10,239,848.69.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4cb21-0899-4045-ae69-6f9650ea6710'
      'mgnl:activationStatus': true
