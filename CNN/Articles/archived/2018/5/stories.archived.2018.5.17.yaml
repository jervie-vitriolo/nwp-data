      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First lady Melania Trump said Wednesday
        she is "feeling great" and looks forward to returning home to the White House
        after undergoing a kidney procedure earlier in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd802c-f1cd-437f-89fb-7a76e21aa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:17:47.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sincere thank you to Walter Reed Medical Unit @WRBethesda &amp;
        to all who have send good wishes &amp; prayers! I am feeling great &amp; look
        forward to getting back home @WhiteHouse soon," Trump <a href="https://twitter.com/FLOTUS/status/996843064017776642?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E996843064017776642&amp;ref_url=http%3A%2F%2Fcnnphilippines.com%2Fworld%2F2018%2F05%2F17%2FMelania-Trump-kidney-feeling-great.html">tweeted</a>.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A sincere thank you to Walter Reed Medical Unit <a href="https://twitter.com/WRBethesda?ref_src=twsrc%5Etfw">@WRBethesda</a>
        &amp; to all who have send good wishes &amp; prayers! I am feeling great &amp;
        look forward to getting back home <a href="https://twitter.com/WhiteHouse?ref_src=twsrc%5Etfw">@WhiteHouse</a>
        soon.</p>&mdash; Melania Trump (@FLOTUS) <a href="https://twitter.com/FLOTUS/status/996843064017776642?ref_src=twsrc%5Etfw">May
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
