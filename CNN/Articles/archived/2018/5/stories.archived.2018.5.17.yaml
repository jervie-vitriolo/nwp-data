      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, wife of businessman and former Senator Manny Villar, had
        a net worth of P3,611,260,766. This is P5 million higher than the previous
        year.</p>'
