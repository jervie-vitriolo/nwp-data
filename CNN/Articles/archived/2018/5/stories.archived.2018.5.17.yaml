      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> President
        Rodrigo Duterte attended the senior high school graduation ceremonies of his
        granddaughter Isabelle on Thursday in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3dd715-acc2-4d4a-8207-b9bb796ad9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:11:49.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:11:49.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelle, who finished senior high school at San Beda College –
        Alabang, posted on Instagram a video of her with the President, her brother
        Omar, and her mother Lovelie Sumera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d0f8d-9eed-4fb5-af32-edcd82d8add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:11:49.129+08:00
