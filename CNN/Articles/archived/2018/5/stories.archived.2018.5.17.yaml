      'mgnl:type': 'text'
      'text': '<p>The Escolta Block Party is a quarterly street party that was first
        put together to revive the historic downtown district of Binondo in Manila.
        Today, with the First United Building as the district’s hub of creativity,
        social enterprise, and community, visitors can expect talks on design, fashion,
        and craftsmanship, booths selling unique merchandise and artwork, and music,
        performances, drinks, and dancing.</p>'
