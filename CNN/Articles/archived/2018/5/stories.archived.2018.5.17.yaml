    'lead': 'The Henry County Sheriff''s Office said T.I. was cited on misdemeanor
      charges of simple assault, disorderly conduct and public drunkenness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:04:58.417+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:04:58.552+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
