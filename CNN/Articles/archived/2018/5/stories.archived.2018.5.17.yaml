    'template': '1'
    'title': 'Meghan Markle''s father recovering after heart surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e23dc1-5bda-49d2-9943-2766592e08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Markle''s father, Thomas, is recovering
        in hospital after heart surgery, according to a report, three days ahead of
        her <a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">marriage</a>
        to <a href="https://edition.cnn.com/2018/05/15/opinions/meghan-markle-dad-vilified-for-being-american-merrick-opinion-intl/index.html">Prince
        Harry.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349026d-36e1-4b28-9dc9-7cc2ff339ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week Thomas Markle cited the operation as his <a href="https://edition.cnn.com/2018/05/15/europe/royal-wedding-thomas-markle/index.html">reason
        for not attending the royal wedding</a> on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227deec-5ed0-4568-826c-669657836975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he is now out of surgery, but will be staying in hospital
        for a few more days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb79d37-a8c9-4509-9170-0d6422b75643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m OK. It will take a long time to heal," he told TMZ entertainment
        television news channel. "Staying in the hospital a few more days. Not allowed
        to get excited."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381922c6-aa46-4996-8593-ef5bf281f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/16/europe/royal-wedding-thomas-markle-profile/index.html">Thomas
        Markle</a> appears to have successfully undergone heart surgery, the report
        said. Earlier he said doctors would "go in and clear blockage, repair damage
        and put a stent where it is needed".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e6dfb-a28e-4ee6-b288-5a27ec3ce62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has reportedly changed his mind about <a href="https://edition.cnn.com/2018/05/16/world/meghan-markle-thomas-samantha-father-half-sister-wedding-drama-trnd/index.html">attending
        the wedding ceremony more than once</a>, and now seems set to miss it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2300a-6413-4fa6-b699-fe41d788402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the operation Thomas Markle had told TMZ he wanted to walk
        his daughter down the aisle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a5392-4945-4436-b10e-c5566b657c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate the idea of missing one of the greatest moments in history
        and walking my daughter down the aisle," he was quoted as saying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422a399-a699-4452-9f53-9c5f0b1e9786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle has been involved in controversy since it was revealed
        he allegedly staged a series of photos captured by an American paparazzo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26639cc8-a276-438b-93f5-38d40b0e9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TMZ, Markle said staging the photos was "stupid" but
        not a serious transgression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e6f96-401d-4ab7-9efa-f378e2c69725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s half-sister, Samantha Markle, recently said she
        was the "culprit" who urged their father to stage the photos in an ill-fated
        bid to improve his image. She said her father had "suffered at the hands of
        the media" and had decided "enough is enough".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebf0d4-0468-4acf-b5fa-d4820aa35e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle is a former lighting director who worked on popular
        TV shows "Married with Children" and "General Hospital," according to the
        Internet Movie Database.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc1f8b-9c82-4eb5-9782-5be750a8502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:52:12.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:52:12.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Meghan''s mother, Doria Ragland, at a Hollywood studio in
        the late ''70s and the pair split when their daughter was young.</p>'
  'Senate-Supreme-Court-quo-warranto-Chief-Justice-Sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T21:49:15.761+08:00
    'imagesource': 'jcr:15295351-047e-40fc-baa8-38088c8d5697'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b60a03-f8c8-46e5-b402-248f8a912be5'
    'lead': 'Fourteen lawmakers have signed the Senate resolution that questions the
      Supreme Court''s ouster of Maria Lourdes Sereno as Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:55:17.861+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:55:18.013+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators cross party lines to question Sereno''s ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ba935-1977-435b-a602-343097f9ec71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Fourteen
        lawmakers have signed the Senate resolution that questions the Supreme Court''s
        ouster of Maria Lourdes Sereno as Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93a198-9bba-4c3c-ba7d-1b15eea968f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Senate President Koko Pimentel, Senators Sherwin Gatchalian,
        Sonny Angara, Grace Poe, Francis "Chiz" Escudero, Loren Legarda, Ralph Recto,
        Joel Villanueva, Kiko Pangilinan, Franklin Drilon, Antonio Trillanes IV, Risa
        Hontiveros, Bam Aquino, and detained Senator Leila de Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158dec8-f426-4e62-8f0d-8bddf77ab426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, Congress has the exclusive power to
        initiate all cases of impeachment. It states that the decision to grant the
        quo warranto petition that ousted former Chief Justice Maria Lourdes Sereno
        could set a dangerous legal precedent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddce0c5-64ee-4066-8023-2cf58a57cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquino appealed to his fellow senators to sign the resolution
        that will "categorically oppose the SC''s unconstitutional quo warranto decision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee65be9-3679-4ca4-b407-fadfea783afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This abuse of power threatens every Filipino and now we senators
        must make a stand and fulfill our mandate to uphold checks and balances, whatever
        our political color. Together with the public, we must dissent this abuse
        to our rights and our sacred Constitution," he said in a statement on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d18d91c-3053-40f0-baeb-3df4e683f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Gringo Honasan said that it''s too early for the
        Senate to act on the impeachment, as they have yet to receive the articles
        of impeachment from the House of Representatives. Honasan did not sign the
        resolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b3648-801c-4946-8c6a-459c6fdd7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quo warranto may appeal mechanism. Nagde-decide pa yung House.
        Pag pinasa nila sa min then it sets in motion yung proseso dito sa senado
        so napakarami pang variables," Honasan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7609691-6f67-4433-8c6b-95896b979367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The House is still deciding. Once they pass the articles
        to us, it sets in motion the process here in the Senate. There''s still so
        many variables.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ea408-36ac-4f74-b29f-36da3bdf4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Supreme Court justices, in a landmark ruling on
        May 11, voted to grant Solicitor General Jose Calida''s quo warranto petition
        to unseat Sereno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db155f-4486-4a80-849c-e8fc8b4437ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight justices - Teresita de Castro, Diosdado Peralta, Lucas Bersamin,
        Francis Jardeleza, Samuel Martires, Noel Tijam, Andres Reyes, and Alexander
        Gesmundo - voted to oust her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1448f-7567-4418-a69a-a7feb894f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">Supreme
        Court ousts Sereno in historic ruling</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e8714-0f91-46b7-a132-7d1a59b9b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has elicited outrage among some senators. The Senate
        serves as an impeachment court for Sereno once the House of Representatives
        transmits to the Upper</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a8de8-6716-45e7-9868-19c17f196b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:55:17.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:55:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/05/11/senators-chief-justice-sereno-quo-warranto.html">Senators
        oppose Supreme Court ruling on quo warranto</a></strong></p>'
