    'template': '1'
    'title': 'Officials to work on Kuwait labor deal rules after Ramadan'
    'updated': 2018-05-18T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec15e92-1d90-44f7-b8c6-ea3a96ee225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Rules
        to implement a labor deal between the Philippines and Kuwait will be ironed
        out after the Muslim holy month of Ramadan, on official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdbe15-dea9-4556-9d3c-49a6e2564e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante ngayon ay mahusay na mahusay tayong nagkasundo,
        the avenues for providing greater care and protection are in place," Overseas
        Workers Welfare Administration (OWWA) Deputy Administrator Arnel Ignacio said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61275754-2ee2-4e42-b7ca-6704c1fd3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is from May 17 to mid-June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c91d0f-fc24-46ad-94ee-bd9c49f4cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ban on sending workers to Kuwait has been lifted, first-time
        workers are advised to wait for the implementing rules and regulations before
        leaving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a085a1-2ed0-4ccd-89ed-24bd8b501289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor deal includes provisions that would protect the welfare
        of Filipino workers in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c469bb-1dc8-404d-80c2-7ad1f0951670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sigurado natin eh hindi ito matatagalan, mamadaliin natin ito
        dahil the Kuwaiti government is also excited na mag-normalize lahat ng relasyon
        para kung ano man yung mga gusto ipahatid para sa atin mga kababayan mas madali
        mapag-uusapan," Ignacio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a97050-e1e1-4f14-a55b-1243960d47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio said the private sector or foreign recruitment agencies
        are working with the government on their plan to set up an OFW (overseas Filipino
        worker) center where workers can bond and meet up during their days off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0aa89-54ac-4383-acc7-1d53b904cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded local recruitment firms they are accountable to
        the OFWs they send abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c28641-74f9-4783-9546-f5acfb073233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending specific plans, Ignacio said OWWA and the recruitment firms
        are looking at blacklisting employers with bad records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52803376-777b-4827-9a54-80e1c150614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte imposed the deployment ban in February
        in the wake of reports Filipino workers were abused and even died in the Gulf
        state, including household helper Joanna Demafelis whose body was found inside
        a freezer of her employers'' residence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5643280d-66e8-4709-bffa-8fab142dc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for Filipino workers, with some 262,000
        Filipinos working there as of this year. Of this number, 170,000 are household
        service workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada0016-9fca-495a-add0-44207ce19883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:20:34.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:20:34.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        was remitted from the Gulf State.</p>'
  'markle-meghan-thomas-father-royal-wedding-attendance':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-17T19:49:05.699+08:00
    'imagesource': 'jcr:9f06dd55-99fe-4a9a-80e1-e792d2f9ff79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7153cb0b-f894-4486-b5de-6d3b05540ab8'
    'lead': 'Meghan Markle has confirmed that her father, Thomas Markle, will not
      attend the royal wedding this Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:23:37.813+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:23:37.969+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle confirms her father won''t attend royal wedding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa54d0e-f93a-4c16-a270-015759c796cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73483d-ba72-4b53-bf1f-35178efb7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2018/05/16/us/meghan-markle-high-school/index.html">Meghan
        Markle</a> has confirmed that her father, Thomas Markle, will not attend her
        wedding to Prince Harry on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395613e-34d1-4584-9446-d3bc85bb6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come after <a href="https://edition.cnn.com/2018/05/16/world/meghan-markle-thomas-samantha-father-half-sister-wedding-drama-trnd/index.html">days
        of confusion over whether he would attend</a>, and after reports that he underwent
        heart surgery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c0739-80c3-432f-bece-e01983070621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, my father will not be attending our wedding. I have always
        cared for my father and hope he can be given the space he needs to focus on
        his health," Meghan Markle said in a statement Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36709baa-ee8f-45b7-a225-4207318e1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank everyone who has offered generous messages
        of support. Please know how much Harry and I look forward to sharing our special
        day with you on Saturday."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28454a39-affb-40fb-8212-4a9b152b8da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Thomas Markle cited the heart operation as his
        <a href="https://edition.cnn.com/2018/05/15/europe/royal-wedding-thomas-markle/index.html">reason
        for not attending the wedding</a> and said he would be staying in hospital
        for a few more days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce62e63-3741-41d5-8c38-7eab4ba6f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the TMZ entertainment website, he said it would "take
        a long time to heal."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dc5c5-29ff-4527-97d2-20a073f1a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had reportedly changed his mind about <a href="https://edition.cnn.com/2018/05/16/world/meghan-markle-thomas-samantha-father-half-sister-wedding-drama-trnd/index.html">attending
        the wedding ceremony several times</a> as he became embroiled in controversy
        over allegedly staging a series of photos of himself captured by an American
        paparazzo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026815a-2577-4de9-9ebd-373f5554d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s half-sister, Samantha Markle, recently said she
        was the "culprit" who urged their father to stage the photos in an ill-fated
        bid to improve his image. She said her father had "suffered at the hands of
        the media" and had decided "enough is enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc0b504-fd83-4c96-a54c-0f8ae08fed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his operation, Thomas Markle had reportedly told TMZ he wanted
        to walk his daughter down the aisle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3250235-1558-43c0-b273-5e931229b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate the idea of missing one of the greatest moments in history
        and walking my daughter down the aisle," he was quoted as saying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de2c68-dfcb-4222-bf21-6f14d3fa1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle is a former lighting director who worked on popular
        TV shows "Married with Children" and "General Hospital," according to the
        Internet Movie Database.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780a3d8-1857-4c0c-b289-78c1c4e193c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Meghan''s mother, Doria Ragland, at a Hollywood studio in
        the late ''70s and the pair split when their daughter was young.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00543a1-ea96-4a4e-b31b-549cd4484876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:23:37.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:23:37.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/17/europe/meghan-markle-father-royal-wedding-intl/index.html">Meghan
        Markle confirms her father won''t attend royal wedding."</a></em></p>'
  'Joint-Task-Force-Sulu-Abu-Sayyaf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T19:11:22.476+08:00
    'imagesource': 'jcr:121f09f1-fb98-4ccb-811b-ad2511f192a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e853d4-57a5-42db-acde-a7ea9c6a6bae'
    'lead': 'Joint Task Force Sulu now has a total of 11 battalions to combat the
      300-strong Abu Sayaff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:26:06.161+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:26:06.286+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joint Task Force Sulu beefs up forces to defeat Abu Sayyaf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47437a1-dd9e-4b22-bbe5-8486e927bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Troops
        from war-torn Marawi City will be sent to Sulu to step up the offensive against
        the Abu Sayyaf, the Joint Task Force Sulu chief said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246804e6-fdda-419a-8162-d94cbcb5cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na akong</em> additional one ranger battalion <em>dito</em>.
        <em>Darating ngayon yung</em> main body<em> ngayong araw na ito</em> [We already
        one ranger battalion here. We are expecting the main body to arrive today],"
        Brig. Gen. Cirilito Sobejana said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af99bd6-1695-4afe-8406-b8d1201e293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redeployed troops bring the number of the task force''s battalions
        to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91782e9-74e1-4208-9f61-d7fbf9f894a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said they are beefing up forces to launch "focused military
        operations" to rescue remaining captives and reduce the number of bandits
        believed to be around 300.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded9f26-1b14-43c0-b6c9-5ff0089f8bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said the military should not be given a deadline to
        eliminate the lawless group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e5ed0-d6d6-4202-8b1f-66f3448222e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minsan</em>, it leads to hasty actions, best effort <em>lang
        pero</em> very deliberate [Sometimes, it can lead to hasty actions so we will
        give our best effort but very deliberate]," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87a848-6869-40bd-93ab-1ab288490ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:26:06.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:26:06.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bandit splinter group released two police officers on Wednesday.
        Authorities did not reveal the number of hostages held by the Abu Sayyaf.</p>'
  'senate-president-resolution-koko-pimentel-tito-sotto':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T17:39:37.277+08:00
    'imagesource': 'jcr:b1bf04cc-ce6c-49a7-afdf-a3e932b896e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e965e6-11b3-4402-8918-8267f541f4e2'
    'lead': 'Fourteen Senators have already signed a resolution for Majority Leader
      Vicente "Tito" Sotto III to become Senate President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:29:55.433+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:29:55.639+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fourteen senators sign resolution for leadership change'
    'updated': 2018-05-18T17:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf49926b-a2ca-4acc-93b9-f010e26c444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Senate
        is ready to name a new Senate President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7fca6-77f5-4080-8d4a-ff95a39241ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators from the majority block have signed on Thursday
        a resolution electing current Majority Leader Vicente "Tito" Sotto III as
        the next Senate President, to replace current Senate President Aquilino "Koko"
        Pimentel III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c39173-e158-4efa-863e-1f2274a96bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These senators are Sonny Angara, Nancy Binay, JV Ejercito, Chiz
        Escudero, Win Gatchalian, Dick Gordon, Gringo Honasan, Ping Lacson, Loren
        Legarda, Manny Pacquiao, Ralph Recto, Joel Villanueva, Cynthia Villar and
        Migs Zubiri. Pimentel''s name is found in the resolution although he still
        has to affix his signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c5b8b-bdc3-4921-bc8a-3b221aea4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe is set to sign the resolution this Friday which
        will bring the total number of signatories to fifteen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea39670-3c07-454d-b6e3-64155a63d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a decision of the majority we have the numbers then you
        can move for a reorganization but the idea is the stability and continuity
        of the work of the Senate so kailangan smooth if a change in leadership will
        happen it must be smooth," Senator Gregorio "Gringo" Honasan II said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2bd34-7b6c-449f-94e1-0f9b0fdf9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ejercito backed the choice to elect Sotto, given the Majority
        Leader''s years of political experience. Sotto had already served for four
        terms as a member of the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55238fb4-056d-4409-aa5d-d811868f6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat ng senador siya na po ang</em> longest serving <em>siguro</em>
        given his vast experience and being the Majority Leader <em>siguro baka mas
        lalo kaming mapagkaisa pa</em>," Ejercito said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80480c7-5c68-4998-bb4f-c3c88ae95a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.641+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sotto has served the longest among all the Senators,
        so maybe given his vast experience and being the Majority Leader he could
        unite us better.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622f6ea-849d-4757-9be9-0b1fa445a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added that he hoped that the next Senate President could
        better protect the institution from attacks from the Lower House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034db99-464e-4042-8df4-27984dd363b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to be honest with you <em>maraming nasaktan nung</em> when
        the Senate was under attack by the Speaker. <em>Ang pakiramdam lang siguro
        ng marami dapat dinepensahan ang Senado</em> as an institution," Ejercito
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e65a3-a511-4068-b61a-afce7b2f856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot were hurt when the Senate was under attack by
        the Speaker. A lot felt that the Senate should have been defended as an institution.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfd0bd-9521-41bd-8a0a-7754f7d4ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/08/ping-lacson-frank-drilon-win-gatchalian-criticism-bebot-alvarez.html">More
        senators up in arms over House Speaker''s criticism of Upper House</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788f858-d36a-43a1-8e38-a57828462c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Binay said that perhaps Pimentel was getting ready for re-election
        in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040654e-824b-4762-b986-9bb5d699da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro kase</em> its high time <em>na mag-</em>concentrate<em>
        din si</em> SP Koko <em>sa re-</em>election <em>bid niya. Kase di ba nahahaluhan
        ng pulitika dahil si</em> SP is a re-electionist, <em>presidente ng</em> PDP
        Laban," Binay said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d7de2-213b-4255-b7ca-a72d02d8b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it''s high time that Senate President Pimentel
        concentrate on his re-election bid. Because there''s some politicking over
        how he''s a re-electionist and the president of the PDP Laban party.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550de15d-7e80-4995-afe2-848138f2f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pacquaio proposed that Senator Zubiri replace Senator Sotto
        as Majority Floor Leader, as Zubiri had previously held the same post. Senators
        Binay, Ejercito and Villar backed this proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2eae6-c47a-4820-a949-af1417d7bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel had called for a majority caucus on Monday, May 21, to
        discuss this transition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f03bd-b3d6-4d09-8fd8-e8da8867ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously denied that there had already been an agreement
        between him and Sotto on this reorganization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af2525a-a524-47e3-bda8-b28a90375db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/03/Pimentel-denies-agreement-with-Sotto-for-Senate-Presidency.html">Pimentel
        denies agreement with Sotto for Senate Presidency</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bccae-dc4d-411a-b1e5-15b7d57572a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:29:55.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:29:55.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators still have to determine if the transition will happen by
        July or August, a date Pimentel refused to confirm.</p>'
  'Sereno-Duterte-resign':
    'author': 'Eimor P. Santos, CNN Philippines'
