  'on-the-record-tnvs-quimpo-nograles-de-belen':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-17T23:50:05.051+08:00
    'imagesource': 'jcr:8e828c3a-3dd9-4c8f-8df9-ca46ce83e347'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708919f2-7b21-4e40-8ded-5a69c7582a07'
    'lead': 'The ride-hailing services are popular because the country lacks an adequate
      mass transport system, stakeholders say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:07:54.547+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:08:05.716+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-01T16:08:05.603+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNVS, a response to lack of sustainable transport systems — stakeholders'
    'updated': 2018-05-18T07:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b3097-62e6-448c-8f14-1d2d3984e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Transportation
        stakeholders asserted on Thursday that ride-sharing services are a response
        to the country’s inadequate transport systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c4a7bd-fb80-4edf-bed8-9dffb0c0372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Absolutely yes, [Transport Network Vehicle Services (TNVS) are]
        better, safer for the riding public, until we develop our mass transit system,”
        PBA Party-list Rep. Jericho Nograles told CNN Philippines’ <em>On The Record.</em></p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2203716346534919%2F&width=500&show_text=true&height=416&appId"
        width="500" height="416" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8eda6e-aa46-4859-a100-f765a69b0de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30041a1b-9bba-4bce-ae66-239f96d300c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Nograles said Metro
        Manila needs the 17 train tracks throughout the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17577cf3-23ef-4750-808c-379768624f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> TNVS <em>ngayon popular siya kasi wala naman talagang
        maasahan na</em> other means of transportation [TNVS is popular because there
        is no other means of transportation we can rely on] and I believe TNVS is
        really an alternative to owning a car,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3967ee4-b944-4d23-b124-0dcbdacb899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/16/Philippines-Japan-Manila-subway-loan.html">PH,
        Japan ink loan for Metro Manila subway</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628b4e0-9d33-409f-a8fc-42ab56dcc073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized Transporters Network founder Marvin de Belen echoed his
        sentiment, saying that tech-based ride-hailing services are more secure because
        it shows the identity of the driver, unlike in cabs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f36b3-a513-4b4f-9c9f-f7a3368a6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mind of transportation law expert Reggie Quimbo, the TNVS
        is a response to the public demand. “We''re coming to the age of TNVS and
        we don''t know what''s coming tomorrow or 10 years from now,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec4263-f6df-4a46-b904-abe311c4a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In any event, regulation is always necessary. It cannot be totally
        unregulated because this kind of business deals directly with the public.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34ffdd-00f1-4f29-bafc-01c17f24cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB),
        meanwhile, is set to probe Grab’s unauthorized P2 per minute charge. The fee
        was implemented from June 2017 to April 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cac06-176f-4e25-a23d-d830bf5fb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/25/grab-destination-masking-drivers-ltfrb.html">Driver-partners
        slam Grab''s destination masking, removal of P2 per minute charge</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef4dda-6f14-43b7-9457-356333ceb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab revealed on Wednesday that it receives about 600,000 passenger
        booking requests each day but only 35,000 vehicles are available to serve
        the riding public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e97d1-d37b-4307-ada7-31227f9bab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:07:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:08:05.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This overflow in demand and severe undersupply of cars has currently
        resulted in long waits or not getting allocated a vehicle at all,” said Grab
        Country Marketing Head Cindy Toh.</p>'
