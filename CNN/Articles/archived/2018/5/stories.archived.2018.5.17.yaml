    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb85807-80d1-4dc2-9fb8-9bea6d9fd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.557+08:00
