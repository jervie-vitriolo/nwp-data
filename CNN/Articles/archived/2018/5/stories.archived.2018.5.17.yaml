      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yuchengco Museum is open Mondays through Saturdays, 10 a.m.
        to 6 p.m. and is located at RCBC Plaza, cor. Ayala Ave. and Sen. Gil J. Puyat
        Ave., Makati City. For more information, call (632) 889-1234 or visit <a href="https://yuchengcomuseum.org/">www.yuchengcomuseum.org.</a></p>'
    '35':
