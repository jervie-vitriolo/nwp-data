    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Houston Rockets even West finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c481c6c-b6b9-4111-8cbb-5e4503e35001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Eric Gordon and P.J. Tucker sparked
        a revival by Houston’s role players, and the Rockets evened the Western Conference
        finals with a 127-105 victory over the visiting Golden State Warriors in Game
        2 on Thursday (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159834b7-5a80-40f6-8193-4bfdd4c8bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon scored 27 points off the bench, connecting on 6 of 9 3-point
        attempts, while Tucker chipped in a postseason-career-high 22 points on 5-of-6
        shooting from behind the arc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095d6f6-8f9b-4728-a312-6b22f4d84fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets guard James Harden added 27 points and 10 rebounds. He wasn’t
        forced to carry the load singularly as he did in the series opener, when he
        paired 41 points with seven assists in a 13-point defeat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe711e-8c07-4575-98fb-eee1849f8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant scored a game-high 38 points on 13-of-22 shooting and
        kept the Warriors within range with 18 points in the third quarter. However,
        Houston utilized its multitude of offensive weapons and also eliminated the
        defensive mistakes that proved fatal in the opener, limiting the Warriors
        to 9-of-30 shooting from 3-point range while surrendering only seven points
        in transition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904b052-71ff-4ae2-ad92-8e17667c0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything was fueled off our defense,” Gordon said. “Everybody
        was locked in at the right time and guys were knocking down shots, and when
        we play that way, it becomes a fun game and that’s why we got a good result.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7347c553-6ef0-43f3-86ae-495d491c386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the Warriors’ erratic play, the Rockets labored to pull
        away until midway through the fourth quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376a178-7932-4deb-ba27-a2df25d434a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State sliced what was a 19-point deficit to 11 with a 13-5
        run that bridged the final two periods. However, after Andre Iguodala missed
        a free throw that would have cut the margin to 10 with 8:12 remaining, Houston
        responded with an 11-0 burst that included 3-pointers from Gordon, Harden
        and Tucker. At 111-89, the Rockets finally held an advantage that felt secure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dd46a-9a49-48d5-b125-4565de0b59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston, which recorded just three fast-break points in Game 1,
        responded with a concerted attempt to run early and often. The Rockets had
        seven points in transition in the first quarter alone and repeatedly attacked
        the Warriors early in the shot clock, preventing Golden State from setting
        up its stifling defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53e440-e0dc-493d-87d7-bdcab29c595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just played at a better pace,” said Rockets guard Chris Paul,
        who scored 16 points. “A lot of that was helped, too, that we got stops. We
        defended better, we got out in transition, we still played our (isolations)
        when we had them. We just played with a little bit more thrust.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b66310-a7bb-482d-ac10-e97272d9e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets carried a 26-21 lead into the second period and extended
        that advantage to double digits with a 12-5 spurt. When the Warriors responded,
        the Rockets answered with 3-pointers, closing the first half 10 of 23 from
        behind the arc.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36497cb-790b-4d01-be72-7a5cb707c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State coach Steve Kerr said, “We had seven turnovers in the
        first quarter. We set the tone early with our own play and allowed them to
        get some confidence and some easy buckets in transition. We let guys get going
        a little bit. But, give them the credit. They came out and played a great
        game and got everybody going. So we got what we deserved. They kicked our
        butts, there’s no other way to say it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301730be-1bd8-4e47-8733-f6f9eddc419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Curry added 16 points, seven rebounds and seven assists
        for the Warriors but missed 7 of 8 shots from deep. Klay Thompson scored just
        eight points after posting 28 in the series opener.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d00663-b36c-4835-bf17-16d6fc3820bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the most part, it was a frustrating night all around,” Curry
        said. “They made some adjustments, got other guys involved and made plays.
        That’s kind of how a series like this is going to be. Game after game is going
        to be a chess match. Tonight we just didn’t make enough plays to stop the
        momentum that was building, and that was the difference in the game.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b006dd-65bd-490c-967d-3c91a9bb00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:39:08.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Ariza posted 19 points and six assists for Houston, and Clint
        Capela had five points and 10 rebounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9325c-13ce-4f69-99c3-2cf8a8bdd174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:39:07.872+08:00
