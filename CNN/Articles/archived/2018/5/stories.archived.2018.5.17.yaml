      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2018/05/14/politics/melania-trump-surgery/index.html">had
        the procedure</a> at Walter Reed National Military Medical Center near Washington.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db0437-77a5-49a4-8620-147573432047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:17:47.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s communications director, Stephanie Grisham, said
        in a statement Monday that Trump "underwent an embolization procedure to treat
        a benign kidney condition" that morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300dd9fd-6b21-4479-9553-86d867f0c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:17:47.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham added "the procedure was successful, and there were no complications."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eea9f7-ada6-4c89-970a-8b1a516784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:17:47.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, President Donald Trump said his wife was "doing really
        well" and would be leaving the hospital in two to three days. "Thank you for
        so much love and support," the President <a href="https://twitter.com/realDonaldTrump/status/996366330436648960">tweeted</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bee59-aa2b-456c-9076-2d9b6b7138c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:17:47.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went to Walter Reed to visit his wife for the third
        consecutive day Wednesday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd37f9-e172-4b51-9a46-fc1aa9e37c3a'
      'mgnl:activationStatus': true
