    'template': '1'
    'title': 'Melania Trump says she is ''feeling great'' after kidney procedure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209ee61-7261-446c-beb3-653366e1072c'
