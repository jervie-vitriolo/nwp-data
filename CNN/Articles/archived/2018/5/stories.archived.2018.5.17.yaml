        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;<a href="https://www.facebook.com/events/1947499745514695/">Tagaytay
        Art Beat</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753af63-c949-4ac4-af6f-e37913ab84a3'
