      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Pacquiao, Sherwin Gatchalian, Panfilo Lacson, JV Ejercito,
