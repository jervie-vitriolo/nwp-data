      'mgnl:lastActivated': 2019-06-01T16:35:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c78e0ea-7c09-4223-953c-fb33b8b42bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referred to Duterte''s April 9 speech where he <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">declared
        himself an enemy of Sereno</a> and said he would ask Congress to remove her
        from office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404cc06a-d577-4dcf-81b0-d518b9ff44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno maintained Solicitor General Jose Calida only followed Duterte''s
        orders when he filed the quo warranto petition against her. This petition,
        a legal proceeding challenging one''s right to hold office, was granted by
        the Supreme Court on May 11, making Sereno the <a href="http://cnnphilippines.com/news/2018/05/10/Chief-Justice-Sereno-impeachment-quo-warranto.html">first
        top magistrate to be ousted by the High Court.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0dd56-4e10-459c-b3a4-abddf47fe1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Isn''t it like martial law?''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075016db-a7ad-4464-bf46-3e12e0b1ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, who first caught Duterte''s ire in 2016 after she expressed
        concern over his drug war, called Duterte''s government a dictatorship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c2555-8c03-4531-843b-edc24686ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi mo (referring to former Bayan Muna Rep. Neri Colmenares) nagbabanta
        ang diktadurya, bigyan kitang alternative theory. Hindi kaya nandito na? Kailangan
        ba nating maghintay ng proclamation para maliwanagan na baka nga naman nandito
        na ang diktadurya?" Sereno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071b59c-582e-455f-83fd-0846e218a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You said there is a threat of dictatorship, I will
        give you an alternative theory. Isn''t it here now? Do we need to wait for
        a proclamation to see we are in a dictatorship?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfab3c-427f-486e-979e-7d53af42b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ho ba pareho lang yung takot na nararamdaman natin ngayon
        sa naramdaman natin nung mga dekada ''70s (isn''t the fear we feel now the
        same as what we felt in the 1970s)?" she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731f864-0a96-4540-be7d-4778abf7981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mentioned the rising number of vigilante-style killings after
        Duterte launched his drug war, the curses at critics during public speeches,
        and several pronouncements made by Duterte that Sereno said instilled fear
        among the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58d8bd-f1f2-4a39-aa5a-1c2986af7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to fight a bully is to resist," Sereno said, adding
        Duterte hates dissent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d17d3c-ac4f-4287-8076-d268764e11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late strongman Ferdinand Marcos declared martial law in 1972.
        It lasted 14 years amid alleged human rights violations and corruption.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca54c1-2c11-4a5f-a0cf-2d4fe814dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte denied he was a strongman after he was featured as such
        in the cover of TIME Magazine. Malacañang said Filipinos appreciate the President''s
        "strong" and "decisive" leadership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7342b-bcf0-4e66-8fa5-0834bb65175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On China</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da2381-ad86-4805-917e-b8ad02f70126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also took a swipe at Duterte''s recent pronouncement that
        Chinese President Xi Jinping swore to protect him from moves to remove him
        from office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e02bf4-5a38-431b-979d-133e5f42b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya po ba nating tanggapin na ang protector ng ating Pangulo ay
        isang banyagang gobyerno (Can we accept that our President''s protector is
        a foreign government)?" Sereno said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfd240-608d-478a-b3fe-2d02c4b78d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana pala pumunta rin ako kay Ginoong Xi Jinping (I should have
        gone to Mr. Xi Jinping then)," Sereno quipped amid cheers from the audience.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8f9f6-25b9-4d90-9e15-e5a6405046ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:35:18.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:35:18.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked if Duterte''s allegiance to China could be a ground for
        impeachment. Duterte''s alleged failure to defend the country''s sovereign
        rights and territorial claims in the long-standing maritime row with China
        was among the accusations in an impeachment case filed against him in 2017
        but this was junked by the House Committee on Justice.</p>'
  'wespeke-english-proficiency-boosts-new-opportunities':
