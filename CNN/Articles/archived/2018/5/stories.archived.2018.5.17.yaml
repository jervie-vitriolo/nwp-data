      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museo Orlina is located at Hollywood St., Hollywood Subd., Tolentino
        East, Tagaytay City. For tickets and more information, visit the <a href="https://www.facebook.com/events/1947499745514695/">Facebook
        event page.</a></p>'
