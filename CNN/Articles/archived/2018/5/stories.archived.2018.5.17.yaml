    'title': 'English proficiency boosts new opportunities'
    'updated': 2018-05-25T10:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c9caf-fe86-4577-a02e-002a1f69b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is among the few English-speaking countries in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39c6a5-b861-4212-b6fc-e99431c0bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From business executives to entry-level employees, the English language
        has been the main means of communication in various industries. This is especially
        true for business process outsourcing agents, who specialize in communicating
        with their clients in fluent English.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3048e1-6817-4842-af53-601e4ff438b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, thousands of foreign nationals visit the country to study
        the language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db9ab94-a8d1-407c-bb30-b4385b7c2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English proficiency opens numerous learning and economic opportunities,
        as one might have to take an English certification test such as TOEFL or IELTS
        to gain admission into a university.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29177d8-b979-4959-bc79-d1f380b747b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a recent study published by Hopkins International Partners
        revealed the decline of English proficiency in the country, affecting the
        global employability of Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa00b688-e082-4c92-829c-80ea81c2f705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study showed the Philippines is still a competent country
        in speaking the language, it is still not at par with native English-speaking
        nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac2ded-d185-4ff5-8c5b-153b344172d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This now entails the strengthening of the English foundation in
        the academe, as well as trying out and immersing in new ways to enrich your
        English knowledge.</p>'
    '13':
      'image': 'jcr:59213009-a11b-46ca-9801-81d275896f00'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6b2f9-ad89-42de-a75a-dff9be40a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:39:05.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:39:06.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
