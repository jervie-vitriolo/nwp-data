      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, experience
        a music and arts festival in Tagaytay, join a neighborhood block party in
        downtown Manila, catch a critically acclaimed film, attend the premier of
        a local indie band’s music video, get free entry to one of Manila’s museums,
        and join protests around the metro.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
