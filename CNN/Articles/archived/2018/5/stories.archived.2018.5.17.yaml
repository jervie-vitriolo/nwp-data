      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school paper Bedan Roar, meanwhile, posted on Facebook
        an image of the President with Special Assistant to the President Bong Go
        at the Philippine International Convention Center.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsbcabedanroar%2Fphotos%2Fa.1751899151741040%2F2011298239134462%2F%3Ftype%3D3&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecc84c-0361-4a01-9862-8f694a67b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:11:49.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:11:49.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319661a-1a50-4bd8-9bcd-0752d7261483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:11:49.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:11:49.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabelle recently was at the center of a controversy over her pre-debut
        pictorial in Malacañang. The President, however, <a href="http://cnnphilippines.com/entertainment/2018/01/19/Duterte-to-miss-granddaughters-debut.html">missed
        her debut</a> in Makati City because he spent the day in Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c413720-1dac-40c1-b936-b142933b28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:11:49.129+08:00
