      'mgnl:lastActivated': 2019-06-01T16:11:49.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the daughter of former Davao City Vice Mayor Paolo Duterte.
        Last year, the <a href="http://cnnphilippines.com/news/2017/12/23/paolo-duterte-isabelle-duterte-social-media.html">two
        exchanged heated words</a> on social media.</p>'
  'harry-roque-house-of-representatives-pcgg-bam-aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T22:01:12.523+08:00
    'imagesource': 'jcr:b44ba397-e3c3-40a5-9aab-f928e42b2f2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18891e0-1c68-4be7-b53c-684599ea114d'
    'lead': 'Presidential Spokesperson Harry Roque said the Office of the Solicitor
      General will take over the responsibilities of the PCGG.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:15:09.741+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:15:09.944+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on House move to abolish PCGG: No historical revisionism'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a5a35-0d4d-41ba-a97e-cbf0ff188b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong revisionism diyan, dahil ang katungkulan ng PCGG ipagpapatuloy
        po ng Office of the Solicitor General," Presidential Spokesperson Harry Roque
        said in a press briefing Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92eeb3-d307-4e26-a788-e767ac86c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 17) — Malacañang on Thursday
        said there would be no historical revisionism if the Philippine Commission
        of Good Government (PCGG) is abolished, after the House of Representatives
        approved a bill dissolving it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22737b9e-4655-4972-8c3f-8e8e2aee2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no revisionism there because the responsibility
        of the PCGG will be continued by the Office of the Solicitor General]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67539c9a-59ac-45c8-809d-3243a461972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to Senator Bam Aquino''s statement denouncing
        the move of the lower chamber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38cf01a-62ae-4db2-add2-28194ae66bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG, created by former President Corazon Aquino, is tasked
        to recover the ill-gotten wealth of the late President Ferdinand Marcos, his
        family, and his associates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7fb8a1-9c74-42d5-907a-3a5291196dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will institutionalize historical revisionism. Pilit na binabago
        ang kasaysayan sa pagkilos na ito. [This will forcibly change history]," Aquino
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39429ec8-8c67-404a-b571-7541ddd0fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives moved to abolish the PCGG on Tuesday,
        approving House Bill 7376 or the "Act Strengthening the Office of the Solicitor
        General."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d1a30-227c-4a8f-b23e-85790b31aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to vote on the measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51234700-e0b6-4889-a961-4f8eeffb130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, a former representative, said he was among the "major authors"
        of the bill then. He said the agency was already necessary as the OSG can
        carry out its responsibilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af06038-81cb-424e-8c07-3d3e9c91940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1986, the PCGG has recovered about $3.6 billion (around P170
        billion) of the estimated $10 billion of the Marcos ill-gotten wealth. The
        recovered funds have been used to support the Comprehensive Agrarian Reform
        Program and reparation of martial law victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38920d5c-8377-4936-9679-ca6c44762a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HB 7376, however, allows the Solicitor General to grant immunity
        from criminal prosecution any person who will provide information or who testifies
        in any investigation conducted by the PCGG or future cases investigated by
        the Office of the Solicitor General (OSG) involving ill-gotten wealth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fdcfe-62c7-456e-9c88-7679debf1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It isn''t because they were inefficient, but it seems
        they do not need to be an independent agency because all their responsibilities
        were completed and winding up, the Office of the Solicitor General can handle
        it]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e278d20-5563-4987-94f8-6f2245f933b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po sa inefficient, pero parang hindi na siya kinakailangan
        maging ibang ahensiya dahil nagawa na ang kabuuan ng katungkulan ng PCGG at
        kumbaga winding up, at kaya na ''yan ng Office of the Solicitor General,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e01dfe-00e8-4c85-84b8-77054e870fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure to absorb the PCGG into the OSG, however, raised concerns
        of conflict of interest as Solicitor General Jose Calida is a known Marcos
        supporter, even actively campaigning for the vice presidency of former Senator
        Bongbong Marcos during the 2016 national elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4173a-7efe-4ae9-bdf6-b7d53ce4e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Roque vouched the OSG will exercise "utmost professionalism."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c41e5-94f1-4785-b134-a976078cc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc178740-fd07-42b8-8b3c-88a04e946e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panatag ang loob ko na dedicated ang mga napakadaming abogado sa
        Office of the Solicitor General to do their job," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b95510-c8f1-4b4b-bcb5-94ef524187bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:15:09.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:15:09.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have confidence that the many lawyers in the Office
        of the Solicitor General will be dedicated to do their job]</p>'
  'PNP-Narco-list-barangay-sk-elections':
    'author': 'Gerg Cahiles, Gerg Cahiles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T21:35:33.061+08:00
    'imagesource': 'jcr:c4e07ea7-9ac8-4ccb-8161-ac9c7aa24b86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1709117-ee13-4d7c-acfa-50da34cc4818'
    'lead': 'PNP Chief Oscar Albayalde said the narco list helped voters in choosing
      their next officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:18:08.869+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:18:09.104+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief: Releasing barangay narco list helped voters in polls'
    'updated': 2018-05-18T12:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e4fe3-12e7-4a97-a23d-3300850c23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Philippine
        National Police (PNP) chief Dir. Gen. Oscar Albayalde said Thursday the release
        of the barangay narco list somehow helped voters in making intelligent choices
        during the recently concluded barangay and Sangguniang Kabataan (SK) elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45243f43-2feb-45ec-8515-fa2c3d1ef370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una kasi, the barangay election is parang ano yan, mabigat
        yung kakilala, kaibigan, kapamilya kasi you''re speaking of one barangay.
        Baka malaking pamilya yan. Alam mo naman, basta kapamilya, kahit may hindi
        ginagawang maganda kung minsan, kinukunsinti. Although hindi natin sinasabi
        na guilty sila," Albayalde said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628f10d-b738-4ba5-b114-cb8d601dc5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, the barangay election, it involves names
        known among friends, family, because you''re speaking of one barangay. Perhaps
        it''s a big family. You know, as long as it''s family, even when they''re
        not doing good, they''re given consent. Although we are not saying they are
        guilty.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dcaf59-a598-412b-b06f-8f609388987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in Metro Manila, six of 12 barangay officials who are allegedly
        involved in illegal drugs lost the elections, but could have won if the narcolist
        was not released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ac3f0-92d1-4113-893a-fdfefad6e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Commission on Elections Spokesperson James Jimenez
        announced all winners in the barangay and SK elections have been proclaimed
        in their respective areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b440f-6a52-4323-90c8-ec754fa979dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said many factors may have led to the reelection
        of some barangay officials in the narcolist. These include relatives who voted
        for them and people who may not be convinced they are involved in illegal
        drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7839c8-de43-4cb2-9358-35eff05c77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will continue looking for evidence that will link
        these officials to illegal drugs so that cases may be filed against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d70503-697a-4c77-bb2d-c4483fb8f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Albayalde visited the National Capital Region Police Office
        Headquarters in Taguig City where hundreds of seized prohibited items under
        the Omnibus Election Code were presented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea766469-455f-4768-8289-fadf2bf2ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include 126 firearms of different calibers, four grenades,
        eight firearms replica, 186 bladed weapons, and 453 assorted kinds of ammunition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb4904-1d9b-46c0-9275-724269acf6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.107+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, the former NCRPO chief, also challenged Metro Manila
        police officers to perform their jobs well as their division serves as the
        show window of the entire PNP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc6456c-4821-49a9-bdc3-d0e72cd3a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ulitin ko sa inyo, kung ano ang nangyari dito sa NCR, ang impression
        diyan, it happens everywhere. Dahil araw-araw tayo ang nakikita ng tao. Kapag
        maganda ang showing natin sa labas sa mga tao, ang tingin ng mga tao sa atin
        sa buong PNP ay maganda," Albayalde said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8f9c5-cb1d-49a7-a7d9-3ab34749ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T16:18:08.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T16:18:09.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll repeat it for you, what happens here in NCR,
        the impression is, it happens everywhere. Because we are seen by the people
        everyday. When we appear to be doing good, everyone will believe that the
        PNP is good.]</p>'
  'kuwait-labor-deal-owwa-arnel-ignacio-ramadan':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T21:26:54.029+08:00
    'imagesource': 'jcr:5c6ef6a4-60bb-42c4-ae59-4397f9255e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1ef3df-7feb-4e85-8227-4247f52b7b9a'
    'lead': 'Blacklisting of delinquent employers, setting up of OFW center mulled
      in labor deal implementing rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T16:20:34.496+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T16:20:34.659+08:00
