    'template': '1'
    'title': 'Rapper T.I. arrested near Georgia home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997ff6ea-591c-4905-b31d-eddeb297965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper T.I. was arrested early Wednesday
        in Henry County, Georgia, outside Atlanta, according to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72ad85-c701-442c-ab02-b3856e97185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician, whose legal name is Clifford Harris Jr., was arrested
        outside the gated community where he resides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a8d083-bbb5-4c91-aec4-481af2981b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Henry County Sheriff''s Office said T.I. was cited on misdemeanor
        charges of simple assault, disorderly conduct and public drunkenness after
        an alleged incident about 4 a.m. in Stockbridge, south of Atlanta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4cdee0-75fd-4d35-ad9b-396fe67c66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ajc.com/news/breaking-news/breaking-rapper-arrested-henry-county/LqZLySXzF6lk0BUHZo4egN/">According
        to The Atlanta Journal-Constitution</a>, T.I. did not have his key and argued
        with a guard, who refused to let him in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed469f-5a8a-42b3-9408-210b8b735d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since posted bond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75962f69-75f4-41dd-ae8b-de91c17de354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, attorney Steve Sadow said T.I. was
        "wrongfully arrested early this morning when he attempted to gain entrance
        into his gated community -- where his wife ''Tiny'' and his family reside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6aa9e-638b-4e41-8d67-d0355313246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guard was sound asleep when Tip arrived at the guardhouse,"
        Sadow said, using the rapper''s nickname. "It took Tip some time to wake up
        the sleeping guard."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b20b9-e76b-4c73-a2b5-4697c9455a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadow said the rapper identified himself, was refused entry and
        then called his wife, singer Tameka "Tiny" Harris, who confirmed his identity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce74df-815c-4578-a3a5-83aff0f5e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guard continued to refuse entry without justification," the
        lawyer''s statement said. "Words were exchanged and apparently the guard and/or
        a supervisor called the police. When the police arrived, they were not interested
        in hearing Tip''s side of the story and wrongfully chose to end the situation
        by arresting Tip."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074a405-c2d5-4bc7-b5c0-03ace24bf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time T.I. has run afoul of authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccc50c-a1e3-47a4-a068-c730ae6238be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2009/SHOWBIZ/Music/03/27/ti.sentencing/index.html">In
        2009,</a> he was sentenced to one year and one day in prison and ordered to
        pay a $100,300 fine on weapons charges related to purchasing machine guns
        and silencers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9183adb-a5f7-4cf3-81ec-83436b381df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:04:58.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:04:58.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "Rapper T.I. arrested
        near Georgia home"</p>'
  'larry-nassar-michigan-state-university':
    'author': 'Eric Levenson, CNN'
    'caption': 'Larry Nassar is a former associate professor and doctor who sexually
      abused hundreds of young girls and women. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-17T06:42:41.643+08:00
    'imagesource': 'jcr:f9cd4c18-2acd-45e9-83ff-152a83b56484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45779fd-ca82-42b0-8eec-03e988200375'
    'lead': 'Michigan State University is expected to pay the $500 million out of
      pocket and then sue their insurance company to get the money back, according
      to a source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:14:13.642+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:14:14.012+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michigan State University reaches $500 million settlement with Larry
      Nassar victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e06594-d76c-4661-9caf-d340555f859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michigan State University will pay $500
        million to settle lawsuits brought by 332 victims of Larry Nassar, the former
        associate professor and doctor who sexually abused hundreds of young girls
        and women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947bec4-1e5e-43a3-a1bb-ce469bc1ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the settlement include $425 million paid to current
        claimants, and $75 million set aside in a trust fund to protect "any future
        claimants alleging sexual abuse by Larry Nassar," according to a joint statement
        from plaintiffs'' attorney John Manly and Michigan State University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c42c11-f02d-44ad-946d-ac315e1c003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan State University is expected to pay the $500 million out
        of pocket and then sue their insurance company to get the money back, according
        to a source with knowledge of the settlement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b5979-4457-4e2d-8ea1-b10b633119f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement only deals with accusations against <a href="https://edition.cnn.com/2018/02/14/us/michigan-state-nassar-changes/index.html">Michigan
        State</a>. It does not address lawsuits against USA Gymnastics, the U.S. Olympic
        Committee, gymnastics coaches <a href="https://edition.cnn.com/2018/05/09/us/nassar-survivors-want-charges-for-karolyi-coaches/index.html">Bela
        and Martha Karolyi</a> or other parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655234-2dc7-494b-b771-1adbe98c4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement in principle was agreed to by Michigan State''s board
        of trustees in a conference call Tuesday night, the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796492d-6b44-4fbe-bd05-b010a14a35dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This historic settlement came about through the bravery of more
        than 300 women and girls who had the courage to stand up and refuse to be
        silenced," Manly said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdfc14-6448-46ce-ab54-034a4cc6f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the sincere hope of all of the survivors that the legacy
        of this settlement will be far-reaching institutional reform that will end
        the threat of sexual assault in sports, schools and throughout our society,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935cbb5c-38b4-4eb4-ae74-151c93538eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Breslin, chair of MSU Board of Trustees, <a href="https://msu.edu/ourcommitment/news/2018-05-16-Board-Settlement-Statement.html">said
        the settlement</a> was a positive step in moving forward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854902dc-11bb-4ee8-bc19-48f827d9f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are truly sorry to all the survivors and their families for
        what they have been through, and we admire the courage it has taken to tell
        their stories," Breslin said. "We recognize the need for change on our campus
        and in our community around sexual assault awareness and prevention."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0929c59-24a1-4e7a-88fa-be6246498054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaylee Lorincz, who <a href="https://edition.cnn.com/2018/01/24/us/larry-nassar-sentencing/index.html">spoke
        about Nassar''s abuse in court</a>, had a mixed reaction to the settlement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e52028-2009-49ec-ad2a-1daaa15b4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The settlement is a win for us and (I) appreciate that it is a
        step in the right direction, but I''m disappointed in the lack of compassion
        from MSU and that their tone toward the survivors has not changed," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50cf92-4d70-4764-a0cb-182d1dc3505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan State''s role</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a65c3-7425-4661-9393-e4e2c89e1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar admitted in court to using his position as a trusted medical
        doctor to sexually abuse young girls and women who came to him for medical
        care for about two decades. He was sentenced to more than 100 years in prison.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e019524-4ab7-4e3d-9bfc-e0708cc22705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a remarkable series of court hearings, dozens of women came
        forward to speak against Nassar as well as the institutions that they said
        protected him, including Michigan State. Nassar was <a href="https://edition.cnn.com/2018/02/14/us/michigan-state-nassar-changes/index.html">employed
        as a sports physician</a> at the university from 1997 to 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8aa37-9616-42b5-9c83-51277ce60b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, for example, <a href="https://edition.cnn.com/2018/02/01/us/msu-amanda-thomashow-complaint-larry-nassar/index.html">Amanda
        Thomashow reported</a> Nassar''s abuse to Michigan State officials. The school
        ultimately sided with Nassar, concluding that his "pelvic floor" treatments
        were medically appropriate. Yet even as school officials allowed him to return
        to treating patients, the school''s Title IX coordinator called his methods
        a "liability" that exposed patients to unnecessary trauma.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e385a-e233-451c-81f1-71813bdececf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university has maintained that no official believed Nassar committed
        sexual abuse until newspaper reports were published in summer 2016. Any suggestion
        that the university engaged in a coverup is "simply false," a school statement
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff311c2-921d-4ac8-9f61-7efe0f53e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid intense backlash, Michigan State President Lou Anna Simon resigned
        in January. John Engler, the former Michigan governor, was <a href="https://edition.cnn.com/2018/01/31/us/michigan-state-engler-president-nassar/index.html">named
        the interim president</a> by the board of trustees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080be99-71b9-4645-ab1c-9a7ec338e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire MSU community has worked hard at changes to make sure
        a monster like Larry Nassar could never hide again on our campus," <a href="https://msu.edu/ourcommitment/news/2018-05-16-Engler-Settlement-Statement.html?utm_campaign=media&amp;utm_medium=twitter">Engler
        said on Wednesday.</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbaeb1-0ecf-4810-8a2b-60f561dcb2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Attorney General Bill Schuette appointed a special prosecutor
        to investigate the university and find out who knew what, when and what they
        did about it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3de7b-4436-48d8-a9fe-cf04917ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation led to the arrest of William Strampel, Nassar''s
        boss at the university''s College of Osteopathic Medicine, on charges of felony
        misconduct in office and misdemeanor criminal sexual conduct. Strampel has
        pleaded not guilty to the charges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984956c5-77a8-4394-ae4c-8bb95350946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special prosecutor, <a href="https://edition.cnn.com/2018/01/30/us/michigan-state-university-special-prosecutor/index.html">Bill
        Forsyth</a>, issued a statement reacting to the settlement, saying the investigation
        is not done.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a21015-2824-4ced-a784-470a7e0a5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to see resolution on the civil side, and I
        hope this provides some sense of relief and closure for the survivors," Forsyth
        said. "That being said, my investigation is still open and ongoing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286e27f-1485-4e73-b76f-41539af9fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abuse survivors react</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196342c-844f-4589-93fa-b0463043b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement drew mixed reviews from those abused by Nassar. Rachael
        Denhollander, the first person to <a href="https://edition.cnn.com/2018/01/25/us/larry-nassar-indy-star/index.html">accuse
        Nassar of abuse</a> publicly, said she was "very grateful" that a settlement
        was reached but that more work needed to be done.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b963013-943d-4183-9bf8-d0e5f4724b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The litigation phase is over, but the fight for change and accountability,
        the fight to give survivors a voice and protect the next generation, has only
        just begun," <a href="https://www.facebook.com/notes/rachael-denhollander/official-statement-regarding-the-settlement-with-msu/1824217070991938/">she
        said.</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed724f9-fc15-4bca-bad0-1d1feb652539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomashow also said there was more work left to be done.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd6b06-f735-4431-b997-800282a09418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was never about money. It was always about shifting culture
        from enabling abuse to empowering survivors," she said. "This fight is far
        from over. It has only just begun."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f62ab7-f6ca-474b-82e2-66708034f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsey Lemke said the money from the settlement would go toward
        counseling and therapy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1a9b6-c3d1-4ef8-aa73-69dfc7e76724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a very long and exhausting road, especially for those
        who have been so vocal from the very beginning of this case," she said. "This
        settlement from Michigan State is a huge victory for the survivors as it (is)
        the real first sign of accountability that we''ve seen."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9057fb-1230-4e9b-8a32-273c42c11559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:14:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:14:14.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
