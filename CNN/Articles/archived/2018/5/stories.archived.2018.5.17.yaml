    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569de32-cf04-48b4-b94e-84e86e8c38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:17:47.279+08:00
