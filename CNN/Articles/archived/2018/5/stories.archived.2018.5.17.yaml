      'mgnl:lastActivated': 2019-06-03T08:20:33.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Wednesday
        offered a non-committal response to North Korean threats to cancel his planned
        summit with Kim Jong Un, saying he hadn''t received any information that would
        put the talks in jeopardy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b7746-f596-4ee0-8e4b-4f356b98cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been notified at all, we''ll have to see," Trump told
        reporters in the Oval Office, where he was meeting his Uzbek counterpart.
        "We haven''t seen anything, we haven''t heard anything. We will see what happens."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f184c3a-35ce-4a0b-91ad-3e6028b13a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pressed whether he would still insist upon North Korea''s denuclearization
        as a condition for the talks, Trump nodded yes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadf66b-cb8a-4193-b441-e7d6bc2427a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides were working Wednesday to determine whether overnight
        warnings from North Korea might scuttle the highly anticipated summit, even
        as some in the administration conceded the threats were an expected bump in
        any dealing with the unpredictable hermit regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b57884-e793-40e9-b6e8-16ede4d1f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough statements from Pyongyang ended the diplomatic warming
        that had been leading up to the June 12 encounter between the two men, slated
        to occur in Singapore. The US administration had no advance warning that a
        top North Korean official would threaten to call off the talks if joint military
        exercises with South Korea continue or if the US maintained its insistence
        that North Korea immediately dismantle its nuclear program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a64ab-44e4-4b6f-adc7-478dc83d8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is all over this today," said White House deputy
        press secretary Hogan Gidley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28791fc-8f58-4fec-b0d2-c8e7c37e1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the statements, written in the North''s idiosyncratic rhetoric,
        emerged from the North Korea news service on Tuesday evening, American officials
        scrambled to get a handle on what precisely had been said, and whether it
        posed a real risk to the President''s upcoming meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea2f70-0b28-4520-977d-fb52bc88a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was preparing to depart the White House for the Walter Reed
        medical center, where is wife Melania is convalescing after a kidney procedure,
        when the initial statement warning against joint military exercises emerged
        on Tuesday afternoon. Aides waited until his return to provide a full briefing
        on the matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423cba5-8413-4f6a-9d23-ad6ae6210986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was updated again on Wednesday morning after additional statements
        emerged from North Korea''s disarmament negotiator rejecting the U.S. call
        for immediate nuclear disarmament, officials said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dac41c-23ba-40f5-98f6-d5b974771a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States is trying to drive us into a corner to force
        our unilateral nuclear abandonment, we will no longer be interested in such
        dialogue and cannot but reconsider our proceeding to the D.P.R.K.-U.S. summit,"
        the statement from Kim Kye-kwan read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff90d16-cb83-4f98-8214-3809bef142f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, administration officials were debating whether North
        Korea was simply posturing ahead of the summit or whether there is something
        more to the threats. Officials said they wanted to make a determination before
        Trump himself responds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c1cf8-c866-43bb-8652-9d3799d7efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is hoping to use the diplomatic and intelligence
        channels between the U.S. and North Korea that have been opened to gain greater
        clarity on what exactly happened, and whether the summit can still move forward,
        the officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd717ce8-0a9c-4427-96af-4648499ef77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person involved in planning for the talks expressed cautious
        optimism that the rhetoric coming from the North won''t scuttle the meeting,
        suggesting North Korea is known for its unpredictable behavior. But the official
        acknowledged that Trump''s response will be closely watched for signs he''s
        softening or conceding anything to Kim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551a7bf-d2af-4330-adf9-5a5005500edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the White House, press secretary Sarah
        Sanders said Trump was prepared to walk away from talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f0dce-17a2-470c-87b5-30d4481ad60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we fully expected. The President is very
        used to and ready for tough negotiations, and if they want to meet, we''ll
        be ready, and if they don''t, that''s OK, too," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6aaaf-d1b5-4595-8bec-9afe25b0993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the goalposts had been moved for the talks, she said
        only that the parameters were still being discussed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca9e6c-4c66-49cf-82db-28d316d5f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are ongoing conversations," she said. "Beyond that I don''t
        have a lot to say, other than what we''ve already laid out what our priorities
        are when it comes to these conversations and that we''re going to be prepared
        if it takes place."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdfbaf-154a-4403-b7a0-3f2ebf8e820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:20:33.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:20:33.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/16/politics/trump-north-korea-summit/index.html">"Trump
        says ''we''ll have to see'' on North Korea summit."</a></em></p>'
