      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoy music and art amid the cool Tagaytay breeze this weekend at
        Tagaytay Art Beat. The festival, happening this Saturday, May 19, from 1 p.m.
        to 2 a.m. at Museo Orlina will feature artworks by up and coming artists,
        live mural paintings, and an outdoor concert with local indie favorites such
        as Ben &amp; Ben, Autotelic, Oh, Flamingo!, Tom’s Story, The Ransom Collective,
        and Reese Lansangan, among many others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
