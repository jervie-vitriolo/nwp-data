  'malacanang-roque-denies-levelled-mountain-villar-boracay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T13:27:51.155+08:00
    'imagesource': 'jcr:3e9a3a43-5fdd-4f02-90d5-d968f28c11a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea8b730-a9a2-47bf-85d7-77a9bd385f50'
    'lead': 'Presidential Spokesperson Harry Roque insists that footage showing a
      mountain in Boracay being torn down to make way for a resort was taken before
      the island was closed to tourists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:42:36.334+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:42:36.581+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang, Sen. Villar deny levelling of mountain on Boracay Island'
    'updated': 2018-05-19T11:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629bb93-a777-47fa-b71f-2693baabdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc8ce9-e6e0-4bd6-9d3a-ed221ce23b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Presidential
        Spokesperson Harry Roque denied reports that a mountain on Boracay Island
        was being flattened for the construction of a resort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de1f0b3-0b55-4d95-b5fc-b1ead47aeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, whose family''s business was allegedly behind
        the project, also said all developments in their company''s Boracay investment
        have long stopped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501e538-4294-4209-8c0f-6aaa19b9802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po nangyayari iyan.</em>.. There''s certainly no mountain
        being levelled now," Roque told CNN Philippines'' The Source on Thursday,
        adding that Task Force Boracay had dismissed the reports as "fake news."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281075f-8988-41a1-9dd2-e12902547e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Malay official earlier confirmed to CNN Philippines on
        that a mountain in Barangay Yapak was levelled without a permit to make way
        for a condominium project <a href="http://cnnphilippines.com/news/2018/05/16/malay-boracay-villar.html">owned
        by real estate developer Vista Residences.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05a211-85e2-4e20-8f2f-f8a543796f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Assistant on Boracay Affairs Rowen Aguirre said the local
        government had ordered the company to stop work on the Costa Vista project
        and would check reports that construction was still ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a93044-52b7-4ede-a500-d7a3e02a0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Vista Residences is owned by the family of Senator
        Cynthia Villar, chair of the Senate Committee on Environment and Natural Resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e235a1-c498-4aa1-a752-4c65e701f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to reiterate and stress that all developments in our
        Boracay investment have long stopped," Sen. Villar said in a statement Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716f368-0046-4f1c-a324-e01e1f3e9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her commitment to protecting and preserving the country''s
        natural riches, particularly efforts for Boracay''s rehabilitation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771cec6-c87d-42bd-8f7d-d007803ef3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My duty to our nation is primary and is above and separate from
        my family''s business interests," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9b03e-a63b-4a65-a7e6-1909fb353e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports cited a video showing ground work in the area taken on May
        11 and posted on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634ec96-c216-49fd-860c-15fb698f1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque said the footage "must have been taken long before Boracay
        was closed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d9897-064c-43a7-a849-4452fac74afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu made similar remarks in a statement
        on Wednesday, saying field reports from his department showed operations stopped
        before Boracay was shut down for rehabilitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b70a732-c1c3-4f12-9d3c-635aecba2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to each and every one... that when you make any
        report or post anything online, these should be verified first so as not to
        cause any misunderstanding," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c6f84-633a-4e9a-8780-5a233d96670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said he ordered "a stoppage of all constructions of any kind
        effective immediately," in order to show the government was serious about
        adhering to environmental laws.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20dc3b-0335-432a-9280-712f1c8cbe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Vista Land &amp; Lifescapes, Inc. denied that
        the land shown  in reports was even theirs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade124d-88f7-4936-a157-8e6060343625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images appearing in the articles do not pertain to our project
        site. The area subject of our development is a developed resort with existing
        facilities," the firm''s Chief Legal Counsel Ma. Nalen SJ. Rosero said in
        a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2cb94-ef5d-4d6f-8401-372a9a0e55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Vista had "slowed down our development works... (and)  reduced
        the number of equipment and workers" as early as February.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430beab-1839-491c-8a25-55c67d9511f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Aguirre''s statement, Vista maintained it had all necessary
        permits and complied with all laws and regulations for the Costa Vista project.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423db6fc-bd8b-485c-a0a0-4fe5048d6127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens reacted strongly to reports of the levelled mountain, as
        the top tourist destination has been on a six-month shutdown since April 26.
        The move was strongly opposed by locals and businessmen who stood to lose
        their livelihood and income.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54571b-8a02-4d09-beaf-daa0115ae8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:42:36.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:42:36.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also denied a report that said the demolition of another controversial
        resort, <a href="http://cnnphilippines.com/news/2018/04/26/boracay-west-cove-demolition-owner-crisostomo-aquino-cries-harassment.html">Boracay
        West Cove</a>, had been halted. The establishment was ordered closed for operating
        without locational clearance and several permits.</p>'
  'Duterte-critics-women-Sereno-De-Lima-Morales-Davide':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T13:23:27.823+08:00
    'imagesource': 'jcr:43e4de75-7973-4aa8-a650-ca5396baa661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16e1b3b-ba00-4ca6-bc21-f30e57ec6971'
    'lead': 'Former Chief Justice Hilario Davide Jr. condemned efforts to unseat women
      critical of the government in the wake of another controversial statement made
      by the President against women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:46:24.416+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:46:24.616+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davide: It would be ''hell'' for PH if women critics are ousted'
    'updated': 2018-05-18T07:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0119c-a6b3-4f00-93c7-e906aad06dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Former
        Chief Justice Hilario Davide Jr. condemned efforts to unseat women critical
        of the government in the wake of another controversial statement made by the
        President against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081e940-7b6b-4de4-8881-089afd35a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide recalled moves to oust <a href="http://cnnphilippines.com/news/2018/05/10/Chief-Justice-Sereno-impeachment-quo-warranto.html">former
        Chief Justice Maria Lourdes Sereno, detained Senator Leila de Lima</a>, and
        <a href="http://cnnphilippines.com/news/2017/10/10/Ombudsman-Morales-impeachment-complaint.html">Ombudsman
        Conchita Carpio Morales</a>, referring to them as the "Tres Marias" who opposed
        some of President Rodrigo Duterte''s policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0051a4-eec0-4e84-909f-e0292b2c24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Tres Marias will be out of government service, that for
        me would really be hell for the Philippines," Davide said in an event at the
        Ateneo de Manila University which he attended along with Sereno, the first
        Chief Justice to be ousted by the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7343d-3d8c-4132-b92b-9c7af0882f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Constitution expressly provides the equality before the law
        of women and men. Note that ''women'' comes first," Davide added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba09d3-58c1-4ee9-9aa9-b7853ca9fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked about Duterte''s remarks Thursday that the next Chief
        Justice <a href="http://cnnphilippines.com/news/2018/05/17/Duterte-Chief-Justice-woman-politician.html">"could
        not be a politician, lalo na hindi babae [especially not a woman]."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535e191-f587-4c13-a2de-844c2d23c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said he will clarify this
        statement with the President, but noted that Duterte cannot just "block anyone
        out from thin air" because it would be the Judicial and Bar Council that will
        screen the applicants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bc438-5975-4aed-81ab-6b5fdfb51544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained there is no discrimination in the Duterte government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5d3b7-6a56-4650-8c15-95bcce0b0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will appoint the next Chief Justice after the Supreme Court
        <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">on
        May 11 ousted Sereno</a> over her alleged non-filing of statements of assets,
        liabilities, and net worth (SALNs) before applying for the top magistrate
        post in 2012. Sereno has until May 26 to appeal the landmark decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90133ba8-22f9-4a31-a672-329d6add1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also gets to name the next Ombudsman as Morales is set to
        retire this July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebac0ee-de3a-4ab6-add0-c6b7253c443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the Tres Marias?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed4e5e-fe45-49a9-a3cb-3383a2a27475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2017, Duterte said impeachment proceedings against Sereno
        and Morales were underway, after accusing them of corruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39b4f2-f83d-4bbf-b8b9-6445d5b245f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time the House Committee on Justice was already hearing
        an impeachment case against Sereno. No other impeachment rap was lodged, but
        the government''s top lawyer, Solicitor General Jose Calida in March 2018
        slapped Sereno with a quo warranto petition, a legal proceeding where an individual''s
        right to hold office is challenged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c3476-701d-4601-abb9-7aa3177c1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had declared himself an enemy of Sereno after she insisted
        on his involvement in the quo warranto case, saying Calida should be following
        orders from a superior.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70911433-67f3-4b62-bc28-d35c58fb62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threats of an impeachment case, none was filed against Morales,
        whose nephew Maneses Carpio is married to Duterte''s eldest daughter, Davao
        Mayor Sara Duterte. Despite the relation, she butted heads with the President
        when her office defied a Malaca¤ang order to suspend Deputy Ombudsman Arthur
        Carandang as he looked into Duterte''s alleged hidden wealth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbee729-9542-44a1-bdb9-17d88de49f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of Duterte, is under detention for drug
        charges at the Philippine National Police Custodial Center. The senator maintains
        her innocence, as local and international human rights groups slam her arrest
        as an attempt to silence Duterte''s critics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdef3e6-eb9b-47ed-b4cb-a59e2a1cb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo is also an opposition figure who resigned
        from the Duterte Cabinet in December 2016 after being asked to desist from
        attending all meetings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4875c44-eca8-4d01-87c8-0b56a218edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:46:24.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:46:24.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'COA-malampaya-P146-billion-taxes':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The Malampaya gas plant, located off the shores of Palawan, accounts
      for 20 percent of the country''s power supply.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-17T12:20:59.867+08:00
    'imagesource': 'jcr:73ec3fde-e942-49eb-a045-aa4c0cc06c18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2aa354-3df6-4102-8da1-97fa076c9a6c'
    'lead': 'In April 2015, COA had ordered the consortium to pay ₱53.1 billion to
      the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T07:48:56.110+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T07:48:56.333+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA orders Malampaya consortium to pay ₱146-B in taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45035de-3dbc-4b21-84eb-c8abfb7ba72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Commission
        on Audit (COA) affirmed its ruling that the contractors of the Malampaya Natural
        Gas Project should pay government ₱146.8 billion worth of underpaid income
        taxes since 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea1735-dbc5-461a-8f0c-138a670a4406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent audit body, in a January 24 decision released Wednesday,
        also rebuffed the appeal of the Department of Energy (DOE) and the Office
        of the Solicitor-General to allow the consortium to keep the payments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d03cb6-f60d-4afc-92e8-bec12e37263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2015, COA had ordered the consortium — comprised of Shell
        Philippines Exploration B.V. (SPEX), Chevron Malampaya LLC, and Philippine
        National Oil Co. - Exploration Corp. (PNOC-EC) — to pay ₱53.1 billion to the
        government. But the value had ballooned to ₱146.8 because the consortium continued
        a "tax assumption" scheme from 2010 to 2014, and 2015 to 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ba765-7363-4141-a691-73c54ef20ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not yet include the unremitted government share for 2017.
        If this Commission will not put an end to this illegal ''tax assumption''
        scheme, the government will continue to bleed billions and billions of funds
        that can and should be used for the very purpose intended by law," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e1cbd-158a-45fc-99eb-0792cf1fc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the consortium and DOE argued that under the scheme, the income
        taxes imposed on contractors were charged against the government''s 60 percent
        share in the gas project''s net income. However, COA maintained that there
        is no specific provision in the law which states income taxes from the contractors
        will be part of the government''s share.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f479ec-ed57-4a89-8264-68c6dfde9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added the arrangement increased the share of the contractors
        from 40 percent as prescribed by law to 65.97 percent, while government share
        decreased from 60 percent to only 34.03 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba02198-c7db-42ac-b89b-9e548cd41522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear violation of the maximum contractor''s share under
        Section 8(2) of Presidential Decree (P.D.) 87 and the minimum guaranteed government
        share under Section 18(b) of PD 87 and Section 1(a) of PD 1459," the audit
        body said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3796748e-e756-4e1b-a2e0-53ecb9a47b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section (8)2 of Presidential Decree (PD) 87, the contractor
        must get a net amount "which shall not exceed forty percent of the balance
        of the gross income."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ec747-4e87-4815-bf99-5c626b80dfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same decree through Section18(2) says government''s annual revenue,
        including all taxes paid by or on behalf of the contractor, must not "be less
        than sixty percent of the difference between the gross income and the sum
        of operating expenses."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cbcc45-4e8e-4b79-bed4-64685670575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE and Solicitor General appealed the COA ruling in 2015, saying
        this decision will cause " irreparable harm to the country''s long term interest,"
        and  further erode the "confidence of foreign petroleum industry investors
        in the stability and certainty of our rules and regulations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaf959-4477-4c70-91ec-b85597786c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA replied that the enforcement of the "tax assumption" scheme
        which results in the undercollection of government revenue, is more detrimental
        to the interest of the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd60ad2-eb28-4547-aaed-0e0d1dc9f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proceeds from the recovery of income tax payments made by DOE
        on behalf of the contractors against the provisions of PD Nos. 87 and 1459
        will be added back to the Malampaya Fund and be utilized for the exploration,
        exploitation, and development of indigenous energy resources, so that eventually,
        the Philippines will have sufficient and sustainable sources of renewable
        energy and will no longer need to depend on foreign capital infusion," the
        COA order said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffab396-3a51-4461-bb6c-5526170560e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T07:48:56.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T07:48:56.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya gas plant, located off the shores of Palawan, accounts
        for 20 percent of the country''s power supply. Its natural gas deposits are
        expected to run out by 2024.</p>'
  'Meghan-Markle-father-heart-surgery-Prince-Harry-wedding':
