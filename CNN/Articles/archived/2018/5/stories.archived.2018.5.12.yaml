    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can''t stop watching ''This Is America'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83274127-a5ac-4361-98a0-89fb0aa58460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It may not be easy to watch, but fans can''t
        seem to get enough of Childish Gambino''s "This Is America."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befda862-9840-41c5-a794-060b56576bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, the gritty and graphic music video had almost 75 million
        views on YouTube, making it already one of the most popular videos of the
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ad9ef-7a4b-4d3b-b829-557b042329a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to YouTube, the video earned 12.9 million views in its
        first 24 hours, making it one of the 10 biggest music video debuts of the
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b4086-85c5-4726-95ff-7a38cea63443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued to earn massive views, reaching more than 30 million
        by the 48-hour mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54700b66-27b7-4528-bd69-ef6e2b943cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childish Gambino is the rap/R &amp; B alter ego of actor Donald
        Glover.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5f741-399d-4a26-b180-374298ac0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filled with symbolism and themes including gun violence in America,
        there is as much going on in the background as in the foreground, which features
        Gambino dancing, sometimes solo and sometimes with dancers outfitted as students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0ca10-2284-4a5d-8f37-ab0512343d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been watching and rewatching "This Is America" as they
        try to interpret its meanings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6facd-5692-4d86-a471-f1de5ce49c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/07/entertainment/childish-gambino-this-america-video/index.html">''This
        Is America'': The Childish Gambino video explained</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef09a06-aecf-4612-9976-85c7d648a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has inspired multiple thought pieces about gun control,
        race and the role of social media in the current society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f018ab-c18b-47d4-9f35-6ab5f7f8e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/07/opinions/childish-gambino-this-is-america-opinion-bailey/index.html">Childish
        Gambino''s video grabs you by the throat</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d067aa-3685-442a-9ff3-36bc3d0ea20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Glover''s trap gospel "This Is America" is a piece of trickster
        art that soundly rebukes the natural DNA of the protest song and constructs
        it into a freakish chronicle of imprisoned torment," <a href="https://www.wired.com/story/donald-glover-this-is-america-protest-music/">Jason
        Parham wrote for Wired</a>. "In the dozen or so times I''ve watched the 4-minute
        video, which was released last Saturday and has already amassed 50 million
        views on YouTube, I kept thinking how much it reminded me of Kara Walker''s
        grand Antebellum silhouettes, which juggle themes of the grotesque -- torture,
        death, slavery -- in one graceful sweep."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126155d-9153-4afd-bb6a-b523a00e66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a piece for The Guardian titled "<a href="https://www.theguardian.com/commentisfree/2018/may/10/donald-glover-childish-gambino-this-is-america-grim-surrealism">Childish
        Gambino captures the grim surrealism of being black in America</a>," Mitchell
        S. Jackson wrote, "Part of Glover''s brilliance is his resistance to using
        his work to proselytize or offer advice on how to reconcile the America made
        of our disparate experiences within its borders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517003fa-37bf-4836-9284-f8a6dad54898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, he invites his audience to examine both the fore and background
        of their lives, to pose questions," Jackson wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91270cf8-3446-423d-89fd-087841f53cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiro Murai, who works with Glover on his FX series "Atlanta," directed
        the video and has signed a first look producing deal with FX Productions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75c7f5-fdc9-434b-b295-7f8740bc7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.nytimes.com/2018/05/10/arts/hiro-murai-atlanta-finale-this-is-america-interview.html">Murai
        told the New York Times</a> there is overlap between the music video and the
        series, which Glover co-created and in which he stars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f1aa58-6695-4a3c-afec-f5f31c21ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s sort of a world-weariness in both this season and the
        music video," Murai said. "They''re both reactions to what''s happening in
        the world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b575eec-9b40-47b2-b4fc-6f5f2b62e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said he has been shocked by the response to "This Is
        America," though he understands.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7fb1e1-3ad9-4468-a3b7-d04d257885d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can also see why it''s resonated with people," he said. "We''re
        just trying to be as honest as possible with our feelings through the work
        and hope that it connects with people."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0602d5c-6298-4d4f-b273-aee9ffd68a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:33:41.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:33:41.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/11/entertainment/childish-gambino-this-america-youtube/index.html">You
        can''t stop watching ''This Is America''.</a>"</em></p>'
