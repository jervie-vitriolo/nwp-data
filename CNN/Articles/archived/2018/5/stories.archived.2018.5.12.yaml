      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old superstar singer and makeup mogul was in New York
        City Thursday celebrating the launch of her new lingerie line, Savage X Fenty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9770e0a-9202-4158-8394-e3227c468063'
