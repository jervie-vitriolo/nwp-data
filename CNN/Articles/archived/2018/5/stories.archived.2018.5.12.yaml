  'Duterte-open-lifting-deployment-ban-Kuwait':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T11:26:29.269+08:00
    'imagesource': 'jcr:4ef39ed4-eb34-46dc-8c4b-e14246ebecd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a91fd555-165e-469f-9e48-b5cf7511ed71'
    'lead': 'The President did not clarify if he was referring to a full or partial
      lifting of the ban. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:27:45.646+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:27:45.869+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte open to lifting deployment ban in Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c9e02c-0c80-4b18-8807-4cbe3f95ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte said he is open to lifting the deployment ban in Kuwait, following
        <a href="http://cnnphilippines.com/news/2018/05/11/philippines-kuwait-sign-agreement-ofws.html">the
        signing of the labor deal protecting Filipino migrant workers there.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd5344-aa13-41e3-9fcc-43c99a51ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Papayag ako i-</em>lift <em>ang ban</em> [I will allow lifting
        the ban]," Duterte said in a speech in Marawi City Friday, upon learning from
        Special Envoy to Kuwait Abdullah Mama-o that the conditions he set were included
        in the labor protection deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a071498-b8a1-41da-9f4d-c0d9fbc571f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President did not clarify if he was referring to a
        full or partial lifting of the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d6c43-71dd-4da0-be91-c00812e0c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, following the signing of
        the memorandum of agreement (MOA) between the two countries, said the ban
        on skilled and semi-skilled workers will be lifted but not the one covering
        domestic workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e747ab9-f900-4ea9-b996-bd5142190542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nandiyan lahat ''yan, sabi ko</em> ''okay <em>ako</em>.''"
        Duterte said. "<em>Tumawag kanina si Dabs [Mama-o], sabi niya, ''mukhang</em>
        okay <em>na. Naipasok na lahat.'' Sabi ko, ''Sige. Magpirma kayo diyan. Hindi
        na ako pupunta. Balang araw,'' sabi ko."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873a116-e136-4ba9-b8b5-780b46179970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If it''s all there, I told him, I''m okay. Dabs called
        me earlier, he said, ''Looks like it''s okay. All of the conditions are in
        the deal.'' I told him, ''Okay, sign it. I won''t go, but maybe in the near
        future.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a92101-81db-491a-923e-1e79cbbf6edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions Duterte earlier set include granting the migrant
        workers seven hours of sleep, access to food, cellphone, and passport; a day
        off; and protection from physical abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d6426-3abe-40ec-842f-e65f8ba3834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued the ban in February, after a string of reports of
        Filipino workers being abused and killed in the Gulf state, including Filipina
        maid Joanna Demafelis who was found dead inside a freezer. Thousands of Filipino
        workers in Kuwait have been repatriated since then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f19ce-15db-4b94-a214-2f593d214956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor deal was put in limbo after Philippine officials rescued
        a distressed Filipino worker in Kuwait in April, which caused a diplomatic
        fallout with the Gulf State''s officials. The spat also led Kuwait to expel
        Philippine Ambassador Renato Villa from the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3e4c5-b6b5-4bd0-9304-2da4986c136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018. Remittances from Kuwait for
        the first two months of this year amounted to ₱5.5 billion, according to the
        Bangko Sentral ng Pilipinas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f2620-4871-468b-acb4-dbd4233a586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:27:45.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:27:45.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a total of ₱42 billion were remitted from the Gulf state.</p>'
  'teresita-de-castro-chief-justice-sereno-ouster':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Justice Teresita Leonado-de Castro and ousted Chief Justice Maria
      Lourdes Sereno have figured in multiple heated exchanges during the hearing
      on the quo warranto petition filed by Solicitor General Jose Calida.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T14:32:21.630+08:00
    'imagesource': 'jcr:4744be2f-9d68-4ecf-8a1e-8a49cfafc246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f9a7d1-f308-4ff8-b05d-fad9a58dbe5e'
    'lead': 'Justice Teresita Leonardo-de Castro also denies feeling ''bitter'' about
      not being appointed as Chief Magistrate, when she and Sereno were both gunning
      for the post in 2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:32:33.071+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:32:33.369+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Castro, other SC justices deny bias in Sereno ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64498d46-2e5c-47f3-aa41-258edf6d5504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Associate
        Justice Teresita Leonardo-De Castro and the other justices who voted to oust
        Chief Justice Maria Lourdes Sereno''s denied harboring any biases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14a0ea-6d34-47e8-ab84-961ce55e1a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the concurring opinion released Friday, De Castro said the disagreements
        between her and Sereno are clearly not personal but "work-related."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aacf94-e3ea-4428-b071-d600f478ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not my personal interest or actual bias but the common interest
        of every incumbent Member of the Court to find the truth in whether or not
        respondent Maria Lourdes P. A. Sereno has the integrity to qualify her to
        hold the highest position in the Judiciary," De Castro said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7adecd-6e35-491b-8d08-d8e886519849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Sereno lacked basis in requesting her to inhibit
        from voting in the ouster plea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41903e-98e1-4920-ad4f-5c28a96e829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent''s accusation against me is but a figment of her imagination.
        She lied once again as she did many times even under oath without remorse
        or guilt feelings," the associate justice said, referring to Sereno''s claim
        that De Castro would not forgive her for applying for the chief justice post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836e4ba-1233-4d3b-8dae-9b2dbecca1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also denied feeling bitter about not being appointed Chief Justice,
        since De Castro enjoys seniority over the ousted chief magistrate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9564837-218a-4305-a16f-a8a764b580cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been publicly maligned and accused to be bitter about not
        being appointed as Supreme Court Chief Justice," she said. "For years now,
        respondent and I have had a generally professional relationship and I have
        been exerting my best as a Supreme Court Associate Justice."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95bd365-fad8-48ea-b77e-17824537a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associate Justice, in her concurring opinion, said Sereno continuously
        demonstrated her "proclivity to lie, mislead, bend the rules, and exploit
        the exemptions" during her stint since her application as Supreme Court Associate
        Justice, over her failure to file her Statements of Assets, Liabilities, and
        Net Worth (SALNs) from 2002 to 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebfedb-add8-49a9-b04b-c5aa07f68feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro and Sereno have<a href="http://cnnphilippines.com/news/2018/04/10/chief-justice-sereno-justice-de-castro-quo-warranto-saln.html">
        figured in multiple heated exchanges during the hearing on the quo warranto
        petition filed by Solicitor General Jose Calida against the chief magistrate.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f1d11a-ba83-45d3-bd08-98e953d269ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were both candidates for the position of Chief Justice,
        which has been vacated when former Chief Justice Renato Corona was impeached
        in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37170fde-c887-416c-a27a-1482b752a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is one of the eight justices <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">who
        voted to grant Calida''s quo warranto petition on Friday, which effectively
        unseats Sereno from her office.</a></p>'
    '21':
      'image': 'jcr:6e804a63-50dc-4000-9798-32745fc611c8'
      'imageCaption': 'Eight justices voted to grant the quo warranto petition against
        then Chief Justice Maria Lourdes Sereno. The quo warranto is a legal proceeding
        where an individual''s right to hold office is challenged.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f40a9-239e-4b69-8bc0-6b49e2aac2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e5f53-da69-4f1a-860e-a7ec4cb53394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not the only one</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b015c6-b497-4272-87d4-86d565298556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other justices asked by Sereno to inhibit from the quo warranto
        proceedings also denied claims they were not impartial.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb424f5-453a-41fa-aee0-980145a08556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Lucas Bersamin in his concurring opinion said Sereno''s
        imputations of bias are unwarranted and unfair.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630f09e-ae97-4698-985d-7d9e37b8aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first is that the respondent has directly challenged my neutrality
        as a judge to sit and decide on the basis that I have a bias against her.
        I deplore her challenge, and reject her bases for the challenge," he said.
        "I maintain my ability to sit in her case and decide as a fair-minded and
        objective judge."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94717f41-a504-4abd-b8cb-ad3953cc265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno accused Bersamin of bias after he reportedly wore red during
        the March 12 flag-raising ceremony at the SC. In that ceremony, employees
        wore red to call for Sereno''s resignation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94858afb-f516-45a0-a2cb-afd6225a401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Diosdado Peralta also claimed Sereno did not have "clear
        or convincing" evidence of his bias against her. Sereno had pointed out that
        since Peralta testified in the House Justice panel impeachment hearings, he
        should inhibit from the case.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af83999-eca0-4ca1-bea7-8af24d86546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a showing of acts or conduct clearly indicative
        of arbitrariness or prejudice before the Court can brand them with the stigma
        of bias or partiality. Mere suspicion is not enough," Peralta said in his
        concurring opinion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e9fc23-abf7-420a-911d-31d5d953e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another justice asked by Sereno to inhibit from the quo warranto
        proceedings, Justice Samuel Martires, also called out her "lies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551df427-fbeb-4197-9441-bfa87f6cde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno previously <a href="http://cnnphilippines.com/news/2018/05/05/CJ-Sereno-Samuel-Martires-inhibit-quo-warranto.html">accused
        Martires of "impaired partiality" over the petition since he allegedly used
        Sereno''s faith as basis for her competence.</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe16e6-ff32-474b-8f04-c2030a81d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling me a ''faith shamer'' hit me where it hurts most as movant
        Sereno is fully aware that we have the same spiritual beliefs — that God is
        the reason for our success, the source of our happiness, and the center of
        our lives," Martires wrote in a separate opinion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0564f90-c998-4abd-87e3-81a6a028bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires then dared Sereno to speak the truth to what he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7344c24-cc8d-47f2-ba77-480cbd02833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot forever cowardly hide the truth by mudslinging every
        person who she thinks could unravel her distorted claims," Martires added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dfd31-90e6-44f6-afe8-30d0cd66e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:32:33.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:32:33.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sereno''s legal counsel Josa Deinla said Friday <a href="http://cnnphilippines.com/news/2018/05/11/Chief-Justice-Sereno-Supreme-Court-oust-quo-warranto-decision.html">their
        camp is "seriously considering" to file a motion for reconsideration for the
        SC ruling.</a> Deinla said since the vote was close, the decision could be
        overturned.</p>'
  'australia-osmington-bodies':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-12T09:59:17.735+08:00
    'imagesource': 'jcr:a63c198e-34f6-489a-9c76-93662650c496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358406ed-694c-4fae-aa8d-70efc5314b89'
    'lead': 'The death toll includes four children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:35:44.417+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:35:44.647+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven bodies found at rural property in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96170bb-21ef-4c82-a87f-1cac41131389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven people, including four children,
        have been found dead in a rural property in Western Australia, in what''s
        believed to be the country''s worst mass shooting in more than two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18059e76-c35b-44a7-964e-ebd9ac4f6ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were called to a residential property in Osmington, around
        170 miles (270 kilometers) south of state capital Perth, in the early hours
        of Friday morning, where the seven bodies were discovered, said Western Australia
        Police Commissioner Chris Dawson.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b26959-f7a1-4b0d-a10d-f751a34b90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrived at the property following a call from "''male person''
        connected to the property" shortly after 5:00 a.m. local time (5 p.m. Thursday
        ET), <a href="https://www.abc.net.au/news/2018-05-11/seven-people-found-dead-in-margaret-river-murder-suicide/9751482">national
        broadcaster ABC reported.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44495dbe-9ea6-4ca6-8643-b46008418b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five bodies were found inside the house, and the other two outside,
        close to the property. Dawson described the incident as a "tragedy" and "horrific
        incident."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7ce1e-db56-406a-903b-ca456ed151b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were treating the incident as a murder-suicide, according
        to ABC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bae6e7c-0f4d-455a-9ee8-8f40af400d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that gunshot wounds are there, but I don''t want to
        go further than that... two firearms have been located," Commissioner Dawson
        said, according to the ABC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b83f3-aa5b-48a6-9930-e1e0c223ffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC is reporting that it is Australia''s worst mass-shooting
        since <a href="https://edition.cnn.com/2015/06/19/world/us-australia-gun-control/index.html">1996''s
        Port Arthur massacre</a>, in which a lone gunman killed 35 people with a military-style
        semiautomatic rifle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c2185-5990-4352-a999-e0707fff5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre, in Australia''s southern island state of Tasmania,
        was the last straw for Australians, following a decade of gun massacres which
        had left more than 100 people dead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03465ece-5ff9-471e-bd77-24d5195e5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 12 days after the Port Arthur shooting, the government of Prime
        Minister John Howard announced nationwide gun law reform, by far the most
        popular initiative of his first year as Australian leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf6a11-a84e-49e8-8065-1d09b0211f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s incident, police statement said there were "no concerns
        about wider public safety."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89fa7e-3ecd-4c4e-bee2-7dee7aa813a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they are unable to share any other details and are currently
        looking for next of kin and friends to notify.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a748ed2-c301-4e1b-a4e3-9521f408a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:35:44.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:35:44.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/11/asia/australia-osmington-bodies-intl/index.html">"Seven
        bodies found at rural property in Australia."</a></em></p>'
  'ebola-congo-WHO':
    'author': 'Meera Senthilingam, CNN'
    'caption': 'The World Health Organization is preparing for the "worst case scenario"
      as it continues to respond to the Ebola outbreak in the Democratic Republic
      of Congo.The Worl'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-12T07:56:16.332+08:00
    'imagesource': 'jcr:2d2b8325-d06b-4d5b-9dab-2882e9c0dbc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c51136-72ff-4843-b784-80abb434f4cc'
    'lead': 'As of Wednesday, 32 people are suspected to have been infected with Ebola
      viral disease, including three health care workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:41:00.095+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:41:00.305+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO preparing for worst-case Ebola scenario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92320b2-9e12-48c1-b678-cf2fc5fa6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization is preparing
        for the "worst case scenario" as it continues to respond to the Ebola outbreak
        in the Democratic Republic of Congo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd394596-3cf2-455c-88e8-e62d9d5212b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Salama, deputy director-general of emergency preparedness
        and response at the WHO, said in Geneva, Switzerland, <a href="https://www.unmultimedia.org/tv/unifeed/asset/2149/2149321/">on
        Friday</a> that it''s "going to be tough and it''s going to be costly to stamp
        out this outbreak."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db61a3ad-0b06-480e-811e-b25bf43ddedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 32 people are suspected to have been infected with
        Ebola viral disease, including three health care workers. Eighteen of those
        have died, including one of the health care workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a0ec7-38a2-4204-9d0c-0e39393f3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the suspected cases, two have been confirmed as Ebola using laboratory
        tests, and 10 samples are awaiting results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04d48a-4d78-4ec4-b2fb-9c2cac86353a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of suspected, probable and confirmed cases is significant,
        so we are very concerned, and we are planning for all scenarios, including
        the worst-case scenario," Salama said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151acac6-6f1a-4a9a-81e2-ec55b54db137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola virus disease, which most commonly affects people and nonhuman
        primates such as monkeys, gorillas and chimpanzees, is caused by one of five
        Ebola viruses. On average, about 50 percent of people who become ill with
        Ebola die.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1f87e-cd9b-419f-bc43-fff5fd23104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is endemic to the Democratic Republic of Congo, and
        this is the nation''s ninth outbreak since the discovery of the virus in the
        country in 1976.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001467a-13d3-49ef-813e-58ae4ef19738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreak is occurring in the Bikoro health zone, 400
        kilometers (about 250 miles) from Mbandaka, the capital of Equateur province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17e366-07d9-45c7-ad37-3a9d8949d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikoro health zone has a population of about 163,000, with three
        hospitals and 19 health centers, most with limited functionality,<a href="https://www.who.int/csr/don/10-may-2018-ebola-drc/en/">
        according to WHO.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce0870-a205-4d10-baff-28e1f5eddbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the remote location of the outbreak, Salama said, response
        efforts will be extremely challenging. "It is a dire scene in terms of infrastructure,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cb399-9165-43b7-958f-68edb069fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To give you a sense, we are talking about an area that is 280 kilometers
        even from the provincial capital of Equateur," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7ac0d-19ea-4113-aa4d-4745d325e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is working with authorities in Congo and is in discussions
        with the World Food Programme to arrange airlifting supplies to the affected
        areas. UNICEF is also making doctors available as well as sanitation and hygiene
        specialists to help contain the outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba280ced-d2de-47bc-bd6a-3203cb229463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/en/news-room/fact-sheets/detail/ebola-virus-disease">The
        virus is transmitted</a> to people from wild animals and spreads in the human
        population through human-to-human transmission, either through direct contact
        with bodily fluids such as blood or secretions or contact with materials that
        are contaminated with these liquids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35146b85-0a4c-461d-aec5-6c460fe1a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal protective equipment has been sent to the affected region,
        and the WHO is planning to have mobile laboratories running by the weekend,
        after receiving approval from the country''s Ministry of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490bbbd-7eb6-4afc-8d10-e944dc23fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial control efforts are focusing on tools such as surveillance
        and monitoring, safe burials and case management.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df51ad9-68b5-436a-83e3-a94399f98523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines along with doctors and epidemiologists are on standby in
        case they are needed, according to the UN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c835f-4c0d-47b4-a63f-74aedefc7a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are needed, "WHO is in discussions with the government and,
        if pertinent, will seek approval from the national regulatory authority and
        the Ethics Review committee to use vaccines against Ebola as part of the response,"
        spokesman Tarik Jasarevik said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec2fd46-ea7d-4d22-9330-e256a1580b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current vaccine against Ebola is experimental and not a licensed
        product. Salama pointed out that its use also comes with many challenges,
        as the vaccine needs to be stored long-term at temperatures between minus
        60 to minus 80 degrees Celsius (minus 76 to minus 112 Fahrenheit).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7e786-7aaf-4895-8c27-be7812194471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a simple logistical effort; it''s not like doing a
        polio campaign with oral polio vaccines, where we get it immediately out to
        the field. This is a highly complex sophisticated operation in one of the
        most difficult terrains on Earth," Salama said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda78b74-a799-4210-b310-9c2833d290c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine neighboring countries are on high alert, Salama said, but the
        WHO says the current risk of disease spreading to them is low.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c33765-9078-4b49-be58-2ff01159ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa experienced the <a href="https://www.who.int/csr/disease/ebola/en/">largest
        recorded outbreak of Ebola</a> over a two-year period beginning in March 2014;
        a total of 28,616 confirmed, probable and suspected cases were reported in
        Guinea, Liberia and Sierra Leone, with 11,310 deaths, according to the WHO.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec14075-adc1-4694-b04f-b1ddd11b7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:41:00.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:41:00.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/11/health/drc-ebola-outbreak-worst-case-scenario-intl/index.html">WHO
        preparing for worst-case Ebola scenario</a>."</em></p>'
  'iran-nuclear-program-restart':
    'author': 'Frederik Pleitgen and James Masters, CNN'
    'caption': 'Protesters prepare to burn a U.S. flag at a demonstration in Tehran.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-12T07:46:32.489+08:00
    'imagesource': 'jcr:1581cdf6-3cf0-4f3a-9075-232e3c8d4346'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9ff375-e97e-431a-8dac-73db1f116888'
    'lead': 'Iranian Foreign Minister Javad Zarif said he would embark on a round
      of international diplomacy to try and save the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:48:27.835+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:48:28.218+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran vows to restart nuclear program if deal collapses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edda02-5306-4b6b-9f87-261063737ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran says it is ready to restart its nuclear
        program on an "industrial scale" in the wake of the decision by U.S. President
        Donald Trump to abandon the deal that curbs the country''s nuclear ambitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11841f8b-5795-4bc9-bf55-0dd5a6d596ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Friday, Iranian Foreign Minister Javad
        Zarif said he would embark on a round of international diplomacy to try and
        save the deal. At the same time, the country would make preparations to restart
        its program of nuclear enrichment, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dcc9ff-392f-49fb-bb45-d45d0f95bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif''s comments came as thousands of Iranians took to the streets
        in the largest demonstration since Trump announced his decision Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f20493-8024-409d-8c31-3c9bbd331731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters burned an American flag and railed against the U.S. and
        Israel after emerging from Friday prayers in Tehran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b9534-e37e-44c6-a937-db73a492d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Zarif accused Trump of "ignorance and folly" and
        said American foreign policy had "dragged the Middle East into chaos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60392efd-7924-45ee-8c2d-eefcb7583c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Iran would attempt to save the nuclear deal through negotiations
        with the European nations who were co-signatories to the deal. Zarif will
        meet Tuesday with his counterparts from Germany, France and the UK in Brussels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f08f3-13f9-479d-906a-8f502f7e2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said the U.S. decision to withdraw
        from the deal was a serious blow. Speaking at a Catholic Day conference in
        Muenster on Friday, Merkel said it would be difficult to keep the deal alive,
        given that a "huge economic power has left."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5a366-684c-467e-b58e-7f5ca2d67106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope we can, but there are a lot of things playing a role in
        this," she said. "We will have to discuss that with Iran."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84494ee0-73f7-49d7-a298-4528debbdc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tehran, anger has grown not just over Trump''s move but also
        Israel''s barrage of air attacks on Iranian targets in Syria, in response
        to what Israel claimed was an Iranian rocket attack on the Golan Heights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4462f58-1b51-4917-ac92-a619b9f1679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry condemned the strikes, calling them a "blatant
        violation of the country''s sovereignty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e356e8f-28b8-44e1-b63f-40fc95a54850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday,<a href="https://edition.cnn.com/2018/05/10/middleeast/us-cannot-put-brakes-middle-east-tension-nic-robertson-intl/index.html">
        Israel claimed it had struck almost all of Iran''s military capabilities</a>
        in Syria after the rocket attack on the Golan Heights, which Israel annexed
        in 1981.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624821a-7e1e-4165-a403-614972c6dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official declaration by the Iranian government
        that it was responsible for the attack on the Golan Heights, nor any acknowledgment
        that Iran''s military presence in Syria was impacted by the Israeli strikes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd2c63-0667-461e-b252-7fce656ff0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Friday released a statement accusing Iran of
        "exporting destabilizing influence throughout the Middle East, even as the
        Iranian people are victims of a struggling economy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d21b3d-f224-43be-97c7-e208ce4cb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said "the Iranian regime''s reckless actions pose
        a severe threat to regional peace and security."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e9678-fa6c-4621-adc1-d9a9d3832084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran, the news of the fighting was reported as a conflict between
        Syria and Israel. No mention was made of the involvement of Iran''s military
        assets in Syria, which have long helped prop up the regime of President Bashar
        al-Assad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5462a02-599c-471a-8e79-6585793e3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif made no mention of the flare-up with Israel, but said the
        country had the right to defend itself, particularly in the light of the eight-year
        war with Iraq that began when the regime of Saddam Hussein invaded Iran in
        1980. Zarif accused the U.S. and its allies of fomenting unrest in the Middle
        East, "turning our region into a powder keg through their sale of hundreds
        of billions of dollars of useless advanced weaponry."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b321085a-3db3-4bf9-984b-8715f0385dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a3e09-6880-4fb2-aec3-828a6b50d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Tehran, anger was directed at both Trump and Israel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56a9a5-c825-45a9-9b5d-7b4274d096f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Khatami, leader of the Friday Prayer, vowed Iran would turn
        "Tel Aviv and Haifa to dust" if attacked by Israel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547c486-bdc1-4316-b83c-4a831d753bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not interested in the atomic bomb, but we are increasing
        our missile capabilities in other fields so that Israel cannot sleep well,"
        he was quoted as saying by semi-official ISNA News Agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761458b-4231-4750-8adf-b57351a6747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a YouTube statement on Thursday, Israeli Prime Minister Benjamin
        Netanyahu said Iran had "crossed a red line," and that Israel''s action was
        appropriate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07d961-9ba8-4aab-8b7d-f7de2abcd263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever hits us will get hit seven times over. Whoever prepares
        themselves to attack us will be attacked first. That is what we have done
        and that is what we will continue doing," Netanyahu said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529131a4-9d88-4836-8980-c3b543492ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel annexed the Golan Heights in 1981 after capturing it from
        Syria in the Six Day War in 1967.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf60ed-3513-42a9-9979-5ede08db89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international community has never recognized the annexation
        and regards the Golan Heights as Israeli-occupied territory.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f4be4-e131-460c-a612-3a972f6a330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:48:27.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:48:28.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/11/middleeast/iran-israel-syria-intl/index.html">"Iran
        vows to restart nuclear program if deal collapses."</a></em></p>'
