  'Gun-ban-liquor-ban-what-you-cant-do-on-May-14-election-day':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T18:31:08.604+08:00
    'imagesource': 'jcr:c19d44fa-71cc-4109-bbfd-8f7635046ca3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165eb852-12db-4328-963e-abc4b47128f2'
    'lead': 'Heads up, liquor ban starts May 13'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:24:56.501+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:24:56.795+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No alcohol, cockfights: What you can''t do on May 14 election day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709345fd-09ec-47e4-9e9d-2f05faad9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Millions
        of Filipinos are expected to cast their votes in Monday''s barangay and Sangguniang
        Kabataan (SK) elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac2f33b-02a1-4ebc-b4aa-f79eb00547ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government encourages registered voters to head to precincts,
        it also reminds all Filipinos to follow the Omnibus Election Code, which lists
        certain prohibitions on the eve of and the actual Election Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0bfed-94b3-471b-b4c4-58f4c17496b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens found guilty of any violation may face up to six years
        imprisonment, while erring candidates shall be disqualified from public office
        and stripped of the right to suffrage, the law states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670ed37-3ec6-4e47-8b68-2f1a69756e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 13: No more campaigning, alcohol</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb110f6-544e-4411-be94-d2ec35d3c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Sunday, campaign jingles, house-to-house visits and other
        forms of wooing voters are prohibited, as the campaign period ends Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b3f8b-4564-40a3-97c5-9aae229a4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omnibus Election Code states: "It shall be unlawful for any
        candidate, political party, organization, or any person to give or accept,
        free of charge, directly or indirectly, transportation, food or drinks or
        things of value during the five hours before and after a public meeting, on
        the day preceding the election, and on the day of the election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4929e0-9f59-4a56-bdd1-a282c787acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prohibits giving or contributing money, directly or indirectly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738ef5d-2f30-4e4f-a339-98138e21afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquor ban also takes effect Sunday, banning the "selling, furnishing,
        offering, buying, serving or taking intoxicating liquor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29288e6a-3291-4e3c-bc71-19de6d4f330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May 14: No cockfights, selling near precincts</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f39b9f3-ae9b-426f-900b-00c3aa56be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional prohibitions on Election Day include selling in or near
        the designated polling precincts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c15d46-cf5c-4027-9c86-057e18b1c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law bans booths or stalls within the 30-meter radius of any
        polling place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e886444-f028-49be-beaf-09ae916b8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fairs, cockfights, boxing, horse races, jai-alai or any other similar
        sports" are also prohibited while elections are ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3434aa-0f12-46d2-83cb-ac6dff344811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law warns individuals from destroying, substituting or taking
        away official ballots and other elections documents from the legal custody
        of election officials and employees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab445f8-d4dd-42d9-84d8-77e2d79a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:24:56.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:24:56.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun ban – which prohibits bearing, carrying or transporting
        firearms and other deadly weapons in public places – remains in effect until
        May 21.</p>'
  'TIME-Duterte-strongman':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte was joined by other world leader''s in TIME''s
      May 14 story: Russian President Vladimir Putin, President of Turkey Recep Tayyip
      Erdogan, and Hungarian Prime Minister Viktor Orban.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T17:03:42.427+08:00
    'imagesource': 'jcr:744354dc-c80d-4f2d-836e-6fe5b6ecf92a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d616b12-90dc-4580-9f0b-6fec5deaeb17'
    'lead': 'A new article explains why TIME editor-at-large Ian Bremmer called President
      Rodrigo Duterte a ''strongman'' together with other controversial world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:28:40.247+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:28:40.477+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TIME writer stands by Duterte''s ''strongman'' tag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9148704-193e-4102-90e6-fe838a94bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The writer
        of the <a href="http://time.com/5264170/the-strongmen-era-is-here-heres-what-it-means-for-you/">TIME
        magazine</a> story that featured President Rodrigo Duterte as a "strongman"
        stood by the decision to label him as such.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671d5ff7-fd59-4790-8356-86971dad32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new article published Friday, TIME Editor-at-large Ian Bremmer
        — the man behind the article, "Emergence of the Strongmen as Natural Leaders"
        in the May 14 issue — defended his decision to lump the Philippine president
        together with other controversial world leaders in his story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2109751-54a2-4f6e-860a-41d62de16d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that Mr. Duterte has made his reputation as a man who loves
        to talk tough, perhaps he likes being called a ''strongman'' a bit more than
        he''s willing to admit. He''s spent more time talking about it than I have,"
        Bremmer said in his story, "Duterte Didn''t Like When I Called Him a Strongman,
        Here''s Why I Stand By My Story."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd056d50e-8c3c-413b-874a-3b92c5603bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took issue with the strongman tag, which paints him as a
        political leader who rules by force of will and character or by military methods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca0e05-25cc-4fb9-87b1-acf2d8438c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never sent anybody to jail for criticizing me," he previously
        said. "I said, for all I care a security guard, or police general, or a teacher,
        or a gardener can criticize me and bullshit me to no end. I will take that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b12228-d147-4f60-974f-fb2e51a4025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/04/Duterte-Strongman-Putin-TIME-magazine-cover.html">Duterte
        refutes ''strongman'' tag from TIME magazine</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06cd7b-5110-4a59-bed6-c802c06170a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bremmer began listing his proof of labeling Duterte as such,
        starting with the Duterte administration''s war on drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc75c48-fd03-46ec-8390-0df73faf9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By enabling extrajudicial killings by police and encouraging vigilante
        justice in his country, Duterte''s ''war on drugs'' has killed an estimated
        12,000 people, including children, most of them poor people," Bremmer wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e908c-57a7-4441-b32c-39014e7ac778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also debunked Duterte''s claim of not sending anyone to jail
        for criticism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb6e84-7b00-44f4-b6a5-c5118382a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for not sending anyone to jail for criticizing him, Senator
        Leila de Lima, Duterte''s most forceful critic, has been detained on drug
        charges that HRW (Human Rights Watch) says are ''politically motivated,''"
        he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eab74b-a7c0-4e49-bfb3-6c9354da9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bremmer also took note of the Supreme Court ruling that ousted Chief
        Justice Maria Lourdes Sereno, who has been vocal about her criticisms of the
        Duterte government. Duterte had earlier called for Sereno''s removal from
        office, after calling himself an enemy of hers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a5414-7f77-4bcc-8d26-ac841f978f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TIME writer also said he is not the only foreigner whose opinions
        Duterte slams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bfc59-fbdd-4af4-b7fd-9c15c59e45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His government dismisses evidence of his drug war death toll, substantiated
        by international rights organizations, as ''alternative facts.'' He has tried
        to harass and intimidate United Nations officials charged with investigating
        the evidence," Bremmer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933dc9f-9d72-4923-b1a7-5d85e7635d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte <a href="http://cnnphilippines.com/news/2018/04/13/Duterte-ICC-prosecutor-arrest.html">had
        threatened to arrest the prosecutor of the International Criminal Court, Fatou
        Bensouda, if she sets foot in the country to investigate the country''s drug
        war.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e7d618-80ee-4a4c-99dc-57126de40e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was joined by other world leader''s in Bremmer''s May 14
        story: Russian President Vladimir Putin, President of Turkey Recep Tayyip
        Erdogan, and Hungarian Prime Minister Viktor Orban.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3324b6-307f-4ab0-a577-0d37e6c4af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:28:40.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:28:40.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, meanwhile, was quick to defend Duterte — saying Filipinos
        appreciate Duterte''s strong and decisive leadership.</p>'
  'You-can-t-stop-watching--This-Is-America-':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-12T16:01:14.228+08:00
    'imagesource': 'jcr:d6f71be5-97f7-431a-8c9a-7b1da5786f56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b1aadd-c1ca-4543-96b6-68959f19814f'
    'lead': 'As of Friday, the gritty and graphic music video had almost 75 million
      views on YouTube, making it already one of the most popular videos of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:33:41.429+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:33:41.726+08:00
