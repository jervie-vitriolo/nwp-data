      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives from LAPD''s Foothill division are leading the investigation
        into the burglary, which took place on Weidner Street in Pacoima, a neighborhood
        in Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa134983-3dbb-44c2-a4f2-01ad8263d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:49:37.605+08:00
