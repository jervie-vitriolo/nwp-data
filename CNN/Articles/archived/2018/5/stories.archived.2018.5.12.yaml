      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede4fe7-17b3-4ec9-9e8c-b97ecf9f23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nap.psa.gov.ph/activestats/psgc/municipality.asp?muncode=137403000&amp;regcode=13&amp;provcode=74">As
        of 2015</a>, Brgy. Bambang in Pasig has a population of around 20,000. Twenty-one-year-old
        Raven Maraño, an independent candidate, hopes to become its SK chairperson.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf774d0-54cc-4640-a7e3-d169fce7b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung SK po kasi [sa] amin, hindi nararamdaman,” she says. “Mararamdaman
        mo lang siya ‘pag may liga. Pero ‘yung liga naman po, parang hindi po ganoon
        kaayos.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fa08b4-a33d-4077-b8c6-6ca929ed97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she wants for her barangay are youth programs beyond sports,
        as represented by her running mates for SK councilor, who have each assigned
        themselves an advocacy for the campaign: Abu Mercado for peace and order,
        Ian Anota for environmental protection, Flong Marquina for culture and sports,
        and Kyle Venzon for education.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc22f9-b1dc-4c47-9113-3e7b3492ce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquina, who is 21 years old and coaches a summer clinic in track
        and field, says it himself: “Hindi naman lahat [sa barangay], nagba-basketball.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16405d7a-5c9f-4e80-86b2-42e80b94b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heat of the campaign season, they venture into the side streets
        of Bambang, where people idly sit outside their homes to escape the lingering
        humidity. Disrupting a basketball game, Maraño and her running mates shake
        hands, pat backs, or bump fists.</p>'
    '69':
      'image': 'jcr:31b3f841-c863-488f-9992-a8a71af2af16'
      'imageCaption': 'Doing house-to-house campaigns in Bgy. Bambang, Pasig means
        approaching all sorts of people in the street, including fellow candidates.
        Photo by JL JAVIER'
