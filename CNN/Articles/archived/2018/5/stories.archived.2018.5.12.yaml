      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is set to tie the knot on May 19 and there''s been lots
        of buzz about the nuptials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3790850-d643-42cf-8ff0-cf7ceace10ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html"><strong>Royal
        wedding 2018: What we know so far</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e34bc-3bcb-45f8-bc74-869850909d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the States, there are plenty of planned viewing parties and even
        a Lifetime dramatization of the couple''s relationship airing this Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfab4c5-9303-4206-af6e-84f628335be1'
