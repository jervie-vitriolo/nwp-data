      'mgnl:lastActivated': 2019-05-31T10:43:03.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 12) —</strong> Maria Lourdes
        Sereno lacked one of four qualifications any member of the judiciary should
        have, the Supreme Court said in a historic ruling that ousted the Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925801c-7297-4b9e-a58b-969fa4ccbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was found that respondent is ineligible to hold the Chief Justice
        of the Supreme Court position for lack of integrity," according to the 153-page
        decision penned by Associate Justice Noel Tijam and signed by seven other
        justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895712cd-60a0-4e76-9e75-f1ae485170f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 8, Section 7 of the Constitution, "a member of the
        Judiciary must be a person of proven competence, integrity, probity, and independence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad84e76-0559-4a1c-9c2f-18fd677f8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said integrity is easy to define. "Simply, it
        is a qualification of being honest, truthful, and having steadfast adherence
        to moral and ethical principles."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec576d4-f614-4f46-ac53-4f83e96eda37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Integrity connotes being consistent - doing the right thing in
        accordance with the law and ethical standards every time," the high court
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf5bb7-206e-42d7-b7a3-da22b2f04fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 8-6 on Friday, the <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">Supreme
        Court voided Sereno''s 2012 appointment</a> as Chief Justice on the basis
        of her failure to file some of Statements of Assets, Liabilities and Net Worth
        (SALNs). It said this violation of the law speaks of her lack of integrity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2691c87-9ded-469e-8442-abfe4833bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent chronically failed to file her SALNs and thus violated
        the Constitution, the law and the Code of Judicial Conduct. A member of the
        Judiciary who commits such violations cannot be deemed to be a person of proven
        integrity," the Supreme Court said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e1057-2ad8-403c-965a-c5fd1414ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the main argument of Solicitor General Jose Calida
        in his quo warranto petition – a legal proceeding where an individual''s right
        to hold office is challenged – against Sereno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b3dc6-6cba-4d09-bbf8-effa632431f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, the first female chief justice and the youngest to be appointed
        this century at age 52, has maintained issues in her asset declarations <a
        href="http://cnnphilippines.com/news/2018/04/21/sereno-memorandum-SC.html">do
        not negate her integrity.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a8633-891e-4655-97b8-9e580b52dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Failure to file SALNs</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76260b1-f01a-447d-976e-4b451df59884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concurring justices – Teresita de Castro, Diosdado Peralta,
        Lucas Bersamin, Francis Jardeleza, Samuel Martires, Noel Tijam, Andres Reyes,
        and Alexander Gesmundo – were convinced Sereno failed to file nine SALNs during
        her two-decade teaching experience at the University of the Philippines, and
        that she submitted to the Judicial and Bar Council (JBC) only three out of
        10 required SALNs when she applied for the post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549932e8-86d8-46e0-999c-59ba98ff6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio <a href="http://cnnphilippines.com/news/2018/05/12/Carpio-Sereno-ouster-Supreme-Court.html">dissented
        from ousting Sereno</a> but agreed she violated the Constitution for failing
        to file her SALNs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf6681-e5c2-4ca5-b3d6-9092ee198eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio insisted impeachment is the only way to remove a Chief Justice
        from office, adding the Supreme Court could have instead launched an investigation
        and file the proper recommendations before Congress.</p>'
    '24':
      'image': 'jcr:ff4f20b7-aba8-4fc5-b22d-4a8f9e0f2635'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f116f3-c0b1-401b-9cb1-8fe222899866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a09aa8-b718-4cd1-aa24-175dec236cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno maintained she truthfully filed all required SALNs but would
        present them only before the Senate impeachment court.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bdc7a-7c3a-4a2e-a130-3d463f83c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court said she failed to prove this claim and slammed
        her refusal to submit the SALNs she had supposedly found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6951ed-e142-4a75-9afd-d0729f70ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent could have easily dispelled doubts as to the filing
        or nonfiling of the unaccounted SALNs by presenting them before the Court,"
        the High Court said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa844ceb-4b41-46ca-a577-20a1bb97dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also said "there was no indication" that the JBC,
        the body tasked to screen applicants for the judiciary, accepted Sereno''s
        submission of three SALNs as "substantial compliance," as claimed by Sereno''s
        camp.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce65151-ae40-4789-b8c1-82e65a27f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of violations in the SALN requirement, the JBC should have
        outright disqualified Sereno from vying for the Chief Justice post, the court
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b0456-b6b5-46fe-bae9-595d70bb4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not an impeachable official</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395fc1b-d297-4663-a031-dcc97ebf30bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Sereno should not be considered a Chief Justice and an
        impeachable official, the Supreme Court asserted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6794b-ce43-4eae-accb-ec99608dd71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent Sereno has never attained the status of an impeachable
        official and her removal from the office, other than by impeachment, is justified,"
        its ruling read. "The remedy, therefore, of a quo warranto at the instance
        of the State is proper to oust respondent from the appointive position of
        Chief Justice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2941a-e576-4e78-9626-dbcef4001eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also raised the possibility of Sereno being disbarred
        for violating the sub judice rule when she discussed her pending quo warranto
        case in public.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d23b19-5f30-4fc8-a873-0d38fd8762f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had repeatedly asked her colleagues at the Supreme Court
        to junk the quo warranto petition urging them to <a href="http://cnnphilippines.com/news/2018/03/02/Chief-Justice-Sereno-dares-Congress-to-speed-up-impeachment-case.html">"give
        me my day in the Senate impeachment court."</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a0cdd-8694-4798-ae92-bd3b561a36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also asked six associate justices - Peralta, Bersamin, Jardeleza,
        Tijam, de Castro, and Martires - to inhibit from the quo warranto case saying
        they all "manifested actual bias" against her.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d1a92-b614-4475-8ab4-b1cc8bea0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the quo warranto petition focused on SALN issues, the Supreme
        Court mentioned Sereno''s alleged violations as revealed during impeachment
        hearings at the House Committee on Justice, including her alleged tax fraud
        as government counsel in the controversial Philippine International Air Terminals
        Company Incorporated or PIATCO case.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf5b6e-8c3f-49b8-afbe-474eff42a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notably, the Congress had already determined that a probable cause
        exist that respondent committed the said offense," the Supreme Court said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab987d-5188-406a-87c9-194f9a2d3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s ouster preempts what could be a Senate trial if one-third
        of the members of the House of Representatives would vote to approve the articles
        of impeachment against her.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eae914-f261-47ce-92c0-ef1353e1e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/10/Chief-Justice-Sereno-impeachment-quo-warranto.html">Unseating
        Sereno: A tale of two ousters</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc07e7-4b34-4a6b-b356-f477773c6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:43:03.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:43:03.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House was supposed to convene after it resumes session on May
        15, but House Majority Leader Rudy Fariñas said lawmakers will wait for the
        Supreme Court''s decision on Sereno''s possible motion for reconsideration.
        The Supreme Court said its ruling is "immediately executory," although Sereno
        has 15 days to appeal the decision.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
