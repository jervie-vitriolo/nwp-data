      'mgnl:lastActivated': 2019-05-31T10:49:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burglary was reported on May 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6bfe9-66e4-4aeb-87f0-6a9fe92af299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:49:37.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:49:37.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Los Angeles Times, the suit, featured in the 2008
        film, is valued at $325,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a90de-f1ba-402e-9deb-6215a029d946'
      'mgnl:activationStatus': true
