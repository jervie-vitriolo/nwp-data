      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Prince Harry and Rihanna ended up meeting in her native Barbados
        during festivities celebrating the 50th anniversary of the island nation''s
        independence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceacd7e-0577-4928-a557-583e13ffbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Internet''s attempts, the pair did not end up a couple
        and on Thursday Rihanna had some words of wedding night wisdom for what to
        wear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3934a8c-66f7-44ef-96e4-08d157c6364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, on your wedding night, you could do whatever you want,"
        she said. "It depends on how savage you wanna be."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b133f-519d-451e-a0a8-9711bbacb02f'
