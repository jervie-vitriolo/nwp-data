      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally she had some pieces that would work for Prince Harry and
        Meghan Markle''s wedding night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7eac1-227b-458d-bc66-7b5608b039b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you have to go to the extreme when you''re gifting both
        for a man and a woman, because both people benefit from the gift," Rihanna
        <a href="https://www.etonline.com/rihanna-shares-some-royal-wedding-night-advice-for-meghan-markle-prince-harry-exclusive-102063">told
        "Entertainment Tonight."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4a20f-b733-409d-810d-ee32ce9e1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.730+08:00
