    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71aa83-4ee3-4cd7-a7f6-25a6353da73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network late on Friday announced it has rescued the comedy series
        from an untimely death, <a href="https://edition.cnn.com/2018/05/10/entertainment/brooklyn-nine-nine-canceled/index.html">one
        day after the show was canceled by Fox.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab330f-f9ef-4aa4-9e45-ade559558f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series received a 13-episode sixth season order from NBC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d90b6-9d0e-4dff-ad7e-2f3949ee3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since we sold this show to Fox I''ve regretted letting it
        get away, and it''s high time it came back to its rightful home," said Robert
        Greenblatt, chairman of NBC Entertainment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2426b-9c8f-4619-ad36-b2afe1262d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We''re all thrilled that one of the smartest, funniest,
        and best cast comedies in a long time will take its place in our comedy line-up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08865411-009e-49cc-b541-b062295af096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers of the cult comedy were vocal about their displeasure following
        news of the show''s axing. It was canceled along with two other comedies --
        "The Mick" and ''"The Last Man on Earth" -- as Fox made room on its schedule
        for a crop of new shows.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbbb9d5-a7d6-424f-8044-d66bd603373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of "Brooklyn Nine-Nine''s" resurrection marks the second
        major network shuffle of the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099dd78-94f8-4f1d-a0b9-94f8238d48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Fox announced it was reviving Tim Allen''s "Last
        Man Standing," one year after the show was canceled by ABC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a780e-1a28-4b1f-87f5-c2b128d33ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan reaction apparently played a part in "Brooklyn Nine-Nine''s"
        second chance at life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc02aee-4872-4ec1-a19a-1f0c3516dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got loud and you were heard and you saved our show," cast member
        Melissa Fumero tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c789e2d-8521-4ad6-9c11-28091c0a643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is produced by Universal Television.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d74c4-f4d7-40c7-8159-bd3644a8e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stars Andy Samberg, Andre Braugher, Terry Crews, Melissa Fumero,
        Joe Lo Truglio, Stephanie Beatriz, Chelsea Peretti, Dirk Blocker and Joel
        McKinnon Miller.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e34ae-5b84-40af-9ade-08a41e1bb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:03:24.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:03:26.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2018/05/12/entertainment/brooklyn-nine-nine-nbc/index.html">Brooklyn
        Nine-Nine'' saved by NBC</a>."</em></p>'
  'SK-elections':
    'author': 'Anna Bueno'
    'caption': 'It’s been almost eight years since the last time SK elections were
      conducted in 2010. Before the May 14 elections this year, we trail three groups
      of SK candidates to find out why they want to be part of local government. Photo
      by NIKKI BONUEL'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-05-12T15:29:24.333+08:00
    'imagesource': 'jcr:d7585947-3584-4997-92b8-fa2aae0e5436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5090dfb7-a35e-46cd-ae1b-23b72294a8f6'
    'lead': 'Before the Sangguniang Kabataan elections, we trail three groups of SK
      candidates to find out why they want to be part of local government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:14:06.373+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:14:06.706+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SK elections: ‘Bata pa po kami. Ano ba ang alam namin sa pulitika?’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606206e-8a32-4847-8ae6-99b9996e87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Team Sarrah G.
        po.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eee374-44b3-47e5-a604-8aba7e2d34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarrah Guino-o, a 19-year-old candidate for Sangguniang Kabataan
        chairperson, hands out leaflets to potential voters in Barangay Pasong Camachile
        II, General Trias, Cavite, at around two o’clock in the afternoon. The heat
        may be at its peak, but she is accompanied by seven candidates for councilor,
        dressed in red polo shirts, like her. Their supporters trail behind, one of
        them holding up a loudspeaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b960f-a79c-445b-9a2e-bc9860aeb520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasong Camachile II (or PasCam Dos, as its inhabitants call it)
        is one of the component barangays of General Trias, a one-and-a-half-hour
        drive from Manila. Inside the barangay, houses are arranged neatly, like a
        grid. The main road connects to several alleys, the insides of which Guino-o
        and her team enter to complete their campaign for the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165261c-c885-4e1f-8c6e-b862fde86e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling themselves “The Voice of Youth,” her running mates for councilor
        include Ross Apura, Pong Barrion, John Kester Gloria, AJ Obenita, Em Olvina,
        Jaycee Saquiton, and Sarge Serafin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8102b-16c8-4398-8d11-fe3b5be30b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Pag sinabing millennial, sasabihin complacent, tamad, ganyan,”
        says 18-year-old Apura. As a candidate for SK councilor, he wants to change
        that view. “‘Pag sinabi pong millennial na kabataan, rational thinker po,
        magbibigay ng hope sa kabataan.”</p>'
    '9':
      'image': 'jcr:9449cae9-e367-49d8-982d-9eddacbbaefc'
      'imageCaption': 'A team of candidates from Bgy. PasCam Dos in Gen. Trias, Cavite,
        call themselves “The Voice of the Youth.” From left to right: Sarge Serafin,
        John Kester Gloria, Em Olvina, Sarrah Guino-o, Pong Barrion, Ross Apura, and
        Jaycee Saquiton. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d73e01-5b12-410f-ad0b-11541be23f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80990989-4f70-42b1-9cc0-df16a6010540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di totoo na wala silang paki,” adds Guino-o. “Wala lang silang
        activities na ma-i-involve sila. Kaya kami aspiring to be SK … kasi gusto
        namin mag-start ng projects na mabu-boost mo ‘yung kabataan, to bring out
        the best in them.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395eb27-216b-4864-a055-06cb842c2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days before the elections and it’s the first time that Guino-o
        and her team are campaigning on their own. Usually, they conduct house-to-house
        campaigning along with the incumbent barangay captain’s slate, who are also
        running for office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8fba2-7b10-4a20-a08d-af69a6a3090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Guino-o is careful to say they do not run under the barangay
        captain’s party, even though she and her teammates enjoy their informal support.
        To do so violates election rules and the SK’s newfound independence.</p>'
    '15':
      'image': 'jcr:a48a98c2-5c03-4337-bbde-bed36bcd45e9'
      'imageCaption': 'While candidates retain a strong presence in social media,
        physical paraphernalia, such as leaflets, are still indispensable to the campaign.
        Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9389a7-cb2f-4be8-a17f-a99c0f665d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922dce3-d0d6-4c69-91fc-a0b08cfded85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f492e-6dba-43b4-85ba-c2f92c3f1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don’t recall young candidates knocking on your door in recent
        memory, it’s because it’s been almost eight years since 2010, the last time
        SK elections were conducted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39c743-da55-4b23-a0f9-434f85a632a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution has a colored history. Its predecessor, the Kabataang
        Barangay (KB), was abolished by the Local Government Code of 1991, but not
        before it was headed by Imee Marcos, who was installed in position by her
        father and former president Ferdinand Marcos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810378a-d9b3-4f42-8fc6-0dba7dec42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos was KB national chair when student activist <a
        href="http://www.bantayog.org/the-torture-and-death-of-archimedes-trajano/">Archimedes
        Trajano</a> questioned her appointment in a university open forum, was dragged
        out of the venue, and later found tortured and dead. In a suit filed by Trajano’s
        parents, a <a href="http://hrlibrary.umn.edu/research/Philippines/Trajano%20v%20Marcos,%20%20978%20F%202d%20493.pdf">U.S.
        district court</a> ruled in Trajano’s favor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb3d6e-9a41-455e-9a40-4d63f3d5ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the SK replaced the KB, there have been calls to abolish
        the former or alternatively, push for its reform.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00632452-e4d7-47f2-9f51-8eebe358f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, a <a href="https://www.scribd.com/doc/35868179/The-Impact-of-Youth-Participation-in-Local-Governance-The-Sangguniang-Kabataan-SK-Experience">nationwide
        UNICEF study</a> reported that the “SK’s performance of its functions is generally
        weak,” specifically in terms of “coming up with legislations, submitting reports,
        and holding consultations with its constituents,” as well as with formulating
        projects that truly match the needs of the youth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eda56f-5674-4e46-a77e-18b47b6afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of corruption and nepotism in the SK have pushed Congress
        to postpone the next elections, along with the barangay elections, in 2013
        and succeeding years.</p>'
    '30':
      'image': 'jcr:41759718-8813-4f24-8245-f05aa3c3ff3c'
      'imageCaption': 'Sarrah Guino-o’s team makes the rounds at Phase II of Mary
        Cris Complex, which is part of Bgy. Pasong Camachile II, Gen. Trias, Cavite.
        They had to cover all 12 phases of the subdivision for the campaign. Photo
        by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a358c-b190-408d-b63d-bfbb6d769723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bb1b6-d288-479e-99ad-cfc095c6a86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interim, Congress passed the SK Reform Act of 2015. Under
        the law, the SK’s mandate includes pushing for a comprehensive youth barangay
        development plan, approving its annual budget, promulgating resolutions necessary
        to implement its plan, initiating and implementing programs for youth development,
        and submitting financial reports and end-of-term accomplishments to the Sangguniang
        Barangay, among others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7eb0a2-5d2a-449e-a844-293744cc4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable is the provision prohibiting political dynasties
        at this level, by requiring candidates to certify that they are not related
        by the second degree of consanguinity or affinity to any incumbent national,
        regional, provincial, city, municipal, or barangay elected official in the
        locality where he or she seeks to be elected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90529efa-31b3-48dd-9f6f-2a58c781ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections are finally pushing through on May 14, 2018, with
        hopes high that existing reforms will highlight its independence and make
        transparency a priority, and that youth leaders all over the country will
        take advantage of the eight-year hiatus to push for their own brand of leadership.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa3d98-fdbd-4f71-b33c-bca7acbafbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '38':
      'image': 'jcr:037820f3-3029-42a7-8812-ec461f886588'
      'imageCaption': 'A team of SK candidates from Bgy. South Fairview poses before
        starting their house-to-house campaign. Upper row, left to right: Bryan Gonzales,
        MJ Javonillo, Clet Valdez; middle row: Kobee Tiongson, Pipoy Mendoza, Mae
        Pateño; bottom row: Lorraine Gañas. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf44f2b-389d-4fec-aca1-01cebcb9ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d6273-68ed-4c3d-814f-4da4f2b392b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the metro, the SK candidates under ‘Team Quebal’
        — in reference to the incumbent barangay captain in South Fairview, Quezon
        City — huddle inside the session room of the barangay’s legislative office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7225a97-56a4-4baf-9704-c933721bf6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by 19-year-old SK chairperson candidate Lorraine Gañas, the
        team includes seven candidates for SK councilor: Bryan Gonzales, MJ Javonillo,
        Pipoy Mendoza, Mae Pateño, Love Perante, Kobee Tiongson, and Clet Valdez.
        They’re a diverse set of candidates, says 22-year-old Gonzales, who each have
        advocacies to focus on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b727761-6234-4437-9d8f-19e296781d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ‘yung leader na hinuhubog pa lang for the future,” says Gañas.
        “Kami rin ‘yung tatayo para sa susunod na henerasyon. Training ground po namin
        ito.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e255db-f4c2-4de1-a7fe-797721a4b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When SK elections were postponed, youth problems in South Fairview
        piled up. “Patong-patong na po. Eh ‘di naman ma-focus ng barangay officials,
        iba po kasi ‘yung general ka sa may focus,” Gañas says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc1483-dd08-47d1-82e4-aba48064da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Fairview, Gañas’ team cites the rising number of teenage
        pregnancies, instances of sexual harassment, and drug use as pressing concerns
        to be addressed in their platform.</p>'
    '48':
      'image': 'jcr:7c83dc27-880c-4860-8d5d-9b3f522e6a1d'
      'imageCaption': 'An SK candidate from Bgy. South Fairview, Quezon City asks
        for the blessing of a member of the community. Only voters from 15 to 30 years
        old can vote for SK officers. Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0fd776-652c-47ad-a680-557fff71164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'image': 'jcr:f74b0719-69a1-4897-97f3-4f044bd81c63'
      'imageCaption': 'Lorraine Gañas and Paula Woods are both running for SK chairperson
        in Bgy. South Fairview. Woods, a transgender woman, runs as an independent
        candidate, aiming to support the LGBTQ community in her barangay. Photo by
        NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d67b26-663a-42b7-b893-a83ebe36b213'
      'mgnl:activationStatus': true
