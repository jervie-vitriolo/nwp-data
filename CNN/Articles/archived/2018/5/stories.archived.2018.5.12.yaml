      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618341b4-6427-4257-9a0f-1e5db7763e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their campaign jingle even overrides an opposing slate’s sortie
        at the end of an alley, but it is of little concern: they know these kids
        well, hug them, take photos with them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d36710-096c-4e29-9662-2bd559de8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be an election, but there is no conflict here. If there
        is conflict, it’s in how Maraño and her team feel about being affiliated with
        incumbent officials. Some SK officials have been alleged of being corrupt
        — but vulnerability to corruption may depend on who advises the would-be SK
        officer, says Maraño, especially in light of the old law that allowed suggestible
        15- to 17-year-olds to run for office.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f45ebd-2e22-4fcb-a499-0c5e92810759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law has raised that age requirement to 18 to 24 years of
        age, which means candidates and winners are now legally allowed to enter into
        contracts and — most importantly — incur full liability for their actions,
        whether criminal, civil, or administrative.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c96d3-0bfb-4738-97aa-5e5054a8c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Gonzales, whose team enjoys the support of incumbent barangay
        officials, vulnerability to corruption in the SK is up to the individual,
        especially since the SK under the reformed law enjoys a level of independence
        and autonomy.</p>'
    '77':
      'image': 'jcr:b50de17b-b66b-420b-a5ac-eb84599cb72b'
      'imageCaption': 'Friends and family comprise the SK candidates’ campaign teams
        in Bgy. Bambang. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdf4ae-aba5-4f24-a1dc-a3393335761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354fd61-2407-4c8b-8a72-5062ca861e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As election day approaches, the three sets of candidates seem fully
        aware of what the SK requires of them if they win. Politics and politicking
        are part of the experience. How young candidates understand and navigate that
        will reflect on their leadership.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc547a0-9feb-4ac0-8d3b-3cf98aa620a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2007 UNICEF study highlighted both positive and negative effects
        of the SK experience on the youth. SK officers learned essential management,
        leadership, and decision-making skills, and gained knowledge of laws, among
        others; but also reported becoming “plastic (phoney or fake),” “mataray (snobbish
        or quick-tempered),” and becoming exposed and involved with corruption and
        nepotism.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1b8d5-6b35-45e0-8156-da94826f4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the SK’s potential leaders in three barangays see the value
        of the experience. “’Pag pumasok ka sa politics, mas marami matutulungan mo,
        kaya mas advantageous talaga na pumasok sa politics, kung gusto mo talaga
        na may magbago, may matulungan,” says 21-year-old Anota, Maraño’s running
        mate in Bambang, Pasig.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaef4ea-bc93-4be8-9a83-d184b8f48d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maraño asks: “Bata pa po kami. Ano ba ang alam namin sa pulitika?”</p>'
  'Sereno-Duterte-meet-offer-ouster':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte and former Chief Justice Maria Lourdes Sereno.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T14:07:44.208+08:00
    'imagesource': 'jcr:4be9b9b7-7f73-4620-8b65-14d6aa372d39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d378f05-5e40-4abd-920e-67ca169c1d7b'
    'lead': 'Former Chief Justice Maria Lourdes Sereno said meeting with certain politicians
      would have compromised her independence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:18:00.776+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:18:00.998+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno reveals offers to meet with Duterte over ouster case'
    'updated': 2018-05-16T11:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb425dd9-64e6-4f69-ab95-8e86d6dbe02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:00.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Following
        her ouster Friday, former Chief Justice Maria Lourdes Sereno disclosed there
        were efforts to let her talk to President Rodrigo Duterte about her case before
        Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8a73d-14d5-485d-8d81-b5df5579f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:00.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 8-6, the Supreme Court Justices voted to remove Sereno from
        office based on the quo warranto case questioning her qualifications filed
        by Solicitor General Jose Calida, an appointee of Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec46ee-d115-452a-b079-308a213c9582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: SolGen: <a href="http://cnnphilippines.com/news/2018/03/05/solgen-calida-cj-sereno-quo-warranto.html">Chief
        Justice Sereno ''unlawfully holding position''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d68d7f-7721-439f-b080-2bbe24c8041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga ideya na po na ganyan na parang ang sinasabi nila ang
        solusyon sa problema ninyo ay isang pakikipag-usap o pagbabati,</em>" Sereno
        said during a press conference in the Manila Hotel yesterday, when asked if
        she ever entertained the idea of talking to the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cfaa0-251b-46d6-93db-6397f8a7711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People have approached me with that idea, saying that
        the solution to my problem is to talk and make amends. ]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7dfed-f18c-4555-acab-dd2cec5d37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, however, said doing so would have compromised her ideals
        and independence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb92e9-f82e-4efd-9587-05decaa6ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako nag-kompromiso, nanindigan ako sa tama,</em>" Sereno
        said. "<em>Masasabi ko ng buong katapatan, sa lahat huwes na nakakakilala
        sa akin, sa lahat ng kawani ng hudikatura, hindi ako nag-kompromiso ng aking
        indipendyensya ni minsan po.</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc6a83-2262-4cc7-aa2d-92fcf11bb70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never compromised, I stood up for what is right.
        I can say with all honesty to all the judges who I have met, to all the representatives
        of the Judiciary, that I have never compromised my independence, not even
        once.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb20ec9-1589-4f42-9b99-129df9cbea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said she does not fear the powerful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454b850-9007-491e-b1e5-8a6230a3b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit sino pang makapangyarihan ang tumawag sa iyo, manindigan
        ka sa iyong paniniwalang tama. At huwag na huwag kang papatakot</em>," the
        former Chief Justice said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ded526-a103-4f95-8a06-3543b938618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how powerful that person is, you should
        stand up for what you believe is right. And never give into fear.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09b989-69de-4eab-b97e-5c4be550b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had previously called the former magistrate his "enemy,"
        after she claimed Duterte was behind the quo warranto petition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb072244-7182-4e2b-a6aa-8d325684801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am putting you on notice that I am now your enemy, and you have
        to be out of the Supreme Court," Duterte said last April.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33d5ba-c9ab-4a43-8356-0ebb0e241398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">Duterte
        to Sereno: I am now your enemy</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508863a8-4571-4832-9b16-d7ae3bb12346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno still believes Duterte was behind her ouster, adding that
        he could have stopped the proceedings if he wanted to.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c310df-ee3e-4e2f-ae17-7184ddf8d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/11/sereno-duterte-quo-warranto-ousted.html">Sereno:
        Duterte could have stopped ouster</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a520016-21bc-42bc-8619-5d208d8d8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time already for people to stop quibbling about many things,"
        Sereno said. "If he did not want it, it could have ended. But it did not end."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ba80b-657e-4824-9570-5fbc8264420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno did not personally call for any rallies or protest
        as a result of the Supreme Court decision, she again publicly voiced opposition
        against those who abuse power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf0ab6-2158-45b8-ba2d-e59a7f80f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When politicians who have short sights and very personalistic and
        selfish agendas are the ones dominating our country, then our country is in
        a very difficult spot," the former chief justice said, adding that the people
        should stop relying on one personality to solve all the nation''s ills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177f4fc-b6d2-42a1-9be2-81c9e2271a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the first Chief Justice to be removed from her position
        without Senate trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f919658-0159-492b-8826-bae42d5acaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has 15 days to appeal the high court''s ruling, with her camp
        saying it will likely file a motion for reconsideration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e12cf-6353-4cf6-9c35-e38e546bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:18:00.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:18:01.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines is also set to file a separate
        appeal to overturn the ruling.</p>'
  'Carpio-Sereno-ouster-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T13:19:48.993+08:00
    'imagesource': 'jcr:e4b0a462-ee8d-408a-bf74-42f5ba923f86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a45b19bc-9a3a-44c7-9bc6-5ac073098b2e'
    'lead': 'Senior Associate Justice Antonio Carpio also says the repeated non-filing
      of SALNs constitutes betrayal of public trust. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T11:21:00.553+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T11:21:00.750+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio: SC rewrites Constitution with Sereno ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd48ec-7270-4dc3-ab5b-0562c628d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> The House
        of Representatives impeaches, and the Senate convicts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61821b-1501-43e3-8939-ca6ad407a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio, in his 25-page
        dissenting opinion released Friday, made this statement, saying impeachment
        is the only method allowed under the Constitution to remove a member of the
        court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aabd69-4afd-4437-be89-c1f3f28cb6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow any other method is to rewrite the Constitution. To permit
        this quo warranto petition to remove an incumbent member of this Court is
        to violate the Constitution," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4e34d-f847-4c37-83c1-91edec429076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the court should have treated the quo warranto petition
        as an administrative investigation, Carpio said. Its findings and recommendation
        on the case will then be submitted to Congress, where an impeachment case
        against former Chief Justice Maria Lourdes Sereno is ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d9515-1ada-478c-b50e-f2a4c971b813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, voting 8-6, the <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">High
        Court ousted Sereno</a> based on the quo warranto petition questioning her
        qualifications for the post. Carpio was one of the six justices who ruled
        against the petition filed by Solicitor General Jose Calida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4028fb5-26e1-466f-b2f4-fa070b5d0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior associate justice said since failure to submit Statements
        of Assets, Liabilities and Net Worth (SALNs) constitutes betrayal of public
        trust, an impeachable offense, only Congress can remove Sereno on these grounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9137c7c-afa1-42f3-af70-d43223c21955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the repeated failure to file the SALN constitutes culpable
        violation of the Constitution and betrayal of public trust, it is immaterial
        if the failure to file the SALN is committed before appointment to an impeachable
        office," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa0a84-8629-4bbe-a8ea-0f861a689c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added it is up to Congress "to determine if the culpable
        violation of the Constitution or betrayal of public trust, committed before
        appointment as an impeachable officer, warrants removal from office."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e328e-cf36-4cbd-8c7c-9d6a5aec0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice panel has prepared the articles of impeachment
        against Sereno, and it is up for submission to the plenary. The Supreme Court
        decision on the quo warranto petition came before the  resumption of the House
        of Representatives on May 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63559d5-5d17-4c42-baad-6da67448c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No court, not even this Court, can assume the exclusive mandate
        of Congress to remove impeachable officers from office," he maintained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a709077-7c4d-48ac-908f-502825a09b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate also quoted from a 2003 commentary of constitutionalist
        Fr. Joaquin Bernas, who said the impeachment process is "the Constitution''s
        strongest guarantee of security of tenure. This guarantee blocks the use of
        other legal ways of ousting an officer."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7a34b-86de-4206-b513-92b7c5eb1125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:21:00.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:21:00.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, along with eight other justices, agreed that Sereno violated
        the Constitution for her failure to file her SALNs for 10 years before she
        applied for the chief justice post in 2012.</p>'
