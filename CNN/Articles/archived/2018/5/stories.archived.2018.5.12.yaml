      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department tells CNN it is investigating
        a burglary during which it believes the costume from the first "Iron Man"
        film was taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79ff58-1925-4d97-9b3b-85a085a0408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:49:37.605+08:00
