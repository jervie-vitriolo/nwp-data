      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit worn by Robert Downey Jr.''s superhero character has evolved
        since the first film, adopting more modern qualities in subsequent films and
        in the "Avengers" movies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffca4a4-86c5-4bfe-8ce8-74b6fe96d781'
