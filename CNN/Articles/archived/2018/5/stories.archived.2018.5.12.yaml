  'duterte-maranao-marawi-rehabilitation':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T19:49:35.251+08:00
    'imagesource': 'jcr:d3a949b5-caa1-41f5-a4c9-ac6f000ff9be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '144b42f7-902c-405c-a4b9-8f41cbd9d4f2'
    'lead': 'The President will ask newly elected Malaysian Prime Minister Mahathir
      Mohamad to allow the training of former members of the Maute Group to plant
      rubber trees and oil-producing palm trees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:17:33.914+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:17:34.069+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows Maranaos will keep lands after Marawi rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b884ae-50c9-422b-bc67-43193e775caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, May 11) —</strong> President
        Rodrigo Duterte promised Maranaos on Friday the government will not rob them
        of their lands as the war-torn city undergoes rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75b6c6-153f-4a0b-a7a2-554e5f8021d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rebuilding Marawi, <em>dahan-dahan naman ''yung pera dumadating.
        Hindi naman overnight. Well, maglinis pa lang. Huwag mong anuhin na may kunin
        kami. ''Pag malinis na ''yan, leveled to the ground, ma-</em>improve<em> ''yang…
        ibigay namin</em>," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6724c-067b-45cf-b41f-2afb1bb5f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The money is slowly coming in. It''s not overnight.
        If it had been cleared already, leveled to the ground, we will return it to
        you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcaddfc-0443-4f10-8fbb-f253efaab860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President asked for time to clear and level the most affected
        areas of the city before they return it to the residents. He also vowed to
        distribute government lands in Maguindanao, Lanao del Norte, and Lanao del
        Sur to Maranaos, so they could plant high-value plants like rubber trees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9670c24-b518-419b-9ee8-3119e98f6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The targets are the poor Maranao. They will become the priority.
        The house that will be built will go to those who don''t have one," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a4ddc-4490-4007-97d9-d5d0ef5c9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Marawi City to lead the acceptance of more
        than 2,700 loose firearms surrendered by Maute terrorists from Zamboanga Sibugay,
        Lanao Del Norte, and Lanao Del Sur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392ed8d-5c57-4987-9444-078e179aadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also observed the ceremonial turnover of training scholarships
        and cash assistance to 27 members of ISIS-inspired Maute Group who surrendered,
        including the wife and son of Muhammad Otto Maute, the eldest of the Maute
        brothers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e042f5e-0894-4e16-a57e-a1590c293669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group led the attack on Marawi in May 2017, in a battle
        that lasted for five months, resulting in the deaths of 847 terrorists, 163
        government troops, and 47 civilians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2e2dc-8d32-4d96-8fb8-ab7b35c0a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will ask newly elected Malaysian Prime Minister
        Mahathir Mohamad to allow the training of former members of the Maute Group
        to plant rubber trees and oil-producing palm trees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64f85b4-d051-4c43-9949-036dd63bf123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not elaborate where in Malaysia he would send the
        Mautes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1386a-48d2-4de5-964e-fc47c27da0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of fighting, he challenged members of armed groups to surrender
        and start the discussions on how to make their lives better.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ca323-1dbd-455d-9fe8-73d412834921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:17:33.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:17:34.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
