      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/05/entertainment/lifetime-harry-meghan-a-royal-romance/index.html">Behold
        the new trailer for Lifetime''s movie about Prince Harry and Meghan Markle</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e33b9-1b64-48c8-ab4e-1e62e7005772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will remember when the prince <a href="https://edition.cnn.com/2016/12/01/entertainment/rihanna-prince-harry-barbados/index.html">met
        the pop princess back in 2016 while he was on a royal tour in the Caribbean.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a7a09-a722-4734-8e6e-4464f892f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:53:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:53:26.732+08:00
