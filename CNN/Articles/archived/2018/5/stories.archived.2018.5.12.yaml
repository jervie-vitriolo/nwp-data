      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Someone call the Avengers, there''s been
        a theft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ba1ab-841b-4e4f-8c91-4dcf01cd8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:49:37.604+08:00
