      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263b3c8-fce5-473d-b7a3-a19bcfdbdf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What current programs lack is responsiveness to these issues. Existing
        youth programs, implemented through the Task Force on Youth Development (formed
        during the postponement of the elections) were not focused on the needs of
        barangay youth, says Gonzales.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333be6b-2168-4e29-b1e6-234968859ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The barangay cannot address youth issues,” says 21-year-old Valdez,
        who runs under a platform of gender equality. Only the youth can understand
        issues affecting them, he adds. His running mate, 19-year-old Pateño, says
        this opens up the SK as an avenue for the youth to be proactive in dealing
        with “millennial, youth problems.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1382a662-9cee-4e25-b405-32d5a30ec72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gonzales, the best way to encourage youth participation is to
        reactivate youth organizations through a ‘barkadahan system’ — “magkakaibigan
        ‘yung mga nasa orgs, kaya nilang manghila ng mga tao sa kani-kanilang lugar.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38d383-71c6-44b1-8976-550bb9d33f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun po ang trabaho namin talaga, ‘yung bumaba,” he says. “Hindi
        pwedeng lagi lang kaming nasa barangay. We have to bring the projects to the
        people, to our constituents.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739bb80e-e9d5-438e-bb1b-2a0a45d70c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T11:14:06.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T11:14:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '59':
      'image': 'jcr:735183d0-2ab6-4be6-9d8e-ffb1bb73988e'
      'imageCaption': 'A team of SK candidates from Bgy. Bambang, Pasig make a heart
        sign. From left to right: Abu Mercado, Flong Marquina, Ian Anota, Kyle Venzon,
        and Raven Maraño. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
