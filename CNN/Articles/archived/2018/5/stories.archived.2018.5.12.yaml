  'Eufranio-Eriguel-shot-dead-la-union':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T23:45:03.386+08:00
    'imagesource': 'jcr:77574bd9-33b6-49ff-a535-d364d7cccf47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392bf537-1e09-416c-9bb1-cb96c5113b3d'
    'lead': 'In 2016, he was inlcuded on the list of narcopoliticians. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:08:33.110+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:08:34.364+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former congressman, 2 civilians shot dead in La Union'
    'updated': 2018-05-13T10:45:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e888d-efee-42bb-b6c6-f82c7e7f4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) Region I said the incident
        took place at 7 p.m. in Barangay Capas, with gunmen onboard a black Montero
        and white Innnova.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a1f23-22b5-4818-8f6e-29c6ed7354a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Former
        La Union representative Eufranio Eriguel and two of his bodyguards were shot
        dead in the town of Agoo Saturday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370b249-4d3a-46ec-bdc0-c4245e79d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the perpetrators fled the scene and authorities are
        conducting operations to arrest them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a41b7-6284-4282-9ca8-76fd301422ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources said Eriguel was delivering a speech campaigning
        for the barangay captain when the gunmen opened fire. His bodyguards Bong
        Tubera and Bobby Ordinario were also killed, and eight others were injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55d3a9-37c5-43ee-a2ab-a5432e06277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, Eufranio Eriguel survived a bomb attack that left
        at least four people injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17783be-81e8-4610-8857-af3fb0749d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel is the husband of Sandra Eriguel, incumbent representative
        of La Union''s second district. Their daughter, Stefanie Ann Eriguel, is the
        mayor of Agoo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e381f-7073-4504-a5bd-c5a09b66a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, the Duterte administration included him on the
        list of 1,000 narcopoliticians. Eriguel had denied the allegation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ddd68-9580-499c-bc0c-796ec533e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: <a href="http://cnnphilippines.com/regional/2016/04/30/lawmaker-convoy-bombed.html">Lawmaker''s
        convoy bombed: Solon insists death threat politically motivated</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfab91a-be86-43ee-8a51-41f1a94f1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel was just 150 meters away from his house in Agoo when an
        abandoned motorcycle parked a few meters outside his house suddenly exploded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79be5f8-14cf-442d-831a-1e82cad030fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a75f01-c630-4792-bd5b-37665e402845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:08:33.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:08:34.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'duterte-sends-maute-malaysia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-12T20:14:13.900+08:00
    'imagesource': 'jcr:7cf70c3f-4fc5-48fc-8a4a-a67e483362d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e002383-17cb-4e20-a4aa-17f4b2b1cd6d'
    'lead': 'The President admitted that he has yet to inform Malaysia of this decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:14:58.664+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:14:58.934+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mulls sending Maute surrenderers to Malaysia'
    'updated': 2018-05-13T12:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c540ae-5eb1-4552-bf04-beba48019854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> President
        Rodrigo Duterte in a speech Friday night invited the members of the <a href="http://cnnphilippines.com/news/2018/02/28/US-govt-maute-group-ISIS-PH-foreign-terrorists.html">Maute
        terrorist group</a> who had surrendered to the government to Malacañan to
        talk, and maybe send them to Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056286c9-7ba5-46e5-ba87-1aae8a3ef72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga sa mga</em> Maute surrenderee, <em>magpunta kayo
        ng</em> Malacañan<em> at mag-usap tayo. Papuntahin ko kayo ng</em> preferably
        Malaysia," Duterte said in a speech delivered at Marawi City Friday. This
        was during program where surrendered firearms were presented and assistance
        was distributed to the ISIS-Maute surrenderees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85eb726-60c9-4fdc-8403-a4d38d5fc0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the Maute surrenderers, go to Malacañan and
        let''s talk. I''ll send you preferably to Malaysia.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5114e-94a5-4ba0-b5a0-db8a3475d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President suggested that they learn there how to plant rubber
        and oil palm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439243ce-235c-420e-aed7-64bbab344c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should the Maute members take over Malacañan, he''ll
        give it to them and build a new one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c273df-99e2-4ac7-a90c-880dcf3aa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto nila, mag-</em>takeover <em>sila sa</em> Malacañan,
        <em>ibigay ko na lang ang</em> Malacañan <em>sa kanila. Mag-gawa na lang ako
        ng bago</em>," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16232ce9-6646-4bf1-9e2c-d7410ae4100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to take over Malacañan, I''ll give Malacañan
        to them. I''ll just make a new one.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee37a5-35c0-40e3-b2b4-8a0b3a1e7e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned them not to take after the New People''s Army (NPA),
        the armed wing of the National Democratic Front of the Philippines (NDFP).
        While peace talks between the government and the NDFP resumed during his administration,
        Duterte terminated it after the communist rebels continued to demand for the
        release of more than 400 alleged political prisoners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13838be1-11e6-4f29-80ea-c2518f9fa23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/02/05/rodrigo-duterte-halts-peace-talks-with-communist-rebels.html">Duterte
        halts peace talks with communist rebels</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b00a2-a32f-47f5-9a2b-f4f170494e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag niyo sundin ''yan at huwag kayo sumakay sa</em> NPA,"
        Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e262f-cca6-422c-a167-b85e9c4e07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t follow after or associate with the NPA.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b409ce-90d7-449f-957a-115be57b950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he has yet to inform Malaysia of this decision,
        but said that he would call newly elected Malaysian Prime Minister Mahathir
        Mohamad about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d17c9-3001-4b3d-b9c2-1c19f06134ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kausapin ko siya na may papuntahin ako para mag-aral lang
        kayo… yung</em> the whole of Maute group can go there. U<em>nahin ko sila
        tapos bigyan ko ng lupa</em>," Duterte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f13d52-bf41-428c-a187-12dccbd6d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I''ll talk to him and tell him that I''ll be sending
        you there to learn… the whole of the Maute group can go there. They can go
        first and then I''ll give them land.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63bf92d-605c-49c7-9898-55b8d8af73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:14:58.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he would prioritize the Maranao people should
        the land reform he plans for the the Lanao province be implemented.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b80bcc-149e-4e4f-89c6-29b93c371422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:14:58.667+08:00
