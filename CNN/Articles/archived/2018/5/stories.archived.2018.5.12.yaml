  'egypt-activist-detained-social-media':
    'author': 'Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-12T15:06:25.759+08:00
    'imagesource': 'jcr:a63c198e-34f6-489a-9c76-93662650c496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2259e00c-0729-4c64-99a6-1924cffcf61c'
    'lead': 'Amal Fathy was detained "on charges of incitement to overthrow the ruling
      system, publishing lies and misusing social media."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T10:59:25.060+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T10:59:25.332+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egyptian activist detained over social media video post criticizing
      government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9674c-3091-4c82-b818-83ca0726e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Human rights groups are calling for the
        release of an Egyptian activist arrested after she posted a video criticizing
        the government for failing to protect women against sexual harassment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d19d6d-09e2-41eb-8710-21ca1b971b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.060+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amal Fathy, an activist focusing on democratization in Egypt, was
        arrested alongside her husband — Mohamed Lotfy, director of the Egyptian Commission
        for Rights and Freedoms (ECRF) — early Friday, Amnesty International said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a4840-2250-4392-b3cf-c5b85a094e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the couple''s home in the Cairo suburb of Maadi at
        2.30 a.m. Friday (8.30 p.m. ET Thursday) and took them and their 3-year-old
        child to the police station, Amnesty said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95684b-944a-49be-80d5-845955ec608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotfy and the child were released after three hours but Fathy was
        kept in detention, with police saying a prosecutor needed to examine her case,
        Amnesty said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb8e65-e51a-4ee9-a43b-8aea6fc4559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer from the ECRF said a prosecutor later ordered her detained
        for 15 days on "on charges of incitement to overthrow the ruling system, publishing
        lies and misusing social media," the <a href="https://www.reuters.com/article/us-egypt-rights/activist-held-after-posting-video-critical-of-egyptian-government-amnesty-international-idUSKBN1IC2KZ">Reuters
        news agency reported.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a796e-edee-4239-bebb-1766671d3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticism of government</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b1378-4fce-45cc-8ec2-4bca4a20b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday, Amal had posted a video on her Facebook page in which
        she spoke about the prevalence of sexual harassment in Egypt, criticizing
        the government''s failure to protect women. She also criticized the government
        for deteriorating human rights, socioeconomic conditions and public services,"
        Amnesty said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3d4a0-5b41-4199-9c3b-033f2c2680eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian authorities detained Fathy, 33, for damaging the government''s
        reputation by posting the video on social media, according to the state-run
        Ahram news agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc15f64-7ef1-4eff-9396-4b4d46466bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters quoted an Egyptian security source, who said "she is accused
        and wanted for arrest in relation to complaints accusing her of insulting
        the Egyptian state, by publishing a posting that contained swearing and defamation
        against Egypt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd99b9d-ab28-4351-9c7b-adb4bab99036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said it had examined the video and that it did not contain
        incitement but that "pro-government and state-owned media outlets" had accused
        Fathy of insulting Egypt and its institutions and identifying her as an activist
        in the April 6 movement. The protest group was involved in the 2011 overthrow
        of Hosni Mubarak and is <a href="http://english.ahram.org.eg/NewsContent/1/64/99998/Egypt/Politics-/Egypt-court-bans-April--over-espionage-claims.aspx">now
        banned in Egypt.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d9a44-2f0f-428a-9412-92e57b960a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freedom of expression</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb9ff3c-9ef3-4cf7-b5df-cf8e6a793a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since yesterday (Thursday), she has received a wave of harassment
        and threats on social media, including gender-based insults and calls for
        her arrest," Amnesty said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bdda7-defd-4efc-bf43-ef785a594a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amal Fathy criticized the Egyptian government for failing to protect
        women, and her arrest has shown just how pertinent her concerns are. It is
        a dark day when the Egyptian authorities are more concerned with silencing
        a woman who speaks out about sexual harassment than taking steps to address
        the issue," Najia Bounaim, Amnesty''s campaigns director for North Africa,
        said in calling for her release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48da0d-65a5-47f6-b738-2efd5c9b12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Lotfy formerly worked as a researcher for Amnesty
        before heading the Egyptian Commission for Rights and Freedoms.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e95f9-e636-40a0-b73b-bd26fa265719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said staff from the ECRF had "frequently been targets of
        government harassment" and that authorities in 2015 confiscated Lotfy''s passport
        for two years as he tried to fly to Germany.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b003d-5d94-4ed0-840a-7d5d359accce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re the real target, rights group claims</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f76da0-05ac-4d5b-9bb4-bbc82a2cba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECRF posted what appeared to be the details of Fathy''s case
        on <a href="https://www.facebook.com/ecrf.net/">Facebook</a>, saying she was
        arrested for three reasons: that she posted a video on Facebook and used social
        media as a tool to "hit the government in the heart;" that she used Facebook
        to post lies and that she misused social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab19034-bb8c-4344-9175-daf328350cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement posted to Facebook, it said security forces
        broke into Fathy and Lotfy''s house: "They were put under severe pressure,
        their house was searched, their mobile phones were seized and they were denied
        the right to communicate with a lawyer or family."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846ed99-7f7b-4818-a671-58e3ce28f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECRF alleged that it was the actual target of Fathy''s arrest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc3054d-4043-4832-a04e-66d838230aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the seventh time the Egyptian Commission for Rights and
        Freedoms and its management suffer from intimidation and persecution by the
        hands of an Egyptian security body. Last night however, is considered a precedent
        in the practices used by the security to hamper the work of human rights organizations,
        by targeting the executive director''s wife who remains in custody," it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e0f62-d941-45c6-ae84-8e93ab00b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italian student</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11960898-fc19-4578-b6f3-40ac7dab65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to mention that ECRF works on documenting cases
        of particular concern for the security authorities concerning torture in prisons,
        enforced disappearance, and the fact that ECRF''s board director is Giulio
        Regeni''s family legal consultant," the statement said, referencing the Italian
        student <a href="https://edition.cnn.com/2016/02/04/europe/italian-student-dead-in-egypt/">found
        dead in Cairo in February 2016.</a> Investigations found that he had been
        tortured before his death.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3cef4-8a71-49ef-ab84-ff44f253db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is shameful that this is how the security authorities choose
        to deal with ECRF one week before the Italian technical visit to Egypt aiming
        at inspecting the content of the video cameras in the metro stations," it
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7bd33-80ed-4294-b3d3-6541afed39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeni''s death <a href="https://edition.cnn.com/2016/04/21/middleeast/egypt-italy-giulio-regeni-mystery/">sparked
        outrage in Italy</a>, with Rome <a href="https://www.esteri.it/mae/en/sala_stampa/archivionotizie/comunicati/caso-regeni-richiamo-a-roma-per.html">recalling
        its ambassador to Cairo</a> in April that year after a meeting between Egyptian
        and Italian investigators reached a deadlock. Italian officials have questioned
        the various explanations Egypt has offered for Regeni''s death and magistrates
        from the Public Prosecutor''s Office in Rome <a href="https://www.esteri.it/mae/en/sala_stampa/archivionotizie/comunicati/2018/05/egitto-caso-regeni.html">are
        due to visit Cairo over the case.</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998bd32e-5df6-4793-91f4-279d28535f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b88b7d-b13e-4923-b2f1-0df04409b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censorship watchdog <a href="https://www.indexoncensorship.org/2018/05/index-on-censorship-calls-on-egypt-to-release-amal-fathy/">Index
        on Censorship said</a> Friday''s raid targeted "one of the last human rights
        organizations in Egypt."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643022b6-ad98-47ea-bd30-73c27481a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.064+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is shocking how the lives of people who are working to make
        public information about torture in Egyptian prisons and other human rights
        violations are being threatened," it said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb63e0-be20-4ac1-b106-4e33d9e5646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the intention of this action, and others, is to stop
        the incredibly brave members of staff at this organization carrying on with
        their important work. Index calls on governments around the world to put pressure
        on Egypt to release Amal Fathy and to shine a spotlight on the Egyptian government''s
        frightening tactics to stop the public knowing what is going on in that country,"
        Rachael Jolley, editor of Index on Censorship, said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef99c16-e208-4cd0-8a13-bd752443e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T10:59:25.065+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T10:59:25.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/11/middleeast/egypt-amal-fathy-activist-detained/index.html">Egyptian
        activist detained over social media video post criticizing government."</a></em></p>'
