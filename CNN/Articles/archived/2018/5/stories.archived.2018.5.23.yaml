      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi crisis</a></strong></p>'
  'duterte-skips-marawi-siege-anniversary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T16:13:04.422+08:00
    'imagesource': 'jcr:585fd115-75ec-4eba-b6f4-113adc0bc943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513a536a-9f4a-47bd-ac87-b7c6c4a08650'
    'lead': 'Special Assistant to the President Bong Go said Duterte does not want
      to ''honor'' the day the ISIS-linked Maute group attacked the city and took
      over several areas on May 23 last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:35:41.519+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:35:41.706+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte skips Marawi siege anniversary rites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43488611-8850-4c95-a946-c75acc53633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> President
        Rodrigo Duterte did not visit Marawi City on Wednesday, skipping all activities
        lined up to commemorate the first anniversary of the bloody siege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234231c9-e4aa-4e3d-92bf-73c53d5ce2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go said Duterte does not
        want to "honor" the day the ISIS-linked Maute group attacked the city and
        took over several areas on May 23 last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc7f5f-9739-405c-ad79-8eaa88fcdb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa (anniversary ng) liberation ng Marawi kami pupunta (We will
        go there during the anniversary of Marawi''s liberation)," Go told reporters
        in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d7597-15ce-4c86-a67e-6ed07a225c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">declared
        the liberation of Marawi</a> on October 17 last year, during his seventh visit
        to the city since the war broke out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db9b9a-46dc-453b-a4e0-f40803a05b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after, Defense Secretary and martial law administrator
        Delfin Lorenzana announced the termination of all combat operations in Marawi,
        ending the five-month war that killed more than 900 terrorists, 47 civilians,
        and 168 soldiers and policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0291e51-4812-4f4e-b7fa-dfc72bb1aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday lined up several activities to honor
        the fallen heroes, including a solemn ceremony at the Lanao del Sur Provincial
        Capitol in Marawi City, and a wreath-laying ceremony at the Libingan ng mga
        Bayani in Taguig City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799048a9-28f8-4e5b-9529-90e678d62e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public activities offering basic social services, from medical care
        to skills training, are also being held in Marawi all week long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddd053-d935-453e-a6ef-a65b4163a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte assumes full responsibility</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ed049-6333-48c8-b6b9-769374cdb646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the anniversary, Duterte took full responsibility
        for the Marawi siege and admitted the government had shortcomings in handling
        the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6539fb-59de-4d2c-8c58-5c62467d48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very sad experience in the Marawi siege. And we all know…
        that we have fallen short in some respects the way it was handled. I assume
        full responsibility," Duterte said in a speech to mark the 120th anniversary
        of the Philippine Navy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7d70b-11e6-4b9d-be47-23a6284d2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not expect the siege to last more than four months.
        He did not elaborate on the government''s "faults" in retaking Marawi.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafe81c-3dcc-4b09-b091-0810d972f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups are also staging protests on Wednesday to condemn alleged
        human rights violations after Duterte declared martial law in Mindanao on
        May 23 last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a1f9e-d491-481c-8a25-4d6019932364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has vowed to investigate abuses allegedly committed
        by government troops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eeacf0-ce8f-4da6-a638-9a1602c447fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law remains in effect in Mindanao until the end of the year
        after Congress granted Duterte''s second request for an extension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4309af-2ce7-4b77-8df8-24427d747e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:35:41.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:35:41.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'harry-roque-fuel-excise-tax-suspension-train':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T16:11:24.231+08:00
    'imagesource': 'jcr:1e372737-6d7e-4b4c-9b99-6df32d413cce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c9bbc37-aae3-494d-a4a6-d549ea2eb088'
    'lead': 'The government is considering suspending fuel excise tax to mitigate
      the effects of higher global oil prices, a Palace official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:39:10.339+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:39:10.530+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government eyes fuel excise tax suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8d7fb-7ef2-49d7-9caa-a76f9ce1fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) — The</strong> government
        is considering suspending excise taxes on fuel products imposed by the tax
        reform law to mitigate the effects of soaring global oil prices, a Palace
        official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b7323-88a7-41e4-844c-a35a9d836e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the government is ready
        to suspend the collection of fuel excise taxes if world oil prices hit $80
        per barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11c142-4056-4a21-971a-9e3e5667e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready <em>kung talagang umabot ng ganyan kataas, na isuspende
        ang koleksyon ng</em> excise taxes <em>pagdating sa produkto ng langis,</em>"
        Roque told reporters Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7dc1ba-c334-43f4-99da-4b55decc6642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re ready if prices really reach that high, to
        suspend the collection of excise taxes on fuel products.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5552313-5c10-416f-8e81-49386506039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first package of the administration''s Tax Reform for Acceleration
        and Inclusion (TRAIN) law (RA 10963) was signed by President Rodrigo Duterte
        in December last year. It imposed higher fuel prices as of 2018 to mitigate
        the lowering of personal income tax rates and to provide capital for the government''s
        aggressive infrastructure program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009c5e9-984a-42d4-9fc3-832c90f3ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TRAIN, regular and premium unleaded gas went up by ₱7
        per liter this year, and will rise by ₱9 in 2019, and ₱10 in 2021. Prices
        for diesel and fuel for public transportation increased by ₱2.50 per liter
        in 2018, and will rise by ₱4.50 in 2019 and ₱6 in 2020. Prices for liquefied
        petroleum gas (LPG) rose by ₱1 per kilogram and will rise another peso annually
        until 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25439e81-58cf-4d9d-91b1-edac12d7c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 43 of RA 10963 provides for the suspension of the implementation
        of fuel excise tax once Dubai crude oil prices reaches $80 per barrel for
        a period of three months before the scheduled next increase of fuel excise
        taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f0f51-1d54-4bf5-aa17-540e07646c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the period covering 2018 to 2020, the scheduled increase in
        the excise tax on fuel as imposed in this Section shall be suspended when
        the average Dubai crude oil price based on Mean of Platts Singapore (MOPS)
        for three (3) months prior to the scheduled increase of the month reaches
        or exceeds Eighty dollars (USD 80) per barrel," the law read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e43223-75cd-4162-94d2-11ed65fac71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/01/oil-price-hike-tax-reform-TRAIN-Law.html">Gov''t:
        No fuel price hike soon due to new tax reform law</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd739fd9-5fa1-41f3-91c0-d0943e62c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino and JV Ejercito had recently pushed for the
        suspension of the fuel excise tax imposed by TRAIN to mitigate the effects
        of inflation. In a statement yesterday, the Department of Finance said that
        TRAIN contributed less than a percent to the inflation rate in April, when
        it reached a five-year high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8fb92-3ae1-4be2-8bd3-b35669223805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2018/05/22/department-of-finance-train-law-basic-goods-hike.html">Finance
        official clears TRAIN law in basic goods price spike</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648ffff-454c-4da2-838c-aae58cefc914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude oil which is used as one of the benchmarks for oil prices
        worldwide along with Dubai crude oil, reached an intra-day high of $80.50
        on May 17 before closing at $79.30 a barrel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf9225-3371-471d-bbe1-d0fd9dd48433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://money.cnn.com/2018/05/18/investing/oil-prices-best-price/index.html">article
        in CNN International</a>, analysts pegged the optimal global price of oil
        to be between $60 to $70 per barrel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4163b2-1bb0-4fa6-b910-b6b04b97ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:39:10.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:39:10.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
