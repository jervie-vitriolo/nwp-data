      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Kimmel even got into the excitement, doing a "Where Are They
        Now" segment with on his late night show with former Idol contestants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12643705-5e86-489b-86e5-b052bf534747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:03:10.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contestants performed duets with several stars, including Patti
        LaBelle, LeAnn Rimes, Darius Rucker, Joe Jonas and even Kermit the Frog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849140b-ec75-4d48-91ab-549be7ab83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:03:10.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Hutchinson''s declaration that he and Poppe were in a
        relationship — after host Ryan Seacrest teasingly asked if the singer would
        be able to duet with Poppe — that had the audience screaming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247f278-185a-49a0-804f-1b831b22275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:03:10.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known her since the beginning of Hollywood Week, and you
        know, she...she actually happens to be my girlfriend," Hutchinson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7063ffb-5d4a-4bce-adf4-8565bcefd7eb'
