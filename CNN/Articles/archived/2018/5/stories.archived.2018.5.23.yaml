      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://cnnphilippines.com/sports/2018/05/23/Joe-Devance-PBA-All-Star-Visayas-knee-injury.html">Joe
        Devance to miss All-Star Visayas leg due to knee injury</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108da841-90ec-408e-bbce-6ad01c480a93'
