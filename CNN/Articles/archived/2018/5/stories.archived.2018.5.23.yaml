  'marawi-ramadan':
    'author': 'Amir Mawallil'
    'caption': 'Last year, the Eid al-Fitr feast was celebrated in Marawi despite
      the siege. This year, the beginning of the holiest month of the Islamic calendar
      takes place as Maranaos work to rebuild their lives. Photo by AMIR MAWALLIL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-23T15:55:50.581+08:00
    'imagesource': 'jcr:49272837-c18d-4fb5-942a-8940969f5635'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcc8321-7c8f-4c13-97d3-ba32a92d574e'
    'lead': 'Marawi City was known to be a major business hub in Southern Philippines
      before the war displaced its residents. Now, Maranaos are slowly rebuilding
      their lives through small enterprises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:13:56.296+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:13:56.514+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramadan in Marawi, one year after the siege'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0155643-7077-494a-b0fd-9ca6c109101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The anniversary
        of the start of the Marawi siege draws near, even as the Muslim faithful in
        the Autonomous Region in Muslim Mindanao (ARMM) have begun their Ramadan fasting.
        Ramadan is a time of rectitude, prayer, contemplation and fasting. It is also
        a time when Muslims around the world share what they can with those in need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070be89-b17e-43b8-93d5-da8bfc930fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuilding of Marawi, the only Islamic city in the Philippines,
        offers both challenges and opportunities. Last year, the Eid al-Fitr feast
        was celebrated here amid exchanges of fire between local terrorist group and
        government security forces. This year, the beginning of the holiest month
        of the Islamic calendar takes place as our brethren in Marawi work to rebuild
        their homes and livelihoods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea8960-d4fb-4bc1-9937-2603359c4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional government of the ARMM has provided free slots to 20
        survivors of the Marawi crisis at the ongoing Ramadan Fair inside the ARMM
        Compound in Cotabato City. These beneficiaries are small traders who lost
        their means of livelihood when the siege started in May last year.</p>'
    '5':
      'image': 'jcr:eec246f4-0213-46ab-8fb5-006848c8029d'
      'imageCaption': 'The Ramadan Fair in Cotabato City where 20 Maranao traders
        who have powered through last year''s conflict share their products. Photo
        by AMIR MAWALLIL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e73e6fe-7546-4691-ae6c-61ce9495426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb88d9-7cdd-4803-8dde-f8fdf0805f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sell various goods, from food to souvenir items. Three of these
        small traders spoke of their experiences over the last year and expressed
        their sentiments about this opportunity offered by the regional government
        for them to re-establish their means of income.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd46ee-5563-4682-a12b-4e074688660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City was known as a hub for business before five months of
        combat displaced its residents and destroyed the thriving small businesses
        there. The Battle of Marawi began on May 23, 2017. It has been a year since,
        and the rebuilding of this city is underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659dd8a-5c3a-4e44-9388-3c601c5ce86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working to stabilize</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe863bc-1706-4cd0-8cae-f33eb4b3ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisa Bangunan, 47, has four children aged between eight and 12
        years. Her stall at the fair holds food items that she sells to visitors.
        Her family was among those who were displaced by the intense fighting in Marawi.
        Bangunan’s family stayed at an evacuation center in Saguiaran, Lanao del Sur
        and they depended on goods received from relief agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ab3c9-1e96-4ce5-9da8-e6b4dc43583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangunans later transferred to a temporary shelter in Sagonsongan,
        Marawi City after the fighting ended. Despite this, Raisa said, they remained
        dependent on relief goods. She and her family worked together to set up their
        food stall, Raisa said. She added that she plans to send her husband and kids
        back to Marawi while she works to stabilize the operation of her small business
        here.</p>'
    '16':
      'image': 'jcr:e1586857-e05e-4447-96fc-31d3ce672ec6'
      'imageCaption': 'Forty-seven-year-old Raisa Bangunan sells food items at her
        stall in the Ramadan Fair. She and her family were dependent on relief goods
        during the siege in Marawi, but they have worked together to set up a food
        stall. Photo by AMIR MAWALLIL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b02dc-aaf3-43db-995a-7a7ce4fa6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0037008-12f9-4117-84bf-caf0a1ff7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sales from Raisa’s stall were still relatively low over the
        past few days. It is a sacrifice, she added, when she must be here as her
        husband and kids stay in Marawi. The situation, however, calls for temporary
        separation so they may earn enough to support the family. Her husband is renting
        a tricycle in Marawi to augment the family’s income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4859e6-239d-4d0f-a445-f631110d3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told my husband we should work separately and help each other,”
        Raisa said in Filipino.  He should go to Marawi so we could both earn money
        and we should not be dependent on what ARMM has given us.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b35316-2997-41fa-b216-ea0360c41793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Marawi have been working at more than just rebuilding
        the physical structures of their homes and businesses. They work to rebuild
        their capacities to earn and live good, productive lives. Last year, their
        Ramadan was spent praying for their safety and the safety of their families,
        as well as contemplating their relationship with Allah: Their complete dependence
        on Allah was very clear then — and good-hearted people responded to their
        prayers with generosity and kindness even during the siege. Allah’s answer
        to their prayers was clear: They were to hold on to that hope for peace and
        goodness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bec071-44aa-49c9-a0e6-bf09950d8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Single parent</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a10674-ca99-4f3c-806d-80bd41d6859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another beneficiary is 32-year-old Rachma Sultan of Lumbac Marinaut
        in Marawi City. With a six-year-old child to support, her situation was very
        difficult. Sultan’s husband had died of stroke in August last year.</p>'
    '26':
      'image': 'jcr:c731b9e7-5d65-4a74-92b9-0090fc559fac'
      'imageCaption': '“I am grateful for the assistance since this is an opportunity
        for us to start again,” says Rachma Sultan who is from Lumbac Marinaut in
        Marawi City. She plans to stay in Cotabato City if her small enterprise provides
        her and her six-year-old son enough income. Photo by AMIR MAWALLIL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8a7f2-6b7b-4de0-b3bd-1ad16fdb40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25240f6f-7042-40d3-a971-6f13d947983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her child sheltered at the Saguiaran evacuation center during
        the Marawi crisis. Sultan and her child now rent an apartment in Cotabato
        City. She plans to stay here for good if her small business earns enough to
        support their daily needs. Like Raisa, Sultan also sells food items at the
        fair: “I am grateful for the assistance since this is an opportunity for us
        to start again.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64672d25-da07-4a7e-9426-44293ed991c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Marawi City’s folk were praying for their lives, for
        the loved ones they lost in the conflict, along with their homes and businesses.
        This year, they who survived the crisis are celebrating Ramadan with that
        hope they kept alive in their hearts. They are also working to rebuild what
        war destroyed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9a2db-f252-4b3c-9694-c2743149c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working with assistance</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ef406-2a5f-459c-a4f5-6c849a401d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamael C. Manan, 49 and father of four children, lived with his
        relatives during the Marawi crisis. His family’s house and store were destroyed
        during the five months of fighting. Manan has nowhere to go in Marawi now
        that the fighting has ended. He sells souvenir items at the Ramadan Fair.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ea899-e5ea-4ad2-856d-173ad989368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors have been buying some of his items during the days his
        stall has been operating at the fair: “We really need this so we could earn
        a living on our own.”</p>'
    '36':
      'image': 'jcr:623c08ea-5847-4466-bb2c-23448b2ed70a'
      'imageCaption': 'A father of four children, Jamael C. Manan lost their home
        because of the five-month conflict. Now, he sells souvenir items at the Ramadan
        Fair to earn a living. Photo by AMIR MAWALLIL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c399862-b01b-4027-be80-bf8bc9a19f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae5a4f-6348-463a-a4fe-fea5173d13a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual cases shared above provide the seeds from where local
        government units and civil society could nurture into small economic enterprises
        for income and livelihood of Marawi crisis victims in near to medium terms.
        It should be noted that trade and commerce in Marawi before last year’s siege
        thrived on micro and small businesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cd963-ad15-470c-9eb4-98beff9a86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is critical here, however, is not mere financial and material
        assistance but consistent support that could inspire residents to rise up
        and restore, if not improve on, their pre-crisis economic status. This does
        not mean dependency on traditional institutions but rather assurance from
        the community that there is something to hold on to in case of failures and
        major problems.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea763761-694c-4a2b-8db3-e932d413f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The generosity that is traditionally given during Ramadan has earned
        a response of willingness to work among Marawi’s people, whether they have
        returned to Marawi or not. They are responding to the generosity of the people
        who are offering them help with faith — in their communities where they are
        rebuilding their small businesses, and in the people, near and far, who are
        reaching out to them in solidarity and prayer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2666d6a-5000-40eb-b572-a195f0c199ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:13:56.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:13:56.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in the worst adversity that faith is tested. It is in recovery
        that faith sees the beginnings of its rewards: Faith, prayer, work, and goodwill
        cannot be destroyed by acts of war.</p>'
  'honey-sumndad-usman-peace-education-children-marawi-crisis':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T16:19:35.839+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/OYKBBIbAFq0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5bf03f-0bc1-4e4c-b943-dd9a045aac80'
    'lead': 'Teach Peace Build Peace Movement founder Honey Sumndad-Usman said she
      was shocked when children affected by the conflict in Marawi expressed interest
      in joining violent groups. Her mission for peace education hopes to change that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:16:57.781+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:16:58.057+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace advocate: Children ''confused'' between good, bad in Marawi crisis'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335a333-10bb-40b5-8fc2-f219c4192a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Maranao
        princess and peace advocate Bai Rohaniza "Honey" Sumndad-Usman said some children
        affected by the Marawi crisis have moral confusion — and peace education is
        the way to combat it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4369c6-47dc-4eb7-99c3-4a2f2937fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder of the NGO <a href="https://teachpeacebuildpeace.com/">Teach
        Peace Build Peace Movement</a> said she was shocked when she discovered some
        children looked up to extremist groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d37925-9fc8-4ccb-bb3f-6b7faa20814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really surprised us was when we asked about their hopes and
        dreams. Between the age bracket of 7 to 12 years old, some of the kids mentioned
        that they wanted to join a group... doing violent acts," Sumndad-Usman told
        CNN Philippines'' <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a5553-1421-48b2-815a-5acb72f343e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted some of the children had pleasant encounters with these
        fighters, who even offered them food.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d5bee-bd7a-4a45-9fe1-bd0fbf527a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon na po sila ng</em> [They have a] confusion between
        what is right and wrong, who is good and bad," said Sumndad-Usman. "That''s
        why in our peace education sessions... we did a values clarification."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539dbb4-7ee9-40a3-9cbc-7a997c7aa276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her organization teaches peace education to children, including
        those affected by the conflict in Marawi. Their modules aim to impart critical
        thinking and the differences between peaceful practices and violent ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a8794-bd72-4fb0-98c1-7aa0f81cb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumndad-Usman maintains education is the most sustainable way to
        combat extremist ideology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf3f46-5ecf-4204-a4c5-bcb643f9c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These kids, even older generations, will always be exposed to negativities
        around us... That''s why we have to develop their critical thinking skills,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d20f1-ed92-4c19-bfe1-06e86dc58bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tearfully recalled the living conditions in evacuation
        centers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af551d96-8d7e-4db1-b837-efe587d0fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagdating po namin doon, pinipigil namin umiyak</em>. We were
        so overwhelmed," she said. <em>"Ang isa sa mga kuwento ng</em> volunteers
        <em>namin, sabi niya ang kanyang unan ay sako ng bigas at ang kanyang blanket
        at tarpaulin</em>. Imagine that kind of trauma children have to undergo at
        a very, very young age."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca0ac1-a1d4-4d69-b479-4bfa6d022ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we got there, we held back our tears. We were
        so overwhelmed... One of our volunteers said her pillow was a sack of rice
        and her blanket was a tarpaulin.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e02f2-6159-4c1f-b0de-5c84aea18330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Task Force Bangon Marawi, there are still at least
        1,000 families scattered across 40 evacuation centers. A count from April
        20 this year says that at least 45,000 more families are considered home-based
        displaced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176c7f2-6f55-4203-a830-e01fc0129dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee spokesperson Zia Alonto
        Adiong also said quickly catering to the needs of the displaced would help
        combat violent ideology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc20a6-1aab-4824-a486-e353a390daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said responding to the emergency needs of survivors would "rob
        any terrorist group the chance to capitalize on the destruction of Marawi
        as a PR to entice potential fighters."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9533ed05-b809-4ee9-bfb8-a3bd51a4bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:16:57.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:16:58.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensity of military response during the siege against the
        terrorists must level or equal the intensity of help and services we provide
        to the people concerned," he said.</p>'
  'philip-roth-pulitzer-dies':
    'author': 'Faith Karimi and Dave Alsup, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-23T15:17:29.947+08:00
    'imagesource': 'jcr:818eeeb1-97cc-4e5b-a613-df229060c866'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8f80ff-b981-439e-96c4-5b953dc8088e'
    'lead': 'Philip Roth, a Pulitzer Prize-winning novelist and uncompromising realist
      who wrote about male lust, Jewish life and America died Tuesday night at a hospital
      in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:25:34.488+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:25:34.735+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philip Roth, Pulitzer Prize-winning novelist, dies at 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e89d2a-59d0-447d-9413-e399f59a57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Philip Roth, a Pulitzer Prize-winning novelist
        who wrote about male lust, Jewish life and America, died Tuesday night at
        a hospital in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515086f-127f-48d3-8058-b778dac5387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 85.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282f563-38c4-4881-9290-943992095df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth died of congestive heart failure surrounded by close friends
        and family, his friend Judith Thurman said. The people who visited him in
        his final days came from all walks of life, from writers and lifelong friends,
        to people he''s helped and inspired along the way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81867d1-2ea4-4fd1-aba5-2ab080dadce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an incredibly generous person. Always very exigent, and
        he held you to a very high standard -- and he held himself to an even higher
        standard," Thurman said. "He was, in my opinion, a very great writer and a
        very great man."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28974a51-a109-442b-a45d-260373e866eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prolific novelist</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddac6e-957a-44dd-ab46-f8c2d07caec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth was one of America''s most prolific 20th century novelists,
        with a career that spanned decades and more than two dozen books. In addition
        to a Pulitzer for fiction writing, he won other top literary honors, including
        National Book Awards and PEN/Faulkner Awards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f88f3-5eb4-485a-ac1c-1bc265f8766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning of his long and celebrated career, Philip Roth''s
        fiction has often explored the human need to demolish, to challenge, to oppose,
        to pull apart," the Pulitzer committee said when it awarded him the prize
        <a href="https://www.pulitzer.org/winners/philip-roth">two decades ago for</a>
        "American Pastoral."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62902da9-1b10-4791-a48e-f53ee0e38773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more writing</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b777583-4f2f-4d7d-96ca-b003b221c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, he announced that his most recent book, "Nemesis," published
        two years prior, would be the last one. He made the decision after he reread
        all his books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9980e-957a-435a-b514-97b74ac011dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided that I was done with fiction," he said at the time."I
        don''t want to read any more of it, write any more of it, and I don''t even
        want to talk about it anymore. ... I no longer feel this dedication to write
        what I have experienced my whole life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62173a4f-572e-4162-860e-f7e7b962a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he stopped writing, he spent his free time reading and swimming,
        and meeting friends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ecf12-960f-410d-9e86-802ebefddd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was such a driven perfectionist, so when he felt his power ebbing,
        he wanted to quit at the top of his game, and he did," Thurman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c844e97-c343-41ca-9283-45b1f685e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Provocative books</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253558d5-5424-4992-9563-2679731e9b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth has never failed to provoke with his many controversial books.
        They included "Goodbye, Columbus and Five Short Stories," "The Plot Against
        America," "Everyman," "Portnoy''s Complaint," "The Human Stain" and "I Married
        a Communist."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38f7f5-4eca-4929-81ce-635469782733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to fame after the 1959 publication of "Goodbye, Columbus,"
        which earned him the National Book Award.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b118c4-3ae0-4edd-93cb-c51115d3b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a decade later, the controversial "Portnoy''s Complaint" created
        a major sensation due to its explicit description of a young man''s sexuality
        and his use of masturbation to free himself from a strict Jewish upbringing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d65b3-f427-43a9-bd0f-984a6b7eef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 <a href="https://www.nytimes.com/2014/11/06/t-magazine/pen-auction-philip-roth.html?smid=tw-tmagazine">essay
        for The New York Times</a>, Roth described his thoughts after he reread the
        book, which he said was his fourth of 31.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180757f0-711a-40b2-876b-894dccd90dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rereading ''Portnoy''s Complaint'' 45 years on, I am shocked and
        pleased: shocked that I could have been so reckless, pleased that I was so
        reckless," he wrote. "I certainly didn''t understand while at work that henceforth
        I was never to be free of this psychoanalytic patient I was calling Alexander
        Portnoy — indeed, that I was on the brink of swapping my identity for his."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e687e6c-dbed-4cc2-87ef-a7ddea980707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the protagonist as a "man possessed by dangerous sensations,
        nasty opinions, savage grievances, sinister feelings and ... stalked by the
        implacable presence of lust."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73db0b3-7734-4e8e-82c8-34271896f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military and teaching</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f2b65-bd82-4aff-8149-a2268954fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth was born in Newark, New Jersey, on March 19, 1933. He briefly
        attended the Newark branch of Rutgers University before he transferred to
        Bucknell University in Lewisburg, Pennsylvania, to discover "the rest of America,"
        <a href="https://www.philiprothsociety.org/biography">according to the Philip
        Roth Society</a>. He got his master''s degree from the University of Chicago
        in 1955.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a7869-d4a4-4d70-bc0b-52cc947d0537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his graduation, he enlisted in the Army but was discharged
        after he suffered a back injury. He returned to his Chicago alma mater, where
        he was an English instructor while he wrote fiction.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e87df-6b83-4575-ae4d-ac1e2ad8f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, his first book was published.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a10555-49b2-4da9-a2b0-8a61178c55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:25:34.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:25:34.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/us/philip-roth-dies/index.html">"Philip
        Roth, Pulitzer Prize-winning novelist, dies at 85."</a></em></p>'
