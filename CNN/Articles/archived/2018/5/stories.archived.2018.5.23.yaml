    'lead': 'The transfer happened Wednesday afternoon, a day after the Manila Regional
      Trial Court branch 20 directed the NBI to turn the suspects over to the city
      jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:32:20.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:32:20.652+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atio hazing death suspects transferred to Manila City Jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf25c3-0902-4cc7-b9af-04952a74d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.495+08:00
      'mgnl:createdBy': 'eunice'
