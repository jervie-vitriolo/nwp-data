    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">These events are never promised and im honored I was a part of them
        throughout my 11 year career. The PBA and you guys have always showed me so
        much! I love you guys and ill try my best to make it up to you guys some how!
        <a href="https://twitter.com/hashtag/pbaallstar2018?src=hash&amp;ref_src=twsrc%5Etfw">#pbaallstar2018</a>
        <a href="https://twitter.com/hashtag/blessed?src=hash&amp;ref_src=twsrc%5Etfw">#blessed</a></p>&mdash;
        Joe Devance (@jdv_38) <a href="https://twitter.com/jdv_38/status/999097327808729088?ref_src=twsrc%5Etfw">May
