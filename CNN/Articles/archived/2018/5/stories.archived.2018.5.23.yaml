    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal wedding guests are selling their goody bags online for as much
      as $10,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf459fe-f6de-4463-8d29-5f9fa223e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The guests at Saturday''s <a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">wedding
        of Prince Harry and Meghan Markle</a> got to witness royal history in the
        making — and now they can make some cash from it too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1f14b-6142-4848-91b7-b6706236b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of official goody bags from the wedding have been popping
        up on eBay since Saturday. By Tuesday, several of the bags had sold, fetching
        up to £7,900 (₱556,373). Bidding on others was still active, with the top
        bid surpassing £27,000 (₱1.9 million).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b3817-0392-4a65-b20f-543bd7806edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple canvas tote bags were given to the carefully selected
        group of members of public who were invited to the grounds of Windsor Castle
        on Saturday to see the <a href="http://edition.cnn.com/style/article/royal-wedding-official-photographs-intl/index.html">wedding</a>
        up close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069c7dca-de4f-4df9-9fde-e4397325622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brown and blue bags contained the wedding program, a box of
        shortbread cookies, a large chocolate coin, a fridge magnet, a bottle of water
        and a 20% discount voucher for the Windsor Castle gift shop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4166b-3f01-4dff-8b72-824090767925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace declined to comment for this story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55fbc7-a062-45cf-8c21-26fe56aa6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/17/pf/royal-wedding-cost-who-pays-queen-prince-charles/index.html">Related:
        Who paid for the royal wedding</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df263f-401b-4c0e-a6cd-c94bd03deaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,600 members of the public were invited into the grounds
        of the castle on the wedding day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71af149-5a94-48c8-ae0a-75353f225579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace said the guests were a mixture of people representing
        charities the royal couple supports, pupils from local schools, Windsor community
        members, the royal household staff, as well as members of public who have
        shown strong leadership and have served their communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31463805-6b9b-4ae6-bfc7-796ff0cf9daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://us.cnn.com/2018/05/18/cnn-underscored/meghan-markle-fashion-shop/index.html">E-Commerce
        Guide by CNN Underscored: Meghan Markle-approved fashion brands to shop</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f82dc-dcdc-4eb6-87ab-e91291fb00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:11:31.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were invited to stand outside St. George''s Chapel during the
        ceremony, witnessing the arrivals of the couple and their guests, as well
        as the first kiss of the newly wedded Duke and Duchess of Sussex.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4547eb-4cc9-4956-b83b-b3229aab2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:11:31.710+08:00
