      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23)</strong> — Newly-appointed
        chairman of the Commission of Elections (Comelec) Sheriff Manimbayan Abas
        vowed to hold a credible 2019 midterm elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a1f52-5d0b-4573-9528-4be066af028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ''yung</em> election<em> pero hangga''t kaya namin</em>
        we will assure <em>na</em> credible<em> ''yung magiging</em> 2019 election
        [It will be a challenging elections but to the best of our abilities, we will
        assure the 2019 elections will be credible]," said Abas, who was confirmed
        on Wednesday as Comelec chief by Commission on Appointments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4643f-e655-4199-bce7-fe4758382442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his plan as the new Comelec chief is enhancing data security.
        It can be recalled that <a href="http://cnnphilippines.com/news/2016/06/17/Comelec-hack-data-breach.html">sensitive
        data</a> of 55 million registered Filipino voters, including 1.3 million passport
        numbers of Filipinos overseas and 15.8 million records of fingerprints, were
        compromised following the hacking of the Comelec website by hacktivist group
        Anonymous Philippines in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c9ac1-135d-44ee-b8b6-96d15563ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, he targets to have zero "failure of election" next
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0a1e6-0806-4997-91a3-89af0df6ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year old Mindanao native is the only commissioner from the
        poll body to ever be nominated as chairman. He replaces <a href="http://cnnphilippines.com/news/2017/10/24/Comelec-Bautista-impeachment-case.html">Andres
        Bautista</a>, who resigned in October 2017 in the wake of ill-gotten wealth
        allegations. Abas will be Comelec chief until February 2, 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2caab-54f2-4456-bdbe-d7708cf6fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Abas as poll chairman in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f7228-2c91-42f9-b678-df0508e50678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing at the committee level, Senator Cynthia Villar
        said Abas will be able to lead Comelec "with utmost credibility."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc3f88-ed2e-4ce3-bab6-b1e958193b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:28:29.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:28:29.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Benigno Aquino III appointed Abas as elections commissioner
        in April 2015. The CA confirmed his appointment in May 2016.</p>'
  'soldier-ronie-halasan-sings-bangon-marawi':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T14:38:07.230+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/4NmVnLKBbG4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ddaab5-a274-4f03-ad7d-caa628a36628'
    'lead': 'Sgt. Ronnie Halasan performs his composition ''Bangon Marawi'' one year
      after the Marawi siege. It is the first of ten songs he wrote while delivering
      supplies to front-line troops during the war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:32:26.933+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:32:27.137+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Soldier performs ''Bangon Marawi'' anew'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbdeb2-8049-445c-8f76-5d21ea615188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Sergeant
        Ronnie Halasan was delivering supplies to their brigade when he noticed an
        exodus of people into Iligan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521bf368-1534-494d-abe7-733cab1565c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was May 23, 2017 and the Marawi crisis had broken out. Islamic
        State (ISIS)-inspired fighters clashed with military troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a8938-e830-4348-85f1-38c5041fe9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Halasan''s second time encountering conflict on duty — he
        was also present in the 2013 Zamboanga siege. This time, he would be assigned
        as a combat driver delivering supplies to troops on the front lines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af10b8-2464-4b8c-944a-06407f688c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon ko nakita ang mga bata na kaaawa-awa, hiwalay sa magulang,</em>"
        said Halasan. <em>"Doon ko napansin na bilang isang Pilipino at sundalo, di
        ko rin maibsan ang aking sarili."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade0ce4-45d9-4c1b-91e1-11612b8e3cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is where I saw these poor children, separated
        from their parents... That is where I realized that as a Filipino and a soldier,
        I could not put myself at ease.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf76ed-49a8-49c5-b77b-677786bacfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With communication lines down, the sergeant began writing feverishly
        in a journal, should something happen to him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60471d-bd93-4638-b069-162d65d16725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang nagpuputukan, may panahon na nagpapahinga magkabilaan-ako
        naman, umupo sa isang tabi, sa sasakyan, nagjojournal pa rin,"</em> Halasan
        recalled. <em>"Hindi man ako palain sa araw na iyon,</em> at least...<em>
        makikita ang sulat para sa pamilya ko."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f34ec9-89a3-4b55-9e56-7543d0bf9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There would be moments of rest between the crossfire-I
        would be on the side, by my car, journaling. If I wasn''t lucky that day,
        at least... my family could read my writing.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437add5c-b014-4ee2-83f4-6928f5bd2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of May, he began composing "Bangon Marawi." As he was
        finding the tone for the song with a guitar he found at the brigade headquarters,
        he was overheard by Joint Task Force Marawi spokesman Lt. Col. Jo-Ar Herrera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bad83-2f14-4685-89a2-0203a81fcc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera invited him to play the song at the Provincial Capitol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80e544-ad32-43d5-a4b3-a575a28a5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May hinanda rin gitara doon. Kinanta ko doon,"</em> said Halasan.
        <em>"Hindi ko alam na kinunan ako ng</em> video <em>ng mga kababayan natin."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f63d36d-5eca-427a-add8-af92dc7d3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They also prepared a guitar. I sang there. I didn''t
        know they took a video of me.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ad77c-b18d-4012-98d9-2f954d53dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, he was surprised when people were knocking at his
        car door and asking if he was the singing soldier in the video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40367605-b6cf-4456-8946-354d50bc1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after the siege, Halasan performed the song anew for CNN
        Philippines'' <em>The Source</em>. "Bangon Marawi" is the first of ten songs
        he wrote during the course of the five-month crisis.</p>'
