  'rohingya-militant-group-hindus-100':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'Members of a Rohingya militant group allegedly massacred dozens of
      men, women and children, execution-style in Hindu villages in Myanmar''s Rakhine
      State last year, according to a new Amnesty International report.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T07:56:32.349+08:00
    'imagesource': 'jcr:43251efa-62b8-4fca-bf52-269d0d903afb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f5f53cd-9831-46d2-ac28-7ff5a66f902c'
    'lead': 'The Myanmar government has blamed the Arakan Rohingya Salvation Army
      (ARSA) for attacking border guards and sparking a violent crackdown which has
      seen hundreds of thousands of Rohingya Muslims flee Myanmar into neighboring
      Bangladesh since last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:53:38.877+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T13:53:39.062+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report claims Rohingya militant group massacred nearly 100 Hindus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9dcbba-8467-4874-9161-b29059b1335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Members of a Rohingya militant group allegedly
        massacred dozens of men, women and children, execution-style in Hindu villages
        in Myanmar''s Rakhine State last year, according to a new Amnesty International
        report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dbf8b2-2dc6-47ea-82c6-21358f8a263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government has blamed the Arakan Rohingya Salvation
        Army (ARSA) for attacking border guards and sparking a violent crackdown which
        has seen <a href="https://edition.cnn.com/specials/asia/rohingya">hundreds
        of thousands of Rohingya Muslims</a> flee Myanmar into neighboring Bangladesh
        since last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cceb4b5-344e-458d-8a3c-822e5f8b5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2017, ARSA fighters engaged in "scores of clashes with security
        forces," according to Amnesty. At the same time, ARSA committed "serious human
        rights abuses...including unlawful killings and abductions," the human rights
        group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84884ac-e568-46dc-a176-e2ef23809044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to ignore the sheer brutality of ARSA''s actions, which
        have left an indelible impression on the survivors we''ve spoken to," said
        Tirana Hassan, Crisis Response Director at Amnesty International.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7571f2f-e96e-4d06-bf42-e86defd7f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 25, 2017, ARSA militants attacked a Hindu village in northern
        Maungdaw Township, and rounded up some 69 men, women and children, the majority
        of whom were killed, "execution-style," according to survivors who spoke to
        Amnesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff0eed6-8505-4068-8216-a67917b6e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, 46 members of a Hindu community in a nearby village
        disappeared. As many 99 people could have been killed, Amnesty claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df402022-7788-4947-8d45-807985353384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this brutal and senseless act, members of ARSA captured scores
        of Hindu women, men, and children and terrorized them before slaughtering
        them outside their own villages. The perpetrators of this heinous crime must
        be held to account," said Tirana Hassan, Amnesty International''s crisis response
        director.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90660dbb-8203-483b-a01f-b56d0935040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARSA was able to recruit some villagers to help carry out the attack,
        but the "overwhelming majority of Rohingya did not," Amnesty said in its report,
        which it based on interviews with survivors and photographic evidence of the
        scene analyzed by forensic anthropological expert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac34613-ec21-45fc-a966-01c4836a12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar government spokesman Zaw Htay declined to comment on the
        Amnesty report. Representatives for ARSA did not immediately respond to a
        request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8313d-cbae-49e7-b99c-78fc54a1a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More violence in August</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7e4ec-7597-4652-bd4b-0bd799ab5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the purported incidents at the hands of ARSA happened on
        August 25 — <a href="https://edition.cnn.com/2017/08/25/asia/rakhine-violence-myanmar/">the
        day</a> ARSA attacked members of the country''s security forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf1f59-165e-4451-80bf-4a415b968379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar authorities responded to the attack on the Tatmadaw, as
        the military is known, with what it called a security operations targeting
        terrorists. But human rights advocates say security forces have indiscriminately
        targeted Rohingya in what the UN''s top human rights official called a <a
        href="https://edition.cnn.com/2017/09/18/asia/aung-san-suu-kyi-speech-rohingya/index.html">"textbook
        case of ethnic cleansing."</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07ec36-8a4d-4c31-b670-090d3dab1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 680,000 have fled the violence into neighboring Bangladesh,
        bringing stories of summary killings, mass rape and horrific violence against
        the Rohingya altogether.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20f175-c3da-41c9-bf12-062b8419996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN official told CNN <a href="https://edition.cnn.com/2018/03/12/asia/myanmar-rohingya-un-violence-genocide-intl/index.html">in
        March</a> that she''s convinced the Tatmadaw''s actions in August "bear the
        hallmarks of genocide."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87cf88-98d2-4e37-be42-6f4501c80eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to ignore the sheer brutality of ARSA''s actions, which
        have left an indelible impression on the survivors we''ve spoken to. Accountability
        for these atrocities is every bit as crucial as it is for the crimes against
        humanity carried out by Myanmar''s security forces in northern Rakhine State,"
        said Hassan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f9bd5-562b-431d-b329-4695af935472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burmese authorities deny allegations of human rights abuses by the
        military and continue to maintain that the military is going after terrorists.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bc11f-3a70-412e-b125-ccb9c0a40698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.globalnewlightofmyanmar.com/slaughtered-hindus-testament-brutality-arsa-terrorists/">In
        September,</a> Burmese state media reported that Myanmar authorities believed
        ARSA was responsible for a massacre against the region''s Hindu community.
        Police found 45 bodies in mass graves at the time, the state-run Global New
        Light of Myanmar reported.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e7683-d703-4797-b414-8b1ee25a40ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohingya are not recognized as an official ethnicity by the Myanmar
        government, which denies them citizenship, effectively rendering them stateless.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5d9cb-95dd-48d7-b14d-15fb427bfd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar government also does not use the term "Rohingya." It
        considers them illegal immigrants from neighboring Bangladesh due to their
        roots in East Bengal, despite the fact that many Rohingya families have lived
        in Rakhine State for decades.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc313456-d418-47b2-8a98-49a25f8660d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:53:38.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:53:39.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/22/asia/rakhine-state-hindu-massacre-intl/index.html">"Report
        claims Rohingya militant group massacred nearly 100 Hindus."</a></em></p>'
  'Prince-Harry-Meghan-Markle-first-appearance-Royal-Wedding':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Harry (L), gives a speech next to Prince Charles, his wife Camilla,
      and Meghan, at Tuesday''s party.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T07:34:57.471+08:00
    'imagesource': 'jcr:7b059a4e-c9a2-46ab-8e3b-d42c1710e5c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1fa89c-8b37-462d-8ba7-b0591c4c4a0e'
    'lead': 'Prince Harry and Meghan arrived at Buckingham Palace in London to attend
      an afternoon garden party in honor of Harry''s father, Prince Charles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:58:42.129+08:00
