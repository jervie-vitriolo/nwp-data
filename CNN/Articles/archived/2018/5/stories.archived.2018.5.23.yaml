      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cheryl Rofer is a chemist who spent 35
        years working on environmental cleanups everywhere from Estonia to Kazakhstan,
        disassembling and decommissioning nuclear weapons, and overseeing the destruction
        of chemical weapons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2492a-4fd3-4c8c-bfe2-85134d480e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.040+08:00
