      'mgnl:lastActivated': 2019-06-10T14:08:08.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike international journalists, she is not on the list of
        people invited this week to witness the destruction of <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea''s</a> Punggye-ri nuclear test site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed0a2d-7cc6-4a92-beb0-c7d0aa73a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hoping you were going and I could talk you into bringing
        me along," she said to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be36499-417e-4102-a5a9-3e7e401645f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small contingent of international journalists invited into North
        Korea departed Beijing Tuesday for Wonsan, a city on the country''s east coast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30840918-9f1d-4169-ad3f-9dfb4f01ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No weapons inspectors or individuals with any kind of expertise
        were expected to attend the event, which North Korea has said would "ensure
        transparency of discontinuance of the nuclear test."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779db130-e99f-4011-abee-3533b82612c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it made the announcement on April 20, the Workers'' Party of
        Korea''s Seventh Central Committee declared that the country had "realized
        nuclear weaponization," and to ensure the end of all nuclear testing it would
        "discard" the test site in the north.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973b3653-eb18-448d-a3a1-848a14d663bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists from the U.S., China, Russia and the UK have all been
        invited to witness the event. They''re expected to view the activity from
        a distance, without any real opportunity to get a sense of what might have
        happened inside Punggye-ri''s tunnels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9597b20-b17b-46d5-8f00-9882b361ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Like trampling on a crime scene</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c45cf8-2612-422c-ba21-3b4bdb7cac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Bechtol says evidence that might have been collected will
        now be lost to the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82bc04-02df-44b3-ba5d-ecb960697abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like a murder scene where they let people like you
        and me trample around in it, it''s the same concept," said Bechtol, a professor
        of political science at Angelo State University who has authored several books
        on North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02e761-149f-44f2-930c-bb612899f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans have conducted all these tests here, every single
        weapons test, so if they let experts in to look at these tunnels before they
        let anyone else in that would be potentially for us an intelligence boon,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc79fd9-b5a3-4042-b957-065a9179a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers have said that the site had become partially unusable
        anyway due to the <a href="https://edition.cnn.com/2018/04/26/asia/north-korea-nuclear-test-site-punggye-ri-intl/index.html">damage
        incurred</a> after six nuclear tests since 2006, while others say <a href="https://edition.cnn.com/2018/03/15/asia/north-korea-nuclear-reactors-activity/index.html">the
        site was still in operation</a> only months ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c8dd5-9b59-4e74-b028-be8ba9b035cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of its operating status, there is still much to be gained
        from allowing experts in to look around and collect various residue, says
        Rofer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1b103-a6d8-48fa-abd6-1b02c3a02103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were going I would want to bring some capability of taking
        samples, and I would also want to bring a geologist with me. I''d want to
        have a radiation counter, I would want to go into the tunnel to see if parts
        of it have caved in in the back, and I would want to take radiation measurements."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672caeb-9718-49cb-8111-760b0c952cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those samples and tests could yield information on the kinds
        of weapons that were being tested, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff5370-2767-4a5c-b4d0-e3b8535bd106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isotope measurements could tell you about the design of the device,
        it would tell you what kind of bombs they''re making, what they''re making
        them out of, how much uranium and plutonium is in the bombs. We might be able
        to infer what they''re planning and the shape of their progress," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323db3fa-7504-4ae8-88fb-1820e3986eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of that information, experts say, could then be fed back to
        negotiators to give them a stronger hand in dealing with the Kim regime, including
        giving them the ability to know whether they are truly extracting concessions,
        or just cosmetic changes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02eb595-c28b-4ae1-baa7-81f82695fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A feeling of déjà vu</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bac73-da54-460e-9af2-ee7a868c8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of such a public demolition gives Melissa Hanham, a
        senior research associate at the James Martin Center for Nonproliferation
        Studies, a sense of déjà vu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671d553-1bb7-4c71-81cf-af060c2bcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this reminds me of the theater of when they destroyed
        the cooling tower under the Bush administration, and the <a href="https://www.youtube.com/watch?v=yZyiQbJXN0E">media
        was invited</a> to observe the tower exploding and gave a good visual which
        the Bush administration and the Kim family promoted," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28daaf1a-36e2-486e-a108-bf2ebe45b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not irreversible, they eventually found a different way to
        cool the reactor."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b878ec-8292-4454-83b3-627fda912a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, North Korea destroyed a water cooling tower at a facility
        state officials admitted to using to extract plutonium to build nuclear weapons.
        The massive explosion at the Yongbyon facility was meant to symbolize the
        end of Pyongyang''s nuclear program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8aa98-d1f1-4fe0-ba2c-200c38ac6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, under pressure from restrictive sanctions and
        international isolation, the North Koreans were more forthcoming about the
        extent of their program. Along with the journalists invited to watch the event
        were US State Department officials and observers from the International Atomic
        Energy Agency, <a href="http://edition.cnn.com/2008/WORLD/asiapcf/06/27/northkorea.explosion/index.html">CNN
        reported.</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7087b4d8-4aa7-46d5-91ad-9d35605324e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the disclosures North Korea made at the time about its nuclear
        program was the revelation that it had produced roughly 40 kilograms of enriched
        plutonium, something the US State Department said was enough for about seven
        nuclear bombs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0ddc5-89df-499c-abe1-db3c2de2520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, then-U.S. President George W. Bush said he would lift
        some US sanctions against North Korea and remove it from the administration''s
        list of state sponsors of terrorism.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7cbc0-73d6-4e1b-9a3b-bbf6dce83085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later emerged that the <a href="https://edition.cnn.com/2012/03/22/world/asia/north-korea-nuclear/index.html">North
        Koreans had been building a separate facility</a> to continue producing fissile
        material without disclosing it to international authorities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214f47e-fb54-4fb9-94b2-cc340092b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, President <a href="https://edition.cnn.com/2017/11/20/politics/president-donald-trump-north-korea-terrorism/index.html">Donald
        Trump returned North Korea to the state sponsors</a> of terrorism list.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c5d96-a606-4d36-9e36-0f961a634caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critical to understanding North Korea''s nuclear history</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9689e3-ec5f-4cf2-b061-5f462420b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is missing an opportunity in allowing North Korea to unilaterally
        dismantle the site without having a chance to inspect it first, says Cheon
        Seong Whun a visiting research fellow at the Asan Institute for Policy Studies.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d503a21-f7b4-4baf-a9d9-094b27efe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very critical evidence that helps us understand the history
        of North Korea''s nuclear program, and if North Korea is sincere about giving
        up its nuclear weapons," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904d56e-98ca-4fa4-a019-cf19f85afcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they have to do is provide all necessary information and documents
        to the international community and then invite UN inspections, North Korea
        doesn''t have to dismantle this on its own, this isn''t something that should
        be done in haste."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0ef419-2e5e-4e45-bf69-dc0a5280b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheon, a former South Korean government official who worked in the
        defense and unification departments, argues rather, that North Korea might
        be destroying the site now to avoid providing access to it down the road,
        possibly as part of a concession from a summit with Trump that is planned
        for June 12 but currently looking uncertain.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb80d9-16c6-447e-b4b4-e4d27b7b8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s arbitrary action to dismantle this facility on its
        own, this is not something that we can believe is part of North Korea''s declared
        aim of denuclearization. It''s nothing more than destroying evidence."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e98637-8ad0-4987-a49a-751dd66a9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For longtime North Korea observers, another indicator of Kim Jong
        Un''s motives lie in the timing of the scheduled demolition — it''s happening
        at the same time South Korean leader Moon Jae-in is visiting President Trump
        at the White House.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064d1ae-650a-4e6a-a52a-a2535c6ec2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the timing," said Cheon. "This is the time Moon is meeting
        Trump in Washington, this isn''t just a coincidence, he wants to take advantage
        of this event with political propaganda."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362064d7-5b6c-49c2-986f-fecf2e967814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rofer believes even if parts of the tunnels are blown up, they can
        always be unearthed later should the North Koreans want to reuse the site.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686f53e-2e58-46a3-adb1-6d6d6e9d9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely correct that we [the international community]
        seem to be making all the concessions," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e602b687-29db-44aa-8014-b2db03f1b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:08:08.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:08:08.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/22/asia/north-korea-destroy-nuclear-site-intl/index.html">"To
        experts, North Korea dismantling nuclear site is like destroying evidence."</a></em></p>'
  'Royal-wedding-goody-bags':
    'author': 'Ivana Kottasová, CNN Money'
    'caption': 'Dozens of official goody bags from the wedding have been popping up
      on eBay since Saturday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-23T09:09:02.247+08:00
    'imagesource': 'jcr:7fa2cb25-09d0-47d0-9da4-3b6cf8009e54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f912606-867f-4d8d-abf4-79878ac47523'
    'lead': 'Dozens of official goody bags from the wedding have been popping up on
      eBay since Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:11:31.707+08:00
