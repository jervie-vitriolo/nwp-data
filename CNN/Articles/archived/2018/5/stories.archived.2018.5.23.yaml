        judge sides with parents and rules their 30-year-old son must move out."</a></em></p>'
  'sws-survey-few-filipinos-expect-life-economy-improvement-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T21:54:16.896+08:00
    'imagesource': 'jcr:2ae42bcd-a353-4c47-a6a2-b4afd16d1db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e59385f-d6a7-40bc-b96c-a94a4b29b235'
    'lead': 'Optimism in personal and economic prospects remain "excellent" despite
      all-around decline in ratings, according to an independent pollster. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:21:17.778+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:21:18.002+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Fewer Filipinos expect life, economy to improve in 2018'
    'updated': 2018-05-24T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a0557-5b3b-4c42-b5d0-e774434526f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> While
        optimism remains "excellent" in personal and economic prospects, less Filipinos
        see a brighter future ahead of them during the first quarter of 2018, according
        to the latest Social Weather Stations (SWS) survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87fd4e-a555-48ee-90be-9761e92203df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a non-commissioned poll conducted from March 23-27, 2018, SWS
        asked 1,200 adults across the nation about their outlook on their personal
        quality of life and optimism about the Philippine economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30c9e0-e515-43c4-9750-37b15f4fff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net optimism about the economy remains "excellent" but posted a
        12-point decrease to 31 this March 2018 from the 43 points posted in December
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093c15b-2c84-49c2-b385-c75eded06597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster attributed this to a region-wide decline
        in optimism in the nation''s economic prospects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea1466b-8383-47a0-9327-7eec39f2731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net optimism about the economy stayed "excellent" in all regions,
        but slid by 17 points in Mindanao to a score of 43, down by 12 points in Balance
        Luzon to a score of 28, down by 8 points in Metro Manila to a score of 28,
        and down by 7 points in the Visayas to a score of 23 in March 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f541b-d0af-4705-b9d1-215e3353a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos from the upper socioeconomic classes of ABC and are slightly
        more optimistic about the economy, posting a score of 35 in March 2018, up
        by 4 points since the last poll. While it remained "excellent" in socioeconomic
        classes D (or the "masa") and E, it slid by 11 points to 32 in the former
        and 17 points to 24 in the latter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5b333-0b3a-464e-861d-eceb299f3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, forty-six percent of Filipinos reported that they are
        optimistic their lives will be better in the coming twelve months, while six
        percent expect the coming months to be worse, leading to a net personal optimism
        score of 40, which SWS rates as "excellent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f91c0-371a-4ca8-ae1e-b7a9c25c6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is six points lower than the net personal optimism recorded
        during the last survey session, which was in December 2017. Net personal optimism
        that quarter was at a record high of 46 points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e47ef-c11a-421b-a6ad-856c3f1ddcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/09/SWS-Filipinos-optimism-2018.html">SWS:
        More Filipinos say their lives improved in 2017, expect better 2018</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fea17-5a32-45ab-8593-a4c60b21f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS reported that while net personal optimism remained "excellent"
        to "very good" all across the nation, only Mindanao''s ratings stayed the
        same at 50 points from the last quarter when the survey was conducted. Personal
        optimism in Balance Luzon slid by 5 points to a still "excellent" rating.
        It slipped by one grade to "very high" in Metro Manila, down by 12 points
        to a 37 score. It stayed at "very high" in the Visayas despite slipping by
        8 points to a score of 31.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7dcc7-cc3f-4f6a-a92f-2a0c249a401e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net personal optimism of Class D remained "excellent", sliding
        by a mere 5 points from the last quarter to 42. It also stayed "excellent"
        in the more affluent socioeconomic classes of ABC, but down by 17 points to
        42 in March 2018. It stayed "very high" in the less fortunate Class E, sliding
        by a mere 2 points to a 31 score for the first quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0ab0a8-7e8b-47a6-9f54-a6261b3236e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS has a margin of error of ±3% for national percentages, and ±6%
        each for Metro Manila, Balance Luzon, Visayas and Mindanao. The pollster conducted
        face-to-face surveys with 300 adults age 18 and above from each region, to
        a total of 1,200 respondents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf95477-9b9b-40e9-8be4-22500867955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation breached the three-year high in February of this year,
        which falls within the period of the survey. Also within the survey period
        is the implementation of the Tax Reform for Acceleration and Inclusion (TRAIN)
        law, which lowered personal income taxes while implementing higher taxes on
        fuel, alcohol, tobacco, and luxury vehicles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16562d9-8069-4cd9-a831-a62304acceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/06/Philippine-inflation-rate-hits-3-year-high.html">Philippine
        inflation rate hits 3-year high</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeed886-eb14-4f2d-9df8-c668de952162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:21:17.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:21:18.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This survey does not reflect the period when inflation breached
        the <a href="https://cnnphilippines.com/news/2018/05/04/inflation-rate-rises-april-2018.html">five
        year high mark in April</a>, when the the National Economic and Development
        Authority (NEDA) announced the <a href="https://cnnphilippines.com/business/2018/05/10/first-quarter-2018-gdp-pernia-dominguez.html">first
        quarter gross domestic product of 6.8 percent</a> , when NEDA announced <a
        href="https://cnnphilippines.com/business/2018/05/22/neda-unemployment-underemployment-rates.html">lower
        unemployment rates</a>, and when the Bangko Sentral ng Pilipinas <a href="https://cnnphilippines.com/business/2018/05/10/BSP-monetary-board-policy-interest-rate-hike.html">hiked
        interest rates.</a></p>'
  'joel-villanueva-kuwait-tesda-certification-deployment-ban-domestic-workers-labor-deal':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T21:44:00.666+08:00
    'imagesource': 'jcr:c658c507-cf64-4d6d-9a88-531e3978e7e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c269c16-0e20-4750-b338-2f37c46ae59b'
    'lead': 'Senate Labor Committee chair Joel Villanueva on Wednesday said household
      service workers must obtain a TESDA certification before they can go to Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:23:43.137+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:23:43.435+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Villanueva: Domestic workers must first get TESDA certification
      before Kuwait deployment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317af6e5-7eda-485b-99e8-0a5951a30147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Senate
        Labor Committee chair Joel Villanueva on Wednesday said household service
        workers must obtain a certification from the Technical Education and Skills
        Development Authority (TESDA) before they can go to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c485b45-a22d-4f3a-bda9-d61ceb2cb0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka pwede na nating i-institutionalize yung requirement right
        now from the POEA (Philippine Overseas Employment Agency) na ang Household
        Service Workers dapat at least you are TESDA NC2 holder before i-deploy kasi
        maraming nabibiktima yung mga hindi adept," Villanueva said in a Senate hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c0ddd-07c0-4deb-8aa2-4010fcba6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we can institutionalize the POEA requirement
        right now that household service workers should at least be a TESDA NC2 holder
        before being deployed, because many of the victims are not adept.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1893a0c-dde8-4bee-9e58-7b48e7abf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor authorities also agreed that carrying out some provisions
        of the labor deal with Kuwait should be institutionalized to make them mandatory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc95b82-d1f7-4557-a519-ee4d771d5957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, a former TESDA Director General, also said a number
        of laws are not implemented properly, including the data system to monitor
        distressed Filipino workers in Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70b0f2-b360-4b6f-aa2f-928697bd6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, inamin nila na merong namang data available sa DOLE (Department
        of Labor and Employment), sa POEA, sa DFA (Department of Foreign Affairs)
        pero yung sinasaad ng batas 23 years na ito''y dapat ma-collate into a databse
        at maibigay sa PSA (Philippine Statistics Authority)hindi pa rin nila nagagawa.
        Medyo nakakadismaya talaga and I mentioned earlier it''s unacceptable," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740bdcd-1504-4dd4-b0cb-95882b5b1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, they admitted that data were available with
        DOLE, POEA, and DFA, but the 23-year-old law states that these should be collated
        into a database and given to the PSA. This is still not followed. This is
        disappointing and I mentioned earlier it''s unacceptable.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d2304-93e9-4f23-baab-dc84deb0a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment ban on household service workers or domestic workers
        has yet to be lifted, pending the release of the implementing rules and regulations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e344ea-41a1-462c-a4b4-0e05acee78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said, however, skilled workers can
        now look for jobs in the Gulf State after confirming President Rodrigo Duterte
        has lifted the ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73407eb-dadc-4807-8f7d-eb25afeecb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides improving the monitoring system, a joint committee will
        be set up to assess the condition of Filipino workers in Kuwait, especially
        household service workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4dd15-4ec9-440d-b870-487c96f7dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA will also conduct training for household helpers and foreign
        employers on the rights of workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d704f5d-c05a-4dc6-a5e9-1f6bf98950a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor authorities also discussed setting standards and protocols
        in rescuing distressed Filipino workers in the wake of the controversial rescue
        video that caused strained the country''s relations with Kuwait.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26e855-0cc5-46c2-90e4-3c2ea0ed5773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:23:43.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:23:43.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 262,000 Filipinos work in Kuwait as of 2018, with 170,000
        recorded as household service workers.</p>'
  'malacanang-harry-roque-lrt1-fare-hike-dotr-art-tugade':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T20:56:45.395+08:00
    'imagesource': 'jcr:4a0d5607-07e0-428c-9377-fc2e31f45af0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9cdef3-d04e-4b4d-9f11-72e32188d4ae'
    'lead': 'Presidential Spokesperson Harry Roque says they will discuss the matter
      with Transportation Secretary Art Tugade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:26:40.549+08:00
