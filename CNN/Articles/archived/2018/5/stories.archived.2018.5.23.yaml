      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Instagram is taking a subtle but
        bold step to quiet your loud friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258eccd-f550-4942-b59f-e33b557fd92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned photo sharing app will soon let you mute that
        annoying friend from college who posts incessantly — without unfollowing (and
        offending) them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e2bf4-832b-432d-9f98-fb9185c19ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mute button, which will roll out to as a test to Instagram users
        in the coming weeks, has been high up on people''s wish lists for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a980da-1d76-4e09-ab00-248d4168a2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said it could be a helpful feature for "managing complex
        social dynamics." Whether you''re muting someone who irks you — or slyly muting
        an ex after a break up — the tool aims to be a less aggressive option than
        unfollowing another user. The account holders will not know they are muted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d83262-dfb8-4eeb-a1f8-7d3268fb2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is part of a larger effort to make it easier for users
        to personalize their feeds based on what they want to see.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6cf0a4-f76b-45ed-9b59-1223333d3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/02/technology/facebook-f8-day-2/index.html">Related:
        Your Instagram posts help Facebook crack down on terrorists</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2422f67-a378-4412-b8a0-1f2f72d9312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mute an account, users will be able to tap the "..." menu next
        to an account handle, and choose "Mute Posts."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fded5b7-9767-40fa-8ae5-45e215f7742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll still able to view posts on the muted account''s profile
        page and receive notifications about any comments or posts you''re tagged
        in. User accounts can also be unmuted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9b706-aff6-44d7-8c1d-874e7dd2153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is already an option for Instagram Stories, which are photos
        and videos shared by users that disappear after 24 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86926fa-406d-4fdf-9d3e-e2a8338c0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:56:10.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:56:11.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a similar, existing option to prevent seeing a friend''s
        posts in News Feeds. Meanwhile, a Facebook snooze feature allows you to temporarily
        stop seeing a person''s posts for 30 days.</p>'
  'Dengvaxia-vaccine-Kitty-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T11:27:47.124+08:00
    'imagesource': 'jcr:98c10085-2f79-4786-ab41-0f9f094eb1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a49c56-1978-45b9-bacf-9f5a866acafd'
    'lead': 'Malacañang is finding out if the members of the presidential family have
      experienced the negative effects of the dengue vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:38:29.414+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T13:38:29.511+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential daughter Kitty Duterte, grandchild got Dengvaxia vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384772c-3c3b-4977-a370-13ee575402a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 23) — Members of the presidential
        family are among the 890,000 Filipinos immunized with the controversial dengue
        vaccine Dengvaxia, President Rodrigo Duterte''s right-hand man said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6bc6c-acd3-41a1-bbf3-b3871e087309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go confirmed on Tuesday
        Duterte''s 13-year-old daughter Veronica or Kitty, his granddaughter Sabina,
        and his daughter-in-law January got Dengvaxia shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d521ae-cd57-46fc-a6fe-a8938307038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are still finding out if the three members of the presidential
        family have experienced the negative effects of the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfec1a1-7e10-4392-ba8d-85cf7c85ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, vaccine maker Sanofi Pasteur announced that Dengvaxia
        vaccine could potentially cause severe sickness for those who never had dengue.
        This prompted the government to halt the nationwide immunization program,
        which was launched by the Aquino administration in April 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7ce64-97ed-4898-9b67-47bd73eef27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Enrique Domingo said, as of May 15, 87 children
        vaccinated with Dengvaxia have died. Of this, 11 died of dengue. But he said
        they have yet to establish that Dengvaxia caused the death of these children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb776ba-2808-430f-9408-cf95f7327cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Appropriations Committee on Tuesday approved the P1.16
        billion supplemental budget to assist those vaccinated with Dengvaxia under
        the government''s mass immunization program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c220c24-2d42-47c2-8808-0083fbb00a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:38:29.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:38:29.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also ordered the creation of an independent experts
        panel to look into the controversy following conflicting official reports
        on deaths allegedly caused by Dengvaxia.</p>'
  'mcjim-heartwarming-viral-videos':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
