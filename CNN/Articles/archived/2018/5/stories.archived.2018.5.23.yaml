  'maute-abu-dar-marawi-one-year-isis':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T23:09:11.988+08:00
    'imagesource': 'jcr:0abf9a18-b0af-4b82-8ff1-ee3c5ade1e2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '228d8c47-a07f-45c7-a5e8-b428a7256d94'
    'lead': 'A counter-insurgency expert says Abu Dar lacks the credibility of Isnilon
      Hapilon in replenishing Maute forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:12:29.078+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:12:29.256+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: New Maute leader recruits using money, eyes orphans and kin of
      deceased'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20b4cf-a2e0-4056-873e-47dc1c96b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> A year
        after the war that left Marawi City in ruins, the sub-leader of the Maute
        group, Abu Dar, is burning cash to replenish its forces by recruiting and
        training new members, according to the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b657a45-d7f5-456a-b0dd-0242bb3338b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dar replaced Isnilon Hapilon who was killed close to the end
        of the five-month Marawi Siege, Joint Task Force Ranao Deputy Commander Col.
        Romeo Brawner Jr. told CNN Philippines'' <em>On The Record.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f499c-6b76-4ae8-b81f-8fa7122e0875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They find it more difficult now to recruit if they use only the
        ideology. They are now using money to try to entice people to join them,"
        Brawner said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca21dd-9fc6-42df-ad1d-bef82a108a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Dar is offering a joining fee of P70,000 and a monthly fee
        of P10,000 - 15,000. The 100-strong sub-group is eyeing to recruit orphans
        and kin of the deceased combatants in the Marawi Siege, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002af185-c12a-448b-a447-064241d601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that a militant group tried to bring
        in members using money. It''s a combination of money and ideological commitment
        and ability to wave violence. You have to have a perfect storm," said analyst
        Joseph Franco of the Center of Excellence for National Security.</p>'
    '9':
