      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Barangay
        Ginebra forward Joe Devance will not be suiting up in the Philippine Basketball
        Association (PBA) All-Star Visayas leg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372453d-ef0a-4b64-ae7f-921da33fd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:09:01.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:09:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance apologized to all the PBA fans here and abroad on his official
        Twitter account Wednesday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Good morning to all the <a href="https://twitter.com/pbaconnect?ref_src=twsrc%5Etfw">@pbaconnect</a>
        fans across the philippines and world. I want to apologize for me not being
        able to make this years visayas allstar event in Iloilo. Im saddened that
        I wont be able to attend due to my injury to my knee.</p>&mdash; Joe Devance
        (@jdv_38) <a href="https://twitter.com/jdv_38/status/999096882532990977?ref_src=twsrc%5Etfw">May
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59d356-e173-4dd5-88af-43495f6fa261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:09:01.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:09:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
