    'template': '1'
    'title': 'Leather goods brand dares to tug heartstrings of all kinds of men'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4dbea-0d07-472e-a545-d776cef52e43'
      'mgnl:activationStatus': true
