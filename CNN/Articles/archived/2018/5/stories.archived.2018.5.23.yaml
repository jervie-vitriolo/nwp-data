    'template': '1'
    'title': 'Duke and Duchess of Sussex make first appearance since royal wedding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817ecbe-45cc-43bb-b33b-40df1d4ddca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke and Duchess of Sussex on Tuesday
        made their first public appearance since they were married Saturday in a star-studded
        ceremony watched by millions around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2487e2-9fa2-4e2d-8db6-c953a0f80dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan arrived at Buckingham Palace in London to
        attend an afternoon garden party in honor of Harry''s father, Prince Charles,
        ahead of his 70th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ce051-f6e3-4b9c-a428-e7304126f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newlyweds had delayed jetting off on their honeymoon in order
        to attend the garden party — a gesture no doubt welcomed by Prince Charles,
        who accompanied Meghan part of the way down the aisle during the wedding at
        St. George''s Chapel in Windsor Castle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b2c63-b46c-48ea-a339-c9349d6df309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bold feminist statement, the Duchess of Sussex walked unescorted
        down the first section of the aisle on her wedding day after her father was
        forced to pull out of ceremonial duties because of health issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde9399-8fd1-47f4-93dc-addab7b90291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles hosted the pair''s more intimate private evening
        reception Saturday for around 200 guests at Frogmore House, another royal
        residence south of Windsor Castle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13e753-ca8c-48f3-973f-0c6715e7bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since the wedding, Prince Charles has received praise
        in the British press for the welcome he offered to Meghan''s mother, Doria
        Ragland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fe2e8-3790-4a11-bd34-10df735b1586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seen taking her hand in the chapel when she was overcome
        with the emotion of the day and, later, walking with her as he departed the
        chapel alongside his wife, Camilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072d5d2-a859-42e2-909e-681e7cdc2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Prince of Wales'' birthday is actually in November, the
        garden party on Tuesday was an opportunity to celebrate his patronages and
        military affiliations, as well as others associated with the charities he
        supports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f5090-90a7-459b-8828-156858420cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:58:42.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was held on the first anniversary of the Manchester Arena
        bombing -- in which 22 people lost their lives — and several cadets and emergency
        service workers were also invited to the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6665e70-6027-47eb-8334-8d933478952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:58:42.131+08:00
