      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not just from fans rooting for their favorites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795b7fc-aea4-4546-8f54-f7432fcb56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.875+08:00
