      'text': '<p><em>This story was first published on CNN.com <a href="https://money.cnn.com/2018/05/22/news/royal-wedding-goody-bags/index.html">"Royal
        wedding guests are selling their goody bags online for as much as $10,000"</a></em></p>'
  'facebook-mark-zuckerberg-testify-eu-parliament':
    'author': 'Ivana Kottasová and Seth Fiegerman, CNN'
    'caption': 'Mark Zuckerberg'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-23T06:58:08.676+08:00
    'imagesource': 'jcr:733cdff4-920b-4980-b5a6-4c48d802d016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea15249b-6ec4-4497-a45a-adbc162afd9f'
    'lead': 'Facebook founder Mark Zuckerberg was questioned by political leaders
      and lawmakers at the European Parliament in Brussels for about 80 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:15:37.218+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T14:15:37.448+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg ripped by European Parliament for dodging questions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673cb89-c2dc-42f3-815e-6b7126780d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — Mark Zuckerberg''s big European test
        did not go well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b29a4dc-652b-4f9c-94bd-f2cb938ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook (<a href="https://money.cnn.com/quote/quote.html?symb=FB&amp;source=story_quote_link">FB</a>)
        CEO <a href="https://edition.cnn.com/europe/live-news/zuckerberg-testimony-european-parliament/?iid=EL">apologized</a>
        for the company''s mistakes but angered European lawmakers by dodging their
        questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7f066-e770-4831-a29c-8b471f007c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg was questioned on Tuesday by political leaders and lawmakers
        at the European Parliament in Brussels for about 80 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f234b5-1317-46bf-b4fb-94bd41598bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His replies left them mostly frustrated. They used the last few
        minutes of the meeting to complain and accused him of giving general answers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b2727-e0bb-4b19-be41-bbe6b6c81231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked you six yes and no questions," Philippe Lamberts, a Green
        party politician, said. "I got not a single answer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d9a47-4a72-4a6e-af7a-f46d47c832b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setup of the meeting was largely to blame. The lawmakers were
        given three minutes each to ask their questions one after another. Zuckerberg
        was allotted time at the end to answer them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c8691-70bd-4956-841c-4bea1a688d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As time ran out, Zuckerberg promised Facebook will respond to each
        of the lawmakers'' questions in writing in the "next few days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e82ff-000d-4b26-a3cc-058aa1d078c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a standard format for meetings of the group, according to
        the parliament''s spokesperson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560f73e-0395-48a9-85e7-fab69fb3a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the parliamentarians pushed back at Zuckerberg for not
        agreeing to attend a full committee meeting, similar to the one he attended
        in the US Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9204a-4dc2-47b6-821e-a4321468908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You asked for this format for a reason," Lamberts told Zuckerberg.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01aab4c-29d8-4f2f-bc07-992c869ce2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guy Verhofstadt, chair of the Alliance of Liberals and Democrats
        for Europe, called the format "pre-cooked" and said it "ensured Zuckerberg
        could avoid our questions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba2dd0-5d60-4d2d-b533-8a96df906160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that written answers from Facebook will be forthcoming,"
        he <a href="https://twitter.com/guyverhofstadt/status/998999418631270405">wrote</a>
        on Twitter after the hearing. "If these are not accurately answered in detail,
        the EU competition authorities must be activated &amp; legislation sharpened."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4646585-d109-490b-807e-2898f7b989d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group asked Zuckerberg about fake news and extremist content,
        accused him of "censorship" and suggested Facebook should be broken up into
        separate companies to increase competition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1a250-4bca-4312-8de2-eaa46bbc1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg apologized for how Facebook (<a href="https://money.cnn.com/quote/quote.html?symb=FB&amp;source=story_quote_link">FB</a>)
        handled issues related to fake news, foreign interference in elections and
        the personal information of its users at the start of the meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9dc57-3d2e-4060-9347-95c935445398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t take a broad enough view of our responsibility and that
        was a mistake and I am sorry for it," he said, effectively <a href="https://money.cnn.com/2018/04/10/technology/mark-zuckerberg-congressional-testimony-news/index.html?iid=EL">repeating
        a line</a> that he used when testifying before Congress last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb08be70-9052-4e93-a74c-f65021230900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has done on <a href="https://money.cnn.com/2017/11/01/technology/business/facebook-earnings/index.html?iid=EL">numerous
        occasions</a> in recent months, Zuckerberg pledged to double the number of
        people working on Facebook''s security and said the investment will "significantly
        impact [Facebook''s] profitability."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9713532-c11b-4364-ac5a-63c2482d72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping people safe will always come before maximizing our profits,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741bfa0-e6ac-460e-aba5-6460b28f3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg first met the parliament''s president Antonio Tajani.
        He then faced a bigger group of lawmakers, known as the conference of presidents,
        to answer their questions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5da0b-5605-4291-bee1-02ead636e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple members of the European Parliament pressed Zuckerberg on
        whether Facebook is a monopoly, with one asking whether the CEO could convince
        him that the company does not need to be broken up. Zuckerberg said Facebook
        exists "in a very competitive space," pointing out people use different tools
        to communicate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1a29e-3a97-4a92-bdf1-1ca9c8b9801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From where I sit, it feels like there are new types of media all
        the time," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781b390-71cb-45ba-a73f-c893bf1bfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also raised the issue of extremist content on Facebook,
        pressing Zuckerberg on the need to remove hate speech faster.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa9193-22ab-49ce-99f5-f9d08830bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook has developed a series of features, including
        artificial intelligence tools, to tackle the problem.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e8154-15f3-4e00-9a51-6aa7c857b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was the case when he appeared before Congress, Zuckerberg largely
        avoided answering questions about Facebook''s data collection practices, including
        the data it gathers from non-users.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2bc265-769f-49ab-bed1-990821648abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, an analyst with GHB Insights, wrote in an investor
        note Tuesday that he expects "more back and forth between the EU and Facebook
        over the coming weeks."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0b3bdc-c912-48db-ad4d-fbb3d535a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Ives said the hearing marked "another step forward for
        Zuckerberg post Cambridge,"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564b5d1-b799-4e59-a13e-ccd4f3c8c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came two months after news surfaced Cambridge Analytica,
        a data firm connected to President Donald Trump''s campaign, had access to
        information on up to 87 million Facebook users without their knowledge. As
        many as 2.7 million of these users were European residents, according to the
        European Commission.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f7495-375b-4093-be3b-38ef8642ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook, and Zuckerberg in particular, has been seen as uncooperative,
        even actively resistant towards European law and attitudes for a long time,"
        said Paul Bernal, senior lecturer in IT and media law at the University of
        East Anglia. "If the authorities decide to play hard ball, Facebook could
        have a big fight on its hands."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d075e6-d350-4acc-b3be-0fe4a22d164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:15:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:15:37.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2018/05/22/technology/mark-zuckerberg-european-parliament/index.html">Mark
        Zuckerberg ripped by European Parliament for dodging questions"</a></em></p>'
  'Trump-doubt-summit-North-Korea-Kim-Jong-Un':
    'author': 'Kevin Liptak, CNN'
    'caption': 'The historic diplomatic encounter planned for three weeks from now
      between President Donald Trump and North Korean despot Kim Jong Un appeared
      in doubt. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T06:46:16.120+08:00
    'imagesource': 'jcr:d75d143f-885f-4ef1-9c3d-26125d168795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54f141b9-7f9a-4d60-832f-f5babae6aa7d'
    'lead': ' The historic diplomatic encounter planned for three weeks from now between
      President Donald Trump and North Korean despot Kim Jong Un appeared in doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:18:55.248+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T14:18:55.474+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump casts doubt on June summit with Kim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca91e8b3-fd6c-4be6-9d54-4bcbd1b58d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The historic diplomatic encounter planned for three weeks
        from now between President Donald Trump and North Korean despot Kim Jong Un
        appeared in doubt on Tuesday as Trump questioned whether preparations could
        be completed in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d5e292-135f-41bc-90f3-21129aaeed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very substantial chance that it won''t work out," Trump
        said in the Oval Office, where he was sitting for critical talks with his
        South Korean counterpart. "That doesn''t mean that it won''t work out over
        a period of time, but it may not work out for June 12."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4bbaf-8a1c-4280-b25a-1737790731e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the clearest indication to date that the audacious summit
        Trump agreed to in March may be at risk. Last week, North Korea adopted a
        harsh new tone and threatened to withdraw from the meeting, which is due to
        occur in Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99504a2f-397f-4d3b-ada3-4024729309c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump spoke, his Secretary of State Mike Pompeo sought
        to cast a more optimistic view of the talks, appearing for the first time
        in the State Department briefing room to insist a June 12 meet was still the
        goal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55395a30-3e33-4aba-83bd-afc072e404b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working to make sure that there is a common understanding
        about the contents of what will be discussed. But I''m optimistic," Pompeo
        said. "It could be something that comes right to the end and doesn''t happen.
        As the President said, we''ll see. And that is the place that we find ourselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7278e-d664-4537-86f0-01ed90723682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also maintained that preparations were "moving along" for
        the talks with Kim; indeed, advance teams are surveying hotel ballrooms in
        Singapore as possible venues. But the President suggested there may not be
        enough time for the two sides to agree on mutually agreeable parameters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ed7d2-b7c4-4bab-8a85-cb56ebf1f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens," Trump said. "If it doesn''t happen, maybe
        it''ll happen later. Maybe it''ll happen at a different time. But we are talking."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b8698-7a19-4838-9d79-2bde35c2be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his meetings Tuesday with South Korean President Moon Jae-in,
        Trump hoped to <a href="https://edition.cnn.com/2018/05/22/politics/north-korea-us-coin/index.html">gain
        clarity on North Korea''s nuclear intentions.</a> Moon, meanwhile, was hoping
        to shore up confidence for the Kim meeting, which he helped to broker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc859139-6f24-4fdb-8668-59fdda5a4e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some U.S. officials believe Moon oversold Pyongyang''s promises
        when his government relayed Kim''s invitation to Trump for talks in March.
        At the time his envoy said North Korea was "committed to denuclearization,"
        but recent statements from the North have cast doubts on Kim''s willingness
        to negotiate away his nuclear weapons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2823a4-eebc-434d-addc-141cb81065db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, in turn, has led to skepticism the summit between Trump and
        Kim will proceed. White House aides have grown pessimistic in recent days
        that the talks will occur, and Trump underscored the uncertainty on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554175a7-9f53-4fba-ad1d-3e51e4599af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again accused China of meddling in his diplomatic overtures with
        North Korea, saying Beijing was to blame for the new harsh tone from Pyongyang
        after Kim met in early May with Chinese President Xi Jinping.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85f0b2-0c58-4d3a-8610-4d4f4429ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think things changed after that meeting and I can''t say I''m
        happy about it," Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad9d26-c4c7-48ef-83ff-21262016d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he insisted he believed Kim was earnest in his nuclear vows,
        and suggested Pyongyang had much to gain from striking a deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee32330-3e6a-48ff-9bde-103c24e9c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will guarantee his safety," he said of Kim. "He will be safe,
        he will be happy, his country will be rich, his country will be hardworking
        and very prosperous."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e172fe4-0236-4f38-b058-bfe16f9dac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who has urged a diplomatic path in the belief it could forestall
        war, arrived in Washington in a bid to bolster confidence that the Singapore
        meeting will be a success. He met with Kim himself last month to great fanfare
        along the Korean Demilitarized Zone, a historic encounter that Trump hopes
        to replicate in his own talks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d6901-5efc-4807-87fd-5f44c44ebc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plans were complicated last week when North Korea issued a
        series of harsh statements condemning joint U.S.-South Korea military exercises
        and threatening to pull out of the Trump summit if the U.S. continues to call
        for nuclear abandonment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac303f43-6fec-4bd3-9cf0-2c1fd586b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials were prepared to press Moon on the recent shift in
        tone, hoping to determine whether it is a signal of changing intentions or
        whether the North is simply trying to test Trump''s willingness to negotiate
        ahead of the summit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a916ed99-2aa7-4b5b-add3-bc5a9976f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the talks, Moon''s representatives projected a positive
        message.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4bc04-3041-4e10-9006-45cd9007e4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe there is a 99.9% chance the North Korea-U.S. summit
        will be held as scheduled," Chung Eui-yong, Moon''s national security adviser,
        told reporters on the flight from Seoul to Washington. "But we''re just preparing
        for many different possibilities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250ccaa-ccf0-4981-b717-037bb54e7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials declined to offer their own prospects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e471ed-6692-4124-a2da-745e601c6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a betting man. I wouldn''t care to predict whether it
        would happen, only to predict that we''ll be ready in the event that it does,"
        Pompeo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6dfa5d-f451-45b4-ae76-96634be0f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Moon met in the Oval Office at noon before joining a larger
        working lunch with aides. There was no joint news conference, and Moon spent
        only two hours at the White House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b204ff-91ce-414f-af5f-32a4859ceafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did meet with some of Trump''s aides earlier in the day, however,
        as questions about the administration''s approach to the summit continue to
        mount.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9c517-0c4a-41d3-9e94-7e36d7b70ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser John Bolton, who has been outspoken in
        his hawkish views toward North Korea, drew Pyongyang''s ire when he suggested
        Trump use a so-called "Libya model" to rid the country of its nuclear weapons.
        The U.S. brokered a deal with Libyan leader Moammar Gadhafi in 2003 to abandon
        his nuclear weapons, but he was overthrown and killed in 2011.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc12ecf-7b65-451f-8f6f-1b24f3396eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libya suggestion raised eyebrows in Seoul, where Bolton''s comments
        were deemed unhelpful at best and deeply damaging to the potential for diplomacy
        at worst. Trump later clarified that he wasn''t pursuing the Libya model in
        North Korea, but speculated things could end poorly for Kim if he doesn''t
        agree to a deal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a98c9-b5d9-4140-8fe2-4205d28c5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has meanwhile adopted a more diplomatic approach, saying
        an agreement with Kim to abandon nuclear weapons could lead to economic assistance.
        Pompeo has met Kim twice in North Korea but didn''t emerge with any specific
        commitments toward dismantling the nuclear program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407f74c-36db-41d7-b9b5-0d087a67a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Tuesday he was open to returning to meet Kim if it was required
        to keep the summit with Trump on track.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3c2f3a-0bdd-4ba8-922f-be11beacd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:18:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:18:55.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/22/politics/trump-moon-north-korea-white-house/index.html">"Trump
        casts doubt on June summit with Kim"</a></em></p>'
