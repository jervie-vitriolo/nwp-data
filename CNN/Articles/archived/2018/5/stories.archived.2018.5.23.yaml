      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Suspects
        in the hazing death of freshman law student Horacio "Atio" Castillo III are
        now detained at the Manila City Jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4caea-ea62-4862-8183-f2107567772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transfer happened Wednesday afternoon, a day after the Manila
        Regional Trial Court branch 20 directed the National Bureau of Investigation
        (NBI) to turn the suspects over to the city jail.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: NBI officials transfer the 10 Aegis Juris fraternity members
        to  Manila City jail. They are the frat members charged with hazing in the
        death of law student Horacio &quot;Atio&quot; Castillo III | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/iZ5T9AhSM9">pic.twitter.com/iZ5T9AhSM9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/999180061235277824?ref_src=twsrc%5Etfw">May
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76d96f-59bf-4f32-b33e-b26e9c92c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245bcb7-8104-490b-9c13-78effd317ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are all members of the Aegis Juris fraternity, which
        supposedly conducted the "welcoming party" or hazing rites that killed Castillo
        on September 16. They are Arvin Balag, Ralph Trangia, Oliver John Audrey Onofre,
        Mhin Wei Chan, Hans Matthew Rodrigo, Joshua Joriel Macabali, Axel Munro Hipe,
        Marcelino Bagtang, Jose Miguel Salamat, and Robin Ramos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9db18-208a-46c3-a04f-370ab2e83180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their transfer, they were chanting "Mabuhay (Long live, Aegis
        Juris Fraternity)," at their detention cell in the NBI headquarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3643c-69c6-466f-a778-ea1d16596d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten surrendered to the NBI on March 23 after the Manila RTC
        ordered their arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548638d6-de03-4914-93c2-d4c8af3bf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo, a 22-year-old freshman University of Sto. Tomas law student,
        had hematoma or bruises on both upper arms, as well as marks of candle wax
        drips all over his body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5384960-d1ed-461b-b210-61a66b1d7815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death spurred calls for stricter anti-hazing measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051e86f-c83e-4758-8551-f60e8504fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:32:20.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:32:20.655+08:00
