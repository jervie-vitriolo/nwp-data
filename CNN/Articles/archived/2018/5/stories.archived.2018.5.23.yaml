      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca6f93-d2dc-4519-b39f-bfbd4ee9d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98224af1-bd6f-4ae5-8ef5-20f2d648ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counter-insurgency expert however has doubts that Dar has the
        "street cred" to influence new members. Franco said that Dar is unlike Hapilon
        who had resonance with ISIS propagandists in Syria, Iraq and Southeast Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134f78f-7e3d-4cb1-ab80-60a20b48544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Hapilon] had a brand. I''m not sure Abu Dar has a similar-I
        hate to say this-''star power''," he said. He noted that Hapilon''s popularity
        complemented Maute''s resources to fund a war against government forces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f97c46-3131-48bc-aac3-9968887ba4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unlikely that Dar''s group will get funding from ISIS,
        he said. "They have issues on their own home court. Then how can the local
        affiliates - the guys overseas - how can they receive support from the home
        office?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a101748-ee20-4497-9160-dc3fd730d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they received reports that the Maute sub-group
        is training new recruits in remote and mountainous areas in Butig, Lanao del
        Sur.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b8633-9787-4ec0-9e2e-a7c31cfa942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these are minimal and I think the military is still in control,"
        said Marawi City Mayor Majul Gandamra. He said he is confident that the government
        will be able to convince the remaining members of the IS-inspired group to
        surrender.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9fb3a7-6ed5-47b1-9d6e-47bc5e4f1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said 27 members of the Maute Group have surrendered to the
        government and they are expecting more in the coming weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089dd82a-340a-42d5-a3ce-697fd43d1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:12:29.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:12:29.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has also improved its training on combat in urban setting,
        where concrete structures and industrial materials like LPG tanks could be
        used against the soldiers, said Joint Task Force Trident and Marawi Commander
        Maj. Gen. Danilo Pamonag.</p>'
  'michael-rotondo-new-york-eviction':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T22:17:04.670+08:00
    'imagesource': 'jcr:b01fcf3c-45c6-4925-be0e-fed4fe2c61fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade913af-750f-4a79-83fd-1c6a35cc1329'
    'lead': 'A 30-year-old man didn''t get the message that it was time to move out
      of his parents'' home, even after they left him five notices and an offer of
      cash to help find new digs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:16:01.444+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:16:01.710+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A judge sides with parents and rules their 30-year-old son must move
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc88d1-7c3a-4665-b4a0-c4462cfded75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 30-year-old man didn''t get the message
        that it was time to move out of his parents'' home, even after they left him
        five notices and an offer of cash to help find new digs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d4b95-c883-45a7-a9c3-2b6273987f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York family drama eventually rolled into the court system,
        where a judge on Tuesday ruled in the parents'' favor and ordered Michael
        Rotondo to leave after having a room for eight years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c3b7f-1ae8-46a6-82bb-41231c42cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rotondo contends he is owed a six-month notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b91e41d-80e7-4531-afc0-d43e5ebb2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted a reasonable amount of time to vacate, with consideration
        to the fact that I was not really prepared to support myself at the time of
        the notices," he told <a href="https://cnycentral.com/news/local/judge-rules-30-year-old-camillus-man-must-move-out-of-parents-home">CNN
        affiliate WSTM.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d0f22-6fad-4063-849d-76d1d28ef1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notices sent to their son</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e4407-58b5-48a1-9b8c-cf12ec6032c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christina and Mark Rotondo of Camillus started the court proceedings
        earlier this month and filed evidence of five notices they served their son,
        starting in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b3aad-2337-406b-9ce9-bcda200ce93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One note on February 2 reads:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead993ff-814d-4245-88e3-0935ec17fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a discussion with your Mother, we have decided you must leave
        this house immediately. You have 14 days to vacate. You will not be allowed
        to return. We will take whatever actions are necessary to enforce this decision."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e52a4-b524-4d74-8521-c57bd7dd3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after this notice, his parents decided to seek legal counsel
        and served another notice on February 13, granting Michael 30 days to move
        out or they would begin enforcement procedures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30983a63-cd2b-41a0-a49f-bbd42f909de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days later, in another note, the parents offered some advice
        and gifted Michael $1,100 to help him find a new place to live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab7733e-4acd-4a03-a72d-a4c015160908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some advice:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d06f0-c500-4834-9bf1-81b73c2289aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Organize the things you need for work and to manage an apartment.
        Note: You will need stuff at (redacted). You must arrange the date and time
        through your Father so he can set it up with the tenant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d1b9f-7cc9-4ee9-bf05-e05839db6828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) Sell the other things you have that have any significant value,
        (e.g. stereo, some tools etc.). This is especially true for any weapons you
        may have. You need the money and will have no place for the stuff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e88dc-b9d1-4287-b9b1-33afc0c9019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) There are jobs available even for those with a poor work history
        like you. Get one – you have to work!</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ea10b-9a4f-480b-96aa-fd2e0b3b5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4) If you want help finding a place your Mother has offered to help
        you."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63296685-c232-4115-95e1-91d334e05a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael still didn''t heed the notice that it was time to move on,
        and according to a note dated March 5 his parents reminded him of the looming
        deadline of March 15, documents show.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d862472-4f10-406a-94d9-9086635050d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we have seen no indication that you are preparing to leave."
        It adds, "Be aware that we will take any appropriate actions necessary to
        make sure you leave the house as demanded."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20489447-88e1-4db1-9cc5-4b1e720ed98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth and final notice on March 30 presents Michael some options
        to get his broken down vehicle off their property, and in all the options
        his parents offer to help pay for the repairs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b509bf2-a84f-416e-b425-7cc8990169f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he still refused to leave, his parents filed for an ejectment
        proceeding to end what some might call a failure to launch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a6c3b-0859-472b-a87e-8e76b69f4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael asked the court to dismiss the request.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6c3e7-790d-4d63-a7e1-a2f1d4fef0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that for the past eight years he "has never been expected
        to contribute to household expenses, or assisted with chores and the maintenance
        of the premises, and claims that this is simply a component of his living
        agreement," according to filings obtained by <a href="https://cnycentral.com/news/local/camillus-parents-seek-courts-help-to-get-adult-son-to-move-out">CNN
        affiliate WSTM.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f635245-f5d7-4510-ae03-5e9e11b40a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge: ''I think the notice is sufficient''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51484223-e029-4634-9947-61881d9f911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on Tuesday, Michael represented himself and cited
        the case of Kosa v. Legg: "that there is ''Common law requirement of six-month
        notice to quit before tenant may be removed through ejectment action."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96a89c-62f1-4758-ae47-f5c45d6c569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But New York State Supreme Court Judge Donald Greenwood disagreed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f69e61-3f55-4ed2-bb55-cbe4b47186b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m granting the eviction," he said. "I think the notice is sufficient."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f341da9e-d85c-40ea-8772-9585b5c7ba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After court, Rotondo told reporters he plans to appeal the case
        and finds the ruling "ridiculous."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ed558-5400-41c5-9091-a228302ab2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:16:01.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:16:01.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me like I should be provided with, you know, 30 days
        or so, because generally you get 30 days after you''re found, you know, to
        have to vacate the premises," he said. "So I''m expecting something like that.
        But realistically, if that''s not the case, I don''t know."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef791b7c-af22-4710-8529-9b734928b7d0'
