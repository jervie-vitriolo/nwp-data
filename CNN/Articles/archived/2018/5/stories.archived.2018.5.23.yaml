      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next stop is on May 25 in Batangas City, then concludes on May
        27 in Iloilo City.</p>'
