      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 23) —</strong> The Mindanao All-Stars
        delivered a convincing victory in front of their hometown fans at the first
        leg of the Philippine Basketball Association (PBA) midseason event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ffa32-3d97-43f5-89a9-3fdf299a5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao All-Stars dismantled the Smart All-Stars, 144-130,
        Wednesday at the Sports,Cultural &amp; Business Center in Davao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9be8c0-facd-477b-93f6-4464107734c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baser Amer led the attack for the Mindanao All-Stars with 22 points
        and seven rebounds, while Mark Barroca added 20 points and seven assists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45eecb-9960-47a0-861a-890fcd7eb4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao selections engaged in a high-octane offense to take
        the driver''s seat at the end of the opening salvo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c22b9d-5800-42e8-9e13-6eba7b04946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be outshined, the twin towers of June Mar Fajardo and Japeth
        Aguilar sparked a spirited run for the Smart All-Stars in the second frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9afafd-d144-47c6-a4c7-9116b0c1170e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mindanao All-Stars were able to keep their opponents at
        bay and hold a slim advantage heading into the halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e423152-3a07-4b5b-acc0-59d29ba9701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao All-Stars put on a scoring clinic as they tallied 39
        points to keep the edge after three quarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cff06-cbae-4f28-be25-7865e42357ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding on the momentum, the Mindanao All-Stars pulled away for good
        in the final period en route to the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233a309-2ac8-414a-afa1-be80ef3f54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo powered the Smart All-Stars with 34 markers and
        14 boards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d92277-a3d1-4656-8cd6-c1017fb8b1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:09:37.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before the match, the tandem of Terrence Romeo and Attorney
        Mans Carpio captured the Legends Shootout title after besting three other
        duos which included Special Assistant to the President Bong Go and PBA legend
        Allan Caidic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e3881-4164-4c98-9816-36ee2e385002'
      'mgnl:activationStatus': true
