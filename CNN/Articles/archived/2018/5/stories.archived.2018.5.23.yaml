      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed that the final pair of contestants, Caleb Lee Hutchinson
        and Maddie Poppe, are dating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2574d9-ff6c-4617-bd53-125a73ab9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T14:03:10.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poppe, a 20-year-old singer-songwriter from Iowa, claimed the Idol
        title over her 19-year-old beau, who is a musician from Dallas, Georgia.</p>'
