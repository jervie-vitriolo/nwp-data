      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson congratulated his girlfriend in a tweet that excitedly
        proclaimed, "MY GIRLFRIEND WON AMERICAN IDOL!!!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d354e72-6bd4-43b0-bc92-de771f46c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.876+08:00
