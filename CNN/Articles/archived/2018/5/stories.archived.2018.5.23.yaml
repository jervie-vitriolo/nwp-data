    'title': 'NBA: Mitchell, Simmons headline All-Rookie Team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac24e2d-0228-4458-ab97-f041ce5d77b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:43:30.608+08:00
