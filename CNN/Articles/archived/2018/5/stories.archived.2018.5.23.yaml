      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco and Ver Marcelo contributed
        to this report.</em></p>'
  'united-states-health-alert-china-sound-sensations':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T19:17:44.416+08:00
    'imagesource': 'jcr:20bcc9b5-dbb9-4a1f-ba53-ced3ccc76a9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9991edac-d937-4a7e-b98e-11453571482c'
    'lead': 'U.S. officials have issued a health alert after a U.S. government employee
      stationed in southern China reported "abnormal sensations of sound and pressure"
      that indicated a mild brain injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:35:39.768+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:35:39.914+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. issues alert after employee in China reports ''abnormal'' sound
      sensations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714ee33-0962-4b18-9717-da2de49d66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. officials have issued a health alert
        after a U.S. government employee stationed in southern China reported "abnormal
        sensations of sound and pressure" that indicated a mild brain injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077947f8-5620-450f-bc43-9119f0aadd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, assigned to the city of Guangzhou, reported a range
        of physical symptoms from late 2017 through to April 2018, and was sent back
        to the United States for assessment, the State Department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e74dbc-d8d8-4910-bffc-a7ef01195f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Beijing learned on May 18 that the clinical
        findings of the evaluation matched that of a "mild traumatic brain injury,"
        an embassy spokeswoman told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2cc12-44c0-4b9c-9a49-a62239acdcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert will raise comparisons with a series of unexplained incidents
        in Cuba that led to the withdrawal of most U.S. personnel from the embassy
        in Havana. The cause of those incidents, reported in late 2016 and early 2017,
        <a href="https://edition.cnn.com/2018/01/09/politics/senate-cuba-sonic-attacks-hearing/index.html">still
        remains a mystery.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e832a-7a6b-4902-8066-b94f59729255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials did not publicly drawn a link between the incident
        in China and the events in Cuba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1a973-8296-4139-a705-f595f2d48ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the alert issued by the U.S. State Department on Wednesday,
        the cause of the injuries to the employee in China remains unknown, but officials
        were not aware of other similar symptoms among the diplomatic community in
        the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf03d1-7dac-42f0-bb6a-15b8817c873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokeswoman at the U.S. Embassy in Beijing told CNN the State
        Department was taking the incident "very seriously" and was working to determine
        the cause and impact of it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4a1da-0024-4c9f-9d14-f7fffba1b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has assured us they are also investigating
        and taking appropriate measures," the spokeswoman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70acc1-1ac7-4127-8e63-7400b43c3c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said in its Wednesday statement that anyone
        who experienced "unusual acute auditory or sensory phenomena" while in China
        should move away from the source of the noise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9fd6b7-3d52-4dba-98ec-f01ab4facf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:35:39.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:35:39.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/asia/us-employee-china-sound-injury-intl/index.html">"US
        issues alert after employee in China reports ''abnormal'' sound sensations."</a></em></p>'
