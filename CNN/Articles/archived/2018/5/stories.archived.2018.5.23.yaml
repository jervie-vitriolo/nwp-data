      'mgnl:type': 'text'
      'text': '<p>It was a first finale for the show since ABC revived the former
        Fox franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7be365-e4f6-44d1-92b7-2f4f19a83fd5'
