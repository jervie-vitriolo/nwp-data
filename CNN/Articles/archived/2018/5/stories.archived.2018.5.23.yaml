      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, fidelity wins in this story told with wit and humor. The
        belt, a gift from his wife, reminds him to be faithful and not literally pull
        down his pants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26d0d1-8fea-4679-b38f-a6678f526a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video reaped 10 million organic views in one week, which translated
        to enormous sales for McJim in the holiday season last year. The "Bag" is
        the third and last in McJim''s series of viral videos posted early this month.
        Like the bag in the story, it shows how a straight man [Wayne Avellano]''s
        friendship with a gay guy [Ross Pesigan] has been consistent through the ups
        and downs of his love life.</p>'
