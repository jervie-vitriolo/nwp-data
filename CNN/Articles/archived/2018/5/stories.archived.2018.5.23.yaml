    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335943b-3053-48db-a191-949164782a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:03:09.875+08:00
