    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a3463-a661-4d74-8cb0-179e41297206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens are expectedly all praises for the stereotype-breaking
        film about the depiction of a straight-gay friendship, with viewers tagging
        their straight or gay best friends in the comments section and leaving words
        of gratitude for the affirmative story.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745685a5-4e76-447a-95af-e30650533aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilang beses man tayong masaktan, ang karamay pa rin natin ay
        ang ating kaibigan. Aaminin kong napaiyak ako sa story na ito</em> [Regardless
        of how many times we get hurt, we can still depend on our friends. I admit
        I cried watching this story]," said Facebook user Nash Trato.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66719570-7dae-4b78-9f87-ca12d2ddc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of its online debut, "Bag" was selected to participate
        in the First International LGBTQ Coming of Age Short Films Festival, which
        will be held simultaneously in Paris, France, and San Francisco, U.S.A, in
        September this year. It has 1.2 million views on Facebook as of posting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0171cbd-528e-41f0-85be-6d97d0ca5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Producing a gay-themed short film was a very bold move for McJim,
        a leather accessories brand that caters to men," said Insight 360 Consultancy
        Services head Chris Cahilig, the director and producer of the three viral
        videos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdf287-58ea-4b82-91b1-fa8fad27f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the overwhelmingly positive acceptance of ''Bag''''s message
        proves that the universal values of enduring friendship, acceptance, and moral
        support have no gender divide," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50387f03-70dd-4a45-8f97-57089f07cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.852+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McJim, meanwhile, observes that Filipino men have become more sophisticated
        and urbane, placing great value in things that last and endure. The positive
        reaction to its videos mirror the qualities that drive them toward the brand''s
        well-crafted authentic leather wallets, belts and bags. McJim believes its
        customers now have the maturity and confidence to grasp the unconventional.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268fec9-c6f4-40d7-82f0-812c45df8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>McJim products are available in leading online shopping sites
        and all major department stores nationwide. For more information, visit and
        like the official <a href="https://www.facebook.com/OfficialMcJIM/">McJim
        Facebook page.</a></em></p>'
