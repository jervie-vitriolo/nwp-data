  'UST-suspends-accreditation-fraternities-sororities':
    'author': 'CNN Philippines Staff'
    'caption': 'University of Santo Tomas. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T10:15:08.673+08:00
    'imagesource': 'jcr:5db66a6e-816f-476d-a99c-e6f0a98d417b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd29c3a-e928-4cc8-bf9c-e0c2e6c76b42'
    'lead': 'Fraternities and sororities are also banned from recruiting students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:45:48.995+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T13:45:49.109+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UST suspends accreditation of fraternities, sororities amid Atio Castillo
      hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff4362-ed84-42a5-ba8a-495019acfeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The University
        of Santo Tomas has suspended the recognition of all fraternities, sororities,
        and similar organizations in the campus eight months after the death of freshman
        law student Horacio "Atio" Castillo III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093ad4d-c2fe-4db3-87b0-db4268452856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST Office of Student Affairs Director Ma. Socorro Guan Hing confirmed
        the policy to CNN Philippines, after a memorandum dated May 21 was published
        by The Varsitarian, UST''s official student publication.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937311a9-4f79-465c-ba2a-be3b3a3fad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memorandum, UST will impose the policy at the start
        of the incoming academic year until further notice, as the university takes
        "proactive steps to protect the students from the danger of participating
        in activities that will involve hazing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6a7b4b-bee8-47b2-ab39-9c0aa7b01d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, all fraternities, sororities, or similar organizations
        are directed to cease and desist from recruiting students or engaging in any
        kind of activities," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d6bf8d-deb5-4c0f-ab14-f250a1d230e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All students are also prohibited from joining fraternities, sororities,
        or any unrecognized student organization in accordance to the university''s
        Code of Conduct and Discipline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203180a9-b739-407c-ba08-df5a47ccfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio, a 22-year-old freshman UST law student, was killed after a
        supposed "welcoming party" or hazing rites of the Aegis Juris fraternity on
        September 16, 2017. His parents said he promised to come back on September
        17, a Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d186be-9cc2-4c00-965c-1f1426bd3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Atio had hematoma or bruises on both upper arms, as
        well as marks of candle wax drips all over his body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b069148-4cea-4a37-9a96-c6d8a5cd4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:45:48.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:45:49.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death spurred calls for stricter anti-hazing measures.</p>'
  'NYT-Michael-Cohen-taxi-king-partner':
    'author': 'Eli Watkins, CNN'
    'caption': 'A New York taxi kingpin and business partner of President Donald Trump''s
      attorney Michael Cohen has agreed to cooperate with the government. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T08:52:23.570+08:00
    'imagesource': 'jcr:f0faecda-f259-4f75-98e2-808e8b1d542a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1aad5ad-91f0-4900-9e1e-61888816e2ad'
    'lead': 'The Times said the agreement for Evegny "Gene" Freidman would allow him
      to avoid jail time and would have him work with prosecutors in both the state
      and federal investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T13:49:51.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T13:49:51.898+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYT: Michael Cohen''s ''taxi king'' business partner to cooperate with
      government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be7efc-ff65-49c7-bb41-14de65609621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York taxi kingpin and business partner
        of President Donald Trump''s attorney Michael Cohen has agreed to cooperate
        with the government, <a href="https://www.nytimes.com/2018/05/22/nyregion/michael-cohen-trump-taxi-cooperation.html">The
        New York Times reported Tuesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164a2e1-b9e6-4755-9206-fabf6e2a2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times said the agreement for Evegny "Gene" Freidman would allow
        him to avoid jail time and would have him work with prosecutors in both the
        state and federal investigations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c9001-2d02-439c-81a1-3c44d8042f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of the Freidman agreement came just days after <a href="https://edition.cnn.com/2018/05/17/politics/paul-manafort-son-in-law-plea/index.html">news
        broke</a> that Jeffrey Yohai, the son-in-law of former Trump campaign chief
        Paul Manafort, had reached a plea agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c940f-7432-4c85-9778-c8c127214ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freidman, known as New York''s "Taxi King," was indicted on state
        charges last year by then-New York Attorney General Eric Schneiderman, who
        alleged Freidman and others failed to pay $5 million (₱52 million) in MTA
        surcharges between 2012 and 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dde07c-18d2-441d-adfd-caa854a07115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freidman''s agreement, given his <a href="https://edition.cnn.com/2018/05/01/politics/michael-cohen-donald-trump-taxi-taxes/index.html">ties
        to Cohen</a> as a business partner, may put still more pressure on the Trump
        associate and attorney, who faced federal raids in April before the Justice
        Department <a href="https://edition.cnn.com/2018/04/13/politics/michael-cohen-hearing-fbi-raid/index.html">announced
        it</a> had been conducting a months-long investigation into him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb71b52-c458-413b-aa3c-cec04aa487e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pled guilty to a felony. I am humbled and shamed. This is me
        taking responsibility for my actions. Michael is a dear, dear personal friend
        and a passive client, that''s it. This is a very difficult day for myself
        and my family," Freidman said to New York Times reporter Maggie Haberman,
        who read the statement out loud on CNN''s "Anderson Cooper 360."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5327fa-2849-42e3-925b-22e9f2f021c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2018/04/10/politics/michael-cohen-search-warrant/index.html">previously
        reported</a> the FBI searches included a request for documents related to
        Cohen''s ownership of taxi medallions and <a href="https://edition.cnn.com/2018/04/13/politics/fbi-raid-michael-cohen-tax-owners/index.html">sought
        information</a> about taxi owners who had financial dealings with Cohen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968f177-f2f4-436b-b610-0b8fe282260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen''s role as Trump''s personal attorney has come under increasing
        scrutiny, due in large part to the payment he conceded facilitating to the
        adult film star Stormy Daniels. Trump attorney Rudy Giuliani <a href="https://edition.cnn.com/2018/05/02/politics/giuliani-hannity-comey/index.html">later
        admitted</a> that Trump had repaid Cohen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6509c8-2b8b-45cf-a1d6-0171f0afea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:49:51.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:49:51.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the raids in early April <a href="https://edition.cnn.com/2018/04/09/politics/donald-trump-fbi-michael-cohen/index.html">prompted
        Trump''s outrage</a>, as he called the searches "an attack on our country."</p>'
    '18':
