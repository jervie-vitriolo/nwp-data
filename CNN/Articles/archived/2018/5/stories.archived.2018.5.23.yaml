      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Utah Jazz guard Donovan Mitchell and
        Philadelphia 76ers guard Ben Simmons were unanimously selected to the 2017-18
        NBA All-Rookie Team, the league announced Wednesday (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f4d4b-70cd-4ca5-b8c4-53a281bdf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:43:30.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:43:30.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Celtics small forward Jayson Tatum fell one vote shy of being
        a unanimous selection. Also making the first team were Los Angeles Lakers
        forward Kyle Kumza (93 of 100 first-team votes) and Chicago Bulls power forward
        Lauri Markkanen (76).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde69ad7-2f17-4e0e-aac7-fa1f8135c3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:43:30.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:43:30.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell, Simmons and Tatum are the three finalists for the Rookie
        of the Year award, which will be revealed June 25 during the 2018 NBA Awards
        on TNT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e58d7-e0e4-49eb-9e82-ac070fe95b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:43:30.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:43:30.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named to the second team were Dallas Mavericks point guard Dennis
        Smith Jr., Lakers point guard Lonzo Ball, Atlanta Hawks forward John Collins,
        Sacramento Kings guard Bogdan Bogdanovic and Phoenix Suns swingman Josh Jackson.</p>'
  'faith-rodgers-sues-r-kelly-sexual-assault':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-23T13:38:49.536+08:00
    'imagesource': 'jcr:54cbaa5a-42fc-4d8c-b5d4-430b19fae376'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8d5ad1b-5258-4ee7-8531-afb32662f0c4'
    'lead': 'A 20-year-old woman has filed suit against singer R. Kelly, claiming
      he unlawfully gave her alcohol, assaulted her and gave her a sexually transmitted
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:50:15.220+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:50:15.486+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly sued for alleged sexual assault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31423d9b-34db-4af6-bed7-1f8e644f9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 20-year-old woman has filed suit against
        singer R. Kelly, claiming he unlawfully gave her alcohol, assaulted her and
        gave her a sexually transmitted disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90761147-0885-450f-8a0f-75792d082a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit obtained by CNN, Faith Rodgers says she was
        19 when she first met the singer last year after Kelly performed in San Antonio,
        Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385ae0e-fad9-48c0-804e-502ccde7a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers says she was in a year-long relationship with Kelly, formed
        "under the auspices of helping her develop a career in entertainment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28212989-0a51-4ee7-a9c3-2fa632f92438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, 51, allegedly supplied Rodgers with alcohol during their
        first meeting. According to the suit, Kelly stayed in contact with Rodgers
        after he left Texas, saying he wanted them "to develop a long term romantic
        relationship."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68247364-e679-4b64-b176-29567119ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks later, Kelly arranged for Rodgers to travel to New York for
        one of his concerts and put her up in a hotel, she says. After Kelly''s show,
        Rodgers claims the singer came to her room, disregarded her statements that
        she was "not ready to have sex," and "initiated non-consensual oral and vaginal
        intercourse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a67d22-13c8-4596-b205-3452a11b58f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Rodgers says she contracted herpes from the singer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f5af6-e1a3-407d-94f2-58e6a66635c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers also claims that Kelly filmed her without her consent, locked
        her in secluded rooms and motor vehicles as punishment for not pleasing him
        sexually and subjected her to abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3357651-8ce0-4a5d-aa12-498ed719ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of their, approximately one-year relationship,
        Defendant R. Kelly, routinely engaged in intimidation, mental, verbal and
        sexual abuse, during and after sexual contact," the suit states. "Defendant''s
        conduct was designed to humiliate, embarrass, intimidate and shame Plaintiff."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302edcb4-5859-4f5b-ad73-1bdf904c55e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Kelly declined comment on this story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73acfc-06f7-4509-8050-8952270e28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations are the latest in a series of accusations of sexual
        misconduct against Kelly, who recently became the subject of an online movement
        to #MuteRKelly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57021681-41a9-4499-8e08-ddc3212504a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/30/entertainment/r-kelly-times-up/index.html">Time''s
        Up takes aim at R. Kelly</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf195e-d752-4e4b-a5a6-7c9fa395a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has gained traction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70617e28-6174-4955-964e-40ab14473ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the streaming service Spotify removed Kelly''s
        music from all its playlists and algorithmic recommendations as part of its
        policy on hate content and hateful conduct.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033d7b9-efce-421d-bbfe-7669047a5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/10/entertainment/r-kelly-mute-movement-spotify-trnd/index.html">#MeToo
        is succeeding where others failed -- to mute R. Kelly</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a21566-10a3-4249-8b98-220261261b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s long history of accusations of impropriety with young women
        date back to 1994, when the singer was 27 years old and reportedly married
        his 15-year-old protegee, singer Aaliyah.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e211a90-66aa-4984-bddf-228978f345e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marriage was annulled after Aaliyah''s family became aware of
        it, the Chicago Sun-Times reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a7e07-cddc-4dd2-802f-dbabe28e88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Tiffany Hawkins filed suit against him, as well
        as his record, publishing and management companies, claiming personal injuries
        and emotional damage arising from what she alleged was a sexual relationship
        she had with Kelly, which she said began when she was 15 and ended when she
        was 18.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee245ab-fbfe-408d-8d03-67039992123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case was settled out of court -- as was a suit brought in 2001
        by former Epic Records intern Tracy Sampson, who claimed she began a sexual
        relationship with the singer when she was 17.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32a8bc-7fdc-4669-880a-4838ea7c2f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has denied any wrong doing and has not been charged with any
        crimes connected with women''s the allegations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9903f-6eab-468f-ae67-4a33f5ec9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Kelly was charged with 21 counts of child pornography related
        to his allegedly videotaping himself having sex with an unidentified underage
        girl. The case went to trial in 2008, and Kelly was acquitted on all charges.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2f25f-4bf2-4a8e-a57a-c842d737cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Rodgers filed a complaint with the Dallas Police
        Department alleging that Kelly had knowingly given her a sexually transmitted
        disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81826a8-5470-4544-bcd7-02f661b4c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dallas police spokesperson told CNN the incident is not being
        investigated as a sexual assault since both parties were consenting adults
        at the time of the alleged act.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea10657-46e4-4578-8e61-d2cf2a14aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:50:15.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:50:15.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/22/entertainment/faith-rodgers-r-kelly-suit/index.html">"R.
        Kelly sued for alleged sexual assault."</a></em></p>'
  'bishop-curry-royal-wedding-white-house-protest':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-23T13:23:08.304+08:00
    'imagesource': 'jcr:e2173311-0f4d-4500-8ce2-726972a5716c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3dc3a98-d7a6-49eb-b5b8-4af39b07f286'
    'lead': 'Fresh off his star-making sermon at the British royal wedding on Saturday,
      Episcopal Presiding Bishop Michael Curry plans to take part in a candlelight
      vigil and protest in front of the White House on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:53:38.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:53:38.825+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bishop whose sermon lit up royal wedding to lead White House protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4ccc9-f9a8-42b1-9c2e-9effaad67fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fresh off his star-making sermon at the
        British royal wedding on Saturday, Episcopal Presiding Bishop Michael Curry
        plans to take part in a candlelight vigil and protest in front of the White
        House on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e625271-fbfa-48f5-9568-3b1955cb853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry will be joined by leaders from Christian churches who say
        they are concerned about a "dangerous crisis of moral and political leadership
        at the highest levels of our government and in our churches." Those crises,
        Curry and the other Christian leaders say, put "the soul of the nation and
        the integrity of faith" at stake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494940d4-29df-4d44-9964-11e5a3d51717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say they expect 1,000 people to turn out for a church
        service before the protest and for the protest itself, to be held on Thursday
        evening in Lafayette Square, a park across the street from the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e7490-4255-4bcb-8c8d-2c5dc66cc485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This weekend I spoke about the way of love. As elders, we view
        bringing the Reclaiming Jesus declaration to the public square as a tangible
        example of how to live out that way of love," Curry said, referring to a statement,
        called "Reclaiming Jesus," endorsed by progressive Christian leaders who lament
        the rise of political partisanship and the marginalization of vulnerable communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e51bb-1046-4b47-a164-5d0d5f8cb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.reclaimingjesus.org/">sharply worded statement</a>
        also calls "America first," a foreign-policy slogan endorsed by President
        Donald Trump, "theological heresy" and condemns the "normalization of lying"
        and "the resurgence of white nationalism, racism, and xenophobia; misogyny;
        attacks on immigrants, refugees, and the poor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6d9a5-b822-41ce-9fc2-ce04c761aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Christian leaders bearing moral witness to the teachings
        of our faith in the public square," Curry continued. "As citizens we want
        our government to reflect our values. As a Bishop I believe we should follow
        the teachings of Jesus -- who taught us to love God and love our neighbor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e931eab-ebd0-4b1f-95bf-4b92d113c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b52c6-4b3f-4bab-8c86-ba8725129692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, the first African-American head of the Episcopal Church,
        <a href="https://edition.cnn.com/videos/world/2018/05/19/bishop-michael-curry-full-remarks-royal-wedding.cnn">lit
        up St. George''s Chapel at Windsor Castle on Saturday</a>, delivering an impassioned
        sermon on the redemptive power of love at the royal wedding of Prince Harry
        and Duchess Meghan Markle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134fb6b-d349-4604-9810-f1bfacdec56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry, who has been a pastor for nearly three decades, is known
        for seamlessly blending spiritual and political themes in his preaching and
        activism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17f0b2-04df-47ee-b7c9-a5394bfa8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a bishop in North Carolina, he supported the Moral Mondays campaign,
        which included statehouse protests against perceived inequality. <a href="https://www.dionc.org/dfc/newsdetail_2/3165958">At
        a rally in 2014</a>, for example, he called for teachers to receive higher
        salaries and called education a "divine right."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca353498-3dff-4961-b8eb-1d62581d7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House protest, organizers say Curry will be joined
        by a number of other prominent progressive Christian leaders, including the
        Rev. Sharon Watkins, former General Minister of the Christian Church (Disciples
        of Christ), the Rev. James Forbes, former pastor of New York''s Riverside
        Church, and the Rev. Jim Wallis, President and Founder, Sojourners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe157222-9e02-4b32-b86e-29b5f02f6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:53:38.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:53:38.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/22/politics/bishop-curry-white-house/index.html">"Bishop
        whose sermon lit up royal wedding to lead White House protest."</a></em></p>'
  'Instagram-mute-accounts':
