      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> An opposition
        lawmaker is asking Senate to investigate the events that led to the Marawi
        crisis and the government''s efforts to rehabilitate the war-torn city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930279c-8f2f-437d-86da-dc381ac8c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV filed two Senate resolutions to this
        effect on Wednesday, as the country marked a year since the war between government
        forces and the ISIS-linked Maute terror group broke out in Marawi, the capital
        of Lanao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b47832-4277-4530-99e7-fc8877bf78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Resolution 743 asks the Senate Committee on National Defense
        and Security, chaired by Senator Gringo Honasan, to launch a probe into the
        circumstances that led to the bloody siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb73d87-7428-425f-ab25-a0a2484f304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be joint efforts between the Department of National
        Defense and other government agencies to assess the lessons, including lapses
        on the part of the government, why the battle between the government forces
        and the terrorists lasted for five months," Trillanes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319324b1-5fa0-43b1-933e-5a555635982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the siege''s anniversary on Tuesday, President Rodrigo
        Duterte <a href="http://cnnphilippines.com/incoming/2018/05/23/duterte-skips-marawi-siege-anniversary.html">took
        full responsibility for the Marawi siege</a> and admitted the government had
        shortcomings in handling the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fafe5b-363c-465f-8cb8-5ba742a92955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 168 soldiers and policemen and 47 civilians were killed
        before Marawi was declared liberated in October last year. At least 50 people
        remain missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53192745-b6af-4e85-8887-0d6eb6d84fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow rehabilitation?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b447b2-7f32-4253-8557-e94685b8446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' other measure, Senate Resolution 742, asks the Senate
        Special Committee on Marawi City Rehabilitation, an ad hoc committee also
        chaired by Honasan, to probe the status of the government''s efforts to rebuild
        and rehabilitate Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afae15f-f3be-47eb-a91c-c73a4c4ea4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the government alleviate their suffering if until now it
        still has no final and comprehensive rehabilitation plan?" Trillanes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c9852-ba66-4cc3-bf56-4e8d7ef4dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanaoan lawmakers Lanao del Sur Rep. Jun Papandayan and Lanao
        del Norte Rep. Khalid Dimaporo both expressed disappointment over the pace
        of the rehabilitation and recovery process in Marawi, saying it is moving
        very slowly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da569a6-1739-48cd-a19c-e708eaecf824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patience is running thin. We are really appealing that Task Force
        Bangon Marawi brings something to the table, something tangible already,"
        Dimaporo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6c3732-5152-4ec6-a34d-e0d19530f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza, who led the ceremony to
        honor the fallen heroes of Marawi on Wednesday, appealed for the public''s
        understanding, saying "there is no construction that will happen overnight."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93531ace-1b46-4328-bc25-e1a6301a1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it is "satisfied" with the progress of rehabilitation
        efforts, saying Duterte trusts Task Force Bangon Marawi to do its job.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254d28c-93f2-4f49-8a1c-ae63d801fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it will take <a href="http://cnnphilippines.com/news/2018/05/23/task-force-bangon-marawi-ground-zero-rehabilitation-2021.html">three
        more years</a>, or until 2021, before the ground zero, or the area most affected
        by the conflict, to be fully rebuilt.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff1666-42a5-4c0a-a245-cdb39326723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the original schedule to begin rehabilitation was moved
        back so that the suggestions of residents may be included in the "masterplan."
        Groundbreaking is set for the third week of June this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4239b0-2394-44e0-8160-9263cd11fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands still displaced</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679b1fe-4105-43c4-adb0-64eddd88b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also wants Senate to look into the situation of thousands
        of displaced Marawi residents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65c3d3-cdda-4b0f-83cd-8d55923f4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said 70 percent of over 300,000 displaced residents
        have returned to their homes. But the International Committee on the Red Cross
        (ICRC), a global organization that helps people affected by war and armed
        conflict, puts the number of displaced at 230,000.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e1ff9-a72e-4922-8a49-2ccbd805ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi on Wednesday assured the residents their
        homes will not be demolished, in a bid to allay some of the residents'' fears.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854ab44-12df-4496-a47c-a4910c605631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not demolish private properties without their (residents'')
        request," said Bangon Marawi Field Office Manager Assistant Secretary Felix
        Castro.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d49cb2-3e01-45c6-9e73-278e004453f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:39:32.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:39:32.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos, David Santos, Gerg Cahiles,
        and Joyce Ilas contributed to this report.</em></p>'
  'marawi-rehabilitation-identity':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'One year after the Marawi siege, the Meranaws cling to faith, community,
      and the chance of returning home. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-23T21:22:19.343+08:00
    'imagesource': 'jcr:06f680a2-bad9-4b14-92ae-5d1aa31d1830'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2068d76f-b07f-4715-b616-b32b677ac5c3'
    'lead': 'One year after the Marawi siege, the Meranaws cling to faith, community,
      and the chance of returning home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:51:22.367+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:51:22.876+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘The most important rehabilitation is that of our identity as Meranaws’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e5638-0902-4a5a-9a42-5fe29615d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If there was one
        thing that the people of Marawi City feared as the siege began on May 23 last
        year, it was the airstrikes. While discussions in Manila were mostly about
        fears of martial law, the Meranaws were on social media, desperately pleading
        against the use of airstrikes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7b5609-f3dd-4657-89b3-fcc6f377c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noddy Summer, a Meranaw who found herself stranded inside the city
        with five children, was interviewed in a morning show on the second day of
        the siege. As the interview was winding down, she asked one of the hosts if
        she could make an appeal to the Philippine government. Her voice, clear and
        steady all throughout the interview, was now straining as she tried to hold
        back tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69ccef-9ed6-4c48-9011-f0d3589d92d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am asking the Philippine government to not launch aerial strikes
        over the city,” Summer said. “This is what truly strikes fear in me because
        look at the map; study the terrain of Marawi City. All of our houses are right
        beside each other. I hope that the whole world understands that the people
        whom they call Muslims are not terrorists. We are the victims here,” Noddy
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc26f9b-8b3c-4c7d-bd8b-28135501c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Lt. Col. Jo-ar Herrera, spokesperson of the Philippine
        Army’s 1 Infantry Division, said that the fears of airstrikes were based on
        information from the local terrorist group that was currently in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575f74-bf16-4285-90c0-5696b046451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation there is that it is a built-up area, it [has] a population,
        so we need maximum tolerance,” Herrera said. We place premium on the rights
        of the people; actually we didn’t use any aircraft to launch surgical airstrike
        to target the local terrorist group. Ang ginagawa po natin dito is a very
        precise deliberate operation in order to protect the people. Ang marching
        orders sa akin is protect the civilian at all costs. Iyon po ang ginagawa
        natin dito.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c493264d-88e8-4146-a100-bb9050fb9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of airstrike po, that’s not an option right now because
        of the people around and in the area,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad3815-f4a0-4a82-adde-552ece2d6823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 25, bombs started falling from the sky.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc0b71-b93d-4597-95b6-71abfae19eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4185acfb-49da-4009-ac4a-433d1eaab204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of an airstrike were not unfounded. In January 2017, the Armed
        Forces of the Philippines launched airstrikes in the town of Butig, Lanao
        del Sur, during operations against local terrorists who were earlier reported
        to have raised a black flag in the grounds of the old town hall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfcd4b-8eed-44a2-83ce-756076e150b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the Butig war, we distributed relief goods in the area. That
        was when I experienced how painful the war was for Marawi children. A plane
        was flying overhead when some of the children started crying, so I asked the
        people why the children reacted that way,” Fr. Teresito “Chito” Soganub, a
        Catholic priest who was formerly based in Marawi, shared during a forum in
        Davao City last May 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53a69c-3043-4cc3-9e8f-fea0b5cd2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out, the children were out playing one day when they saw a
        plane overhead. “Miyakaudo so plane,” one of them said in Meranaw, amused
        by how the plane looked like a giant bird relieving itself, until a bomb hit
        the ground right next to their home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80a6e9-72a8-4863-8f3b-ec53897e09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Soganub would later on experience the fear of airstrikes firsthand,
        as he was taken hostage by the local terrorists during the Marawi Siege.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce0c14-d428-4752-937c-34a6788a6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every day we would hear bombs, every day we would hear gunfire,
        and everyday we would just hide. We faced death every minute; we were never
        sure if we would live to survive another minute and we couldn’t do anything
        except pray and prepare ourselves knowing we might not survive,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565506f-a26b-43a1-983d-7f7525408b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I kept telling myself, ‘you will die.’ In my mind I kept praying,
        and my spiritual sanity was tested, sometimes even wanted to die. Once I found
        myself praying, ''Lord, if ever I end up dying, please don’t let it be in
        this place, but I want to die.''”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fd258-8a35-497a-a4c5-ae4579ead9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da75de6-6421-4462-a53a-2b36762589a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Dalomabi “Dolly” Lao Bula was in a kanduli, waiting for her
        children, when the Marawi siege began. All she had with her was the clothes
        on her back when she realized she couldn’t come home for a long time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a468166-b998-4fcb-bcbf-c84a8512d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The things that I thought I would only get to see on T.V., especially
        when all that was on the news was the Zamboanga siege, they all happened to
        me. Things like having to wash your clothes late in the afternoon, wearing
        a borrowed shirt as you hang your clothes outside, hoping they would be dry
        enough the next day, and then waking up early in the morning to dry the same
        clothes under the sun so you could wear them again that same day,” Prof. Bula
        shared.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4222c-d8b8-49a0-a740-a2bb66618b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stresses that the rehabilitation of Marawi must not only focus
        on the city’s infrastructure and facilities. “The most important rehabilitation
        is that of our identity as Meranaws,” she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3bbd1-ac6e-4d31-941b-93112a1fb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost our identity in one year’s time, and we pray to Allah to
        give it back through the help of His other creations,” she added. “We are
        again experiencing the historical injustices inflicted on us by the colonizers.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2cb410-027f-479d-9764-aa269271f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the evacuees from Marawi City are currently staying with
        relatives in nearby municipalities, while some of them are with relatives
        in places as far as Manila.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b99e0-cea8-4eb8-b7ad-58076967a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lake or the ‘ranaw,’ is our identity,” Prof. Bula said. “It
        is our language and name — Meranaw, the people of the lake. If we will be
        separated from the lake, we will no longer be called Meranaws.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e2f3c-22a4-4ea2-8255-6cf3f8568f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c6bdd-78ae-4331-8ff0-69aac412f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Manila, cab drivers usually notice my weird accent which is a
        result of having lived in Manila for most of my life and then relocating to
        Mindanao in 2012. More than once, I have been asked if I speak Bisaya, to
        which I reply, “Makasabot man ko, ‘ya, pero gamay lang. Dili man ko sanay
        mag-istorya nang Bisaya.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7bc95-fd16-418f-b548-5c4d7f6d867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been two weeks since the siege started, and I was in Manila
        for three days. I was in a cab, and the driver noticed my accent like many
        other drivers have had before him. I went through the motions of speaking
        in my broken Bisaya, trying to tell him that I understood the language but
        I’m not particularly fluent in it, because I work in the Bangsamoro and I
        hear different languages everyday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94733337-7cfc-451b-99ab-2fecd423fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meranaw ako, ma''am,” he then told me.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec590472-38dd-4091-b161-a54948591889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unexpected introduction. I suddenly greeted him the way
        I usually greet people of the Bangsamoro. “As-salamu alaikum,” I said, and
        he answered with “Wa alaikum us-salam.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944618e-9956-4537-a766-089c742f9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked if he had relatives in Marawi, to which he replies “ang
        Marawi at mga Meranaw ay iisa lang, ma''am.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa609a-0983-4572-a83c-e011bc054dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, I knew that the grief of the Meranaw people extends
        far beyond the city of Marawi. It was a grief that I shared with the people
        of Marawi as we watched the city turn into rubble. It was a grief I tried
        to run away from, only to find that my grief lies heavy within.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b14952-e4f1-4f1e-9654-f0258f59b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1d877-a34f-4167-bd08-027d1e46a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, during his speech at the 50 Founding Anniversary of Davao
        del Sur, President Rodrigo Duterte blamed the Meranaw people for the siege
        of Marawi City.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308be4e-5abe-49e5-a09f-2ccae152173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such was the rage I felt towards my fellow Meranaw,” Duterte said.
        “I said I was angry, why did you let the bastards into the city. Why did you
        allow the terrorists?”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62695220-2169-40df-82cf-af19f429b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Armed Forces Chief Eduardo Año expressed a similar sentiment
        days after the siege ended, “For so many years that the Maute Group built
        up in Marawi,” he said, “not even one of them gave us information.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b97c0-68d8-4653-9bb4-ba670a670517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who is at the losing end here? It’s the people of Marawi who did
        not give us information and didn’t cooperate,” Año said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d379cc6-4bd5-412a-bf8c-3580fd2de454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Bula, however, has a response.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6cee2f-5a86-4aae-b83c-415828a60c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the several trips of the President, I have not heard of a Meranaw
        displaced family whom he visited. To him, we seem not to exist. Most probably
        because he believes that the Meranaws let the ISIS or Maute Group get into
        Marawi,” she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ebcfa-3bd8-4f0c-a3e4-5705e320d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But, may I ask, who controls the airports, the seaports, the highways,
        and the intelligence machinery? Definitely not the Meranaws! Before the siege,
        the government already knew the ISIS were in nearby areas because of the Butig
        and Piagapo attacks. Why put the blame on us?” she asked.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0d13b-d1c3-412f-9471-6ca6e54c3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government did not do its job to protect us.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c64d4-6b3b-446a-a6df-8f048b30ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a4b3d-cc26-4a60-90dc-0ccc7a261c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hereby declare Marawi City liberated from the terrorist influence,”
        Duterte said during a visit to the Islamic City in October 2017, following
        reports of the death of terrorist leaders Omar Maute and Isnilon Hapilon.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016550c-2a57-42ac-8cb3-bfa7db21ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a firefight and they were finished,” National Defense
        Secretary Delfin Lorenzana said a week later, as he then announced the end
        of fighting between local terrorist groups and state forces in Marawi City.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5822c83-fc31-4265-992e-865f9be956c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what does it mean to be liberated?</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e6c37-282e-4f98-abec-373f98dcb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, areas identified as parts of the ground zero of the
        Marawi siege resemble ghost towns. Meranaw residents of the city have tried
        to enter ground zero, including an attempt to hold Friday prayers inside the
        grand mosque.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de4018-9db4-49e1-8a08-aa3b0c6046dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocked by state forces, the residents decided to pray at the Unayan
        Bridge where they were forced to stop their march into the city.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53d35a-68ac-4b43-aa60-241519f95eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about their aspirations after the siege, the answer of
        the Meranaws is clear: “kambalingan.” In the language of the Meranaw, it means
        “coming home.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea798ac-cdd4-4ace-89bf-2860ddb712c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 1 to May 10, Marawi residents were given the chance to
        enter Marawi City through a program, led by Task Force Bangon Marawi.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e4f49-df6a-434f-b893-cc3302209364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:51:22.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:51:22.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was called “kambisita.”</p>'
  'CNN-Philippines-Marawi':
    'author': 'Portia Ladrido'
    'caption': 'CNN Philippines journalists discuss their insights and reflections
      a year after the Marawi siege. From left: Gerg Cahilis, Ruth Cabal, Rex Remitio,
      and David Santos. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-23T17:52:15.402+08:00
    'imagesource': 'jcr:d57124a2-731d-4edc-9167-7242eb387d5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b7e083c-a9bb-425e-8e01-b90579132948'
    'lead': 'There is a volume of stories about loss and tragedy, but there are also
      stories of courage and hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:55:06.897+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:55:07.150+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Philippines journalists on what it is like to cover Marawi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438fd93-5d95-4d3f-985a-a87e2eaa36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> During the stress
        debriefing in Marawi, children were encouraged to draw their experiences of
        the besieged city. An eight-year-old boy drew images of people evacuating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1d8a3-be36-4a9c-9c80-0bfb20b8ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinanong ko siya, ‘Ba’t ang galing-galing mo mag-drawing? Gusto
        mo ba maging artist someday?’” recalls David Santos, CNN Philippines’ correspondent
        who covered the Marawi crisis. “Sabi niya, hindi. Sabi niya gusto niyang maging
        engineer … aayusin daw niya lahat ng bahay na nasira doon sa Marawi.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46348d4-9fd1-445f-bb87-372f4e99016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos says when he was sharing this story to the news desk in Manila,
        he started welling up. “‘Di ko na-realize na naiiyak na ako kasi I was … parang
        I was heartbroken for that kid.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8f2aa-a2b1-4b39-8283-74c2790ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because journalists are meant to report news and stories as impartially
        as possible, emotions often take a back seat. Journalists, especially those
        in front of a camera, are expected to watch and listen impassively, as emotions
        are said to muddle information, show biases, and hence, curtail objectivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127306c-f10d-45a4-9fd2-4b1861b9e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we often forget is that journalists are human too — prone to
        the same fear, anxiety, and stress that anyone experiences. This is especially
        seen when journalists cover disasters and conflict. “‘Yung ganitong klase
        ng coverage hindi mo maiwasan na maantig ka talaga,” says Ruth Cabal, who
        also covered the plight of the Maranaos during the five-month siege, which
        started on May 23, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb0751-3841-458b-a9bc-8519d36b81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabal arrived the second day after the war broke out, and she recalls
        there weren’t too many people in the evacuation center then. “Hindi pa naka-setup
        so ang dami pang inaayos pero hindi natin alam na the crisis would drag on
        for months at aabutin ng mahigit 300,000 pala ang inilikas mula sa Marawi,”
        she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e99683f-e113-4f7d-beef-41c03e6a8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2017, the count for “bakwits” or internally displaced
        people in Lanao del Sur reached <a href="http://cnnphilippines.com/news/2017/08/14/displaced-persons-Marawi-crisis.html">over
        600,000.</a> The battle between the Philippine government security forces
        and militants who allegedly were affiliated with the Islamic State of Iraq
        and Levant became the longest urban battle in the history of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99757bff-d18a-4738-abaa-2f106ac8c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Masarap siyang i-kwento pero ang hirap tanggapin ang pangyayaring
        ganon.” — Gerg Cahiles</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f977620-eb7c-4484-b107-672755cacb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who has covered similar conflicts in Basilan and Sulu, says
        that the war in Marawi was more precarious, especially because of how long
        it went on. “Mas mahaba siya, mas complicated, mas maraming taong involved.”
        But he also emphasises that in many ways the conflicts he’s seen are the same
        in that it’s the same threat of terrorism and threat of lawlessness borne
        out of groups who felt that the government do not listen to their pleas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75e88b-df8e-4622-b6d5-313464a5d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerg Cahiles, another CNN Philippines correspondent, spent four
        months in Marawi to follow the different stories in the war zone, from injured
        soldiers insisting to go back to the frontline to victims of stray bullets.
        “Masarap siyang i-kwento pero ang hirap tanggapin ang pangyayaring ganon,”
        he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff1870-e3d0-4f93-83bc-b85c39573dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the correspondents, Cahiles was the one who was in Marawi
        the longest, and so he has witnessed more suffering that has been difficult
        to come to terms with. “Meron pa rin akong mga memories ng mga tao na ang
        hirap tanggalin even after ng war,” he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729be1fd-7f6b-43cd-9b10-b8d6528f15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s this specific na babae na nakuhanan ng video ... nakita
        mo ‘yung itsura niya talaga na takot na takot, nagmamadaling makalabas,” he
        adds. “Sa video na ‘yun na-capture niya ‘yung emosyon, ‘yung ano ba ang pakiramdam
        ng nasa loob ng war zone … Iisa lang siya sa mga nameless persons na nahirapan,
        nag-suffer dahil sa giyera doon sa Marawi.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09f5ad-9c0e-4337-a367-e2c16ed8ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>While Marawi has since been free from terror attacks, the story
        of the Maranaos doesn’t end in the city’s liberation.</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7a14e-ad72-4212-8bb0-12d1d222f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the volume of stories about loss and tragedy, there are also
        stories of courage and hope. Rex Remitio, a first-timer in conflict reporting,
        says that despite the chaos in the city, Paramisuli Aming, a 20-year-old woman
        from Marawi, topped the social worker board exams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d7ca0-8ba1-4cc9-9b15-0ee641f8d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nasa complex siya tapos nung sumiklab yung giyera lumikas siya
        wala siyang tsinelas tapos dala-dala niya yung mga gamit niya,” Remitio shares,
        “and yet nag-top notcher siya sa social worker board exam.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f2f93-274b-452f-9054-247fa9292cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it was a clear display of the Maranao resilience. Cabal
        adds that the Maranaos have also exhibited the strength of their faith. She
        shares that even when they were in evacuation centers that didn’t even have
        decent comfort rooms, the Maranaos made sure they were clean before they prayed,
        a tradition they uphold and practice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6589fee-3739-4ac3-b6bc-e589c4d34416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Kahit] isang maliit lang na corner doon talagang nilatag nila
        yung kanilang mga sapin sa floor tapos talagang nagdadasal sila, kahit walang
        tubig pinipilit nila na malinis ‘yung paa at kamay before the prayer,” Cabal
        shares.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b355fd5-e249-4a38-a584-1b2038b03ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 16, 2017, Cahiles received news that the leaders of pro-IS
        militants were killed. “Nung nakita ko ‘yung first images nung mga patay na
        lider ng Maute, doon ko naramdaman ang emosyon,” he says. “Finally, ‘yung
        pagod mo malapit nang matapos. At saka hindi lang for me kundi sa mga taong
        naghahanap doon ng katapusan doon sa giyera na na-experience ko.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b58b56-1f20-4303-a79a-4842ac464fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:55:07.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marawi has since been free from terror attacks, the story
        of the Maranaos doesn’t end in the city’s liberation. There has been ongoing
        talks of a <a href="http://cnnphilippines.com/news/2017/08/10/Marawi-crisis-rehabilitation-fund.html">₱30-billion
        funding</a> for the rehabilitation of the town, post-traumatic workshops have
        been carried out, private and public sectors have collaborated to help rebuild
        the town and its people. And even until after the city fully recovers, journalists
        will still be there, ready to bring information the public would always need.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afbac3-edbc-4512-86b4-eff4710707af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:55:06.901+08:00
