      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple then performed a medley of "Somewhere Over the Rainbow"
        and "What a Wonderful World."</p>'
