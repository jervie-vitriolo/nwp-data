    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang looks into delaying LRT-1 fare hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7fda8-052d-475b-83ed-9fec781b25d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> A new
        fare hike petition is looming, this time for the Light Rail Transit (LRT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662bf75-fa60-444c-8f26-ea5f3c1aa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang is saying it will try to see if the proposed fare
        hike can be delayed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee14c6-8fad-4a42-bcd8-ec4ee4b5859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports that the operator of LRT-1 is seeking a
        ₱5 to ₱7 hike in its fares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923ca88-22e2-4dfc-a67c-6903db640815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque said the Palace
        would talk to Transportation Secretary Art Tugade to discuss the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35769d77-8a5b-4d7e-8e1f-aa95bbcc4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titingan po kung may magagawan ng paraan. Pero kung talagang
        hindi po makakayan na ipagpaliban ang pagpapataas ng pamasahe, itataas at
        itataas po yan,"</em> Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139ffcd-5873-4ba3-8f72-618d477f6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will see if something can be done. But if there
        is nothing that can be done to delay the fare hike, it will be raised.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a15f9-3567-42de-a102-b5566757ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairman of the Senate Committee on Public Services,
        released a statement on the proposed increase in fare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba86807-2e2c-45a4-b26c-4b9a0a723635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "While the concession agreement provides for a CPI-based
        fare adjustment, the DOTr and the LRT board may also consider further delaying
        or instead effecting a staggered implementation of any fare hike to soften
        the impact on poor commuters who have been hit by the adverse effect of the
        TRAIN law to their shallow pockets. This could be considered while the discussions
        on suspending some portions of the TRAIN law are ongoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a6b73-1854-4132-b032-4e2ea1d29c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time that the LRT-1 had a fare hike was in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5decfaf-07da-4697-bc3c-9e9eeb9a3325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:26:40.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:26:40.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'oscar-albayalde-pnp-ozamiz-prosecutor':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T20:28:43.123+08:00
    'imagesource': 'jcr:7d6e284e-1b8d-479d-b2ac-534e215043b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ce597f-68b7-4a5e-9d58-7a6a9ec2d888'
    'lead': 'PNP Chief Albayalde says prosecutors can buy firearms for self defense
      and even ask the police to teach them how to shoot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:29:21.655+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:29:21.906+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killing of prosecutors isolated cases - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c42c21-0af6-4e50-b203-c14689aa2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Philippine
        National Police Chief Director General Oscar Albayalde considers the killings
        of prosecutors as isolated incidents even if the figures are on the rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3543c00-cb70-419d-bdba-200a88c3e74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilan lang naman ''yan. Kung talagang ano ''yan, it will be all
        over. These are all isolated cases," he said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9710d-7994-4257-9172-20cb6b0cc213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said their investigation shows most of the killings are
        work-related since prosecutors are tasked to pursue charges against crime
        suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38eeb6-d15b-4d53-beaf-7ef717ba05d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time nakikita natin dito is work-related kasi. There
        are times na just like sa trabaho, kung ikaw ay pulis, talagang pinaghinalaan
        ka o marami ka nang nasagasaan, talagang kung minsan namemeligro buhay mo,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c9162-f961-4986-9170-3d52abaa3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde urged prosecutors to report death threats to the police
        so they can be provided with assistance or security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fef68-2da5-4eab-9d79-2f901ab375d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra expressed alarm on the growing
        number of prosecutors killed under the Duterte administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caefda85-bd8e-4486-a6c1-1cca67d6ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, former Ozamiz City Prosecutor Geronimo Marabe Jr. was
        shot dead by unidentified gunmen. He is the second prosecutor to be killed
        this month after Quezon City Assistant City Prosecutor Rogelio Velasco was
        shot dead inside his vehicle while driving.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f12c6-c6c7-4ddf-9f1f-e22f64548d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven prosecutors have been the targets of armed attacks since President
        Rodrigo Duterte assumed office in June 2016. Of this number, only one- Surigao
        City Prosecutor Manuel Tesiorna Jr. - survived. However, he remains in the
        hospital, unable to move his lower body and cannot breathe without oxygen
        support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a10633-1daf-4ccb-8e43-fa9af1b81214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.656+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although saddened and alarmed by the succession of violence committed
        against prosecutors, Guevarra is still hopeful the killings will strengthen
        public prosecutors'' resolve in going after lawless elements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f27e64-d17a-4fb7-a3af-81b8c8dcade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Labis na ikinalulungkot at ikinababahala ng DOJ ang sunud-sunod
        na karahasan na ipinagbuwis ng buhay ng ilang prosecutors ng DOJ. Ngunit sa
        halip na ito ay magdulot ng takot sa hanay ng aming mga tauhan, ito ay magsisilbing
        hamon na higit pa naming paigtingin ang pag-usig sa mga masasamang-loob at
        mga salot sa ating lipunan," he said in a statement on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7c1f3-8237-4dbe-ada7-2ee6ddc4f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Prosecutor Jorge Catalan, meanwhile, pushed for arming prosecutors
        and teaching them self-defense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30be966-568f-4d71-bfb9-76e37ebfea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is high time that a nationwide call to arm the NPS (National
        Prosecution Service) be made. That self-defense trainings and mechanisms be
        set in place to safeguard the very lives of these selfless public servants,"
        he said in a statement on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612d044-66a6-4ee0-99f3-7f8dc15ed8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde expressed support, saying prosecutors can buy firearms
        for self defense and even ask the police to teach them how to shoot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222e0a7-b5bb-4456-b7bb-dbe0ff560e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra had earlier expressed support for prosecutors getting firearms,
        but admits the Department of Justice lacks the budget to provide them with
        bulletproof vehicles or body armor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbab5e-8b71-4037-97bb-2a7193b5481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will support prosecutors getting firearms for self-defense. I
        wish we could [supply them] with bullet-proof vehicles to boot, but we have
        to live within our means and just do our job well," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361da4c-7964-4e0d-9e3b-30311e91f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:29:21.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:29:21.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now we can only wear breastplate of righteousness and the full
        armor of god," he added.</p>'
  'atio-castillo-aegis-juris-fraternity-manila-city-jail-nbi':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T19:23:58.289+08:00
