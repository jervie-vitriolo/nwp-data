      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511ccdf-a0a1-4eca-a1f3-bc796d8cd452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:09:36.880+08:00
