    'title': 'Instagram will soon let you mute annoying accounts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fa19b-0a93-439d-a92b-dc30961cef1f'
      'mgnl:activationStatus': true
