      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> Leather
        goods brand McJim Classic Leather is on a streak of telling short films that
        not only amuse and tug heartstrings, but also catch the eye of colleagues
        in the creative industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07274a58-c01c-4701-b834-59444e998eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the three Get Reel shorts, "Pitaka" [The Wallet], centers
        around two brothers - one who has to toil day and night [Karl Medina] so the
        other [1:43 member Art Artienda] can finish school. The heartwarming video,
        accompanied by a narration of a poem by Palanca-winning poet Louie Jon Sanchez
        packs an emotional punch. The wallet in the story serves as a symbol of the
        brother''s deep gratitude.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fea42f-0ee0-47b2-9495-410e71faca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-minute video has garnered 25 million views as of posting.
        It has received nominations in San Mauro Torinese International Film Festival
        2018, Cefalu Film Festival in Palermo, Diwa Filipino Film Showcase of Seattle
        2018, and Culture of Life Film Festival 2018 in Memphis City.</p>'
