      'text': '<p><em>Catch “Marawi Revisited” tonight at 8:30 p.m. on CNN Philippines.</em></p>'
  'Concom-lawless-violence-martial-law':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T17:25:51.701+08:00
    'imagesource': 'jcr:ed167b58-a46d-47d5-8e54-95cc29c4bcf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72cfe10e-48a4-4619-ba48-67f07f85df75'
    'lead': 'The Constitutional Commission says all forms terrorism and internet attacks
      are considered lawless violence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:59:20.930+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:59:21.135+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom adds ''lawless violence'' as a ground for martial law under a
      proposed  Federal Constitution'
    'updated': 2018-05-24T06:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a4f52-9ac4-4fcd-af5a-710d5a9e55fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> A year
        after President Rodrigo Duterte placed the island of Mindanao under martial
        law, the body tasked to recommend amendments to the Constitution is introducing
        changes to the provision on the grounds for such a declaration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1dad0-9551-468c-9b4b-60c4039fc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Commission (ConCom) proposed Wednesday to add
        "lawless violence" as a basis to declare martial law under a proposed new
        federal constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e925f82-c2a8-4d80-b284-e1e1b27304a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current constitution, the President has the power to bring
        out the armed forces to "suppress lawless violence." However, he may only
        suspend the privilege of the writ of habeas corpus or declare martial law
        in the event of an "invasion, rebellion, or when public safety requires it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a836b-8c05-4f61-b343-6675c587a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had protested Duterte''s declaration in Mindanao, arguing
        that none of the acceptable grounds cited in the Constitution was present
        in the Marawi crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577a312-722c-4b17-940a-8bdaf0e0313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/06/13/marawi-crisis-not-grounds-for-martial-law.html">Marawi
        crisis not grounds for martial law – petitioners</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f8fa9-eb70-4133-8c0f-ba7c7fe46fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom member and retired Army General Ferdinand Bocobo said the
        draft proposal would include all forms of terrorism, including those prevalent
        in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02ce5d-0be2-44a7-8ba9-8dd36bbd6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama d''yan ang</em> terrorism, extremism <em>na nangyayari
        sa</em> Mindanao. Violent extremism <em>kasama na ang</em> religious extremism,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e222260-68ee-4644-935e-77c62e3bae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That includes terrorism, extremism happening in Mindanao.
        Violent extremism, including religious extremism.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25e048-1492-4252-accf-08ef62f4b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "lawless violence" includes online attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3347cae-6bf7-405a-8f38-38c28588e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinatawag ko itong</em> fourth dimension, using the internet
        systems, telecommunications. When you say cyber attack <em>pwede mawala ang</em>
        power <em>agad sa ating bansa</em>. By one push of a button. <em>Kasi konektado
        lahat ito</em>," Bocobo added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba468f55-91f8-4da4-baed-3ad21ea231a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I call this the fourth dimension, internet using the
        internet systems, telecommunications. When you say cyber attack, there is
        loss of power in the country, by one push of a button, because they''re all
        connected]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c66a01-b321-4dc5-989c-585e730e3261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous attacks by local communist rebels are also considered
        lawless violence because these groups are labeled "local terrorists," he pointed
        out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe4f30-7786-49fe-899e-8f294551e641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present <em>ang</em> classification <em>ng</em> Communist Party
        of the Philippines and New People''s Army insurgents <em>''yan,</em> local
        terrorists <em>ang tawag</em>. So in that aspect <em>kung meron silang</em>
        simultaneous attacks, or they do violent actions against government installations,<em>
        pwedeng gawing</em> grounds<em> ''yun</em>," Bocobo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8798ba0-76ca-45aa-b13f-a9561e858905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, the Communist Party of the Philippines
        and New People''s Army are classified as insurgents but are called local terrorists,
        so in that aspect, if they have simultaneous attacks or if they do violent
        actions against government installations, we can consider that as grounds
        (for Martial Law)]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60176e6e-ee85-41e8-ae68-49274252d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom, however, left unchanged the process of approving and
        extending martial law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ee958-6e63-4827-af54-7645a0ec64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After declaring martial law, the President must submit a report
        to Congress which must convene within 24 hours. If the basis for such a proclamation
        is questioned, the Senate may review the report and promulgate its decision
        within 30 days.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2992c-51f4-49e6-bec4-3fc7b0271e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President declared martial law in Mindanao in May 2017. The
        Constitution allows martial law to remain for only 60 days, but Congress granted
        the President''s request to extend it until December 2018.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8c923-8606-49e4-9b51-0ded70dbd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:59:20.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:59:21.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Makoi Popioco contributed to this report.</em></p>'
  'task-force-bangon-marawi-ground-zero-rehabilitation-2021':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-23T16:31:59.852+08:00
    'imagesource': 'jcr:4a724add-6207-444c-9eac-ac3fba53184d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ed0834-ddeb-4c74-bff0-d057eeb7e6e4'
    'lead': 'Task Force Bangon Marawi is aiming for groundbreaking in the most affected
      area to begin on the third week of June this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:03:31.530+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:03:31.878+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi Task Force wants ground zero rehab finished by 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3a246-390c-4588-b173-a4fbd57e7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> It will
        take three more years before ground zero in Marawi City is fully rebuilt,
        government rehabilitation initiative Task Force Bangon Marawi (TFBM) said
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e40a50-a631-47f9-ae87-e77a828ce14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, in terms of the most affected area, the target is to rebuild
        it by December 2021," TFBM spokesperson Kristoffer Purisima told CNN Philippines''
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56e6cf-ea42-493e-87a9-69d0ae96c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groundbreaking is set for the third week of June this year. However,
        the rest of the year will be dedicated to debris management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce6148-a284-4b26-b48e-931c9778b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa tayong nakikitang</em> construction...<em> lilinisin
        pa,</em>" said Purisima. "We understand, and we will demand from the developer
        — 24/7, 365 (days a year) <em>ang pagpapatayo</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02b161-f30b-454f-ab1b-cd4ea67af605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There won''t be any construction yet... it will be
        cleaned first. We understand, and we will demand from the developer that they
        work 24/7, 365 (days a year).]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7de96-6fdc-482b-b5aa-5d032179c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TFBM''s statement comes amid the anniversary of the five-month
        Marawi crisis, where Islamic State (ISIS)-inspired fighters clashed with government
        troops in Marawi City. The siege left 168 government troops, 900 enemy forces,
        and 47 civilians dead. Over 359,000 people were displaced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2b898-c455-4aaf-972e-085cb7b9a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi crisis</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666261c-aee9-4954-8235-5f30f33e61dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege also left total damages and losses at ₱18.23 billion.
        Among the most damaged areas is the war zone, now identified as the "most
        affected area," spanning 250 hectares and containing 24 barangays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f9db8-5a2a-4384-8bf0-4214c5994d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TFBM has since announced a rehabilitation budget of between ₱75
        billion to ₱80 billion. Purisima said about ₱22 billion will be set aside
        for the most affected area, up from its initial peg of ₱17 billion earlier
        this May. A breakdown of the final budget has yet to be finalized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad63571-1c26-49ea-843b-3bc18eaaa960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Developers entering Marawi</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a676129a-c058-4b19-bb9b-a260636c3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that the government is in talks with the Bangon Marawi
        Consortium, which proposed to rebuild the most affected area with an initial
        estimated cost of ₱17.2 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43211e-ea3e-4e6d-b0bf-2129df04c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations will take between a week to ten days. After that, TFBM
        will publish the terms of the negotiations and "contract points will be subjected
        to a Swiss challenge," said Purisima.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b8779-9ae6-458e-817c-6ee95e2ff0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swiss challenge involves other companies making a bid to match
        the project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ae130-9606-48af-8203-3c2c90ae808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may mas makakapagbigay ng</em> better price... <em>iyon
        ang puwedeng piliin ng</em> Task Force through its selection committee and
        the chair," Purisima said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffec953b-e160-4eb6-8579-338b2d30f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone can give a better price... the Task Force
        can choose that through its selection committee and the chair.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4775cd2a-430b-4560-a069-7014492989ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bagong Marawi Consortium is composed of five Chinese and four
        Filipino companies. It is one of six companies that fielded proposals to TFBM.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735310a8-4193-47f2-b932-0d3866811dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese firms are the state-owned China State Construction Engineering
        Corp. Ltd., Anhui Huali Construction Group Co. Ltd., China Geo Engineering
        Corp., TBEA Co. Ltd., and Shandong Jinyuan Homes Industry Development Co.
        Ltd. The Filipino firms are Future Homes Philippines Inc., A Brown Company
        Inc., H.S. Pow Construction and Development, and SDW Realty &amp; Development
        Inc.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221e2d0-fd2c-4d58-adde-3ebe98b95102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace advocate Samira Gutoc-Tomawis of Ranao Rescue, however, emphasized
        the importance of passing a law that protects ancestral domain in light of
        developers coming in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f2689-72af-47d9-91f3-ac68d9d75410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands still displaced</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013dc07-9055-4e71-8c44-a4d0d0f3713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima estimated that one year after the crisis, there are still
        about 1,000 families across 40 evacuation centers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b3e36-f21b-4397-b4a6-ce68e032c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 20 this year, that number was at 3,000. TFBM estimated
        a total of 48,400 families were still displaced, with the remaining 45,000
        classified as home-based displaced families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e846fa7-d1d6-42c2-8d7c-90bcca52cd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee spokesperson Zia Alonto
        Adiong stressed that rehabilitation efforts must also prioritize the displaced.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880f5b1-c859-40b0-9e7f-0610917167bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically the concern of the IDPs... is the assurance that they
        will be compensated by the government," said Adiong.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d877b8b-3273-482b-bf37-54fb87f04822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He invited organizations to communicate with TFBM or the local governments
        of Marawi and Lanao del Sur.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcab89-4939-4307-9675-c6458c9e4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a menu <em>kung ano pa ang kailangan ng tao natin</em>
        [containing what our people need]," he said. "Any organization willing to
        help out only has to look at (it)."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a65fab-2110-47c5-80a3-af5cc585c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inclusive rehabilitation</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16895eda-3715-48f0-b4dd-84eca1218bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New public spaces and a museum were included under the master plan
        for Marawi rehabilitation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94be33-287f-4183-9476-4cf8a1d505a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2018/05/22/bangon-marawi-masterplan.html">Government
        unveils masterplan for rehabilitation of Marawi City</a></strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef0920-166b-4adb-9b27-abdb8f4e859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some residents are still worried that the rebuilding process
        might leave out locals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4d04d-dd61-4c3d-9e19-2b93d510fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc-Tomawis pointed out that with the Housing Authority and the
        National Economic and Development Authority (NEDA) consolidating government
        efforts, rehabilitation was likely to focus on technicalities, with little
        sensitivity for the needs of the community.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a63a37-8a5a-4a9e-86fa-e5846654d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere fact that NEDA is consolidating shows how it''s about
        the tangibles. For me as a Filipina Muslim, the intangibles are 90 percent
        of it... It''s about relationships, trust, how we can build back our own community,"
        said Gutoc-Tomawis.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed03d11-93ea-4834-9762-bff85e507f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comprehensive planning has to be in touch with people''s lives,"
        she added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31664e7-9a30-4107-af20-5004a41b5e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:03:31.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:03:31.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that the TFBM wants to be as transparent as possible
        in its rehabilitation. He said that operations were not delayed, but pushed
        back to accommodate consultations with additional stakeholders.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
