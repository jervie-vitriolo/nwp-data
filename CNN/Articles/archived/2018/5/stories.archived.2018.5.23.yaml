    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d2618-1592-4f15-9222-e15297c700fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:32:27.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war left 168 government troops, 900 enemy forces, and 47 civilians
        dead. Over 359,000 were displaced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e3085-f3d4-4de9-ac99-5654476ec35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:32:26.936+08:00
