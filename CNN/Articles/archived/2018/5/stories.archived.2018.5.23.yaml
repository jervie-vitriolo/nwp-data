    'jcr:uuid': 'fcad113b-01d9-48cd-ba6c-5036d7ebb67f'
    'lead': 'The state-owned hospital is making way for renovations to improve its
      capacity to handle emergency cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T11:41:37.221+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T11:41:37.384+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PGH to close emergency room starting June 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce27dbe-c5d4-4628-a114-cfaad0db7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Philippine
        General Hospital (PGH) is set to close its emergency room (ER) beginning June
        1 to make way for renovations, its spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca53998-6260-4973-a354-da540bd29543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luma na ''yung ER [The ER is old], dilapidated. We want to create
        a more modern emergency room, increase the capacity, provide more isolation
        rooms, four operating rooms, and a bigger holding area," PGH Spokesperson
        Dr. Jonas del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf20ed3-6d87-4595-853c-3631dd9a2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renovation will take 10 months, as part of the infrastructure
        development of the PGH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99794b30-273d-4e3c-9ce6-4351432f6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario explained that adult and young patients in the ER will
        be transferred to Ward 14-A of the hospital. Meanwhile, emergency cases in
        the OB admitting section under the Department of Obstetrics and Gynecology
        -- which include pregnancies -- will be transferred to Ward 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbdd5f-d507-4f89-ac60-3e56d2ea711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each makeshift ER has a 25-bed capacity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ba940-9bb4-4d6f-bfcc-b28744418338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital, which is state-owned and operated by the University
        of the Philippines, has a 56-bed ER. Del Rosario said they accept around 200
        to 300 emergency cases per day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de5cd5-c727-4f82-a9f7-4cd560c14180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH spokesperson then advised the public not to head to PGH''s
        emergency room as much as possible, but said the hospital would not refuse
        patients with emergency needs. He added with the high volume of patients coming
        in, some may be turned away depending on the severity of the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed8257-6ca6-4f35-ac65-23ca16e460ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi naman emergency talaga na huwag na sa PGH pumunta [If
        it''s not really an emergency, don''t head to PGH anymore]. So that we can
        allow or give a chance to those patients who really have life-threatening
        conditions," del Rosario said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b85697-39a8-47e6-a1a4-9215333f0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency cases include trauma, heart attack, strokes, and those
        who will need surgical procedures such as appendicitis or intestinal obstructions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be2749-f374-4504-8362-276cebebb28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre kung andyan ''yung pasyente sa harap namin, at pumunta
        sa PGH [Of course if the patient is presented to us in PGH] , we will attend
        to them and stabilize them in the ER," he explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac54a5b-1245-4ba1-9325-d423f781ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, once stabilized, may be considered for transfer to
        nearby hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71723944-469e-4917-8596-08feebac8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T11:41:37.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T11:41:37.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario added that those patients from the province who will
        be transferred to the PGH must coordinate with the hospital prior to the transfer.</p>'
  'Donovan-Mitchell-Ben-Simmons-Jayson-Tatum-Kyle-Kuzma-Lauri-Markkanen-NBA-All-Rookie-team':
