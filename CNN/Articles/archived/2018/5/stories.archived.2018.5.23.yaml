      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang galing ng istorya kasi ito talaga ang nangyayari sa realidad
        ng karaniwang pamilyang Pilipino</em> [The story is great because it really
        shows what happens to an ordinary Filipino family]," said Facebook user Cecilio
        Domdom Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7800c-c5f7-4391-99f6-1ad817376b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T13:43:25.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T13:43:26.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following in the wake of Pitaka''s huge success is "Sinturon" [The
        Belt], a short film about how a marital relationship is put to a test when
        sparks fly between the husband Joseph [Kiko Matos] and his wife''s alluring
        friend May [Mercedes Cabral].</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1117563635040314&width=500&show_text=true&height=434&appId"
