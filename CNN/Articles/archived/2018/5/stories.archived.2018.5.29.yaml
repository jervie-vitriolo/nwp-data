        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BjUNNYYl2Eq/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Avec M. GASSAMA qui a sauvé samedi la vie d’un enfant en escaladant
        4 étages à mains nues. Je lui ai annoncé qu’en reconnaissance de cet acte
        héroïque il allait être régularisé dans les plus brefs délais, et que la brigade
        des sapeurs-pompiers de Paris était prête à l’accueillir. Je l’ai également
        invité à déposer une demande de naturalisation. Car la France est une volonté,
        et M. GASSAMA a démontré avec engagement qu’il l’avait ! - With Mr Gassama
        who saved a child’s life on Saturday by climbing 4 floors with his bare hands.
        I told him that in recognition of his heroic act he would have his papers
        in order as quickly as possible and that the Paris fire brigade would be keen
        to welcome him to their ranks. I also invited him to submit a naturalization
        request because France is built on desire and Mr Gassama’s commitment clearly
        showed that he has that desire!</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
