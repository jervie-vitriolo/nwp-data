    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why sustainability is more than a trend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8e288-f67a-40ea-bd47-9679415cc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:28.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:50:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Earlier this year,
        it was <a href="https://edition.cnn.com/2018/02/12/world/sea-level-rise-accelerating/index.html">reported</a>
        that sea levels are rapidly rising because of climate change. Multinational
        companies such as Google, Apple, and Microsoft have quickly responded by making
        <a href="https://money.cnn.com/2018/04/10/technology/apple-renewable-energy/index.html">sustainability
        a priority</a> within their institutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5b9ba-7fb5-499a-8948-a484f4b40aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:28.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:50:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a company called <a href="https://www.muni.com.ph/about/">MUNI</a>
        is addressing climate change by advocating for living a sustainable lifestyle.
        “It''s our goal to just share ideas and create a community that can empower
        people to think more critically about how they shop, eat, travel, and do business,”
        says Jen Horn, founder of MUNI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e54222-350a-4bf9-852c-5889b0385111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:50:28.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:50:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn emphasises the power of community, of being able to gather
        like-minded people and move the conversation on sustainability forward. She
        says that during MUNI Meet-ups, they are able to gather people from various
        sectors to share and discuss best practices on being more mindful about the
        impact that people’s decisions — from the food we eat to the clothes we wear
        — have on communities and the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f434da-8c45-42dc-994f-019a2b6897f2'
      'mgnl:activationStatus': true
