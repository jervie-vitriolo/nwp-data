      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1021465-1d8c-49fa-94cf-04ea42fbb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.810+08:00
