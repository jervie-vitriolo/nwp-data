      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its official website, the PRC said 2,843 out of 9,830 examinees
        (28.92 percent)  passed the CPA exams conducted by  the Board of Accountancy
        in the cities of Manila, Baguio, Cagayan De Oro, Cebu, Davao, Iloilo, Legazpi,
