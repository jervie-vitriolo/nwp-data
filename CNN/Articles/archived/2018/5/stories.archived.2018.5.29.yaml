      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response appeared to thrill Minaj, who tweeted her delight that
        Eminem is "silly &amp; a goof just like me."</p>'
    '24':
