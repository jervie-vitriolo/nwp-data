      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Em, we need you on the #Queen album," she tweeted. "That''s where
        our 1st date will be; at the studio while I gaze into ur beautiful eyes as
