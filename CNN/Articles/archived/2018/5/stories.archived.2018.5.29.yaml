      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/27/media/solo-star-wars-box-office/index.html">"''Solo:
        A Star Wars Story'' disappoints at the box office."</a></em></p>'
  'French-Open-Marco-Trungelliti-jackpot':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Trungelliti has only played 16 matches at the highest level — as opposed
      to 434 in tennis'' minor leagues.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
