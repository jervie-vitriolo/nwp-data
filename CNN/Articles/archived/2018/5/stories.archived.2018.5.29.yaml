    'title': 'Duterte signs law cutting down red tape for business permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718708ee-35cd-47ee-b886-e8f7490adf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> President
        Rodrigo Duterte has signed into law an act that aims to cut down red tape
        in government transactions, including processing applications for business
        permits, passports, and licenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7291c95-e99f-4ec0-bff5-0bcc295c51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ease of Doing Business and Efficient Government Service Delivery
        Act of 2018, or Republic Act 11032 signed Monday gives government agencies
        deadlines to approve applications and provides sanctions for delays and violations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92319eda-c70d-44ed-b657-dfd12adb678e'
      'mgnl:activationStatus': true
