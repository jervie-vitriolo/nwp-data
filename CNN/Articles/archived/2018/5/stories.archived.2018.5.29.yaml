      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Parisian emergency services arrived at the building,
        he had already pulled the child to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04de7f-461c-4c90-8d05-44ddcebb55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron invited Gassama to the Élysée Palace on
        Monday, where he was given a certificate and a gold medal for performing an
        act of courage and dedication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c6763-cc2b-479b-93ef-09f317f42588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama told Macron: "I didn''t think about it, I climbed up and
        God helped me."</p>'
