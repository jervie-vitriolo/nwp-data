      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has joined the top 10, alongside Chinese tech group <a href="https://money.cnn.com/2018/05/16/investing/tencent-earnings-wechat-gaming/index.html">Tencent</a>,
        as well as stalwarts such as Google and Apple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832608a-b813-4043-ac17-217509964409'
      'mgnl:activationStatus': true
