      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ID na ito ay talagang pinag-isipan at hindi pwede buksan
        kung walang court order at kung walang consent ng individual at maari lang
        buksan kung may compelling interest ng safety o public health," House Population
        Committee Chairperson Sol Aragones said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098acf9-2fac-4c42-9548-2602e6a3b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress prepares to enact the Philippine ID system bill before
        it adjourns on May 30. After it is signed by President Rodrigo Duterte, Congress
        is eyeing the implementation of the system by the end of June.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93846c97-0b80-4197-93f8-526db348ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens or resident aliens should register personally
        in accredited registration centers nationwide, such as the regional and provincial
        offices of the Philippine Statistics Authority (PSA), local civil registration
        offices, GSIS, SSS, PhilHealth, Pag-IBIG, PhilPost, Commission on Elections,
        and other GOCCs assigned by the PSA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529ec36-ed5a-4a46-9fd1-86491db32921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens and resident aliens won''t have to pay for the
        government-issued card.</p>'
