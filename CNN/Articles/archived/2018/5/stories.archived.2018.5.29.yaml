      'mgnl:lastActivated': 2019-06-11T16:00:24.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem got in on the conversation, responding, "Girl, you know it''s
        true."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48f038-1ed3-475a-bd94-f6e7ce3a1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:00:24.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led Minaj to come back with the comment: "Babe, I thought we
        were gonna keep it on the low til the wedding. Yikes. I''ll talk to you when
        I get home."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca07934-bacf-4771-ab34-6f1bd95d9d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:00:24.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, alas, it all appears to be some leg-pulling by the pair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42508898-ac9f-4fa2-b239-0219f81fada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:00:24.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Eminem threw cold water on the heat of the dating rumor
        during a concert in Boston.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82473b10-8953-40bf-9425-6eae20fae41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:00:24.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After giving Minaj a shout-out, he asked the audience, "Boston,
        how many of you want me to date Nicki Minaj?" as they cheered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304b13c-3598-456c-bc89-d462a3e11831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:00:24.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, god dammit, me too," he said. "Nicki, if you get this message,
        just text me later, we''ll talk about it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b95f8f-3dc8-4cca-897d-3802d85942fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.362+08:00
      'mgnl:createdBy': 'eunice'
