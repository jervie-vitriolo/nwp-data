  'sustainable-living-philippines':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Living sustainably is being more mindful about the impact that people’s
      decisions — from the food we eat to the clothes we wear — have on communities
      and the environment. Photo from MUNI/FACEBOOK'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2018-05-29T16:22:01.627+08:00
    'imagesource': 'jcr:ada19452-a299-4d35-a33e-cc7d6120468f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7573c97-6a6d-4683-b68e-ca8cd777c4b3'
    'lead': 'A community of mindful consumers is trying to move the conversation on
      sustainability forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:50:28.286+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:50:28.388+08:00
