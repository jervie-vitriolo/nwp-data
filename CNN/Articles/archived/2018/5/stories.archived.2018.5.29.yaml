      'jcr:uuid': 'c07f73cf-cb46-45c7-b6b9-6eb7b049c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He explained to me that he arrived from Mali a few months ago with
        the dream of making a life for himself here. I replied that his heroic act
        is an example for all citizens and that the city of Paris will obviously be
        keen to support him in his efforts to settle in France," she posted to Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec93f8-9aff-4635-94ba-ed5e3260eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.524+08:00
