      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris fire brigade tweeted: "Mamoudou shares the values of the
        Paris fire brigade. We are ready to welcome him."</p>'
