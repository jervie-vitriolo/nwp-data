      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a follower asked her in the comments if she was dating the
        rapper, Minaj responded "Yes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a67c3b-8e76-4336-9308-eac4b8e91e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:00:24.361+08:00
