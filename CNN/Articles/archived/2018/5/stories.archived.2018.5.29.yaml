      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47af2bb-f345-42ff-a97f-b5494de7904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36a808-e8f6-4b83-b1a7-fcea42ac543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doreen Wang, the head of BrandZ, said the new ranking demonstrates
        that Tencent and Alibaba have overcome numerous China-specific hurdles to
        become global powerhouses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b458d8f-0f19-4c77-90af-140463422d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges facing Chinese brands are by no means small," she
        said. "Limited brand awareness in international markets, a lack of trust due
        to historic quality issues and a reluctance by Chinese brands to invest in
        impactful global advertising campaigns has put them at a disadvantage with
        their more established competitors."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c1a33-0363-4abc-9f12-478c99c224ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rise of China and savvy young consumers has created opportunities
        for smart entrepreneurs, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371462a9-daf1-48d9-853f-f24ad51dd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attitudes are changing, particularly among younger consumers who
        are falling in love with Chinese brands," she said. "While penetration into
        U.S. markets may still be at a preliminary stage for both brands, other regions
        are embracing them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d3507-ecf5-4e88-834a-fb9f9d077213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba is gaining ground in Brazil, Chile and other Latin American
        countries, where its online marketplace AliExpress "is rapidly becoming the
        leading e-commerce platform," said Wang. It also has a strong presence in
        countries such as Israel, Spain and South Korea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68503c-6b23-451c-860f-c271a9d71d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has been gaining greater recognition in south Asian markets
        such as Thailand and Singapore, she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc5b3f-20dc-4437-b2b7-10b8141472dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BrandZ ranking is published annually by WPP and Kantar Millward
        Brown. Google has been at the top of the ranking for eight of the past 12
        years. Its brand is currently valued at $302 billion, up 23 percent from last
        year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649d4e1-5261-4c33-bf1d-5c63264c87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/28/news/companies/biggest-brands-ranking-2018-alibaba-tencent/index.html">"Two
        of the world''s biggest brands are now Chinese."</a></em></p>'
  'donald-trump-north-korea-summit':
    'author': 'Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-29T08:51:27.168+08:00
    'imagesource': 'jcr:d56f0514-5226-43ca-ad6a-8761484fa9cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7eb1ffc-76cf-4e2d-aa0f-f8e30137cf78'
    'lead': 'The last time the two sides were scheduled to meet, the North Koreans
      never materialized and Trump scrapped the summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:20:38.193+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T16:20:38.508+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump ramps up pressure to get North Korea summit on track'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ede6b-3b67-41b0-b49c-3c19bb265ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A heightened level of presidential urgency
        is spurring discussions among American and North Korean counterparts two weeks
        ahead of an off-again, on-again summit between U.S. President Donald Trump
        and Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19461ed0-a796-434f-9d82-c65ba37d5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials described a high-stakes scramble, with an uncertain ending,
        as Trump presses his advisers to <a href="https://edition.cnn.com/2018/05/27/politics/us-team-north-korea-summit/index.html">move
        ahead with the goal of meeting on June 12</a>, despite concerns among top
        national security staff there isn''t enough time to prepare. The President
        has publicly discarded those worries and sent signals he is intent on carrying
        out the talks he himself canceled only four days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39791a3-b3c1-4470-9d11-893421174eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, administration officials have been dispatched to carry
        out Trump''s directive. On Monday, White House aides were awaiting word from
        a U.S. team of negotiators posted along the Korean Demilitarized Zone for
        talks with officials from North Korea. Three thousand miles away in Singapore,
        a team of <a href="https://edition.cnn.com/2018/05/27/politics/us-team-north-korea-summit/index.html">U.S.
        logistics officials arrived late Monday</a> and was expecting the arrival
        of a corresponding team from Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbbe7c-65bc-4a07-8343-c624405902c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two sides were scheduled to meet, the North Koreans
        never materialized and Trump scrapped the summit. Aides are cautiously optimistic
        this time will be different, even as they continue to express private misgivings
        about the compressed timeline to arrange the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f513256-22ca-4c3b-988e-aecb629bb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this week''s parallel talks are likely to dictate
        whether the June 12 summit between Trump and Kim is possible, according to
        a U.S. official familiar with the ongoing deliberations. The teams, led by
        seasoned American officials, hope to determine what Kim is willing to agree
        to should he meet with Trump next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad43dc1-f673-4712-9b3b-606108c97b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher-level talks could also occur before the summit, the official
        said, including further discussions between Secretary of State Mike Pompeo
        and top North Korean officials, including possibly Kim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764a343-7abd-4fe8-8e62-ddc4527cf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A diplomatic victory?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ad0d3-1744-4186-9d83-bca9af3390bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Trump aides, including national security adviser John Bolton,
        have told the President that even a cursory meeting with Kim would amount
        to a diplomatic victory and allow for more substantive talks to occur in the
        future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f696590-e5ec-4e06-93f1-d7615631c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our United States team has arrived in North Korea to make arrangements
        for the Summit between Kim Jong Un and myself," Trump tweeted on Sunday evening.
        "I truly believe North Korea has brilliant potential and will be a great economic
        and financial Nation one day. Kim Jong Un agrees with me on this. It will
        happen!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba742b3-0218-44fb-8d84-be27841f2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, Trump discussed the summit with Japanese Prime
        Minister Shinzo Abe, who has encouraged maintaining firm pressure on North
        Korea until agreements over its nuclear and missile programs can be reached.
        Abe previously conferred with Trump at his Mar-a-Lago estate last month; the
        two men agreed to meet again before the possible June 12 summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738fc0e-f0cb-43b2-8626-b588d7968024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, current U.S. ambassador to the Philippines Sung Kim led
        a team to the northern side of the "Unification House" along the DMZ for talks
        on North Korea''s nuclear program. The goal of the preliminary meetings includes
        drafting a communiqué for both leaders to approve at their historic meeting,
        the U.S. official said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c72c17-43d3-4599-a812-601df95a7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this point, it''s been unclear whether Kim is willing to agree
        to a timetable for abandoning his nuclear weapons program and what demands
        he will have for the United States in return. Previous talks between U.S.
        and North Korean officials — including two meetings between Kim and Pompeo
        — have failed to yield clarity on the denuclearization issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73959c9-76ad-40fc-8392-df59d239e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the clock ticks toward June 12, Trump''s aides are describing
        a renewed sense of urgency to make progress that would allow the two leaders
        to meet on schedule. Analysts said the pressure from the top makes a meeting
        more likely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b4b9b-5037-494a-8dd0-7e6b20c13c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the senior leaders are basically saying move forward, and
        that''s their message to their working groups, I think there''s a good chance"
        the meeting happens, said John Park, director of the Korea Working Group at
        Harvard''s Kennedy School, who added the most plausible outcome from the talks
        would be an agreed-upon plan for North Korea to address its nuclear program.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3439c29-5fff-45fc-8e5e-f9ee7bcb0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really going to be the unveiling of a pre-prepared joint
        declaration, and I think that''s the official launch of this denuclearization
        mechanism," Park said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773768d1-29e3-4fee-bb6c-14ee9f5d9691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Details remain in question</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e53c8-e6a7-4749-84b1-c3736449cbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of such a plan, however, remain in question. U.S. officials
        said the most likely document would provide a framework for future negotiations,
        without going into great detail about what North Korea might be willing to
        give up or what steps the United States would take in exchange.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac600b5-00e9-456a-a3a4-dced36d3e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, those details would be hammered out at the working level
        in the months and years to come. A similar, painstaking process yielded the
        Iran nuclear deal which Trump derided and withdrew from last month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afe869-856c-472d-a0a9-360e197669a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will basically be a meet and greet and grin and shake
        hands, and each leader can congratulate themselves. But that''s not all bad,"
        said Max Baucus, a former Democratic senator from Montana who also served
        as US Ambassador to China from 2014 to 2017. "It''s good that the two will
        meet, and my hope is that would set the stage for more realistic, more direct,
        specific conversations later on."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b1a1c-5665-44bb-b427-592d60fbc284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, a large advance team led by deputy White House chief
        of staff Joe Hagin arrived late Monday to begin logistical preparations for
        a summit. Teams had already been surveying hotel ballrooms and other possible
        locations for the meeting when Trump declared it canceled last week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca546e-e186-4c24-80c3-13a36bd44d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a senior North Korean official was traveling through
        Beijing on his way to Singapore for the logistical talks, <a href="https://en.yna.co.kr/view/AEN20180528006455315">according
        to the South Korean news agency Yonhap</a>, which named the official as Kim
        Chang-son, Kim''s de-facto chief of staff.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98dd12-7112-4528-9bf4-03983ab6ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among his concerns, according to U.S. officials familiar with
        the discussions, are Kim''s security needs in Singapore, including the number
        of bodyguards he''ll be allowed to bring to the meeting with Trump. Also under
        discussion are the composition of delegations from each side, and the level
        of press access to the summit should it occur.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af258ae-3cbb-48e1-a327-c315d3ba8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those details were supposed to have been worked out two weeks ago,
        when Hagin traveled to Singapore to arrange details of the talks, but the
        North Korean delegation never arrived.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ede8883-1253-4a12-bf20-25a5c66fb566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:20:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:20:38.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/28/politics/north-korea-trump-summit/index.html">https://edition.cnn.com/2018/05/28/politics/north-korea-trump-summit/index.html</a>"Trump
        ramps up pressure to get North Korea summit on track."</em></p>'
