      'mgnl:lastActivated': 2019-06-11T15:03:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Miguel Zubiri, who authored and sponsored
        the act, told CNN Philippines'' <em>The Source</em> on Tuesday that simple
        transactions at the local level should be processed within three days under
        the law. More complex transactions, such as building permits, are given seven
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b6eaf-229b-45e5-9ba2-a654edb48289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the national government level, processing time for highly technical
        transactions — such as environmental certificates from the Department of Environment
        and Natural Resources — are capped at twenty days.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Zubiri: Under the law, LGUs have three days for simple
        transactions and a maximum of seven working days for more complex transactions
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/tw2EcLLpZ8">pic.twitter.com/tw2EcLLpZ8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001268746655186944?ref_src=twsrc%5Etfw">May
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d35fb-d8ba-42da-8355-312dea1ee9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c5200-6a79-42f9-bafd-e0715b8f3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law amends the Anti-Red Tape Act of 2007, or Republic Act 9485.
        It requires local government units to set up a Business One Stop Shop to facilitate
        applications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051b0ed4-02a9-4331-a96d-bca5f397ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not only for businesses," Zubiri said. "This is also for
        driver''s license, this is also for passport."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87134120-3331-41f8-81d4-5a85679bae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If processing takes longer than the prescribed time, and all required
        documents have been received, the application is deemed automatically approved,
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89091bdc-6c73-40f7-9de5-5795469b8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law follows a two-strike policy. First-time violators, from
        the officer accepting the papers to the signing authority, can be suspended
        for up to six months. Second-time violators can be dismissed, disqualified
        from public office, and even face imprisonment between one to six years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665308c-1225-49af-b778-794ccbb8a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is likely to take effect in August as Duterte gave DTI officials
        30 days to come up with implementing rules and regulations, Zubiri said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e82fe0-af97-4583-874a-d0dd0b01e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged applicants to download and print the Ease of Doing
        Business briefer on the Department of Trade and Industry website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdd1f8-74d4-4b6f-8743-914faa24c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Anti-Red Tape Authority</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891d87d-9d33-4b38-86d0-a801e3d543bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Ease of Doing Business Act, violators can be reported
        to an Anti-Red Tape Authority (ARTA). The body will be under the Office of
        the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eb50c-17f2-4fdc-a49e-c7d6df5610f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, very excited, <em>kahapon</em> (told us) <em>mag-aappoint
        daw siya ng... baka</em> ex-military. <em>Basta sabi niya, diretso, walang</em>
        taint of corruption," Zubiri told <em>The Source.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8038b6-56f5-4761-a7d6-0a1319ae3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President, very excited, (told us) yesterday he
        would appoint... a former military man, possibly. He said he has to be straight,
        with no taint of corruption.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa4fe1-f907-4004-af0f-42589f1bf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA will have a policy and advisory body, the Ease of Doing Business
        and Anti-Red Tape Advisory Council (EODB/ARTAC). The latter is composed of
        the Interior, Trade and Finance secretaries, as well as two members from the
        private sector.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b6ac9-4353-47d9-86e0-16df4d39c61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Mon Lopez is expected to serve as EODB/ARTAC Chairman,
        and the ARTA Director General will be his Vice Chair.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d728d7d-f3f1-43c6-beab-3cc52dce6506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other provisions</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e24625-6d5a-44ab-9114-aaf5589546b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides a Central Business Portal where that collects
        application data, as well as a Philippine Business Databank, which gives government
        agencies access to information to verify businesses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e2d1ca-7341-422d-aa3a-8ed70aab4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement the DTI noted that the databank means businesses
        do not have to submit the same documentary requirements as before.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30460825-8c39-4758-8f21-5e835c29d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also maintained that government workers could not ask for
        more documents than what is initially required under the Citizen''s Charter.
        He noted asking applicants to return with more papers was a "style" so officials
        could ask for money under the table to speed up transactions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a73cc-7a0e-4c91-b752-dd68435fb31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they say 1 to 20 documents, iyan po lamang ang puwede nila mahingi
        [that''s all they can ask]. Under the law, one of the violations is asking
        for more documents," said Zubiri.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18f7a5-107b-46c7-9247-1155020c30d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said that all application forms — which vary across
        local governments — would be standardized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877e67c-58a4-43c5-ad4f-39581d909042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that under the law "officials are not allowed to sell,
        offer, recommend specific brands of fire extinguishers and other safety equipment."
        The provision was a response to complaints from businessmen that some Bureau
        of Fire Protection personnel require applicants to buy equipment like extinguishers
        and alarms from them before documents are cleared.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645569aa-e2d3-4335-ad0a-d52777a1b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that government operations should run from 9:00 a.m.
        to 5:00 p.m., with no lunch breaks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e384d-2810-4134-ba74-436e26706148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:03:30.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:03:30.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Zubiri here.</p>'
