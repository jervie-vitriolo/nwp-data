      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandma Daphne celebrated, eventually.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8285718-71cd-41cc-9003-880debc9e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
