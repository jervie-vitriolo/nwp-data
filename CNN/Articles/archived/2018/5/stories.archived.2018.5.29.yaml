      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1f5ec9-31c5-4e3c-aab4-13ff5e4ceff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has no idea what tennis is, really," Trungelliti said. "Actually,
        she told me that she didn''t know that it was the end of the match until everybody
        was clapping."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298d089-63ed-43d7-ae89-9421ea7946fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae74544-4dd1-4f52-a142-71002bc9066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is guaranteed to leave the tournament 99,000 euros (₱6 million)
        richer even if he loses to Italy''s Marco Cecchinato Wednesday, a mammoth
        sum given his career tally in 10 years entering the French Open sat at $578,000
        (₱30.3 million).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f83d8d-9447-410f-9dc5-8ddba0668202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dd5ec-27b1-44f0-b2b4-789bac580d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight lucky losers are the guaranteed most in the men''s draw
        of a grand slam since 2000, said the ITF. There were only two at this year''s
        Australian Open and five altogether in 2017.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c4e68-db43-4ddc-90f7-8fb2bb396d6e'
      'mgnl:activationStatus': true
