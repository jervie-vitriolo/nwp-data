      'mgnl:created': 2019-06-11T15:49:46.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now they''re coming together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac6f67-356c-4e07-a846-bc4177a1f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Shinkansen train operator, West Japan Railway Co. Ltd announced
        it will launch a Hello Kitty-themed Shinkansen bullet train on June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a04af0-8504-4515-a621-14fa2b0d707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimed at revitalizing regional communities in western Japan, the
        trains will make stops at each station between Shin-Osaka and Hakata — ward
        in Fukuoka city in western Japan''s Fukuoka prefecture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8761bb9-0abb-4c60-8ff9-1a5d4b31e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will revamp two 500 series Shinkansen bullet trains,
        coating them in Hello Kitty designs. The livery will be decorated in pink
        ribbons and Hello Kitty''s signature bow — a design meant to represent the
        campaign''s goal of connecting travelers with <a href="http://edition.cnn.com/travel/destinations">destinations</a>
        in the regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877387b6-f8cf-4da3-ba3f-7a94c7e2cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hello Kitty everywhere</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae9ea2-9a6c-48a2-8285-ed57da2c5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the cars will be transformed into Hello Kitty worlds, featuring
        excessive and adorable kitty motifs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db8b69-2558-448a-ac40-7c98fa49c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floor, windows, headrests and armrests of Car 2 — named Kawaii!
        Room — will be a passenger car covered in motifs from Hello Kitty and Friends.
        There will also be a photo booth — featuring a Hello Kitty doll in Shinkansen
        uniform -- for all your Instagram needs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca8dd6-6cbb-407f-821f-d09054f72a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual Shinkansen jingle, the train will ring the
        original Hello Kitty theme tune as it approaches the stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a83045-eed9-4828-8ce5-080a57728400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hello Kitty as a travel ambassador</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f74a98-918f-4c31-94ee-4025029de216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car 1, named Hello! Plaza, will be dedicated to exhibitions showcasing
        various regional products and attractions. Passengers can buy souvenirs and
        specialty products here too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44920ba-ea9d-4533-ac5b-5bd3d6042f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first region to be highlighted is Sanin, home to the Shimane
        and Tottori prefectures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d64959-188b-4a8f-bdac-1acf3e59fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight original Hello Kitty designs have been unveiled — each Hello
        Kitty is holding a local product representing each of the prefectures the
        train visits. For example, there''s a green apple for Tottori prefecture and
        a black shell for Shimane prefecture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813973e-2356-4a1c-8dae-cfa2afbc2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prefectures to be featured include Osaka, Hyogo, Okayama,
        Hiroshima, Yamaguchi and Fukuoka.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e29612-204b-488f-996d-55c5999cf7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to ride the Hello Kitty train</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e64ceb-0f12-4351-a581-0b4f69240791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers hoping to board the Hello Kitty Shinkansen can find the
        timetable on <a href="https://www.jr-hellokittyshinkansen.jp/en/">a website
        dedicated to the special train.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29d1f9-2bf4-425a-beda-503e9f178664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers can ride the train with a regular train ticket, purchased
        in advance or on the day of the travel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6c9ca-2674-4292-a5c1-f36b4060d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special Hello Kitty café (open on June 1) and a souvenir shop
        (open on June 30) selling exclusive merchandises related to Hello Kitty Shinkansen
        will open at Hakata Station.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8f2e9-fb4c-422f-97d5-8608d6e5e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:49:46.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:49:46.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/hello-kitty-shinkansen-train-japan/index.html">World''s
        cutest bullet train? Hello Kitty Shinkansen unveiled in Japan</a>"</em></p>'
