      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongues started wagging that Nicki Minaj was dating fellow rap star
        Emimen after the song "Big Bank," which features a guest appearance with Minaj,
        dropped Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3da0b-e198-448a-aa76-3c7761002d30'
      'mgnl:activationStatus': true
