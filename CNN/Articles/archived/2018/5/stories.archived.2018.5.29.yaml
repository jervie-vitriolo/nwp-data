    'template': '1'
    'title': 'French Open: Lucky loser Marco Trungelliti hits jackpot after marathon
      journey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d1092-c7f9-488a-80e9-90ed68466c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Given the thousands of professional tennis
        players, it''s only a tiny minority of 128 men and women who make the main
        draw of a grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060fe973-ace0-44c5-ba56-0f0b680dc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, for the majority of the 1,977 who are ranked overall in
        the three tiers of men''s professional tennis, it is not about winning a grand
        slam title but simply being in the hat. First-round prize money can cover
        expenses for a while on the 11-month tennis tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735863b0-87b7-476d-92c4-9b33e0c4a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is why Argentina''s Marco Trungelliti was willing to go to
        great lengths to make the French Open. And now he is into the second round
        to boot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06089932-7ce0-4f04-b48d-3bc6a61266ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/21/tennis/rafael-nadal-french-open-tennis-spt/index.html"><strong>READ:
        Who can stop Nadal?</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601be1d-3669-4a47-ab9a-e000f0a04ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trungelliti has only played 16 matches at the highest level — as
        opposed to 434 in tennis'' minor leagues. So when the 28-year-old learned
        he had a chance to reach the promised land of a major, he wasn''t going to
        bypass the opportunity despite a long trek.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773d4d4-d40b-4fe5-bd84-c970c38e6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He originally lost in the final round of qualifying Thursday to
        Poland''s Hubert Hurkacz, which should have been the end of his tale. But
        as more and more spots opened up in the draw for lucky losers — an eighth
        berth materialized courtesy of Nick Kyrgios'' departure Sunday — Trungelliti
        suddenly had a way in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bff70-b4ed-47f1-b346-8b3befc558b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barcelona, where he resides, Trungelliti set off on the 1,000-kilometer
        road trip in a car with his brother, mum and 88-year-old grandma, who were
        all visiting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9280a040-ce67-4f66-81a0-109e7be7aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reached the French capital shortly before midnight Sunday.
        With intermittent coffee breaks, the journey lasted a draining 10 hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08699c13-2f60-464e-8753-a5666f62eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eac8bb-4b1f-4d87-b618-67a75e3bc87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grandma in shower</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f7c2b-249a-44c6-8ce1-8ad290757773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, my grandma was in the shower and I told her, ''OK, we
        go to Paris,''" Trungelliti said. "There are many flights canceled, so I didn''t
        trust (that) too much. And then there is no train now (to) France so the best
        option was always, just take the car."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467f039-80ca-4ce8-ab12-e3b2fb18bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 190 didn''t have much time to ready for his opener
        — his match was scheduled for the earliest slot of 11 a.m. — but still beat
        someone else who was in the qualifying draw, Bernard Tomic, 6-4 5-7 6-4 6-4.</p>'
