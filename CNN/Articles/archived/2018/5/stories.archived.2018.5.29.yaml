      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8f694-adb1-4029-8732-6ec1939d9406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.601+08:00
