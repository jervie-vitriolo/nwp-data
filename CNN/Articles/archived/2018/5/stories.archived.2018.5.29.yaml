  'dengvaxia-supplemental-budget-duterte-urgent-hb-7449':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T22:57:19.834+08:00
    'imagesource': 'jcr:0ca0d953-4d41-4db5-9e73-079e39f109d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87b4a000-c810-4d46-856c-45f196593a97'
    'lead': 'President Rodrigo Duterte has certified urgent a bill giving over a billion
      pesos as supplemental budget for individuals vaccinated with Dengvaxia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:23:43.262+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:23:43.540+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte certifies urgent bill allotting ₱1.16-B supplemental budget
      for Dengvaxia vaccinees'
    'updated': 2018-05-30T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce2eeee-5236-40f0-9945-973635c96121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> President
        Rodrigo Duterte has certified urgent a bill giving over a billion pesos as
        supplemental budget for individuals vaccinated with Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fed43d-8859-4434-89d8-e19730b00d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the House Appropriations Committee <a href="https://cnnphilippines.com/news/2018/05/22/house-of-representatives-dengvaxia-vaccine-sanofi-pasteur-doh-special-fund.html">approving
        the supplemental budget on May 22.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf664f-c838-4d84-afe3-f8a3eb315522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7449 was signed by President Duterte Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276d175-ac3e-4215-aad6-9e38fcf77e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairman Karlo Nograles said the
        supplemental budget was passed by the House of Representatives on the third
        and final reading Tuesday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdf36a-bc0e-4f0e-b5db-099f284aa8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱1.161-B Supplemental Budget for 2018 to assist the Dengvaxia
        victims with 231 voting for, and no votes against and no abstentions," he
        said.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: President Rodrigo Duterte certifies urgent the bill allotting
        a ₱1.16B supplemental budget for Dengvaxia vaccinees. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/EEqs1SIyXu">pic.twitter.com/EEqs1SIyXu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001466267084115970?ref_src=twsrc%5Etfw">May
        29, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a95da-3528-405b-918a-ca1f24717834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876921d-6855-4eb3-8a96-f1ac77249345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed additional budget, the Department of Health (DOH)
        would shoulder all the medical expenses – medicines, laboratory tests, and
        hospital confinement – of some 890,000 children who received the Dengvaxia
        vaccine regardless of the illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80161114-fbd8-4b75-a959-5d76d117cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money would come from the ₱1.16-billion refund from Sanofi Pasteur,
        manufacturer of Dengvaxia, for the vaccine returned by the government after
        it shelved the dengue immunization program due to health risks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bb1f6-9ba9-42cc-819c-00e12cf57e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the breakdown of the ₱1.16 billion supplemental budget:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293b9e8-8b52-40b9-8c73-2998273aa44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical Assistance Program - ₱945,827, 530</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978fa8c-ac48-424f-8909-29d42671ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies and Medicines - ₱45,000,000</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aab46b-c782-4b60-b843-7c76d0cfb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia Assistance Card - ₱25,000,000</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d80a7-660d-4a8a-a9b9-a1744e147f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary of 1,250 nurses - ₱78,296,250</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de883cec-167f-4ac8-9439-0686d383b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followup vaccinees with complaints - ₱67,586,220</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac8a08-75fd-4a97-ad4c-75af2ea51f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, Sanofi Pasteur announced that Dengvaxia posed potential
        severe sickness from the vaccine for those who never had dengue. This prompted
        the government to halt the nationwide immunization program, which was launched
        by the Aquino administration in April 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c365312b-5b07-45c6-82cf-ee9020df0b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:23:43.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:23:43.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'mnlf-zamboanga-siege-freed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T22:33:15.343+08:00
    'imagesource': 'jcr:499b4f5e-841c-4e79-b515-7619857d27a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d9da9e-c305-4611-84bd-fd24d1145f3a'
    'lead': 'The court rules that rebels involved in the siege have served all penalties
      for sedition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:26:49.408+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:26:49.608+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig court releases over 90 MNLF members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d558a-b034-4e9f-80bc-f44e62eadb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) --</strong> A Pasig
        Regional Trial Court released on April 26 about 96 members of the Moro National
        Liberation Front (MNLF) accused of participating in the 2013 Zamboanga City
        siege.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88958b7-dae2-43de-975f-1e63dd3e5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled they have served all penalties for sedition. They
        were fined P5000 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f75b9-dced-43c6-a543-f4fee58c6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves about 100 more MNLF members detained in Taguig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e3656-5383-4401-bc69-a67f3c36df64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Zamboanga City Mayor Beng Climaco expressed
        disappointment with the court''s decision. The local government was hoping
        for a temporary restraining order from the Supreme Court to halt the release
        of the accused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40c052-5993-4200-b06c-9b0dcc899124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City Government is saddened by the release of the accused MNLF
        members but will continue to fight for justice despite the recent order of
        the Regional Trial Court," said Climaco.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab987b5-9c1e-4b12-b3da-17c9f8cb83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still positively hoping that justice will be served to the
        victims of the Zamboanga Siege and the remaining 100 MNLF accused shall be
        held accountable for the crimes committed," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10702b20-78b1-4da6-9955-5742314ecf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco also said she ordered a review of security measures in the
        city. She also directed the police and military to coordinate with her office.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbengclimaco%2Fphotos%2Fa.10151676138223014%2F10155653749633014%2F%3Ftype%3D3%26theater&width=500&show_text=true&height=481&appId"
        width="500" height="481" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31650d76-1196-454c-8300-3264e757d54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da15a65-ed70-489a-ae40-00c67c1fc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Armed Forces of the Philippines spokesperson Col. Edgard
        Arevalo said they trust the decision of the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a814514-11ef-49ea-a7c3-baf4a10079cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP submits to the wise discretion of the court even as we
        hope that justice will be served for those who are victims of the Zamboanga
        siege," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc712de-e903-4d08-a134-9432baac0e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thought of the evidence against the released
        members, he said that he had not seen the documents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0899de-ab4f-4ac9-b013-9ffd0c16bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not for the AFP to determine yung content ng pagka-prepare
        ng document," Arevalo added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f078cf-e696-4d2c-bdd9-80d16570cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Zamboanga City Police Office, 34 out of the 96
        released were flown via C-130 directly to Jolo from Villamor Air Base; 45
        were taken from Edwin Andrews Air Base to the Naval Command in Upper Calarian
        to be ferried to Basilan; and 17 remained in Zamboanga City to be processed
        and profiled with the Commission of Human Rights regional office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5151b8-8e0c-4887-b984-ad18a03aa9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17, eight reunited with their families as of Monday noon
        and three were set to be taken to neighboring municipalities Mabuhay and Talusan
        in Zamboanga Sibugay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725dd20c-4906-4563-993d-0b1493fb9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga siege took place in September 2013, when members of
        the MNLF led by Nur Misuari attempted to hoist the flag in City Hall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd7a11-dc92-44ae-847c-35309224cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-day crisis left about 100,000 displaced and 200 dead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ed7d7-94b3-4c47-88da-2237c0d2c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:26:49.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:26:49.613+08:00
