      not even be worth doing," says Atom Araullo on dealing with uncertainty. Photo
      by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-05-29T19:07:33.646+08:00
    'imagesource': 'jcr:0439abd8-c617-441d-b33d-50f8e06238b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22898f38-906e-4537-a3c8-0b806d1fbd04'
    'lead': 'The journalist, host, and film actor talks about dealing with career
      changes and juggling multiple roles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:59:09.705+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:59:10.138+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atom Araullo shares his career philosophy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de116d7e-33be-4900-adcf-1bbc2db25bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong>“With greater risk,
        there is a potential for greater reward,” says Atom Araullo. “But there is
        also a possibility that things might not go the way that you planned it.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b85e5-f802-4050-b710-7b593017975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he chose to resign from his reporting duties on ABS-CBN nearly
        two years ago, Araullo has been busy doing a lot of risk-taking in terms of
        his career, going for everything from the familiar (like documentaries with
        GMA) to unchartered territory for the journalist — hosting a travel show on
        AXN called “Adventure Your Way” and starring in the Mike De Leon film, “Citizen
        Jake.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9106b-6d21-40ae-a6a0-9a379e260c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest undertaking is a T.V. commercial for Cherifer Premium
        involving a set of obstacles reminiscent of an American Ninja Warrior course.
        To be able to complete the course, Araullo took around two to three months
        of training and preparation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f367361-245c-4d90-a8b6-35dc1b9108f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course, he says, “dramatizes what all of us must feel in our
        respective lines of work. Sometimes it feels like kind of a struggle to get
        through the day, it''s kinda like an obstacle course that you have to muscle
        through.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6905978-c6fa-4329-9a79-a2c43a3618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a set visit, we got to sit down with Araullo for a quick
        chat about his career, how he’s been dealing with the transition, and the
        challenges that come with juggling all the work he’s got stacked up on his
        plate. Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812647c2-8696-4490-a8dc-cd95047b172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ve been doing a lot of things since you left ABS-CBN, some a
        departure from your usual roles. Have you experienced any challenges transitioning
        from one to the other?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c8474-50a4-46e5-b201-f9c1a02a85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there have been a lot of struggles. I think that''s definitely
        part of doing something new and getting out of your comfort zone. That''s
        why they call it getting out of your comfort zone, right?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b01a72-afbf-4502-9acf-a68ce7e245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the new projects that I''ve been taking on in the past year
        and a half have been amazing opportunities. But at the same time, I''m also
        learning things as I go. It''s certainly true with being part of a film, it''s
        also true with signing up for a travel program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e047e-38b1-4d7f-9202-09c22665cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires a lot of mental toughness, it requires digging deep
        and finding confidence in yourself. Because there''s also a lot of background
        noise, people giving their opinions, people you don''t even know thinking
        this and that.</p>'
    '17':
      'image': 'jcr:1e72af68-5c45-462f-8901-ef5a19cda0ff'
      'imageCaption': 'Araullo''s latest endeavor involves conquering an American
        Ninja Warrior-style obstacle course for a T.V. commercial. He says he''s had
        to train for two to three months to be able to complete the course. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b24abc-b8d2-4774-b9bc-c2aca3fb1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db29b2-b801-43ae-9cf0-d11d9e40347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have some sort of trajectory or did you envision
        a plan for your career when you decided to resign?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b4d5d-b11c-452c-8889-4a3a9dec125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, not really. It wasn''t a departure from what I was already
        doing, which is work for television, journalism, documentaries. I mean I''ve
        been doing documentaries for a long time. That''s something that some people
        tend to forget. They think this is a new thing, but when I was with ABS-CBN
        I also produced documentaries when there was an opportunity. So it was really
        more of exploring other platforms, allotting some more time to doing long-form
        journalism, not only T.V. documentaries but also text stories. Also trying
        to get better at using photographs to tell stories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58a36b-f3b2-4a3a-ba9e-6f86a1c53643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the opportunities that came along the way weren''t expected.
        But I also gave myself that kind of latitude to explore. At my age, I''ve
        been doing this for more than 10 years, I''m kind of mid-career, it''s a very
        rare opportunity to explore. Not a lot of people get this opportunity. And
        kasama sa exploration ‘yung parang hit or miss, eh. Like if everything were
        straightforward and guaranteed it wouldn''t be challenging, everybody would
        do it. So when the opportunity to be in a Mike De Leon film came along, although
        it was so unconventional, so unexpected, after giving it a lot of thought,
        sabi ko nga, I don''t think I''d forgive myself if I passed up on this opportunity.
        I would always wonder how it would have played out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f262067-a756-4ef9-9dd7-70946fae6371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in a way, that trajectory, it''s a long game. It''s a marathon,
        it''s not a sprint. So even if there are maybe starts and stops along the
        way, if you have a clear idea of where you want to go and how you want to
        use your talents then you have something that can anchor you. Then you can
        kind of look back to navigate your path in this very uncertain future.</p>'
    '26':
      'image': 'jcr:55c8e601-a13a-4100-ae61-24616b8815b2'
      'imageCaption': '"It requires a lot of mental toughness, it requires digging
        deep and finding confidence in yourself," Atom Araullo says on transitioning
        between different projects and roles. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ae1b3-3975-4cc5-bb98-548f10bea348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc3d31-8248-459c-b472-9dad10460ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The challenges on “Adventure Your Way” are crowdsourced,
        meaning they get to give their ideas on what you should do on the show. In
        a way it seems in line with the type of work that you’ve done in the past,
        covering stories in far-flung places, not really knowing what to expect. How
        do you deal with the fear of the unknown?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42903252-a4b7-4bb5-ba24-f7ca8b26fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You just do it, eh. You have to acknowledge that there''s this fear
        of failing, definitely. If it''s not nerve-wracking, if it doesn''t keep you
        up at night, then it might not even be worth doing. But again, like I said,
        there are never any guarantees. So at a certain point you just say, ‘Well
        based on what I know at this moment, I''m going to take a chance and say that
        I think this is an interesting opportunity.’ And then you just go for it.
        You never really know until you try.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9dc5b-97b0-4640-87ac-a9a5d43e392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So doing a travel show, it''s similar to the work I do for news
        gathering in that I''m also in front of the camera, I''m also traveling, but
        the similarities sort of end there because the objectives are different. In
        news gathering, you''re sent to an area and you try to look for an important
        story, for a travel show the objective is clear from the get go. Encouraging
        people to travel, it''s giving people 30 minutes or an hour to kind of forget
        about the stresses in their lives, to entertain them. So it''s really different.
        But the form is kind of similar. So it''s familiar but it''s new, and I like
        that.</p>'
    '32':
      'image': 'jcr:8212f93b-34b8-4055-9fde-c9d6cbc4789e'
      'imageCaption': '"It''s a marathon, it''s not a sprint," Araullo says about
        his career. "So even if there are maybe starts and stops along the way, if
        you have a clear idea of where you want to go and how you want to use your
        talents then you have something that can anchor you. Then you can kind of
        look back to navigate your path in this very uncertain future." Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048dd584-f90a-45e6-b241-921b30a2b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7764af7-c049-4475-82d6-b52ac5d85ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything else out there that you want to try out?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83d754-9a22-4605-8bc4-ab1075c95bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:59:09.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:59:10.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, at this point it''s really hard to say. Parang, at a certain
        point you also feel your limits, eh. The limits of your being a finite individual.
        There''s only a certain amount of time, there''s only a certain amount of
        energy that you can use in a day, so I want to make sure that I don''t lose
        focus. I think my plate is full. I''m doing work with GMA, I''m doing work
        with AXN from time to time, I got my feet wet in the film industry ... I think
        there''s enough ingredients there to create something interesting, maybe create
        something new, and I''ll try to explore that.</p>'
  'duterte-signs-zubiri-law-ease-of-doing-business-anti-red-tape-business-permits':
