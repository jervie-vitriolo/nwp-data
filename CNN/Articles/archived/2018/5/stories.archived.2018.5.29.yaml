      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Actress
        Heart Evangelista revealed a small belly bump showing the first early signs
        of her pregnancy in an Instagram post shared on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbaa77d-8be3-482e-9d37-dd79a6fb56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:07:10.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:07:11.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista sported a black maxi dress in a self-taken photo with
        the caption, "Just the beginning...#MommyhoodDiaries ??"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b06d8d-f867-4540-b0f0-c23e14708786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:07:10.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:07:11.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post served as the star''s first photo of her pregnancy after
        sharing she lost one of her twins on May 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf3fb3-9d4f-4f8b-a04f-ce6aac3e54c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:07:10.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:07:11.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She announced her pregnancy on May 12, on the eve of Mother''s Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac29d1a-71ca-402a-9fcb-b0d653cce9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:07:10.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:07:11.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress married Senator Chiz Escudero in a private ceremony
        in Balesin Island, Quezon province in 2015. This is her first child with Escudero,
        who was formerly married to singer Christine Elizabeth Flores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993fa94-33ed-4127-bf6e-1bdc6e284e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:07:10.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:07:11.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero and Flores had twins before their marriage was annulled
        in 2011.</p>'
  'Duterte-ready-war-over-West-Philippine-Sea-South-China-Sea':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T13:51:57.662+08:00
    'imagesource': 'jcr:a26331ea-5b91-4e3a-a611-35a9cebb8bc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2323a85-4bf4-4a22-9929-acedb844d143'
    'lead': 'President Rodrigo Duterte will go to war if one of the government''s
      so-called "red lines" in the South China Sea dispute is crossed'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:12:35.369+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Duterte ready for war over West Philippine Sea resources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bbeb2-8b5e-47d6-a449-f1e8f8ddb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> President
        Rodrigo Duterte will go to war if one of the government''s so-called "red
        lines" in the South China Sea dispute is crossed, the country''s top diplomat
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a034103-f004-446e-984c-6cb4f4a87568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi na ng Pangulo ''yun</em> (The President had said that).
        If anyone gets the natural resources in the West Philippine Sea-South China
        Sea, he will go to war. <em>Sabi niya, ''Bahala na''</em> (He said, ''Let
        it be''). He will go to war," Foreign Affairs Secretary Alan Peter Cayetano
        said in a speech on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628634d5-3a59-4a77-804b-892aa7de837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his "<a href="http://cnnphilippines.com/news/2017/03/30/supplemental-impeachment-complaint-President-Duterte.html">defeatist"
        stance on the maritime dispute</a> as he publicly said the Philippines cannot
        afford to go to war against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ded7ae-9858-4534-87bd-99f646bd27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, however, Duterte <a href="http://cnnphilippines.com/news/2018/03/02/duterte-war-benhram-rise-explorations.html">warned
        he will wage war</a> against those who explore <a href="http://cnnphilippines.com/videos/2018/05/15/Things-to-know-about-Philippine-Rise.html">Philippine
        Rise, also known as Benham Rise</a>, without the government''s approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6360a97-db59-4d20-881e-ea28e4df3b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other country has claims in Benham Rise east of the country,
        even as the President has repeatedly asserted ownership of the vast undersea
        region after Chinese survey ships were spotted there in March last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7946162-7524-48e6-ad65-50fdbdcedd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said both the Philippines and China have set rules each
        other must respect amid the South China Sea dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55437f01-8fcb-4877-bb1b-89503a6a828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to build trust. They said some red lines, we said some
        red lines," Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc690632-9058-4af8-9a8d-3898abe82bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the Philippines does not want other countries to exploit
        the natural resources in disputed waters "on their own," Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90743746-c531-4ee1-b414-03390f17c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government calls as West Philippine Sea areas in the South China
        Sea that lie within the country''s 200-mile exclusive economic zone, based
        on the United Nations Convention on the Law of the Sea, an international treaty
        both the Philippines and China had signed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b84fa-5fc3-4f68-809d-36764a168995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is stated in the <a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">July
        2016 landmark ruling</a> of the Permanent Court of Arbitration in The Hague,
        which China refused to acknowledge. China continues to claim the South China
        Sea in its entirety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac060375-0325-46c4-a6d4-123340c8b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to bring up the arbitral ruling with the East
        Asian giant during his term, or until 2022.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441a46b-16ab-4c60-a848-1c708a996951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other red lines</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c66474-26ae-4514-851b-f50064c2f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from exploring the disputed waters without Philippines'' approval,
        Cayetano said China also should not build on Scarborough, also known as Panatag
        Shoal, one of the islets and reefs in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42b0e7-c7ff-4312-bcc5-dd9a3b53101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue hogged headlines in 2017 as China reportedly plans construction
        on Scarborough. The government has accepted China''s pronouncement it has
        no official plans to build anything there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f299d4-74dc-47c0-9e14-8495cf230d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano revealed more red lines. <em>"Hindi dapat i-</em>attempt
        <em>man lang na tanggalin ang</em> ship <em>natin na nandoon sa Ayungin</em>
        [Shoal]. <em>Hindi dapat hina-harass ang</em> soldiers <em>natin ''pag nagre</em>-resupply
        <em>o ''pag inaayos katulad ng mga</em> runway."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03b46e-95e3-43b0-80a7-87f4aa5bc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not even attempt to remove our ship on
        Ayungin Shoal; they should not harass our soldiers when they bring supplies
        or repair facilities like runways.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a4cd0-35af-41e2-b11a-8cba706e2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rusty old ship is the country''s outpost in the Ayungin or Second
        Thomas Shoal in the West Philippine Sea, located a hundred nautical miles
        from Palawan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d32a2f-bc1d-4544-a2af-dbd67b7546d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang meanwhile, recently <a href="https://cnnphilippines.com/news/2018/05/27/Palace-harry-roque-spratlys-construction-amti.html">defended
        the government''s construction</a> and repairs on Pag-asa Island in the contested
        Spratlys.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45825c-aabc-400c-985d-392277079004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano mentioned a few of China''s red lines, including that uninhabited
        islands must not be inhabited, and that countries should not embarrass each
        other during multilateral and bilateral talks for the whole world to see.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a261f3c8-6e57-43d5-a329-59015e2217d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:12:35.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:12:37.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China wants talks, Cayetano said.</p>'
  'Tourism-Secretary-Berna-Romulo-Puyat-appointment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T16:46:53.064+08:00
