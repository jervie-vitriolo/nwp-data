    'title': 'Basa: PhilHealth fund depleted due to Garin, Padilla''s funneling of
      P10.6B to DOH'
    'updated': 2018-05-30T08:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05021ebf-c3f8-4e0b-b4f5-d2c4d0462a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Philippine
        Health Insurance Corporation (PhilHealth) is in bad financial shape because
        P10.6 billion of its fund was funneled to the Department of Health in 2015,
        Philhealth Executive Vice President and Chief Operating Officer Ruben Basa
        revealed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323e4a8-ccbe-4912-bf4f-c6c3db1a907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) management found that there was no valid waiver by PhilHealth
        of the P10.6 billion senior citizens fund. The matter was not presented (to)
        nor approved by the PhilHealth Board of Directors," Basa told legislators
        during the joint oversight hearing on the state of PhilHealth''s finances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9f081-8a7d-4e01-9181-cac2c00b75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basa said former Health Secretary Janette Garin and former PhilHealth
        Chairman Alex Padilla wrote the Department of Budget and Management (DBM)
        in 2015 to ask for the release of the P10.6 billion-fund to the Health Department
        to augment its health facilities enhancement program. Even without the board''s
        approval, they used the money to finance the construction of barangay health
        clinics, Basa said.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2211549809084906&width=500&show_text=true&height=409&appId"
        width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb26a5-961c-4576-b1fa-872347fe8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.265+08:00
