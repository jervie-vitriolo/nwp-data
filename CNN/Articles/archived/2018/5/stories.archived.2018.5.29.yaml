      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70497fab-00f6-4583-abcc-551bf0bb42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the transfer of funds affected the projected longevity
        of Philhealth''s funds since its coffers may run dry by 2022 unless steps
        are taken to replenish it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da2c73-04a0-44e2-a1c6-5e3b67c6afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakabawas siya sa</em> sustainability <em>ng programa, nakabawas
        siya sa</em> reserve funds <em>kaya ngayon kumain na ''yung binayaran natin
        noong</em> 2015<em> sa</em> reserve funds [It affected the program''s sustainability
        because the reserve funds were used to release premiums for senior citizens
        in 2015]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efe40f-de6a-4da7-827f-a0a2bed09517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basa said that DBM informed them a year after that PhilHealth''s
        funds have been depleted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19cee2-a2be-43c9-a89b-d41be10f2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, Garin belied Basa''s claims, saying these were
        "not recognized by DBM."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1b667d-0613-4ffd-8658-13ab214edc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why spend for unrealized income? Culprits of fraud, are looking
        for a scapegoat on the real reasons behind their disastrous financial situation,"
        Garin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624b4f3-9ba5-4f16-a341-a9bea782c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that "many of the resource persons being utilized
        (in the joint hearing) are compromised. Garin also called for an external
        and credible audit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6331386-d562-4d47-a83e-52ff62fa7f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:44:57.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:44:57.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get the side of Padilla.</p>'
  'Philippines-first-full-Ironman-race-Subic-Bay-June-3-triathlon':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
