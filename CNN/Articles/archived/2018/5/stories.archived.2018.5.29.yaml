    'lead': 'Travel time between the MRT and BGC will only take five minutes once
      the monorail is completed in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:54:49.431+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:54:49.563+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: MRT-BGC monorail to break ground in 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe225e-34ef-4200-b369-3d76ec05b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Commuters
        will soon have a direct ride from the Metro Rail Transit (MRT-3) on EDSA to
        the neighboring business district Bonifacio Global City (BGC) in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7d419-cee8-4b49-ab9e-6e0998b20168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, in a media briefing Tuesday,
        announced that the Department of Transportation approved a proposal to build
        the two-kilometer Skytrain monorail, which will connect MRT Guadalupe Station
        and Fort Bonifacio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0413636-d9f2-485e-ac67-7785da5d3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction is expected to start later this year. The project
        will benefit around 60,000 to 100,000 passengers daily when completed in 2021,"
        Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a22b3a7-a01b-4ec0-ad76-e061830e98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will be submitted to the Cabinet-level Investment Coordination
        Committee of the National Economic Development Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ce13c3-6229-407e-b800-dd043fa7ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truly, it is Build, Build, Build under the Duterte administration,"
        Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541bf8b-145a-4014-b12d-c86f0af80847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance Global Group, Inc., the holding company of tycoon Andrew
        Tan, submitted the project proposal in October. Travel time between Guadalupe
        and BGC is projected to take only five minutes on the Skytrain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e0e6c2-6a87-4511-85fe-2bbe81825236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:54:49.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:54:49.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys currently serve commuters in the almost five-kilometer
        route.</p>'
