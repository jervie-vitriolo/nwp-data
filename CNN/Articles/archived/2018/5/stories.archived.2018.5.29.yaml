    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5407792-dde9-4b4a-a94b-b911163c4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
