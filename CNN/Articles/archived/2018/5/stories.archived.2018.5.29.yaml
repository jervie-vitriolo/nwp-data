      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'leila-de-lima-appeal-furlough-son-graduation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T21:17:54.683+08:00
    'imagesource': 'jcr:4dcfba5e-fa1c-4b18-8a20-d4c3507a9500'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05097482-c452-42b0-bb0d-665767396a4a'
    'lead': 'Senator Leila de Lima is appealing a Muntinlupa court''s decision denying
      her request to attend her son''s graduation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:30:26.591+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:30:26.986+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima files appeal to attend son''s graduation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2532bc2-79a2-4e35-ada0-a85c44251222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Metro Manila (CNN Philippines, May 29) —</em> Senator Leila
        de Lima is appealing a Muntinlupa court''s decision denying her request to
        attend her son''s graduation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7da30-6184-456a-9bc3-3703871c7c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed a motion for reconsideration Tuesday asking Muntinlupa
        Regional Trial Court Branch 205 presiding judge Amelia A. Fabros-Corpuz to
        reconsider her decision on the senator''s "very urgent motion for furlough."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbd509-8188-4a48-8437-d805d72521f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.591+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz had denied de Lima''s request to attend the graduation ceremony
        which will happen on June 3, saying the senator''s presence at the event would
        disrupt the solemnity of the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8fe83-003b-41ce-9961-405cec22d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpuz added de Lima''s supporters and security escorts could also
        disrupt the event for other attendees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c00f07-6581-44ab-a048-55be2c4cf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion, de Lima stressed the arguments against her furlough
        petition were "based on pure speculation."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1bi9k6Krcli_zTaCRAAq8wIBukCbVpsem/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73bc35-f357-40e0-ad03-a758ade05351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604ff58-5d19-480f-b7ac-db5789dcb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the presence of guards "does not necessarily result to
        excluding other parents from being seated in the same event." De Lima added
        coordinating with the university would solve the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae86c07b-de6d-48b8-87b6-a41b81b445ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator added, while she may have supporters, it does not mean
        they would automatically attend the ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df156def-1cdf-40a0-8255-001c932d62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any presumption to this effect is plainly absurd, and the proposition
        is purely speculative," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb362e-2a5c-47ff-9db8-eca7a029b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would also be no "flight risk," de Lima said. She cited <a
        href="http://cnnphilippines.com/news/2018/03/10/Court-grants-De-Lima-one-day-medical-furlough.html">an
        earlier incident</a> where she was allowed to leave her detention facility
        to undergo a medical check up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b29da4-ad74-40f2-8a75-bb6128b9dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she "peaceably returned to Camp Crame on the same date"
        after the check up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e541534-b1af-4553-914f-058eadf9fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also countered the court''s suggestion that the graduation
        ceremony be recorded for her to watch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4edb6-166a-4697-8545-2a449ccc64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be brought to the attention of the court that such is
        not possible given any communication devices, computers, or similar gadgets
        is prohibited in the detention facility of Camp Crame''s Custodial Center,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb3546-bce8-40ea-b58b-c6549af1db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she, as a mother of a graduating student, "simply wants
        to attend the ceremony."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d5332-68ea-4e12-96f6-c90ccb66c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:30:26.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:30:26.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="http://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">arrested</a>
        in February 2017 over drug allegations.</p>'
  'grab-ltfrb-amend-fare-hike-petition':
    'author': 'David Santos, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-29T22:22:58.396+08:00
    'imagesource': 'jcr:b6bb5a67-9a4e-4fdb-883b-e11fc2402953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0a04e3-f6f4-4587-926d-a9c7ca0788fe'
    'lead': 'It''s back to the drawing board for Grab Philippines'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:33:45.855+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:34:04.528+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T14:34:04.332+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB tells Grab to amend fare hike petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4393c-be6e-4848-83a8-b74a2f8040e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) ordered transport
        network company (TNC) Grab Philippines on Tuesday to amend its fare hike petition
        for "transparency and accuracy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1286ba-27a2-4111-b2a3-bb62ebbcdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on its fare hike petition, transport regulators
        still could not understand Grab''s complicated algorithm that automatically
        rounds off fares to P80 (standard ride) and P125 (premium ride) for short
        trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79c128-e398-47f6-ae61-40bb3b02bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition filed in January, Grab seeks to increase its average
        fare by 5.73% or from P10 to P14 per kilometer charge to P11 to P15, aside
        from its base rate of P40. Grab wants to increase its rates because of the
        effects of the Tax Reform for Acceleration and Inclusion (TRAIN) law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3deaa0-4904-4fe2-90ef-9b8ef3a22b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB, meanwhile, reiterated that Grab cannot charge fares without
        their approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf1ae71-d4d3-4a00-9c6a-4317381fb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Grab has virtual monopoly of driver, customer base
        – PCC</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2b807-5395-44a7-922f-7f2e112d3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TNC can no longer unilaterally adjust or even impose their
        fare, or any of the fare structures that you have placed in your system,"
        said LTFRB Chairman Martin Delgra.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a56a0-7224-46df-bb9d-998c2ca277ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puwersa ng Bayaning Atleta (PBA) Rep. Jericho Nograles echoed his
        sentiment. "So nakikita ko po [As I see it], respectfully, that they are now
        usurping the power of the board, they are now usurping the power of Congress,"
        Nograles said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c026a2-9ad5-40d6-99f1-d8bb3f550e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grab insisted they are not violating anything. "(Department
        of Transportation and Communications) Department Order 2015-001 authorizes
        TNCs such as Grab to set fares on their own, subject only to the oversight
        function of the LTFRB," said Grab legal counsel John Paul Nagua.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2211538532419367&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2845c2-28de-4158-86c3-376ac642b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8540bd-50cd-4aa1-9e95-9ee64c270d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has overlapping orders since 2015 on how TNCs should
        carry out their operations. While the LTFRB oversees how buses, jeepneys and
        taxis formulate their fares, it is different with TNCs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c773b-a7d3-4bad-b3c7-f4ce77534563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All others, they go through public hearing. Pero sa kanila ho,
        sa TNC, there is no clear cut guidance. All we can do now is to troubleshoot
        all of these," said LTFRB Board Member Aileen Lozada.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019530fa-414e-4ab4-b42d-ce5f32e25407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:33:45.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:34:04.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pending the proposed legislation to set guidelines for TNC operations,
        LTFRB said it will carry out its mandate to regulate TNCs'' fares. Another
        public hearing with Grab is set on June 26.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbea0a6-68b5-4a7f-9279-a29a46644b11'
