      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d633a-68ab-4e47-9e41-cf6b7eefaff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high number may have something to do with a rule change at grand
        slams this year: Players who pull out prior to their first-round match still
        get half of the prize money, with the other half going to the lucky loser.</p>'
