  'leni-robredo-bongbong-marcos':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T15:50:10.843+08:00
    'imagesource': 'jcr:b2e5def0-327a-4e7a-8f88-a1e74bc9dbd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e338ad7e-5e86-46e4-940c-f41fcdffac3c'
    'lead': 'Vice President Leni Robredo maintains the PET should uphold the 25 percent
      threshold during the vote recount.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:52:48.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:52:48.492+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on Marcos'' claim her appeal was misleading: ''He''s lying'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda4d2e-229c-4e83-86b2-233ecebd9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Vice President
        Leni Robredo on Tuesday slammed former Senator Bongbong Marcos after he filed
        a 13-page comment with the Presidential Electoral Tribunal (PET) to junk her
        appeal to uphold the 25 percent ballot shading threshold during the poll recount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09997c-6cba-427d-9350-5517293f6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsisinungaling siya kasi iyong records will show. In fact, iyong
        Comelec (Commission on Election) resolution naka-attach ito sa pleading namin,"
        Robredo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6830071-0312-431b-9e48-e7d440eee158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s lying because the records will show. In fact,
        we''ve attached the Comelec resolution in our pleading.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74c221-82a4-4f0a-89e2-01a72c42e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comment filed Monday, Marcos said Robredo''s appeal is "misleading,"
        as there is no categorical declaration in the Comelec Resolution No. 16-0600
        that the 25 percent shading threshold was adopted by the Comelec En Banc "during
        the judicial recount and revision of ballots in election protest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e64119-e190-4caa-b7fe-58b791e71b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, belied Marcos'' claim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26d431-d566-4065-ab02-069d6bed3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi iyon totoo. Noong 2010, talagang 50 percent iyong threshold
        na sinunod, pero iyong 2013, 20 percent. Iyong 2016, 25 percent. Ito, ano
        naman ito, hindi ito galing sa hangin, pero ito mave-verify ito sa Comelec,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b348e6-89c7-4cb7-82d7-8747bf01679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not true. In 2010, the threshold being followed
        was really 50 percent, but in 2013, it was 20 percent. In 2016, 25 percent.
        This is something that was not snatched out of thin air, it can be verified
        with the Comelec.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa27ba5-9017-4fd6-9e25-8b8867c1a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount started on April 2, two years after Marcos brought his
        electoral protest to the Supreme Court, sitting as the PET. He lost to Robredo
        by 263,473 votes in the 2016 vice presidential race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe8b937-175a-45c2-ad5e-d47b0ed55358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its resolution on April 10, the PET denied Robredo''s motion,
        saying it''s not aware of any Comelec resolution that states the applicability
        of a 25 percent threshold.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b8b80-45eb-4e6a-919e-06e0fe5d409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added it cannot treat the Random Manual Audit Guidelines and
        Report as proof of the threshold used by the Comelec.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce9168-f1d2-4aee-b4b1-9f14ead44a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal claimed that it has no basis to impose a 25 percent
        threshold in determining whether a vote is valid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30e2f9-b07a-4819-9ce3-07f9f9283948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in her urgent motion, Robredo said as early as September 6,
        2016, Comelec informed the PET - by way of a letter to then Clerk of the Tribunal
        Felipa Anama - of the 25 percent threshold used in the May 9, 2016 national
        and local elections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead5223-ea9d-4989-9c72-45099a88dc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also argued the application of the 50 percent
        threshold gives the head revisors authority to "reject" her valid votes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409a691-a6fa-4ee6-aed6-608a2e62ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo explained that in the Municipality of Balatan, Barangay
        Laganac, Clustered Precinct No. 16 - Robredo received 358 votes while Marcos
        got 17 votes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f02f2-3580-43b9-b105-39bb3cdea6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she pointed out, due to the application of the 50 percent
        threshold, the votes for Robredo decreased by 12 votes while the votes for
        Marcos was maintained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafade5-4017-4bc3-91e8-bf89f1ba4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:52:48.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:52:48.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, maintained she is "very confident" that she will
        still win in the vote recount, saying there was no cheating during the 2016
        national elections.</p>'
  'palace-MRT-BGC-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'Travel time between the MRT and BGC will only take five minutes once
      the two-kilometer Skytrain monorail is completed in 2021.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-29T15:43:25.102+08:00
    'imagesource': 'jcr:4dfca8f4-432d-4f25-922a-95323b743f34'
    'jcr:primaryType': 'mgnl:composition'
