    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bceff98-7e97-4f09-92bc-9b7cfcec2cab'
    'lead': 'Malacañang welcomes Puyat''s confirmation.'
    'mgnl:activationStatus': true
