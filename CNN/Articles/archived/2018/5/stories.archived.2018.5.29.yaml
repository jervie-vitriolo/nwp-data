      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:50:28.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It can''t just be environmentalists talking amongst themselves,
        or the development workers talking amongst themselves, or entrepreneurs talking
        amongst themselves,” she says. “It''s about this inner cross-pollination of
        ideas.”</p>'
    '8':
