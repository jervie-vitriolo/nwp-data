      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — A new list of the world''s most valuable brands is
        out, and China has claimed two of the top spots for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f686016-2f10-433d-949c-c01aa19ef88c'
