      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was implemented to lessen retirements or lopsided matches when
        players take to court injured or unwell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ede45-fd82-4888-a488-069ac99a2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e90554-1ad8-411a-8119-6d6a23bcd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally a player like Trungelliti would only be interviewed by
        journalists from his country — if that -- but such was the interest in his
        fable that he was brought to the main interview room at Roland Garros.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882d2a5-6f90-48df-8e1a-7e82e1cdeacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0fd1b1-ed57-4d38-9a3b-ef7e4fad2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not on social media, he said it was his wife that got the word out
        about his unlikely path to the 16th arrondissement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51416ed-257d-4b0c-8496-398cf3f4152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee3c14-7fbe-4d5c-bc8b-562b5f71a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big crowd</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e7da1-35ad-46ad-88cc-65a9347182e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never had a press conference with so many people. Not even when
        I played against (Marin) Cilic two years ago," said Trungelliti, referring
        to his win against the 2014 US Open champion at Roland Garros.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9b4fc3-defd-4284-ac21-fd4b473b217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomic is regarded as one of the bad boys in tennis — his fellow
        Australian, Kyrgios, is trying to shed that reputation — telling reporters
        he was going to count his "millions" after he fell in January''s Australian
        Open qualifying.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323174c-72b7-4e74-87ce-6092f9f9862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tomic may trump Trungelliti''s bank balance, he is seemingly
        trying to resurrect a career that saw him reach the Wimbledon quarterfinals
        and 17th in the world two years ago. Fighting his way through qualifying on
        his least favorite surface is not a bad start.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f9fe9-c7ef-437e-8455-84130485be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomic, however, was in no mood to talk Monday, offering up 15 short
        sentences to 10 questions in his mandatory post-match news conference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37499ffc-9d3b-4c06-a61f-ab277f067683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there were mixed fortunes for the comeback quartet of
        Victoria Azarenka, Stan Wawrinka, Novak Djokovic and Petra Kvitova. Clay king
        Rafael Nadal led Simone Bolelli by two sets when rain forced the conclusion
        of the tussle to be pushed back to Tuesday, right before <a href="https://edition.cnn.com/2018/05/25/tennis/french-open-paris-serena-williams-rafael-nadal-roger-federer-spt-int/index.html">Serena
        Williams makes her own grand slam comeback.</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191d8b5-a1b0-4961-b9a2-ca77b4044f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/24/tennis/novak-djokovic-french-open-rebirth-spt/index.html"><strong>READ:
        Djokovic''s rebirth?</strong></a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d44e65-a2d7-4c7b-adaa-cdb2a6eba7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only recently able to travel outside California in the aftermath
        of a custody dispute, Azarenka lost to former highly-rated junior Katerina
        Siniakova 7-5 7-5. Clay has traditionally been the twice grand slam winner''s
        least productive surface and she had a mere three warmup matches on the dirt.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1a028-f3e4-4fa2-917d-bdd807d62cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Former champ out</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499755c-984c-44c7-93bf-2def74eae8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka only resurfaced from three months out due to his troublesome
        knee last week and the 2015 winner and 2017 finalist succumbed to his fellow
        tour veteran, Guillermo Garcia-Lopez, for a second time at the French Open.
        His 6-2 3-6 4-6 7-6 (7-5) 6-3 reverse will see the Swiss exit the top 200.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae85cc5-2639-4b95-9e71-7fc692fd8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I have to play some Challengers, I have no problem with that,"
        said Wawrinka. "I won three grand slams in my career and I know what it takes
        to do it. And my goal is to get to my top. Sooner or later I will be."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275d479-eced-4488-bf3e-36e869a76013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic gained momentum by testing Nadal in the semifinals of the
        Rome Masters this month. It was a much needed boost of confidence after a
        pair of demoralizing defeats in Indian Wells and Miami in March and falling
        to the talented but then-ranked No. 140 Martin Klizan in Barcelona.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfe9cc-7fa1-4f23-ab69-894a3c43e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb — who won four straight majors from 2015-2016, completing
        the job in Paris — defeated Brazil''s Rogerio Dutra Silva 6-3 6-4 6-4. As
        far as first matches at grand slams go, it was about right for Djokovic. He
        hit plenty of tennis balls, acclimatizing to the heavy conditions, but still
        won in straight sets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eeb936-778e-46df-be7f-15ee5c19f3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kvitova contested her first tournament of 2017 at the French Open
        following a knife attack in her home five months earlier that left her with
        nerve damage to her left, playing hand.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf08508-0f17-4c95-aa19-15244170ec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve months ago the Czech was simply happy to back. Now she is
        one of the contenders after claiming four titles in 2018, including two on
        the clay.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07866f-ceea-453e-b91a-8173f03d6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/26/tennis/petra-kvitova-french-open-tennis-knife-attack/index.html"><strong>READ:
        Kvitova''s ''dream'' season</strong></a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d3bce-a102-49e4-b58e-66b43513357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/tennis">Visit our tennis
        page for more stories and content</a></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7d67b-d537-48b7-80ad-c15768255e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twice Wimbledon winner had a tough opener — against a clay-court
        specialist who made the fourth round last year, Veronica Cepede Royg — but
        prevailed 3-6 6-1 7-5. Also advancing was Australian Open champion Caroline
        Wozniacki, who overcame one of this year''s breakthrough players on the women''s
        tour, Danielle Collins, 7-6 (7-2) 6-1.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22bec8-d506-442c-b25a-16cccbec3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, bidding for a record-extending 11th French Open title, won
        the first two sets 6-4 6-3 though trailed 3-0 in the third. Bolelli is a lucky
        loser like Trungelliti but his route to the main draw wasn''t as complicated.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0fe9c-93ed-45c0-ae9b-5fb2944aef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:32:47.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:32:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/28/sport/french-open-tennis-trungelliti-lucky-loser/index.html">"French
        Open: Lucky loser Marco Trungelliti hits jackpot after marathon journey"</a></em></p>'
  'Spiderman-rescue-French-citizenship-Paris':
