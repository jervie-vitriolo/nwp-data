      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that when he reached the apartment, he became scared and
        started shaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beb17b-760f-4f5a-8548-65bf47c93672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron asked Gassama how the child was when he was rescued. He replied:
        "He was crying because he was hurt."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837453b7-7c9b-470d-bb36-f01e60fb335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN-affiliate BFM TV after the rescue, Gassama said
        he had been in the neighborhood to watch a football match in a local restaurant
        when he saw the commotion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6655ef2-e699-49cb-add9-6f0e1000ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like children, I would have hated to see him getting hurt in
        front of me. I ran and I looked for solutions to save him and thank God I
        scaled the front of the building to the balcony," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc501ef3-ca39-4222-a917-dc59e63d1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows neighbors on an adjoining balcony struggling to
        pull the child to safety. According to judicial sources, the child''s father
        was out shopping when the incident occurred.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8fdad-2992-4657-97d9-ba62be606fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father is being investigated for abandoning his parental responsibilities,
        according to a spokesman for the Paris prosecutor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d24a5e-7696-4b77-8d38-8ddfccb91048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is no longer in custody, but will be sentenced in September,
        the spokesman said. The 4-year-old child has been placed in care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99715ead-11a2-4df6-a240-cb4fb7b209e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo said on her official Twitter on Sunday
        she had called Gassama to thank him, congratulating the Malian migrant on
        his act of bravery.</p>'
    '26':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Un grand bravo à Mamoudou Gassama pour son acte de bravoure qui
        a permis de sauver hier soir la vie d&#39;un enfant. J&#39;ai eu plaisir à
        m&#39;entretenir avec lui aujourd&#39;hui par téléphone, afin de le remercier
        chaleureusement. <a href="https://t.co/DP5vQ1VZYh">https://t.co/DP5vQ1VZYh</a></p>&mdash;
        Anne Hidalgo (@Anne_Hidalgo) <a href="https://twitter.com/Anne_Hidalgo/status/1000792585760313344?ref_src=twsrc%5Etfw">May
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

