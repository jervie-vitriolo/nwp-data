      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was appointed by President Rodrigo Duterte as Tourism Secretary
        on May 8, replacing Wanda Tulfo-Teo who resigned in the wake of a questionable
        tourism ad placement on the TV program of her brothers on the government network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8c011-54db-4cdd-a3c0-3cd81f497ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of her initial moves as Tourism Chief, Puyat ordered the
        courtesy resignation of almost all assistant secretaries and undersecretaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972125e-f347-4ccd-87de-210a48519677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also uncovered alleged anomalies in the agency''s marketing
        arm, the Tourism Promotions Board formerly headed by Cesar Montano, leading
        to calls for review by the Commission on Audit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675c63-b175-472b-8c5e-8c223beb38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Harry Roque welcomed Puyat''s
        confirmation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8de9c7-762b-475a-ad5b-07a1db96c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tourism industry is an important sector for economic development.
        We thus welcome the confirmation of the appointment of Ms. Bernadette Romulo-Puyat
        as the new Secretary of the Department of Tourism( DOT). We are confident
        that Secretary Puyat''s confirmation would give further impetus to the reforms
        she has spearheaded in the DOT," he said.</p>'
  'harry-roque-BBL-urgent':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'file photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T12:44:58.300+08:00
    'imagesource': 'jcr:1b965f6e-a9ac-4072-a628-7911a19245c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5819de-1a82-46a6-b9bc-5a4c295a3e7f'
    'lead': 'Presidential Spokesperson Harry Roque says the Senate and the House of
      Representatives need to reconcile both versions of the bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:23:11.838+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:23:12.044+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: President''s certification of urgency for BBL may not be necessary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb967ff-5693-43ab-83e7-8ecb60883038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Malacañang
        on Tuesday said certifying the proposed Bangsamoro Basic Law as urgent may
        no longer be necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2c4ad-b2ec-432a-9d62-61efb0af565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na po siguro magkakaroon ng</em> certification of urgency
        <em>kasi unang-una po, iba-iba ''yung bersyon ng Kamara at ng Senado. Pero
        ang importante po ay nagkaroon ng kasunduan sa panig ng dalawang kapulungan
        na makipag-ugnayan,"</em> Presidential Spokesperson Harry Roque said in a
        press birefing in Bondoc, Mountain Province Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33173e63-13b6-4486-8c15-735deaacbb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Certification of urgency may no longer be needed since
        the House and Senate versions of the bill are different. However, what is
        important is the commitment of the two Houses to coordinate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fcc03f-5a33-4cdc-8073-0e76ea220d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, House Majority Floor Leader Rudy Fariñas said President
        Rodrigo Duterte certified the proposed BBL as urgent. The certification means
        the Senate and House Representatives do not need to wait three days before
        voting on the measure for the final reading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb678feb-0699-4b5b-87b2-52f8da4c760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said the BBL will help satisfy the
        Moro people''s aspirations for real autonomy. Both chambers of Congress earlier
        promised they will approve a consolidated version of the law, before the recess
        on June 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720148d-bb81-4bea-b194-0103249a0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now of course we would like to see the BBL enacted before Congress
        goes into recess on June 2, <em>pero ang pangako po talaga</em> [but the promise
        is] they will do everything that is humanly possible to pass the BBL," Roque
        explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9043b-121f-4c62-92d1-8b8f41dd424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Duterte administration is working towards creating
        a separate regional government not only for Muslim Mindanao, but also for
        the Cordillera Administrative Region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e2d25-6981-4e1f-a1a6-8ed74f84432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I''m arranging a meeting with the governor of Benguet,
        so we''d like to also invite the governor of Mountain Province and the rest
        of Cordillera to the Palace to discuss Cordillera autonomy," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a725b0b-3afe-452f-8259-91cfb4ba9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL paves the way for the creation of the Bangsamoro, which
        will replace the Autonomous Region in Muslim Mindanao (ARMM) established in
        1989 through Republic Act 6734. ARMM groups the provinces of Basilan, Lanao
        del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502a7c5-0c01-497e-8cb9-5edd527b7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides the basic structure of the Bangsamoro government,
        and outlines which government powers are exclusive to it. Jurisdiction over
        the region is classified into reserved powers for the Central government,
        exclusive powers for the Bangsamoro government, and concurrent powers for
        both the Central and the Bangsamoro governments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319926f-242a-47ae-af47-6868c010a319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:23:11.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:23:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate bill was filed at the Senate on February 1, which seeks
        to establish the Autonomous Region of Cordillera. A House version of this
        bill was filed in March 2017, and is currently pending at the Committee on
        Local Government.</p>'
  'NBA-Finals-Golden-State-Warriors-Stephen-Curry-Houston-Rockets-Cleveland-Cavaliers':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-29T12:27:25.088+08:00
    'imagesource': 'jcr:f8e9bb58-0593-485e-affd-3092164732a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae747d2-a345-469f-a2ce-f056f055e544'
    'lead': 'The Golden State Warriors secure their fourth consecutive berth in the
      NBA Finals. The championship series begins Friday, with the Cleveland Cavaliers
      representing the Eastern Conference. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:36:33.940+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:36:34.150+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors sink ice-cold Rockets, head back to Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa46208-0bdb-44f9-b98d-9c586f0574b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Behind another extraordinary third
        quarter from Stephen Curry, the Golden State Warriors erased a 15-point deficit
        and claimed Game 7 of the Western Conference finals with a 101-92 victory
        over the Houston Rockets on Monday at Toyota Center in Houston.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b828ba-599d-4a51-bf7f-d91b29b9788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry scored 14 of his 27 points in the third period as the Warriors
        secured their fourth consecutive berth in the NBA Finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cadc44-fa76-43fc-a0c9-0492d26b6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a situation we’ve never been in before ... to win a Game
        7 on the road, keep our composure for the whole series,” Curry said postgame
        on TNT. “... All those hurdles and obstacles, we got over them, so it’s an
        unbelievable feeling, man. Winning a championship is hard, so this is a testament
        to that.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c242ac59-df66-4385-ae8c-94a200032130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The championship series begins on Thursday (Friday, PHT) in Oakland,
        California, with the Cleveland Cavaliers representing the Eastern Conference.
        The same two teams met in the previous three Finals, with Golden State winning
        the title in 2015 and 2017 and Cleveland emerging as the champ in 2016.</p>'
    '7':
      'image': 'jcr:4874a373-8158-40b4-8aff-7ea29c9bc05a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45fd8b7-e805-4d45-9ba1-023264a4d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88383203-a50c-40d9-a13c-77814b85f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State, after trailing by 11 points at the intermission, outscored
        the Rockets 33-15 in the third period. The Warriors posted a plus-68 scoring
        margin in the third quarters for the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bf0e6c-853d-4671-af73-3ae1a4a5691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second half was unbelievable,” Curry said. “This atmosphere
        is crazy.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2def3-a717-41aa-a2c6-fe04ab551c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets fashioned their halftime lead on effort, both defensively
        and on the glass, but when their offense collapsed in the third quarter, their
        verve dissipated. Houston shot 24 percent (6 of 25) in the third and while
        missing all 14 of its 3-point attempts. Curry, meanwhile, finished the frame
        5 of 6 from the floor while draining 4 of 5 from beyond the arc as the Warriors
        shot their way to the lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edae88-8f54-4fa1-afbc-32624860fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets missed 27 consecutive 3-point attempts — an NBA playoff
        record — before PJ Tucker drilled a corner trey with 6:28 left that cut the
        deficit to 10 points. Houston went 7 of 44 from deep, 15.9 percent, while
        Golden State made 16 of 39 3-point attempts, 41 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b4e6a-84fb-4863-9210-4af897bf130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant totaled 34 points, five rebounds, and five assists
        for the Warriors, and Klay Thompson chipped in 19 points despite early foul
        trouble. Curry also produced nine boards, 10 assists and four steals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34504d7f-0b4d-448b-813b-c59f654c9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden posted 32 points, six rebounds, six assists and four
        steals for the Rockets, who again were without guard Chris Paul (right hamstring
        strain). Harden opened the game 4 of 5 from the floor but finished 12 of 29
        for the game. Eric Gordon scored 23 points for Houston but shot 2 of 12 from
        3-point range, slightly better than Harden’s 2 of 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f20993-2141-43ed-a9dd-6e8478bbe9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clint Capela (20 points, nine rebounds) and Tucker (14 points,
        12 rebounds) delivered on the interior, the Rockets were undone by their ineffective
        perimeter options. Trevor Ariza finished 0 of 12, including 0 of 9 on 3-point
        tries, while Gerald Green made just 1 of 7 shots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ab778-0630-4d4c-95d7-6f50a4ddef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:36:33.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:36:34.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, who gave the Rockets a 48-33 lead with a transition dunk
        at the 4:54 mark of the second quarter, fed Capela for an alley-oop layup
        for a 61-55 lead with 5:38 left in the third. The Warriors followed with a
        17-2 run that included five 3-pointers, four from Curry, whose finger-roll
        with 3:29 left in the period was the lone basket from inside the arc during
        the decisive run.</p>'
  'Cayetano-Duterte-South-China-Sea-dispute':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T18:41:07.008+08:00
    'imagesource': 'jcr:aa04b935-09e8-4caa-bb1a-dd1a7d7119a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff1ee8f-1019-4caf-9c77-4d6136c93ed6'
    'lead': 'The Philippines did not lose a single inch of its territory under President
      Rodrigo Duterte’s watch, the country’s top diplomat said, even promising to
      quit public office if proven wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:40:23.749+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:40:23.959+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano dares critics: Prove PH lost an island under Duterte and I''ll
      quit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0545c2-d6f3-4640-991e-8e43ea574e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Philippines
        did not lose a single inch of its territory under President Rodrigo Duterte’s
        watch, the country’s top diplomat said, even promising to quit public office
        if proven wrong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9afdc-1573-42fe-9521-3ed0287486e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano on Monday challenged
        critics to provide evidence that the Duterte administration failed in protecting
        the country''s rights over disputed islands in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f84ca-d8ed-430d-9ebb-15c14313f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano man ang</em> profession <em>nila</em> (Whatever their profession
        may be) – justice <em>sila, pulitiko</em> (politician) <em>sila</em>, newsman,
        journalist – if we lost a single island during Duterte''s time, I will pack
        my bags, go home, and I will not serve the public in any elected or appointed
        position," Cayetano said in a lengthy speech at his department''s flag-raising
        ceremony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba67919-d695-43da-b3df-154d2571243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was reacting to an article he read Sunday, "How many
        islands do we have?" A column was published on the Philippine Star that day,
        titled "How many islands does Phl still have?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157da6a-ae16-416a-bd21-bf2b8552aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columnist Federico Pascual Jr. said, "A confident China has stepped
        up its setting up of military installations on artificial islands built in
        the Philippines'' Exclusive Economic Zone with Duterte looking the other way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff4c5e-25d7-42b1-b4aa-c4f7ff86ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2018/05/21/duterte-arbitral-ruling-south-china-sea.html">landmark
        ruling on July 2016</a>, the Permanent Court of Arbitration in The Hague awarded
        to the Philippines areas in the South China Sea that lie within the country''s
        200-mile exclusive economic zone, based on the United Nations Convention on
        the Law of the Sea (UNCLOS), an international treaty both the Philippines
        and China had signed. China has refused to acknowledge the arbitral ruling
        and continues to claim the South China Sea in its entirety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee34fc-ac59-4069-8528-4c3ebac6d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alejano: We lost Sandy Cay</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e1690-d226-4a59-a6c1-b3fb1c01eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano on Tuesday responded to Cayetano''s
        statement, saying the country "lost effective control" on Sandy Cay, a sand
        bar over 2.5 nautical miles west of Pag-asa Island in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4867d97-3f77-4d9a-abc1-0199cf5ea1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Cayetano should be reminded that China seized Sandy Cay
        during his and Duterte''s incumbency," Alejano said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499f863-9643-424c-8841-7112a0b4569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in August 2017 said China has assured him that it will not
        invade Sandy Cay, amid reports that Chinese vessels are blocking Filipino
        fishermen there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695867b-bd75-4fa0-934a-494b81191296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said this is just one case. "In a bigger picture, if our
        ability to patrol and supply our islands is slowly being diminished, then
        time will come China will have effective control of the whole West Philippine
        Sea. We would lose everything."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd3f1f-c63a-4377-8345-e5ed093dfac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano: Gov''t protecting country''s rights</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c38c9-2923-4df7-bdb8-10fc2f727a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Monday said not mentioning the words "arbitration award"
        in public statements is not tantamount to the government not protecting the
        country''s sovereign rights over its EEZ in the West Philippine Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6ece6-9939-409f-94e8-099ff60a5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng</em> economic rights <em>ay ipinaglalaban namin</em>
        (We are fighting for all economic rights)," Cayetano said, mentioning the
        Filipinos'' rights to fish in the area, to secure ecological and environmental
        protection, right to safe harbor, and oil and gas exploration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7b98a-36be-4f95-b1c2-a2156ac044e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the government is taking diplomatic actions
        whenever necessary. Recent Chinese actions on areas within the country''s
        EEZ include the reported presence of two Chinese military planes on Panganiban
        or Mischief Reef, and China''s unveiling of a monument to mark its construction
        work in Kagitingan or Fiery Cross Reef.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f4444-c5db-485d-8e18-3ca196b6ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are in the contested Spratly Islands in the South China Sea,
        which is being claimed by the Philippines, China, Vietnam, Taiwan, Malaysia,
        and Brunei.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710987e-f425-47c4-994a-aa4077ab7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:40:23.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:40:23.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed President Duterte''s "defeatist" stance on
        the long-standing maritime dispute. Duterte has repeatedly said the country
        cannot afford to go to war against China, but has promised to bring up the
        arbitral ruling with the Asian giant during his term.</p>'
  'National-ID-System-PhilSys-data-security':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T11:45:53.551+08:00
    'imagesource': 'jcr:2f0583a8-81ac-46fc-a2c3-7635bc7f6a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40468a1-ea3a-4cb0-818c-bd74cc943ddd'
    'lead': 'The National Privacy Commission says there is no need to worry about
      personal data security in the proposed ID System'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:42:18.965+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:42:19.134+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Privacy body allays fears of national ID data breach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e035aa-4a69-4c09-a1b4-8cf6b33ccf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The National
        Privacy Commission assured Filipinos their personal data will be safe when
        the proposed National ID System is rolled out in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dedcbc-46c7-4b33-88af-1dbd29c3c7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC on Tuesday said the Philippine Identification System or (PhilSys)
        will bear security measures to ensure the protection of information from unauthorized
        use. This comes after some lawmakers expressed concern over the ID system''s
        data security, saying it could be hacked or used to quell dissent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085d25a-2c9f-4419-b261-520f5956d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safeguards on the PhilSys are also embedded in the bill. (Specific
        agencies are) required to implement reasonable and appropriate organizational,
        technical, and physical security measures to ensure the protection of information
        from unauthorized access, use, disclosure," it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677c8d3-46bb-484d-a3d6-203d99feb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSys ID will have 13 sets of information. It will bear the
        PhilSys number (PSN), full name, sex, blood type, date of birth, place of
        birth, marital status, and photo of the ID owner. More information will be
        stored in the PhilSys registry, such as mobile number, email address, and
        biometrics data, including full set of fingerprints and iris scan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40105bc-b09b-411c-9af9-29f421f83fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violations under the proposed PhilSys like unauthorized collection,
        disclosure or access, or malicious disclosure, is likewise punishable under
        the DPA (Data Privacy Act of 2012)," NPC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3026d-441c-419b-95b1-2eb3ed415324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:42:18.966+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:42:19.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s author also said safeguards are in place to protect
        data privacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b34a8-0852-4ed6-8888-2a6242f1ddbc'
      'mgnl:activationStatus': true
