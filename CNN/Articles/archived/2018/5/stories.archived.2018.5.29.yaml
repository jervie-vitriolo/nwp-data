      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranked at No. 9., <a href="https://money.cnn.com/quote/quote.html?symb=BABA">Jack
        Ma''s Alibaba</a> has seen its brand value nearly double to $113 billion as
        the e-commerce company has expanded further into fields such as mobile payments
        and cloud computing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735caed-dffb-45e7-855b-0ee6336719dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:04:13.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:04:14.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen-based Tencent broke into the annual <a href="https://money.cnn.com/gallery/news/companies/2016/06/07/google-most-valuable-brands/3.html">BrandZ</a>
        top 10 ranking in 2017 and has gone from strength to strength over the past
        year. It now holds fifth place — behind Google, Apple, Amazon and Microsoft
        but above Facebook — with a brand value of $179 billion, up 65 percent compared
        to last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606ab34-e83c-4c25-80fa-32a360f1b2d4'
