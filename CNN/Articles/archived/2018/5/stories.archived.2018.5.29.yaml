    'template': '1'
    'title': 'Local, international triathletes gear up for PH''s first full Ironman
      race this weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70560b-d9b1-46d2-87f7-ab38a3bf316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Triathletes
        from around the world will gather in the Philippines for the country''s first
        full-length Ironman race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ada0f2-6e4a-4594-9108-2fcccf113aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ironman triathlon consists of a 3.8-kilometer swim, 180-kilometer
        bike, followed by a full marathon or a 42-km run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0bd1a8-8809-4bc3-abba-cb9a2074259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The triathlon scene has been growing over the last ten years. We''re
        very proud that it is finally here," event organizer Gregory Banzon of Century
        Pacific Food Inc. told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e5202-000d-4b53-8832-43e5c9c9b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banzon assured all partipants that they will put precautionary measures
        to meet the safety requirements to achieve a successful race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd0aac-fdf8-4069-9d0a-d013f101a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve looked at every meter or kilometer of this distance and
        checked out what are the potential risks that athletes will go through and
        put mitigating elements to make sure that our athletes will be safe," he said.
        "Safety is paramount. More importantly, it''s a course that our local and
        international triathletes will enjoy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8cc26-e379-4424-b59d-4f3af05d98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Banzon, almost a thousand local triathletes will participate
        in the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a6a6c-9348-4381-81e4-8b0fe4b57085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have 1,300 participants, about 850 or 900 or so are from
        the Philippines and the rest will be an international cast. It''s going to
        be an exciting weekend," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c486d4-d784-4223-bf9b-0d6ea97b37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For triathlete Marvin Campanella, all his hard work and sacrifices
        for the last couple of months will be finally put to test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319eed5-efd9-4527-a98c-7a9b6d606b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m nervous but really excited at the same time. Being a triathlete,
        the training is eight months to a year. It''s finally here," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446563d1-fc24-493a-8668-37e82767c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:47:21.334+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:47:21.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first full Ironman race will happen on June 3 in
        Subic Bay, Zambales.</p>'
