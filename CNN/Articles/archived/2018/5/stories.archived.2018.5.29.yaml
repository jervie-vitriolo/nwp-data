      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A young Malian migrant who rescued a child
        dangling from a balcony will be made a French citizen and has been offered
        a job by the Paris fire brigade, the office of the French presidency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1bd29-c567-4fb3-b6db-07590caf1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:36:29.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the rescue showed 22-year-old Mamoudou Gassama climbing
        up four floors of the apartment building in just seconds to rescue the child,
        to cheers from onlookers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5b81d-dd6c-4bea-88b4-c6e5c8571bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.522+08:00
      'mgnl:createdBy': 'eunice'
