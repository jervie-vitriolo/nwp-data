  'doj-solicitor-general-jose-calida-no-investigation':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': '(File photo) Solicitor General Jose Calida'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T20:48:43.483+08:00
    'imagesource': 'jcr:54c1dc68-b759-4b15-b4b3-189c787c54ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d7cdbe-ddf9-4229-a7be-3ae66962442f'
    'lead': 'The Department of Justice on Tuesday said there is no need to investigate
      Solicitor General Jose Calida for the P150 million-worth of government contracts
      bagged by his family''s security agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:37:01.133+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:37:01.446+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ won''t probe SolGen Calida in family''s deals with government'
    'updated': 2018-05-30T12:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015417f-f2d6-4bb7-b1c1-06bfe454c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> The Department
        of Justice on Tuesday said there is no need to investigate Solicitor General
        Jose Calida for the ₱150 million-worth of government contracts bagged by his
        family''s security agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f52bd-71c5-4d4b-afdb-d739eb36043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family''s company, Vigilant Investigative and Security Agency
        Inc., bagged two contracts with the Department of Justice (DOJ) worth ₱12
        million when he was already SolGen. The Office of the Solicitor General is
        an attached agency of the DOJ, raising concerns of potential conflict of interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f1e6b-e1fa-45b3-a413-2b92127ff083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, who served as one of President Rodrigo Duterte''s campaign
        managers, was appointed as Solicitor General in July 2016. Prior to his appointment,
        Calida resigned as president and chairman of the family-owned security agency.
        The notice of his resignation was filed with the Securities and Exchange Commission
        (SEC) on July 13, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7216d-d1e1-4074-a732-30f175aae095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SEC documents also show that Calida still holds 60 percent
        of shares of the company, as of September 2016. His wife and three children
        still own the remaining 40 percent of the security company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456faff-b9cc-487f-a848-b5b15a5a79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months from his appointment as SolGen, the Calida family''s
        security firm won contracts to provide security for four government agencies.
        The company had contracts with Philippine Amusement and Gaming Corporation
        (PAGCOR) worth ₱15.2 million, the National Economic and Development Authority
        (NEDA) worth ₱6.8 million, National Anti-Poverty Commission (NAPC) worth ₱2.8
        million, and a contract with the National Environment Agency (NEA) worth ₱5.9
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de499e-c08d-491a-b294-8605c8fd9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if SolGen Calida had given up his shares after September
        2016 – the last time Vigilant Investigative and Security Agency Inc. filed
        its last General Information Sheet with the SEC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00520b29-27c2-422f-8aae-e5b38fade3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After September 2016, the Calida family''s agency bagged six more
        contracts with the government, including a ₱12-million worth of contracts
        with DOJ. The security firm also bagged another contract with PAGCOR worth
        a total of ₱67.7 million. It also had a contract with National Parks Development
        Committee worth a total of ₱39.5 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac6170-1d78-4b34-af40-279c1cbe2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the deals of Vigilant Investigative and Security Agency Inc.
        with government offices total to ₱149.9 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e840a7c-e03c-4580-b6fa-6ea2dd7732fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra believes the contracts between
        the security firm and DOJ are valid. Although the Office of the Solicitor
        General is an attached agency of the DOJ, its authority and control is only
        over the OSG''s budget.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa931ea-5981-481f-a53c-11bf3150600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a private security agency (Vigilant Investigative), not the
        OSG or the SolGen, who entered into the contracts with the DOJ. For now let''s
        presume that the contracts were validly entered into," he said in a statement
        on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668d495-4ecd-406e-8193-9a8d595252c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra added he sees no need to investigate the issue for now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6780b5-378f-4795-98cf-7fc11f16b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the viewpoint of the DOJ, what is important is that all procurement
        laws, rules and regulations were observed when it entered into these contracts,"
        Guevarra said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74208cf-a2d9-4bd0-9094-61f2eca8ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict of interest issue is already part a graft complaint
        filed against Calida at the Ombudsman.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c332054-b50f-4116-8acb-f16fbe42e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint filed by petitioner Jocelyn Acosta on May 10 did not
        specifically mention the DOJ contracts, but she pointed out there was conflict
        of interest in the other contracts won by Vigilant because Calida represents
        different agencies of the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac2fea-52ae-455b-b983-8c6ae26bccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Solicitor General, respondent (Calida) represents the agencies
        and instrumentalities of the government, including the NEDA, NAPC, PAGCOR,
        and NDPC," Acosta''s complaint read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a6b26-4e09-41c4-958b-5b11103740e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was evasive when he was cornered by the media during a visit
        to the Senate on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661ba6b-d1fd-48cb-8fa5-c5dcde52966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will defend myself at proper forum, not here," <a href="https://cnnphilippines.com/news/2018/05/28/calida-defense-conflict-of-interest-tito-sotto-senate.html">he
        said.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646b4a4-1b15-469d-bb42-10cb7e8d61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/27/OSG-Calida-conflict-of-interest-deal.html">In
        a statement</a>, he stressed there was no conflict of interest in Vigilant''s
        contracts with its client agencies since the OSG is not involved in the transactions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d6c00-126f-48a8-925d-3e8ac993eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:37:01.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:37:01.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he complied with the law when he resigned as the firm''s
        president and chairman. Calida reiterated that contracts won by his family''s
        security firm all went through public bidding.</p>'
  'tom-villarin-jing-paras-theft-cellphone':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T19:30:44.118+08:00
    'imagesource': 'jcr:136c1ea8-cd93-4bb8-9971-dd14f0d84bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78da9b49-6208-4719-a29f-265945164302'
    'lead': 'In an affidavit filed on May 28 before the Quezon City Prosecutor''s
      office. Akbayan Representative Tom Villarin said Labor Undersecretary Jacinto
      "Jing" Paras stole his mobile phone worth ₱74,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:41:49.603+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:41:49.977+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker files theft charges vs. Labor official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976690b9-e3fb-404a-9826-c23087ec2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29)</strong> — A party-list
        lawmaker accused a Labor official of theft, a claim which the official denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612236bb-87b5-4071-b432-b3709cb3cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an affidavit filed on May 28 before the Quezon City Prosecutor''s
        office. Akbayan Representative Tom Villarin said Labor Undersecretary Jacinto
        "Jing" Paras stole his mobile phone worth ₱74,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f051663b-0532-4a7a-939c-bb1633ddcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said he lost his phone while attending a committee hearing
        at the House of Representatives in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbb123-ca55-4e7c-94e5-bbe3e92b87c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last March, during a committee hearing of which in the Labor Committee,
        <em>habang naghihearing kami, nilapitan niya ko, parang salisi gang, dinukot
        iyong aking cellphone at nakuha iyon sa</em> CCTV ng House," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687848a-19a8-4b67-b083-f13d7b922c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last March, during a committee hearing in which the
        Labor Committee, while we were having the hearing, he approached me, like
        the salisi gang, picked up my phone and that was seen in the CCTV of the House.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f3eb1-d512-4e98-8724-76372e9df2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin recalled, he found it odd that Paras approached him and
        said he was working with Senator Risa Hontiveros, given that Paras was neither
        his friend nor acquaintance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af5e86-792a-4080-aaa1-0bfe493ccc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said Paras pretended to put his cellphone and charger
        on top of his, and after ending the conversation, took his phone and charger
        together with Villarin''s phone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e22c2-b518-450d-9870-3f6cab226066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said he looked for his phone for over an hour and found
        it in another room at the House of Representatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b4107-4d16-4b47-b876-d4eee6c360ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the CCTV showed it was also Paras who left the phone in
        the room where he found it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f18d2-0fad-438b-829f-474046986682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.605+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why he thinks Paras did such thing, Villarin believes Paras
        wanted to get evidence against Hontiveros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f18e7b-a0f5-4a78-a01a-c101c556c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was also Usec. Paras, before he became Usec., who filed
        a case against Sen. Hontiveros for kidnapping, <em>kung anu-ano finile</em>
        [all sorts of things were filed]. Obviously, it''s really connected why he
        did that, taking away my cellphone," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df64fda-65db-4156-8e24-97c060ae849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin added, "Possibly, that''s a main motive (to get evidence
        against Hontiveros), why he wants to get my cellphone, to collect information."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04934c19-abe2-407b-9f66-89145242b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, he was not able to access Villarin''s phone, because
        it requires facial recognition to be unlocked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678bc7a-a062-4626-ab52-d344e33cc011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin noted Paras <a href="http://cnnphilippines.com/news/2017/09/12/justice-secretary-slams-senator-right-to-privacy-was-violated.html">was
        the person former Justice Secretary Vitaliano Aguirre was texting with</a>
        when they were caught in the act of allegedly conspiring against Hontiveros
        during a hearing at the Senate session hall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931afb4e-a110-4f78-809c-249f3988a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.606+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras, meanwhile, denied Villarin''s allegations against him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce86e21-5fa2-4eb2-ac08-c554caf9257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Paras said, <em>"Unang-una... well, bakit
        ko naman nakawin iyong</em> cellphone <em>niya? Iaano ko iyong buong</em>
        reputation <em>ko at buhay para manakaw lang iyong</em> cellphone?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a34af5-8a0e-4912-8cf3-821ec5265498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all...why should I steal his cellphone? I
        would put my reputation and life just to steal a cellphone?]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea877c4-b8dc-4c3d-8d9d-3b323cc888be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras claimed he mistakenly picked up the phone, and did not even
        know it belonged to Villarin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8992fbd-7dae-46b4-8699-7d2ca7b7d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko alam na nadala ko iyong</em> cellphone <em>niya.</em>
        I moved to another hearing room. So probably I have left it there <em>pagkatapos
        nung nagsalita ako doon...Hindi ko alam na sa kaniya,</em>" he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc03d9f8-61f0-46dd-93c5-36859868c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t know that I brought his phone with me. I
        moved to another hearing room. So probably I have left it there after I spoke...I
        didn''t know it was his.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f19eda6-3184-45e2-a86e-550be76bcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras said he left the cellphone in the room where he attended another
        hearing when he realized his mistake.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727f84f-114d-4ba6-bb0a-bdceb57de791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras also denied he took Villarin''s phone to get information on
        Hontiveros.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b680769-5ff6-4546-8c68-c837d78d14ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dagdag na lang niya yan</em> [he only added that] because he
        wants to connect me with my case that I filed against Senator Hontiveros.
        <em>Dagdag na lang niya yan</em> [He only added that] to picture me na I have
        bad intentions," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186447d6-d351-4ecf-943f-d0d4d962d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed Villarin was working with Senator Antonio Trillanes,
        whom he said threatened him Tuesday morning while attending a hearing in the
        Senate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277749f-1dc8-46d7-90d6-087b3b117bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras said he found the entire issue malicious and a "desperate"
        move.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e00ed1-afdf-4d07-ad5e-827797f91eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re desperate <em>kasi kanina</em> [because earlier], Trillanes
        in the Senate threatened also, threatened me. The same people, they have threatened
        me. I don''t know why I am a threat to them. <em>Wala naman ako, nananahimik
        ako dito sa</em> Department of Labor, <em>nagtatrabaho</em> for the government
        [I am doing nothing, I am doing my job quietly at the Department of Labor,
        working for the government.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa687c5-5a97-460d-ab8e-525d684469d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, in cases of theft, there must be an intent to gain – and
        he gained nothing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2914a4-9d93-42f5-bb06-1bfcfb28ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras said he would answer the complaint against him.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94655806-21d3-477a-ae38-06177af965bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:41:49.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:41:49.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, for a theft to be committed, the person should have something
        to gain – and Paras maintained he did not gain anything from the incident.</p>'
