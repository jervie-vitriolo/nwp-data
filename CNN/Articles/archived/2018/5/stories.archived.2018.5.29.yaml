      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/05/03/investing/china-tencent-300-billion-company/index.html">Tencent</a>
        specializes in <a href="https://money.cnn.com/2017/05/24/technology/nintendo-stock-switch-console/index.html">online
        games</a>, apps, <a href="https://money.cnn.com/2017/05/11/technology/russia-wechat-tencent-china-unblocked/index.html">instant
        messaging services</a> and online payments. It boasts a market capitalization
        of $490 billion, making it worth more than America''s most valuable bank,
        JPMorgan Chase.</p>'
