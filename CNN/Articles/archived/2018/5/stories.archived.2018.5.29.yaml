  'solo-star-wars-US-box-offfice':
    'author': 'Frank Pallotta, CNNMoney'
    'caption': '"Solo: A Star Wars Story" box office had trouble this weekend.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-29T06:44:56.841+08:00
    'imagesource': 'jcr:e82223a3-9cc4-44c1-96ee-1c7036a9d008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '577d29e6-9ec9-40c0-8452-612f89a56faa'
    'lead': 'That makes ''Solo'' the smallest opening for a ''Star Wars'' film since
      2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T16:27:34.517+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T16:27:34.731+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Solo: A Star Wars Story'' disappoints at the U.S. box office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa38ec2-2159-4e34-a5d2-8a671882f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> There was a disturbance in the Force
        at the box office this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8f5bb-dda9-4cc8-87e4-4abd9f20abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Lucasfilm''s "<a href="https://money.cnn.com/2018/05/25/media/solo-star-wars-movie-analysis/index.html">Solo:
        A Star Wars Story</a>," a prequel film about the origins of Han Solo, made
        an estimated $101 million domestically for its four-day weekend opening which
        includes the Monday holiday, according to Disney. That makes "Solo" the smallest
        opening for a "Star Wars" film since 2002.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777075b3-b75b-497f-880d-0094981422f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number, while being the biggest Memorial Day Weekend debut in
        the last four years, is also solidly under industry expectations. Initial
        projections on Tuesday had the film bringing in $130 million to $150 million
        in North America. Those projections were adjusted down on Friday to $105 million
        to $115 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f311a2-9d7d-4b70-b254-52272fbcf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the film made $148 million worldwide. "Rogue One," Disney''s
        other "Star Wars" spinoff that was coming off the huge success of "The Force
        Awakens," <a href="https://money.cnn.com/2016/12/18/media/rogue-one-star-wars-opening-weekend-box-office/index.html">made
        $290 million globally</a> for its debut in December of 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deab15d-edca-4cba-9c27-5a5de9087515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even though $101 million is still a solid opening that most film
        franchises would love to have, success is judged differently for the galaxy
        far, far away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422713be-4df4-426a-902e-40006ce3ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime the numbers come in lower than projections, there is a
        feeling of disappointment and the ''Star Wars" brand for better or worse is
        always subject to lofty box office expectations," said Paul Dergarabedian,
        senior media analyst at comScore. "That sometimes even puts a film that opens
        with around $100 million under scrutiny."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b0d00-b262-4949-8999-3128cf9af665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2018/05/26/solo-star-wars-movie-fatigue.html"><strong>Related:
        Is ''Solo'' suffering from ''Star Wars'' fatigue?</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91434d6c-3b25-4750-919a-b87c5c43521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happened? For "Solo," it could be a mixture of things from
        <a href="https://money.cnn.com/2018/05/27/media/solo-star-wars-box-office/index.html">brand
        fatigue</a> (the last "Star Wars" film was just in theaters five months ago)
        to the film facing more competition in the summer season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd8a8e-4255-4804-b4e2-e7797701ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memorial Day weekend, which has in recent years struggled to
        get audiences to leave their BBQs and head to the movies, could have also
        played a factor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735361e-517a-4dda-a964-5debf8c18f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do the returns for "Solo" mean for the franchise going forward?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c0f01-a7cb-4765-a53b-2651c7b9b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T16:27:34.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The franchise will be fine," Dergarabedian said. "The long wait
        until ''Episode IX'' is actually going to be a good thing for the franchise...
        a bit of breathing space is needed to build back up the huge excitement that
        every ''Star Wars'' film deserves."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b22cf-c22c-42dd-a4a8-0dbb482ea0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:27:34.519+08:00
      'mgnl:createdBy': 'eunice'
