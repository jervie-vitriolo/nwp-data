    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e34e718-9254-4e09-b90b-258e9e6bc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T16:36:29.522+08:00
      'mgnl:createdBy': 'eunice'
