      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 29) —</strong> Bernadette
        Romulo-Puyat was swiftly confirmed as Tourism Secretary at the Commission
        on Appointments on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae03af-3505-4daf-9d53-412f7fbe5816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral commission approved her appointment in less than 20
        minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8df420-1dc6-41a9-87df-29411b1e75be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat was accompanied by her father, former senator now Development
        Bank of the Philippine Chairman Alberto Romulo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc9826-a22f-4f1e-a36d-c54cd89d7a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:19:13.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:19:13.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bring to the table my experience as an economist, educator,
        and government executive," Puyat said during the confirmation hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14546d37-6396-4f40-8725-f52266dbc152'
