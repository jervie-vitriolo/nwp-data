  'Europe-ban-plastic-spoons-fork-straws-cotton-buds':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-29T09:52:13.831+08:00
    'imagesource': 'jcr:6e3f63ac-24dc-4056-87ce-ec30194ae17a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5229cc3-84f6-4869-b62e-bda804344674'
    'lead': 'Europe is proposing a ban on single-use plastic items such as cutlery, straws, and
      cotton buds in a bid to clean up the oceans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T15:56:40.188+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T15:56:40.393+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe plans ban on plastic cutlery, straws, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036163f1-d700-4b7c-ae88-dfad16322586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Europe is proposing a ban on single-use
        plastic items such as cutlery, <a href="https://money.cnn.com/2018/02/23/news/plastic-straws-bans-companies/index.html">straws</a>,
        and cotton buds in a bid to clean up the oceans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64146e21-1cc7-4c60-9f3c-a1a36fe939ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission wants to ban 10 items that make up 70% of
        all litter in EU waters and on beaches. The list also includes plastic plates
        and drink stirrers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cea11-9286-4485-af90-f8d93a345a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://europa.eu/rapid/press-release_IP-18-3927_en.htm">draft
        rules were unveiled</a> Monday but need the approval of all EU member states
        and the European Parliament. It could take three or four years for the rules
        to come into force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74680fa3-88ea-4078-a1ba-ff9330c04c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is not just about banning plastic products. It also
        wants to make plastic producers bear the cost of waste management and cleanup
        efforts, and it proposes that EU states must collect 90% of single-use plastic
        bottles by 2025 through new recycling programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8d23f-b669-4109-8ccc-4290ce663bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission estimates that these rules, once fully implemented
        in 2030, could cost businesses over €3 billion ($3.5 billion) per year. But
        they could also save consumers about €6.5 billion ($7.6 billion) per year,
        create 30,000 jobs, and avoid €22 billion ($25.6 billion) in environmental
        damage and cleanup costs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2ede7-8691-47c4-aac0-147c7d052038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.189+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/20/news/china-trash-recycling-environment/index.html">Related:
        China trash ban is a global recycling wake up call</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13decdf6-f71c-4723-b219-f5d21386716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rethink Plastic Alliance -- an association of environmental
        organizations -- called the proposals "a leap forward in tackling plastic
        pollution" but criticized some perceived shortcomings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f2d91-e722-46fa-bc89-08ca5ff77fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposals do not set targets for EU countries to reduce the
        use of plastic cups and food containers, it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c5ff7-b8f7-40e7-9e7e-5f94ed62049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could result in countries claiming they are taking the necessary
        steps as long as any reduction is achieved, regardless of how small," the
        alliance said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32f67e-cffc-4aa5-8864-cff33a5b1a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal also faced criticism from the plastics industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9a63f-a411-434b-8456-16487ae34e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastics Europe, which represents manufacturers, said it supported
        the "overarching objective" of the proposal but said there must be more resources
        dedicated to "waste management" to ensure better collection of used plastic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad08f6f-faa6-4eea-a873-411f8fa5e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.190+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic product bans are not the solution," it said in a statement,
        and noted that "alternative products may not be more sustainable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83930d89-6178-48cf-a289-c9f493dd1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/21/news/companies/starbucks-cups/index.html">Related:
        Starbucks offers $10 million for ideas on a better cup</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b16102-e4c4-45e6-895f-a9efd4cd1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a global basis, only 14% of plastic is collected for recycling.
        The reuse rate is terrible compared to other materials — 58% of paper and
        up to 90% of iron and steel gets recycled.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966c580-db8e-4042-b838-a6d0f6a5e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows there will be <a href="https://money.cnn.com/2016/01/19/news/economy/davos-plastic-ocean-fish/index.html">more
        plastic than fish by weight in the world''s oceans</a> by 2050, which has
        spurred policy makers, individuals and companies into action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e6d42-38fb-4576-b9ee-4b0493bd2567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month a group of more than 40 companies including Coca-Cola,
        Nestle, Unilever and Procter &amp; Gamble <a href="https://money.cnn.com/2018/04/26/news/plastic-pledge-recycling-uk/index.html">pledged
        to slash theamount of plastic</a> they use and throw away in the United Kingdom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1156b96-b459-4c38-ac61-5eaf8ff8a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T15:56:40.191+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T15:56:40.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks also announced in March it was launching a <a href="https://money.cnn.com/2018/03/21/news/companies/starbucks-cups/index.html">$10
        million grant</a> challenge to solicit designs for <a href="https://money.cnn.com/2018/01/05/news/coffee-cup-tax-latte-levy/index.html">a
        cup that''s easier to recycle.</a></p>'
