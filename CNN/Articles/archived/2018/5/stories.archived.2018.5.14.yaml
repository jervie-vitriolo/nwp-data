      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials would also give the status of their voting reports to
        the Command Center. Progress reports on elections nationwide and status of
        canvassing and counting would also be submitted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a6f6e-b016-4aed-bfb2-5cb2395d46fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security tight for polls</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a11d7-9178-4221-a836-06530b3495da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said seven of 36 recorded violent incidents were confirmed
        as election-related.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d5076-20ba-4422-8fda-56a75133f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/05/14/PNP-Chief-violence-elections.html">PNP
        Chief confirms 7 election-related violent incidents</a></strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6c264a-b954-46d5-adc1-6af3bc7e09e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.165+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP has also classified 597 areas in the country as red hotspots,
        4,970 as orange hotspots, and 2,071 as yellow hotspots.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98594d81-375e-4f74-b623-b10cb64b7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "red spots" refer to areas that are in a "critical situation."
        Those under orange have "presence of armed groups and "organized movements
        outside the law," while those in "yellow spots" refer to places "with history
        of political unrest."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ca09f-7293-4e83-8a33-7cb15aa99a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao has been marked as the
        region with the most election hotspots classified under red (438) and orange
        (823) areas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce69ab6-70ca-4454-b564-b8fb4cf08e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can''t do on election day</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea0701-bd9c-4907-a1fa-37c118268f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning and selling liquor were were banned Sunday in line with
        the Omnibus Election Code.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542fe79-03cf-4630-81ab-f3193d7d2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling in or near election precincts, cock-fighting, horse-racing,
        and jai-alai are also prohibited on election day.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ed211-738b-4b5f-95e7-7d3340aaa06d'
      'mgnl:activationStatus': true
