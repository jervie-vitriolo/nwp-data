    'title': 'Voting ends in barangay, Sangguniang Kabataan elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda53ac6-a7d6-4f29-adbb-d5a0fff23288'
