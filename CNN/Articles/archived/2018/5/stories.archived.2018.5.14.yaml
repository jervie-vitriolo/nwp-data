      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half a million teachers supervised the polls as members of
        the Board of Election Tellers (BET). In several precincts in Mindanao where
        there were no teacher volunteers, 1,100 police officers served as BETs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140f1aa-d3e9-44d5-a8a7-c0d7a02c7b64'
