      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Manila City Mayor Alfredo Lim voted at Rosauro Almario Elementary
        School in Tondo — the biggest polling center in the city — where he revealed
        plans to run for mayor in next year''s midterm elections.</p>'
