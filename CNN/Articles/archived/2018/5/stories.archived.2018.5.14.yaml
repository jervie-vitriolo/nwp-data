    'title': 'PNP Chief confirms 7 election-related violent incidents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd08627-65e4-4750-82e2-7ac759b72e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The National
        Police confirmed seven election-related violent incidents since the election
        period for the barangay and Sanggunian Kabataan (SK) a month ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec728a-b777-4e4f-bd6c-b6172eefb224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Oscar Albayalde said on Monday
        as polls opened, there were 36 recorded incidents since election period began
        April 14, while others have yet to be validated as possible election-related
        violence. Of these cases, 33 people have been killed and 19 injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835136e-032b-4a00-9ac3-6a72204110af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the <a href="http://cnnphilippines.com/incoming/2018/05/13/daanbantayan-cebu-vicente-loot-ambush.html">ambush</a>
        against Daanbatayan, Cebu mayor Vicente Loot and his family on Sunday and
        the <a href="http://cnnphilippines.com/news/2018/05/12/Eufranio-Eriguel-shot-dead-la-union.html">killing</a>
        of former La Union Representative Eufranio Eriguel Saturday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabf9c8-7b11-423a-8056-ccdfcde0ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the last elections in 2013 which had 57 cases of violence,
        Albayalde said this year''s tally of suspected election-related cases was
        relatively lower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d74f0c0-b245-455f-ad52-86135db826fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is lower compared to the 2013 elections of 109 victims and
        57 incidents. As of this time we have 36 compared to 57 incidents," the chief
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd046d-0b97-4ae7-a7de-4b97105c9ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 36 violent incidents, Albayalde said there have been 118
        suspects, including 28 who were identified. Only six are in custody and nine
        were released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581f7cb-65a1-40f4-a092-97db3079f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Spokesperson James Jimenez said
        some of these incidents were reported from Samar and a number of areas in
        Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6ab08-52e7-4f51-b132-f63e0e2d55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez confirmed the rise in violent incidents since the beginning
        of the election period, but agreed that the numbers were lower than in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9055b-e20f-47f6-afb3-26acdaf6184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically speaking that (number of incidents) is relatively
        low," Jimenez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd11128-5e8f-4e8c-8cf5-dbac6c8ec539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said security measures are in place to make sure elections
        are orderly and safe. He added more than 73,000 police personnel have been
        deployed to 36,781 poll centers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105138d-01b7-4af6-8a16-c8570a8ef498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang guidance ng ating Pangulo [The President''s guidance] is to
        make it safe and clean so ''yung safe, we''re doing everything to make it
        as safe as possible," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9f095-aa6a-4261-9317-9fb95dc9b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:42:47.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:42:48.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, Comelec said there are around 7,000 election
        hotspots or high-risk areas nationwide.</p>'
  'rod-albano-benjamin-caguioa-justices-dividing-supreme-court-resign':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T13:29:35.792+08:00
    'imagesource': 'jcr:75f844aa-7d16-45c7-9148-fc273bc5b3fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c5d090-6a0f-4738-a5f8-57a107974062'
    'lead': 'Isabela Representative Rod Albano was referring to Supreme Court Associate
      Justice Caguioa''s opinion slamming the decision ousting former Chief Justice
      Maria Lourdes Sereno as ''seppuku.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:46:43.284+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:46:43.553+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Justices ''dividing'' Supreme Court should resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214830d-3452-4743-8db2-219508bf6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Some Supreme
        Court associate justices should resign if they feel strongly against the ouster
        of Chief Justice Maria Lourdes Sereno, a representative from the majority,
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388da59b-1214-418e-b054-ba83be3c8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Representative Rod Albano told CNN Philippines'' <em>The
        Source</em> that he would like to "appeal to our justices to stop acting like
        politicians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee00909-1119-44c7-94f0-cc173bb5b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited<a href="http://sc.judiciary.gov.ph/pdf/web/viewer.html?file=/jurisprudence/2018/may2018/237428_caguioa.pdf">
        the dissenting opinion</a> of Associate Justice Alfredo Benjamin Caguioa,
        who slammed the decision on Friday as "seppuku without honor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118e4102-a977-42d8-85e2-55c6e77ad94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody''s saying that the Supreme Court committed seppuku. Yung
        institution, magse-seppuku ba iyon?" said Albano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f62e8-3067-416a-9400-b248ab2e0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really believe that, dapat mag-resign nalang sila sa position
        nila, kaysa sa i-divide niya yung court," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92d49d-6bf4-48a5-87de-f84a1d958327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Would the institution commit seppuku? If you really
        believe that, they should just resign instead of dividing the court.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fc89b-f9ca-4199-ab07-b7540585ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 64-page decision, Caguioa argued that the court had no constitutional
        authority to unseat its own Chief Justice, and its decision rendered the rest
        of the judiciary vulnerable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4489f1-4d37-4a5d-9b43-bb7c54f23c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other members of the Court... are called upon to grin and bear
        the unbearable as travelling this prohibited road will be at the expense and
        to the extreme prejudice of the independence of the entire judiciary, the
        independence of the Court''s individual members, and the freedom of discourse
        within the Court," Caguioa wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ebec4-fee5-4452-9c75-21cc54d22a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case marks the time when the court commits seppuku — without
        honor," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cef4e-98cc-4967-be57-da43a117513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called "harakiri," Britannica defines "seppuku" as the "honorable
        method of taking one''s own life, practiced by men of the samurai (military)
        class in feudal Japan."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbf5cb-1fb2-4543-8632-58b7e4d79fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide <a href="http://cnnphilippines.com/news/2018/05/11/former-chief-justice-hilario-davide-quo-warranto-sereno-doomsday-judiciary.html">made
        similar remarks</a> ahead of the ruling on Friday. He said ousting the Chief
        Justice would expose the rest of the court, calling it "a suicide" and "doomsday
        for judicial independence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4775d7-cab9-433a-9764-bbdcf266e54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano''s comment comes after a landmark decision where the Supreme
        Court voted 8-6 that <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">the
        Chief Justice''s appointment was invalid.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5334a6-363b-4a36-898f-04908154894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition was filed by Solicitor General Jose Calida
        and was one of two ouster efforts against Sereno. The second is an impeachment
        underway in Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cf6a11-09e7-4141-b767-856e26da840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granting the petition is highly contested, as senators and many
        in the legal community maintain that impeachment is the only way to unseat
        a Chief Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d259a-1af3-4b7e-ab61-6081e072643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dissenter, Associate Justice Marvic Leonen, <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-ouster-dissenting-Justice-Leonen-Solicitor-General-Calida.html">wrote
        in his separate opinion</a> that the decision "[rendered] this Court subservient
        to an aggressive Solicitor General."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce3bf6-3ba9-4e8a-b26e-221cf1cd8545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Albano waved off comments that the Solicitor General now
        wielded much power, saying Calida was not infallible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a1ac3-43e1-4bb0-9521-d84eb0baafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So walang sacred cow dito [There are no sacred cows here]," said
        Albano. "You just have to get all your skeletons in the past and fix it...
        before you get appointed to a higher position."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc287d2-9d53-4a2d-8080-82db0f81d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano is among representatives who endorsed the impeachment complaint
        against Sereno. He is also Vice Chairperson of the House Committee for Good
        Government and Public Accountability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f7c5f-c43a-4c7a-b67b-29a8cea0dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:46:43.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:46:43.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno''s camp prepares to file an appeal, Albano says the
        House will consider the impeachment effort moot and academic.</p>'
