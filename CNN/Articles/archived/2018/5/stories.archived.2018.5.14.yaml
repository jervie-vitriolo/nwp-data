      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, Salonga posed with Ralph Macchio and William Zabka,
        the stars of the classic 80s flick, <em>The Karate Kid</em>, and the new online
        series, <em>Cobra Kai.</em></p>'
