      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Command Center Secretariat Head Frances Arabe said Sunday they have
        so far received 213 calls since May 8.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c4805-2fd1-4885-9f94-6ebe7c3ce02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.165+08:00
      'mgnl:createdBy': 'eunice'
