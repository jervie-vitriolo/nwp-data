      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo and her daughter Tricia cast their vote
        at Tabuco Central School in Naga City, while Senate President Koko Pimentel
        voted at the Cagayan de Oro City Central School. Davao City Mayor Sara Duterte
        also voted at the Daniel Aguinaldo High School in Matina, Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b744cfa-902d-4e04-b7de-302ea672b5f3'
      'mgnl:activationStatus': true
