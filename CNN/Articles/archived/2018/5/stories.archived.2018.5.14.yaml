    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Trump says he''s working with China to save ZTE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b9530-8ca6-4159-997c-fd9b1093dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> President Donald Trump said in a
        tweet Sunday that he''s working to give China''s ZTE "a way to get back into
        business, fast."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dee960-5be1-4042-842a-407c21622064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs in China are at risk, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41203397-1aba-42d1-945d-98a866041358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE, a smartphone and telecom equipment maker that does business
        around the world, announced last week that it <a href="https://money.cnn.com/2018/05/09/technology/business/zte-corporation-cease-operations-us-sanctions/index.html">has
        halted its main operations</a> after the Trump administration banned American
        companies from selling it vital components.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8195009-8610-4f92-b5d8-06cb4a4e3041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump says he''s working with President Xi Jinping of China
        to get the company back on its feet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a1318-d1c1-45af-a87f-795c2a236225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Too many jobs in China lost. Commerce Department has been instructed
        to get it done!" Trump wrote in a tweet Sunday. The U.S. Commerce Department
        did not immediately respond to multiple requests for comment Sunday.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Xi of China, and I, are working together to give massive
        Chinese phone company, ZTE, a way to get back into business, fast. Too many
        jobs in China lost. Commerce Department has been instructed to get it done!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/995680316458262533?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da72f6-2c2f-4e01-854a-d66fdc1cf99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10336d0-7b29-4d0d-92a5-45f29da93db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/10/technology/zte-us-china-trade/index.html">ZTE
        is now center stage in the US-China trade fight</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b94b2-ad45-4e40-839f-c95af7be5317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE''s current struggles have made it the most visible consequence
        thus far of a brewing trade war between the United States and China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e0d7b-a1bc-46c1-9f9b-6f394db0c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company employs about 75,000 people. It''s also the
        fourth largest provider of smartphones in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130b045-67e4-475f-acf8-a63ed7ef561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Trump administration blocked American firms from
        selling parts or providing services to ZTE until 2025. The ban was put in
        place after Washington said ZTE violated a deal struck last year in which
        ZTE agreed to pay a $1.2 billion (₱62.9 billion) fine for violating U.S. sanctions
        on Iran and North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb832f3-b8df-4fbe-911f-53d0e264aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE denies it violated the deal and is appealing the export ban.
        The company warned in April, when the ban was first implemented, that it would
        "severely impact the survival and development" of ZTE. Experts have since
        said the company could be circling the drain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a84d5c4-17ec-4afe-b458-498eb6ea1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. crackdown on ZTE has been interpreted by some as part of
        a broader push by the United States to stifle China''s tech ambition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c545c1-6b44-46e2-93f1-fcfec3cecad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/09/technology/business/zte-corporation-cease-operations-us-sanctions/index.html">China''s
        ZTE says main operations have ceased after US ban</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196a3f6-e93b-4adf-a30e-5c415d17268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ZTE has also long been the target of scrutiny for regulators
        and officials in the United States, which is wary of its ties to the Chinese
        government. The company''s controlling shareholder is Shenzhen Zhongxingxin
        Telecommunications Equipment, a Chinese state-owned corporation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5957a4-21e9-4510-b481-33f56b563608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 2012 congressional report about ZTE and Huawei, another huge
        Chinese tech company, said the companies "cannot be trusted to be free of
        foreign state influence and thus pose a security threat to the United States
        and to our systems."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfb7e0-b839-4024-8cbb-2eaf01cdc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Schiff, a Democratic congressman from California, responded
        to Trump''s tweet Sunday, saying he "should care more about our national security
        than Chinese jobs."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our intelligence agencies have warned that ZTE technology and phones
        pose a major cyber security threat. You should care more about our national
        security than Chinese jobs. <a href="https://t.co/7Ygh7805jg">https://t.co/7Ygh7805jg</a></p>&mdash;
        Adam Schiff (@RepAdamSchiff) <a href="https://twitter.com/RepAdamSchiff/status/995700537168400384?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4628c-a5ed-48f6-87ca-2c5e5fbb9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7ab9d-aee7-4099-bc3f-0fbb6e4b2182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intelligence agencies have warned that ZTE technology and phones
        pose a major cyber security threat," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cbbed-8aca-4b9a-b1cb-4fa579c185a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly blasted China for what he calls unfair trade
        practices. And a looming trade war between the United States and China has
        been punctuated by both nations threatening billions of dollars worth of tariffs
        against the other.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7835b-da85-4960-86c8-8a8b522ddd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:06:06.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Trump appeared to ease the rhetoric, saying the countries
        "are working well together on trade."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">China and the United States are working well together on trade,
        but past negotiations have been so one sided in favor of China, for so many
        years, that it is hard for them to make a deal that benefits both countries.
        But be cool, it will all work out!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/995746011321597953?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ca249-8dd2-4591-95dd-79cfe84e8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.478+08:00
