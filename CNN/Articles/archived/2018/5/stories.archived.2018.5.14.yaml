      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/03/12/Brent-Paraiso-alleged-drug-use-DLSU-Green-Archers.html">Paraiso
        breaks his silence on alleged drug use</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d28a96-ee0a-4821-9fba-502f23ef5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:37:59.081+08:00
