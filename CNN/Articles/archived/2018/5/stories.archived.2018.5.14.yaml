      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga was telling Bassett her daughter was a "huge fan," just
        as Nicole came out of a dressing room. Bassett held out her arms and was about
        to hug the young girl, when Nicole crossed her arms over her chest, and knelt
        in front of the actress – just like a true Wakandan.</p>'
