  'NBA-East-Conference-Finals-Boston-Celtics-Cleveland-Cavaliers':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-14T14:23:37.514+08:00
    'imagesource': 'jcr:bb8afb95-fe36-4549-9d55-6987c32effc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0cb7615-6c11-4e6b-b3da-9c5086054605'
    'lead': 'Jaylen Brown had 23 points with eight rebounds and Marcus Morris added
      21 and 10 as the Boston Celtics stunned the LeBron James-led Cleveland Cavaliers
      108-83 in Game 1 of the Eastern Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:40:11.977+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:40:12.140+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics open East finals by ripping Cavaliers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12ad7f-17a9-4afc-84ff-42b8cce5322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jaylen Brown had 23 points with eight
        rebounds and Marcus Morris added 21 and 10 as the Boston Celtics stunned the
        LeBron James-led Cleveland Cavaliers 108-83 in Game 1 of the Eastern Conference
        finals Monday (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c64b6e-2c7c-4207-9fd1-1e811b16c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford finished with 20 points and six assists and Jayson Tatum
        scored 16 for the undermanned Celtics, who reached the East finals without
        injured stars Kyrie Irving and Gordon Hayward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1f140-df26-44a6-b758-222e824c01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just try to lead ‘em the best way that I can and really lead
        by example,” Horford told the ABC broadcast about the Celtics’ young roster
        after the game. “We’re just out here playing hard and having fun.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b66de28-6cb7-4a5a-a59b-4e2821747fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James totaled 15 points, nine assists and seven rebounds as the
        Cavaliers’ five-game playoff winning streak ended. Kevin Love led the Cavs
        with 17 points and grabbed eight rebounds. Rodney Hood added 11 and Jordan
        Clarkson had 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c4934-2cd9-4272-8584-7cf5ccf4bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is Tuesday night in Boston.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d9d6b-d8ec-4113-8787-1e8a5fe050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland swept the Toronto Raptors and Boston beat the Philadelphia
        76ers in five games to set up a rematch of last year’s East finals. James
        and the Cavaliers eliminated the Celtics in a five-game series last May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d6eb55-a19a-42ca-926a-650743cd965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has appeared in seven consecutive NBA Finals series, including
        three straight with Cleveland. Boston is seeking its first Finals berth since
        2010, when it lost in seven games to the Los Angeles Lakers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5b622-886c-40cf-90a3-2dc90105a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston shot 51.2 percent (43 of 84) from the field and 36.7 percent
        (11 of 30) from 3-point range while outrebounding the visitors 48-40. Cleveland
        was held to 36 percent (31 of 86) from the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ec0d5-ed3e-48b4-83ca-52c9ce992a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.R. Smith’s buzzer-beating jumper had the Cavaliers within 78-64
        after three quarters, but a Tatum finger roll put the Boston lead over 20
        at 85-64 with 10:52 remaining. Cleveland trailed by as many as 29 after that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe9cc3-1ce7-44f8-bf21-4f6cacad4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics were up 61-35 at halftime. Brown’s 3-pointer with 32.4
        seconds left in the second quarter gave Boston its biggest lead of the half
        (28) at 61-33. The Cavaliers never came closer than 15 in the period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d840f-29b6-42da-a745-cdca69ce005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston led 36-18 after one quarter after going up by as many as
        21, matching the biggest first-quarter deficit James has ever faced in a playoff
        game. Boston went on a 17-0 run midway through the period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04278f-6a34-4076-bc53-6a7467a1ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:40:11.979+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:40:12.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celtics reserve Shane Larkin (left shoulder sprain) did not play.
        Larkin was already ruled out for Game 2 and is likely to miss the entire series.
        Boston started Morris in place of Aron Baynes to match up against James.</p>'
