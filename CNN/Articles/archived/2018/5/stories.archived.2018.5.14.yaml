  'united-states-embassy-jerusalem-open':
    'author': 'James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-14T23:21:55.648+08:00
    'imagesource': 'jcr:21675783-060e-45ac-a149-cd910730acb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e79b5c0-6600-4ebb-a1f4-fc981ef62db7'
    'lead': 'The U.S. officially relocated its Embassy to Jerusalem on Monday, formally
      upending decades of American foreign policy in a move that was met with clashes
      and protests along the Israeli-Gaza border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:04:24.572+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. opens new Embassy in Jerusalem as dozens die in Gaza clashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e37c39-97e9-4889-89b9-7a23b5f9bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. officially relocated its Embassy
        to Jerusalem on Monday, formally upending decades of American foreign policy
        in a move that was met with clashes and protests along the Israeli-Gaza border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f50a8-5fc0-496c-8aac-5549c90d4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least <a href="https://edition.cnn.com/2018/05/14/middleeast/gaza-protests-intl/index.html">43
        Palestinians were killed in Gaza</a> as deadly protests took place ahead of
        and during the ceremony in Jerusalem — making it the deadliest day there since
        the 2014 Gaza war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23ec72-9326-4024-adad-4e2c744120b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump did not attend the ceremony in Jerusalem''s
        Arnona neighborhood, but in a video message broadcast at the event he congratulated
        Israel, saying the opening had been "a long time coming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea07cc-1dc2-4aeb-9b26-b6cd003d0f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Jerusalem is the seam of Israel''s government. It is the
        home of the Israeli legislature and the Israeli supreme court and Israel''s
        prime minister and president. Israel is a sovereign nation with the right
        like every other sovereign nation to determine its own capital, yet for many
        years, we failed to acknowledge the obvious, the plain reality that Israel''s
        capital is Jerusalem," Trump said in the pre-recorded remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd83f6-c14a-4173-b8d2-eb705e21de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said in December, our greatest hope is for peace," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8acf1-1f07-4f8a-a119-6c19e67f29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and dignitaries including Ivanka Trump and her husband
        Jared Kushner watched as U.S. Treasury Secretary Steve Mnuchin unveiled the
        U.S. seal, turning what was formally the consulate building into the Embassy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b939c20-73e4-4a91-8571-cf1a993c2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu thanked Trump for his
        support on Twitter hours ahead of the opening ceremony.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a522e5b-e057-483f-a13b-a22fc118d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an amazing day! Thank you, @POTUS Trump," Netanyahu said while
        rewetting a Twitter post from Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38974a92-a63f-4b2c-9f6f-aadd0dd239df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the Embassy happened a day after Israel celebrated
        Jerusalem Day, marking what Israelis consider the reunification of the city.</p>'
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Big day for Israel. Congratulations!</p>&mdash; Donald J. Trump
        (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/996021417622851584?ref_src=twsrc%5Etfw">May
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8508d36-2eb1-4558-89af-a80043f53999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077d915-6a09-4cdf-a644-249f8a4f8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday is the 70th anniversary of the founding of the State of Israel
        (though not according to the Jewish calendar by which it is normally marked
        in Israel – that was last month).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a00101b-8d84-4f8f-8ef3-198a51b8c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Palestinians will mark what they call the "Nakba" or
        Catastrophe, in memory of the more than 700,000 Palestinians who were either
        driven from, or fled, their homes during the Arab-Israeli war that accompanied
        the creation of the State of Israel in 1948.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1dc3a-704f-4ff0-9db0-ea4188f2dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to declare Jerusalem the capital of Israel and
        relocate the Embassy from Tel Aviv is contentious for Palestinians, who hope
        to claim part of the city as their future capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3a5ba-7821-47ec-be7f-fe0f45517726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also home to deeply holy sites for Jews and Christians.
        The issue has been so thorny that international negotiators had left the question
        of Jerusalem to the final stages of any peace deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c6799-8de8-4ef3-82b2-70ad4ffe432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:04:24.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:35.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/14/politics/jerusalem-us-embassy-trump-intl/index.html">"US
        opens new Embassy in Jerusalem as dozens die in Gaza clashes."</a></em></p>'
  'peacful-barangay-sk-elections-comelec-pnp':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T22:42:08.720+08:00
    'imagesource': 'jcr:a2b38cdb-e304-4742-be1d-4a7b75db799d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe18ab1f-4626-4825-8e90-1812868cb7bc'
    'lead': 'Authorities say the barangay and SK polls have been generally peaceful
      despite 13 confirmed election-related deaths '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:08:20.757+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:08:21.203+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay, SK elections generally ''peaceful'' — authorities'
    'updated': 2018-05-15T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d3737-6141-44eb-88e4-bc51356d3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The barangay
        and Sangguniang Kabataan elections have been generally peaceful, authorities
        said Monday after the polls despite confirming 13 deaths related to the balloting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e9e26-faa8-43df-995f-bd8ccddc04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The election was generally peaceful nationwide. There were some
        reports of shooting incidents today...but nobody was hurt in these incidents"
        Philippine National Police (PNP) chief Dir. Gen. Oscar Albayalde told CNN
        Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06327dd-4ee3-42e8-8898-9796dcf906d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the incidents were mainly due to personal reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39229a1e-7146-45d6-97a7-21625aba63c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, these barangay and SK elections are really quite personal
        kaya nagkakaroon tayo ng election-related violent incidents," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf015d9-f4b2-4fe9-b4c6-c1851ceec36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP spokesperson PCSupt. John Bulalacao also said
        the polls "had been relatively peaceful and orderly in all regions of the
        country as polls closed at 3:00 p.m."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba787e-5285-4732-b27c-66487f9a9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police validated seven of the 47 reported violent incidents nationwide
        since April 14 as election-related.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6e365-9bd8-4c59-a416-7688ba6beed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 33 suspected election-related deaths since April 14, police
        confirmed that 13 were linked to the polls – a figure lower than the 33 validated
        election-related deaths in the 2013 election, Albayalde told reporters. There
        were no immediate reports of death on election day itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d16e4-b07b-4361-959d-61baee9d520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police added 1,350 people have been arrested for various offenses,
        including vote-buying, violation of the liquor ban, and possession of firearms,
        explosives, and bladed weapons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494ba9b6-32f1-48e7-a1ec-715bb333cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP NEMAC (National Election Monitoring Action Center) is continuously
        monitoring election security operations of PNP units that remain in their
        posts until the culmination of election activities and complete pull-out of
        election personnel," Bulalacao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200add0-33b4-4c7f-9a70-be0750189c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Election Commissioner Sheriff Abas, meanwhile, thanked
        those who took part in the conduct of the elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4f41c-391b-45ba-986d-073200429c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto naming pasalamatan lahat ng tumulong sa amin...gusto
        rin naming pasalamatan ang mga botante...</em>at least <em>naging matiwasay
        ang ating eleksyon. Gusto naming pasalamatan ang ating mga kandidato, dahil
        for the first time, wala tayong</em> failure of election," he said in a press
        conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c6ba94-f228-44ee-8b16-b5137d10d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, they are still validating reports of a possible
        failure of election in a town in Northern Samar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea624a-0da3-497d-b644-9a02b19c8a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Martin Diño likewise said the local elections
        have been smooth-sailing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254b889-1b5c-4318-a9e0-8cdf54854252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naging</em> peaceful and<em> yung</em> conduct <em>ng</em>
        elections <em>sa</em> barangay<em> ngayon ay talagang naging tahimik,</em>"
        Diño told CNN Philippines. <em>"Ngayon, naka-</em>monitor <em>tayo sa</em>
        counting <em>na. Sana wag na magkaroon ng kaguluhan dito dahil</em> almost
        finished <em>na tayo."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82428260-a950-49b0-b486-6b83f78ddcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, there were still reports of vote-buying and intimidation
        by local government officials and congressmen nationwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9700d8-8e4c-46d5-b87b-e5602e6dda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga dito, walang tigil ang pagre</em>-report <em>sa atin,</em>
        most especially <em>yung pakikialam ng mga</em> local government official
        like the mayor and the governor, and even the congressman," Diño said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6740f0-e86b-484e-ace7-e34e2fea179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the department is still verifying such reports, which would
        mean the officials violated the Omnibus Election Code prohibiting them from
        interfering in the elections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02d878-4745-443a-8874-46436d30d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:08:20.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:08:21.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said following the polls, newly-elected officials will undergo
        a seminar on their accountability and duties to their respective districts.</p>'
  'alfredo-lim-joseph-erap-estrada-manila-mayor-2019':
