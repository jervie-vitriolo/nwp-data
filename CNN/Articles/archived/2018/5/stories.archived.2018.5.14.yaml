  'Harry-Meghan-Markle-lifetime-movie':
    'author': 'Brian Lowry, CNN'
    'caption': ' ''Harry & Meghan'' gives ''A Royal Romance'' requisite Lifetime movie
      .(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-14T06:23:01.866+08:00
    'imagesource': 'jcr:1c801d91-4a27-472f-92b6-7e6acc760da4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd64d2c1f-6c99-431c-966b-9b393b6b5af4'
    'lead': ' As Lifetime movies go, "Harry & Meghan: A Royal Romance" isn''t as deliciously
      awful as one might have hoped, but it''s silly and bloated enough to be entertainingly
      bad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:10:17.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:10:17.576+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Harry & Meghan'' gives ''A Royal Romance'' requisite Lifetime movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5170f-93e3-45f2-9684-1360db566cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Lifetime movies go, "Harry &amp; Meghan:
        A Royal Romance" isn''t as deliciously awful as one might have hoped, but
        it''s silly and bloated enough to be entertainingly bad. Give some credit
        to the movie''s stars, Murray Fraser and Parisa Fitz-Henley, who bring great
        conviction to a story that seemingly comes to a logical conclusion three different
        times, but manages to keep plodding along beyond the customary 85 minutes
        sans commercials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece41616-abd2-4325-b5cc-59ea5da26308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifetime has gotten a bit of a jump on a week''s worth of Royal
        Wedding coverage, and the dramatic format — unconvincing in places, given
        the intimate nature of the scenes — allows the producers to humanize the prince
        and the actress, while largely casting an intrusive press as the villains
        in the story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8f010-9c85-41cd-8921-ffd5cd6adb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This by-now-obligatory dramatization of any Royal coupling opens
        with a flashback to Harry as a young boy, and an excursion to Africa after
        his mother''s funeral, where he''s dramatically confronted by a lion. Meghan
        is also shown as a young girl, already outspoken and independent, pushing
        back against being forced into a box because of her biracial heritage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fbeb4-b68b-45f5-a2b5-ac5349f298c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to the present, the two are fixed up on a blind date, with
        her asking, "Is he nice?," and Harry playing into his bad-boy image by asking,
        "Is she hot?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbcbe81-7bd8-450e-a942-b7d5c1361886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t take long before the two are jetting off to Botswana,
        bonding as they feed giraffes together and falling in love, in that order.
        Yet what should have been the "Happily ever after" part of the fairy tale
        — cue the music, roll credits — gives way to questions about Harry marrying
        a divorced American commoner, with sister-in-law Kate (Laura Mitchell) wryly
        observing that Meghan''s resume "makes Wallis Simpson look like Dame Judi
        Dench."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dc6ea-4e41-4644-80e5-94189fdef51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the family, it''s worth noting, is depicted as being supportive
        of the relationship because the two are obviously gaga about each other, although
        brother Prince William (Burgess Abernethy) can''t resist "having a bit of
        a giggle" seeing Harry so smitten.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae0f8f-bb46-4576-9b82-b9537d8ca19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, this is a drama, after all, so "Harry &amp; Meghan" finds
        conflict in casually nasty and racist remarks from those in the Royal orbit
        (one questions the time remaining on Meghan''s biological clock) and the relentless
        hounding by the paparazzi. When Harry makes a public statement pleading with
        the press to leave Meghan alone, she vents at him, insisting, "I am not some
        damsel in distress."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcd4fa-c6c8-4069-bbcb-b0e4580c9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s followed by the inevitable reunion, but again, this gauzy
        valentine doesn''t end there, saving what might be its one truly riotous bit
        for last, as Harry takes Meghan to meet his "granny," a.k.a. Queen Elizabeth
        II. Her first question involves being reassured that the actress isn''t in
        any way involved with the unauthorized Netflix series about her life, "The
        Crown."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f6ed1-a2a6-4a32-ba58-7ce363a5e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifetime, naturally, will repeat "Harry &amp; Meghan" later in the
        week, paired with a rebroadcast of "William &amp; Kate," its 2011 movie about
        how that relationship began, which underscores the formulaic nature of the
        exercise. In this case, just add a few additional degrees of difficulty. And
        giraffes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e4d8a-28b9-400e-93bc-f7000fa0e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Harry &amp; Meghan: A Royal Romance" premieres May 13 at 8
        p.m. on Lifetime.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8534d2-fce3-4707-be43-699dc9c70f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:10:17.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:10:17.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/13/tv-shows/harry-meghan-lifetime-movie-review/index.html">''Harry
        &amp; Meghan'' gives ''A Royal Romance'' requisite Lifetime movie</a>"</em></p>'
