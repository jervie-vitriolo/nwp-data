      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[B]ut past negotiations have been so one sided in favor of China,
        for so many years, that it is hard for them to make a deal that benefits both
        countries," he said in a tweet. "But be cool, it will all work out!"</p>'
    '39':
