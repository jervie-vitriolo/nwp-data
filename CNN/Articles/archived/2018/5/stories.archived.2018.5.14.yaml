      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may face a fine of up to six years imprisonment, while
        erring candidates shall be disqualified from public office and stripped of
        the right to vote.</p>'
  'US-Jerusalem-embassy':
    'author': 'Nicole Gaouette and Elise Labott, CNN'
    'caption': 'The Trump Administration is set to move the U.S. embassy in Israel
      to Jerusalem Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-14T08:19:30.810+08:00
    'imagesource': 'jcr:21675783-060e-45ac-a149-cd910730acb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da1217fd-53c0-43dd-a479-ba09f49e1bfb'
    'lead': 'Critics say the decision to recognize Jerusalem as the Israeli capital
      could make a region already struggling with four ongoing conflicts all the more
      combustible'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:56:04.240+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:56:04.490+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. set to break with tradition and open embassy in Jerusalem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e749055-cd42-44db-9f52-9beadf21c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump Administration is set to move
        the U.S. embassy in Israel to Jerusalem Monday, formally breaking from decades
        of established American policy and international practice in a move that U.S.
        officials say will create greater regional stability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f51bf-305e-4a32-b0eb-980aac30e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the decision to recognize Jerusalem as the Israeli capital
        could make a region already struggling with four ongoing conflicts all the
        more combustible. And they argue it marks the end of the U.S. role as an "honest
        broker" in Israeli-Palestinian negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cebb44-9d72-4832-a158-bfc941e2a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long run, we''re convinced that this decision creates an
        opportunity and a platform to proceed with a peace process on the basis of
        realities rather than fantasies," David Friedman, the U.S. Ambassador to Israel,
        told reporters Friday. "We''re fairly optimistic that this decision will ultimately
        create greater stability rather than less."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0836c73-9124-4e99-8611-164a1d1aba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Riedel, a former CIA officer who now directs the Intelligence
        Project at the Brookings Institution, said that with tensions between Iran
        and Israel escalating in Syria, President Donald Trump is now "only a few
        days away from throwing another can of gasoline on the fire by moving the
        embassy to Jerusalem. It''s very dangerous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02bd96-299b-4eb6-aa62-19dfc868d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A campaign promise</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd272c7-2e5e-466f-84fc-3560ec510aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the decision to move the embassy in December, when
        he formally recognized the city as the capital of Jerusalem. It marked the
        fulfillment of a campaign promise he made to the pro-Israel group American
        Israel Public Affairs Committee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc39b0f-748e-4195-9e6f-9f219bd177ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President stated on December 6, 2017, the historic opening
        of our embassy recognizes the reality that Jerusalem is the capital of Israel
        and the seat of its government," the State Department said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc852d-1c2f-4db4-b8a8-8994d6323aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy move is contentious for Palestinians, who hope to claim
        part of the city as their future capital, and for many in the Arab world,
        as it is home to some of the holiest sites in Islam. The city is also home
        to deeply holy sites for Jews and Christians. The issue has been so thorny
        that international negotiators had left the question of Jerusalem to the final
        stages of any peace deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a4865-753d-474a-9c2b-15ad47852527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Congress passed a law requiring America to move its embassy
        from Tel Aviv to Jerusalem, but every president since then has declined to
        make the move, citing national security interests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9009a-171e-4e65-8f6f-4b38268beb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department noted that the opening will take place on the
        70th anniversary of American recognition of the State of Israel, the day of
        its founding and a day that Palestinians refer to as "the Catastrophe," as
        hundreds of thousands fled their homes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c9ec6-3078-4ba6-a9f0-d7f5044e10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman is set to preside over the dedication ceremony. He''ll
        be backed by a delegation that includes Deputy Secretary of State John Sullivan,
        Secretary of Treasury Steven Mnuchin, Senior adviser and Trump son-in-law
        Jared Kushner, senior adviser and first daughter Ivanka Trump, and Special
        Representative for International Negotiations Jason Greenblatt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d51c64-00b9-45b2-9c95-bfb28c466cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the move represents the long standing reality
        that Jerusalem is Israel''s capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c801da2-f6a7-4caa-9351-5974be2d8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reflects a new Middle East reality, where ongoing wars in
        Syria and Iraq, and conflict in Yemen are uniting Israeli, American and Gulf
        Arabs around a central geopolitical focus: containing and constraining Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f48171-2574-4f52-801b-bbcc1ae0471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this scenario, the age-old tensions over the Israeli-Palestinian
        conflict are fading, Trump administration officials say, and the embassy move
        is no longer the flashpoint it might have been. Instead, they argue it can
        become <a href="https://edition.cnn.com/2018/05/11/opinions/us-embassy-move-jerusalem-shapiro-opinion-intl/index.html">grounds
        for more realistic talks</a> and ultimately a settlement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac5b73-254f-49e1-b84e-ec11c43137a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "sea change has been coming over a period of years," said Victoria
        Coates, senior director for Strategic Assessment at the National Security
        Council, speaking of the closeness between Gulf countries and Israel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882f744-524d-4cda-8f82-dba7f17b6b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to a tweet from the foreign minister of Bahrain saying
        that Israel has a right to defend itself in the face of Iranian missiles.
        "I think it shows you that the President is absolutely doing the right thing
        here," Coates said of the embassy move. "It is not upsetting any regional
        balance; in fact, his leadership is what''s bringing the region together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcc760-60ce-440f-914f-371bd2676111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leadership versus the people</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c9759-8274-4f45-a428-ddf2dae28a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diana Buttu, a Ramallah-based analyst and former advisor to
        Palestinian President Mahmoud Abbas, said the U.S. might be making a mistake
        and conflating the region''s leadership with its streets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b4f2d-5b50-4ef2-b2a1-7a37cefdbaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the leadership is different from the people," Buttu said,
        speaking to CNN from Ramallah. "On a people level, the support is there because
        it''s a just cause."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9333d1d-9636-4830-a7c3-e7f87890e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is not what the regional reaction is, it is what is
        legal and what is right," Buttu said. The embassy move, Buttu said, was "making
        it worse because it''s going to embolden the extreme right in Israel." She
        said the move also rewarded Israel for gains it made with the military.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f169ebd-84f0-45ff-80aa-16e6fc8692c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is "sending a message that its ok to acquire territory by
        force," Buttu said, calling that a "very dangerous message in this region."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2158a8d-784b-42db-a6d4-5247ab4b3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In making what officials describe as a deliberate 180-degree policy
        shift from the previous administration, the Trump White House believes that
        by making the embassy move, they''re empowering Israel to deal from a position
        of strength, make concessions and create peace.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb25e47-f4c3-4799-b8bb-d8eb68c9375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Israel had offered any concessions in return for gaining
        the long-held goal of U.S. recognition of Jerusalem, Friedman said there was
        "no give and take with Israel with regard to this decision."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c39fb1-7c30-4701-b541-7c6181c1b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israelis are obviously desirous of this, and they''ve requested
        this, and they''re very happy by it," Friedman said. "But the decision was
        made because it was viewed to be in the best interests of the United States
        and something the President <a href="https://edition.cnn.com/2018/05/11/politics/donald-trump-foreign-policy/index.html">had
        promised during the campaign."</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d217aa-714d-42b7-91e1-a05c34b77cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.244+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say that they remain committed to helping forge a
        lasting Israeli-Palestinian peace. In its statement on the embassy move, the
        State Department said, "we are not taking a position on final status issues,
        including the specific boundaries of Israeli sovereignty in Jerusalem, nor
        on the resolution of contested borders."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679745ae-133b-4db8-bfbc-33230b8bc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aaron David Miller, a vice president at the Wilson Center, former
        Mideast negotiator for Democratic and Republican administrations, and CNN
        contributor, says that, "it''s hard to accept this argument."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bc15b-fefa-4bbf-9df3-c39e0be601fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Far from taking it off the table, Jerusalem - the most volatile
        issue in the negotiations — is now front and center at a time when neither
        of the parties are willing or able to deal with it," Miller <a href="https://edition.cnn.com/2018/05/10/opinions/five-myths-jerusalem-embassy-move-miller/index.html">wrote
        for CNN</a>. "If and when the Trump peace plan is put on the table, the focal
        point will be what it says about Jerusalem."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f20d83-889b-4a6a-b3d8-032412f11f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unless that peace plan reflects established language that reflects
        Palestinian aspirations, "including statehood with East Jerusalem as the Palestinian
        capital," Miller wrote, "it''s hard to see the Jerusalem issue as anything
        but a continuing source of political impasse in negotiations."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f6898-07af-44d2-86e8-6757d4239e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that ensures virtually no deal and the likelihood of violence
        over Jerusalem in the future," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c53d29-0a82-4dee-9db0-32b2f933e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:56:04.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:56:04.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/13/politics/us-embassy-jerusalem-scenesetter/index.html">U.S.
        set to break with tradition and open embassy in Jerusalem</a>"</em></p>'
  'Family-suicide-bombers-Indonesia':
    'author': 'Masrur Jamaluddin, Eliott C. McLaughlin and Susannah Cullinane, CNN'
    'caption': 'The attackers included two daughters aged 9 and 12 years old, said
      Head Gen. Tito Karnavian, the country''s highest-ranking police official. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-14T08:01:51.386+08:00
    'imagesource': 'jcr:a8fe57d7-e37b-41b4-b72c-a2b173c822b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a62c20d-1e94-47c4-8534-614c8a588ed9'
    'lead': 'The attackers included two daughters aged 9 and 12 years old, said Head
      Gen. Tito Karnavian, the country''s highest-ranking police official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:01:34.890+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:01:35.294+08:00
