      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/02/02/La-Salle-Ricci-Prince-Rivero.html">Rivero
        brothers, Paraiso request to go on leave from DLSU Green Archers</a></strong></p>'
    '4':
