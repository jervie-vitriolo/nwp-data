      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The barangay
        and Sangguniang Kabataan elections closed on Monday afternoon, with election
        officials saying all precincts in the country were able to open their doors
        to voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65781788-c6bf-4d57-996d-c9c376f8db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting in most places opened at 7 a.m. and closed at 3 p.m. Those
        still in the waiting line within the 50-meter radius will be allowed to vote
        past closing time. Voting time will be adjusted for polling precincts that
        opened late because of delays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a762d5-fae4-49d1-a0bc-a96d6e143c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be too late for President Rodrigo Duterte, however. He was
        nowhere near his precinct in Davao City as of the close of voting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6afe90-39f1-43df-b5b7-d43a753f13d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to open all precincts, 100 percent po. All 177,574
        precincts were able to successfully open and start their elections," acting
        Commission on Elections Chairman Al Parreño said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f947e3d-84e8-4b5d-861f-6ddeb11e85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has also allowed persons with disabilities, senior
        citizens, and pregnant women to vote in an emergency polling center at the
        ground floor of precincts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bee57-9958-4d57-8e9c-e033874bff67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of prominent public officials have cast their votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e2262-1ba9-472f-beb4-9b8740b51e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.162+08:00
