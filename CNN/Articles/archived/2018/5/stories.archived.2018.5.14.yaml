      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim and Estrada first faced off against each other in the 1998 presidential
        elections which Erap won, with Lim landing in fifth place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f48f3-3b07-4b3a-b738-9a70243ea4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:11:11.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:11:12.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City of Manila Media Information officer Bambi Purisima also confirmed
        to CNN Philippines that Estrada will seek reelection next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007b6e7-df2d-4d9b-b411-132726044523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:11:11.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:11:12.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lim and Estrada, however, refused to comment about each other
        or reveal their platforms.</p>'
  'vote-buying-arrest-report-philippine-national-police-barangay-sk-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T21:50:45.795+08:00
    'imagesource': 'jcr:bf5c71c3-b095-4dbc-a5c0-0fc956a8f96e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7bcb2a-71c7-4077-a9fa-3612d33149c4'
    'lead': 'Comelec sees "alarming" rise in reports of intimidation by armed groups
      to force candidates to withdraw from the race '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:14:35.932+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:14:36.189+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 arrested for vote buying, more reports being validated — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c67cb-d9d8-4636-b849-cd6674467b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Only nine
        people have been arrested by the police for alleged vote buying in the barangay
        and Sangguniang Kabataan elections, despite massive reports of such election
        violation, officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8bbcef-ab2b-42a2-a227-f53a8a7593c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) officials also noted incidents
        of illegal distribution of campaign leaflets near polling precincts, and an
        "alarming" rise in armed groups'' intimidation of candidates to force them
        to withdraw from the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d6970-4bed-41dc-b832-754b215edcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Director General Oscar Albayalde
        said eight people in Calabarzon and one in Taguig have been arrested for suspected
        vote buying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039332bc-0efd-40f9-b424-2e336a0ef1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaliwa''t-kanan ang</em> reports. <em>Ako, bugbog ang</em>
        cellphone<em> ko</em> with reports of vote buying. What we do is we let the
        local units check on these. <em>Hindi pinapawalang-bahala</em>, we always
        check and respond," he told a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5c979-dd2e-47e8-ab08-2f4c0fc663c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I''ve been receiving a lot of reports of vote buying,
        my cellphone is constantly receiving such reports. We ask the local units
        to check on these. We always check and respond to these reports.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e31602-0ff2-4a56-bb40-fe570c274eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez said vote buying remains a problem
        in certain areas. He said election authorities have received reports of such
        incidents in Central Luzon and Western Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a548a-a40a-4d47-a65f-53c5fde36cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, vote buying remains one of the favorite pastimes
        of politicians. Thankfully, the citizenry is catching up... We''ve had reports
        of successful stings of vote buyers, particularly in the regions," he told
        CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1fafc-4835-44b1-95cb-3d62a0cd8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albayalde said despite the reports, authorities are carefully
        validating the claims of vote buying. He said there is "massive" reporting
        because opposing candidates report their rival to be engaging in the illegal
        activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e61e8a0-bd63-4985-ace0-5733e974cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya</em> massive <em>ang</em> reports <em>kasi</em> one party
        will report the vote buying then another will also report the vote buying
        so that <em>itong pulis natin… kaya</em> we are really careful sa reports,"
        the PNP chief said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8095f2-203e-423b-846f-3b1881e12699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote buying and vote selling are prohibited and punishable by law
        under the Omnibus Election Code of the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48281058-92b6-4538-8764-c81d433e79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec urged the public to formally file complaints backed with
        evidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ac91f-fef5-4f78-9485-bf1cf8545a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask them to file sa Comelec so we can quickly act on those complaints,"
        Comelec acting Chairman Al Parreño said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de8be4-1358-4410-aca1-5c48ca822264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Rowena Guanzon said aside from vote buying,
        there are reports of candidates or their parties using children to distribute
        campaign leaflets near polling precincts. She pointed out such activities
        are illegal and a violation of election laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87ee68-f5cd-491d-ac9a-2902e2f3b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one tactic of candidates they think they can get away with.
        Well, we have those leaflets. In my opinion, the names on those leaflets are
        liable under our election law," she said. "Complaints should be filed against
        them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df3776-1036-47a7-b642-9b817b838d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon added there is an "alarming" rise in another form of intimidation
        reported during this election period wherein armed groups force candidates
        to withdraw from the race.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b70cc-fdef-4e48-af19-f62fb497ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threats are being used for candidates to withdraw. This is election
        violence of a subtle but obvious form," the Comelec Commissioner said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001c208-3494-4310-8134-be7b4a3a07f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said these election violations thrive in the Philippine
        culture because of the lack of accountability.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cd350-2309-478c-9c7e-685e8094ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat talaga mag</em>file <em>ng</em> complaint. <em>Bakit
        hindi mapigilan ang mga kandidato? Kasi alam nila</em> they can get away with
        it. <em>Trabaho ng</em> Comelec begins – <em>hindi lang sa pag</em>receive
        <em>ng</em> complaint –<em> kung hindi sa</em> investigation <em>at</em> prosecution,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef1b420-b86a-4579-bb8d-0d2cdf84c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know why this keeps on happening? Because candidates
        think they can get away with it. A complaint has to be filed. Comelec''s job
        begins from the receipt of the complaint, to the investigation and prosecution.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b92af4-0c3e-4162-88f5-cbd34c112a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government (DILG) earlier
        claimed money from the illegal drug trade is funding vote buying by candidates
        in barangay elections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e3e53-1044-4c89-9fbf-ed614cf00318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK elections was initially scheduled for October
        31, 2016. It was postponed to October 23, 2017, then rescheduled to May 2018.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f2f35-5881-4a12-94c7-ad528c1a10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:14:35.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:14:36.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he fears "drug money will
        seep into the electoral protest," adding that postponing the elections will
        prevent this from happening.</p>'
  'comelec-barangay-sk-elections-overage':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T21:42:16.155+08:00
    'imagesource': 'jcr:3a9f093b-af77-455f-8f0e-6de4dfa04d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df636e3-1a18-4345-8869-f1dcc9700afd'
    'lead': 'The Commission on Election said no unqualified barangay or SK candidate
      will be sworn in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:18:11.223+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:18:11.556+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: No proclamation for overage SK, non-registered barangay candidates'
    'updated': 2018-05-15T06:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b18d75-c9bd-4aad-9a46-3e7f31285c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Commission
        on Election remained firm that unqualified candidates would not be sworn in
        if they win in the barangay and Sangguniang Kabataan elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5b59a-3d4a-41f6-b2a8-3265c6fed1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Monday, Comelec Acting Chair Al Parreño said
        the agency''s law division is currently suspending candidates who did not
        adhere to the required qualifications.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66f928-ee22-4427-9fc4-350db089c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para po sa lahat, wag silang magulat. Nag-suspend po kami ng mga
        taong baka ma-proclaim mamaya na nanalo na SK, dahil kung overage ka, hindi
        ka namin papaupuin. Isu-suspend namin ang proclamation mo," Parreño said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5846a011-bc93-40bd-a940-3b4c2aa3c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be shocked because we are suspending those
        who may be proclaimed winners in the SK polls, because if you;re overage,
        we will not allow you to swear in. We will suspend your proclamation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812e60f-0b01-40b8-b460-43f892c564a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganoon din po sa mga barangay captain at mga kagawad na hindi naman
        taga-doon sa distrito nila na nag-file pa rin, non-registered voters, isu-suspend
        po namin sila," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f306020-a29a-40cb-9e34-70580acab619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also suspend the candidates for barangay captain
        and kagawad who are not residents and registered voters of the districts they
        file in.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60c6c3-a27f-4bd1-a6f1-2c05f8732a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec rules, barangay candidates must be registered
        voters in the barangay they are running in. They must also be a resident in
        the same barangay for at least a year before the elections, able to read and
        write in Filipino or in the local language, and at least 18 years old.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44cb82-b235-4a50-b5c1-272aba8798c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic Act No. 10742 or the SK Reform Act, meanwhile, sets
        the age requirement for SK candidates at 18 to 24 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30a260-1a97-4d00-8e52-19be1be07e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an SK candidate must be a Filipino, a qualified voter
        of the Katipunan ng Kabataan, a resident of the barangay for at least a year,
        able to read and write in Filipino, English, or the local language, not convicted
        of a crime involving moral turpitude, and have no relatives within 2nd degree
        of consanguinity or affinity to any incumbent official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada816a-c61c-4ead-990b-5d8a1984055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,178,300 candidates vying for 671,168 open positions
        nationwide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc91b1-bbc7-4693-afe1-1f33b8e5ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parreño said they are processing over 3,000 cases of violators,
        about 1,000 of whom have been suspended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd1b58-c45a-4d3c-b32f-e176da991974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Luie Guia, meanwhile, said they hope to resolve
        all issues by June 30.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0097eb6-4c98-4528-902f-3b4ec276c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mangyayari diyan, maca-cancel ang certificate of candidacy
        nila, kapag ang basis is that their declarations in their certificate of candidacy
        are false. Pag hindi eligible, may procedure diyan for succession," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b754c5a8-c611-4a72-9e9f-73a6c11007f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their certificate of candidacy would be canceled,
        on the basis of false declaration. There would then be a procedure for succession.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ea503-45eb-4ba4-93c6-f6e4d795da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:18:11.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:18:11.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia added while they are still studying the cases, the seat may
        eventually go to the candidate with the next biggest number of votes.</p>'
  'President-Rodrigo-duterte-barangay-sk-elections-sara-duterte-bong-go':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T18:47:46.736+08:00
    'imagesource': 'jcr:c0e7e169-b7f3-404a-b77a-f2ffba5e59d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f8dd11e-089e-40c7-9c06-ef1ce982323c'
    'lead': 'President Rodrigo Duterte was unable to cast his vote in barangay polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:20:30.810+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:20:30.971+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte a no-show in barangay elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cd664-faa7-4099-9bf4-784085d9b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> President
        Rodrigo Duterte did not show up in his polling center in Davao City for the
        barangay elections but it remains unclear why he was not able to vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9191e16-1b85-4aa7-9a00-ff8a5f12f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was supposed to cast his ballot Monday at the Daniel Aguinaldo
        High School in Matina, Davao City, where his daughter, Davao City mayor Sara
        Duterte, voted around 10 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1fa0c-d8fc-4ab4-b516-1493c25c6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she did not reveal a specific time, Sara said her father would
        vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08aa79-ff89-4007-b492-2b62992a6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go said there
        was "no reason" why the President did not vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6ef37-05cf-4cd6-b2a0-116cfb0d9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spent the weekend in Davao City, but was expected to return
        to Manila Monday evening for an event in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e43900-f7c5-417b-a689-cf71a67ff138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Election spokesperson James Jimenez told CNN Philippines
        they have no information why Duterte did not show up, but rules would still
        be followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd22b9-fb97-41ad-a4b1-ebb035cd93ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule simply is that voting closes at 3 p.m., if you''re not
        in the polling place by 3 p.m., and you''re not in the list of people who
        are allowed to finish the voting process until even after 3 p.m., then that
        might cause a problem for anyone who hasn''t been able to vote yet," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a3143-0ed8-4a64-9d8c-66dbcfec0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess we''ll find out how the local Comelec deals with this particular
        issue considering the personalities involved," Jimenez added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1487-3e88-4bd3-b592-63909d565052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:20:30.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:20:30.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the old wooden chair that Duterte used when he cast his
        vote during the 2016 presidential elections has been secured as a "historical"
        chair by the school and has been placed inside a glass case.</p>'
