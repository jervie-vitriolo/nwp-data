      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec826c6c-5032-4869-a8ad-f40f46ed5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:06:06.478+08:00
      'mgnl:createdBy': 'eunice'
