      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> It seems
        like no one is immune from the charm of Wakanda''s Queen Mother – even the
        daughter of Broadway royalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b06a6-27aa-4754-9f3e-b59e17606960'
      'mgnl:activationStatus': true
