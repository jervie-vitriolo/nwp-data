      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassett is not the first star to see the musical and meet Salonga.
        <a href="https://www.instagram.com/p/BhU63h3gV24/?taken-by=msleasalonga">Robert
        De Niro</a>, <a href="https://www.instagram.com/p/Bd8lt-Ugn1A/?taken-by=msleasalonga">Lin-Manuel
        Miranda</a>, <a href="https://www.instagram.com/p/Bd4ANVfgv-_/?taken-by=msleasalonga">Neil
        Patrick Harris</a>, <a href="https://www.instagram.com/p/BdCHjZ2gLjA/?taken-by=msleasalonga">Tina
        Fey</a>, and <a href="https://www.instagram.com/p/Bc6YKz_go7B/?taken-by=msleasalonga">Aga
        Muhlach</a> have all gone backstage and had their photo taken with Salonga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff2ac9-1a89-4777-b6b6-1162dcdda848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:26:43.658+08:00
