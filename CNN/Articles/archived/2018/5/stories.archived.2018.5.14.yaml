      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of representing De La Salle University''s green and
        white, Paraiso will be wearing gold and black after announcing that he will
        be playing for the University of Santo Tomas (UST) Growling Tigers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f12fc9-ab3a-4978-a627-43c27257e993'
      'mgnl:activationStatus': true
