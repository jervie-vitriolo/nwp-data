      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lea Salonga, currently starring in the musical revival of Once on
        This Island, shared a clip on her Instagram page Monday showing her daughter,
        Nicole, meeting actress Angela Bassett who played Queen Ramonda in the movie
        Black Panther.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54e1b6-6c78-436d-9b0e-0995b2c4e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:26:43.657+08:00
      'mgnl:createdBy': 'eunice'
