      'mgnl:lastActivated': 2019-06-01T08:11:12.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f918a38-139d-4510-8be5-5d25cdf34ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:11:11.871+08:00
