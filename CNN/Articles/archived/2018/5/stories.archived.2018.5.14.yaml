    'template': '1'
    'title': 'Family of suicide bombers attacks 3 churches in Indonesia, killing 7,
      police say'
    'updated': 2018-05-20T07:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb29713-b030-43eb-bd72-f3a4e8af876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police believe a husband, wife and their
        four children carried out the suicide attacks on three churches in Surabaya
        that left seven people dead, Indonesia''s top cop said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec91e9-4d95-44bc-a848-175d1fb53e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers included two daughters aged 9 and 12 years old, said
        Head Gen. Tito Karnavian, the country''s highest-ranking police official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336d4c2-2b93-4af6-bd4a-bc6530ac152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports indicated at least 10 people died in the Sunday
        morning attacks, but Karnavian said during a news conference that seven victims
        were killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c7094-ce6c-4eaf-aa1d-5d2b3b98a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one people, including two police officers, were hospitalized
        with injuries, police spokesman Frans Barung Mangera said previously.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb716c-74a5-4139-9d83-5ecb4bea1124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six bombers also died, Karnavian said. Investigators believe
        the parents belong to Jamaah Ansharut Daulah, a terrorist group that lends
        its support to ISIS in Indonesia, the police general said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2b334-5bf4-4f5f-816c-b4ddd1af02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Amaq News Agency, ISIS claimed responsibility for what
        it called "martyrdom attacks" in the port city on the east coast of Java Island
        but provided no proof to substantiate its claim. Authorities have not confirmed
        the claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8a53a3-5f54-4388-aac0-449b7022ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Churches bombed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e3786-3d07-4763-88c8-4ccacaffd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Karnavian''s chronology of events, which doesn''t line
        up with the sequence Mangera previously provided to the <a href="https://en.antaranews.com/news/115694/bomb-explodes-in-front-of-surabaya-church-killing-two-people">state-run
        Antara news agency</a>, the father, identified as Dita Sopriyanto, drove a
        van to the Indonesian Christian Church and dropped off wife Puji Kuswat and
        their 9- and 12-year-old daughters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95590c-586e-4f97-a0b5-08348a8f2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife and daughters went inside and detonated a bomb, Karnavian
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6026c-b776-42f8-a073-6eecee8cf68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father then drove the van to the Pentecost Central Church, where,
        from inside the vehicle, he detonated another bomb in front of the church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f176086-e103-402c-9c3e-7d2aa6d1aff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the general said, Sopriyanto''s sons drove motorcycles
        to Santa Maria Catholic Church, where they, too, detonated bombs. According
        to CCTV footage, the bomb at that church went off at 7:08 a.m. (8:08 p.m.
        ET Saturday).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e94e79-4bc7-43e3-a7a9-6382df4b25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic evidence indicates the bombs were attached to the attackers''
        bodies, Karnavian said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3c392-391c-468f-86b1-89d4a2d27e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have closed all three locations as they investigate. At the
        family''s home, investigators found three plastic boxes containing pipe bombs,
        Surabaya police Grand Commissioner Rudi Setiawan said. A bomb squad conducted
        a controlled explosion of the devices, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f7164-172d-4f87-b817-77a46468aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators also found "black powder" at the homes, and officers
        seized books and documents from the house, Setiawan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fabd74-7b01-4f0f-b28f-ce2a0438cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope prays for victims</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1c1ad-053d-4177-ada2-20c56db8b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis prayed for the victims of the attacks during his weekly
        Sunday audience in St Peter''s Square.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ce693-7334-426c-a4d6-f65202749551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together we invoke the God of peace to cease these violent actions,
        and in the heart of all, find space not for hatred and violence but for reconciliation
        and fraternity," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e97d4-aad9-439e-bece-64b8f17983e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/Menlu_RI/status/995502813751918593">Indonesia''s
        Foreign Minister</a> Retno Marsudi tweeted condolences to the bombing victims
        with the hashtags #UnitedAgainstTerrorism and #WeAreNotAfraid.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Deepest condolences to the victims and families of the bombing victims
        in Surabaya.<a href="https://twitter.com/hashtag/UnitedAgainstTerrorism?src=hash&amp;ref_src=twsrc%5Etfw">#UnitedAgainstTerrorism</a><a
        href="https://twitter.com/hashtag/WeAreNotAfraid?src=hash&amp;ref_src=twsrc%5Etfw">#WeAreNotAfraid</a></p>&mdash;
        Menteri Luar Negeri Republik Indonesia (@Menlu_RI) <a href="https://twitter.com/Menlu_RI/status/995502813751918593?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54262a-458f-4fda-b234-16faae19e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfb88de-2804-49c4-94c1-78767d802f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Jakarta condemned the attacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1f0e3-fd59-4037-b22a-71ae32954dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks on peaceful worshipers are an affront to the tolerance
        and diversity embraced by Indonesians. The United States stands with the people
        of Indonesia, and we offer our deepest condolences to the families of the
        victims," <a href="https://id.usembassy.gov/u-s-condemns-attacks-on-surabaya-churches/">the
        statement read.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdaa815-4832-4b0e-8b8c-786ebeae3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo toured the site with government
        ministers Sunday afternoon, meeting with local authorities and politicians
        before visiting the wounded at a local hospital.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7c47a-dbd0-45c4-bc92-1a539c46ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terror attacks</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad2bd40-4a07-42ee-92d9-4b20218105b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s most populous Muslim country. <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/id.html">More
        than 82% of its roughly 261 million people</a> follow Islam. Almost 10% of
        the population is Christian.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8e67b-f2e3-4ad5-893d-7f641a3deb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has long struggled with domestic terrorist groups, particularly
        the al-Qaeda affiliated group Jemaah Islamiyah, <a href="https://edition.cnn.com/2016/01/14/asia/indonesia-terror-suspect-groups/">which
        claimed responsibility for 11 attacks between 2000 and 2010</a>, including
        the deadly 2002 Bali bombings that left more than 200 people dead and hundreds
        injured, many of them tourists.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89be4d-d064-4c98-a3a0-6d140ab1d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Indonesia has been confronting ISIS attempts to
        recruit members in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec93b21-79ab-435b-a705-5e21438a8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, <a href="https://edition.cnn.com/2017/05/26/asia/jakarta-indonesia-explosion/">two
        suicide bombers attacked a bus station</a> in the capital, Jakarta, killing
        at least three police officers and wounding six officers and five civilians.
        Authorities suspect ISIS involvement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ddb7f-14a4-4e97-b58b-46210205cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, ISIS said it carried out <a href="https://edition.cnn.com/2016/01/14/asia/jakarta-gunfire-explosions/">a
        suicide bombing and shooting near a Starbucks</a> in Jakarta. Two people were
        killed and 24 were wounded.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bf192-d685-4672-b1a3-9d190f4b2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major attack in Jakarta since Jemaah Islamiyah''s
        <a href="http://edition.cnn.com/2009/WORLD/asiapcf/07/17/indonesia.hotels.explosions/">2009
        simultaneous attacks</a> on the J.W. Marriott and Ritz Carlton hotels, which
        left seven people dead.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23a2c5-e2af-47fd-a421-8d2c8611e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Masrur Jamaluddin reported from Jakarta, Eliott C. McLaughlin
        wrote from Atlanta and Susannah Cullinane wrote from Auckland, New Zealand.
        CNN''s Kathy Quiano, Ralph Ellis and Mohammed Tawfeeq contributed to this
        report.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f71b12-d09a-4127-9989-746477c89c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:01:34.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:01:35.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/13/asia/indonesia-church-attacks-surabaya/index.html">Family
        of suicide bombers attacks 3 churches in Indonesia, killing 7, police say</a>"</em></p>'
  'Trump-China-ZTE':
    'author': 'Jackie Wattles, and Sherisse Pham, CNN'
    'caption': 'Trump says he''s working with President Xi Jinping of China to get
      the company back on its feet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
