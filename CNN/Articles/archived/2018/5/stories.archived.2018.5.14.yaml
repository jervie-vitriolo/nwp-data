  'deped-teachers-barangay-sangguniang-kabataan-elections':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T17:30:30.891+08:00
    'imagesource': 'jcr:30e04963-26b0-4283-b6e5-af35fb07c791'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db794a4f-1495-4812-8f5d-df42d92bdac5'
    'lead': 'Teacher-volunteers in the barangay and Sangguniang Kabataan elections
      will receive their tax refund in the next 15 days, DepEd said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:29:17.737+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:29:17.974+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Teacher-volunteers in elections can get tax refund in 15 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65105e-de5e-4588-a27b-a13552f8a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The Department
        of Education (DepEd) said Monday public school teachers who volunteered for
        elections will have their taxes refunded in the next 15 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea0983-d094-4913-9777-390abb71c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refund covers teachers who earn an annual income of less than
        P250,000. DepEd said they will receive their refund via cash cards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c0fb8-815d-47c8-ba96-80c1c8be56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial estimates say there are 425,000 to 428,000 teachers who
        volunteered as Board of Election Tellers for the barangay and Sangguniang
        Kabataan (SK) elections. The volunteers have already been taxed prior to payout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76ac6e-f3a0-47df-8a79-3d9fe7da67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Internal Revenue (BIR) Ruling No. 003-08,
        honoraria or compensation and travel allowances are subject to a 5% withholding
        tax. However, DepEd will be requesting Congress to sponsor a bill that will
        make honoraria tax-free for volunteer-teachers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37adf611-ae8d-4e68-a3c7-8af43dfe6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As mandated by the <a href="http://www.officialgazette.gov.ph/2016/04/08/republic-act-no-10756/">Election
        Service Reform Act (ESRA)</a> volunteers are entitled to the following honoraria:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa0282-026a-4eba-bfbf-48b5f2a7d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson of Electoral Boards: P6,000.00</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56a2c9e-2b3c-4683-bc8f-a3af7447e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Electoral Boards: P5.000.00</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea35fd-6bf8-4e3e-83b3-ccbe12e2ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education Supervisor Official (DESO): P4,000.00</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f26d1-1687-4326-a15e-5be540298e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support Staff: P2.000.00</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff36339-edb4-401c-be22-0a1031436f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:29:17.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:29:17.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also receive additional travel allowance of P1,000 each.</p>'
    '15':
