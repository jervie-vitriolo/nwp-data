      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> Former
        Manila mayor Alfredo Lim will challenge the incumbent Joseph "Erap" Estrada
        in the 2019 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302daea-1d0a-48cb-bf51-3c34d23b3829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:11:11.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:11:12.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim confirmed this to CNN Philippines Monday when he cast his vote
        in the barangay elections at the Rosauro Almario Elementary School in Tondo,
        Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f244e7be-f8f0-4d30-b676-e5cf865bdb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:11:11.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:11:12.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim lost to Estrada in the last two elections. In 2016, Estrada
        won by only 3,000 votes.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Lim to challenge Erap in 2019 Manila mayor elections <a href="https://t.co/BsKQQnqQNt">pic.twitter.com/BsKQQnqQNt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/995989369071616000?ref_src=twsrc%5Etfw">May
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77dac4-626b-4c1c-80a0-8ef837f82772'
      'mgnl:activationStatus': true
