      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote buying still a problem</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e52690-5338-4d45-b11c-61a1ade1eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Oscar Albayalde
        said eight people have been arrested in Calabarzon for vote buying. In Taguig
        City, a 58-year-old driver was arrested for vote buying after police caught
        him approaching a voter and allegedly offering P1,000 to vote for a candidate
        for councilor in Upper Bicutan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab23f44-a54a-4757-83b3-e3d2bff862cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said vote buying remains a problem in certain areas. He
        said election authorities have received reports of such incidents in Central
        Luzon and Western Visayas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f39f05-6373-4ac5-9481-c5bace85908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, vote buying remains one of the favorite pastimes
        of politicians. Thankfully, the citizenry is catching up... We''ve had reports
        of successful stings of vote buyers, particularly in the regions," he told
        CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fddbf0-bacd-4170-bafd-ed5e2e862616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department urged the public to provide evidence of
        vote buying when they send their reports to the authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f0552-1471-4e0e-adf0-7e94c51f3d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of evidence, kung may ebidensya, ipadala sa PNP.
        At meron din election task force ang DILG. Ipadala niyo sa amin para maaksyunan
        nang tama," DILG Assistant Secretary Jonathan Malaya said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499dc9f-6d07-48af-bf7a-95d02e5c77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:51:25.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:51:25.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec hotline is also open to receive reports about vote buying,
        illegal campaigning, or voter harassment until Wednesday afternoon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684578f-d8da-40c4-914a-2aa56f04ae23'
      'mgnl:activationStatus': true
