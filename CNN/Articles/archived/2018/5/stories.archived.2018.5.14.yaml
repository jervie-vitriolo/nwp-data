  'former-solgen-florin-hilbay-sereno-saln-laziness-integrity':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T17:11:00.161+08:00
    'imagesource': 'jcr:feed304e-143d-40f1-8a18-6dc69fc67dc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa991742-a313-4d98-9e44-8907cef13b0e'
    'lead': 'Contrary to the Supreme Court decision, former Solicitor General Florin
      Hilbay doubts complete SALNs are enough of an indicator for integrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T08:32:54.713+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T08:32:55.000+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Solicitor General: Failure to file SALNs is laziness, not lack
      of integrity'
    'updated': 2018-05-15T15:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd0da4-bef8-4191-9621-5684d1907a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 14) —</strong> The failure
        to file statements of assets, liabilities, and net worth (SALNs) may constitute
        laziness — but it is not an indicator of integrity, former Solicitor General
        Florin Hilbay said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055c7c0-ba29-4b15-b350-1641532a153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say failure to file SALN is laziness, not necessarily (lack
        of) integrity," Hilbay told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70921d-a17e-46d8-b423-4d4806aebdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who''s not able to file SALN, whether repeatedly or not,
        is a lazy person... but at the same time, (could) be a person of integrity,"
        he added. "Someone who doesn''t accept bribes, somebody who decides cases
        fairly, can at the same time be lazy with certain administrative matters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df183a5c-4b7c-44be-b6e0-094271907e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment comes after the Supreme Court in a landmark case voted
        8-6 to void the appointment of Chief Justice Maria Lourdes Sereno. In a 153-page
        decision, Associate Justice Noel Tijam wrote that Sereno''s failure to submit
        a complete record of her SALNs constituted "a lack of integrity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaedf0-c5c0-4c1e-a5b6-25af8572a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 8, Section 7 of the Constitution, "a member of the
        Judiciary must be a person of proven competence, integrity, probity, and independence."
        Other constitutional requirements provide that a judge must be at least 40
        years of age, a natural-born citizen, and a law practitioner for 15 years
        or more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05613f8-7c46-4833-a191-09e94ab3408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay maintains integrity is one of the "subjective" requirements
        to being a judge, and is therefore flexible as determined by the Judicial
        and Bar Council (JBC). In 2012, the JBC included Sereno in the shortlist for
        Chief Justice candidates despite the supposed missing SALNs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cbe97-4473-4974-a0a2-613a4ad58c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp previously said they recovered and submitted about 11 SALNs
        to the Supreme Court, but admitted that the rest were lost.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f9a66-08f5-4fc4-8919-22c4ad55d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court granting the quo warranto petition is highly contested,
        as senators and many in the legal community maintain that impeachment is the
        only way to unseat a Chief Justice. An impeachment was underway in Congress,
        but it is now considered moot after the decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0ea6e-d910-4830-9d2e-25eade8339e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Solicitor General said that the Senate had a very important
        role to play, as it was one of the "biggest victims of this decision."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bccabd-cc53-4841-8605-59ee1d911aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added that senators he had spoken to were mulling on what
        to do after the ouster, but the effects of Senate action had yet to be seen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d91170-3b26-4ef6-9e7e-6927129b80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can file a resolution, they can express their opinion with
        respect to the decision of the Supreme Court," he said. "What weight will
        that have with respect to the decision of the motion for reconsideration and
        down the line, we really don''t know."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0292e-031c-4e28-93e7-3242775d6b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators — including those from the majority coalition,
        like Senate President Koko Pimentel — have questioned the decision and voiced
        out the necessity for an impeachment trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82ab6e-f03f-405a-aa0a-c4663fbbb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp is planning to file a motion for reconsideration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97909b15-ff57-4d9e-9ead-326ce4d3126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay noted that the vote was a lot closer than expected, and could
        still be overturned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32e8dc-e215-4c27-85db-b959907dce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are cases where the Supreme Court has changed its mind more
        than three times in one particular case. Given the closeness of the voting
        here, I think there will be attempts to either retain the vote or change (it),"
        said Hilbay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f866a58-7fe0-4f4f-aa3b-4b21407c42a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possibility of justices changing their mind,
        Hilbay said, "For very close cases you always have that... Sometimes justices
        decide on the day of the voting itself."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf27239-479a-4e23-8504-f80567bf53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former solicitor general previously appealed "not to demonize"
        the justices who voted in favor of the decision, as a turnaround was still
        on the horizon.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I strongly suggest against demonizing any of the justices who voted
        to grant the Quo Warranto.<br><br>There is still an MR that can be filed and
        while the situation seems hopeless, we cannot fully reject the possibility
        of reversal. 8-6 is very a close vote. We need just 1 vote to win.</p>&mdash;
        Pilo Hilbay (@fthilbay) <a href="https://twitter.com/fthilbay/status/994818854810456065?ref_src=twsrc%5Etfw">May
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f62287-30a6-429f-bf93-29e84360773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb70381-d7ec-477a-81fb-5596e7ae4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending a motion for reconsideration, the Supreme Court decision
        was "immediately executory."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f8d49-99e0-4e68-8c7e-22d075b6e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, Hilbay surmised that the former Chief Justice could still
        make a comeback. Sereno, who is one of the youngest top judges in history,
        was expected to hold her post until 2030.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb361b-5e8e-4322-93e8-a2c656f36911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means that theoretically, with the new President, she can
        file for the Supreme Court," said Hilbay. "If the President recognizes her
        status as still the Chief Justice, then you have another live case."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df16344-e108-4367-a551-f9e1dd2915a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:32:54.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:32:55.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Hilbay here.</p>'
