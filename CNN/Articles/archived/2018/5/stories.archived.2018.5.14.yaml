    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5abfb266-00a3-4646-aa5e-69fe1640eba5'
    'lead': 'Trump says he''s working with President Xi Jinping of China to get the
      company back on its feet'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:06:06.472+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:06:06.700+08:00
