      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on his official Twitter account Sunday, the
        6-foot-2 wingman decided it''s time to move on to where he could pick himself
        up and stand proud.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">After 15 loyal years of being in Green &amp;White,our ultimate coach
        prepared a sudden master game plan -HE healed my heart to leave the pain behind
        and move forward.🙏🏻God is leading me to Espana from where I will pick myself
        up &amp; stand proud. From here on out,I am ready to ROAR!🐯</p>&mdash; Brent
        Paraiso (@brentparaiso) <a href="https://twitter.com/brentparaiso/status/995568441770704896?ref_src=twsrc%5Etfw">May
