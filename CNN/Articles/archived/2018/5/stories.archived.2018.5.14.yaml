      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bassett did hug Nicole and kiss her forehead, and the young girl''s
        gesture was met with cheers and applause by other <em>Once on This Island</em>
        cast members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e9915-3383-47f6-b31f-90b2614aa95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:26:43.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:26:43.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga could be seen laughing in the clip, later on she''s seen
        holding a mobile phone as she recorded the meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8f652-df81-4e42-a4c4-96a99c32fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:26:43.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T08:26:43.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip was accompanied by the caption: "So THIS happened tonight
        after the show!!! My daughter knelt to Wakanda''s Queen Mother!!! Thank you
        for your kindness, <a href="https://www.instagram.com/im.angelabassett/">@im.angelabassett</a>!!!
        We were so honored by your presence!!! #WakandaForever."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37280dc9-9805-4b3d-8d44-55a4c1f3f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T08:26:43.657+08:00
