      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The three
        diplomats who figured in the controversial rescue of three Filipino workers
        in Kuwait are home, in a move to normalize ties between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c2d92-b1af-4412-a8b0-99145c065c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by Foreign Affairs Assistant
        Secretary Elmer Cato on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098a81d-03df-4116-b4a3-23f81c6f5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.970+08:00
