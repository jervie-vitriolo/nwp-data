      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — President
        Rodrigo Duterte met on Saturday the two police officers who were abducted
        by suspected Abu Sayyaf members in Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f59f31-8980-4a00-a7cf-3295bce23af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro National Liberation Front (MNLF) Chair Nur Misuari and Presidential
        Peace Adviser Jesus Dureza personally fetched Police Officer 1 Dinah Gumahad
        and Police Officer 2 Benierose Alvarez from Jolo and presented them to the
        Presdient in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78d6fd-0916-40b5-890e-cc7ca133b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked the combined efforts of the Philippine National
        Police (PNP), the Armed Forces of the Philippines (AFP), the MNLF, and local
        leaders for the release of the officers on May 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80297d2-4320-4de4-ab05-eb8a74aea57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were abducted along with two civilians on April 29 in Patikul
        town in Sulu, and were held for a ransom of P5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f789c-d191-4c79-86da-6f88078e12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/02/PNP-Chief-Albayalde-Kidnappers-of-police-officers-seek-5-million-ransom.html">PNP
        Chief: Kidnappers of police officers seek ₱5 million-ransom</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36eebd0-a319-4814-b974-fb6f2472177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, no ransom was paid, as per government policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4caa0-d16f-4760-b46e-d34d59d48fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:30:44.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:30:44.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said the officers were in "good condition" after
        undergoing a medical examination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8db74c-f925-4b1e-bdab-67dd219e2716'
