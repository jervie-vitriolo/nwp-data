    'imagesource': 'jcr:6b4fa074-393b-4705-82e3-0ae53fb79c7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5eddbd-50b8-4266-b859-6d2d7bff0637'
    'lead': 'U.S. President Donald Trump welcomed first lady Melania Trump home from
      the hospital Saturday, but initially misspelled her name as "Melanie" in a tweet.'
