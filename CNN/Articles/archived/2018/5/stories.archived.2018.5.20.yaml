      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — U.S. President Donald Trump welcomed first lady Melania
        Trump home from the hospital Saturday, but initially misspelled her name as
        "Melanie" in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b042b-03a2-4cda-86b3-d50e3a0f17c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to have our incredible First Lady back home in the White
        House. Melania is feeling and doing really well. Thank you for all of your
        prayers and best wishes!" he wrote after initially tweeting and deleting the
        same message with a typo of the first lady''s name.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Great to have our incredible First Lady back home in the White House.
        Melania is feeling and doing really well. Thank you for all of your prayers
        and best wishes!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/997909163379449857?ref_src=twsrc%5Etfw">May
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adbb290-7ae8-4d9d-a355-e5fc961ecc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9a567-7caa-4c13-80e0-d9f64c414bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady returned home on Saturday following a Monday procedure,
        her office confirmed in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe585a-45e7-44aa-9521-aa2921127b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first lady returned home to the White House this morning. She
        is resting comfortably and remains in high spirits," said Stephanie Grisham,
        the first lady''s communications director. "Our office has received thousands
        of calls and emails wishing Mrs. Trump well, and we thank everyone who has
        taken the time to reach out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48ab42-7f5d-42ad-9750-96523170d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been recuperating at Walter Reed National Military Medical
        Center since she underwent a kidney embolization procedure on Monday. Grisham
        said Monday that the first lady was expected to stay in the hospital for the
        duration of the week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f925f-b739-4be4-abb9-ea443666fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed for more information about the first lady''s condition and
        why she stayed in the hospital five nights after what was possibly a routine
        kidney procedure, Grisham pushed back on reports speculating about Trump''s
        health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2b6a7-cc1c-4f86-81ee-13cc3df4638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every patient is different," she told CNN. "The medical professionals
        who have been giving opinions to the media based on one statement are uninformed.
        Mrs. Trump has a medical team that is comfortable with her care, which is
        all that matters. Her recovery and privacy are paramount and I will have no
        further comment beyond this. Anyone else who chooses to speak with the media
        will only be speculating."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6b836-24b6-4e9e-8474-65257163060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited his wife multiple times following the procedure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897061ab-2c8b-4bff-8108-3551730065f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s doing great. Doing great," he told a reporter after delivering
        remarks at a prison reform event Friday at the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e1edc-f5cb-4597-9d97-efbf7412a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the President <a href="https://twitter.com/realDonaldTrump/status/996366330436648960">tweeted</a>
        that she was "doing really well" and would be leaving the hospital in "2 or
        3 days." It''s unclear why the hospital stay lasted longer than expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326f699-65b9-467c-a0e0-c2a413e59120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the first lady''s office declined to offer
        further details about the extended hospital stay and asked for privacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6f38f-ea6b-4c52-8934-902540e54466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to expand beyond the statement I put out," Grisham,
        told CNN Tuesday when asked why the routine procedure would require a multi-day
        hospital stay. "The first lady is in good spirits and she is resting. There
        are HIPAA laws to consider, but she also deserves personal privacy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c4d42-e2cd-42e3-9fa6-1ec3926582f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she isn''t expected to make any public appearances in the
        coming days, Trump expressed her appreciation for Walter Reed medical staff
        earlier this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3ead0-12c6-475e-ae51-b07e34fb1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sincere thank you to Walter Reed Medical Unit @WRBethesda &amp;
        to all who have send good wishes &amp; prayers! I am feeling great &amp; look
        forward to getting back home @WhiteHouse soon," she <a href="https://twitter.com/FLOTUS/status/996843064017776642">tweeted</a>
        Wednesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52090600-1eb6-48f3-ba6a-991ae09fddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who turned 48 last month, had been experiencing an issue
        with her kidney that her office described as benign but requiring medical
        attention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49a9b1-cbde-4275-84f3-d47af737ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first U.S. first lady to undergo such a serious medical
        procedure while in the White House since Nancy Reagan had a mastectomy in
        October 1987. Rosalynn Carter underwent surgery to remove a benign lump from
        her breast in April 1977. Weeks after Betty Ford became first lady, she was
        diagnosed with breast cancer and underwent a mastectomy in September 1974.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6491218-f3dd-4c9e-9b0d-73075715050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:49:38.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/19/politics/melania-trump-hospital-release-kidney-procedure/index.html">"Trump
        welcomes Melania home from hospital by misspelling her name"</a></em></p>'
