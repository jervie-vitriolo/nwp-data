  'Stella-McCartney-dress-reception-Meghan-Markle':
    'author': 'Judith Vonberg, CNN'
    'caption': 'Meghan''s lily white gown featured a high neck and is made of silk
      crepe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T15:20:08.293+08:00
    'imagesource': 'jcr:3c5a7ae0-d31f-4438-b45e-f1e397696fc4'
