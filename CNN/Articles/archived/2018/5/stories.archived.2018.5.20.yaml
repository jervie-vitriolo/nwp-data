    'template': '1'
    'title': 'Trump welcomes Melania home from hospital by misspelling her name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56161ce-0dd6-46a7-89ec-ac5649dee3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:49:38.106+08:00
      'mgnl:createdBy': 'eunice'
