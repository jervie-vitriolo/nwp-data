      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is now 110, Cuban Transportation Minister Adel Yzquierdo
        Rodríguez said at a Saturday press conference in Havana.</p>'
