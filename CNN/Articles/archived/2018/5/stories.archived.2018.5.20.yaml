      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Cuba began a two-day period of official mourning Saturday,
        as investigators continued the grim work of combing through the wreckage of
        the crashed plane that took the lives of over 100 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f9567-84e3-4a4a-aef0-b6692e6f963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubana de Aviación flight DMJ 0972 was traveling from Havana to
        Holguín when the plane crashed as it was taking off at 12:08 p.m. on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6039b-d836-414c-852f-4dc53a4cfb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur video taken shortly after the crash showed a large fireball
        and thick plume of smoke rising from a field and wooded area bordering the
        airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd08691c-6b59-4753-8c68-26def4fcc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-200 was split in several sections, with the plane''s
        burned tail resting against a tree. Passenger belongings were scattered across
        a wide area.</p>'
    '7':
      'image': 'jcr:bd320411-68e2-416e-bc42-9f2e718f9675'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333c383-2444-4f5a-aee8-a6c3108af157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34001e21-f58f-428e-a97c-145c5fb0f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
