  'Pacific-Elon-Musk-vs-the-world':
    'author': 'Dylan Byers, CNN'
    'caption': 'During a Q&A at the SXSW festival on Sunday, Musk said SpaceX will
      be ready to fly its Mars rocket in 2019 | Photo from SXSW via CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-20T23:02:01.022+08:00
    'imagesource': 'jcr:50c21c17-086a-4e69-a1bf-20f57ee0c96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a824fa12-8f31-44c1-99ff-d8685c3856ef'
    'lead': 'Elon Musk''s frustrations with reporters and analysts are boiling over
      onto his Twitter feed and earnings calls, highlighting a shift in relations
      between the Iron Man and those who have historically afforded him hero status.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:01:32.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:01:32.202+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacific: Elon Musk vs. the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9be47-4988-4b08-b21b-b1e8c4492c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk''s frustrations with reporters
        and analysts are boiling over onto his Twitter feed and earnings calls, highlighting
        a shift in relations between the Iron Man and those who have historically
        afforded him hero status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d847b-2989-4a1c-8f12-178d88e66350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has always been part visionary, part P.T. Barnum. He makes
        stunning promises and predictions about the future and doesn''t always deliver.
        The tone of the media coverage oscillates accordingly, often depending on
        whether his most recent rocket launch was a success or a failure. February''s
        <a href="https://money.cnn.com/2018/05/11/technology/future/spacex-falcon-9-block-5-launch/index.html">Falcon
        Heavy</a> launch was a high point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70c189-df2c-4169-abbb-99380e2d740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://mailchi.mp/cnn/pacific-apple-news-article">Sign
        up for PACIFIC: The CNNMoney newsletter about the center of change and innovation</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a716e60-ee3f-47ac-b760-ea1177e16ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like production of the Tesla Model 3, coverage of Musk has come
        down to earth. Every missed deadline, every staff change, every autonomous
        car crash is covered with intense scrutiny.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da83ec-1134-4c3e-8ddb-4fb9580ed1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk clearly sees the coverage as both sensational and myopic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf4ed4-fd18-4df0-9a4c-042bbcf14abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, he has criticized media outlets and <a href="https://money.cnn.com/2018/05/03/investing/elon-musk-tesla-earnings-call/index.html">Wall
        Street analysts.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e075942-4c22-4c87-8485-6e1f5b34f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super messed up that a Tesla crash resulting in a broken
        ankle is front page news and the ~40,000 people who died in US auto accidents
        alone in past year get almost no coverage," he tweeted about a Washington
        Post report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd969fcb2-34a1-4617-adde-88a6a0bef744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ford has had 3 CEOs in 4 years &amp; no one even knows, but hey
        Tesla hired some interns!," he tweeted about a Fox Business report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286946ab-7090-4518-9b3e-56272e2887ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://money.cnn.com/2018/05/04/investing/elon-musk-tesla-conference-call/index.html">a
        recent earnings call</a>, he interrupted analysts who asked about capital
        expenditures and Tesla Model 3 production: "Boring, bonehead questions are
        not cool," Musk said to one. "These questions are so dry. They''re killing
        me," he said to another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5725a-1e20-4fab-8bc7-8107fe0a3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Musk may be right that one Tesla crash pales in comparison
        to tens of thousands of fatal auto accidents, it doesn''t mean it doesn''t
        warrant coverage. As Jalopnik''s Ryan Felton points out, "it''d be wholly
        irresponsible to avoid scrutinizing whether [autonomous] technology can perform
        in the real world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82412782-8abf-4ac3-a778-3715c3db9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/02/technology/tesla-elon-musk-earnings-call/index.html">The
        5 weirdest things that happened on Elon Musk''s earnings call</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ae48d-9b53-4004-a78e-a0aafd1a996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s dismissal of analysts'' concerns is also hard to justify.
        Musk''s visions can''t be achieved without financing. Today, Goldman Sachs
        predicts Tesla will need $10.5 billion in <a href="https://money.cnn.com/2018/05/08/investing/elon-musk-tesla-shares/index.html">new
        capital</a> over the next two-and-a-half years to keep operating and meet
        targets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef0fe0-58f2-43d4-a800-954df65b5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is a long-term thinker in a short-term world, but his runway
        is running out. Tesla needs to demonstrate real, tangible progress to convince
        everyone other than his most bullish investors that he''s still a safe bet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0b7b2-0881-4a05-840c-41f5e479a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:01:32.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:01:32.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/17/technology/business/elon-musk-pacific/index.html">"Pacific:
        Elon Musk vs. the world."</a></em></p>'
  'Texas-shooter-yelled-Woo-Hoo-as-he-fired-survivors-mother-says':
    'author': 'Nick Valencia and Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T23:00:05.921+08:00
    'imagesource': 'jcr:58d2c770-1735-411c-b095-2e8575fa1af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a515ba-1b21-4b3b-bfce-d6609cd12c4c'
    'lead': 'One of the 10 people killed in the Texas school shooting was a girl who
      had rejected the suspect''s advances for months, and stood up to him a week
      ago in class, the victim''s mother said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:09:06.362+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:09:06.713+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Texas shooter yelled ''Woo Hoo'' as he fired, survivor''s mother says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42680b07-e499-4dfb-a6ea-5ded51024910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the <a href="https://edition.cnn.com/2018/05/19/us/santa-fe-tx-school-shooting-survivors-at-vigil-invs/index.html">10
        people killed in the Texas school</a> shooting was a girl who had rejected
        the suspect''s advances for months, and stood up to him a week ago in class,
        the victim''s mother said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affe31d-8d2c-433c-8245-de99d34e2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadie Baze said her daughter, Shana Fisher, 16, was gunned down
        during art class at Santa Fe High School on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d2ed5-14ec-4864-bb8b-9669e1e26757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the suspect, <a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Dimitrios
        Pagourtzis, 17</a>, who was also a student at the school in the southeastern
        Texas city of Santa Fe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410c957-5c36-4f33-aeb2-a36a1bd27cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baze said the suspect had pestered her daughter to go out with him
        for months. A week ago, her daughter stood up in class and told Pagourtzis
        that she wouldn''t go out with him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1bc8e9-db04-4303-bff4-5259d9178d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before asking Shana out, the suspect had previously dated her best
        friend, Baze said, adding that''s why she told her daughter to turn him down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfff65-f219-4475-b812-4a7eef1d2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the shotgun shells was for my daughter," Baze said. "She''s
        never going to walk through the front door again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34405155-9f15-401b-b173-d5a676ee134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shana had turned 16 days earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea711e6-9e8c-42fc-87e8-dd9a2259a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I was frozen''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fc78e-e899-490a-a664-89849fdcee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis used a shotgun and a revolver to shoot students and teachers,
        killing 10 people, police said. An additional 13 others were injured.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a59bc0-98b8-4a3e-b4bb-e7f37a96c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/19/us/santa-fe-high-school-deedra-van-ness/index.html">Deedra
        Van Ness'' daughter, Isabelle Laymance</a>, survived the <a href="https://edition.cnn.com/2018/05/18/us/texas-school-shooting/index.html">shooting</a>
        by hiding in a classroom closet. In a Facebook post Saturday titled "longest
        day of my life," she said her daughter told her the gunman was "yelling Woo
        Hoo!" as he fired in the classroom next door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961970b9-5d01-43c5-942b-b99369a623d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her daughter first called to let her know about the shooting,
        she was whispering to avoid alerting the gunman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50431139-cdb5-408e-a811-a8c713a0277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was frozen, standing there with no idea what to do next," <a
        href="https://edition.cnn.com/2018/05/19/us/santa-fe-high-school-deedra-van-ness/index.html">]</a>
        posted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3ffa5-e116-423c-9733-97d2788ae384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother said she texted their friends and relatives to ask them
        not to call Isabelle to avoid giving away her hiding place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af08b5-8ac3-42d4-9721-cccfbf61ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0334714a-8e88-49e5-ab97-23d4ddda1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the students killed was Jared Black, who turned 17 last week
        and was supposed to have a birthday party Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8e8f7-f35b-4e44-9171-dd620106efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/19/us/santa-fe-tx-school-shooting-survivors-at-vigil-invs/index.html">Other
        victims included Sabika Sheikh</a>, a Pakistani exchange student; Chris Stone,
        17; Angelique Ramirez; Christian Riley Garcia; Aaron Kyle McLeod; Kimberly
        Vaughan; Glenda Ann Perkins and Cynthia Tisdale, who were teachers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6410c-7889-4152-addd-c8b5187bb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people hospitalized included <a href="https://edition.cnn.com/2018/05/19/us/houston-police-chief-texas-shooting/index.html">retired
        Houston police Officer John Barnes</a>, who served as a resource officer at
        the school and confronted the gunman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d77f3-35fe-465a-b920-9b255f669380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Art Acevedo tweeted Friday that he had visited
        Barnes in the hospital, and he was "hanging in there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb414b5-7b4c-470f-8f08-8c7ee1b99048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect is ''confused''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd760ca-3d30-49d2-9294-7f1520601d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shooter used a shotgun and a .38 revolver legally owned
        by his father, Gov. Greg Abbott said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289e9d7-7f09-4d21-8206-378ff3da1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect''s family issued a statement Saturday, saying they are
        shocked and confused, and expressing condolences to the victims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613662f9-2340-4899-9cda-8914cb684bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis is a "smart, quiet, sweet boy," they said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abf9bd-2fbf-4d29-9124-26bf16208663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we remain mostly in the dark about the specifics of yesterday''s
        tragedy, what we have learned from media reports seems incompatible with the
        boy we love," they said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22dc25-c028-4f53-8074-50059abe1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said they are cooperating with investigators and will
        make no other public comments until the fact-finding stage is completed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff313b-9bed-4077-a2d4-9b81febd18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Pagourtzis</a>
        is being held without bail and is accused of capital murder of multiple people
        and aggravated assault on a public servant. He has not entered a plea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2f22c-a7a5-4ac8-a72e-30a09d8c7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Robert Barfield, said his client is "not doing well"
        and is "confused."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c856285-d80f-4302-817d-ccc0bbe518cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect won''t face the death penalty if he is convicted. Under
        Texas law, offenders who are under age 18 and charged with a capital offense
        face a maximum punishment of life in prison with the possibility of parole
        after 40 years, according to Robert Dunham of the Death Penalty Information
        Center.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b0f26-c31d-4647-969c-ad713e7fea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told an investigator he acted alone and spared people
        he liked because he wanted his story told, according to a probable cause affidavit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b873f06-c7a0-4d1e-93f7-27263959837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman acted alone</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c08eb3-cb26-43a2-bcc0-37287f0ec7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire started not long after classes began around 7:30 a.m. (8:30
        a.m. ET), officials said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6f84f-6246-4add-a935-015487e2c6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two school resource officers were on the campus and confronted the
        shooter, Abbott said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd580ea-0a79-417f-845e-7dd4b573cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later found explosive devices -- including pipe bombs
        and pressure cookers -- in and near the school, a law enforcement official
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e834541-4514-4f63-bbe0-0e6bfe8cb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galveston County Judge Mark Henry told reporters that the suspect
        had devices but none were functional. One was a pressure cooker with an alarm
        clock and nails, but no explosive material. Authorities also found an unlit
        Molotov cocktail, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b22b3-cf3e-4846-abb8-27a217bee591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Pagourtzis acted alone, a law enforcement
        official told CNN on Saturday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e0143-5ce2-45b0-a590-786dbcb9e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We will grieve together''</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f7989-f074-4073-b8d3-cb196f42f8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 22nd US school shooting so far this year, and the third
        instance in eight days in which a gunman was on a school campus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef89834-08ed-4275-8fe4-6549cde07156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump addressed the school shooting, saying that
        mass shootings have been <a href="https://edition.cnn.com/2018/05/18/politics/trump-texas-school-shooting/index.html">"going
        on too long."</a> He said federal authorities are coordinating with local
        officials.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4d2c4-8cd6-4b47-9bc0-58eb40d269e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Fe school district will close its schools Monday and Tuesday,
        officials said -- but students and staff are slowly being allowed to collect
        their belongings from part of the high school.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e53c5-32f9-4087-8dd6-e80fa749aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community of Santa Fe is in mourning, its congressman said,
        and residents "will pull together" like they did after Hurricane Harvey months
        ago.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f2ae5-4d97-4698-9061-511a55cd0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will grieve together, we will love one another, we will work
        together. We did it after Harvey -- still doing it after Harvey," US Rep.
        Randy Weber told reporters Saturday, referring to the storm that <a href="https://edition.cnn.com/2017/12/13/us/climate-change-harvey-rainfall/index.html">ravaged
        the Houston area in August.</a> "We''ll do it after this."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2da8a9-7712-465e-af56-67617c32bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get through this," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b13ee-a361-445a-9466-19fa28509f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:09:06.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:09:06.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/20/us/texas-school-shooting/index.html">"Texas
        shooter yelled ''Woo Hoo'' as he fired, survivor''s mother says."</a></em></p>'
  'The-first-holographic-smartphone-will-be-released-later-this-year-Red-Hydrogen':
    'author': 'Heather Kelly, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-20T22:58:05.847+08:00
    'imagesource': 'jcr:32e79a44-8c22-40ca-a2eb-f0f78b6f37f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b505860-c9bc-41f5-9f94-dbcff1424ab9'
    'lead': 'The Red Hydrogen One smartphone is the first phone from video equipment
      company Red.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:13:16.429+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:13:16.576+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first holographic smartphone will be released later this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652b58f-d063-4ff6-b37a-879a67c2432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Sure, you have a fancy iPhone X or
        Pixel 2 that can take amazing photographs and handle even the most graphics-heavy
        games. But does it have holograms?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8834b32-289a-4a07-8695-e7c527087c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T and Verizon announced this week they will start selling
        a holographic smartphone later this year. The Red Hydrogen One smartphone
        is the first phone from video equipment company Red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa71bea-392b-458f-bae2-4d565ca6fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Android phone''s killer feature is a "holographic display" that
        projects 3D images that can be viewed without special glasses. You will be
        able to view the images from the sides and behind, and interact with them
        using special hand gestures. It will also include cameras for capturing the
        custom 3D images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f1f86-1872-4640-8b1a-8e08ebd7de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/gallery/technology/2018/04/26/future-of-work-innovations/2.html">Related:
        7 cool technologies changing the way we work</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e0d3ba-9ee7-4c11-82f6-247dcd716b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers continue to add new features -- from waterproofing
        to animated poop emojis -- to tempt people into upgrading their device. It''s
        unclear if a display that projects images into the air above the phone is
        just a flashy gimmick or if it will have some practical applications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bffa9b-1e06-43ea-b54f-b30fc092484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone will be available later this year, as early as the end
        of the summer, according to AT&amp;T. Neither carrier announced a price for
        the phone, but during pre-orders, the price range from $1,295 for an aluminum
        model to $1,595 for a titanium-based option.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328732e-498e-4baf-9f71-b9d5adae67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device was originally expected to launch in early 2018, but
        that date has been pushed back. The company is planning a public demo of the
        device at an event in Los Angeles on May 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a7a45-9b89-44db-96e9-4e194e6136bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:13:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:13:16.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/18/technology/holographic-phone-red-hydrogen-one-release/index.html">The
        first holographic smartphone will be released later this year</a>."</em></p>'
  'U.S.-and-China-call-a-ceasefire-in-trade-dispute':
    'author': 'Julia Horowitz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T22:54:02.042+08:00
    'imagesource': 'jcr:1c6c567a-3f5d-4c9b-9d02-1b000762daae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a1091e-80e8-463a-9e28-756cb32c320f'
    'lead': 'Both sides this weekend said they had agreed to not impose new tariffs
      on one another while talks continue, after reaching an initial agreement on
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:21:29.201+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:21:29.513+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and China call a ceasefire in trade dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c65c00-222f-40ff-baf0-6ffc5f7ea8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> After weeks of tensions, China and
        the United States have reached a ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3bf40-b2ca-49a4-b1c8-45bf68a597b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides this weekend said they had agreed to not impose new tariffs
        on one another while talks continue, after reaching an initial agreement on
        trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396c6bc-8e96-4b30-af34-bc05d4081286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Saturday, the countries said China would
        "significantly increase" purchases of U.S. goods and services to reduce their
        trade imbalance. This was a top demand of the Trump administration during
        two days of trade talks in Washington with Chinese officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadab86-049f-47aa-b12c-1b4f0f1e1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re putting the trade war on hold," U.S. Treasury Secretary
        Steven Mnuchin told "Fox News Sunday. "We have agreed to put the tariffs on
        hold while we try to execute the framework."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b374a3a-9809-4f80-bfac-9aeff60ac91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin''s remarks echoed those by China Vice Premier Liu He, the
        top economic adviser to Chinese President Xi Jinping. He said the two sides
        have pledged not to engage in a trade war, according to state-run news agency
        Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd8067-8b27-47e1-b524-700632b558c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said the countries have agreed on a trade framework — though
        there aren''t many details. The joint announcement released Saturday did not
        put a dollar amount on China''s commitment to increase purchases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948f9d2-6eb1-4917-a45e-fa14d88b75e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge for more cooperation comes as the U.S. and China, the
        world''s two largest economies, have threatened tens of billions of dollars
        in tariffs that could lead to a trade war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9c7ac-d5b0-424c-a78c-230749f45697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides specifically agreed to "meaningful increases" in U.S.
        agriculture and energy exports, according to the statement. The U.S. intends
        to send a team to China to hammer out the details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b51d62-cb68-45ab-9700-9a13e9d0227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/17/news/economy/china-us-trade-talks/index.html">Related:
        Did China make a $200 billion trade offer to the US? Beijing says no</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7ef6a-5c71-40c7-998c-3975e3af2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials on Thursday told CNN that Beijing had proposed boosting
        Chinese purchases of American goods by around $200 billion. But at a regular
        news briefing in Beijing on Friday, Chinese Foreign Ministry spokesman Lu
        Kang <a href="https://money.cnn.com/2018/05/17/news/economy/china-us-trade-talks/index.html">denied
        such an offer had been made.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cba5f-cc71-4065-8f6d-3d6e60bffe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also did not mention ZTE, the Chinese tech giant that
        has recently been at the center of the trade spat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0f6c7-f365-4665-9d6b-8f7d7e328e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, in a move that surprised many, the president <a href="https://money.cnn.com/2018/05/13/technology/business/trump-zte-corporation-china-commerce/index.html">tweeted
        that he working with Chinese President Xi Jinping</a> to help Chinese state-controlled
        phone and telecom equipment maker ZTE get back into business, adding the "Commerce
        Department has been instructed to get it done!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474dcba-a8cd-4219-95dc-5ce512078606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE <a href="https://money.cnn.com/2018/05/09/technology/business/zte-corporation-cease-operations-us-sanctions/index.html">halted
        its main operations</a> after the Trump administration <a href="https://money.cnn.com/2018/04/17/technology/zte-china-us-phones-ban/index.html">banned
        American companies</a> from selling it vital product components. The U.S.
        said that ZTE had lied to American officials about punishing employees who
        violated U.S. sanctions against North Korea and Iran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a789f73-ed4a-4d43-90c9-e2cd986a1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer, in a statement on Saturday,
        criticized the joint announcement for seeming to keep lighter penalties for
        ZTE on the table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783deec-ffb8-4a07-9179-856b1389de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the administration capitulates on ZTE and allows it to continue
        to exist, even if they are fined — they''ve been fined once already — that
        will signal to President Xi that we are weak negotiators," Schumer said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e02b7-657a-4912-84ae-d2130c75085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/15/news/companies/trump-organization-indonesia-china-project/index.html">Related:
        Trump talks trade with China as project linked to his company gets Chinese
        business</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c847f-12ec-4e6b-be70-bf06f7ed3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer also protested what he said was a lack of concrete steps
        needed to protect U.S. intellectual property.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e69bc-6084-448f-926c-407a5bc0b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Trump proposed tariffs on $50 billion worth of Chinese
        exports following a months-long investigation into IP theft, calling it a
        <a href="https://edition.cnn.com/2018/03/22/politics/donald-trump-china-tariffs-trade-war/index.html">"tremendous"
        problem</a>. China, in turn, pledged retaliatory tariffs on U.S. items like
        planes, cars and soybeans. Trump then raised the possibility of an additional
        round of tariffs worth $100 billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50115a-54ba-4fc8-b02d-9b7565e24783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the United States said in Saturday''s statement only that
        the two countries would "strengthen cooperation" on intellectual property
        protections, and that China "will advance relevant amendments to its laws
        and regulations in this area."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a9243-635d-409b-b949-8711d7514d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Kennedy, an expert on the Chinese economy at the Center for
        Strategic and International Studies, said the joint statement is "too vague
        to be binding on its own."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a3201-6e87-4665-bf06-aa699ae0aabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.205+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It commits neither side to any specific action, either to expand
        trade and investment, constrain industrial policy or not adopt penalties,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438e938-6811-4597-8e6f-77768fd79877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key, according to Kennedy, is whether the U.S. decided to drop
        its tariffs linked to the intellectual property investigation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01783d5-053f-4bd6-8d5a-80ecf86f6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If yes, China got a huge win," he said. "If not, we at most have
        a temporary respite in hostilities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa87e3-880f-4448-be1b-b5afb66b3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Sarah Westwood and Yuli Yang contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545ef2f-e825-446d-9c97-604317c7f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:21:29.206+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:21:29.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/19/news/china-united-states-trade-announcement/index.html">"US
        and China call a ceasefire in trade dispute."</a></em></p>'
  'president-rodrigo-duterte-housing-rebels-kadamay':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T21:58:11.092+08:00
    'imagesource': 'jcr:03af5ec0-2d41-4454-840c-c758986c49c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8beccf28-f68b-4ad0-b6de-1bb81f389f43'
    'lead': 'President Rodrigo Duterte said rebels who surrender to the government
      will receive housing assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:23:35.988+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:23:36.187+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Rebels that surrender will be provided houses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f209e-4fd9-4fa3-8a28-a2a8734e2c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> President
        Rodrigo Duterte said Sunday the government will provide housing to rebels
        that surrender.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b2132-9ee2-45f3-ac3f-e90becf17c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d like to declare the policy of this government that I will pursue
        vis-a-vis with the housing and the houses also of those who would like to
        surrender...Mas maliit lang ''yung sa rebelde. Eh kasi rebelde eh," Duterte
        said in a speech in Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3ffa7-432a-42f0-af6f-c1bb5013c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte led the groundbreaking ceremony of the Vista Alegre Homes
        in Negros Occidental under the new housing program of the Armed Forces of
        the Philippines and Philippine National Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0882ce7-0509-4995-9881-39718e252cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will make sure the families of slain troopers would
        also be given houses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6538f266-2d51-4590-b644-cb53df5bc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also appealed to members of the Kalipunan ng Damayang
        Mahihirap (Kadamay) not to demand too much of him, as he is still willing
        to provide them housing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c22cb-8f99-46e4-ae6b-165e5b6b0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to welcome all of you but do not demand too much lalo
        na ''yang Kadamay making noises," Duterte said, "I mean I join you in your
        sentiments to have a roof and shelter but do not demand too much...Yung mga
        iniwan ng sundalo, maliliit, not of their liking, maybe you can have it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c922a6a5-0045-4fc3-9aee-b2edc600c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will continue with his land reform program and
        ask the Congress for a budget to expand land reform areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75adab-7cf1-4e74-8ae5-01c7c6eda024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, about 24,000 Kadamay members occupied around 5,740 vacant
        units in six project sites from March 8.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1019e7-1dba-4b1e-97f4-631722a2a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The houses were intended for low-income members of law enforcement
        units.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c0ec6-8985-461e-b8ef-495c0e9592b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:23:35.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:23:36.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked soldiers not to argue with the Kadamay members so
        as not to escalate the situation, and promised to provide them new houses.</p>'
  'Thomas-Markle-Meghan-royal-wedding-beautiful':
    'author': 'Simon Cullen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T20:15:13.168+08:00
    'imagesource': 'jcr:0da8d05f-5477-465d-80e3-a41165792b6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72a48467-b29d-4817-81cc-054f594b412d'
    'lead': 'Meghan Markle''s father described her wedding to Prince Harry as "emotional
      and joyful" in remarks to the US-celebrity website TMZ on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:27:59.480+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:27:59.636+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thomas Markle, Meghan''s dad, says ''My baby looks beautiful'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a46775-4d99-4831-b5fa-3ed27e0ac2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <a href="https://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">Meghan
        Markle''s</a> father described her <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">wedding
        to Prince Harry</a> as "emotional and joyful" in remarks to the US-celebrity
        website TMZ on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c279842-fe31-41e3-a02c-effe5c631cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My baby looks beautiful and she looks very happy. I wish I were
        there and I wish them all my love and all happiness," the Mexico-based Thomas
        Markle, who was due to walk Meghan down the aisle at Windsor Castle before
        he pulled out due to health issues on Thursday, told TMZ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5e084-6290-4f7f-99e4-9edfc87b8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, <a href="https://edition.cnn.com/2018/05/19/europe/duke-duchess-sussex-meghan-harry-intl/index.html">now
        known as the Duchess of Sussex</a>, made a striking feminist statement during
        <a href="https://edition.cnn.com/europe/live-news/royal-wedding-prince-harry-meghan-markle/index.html">the
        ceremony on Saturday</a>, choosing not to be chaperoned for much of the procession
        down the aisle of St. George''s Chapel in Windsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bf5013-7c2d-49a5-b108-5fbaae01da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unprecedented step for a <a href="https://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">royal
        bride</a> in the UK. Meghan walked unescorted down the aisle of the chapel
        nave, accompanied in this first part of the wedding procession only by her
        bridesmaids and page boys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e4e78-1ccd-4588-8dcd-f08431b05cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s father, Prince Charles, joined Meghan as she reached the
        Quire, where the main royal guests were seated, then walking her to the foot
        of the altar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53165ee6-d73c-418b-ad02-91fa33ca2fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her <a href="https://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">elegant
        white dress</a> with an open bateau neckline was by British designer Clare
        Waight Keller, Givenchy''s first female artistic director. Her 16-foot-long
        veil was held in place by a diamond bandeau tiara lent to her by the Queen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff396da-9faf-4117-92e2-8b8e75ef6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation over the <a href="https://edition.cnn.com/2018/05/16/europe/markle-father-thomas-surgery-wedding-intl/index.html">health
        of 73-year-old Thomas Markle</a>, and a controversy over whether he staged
        a series of paparazzi-style photographs, had caused a stir in the lead up
        to the ceremony earlier this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e761ff-8da3-4dad-9282-7b438a428ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace has faced criticism for not doing enough to protect
        Thomas Markle from the inevitable glare of publicity that would come with
        the build up to the wedding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba2338-5219-43a6-949a-1ff1fd398420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided by Kensington Palace Thursday, Meghan said
        that she has "always cared for my father and hope he can be given the space
        he needs to focus on his health."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15da79-af03-4420-9671-676acadbed19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:27:59.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:27:59.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/19/europe/thomas-markle-meghan-looks-beautiful-intl/index.html">"Thomas
        Markle, Meghan''s dad, says ''My baby looks beautiful''."</a></em></p>'
  'royal-family-website-meghan-markle-proud-feminist':
    'author': 'Katie Hunt and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T20:11:38.902+08:00
    'imagesource': 'jcr:61023ed0-363f-4f4e-853c-c2895803373b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4d20e6-6565-473d-9d9b-a81a2920b6dd'
    'lead': 'High on the page, in a bold fond, is a quote from a speech the then Meghan
      Markle delivered on International Women''s Day in 2015: "I am proud to be a
      woman and a feminist."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:33:29.637+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:33:29.997+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal family website notes Meghan''s ''proud feminist'' credentials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18568808-a175-4726-b241-0093c57dd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — For Harry and Meghan, it was the morning after the night
        before. For the rest of Britain, it was a day to reflect on an electrifying
        wedding that''s being hailed as a <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-windsor-castle-intl/index.html">transformative
        moment for the British monarchy.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffefa9-48da-4176-b3ab-137e00c6f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a ceremony that shook up royal tradition, a biography of the
        new <a href="https://www.royal.uk/duchess-sussex">Duchess of Sussex has appeared</a>
        on the website of the British royal family, and it firmly emphasizes her activist
        credentials. High on the page, in a bold fond, is a quote from a speech the
        then Meghan Markle delivered on International Women''s Day in 2015: "I am
        proud to be a woman and a feminist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b9ea56-018b-4d33-8a28-9ef9d0188438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a quote that says much about the newest member of the royal
        family, whose decision to walk unaccompanied part-way down the aisle of St.
        George''s Chapel at Windsor Castle set the tone for an unconventional royal
        wedding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507787d5-2f43-4b9b-b8b6-3b44cedadbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last public glimpse of the Duke and Duchess of Sussex was on
        Saturday evening when they swept out of Windsor Castle in a vintage Jaguar
        convertible and drove south to Frogmore House, where Harry''s father, Prince
        Charles, hosted an evening reception for 200 of the couple''s friends and
        family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39411d2-cd30-4cf6-a5f5-ff67603ef894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fireworks lit up the sky as guests, including the tennis star Serena
        Williams and the Bollywood actress Priyanka Chopra, celebrated alongside members
        of the Royal Family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c75620-5840-4d70-b1d1-931aa68e49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the evening reception, Meghan changed from <a href="https://edition.cnn.com/style/article/meghan-second-dress-stella-mccartney-intl/index.html">her
        boat-neck Givenchy wedding gown into a bespoke, lily-white Stella McCartney
        high-necked dress</a>. She also wore an emerald-cut aquamarine ring that once
        belonged to <a href="https://edition.cnn.com/2018/05/19/europe/princess-diana-meghan-harry-royal-wedding-intl/index.html">Harry''s
        mother, the late Diana,</a> Princess of Wales. Harry switched into black tie
        after wearing military dress for the ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc5120-153c-4257-a3e3-4c631fe78788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:29.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry drove Meghan from Windsor Castle to Frogmore House in a vintage
        Jaguar E-Type Concept Zero. It was originally built in 1968 but has recently
        been converted to electric power. It bore the number plate E19 05 18 -- the
        date of the wedding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa53343-d4ca-4c32-96e3-25c830ca85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few details were released about the later party, but some of the
        celebrity invitees, including Williams, shared pictures of their own outfit
        changes on Instagram. CNN''s Max Foster had said it was likely to go late
        into the night. "You know, Harry''s a bit of a party animal. We know that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed59bd-920d-46e6-be45-5c8280dd1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle is also understood to have made a speech at the party --
        another break with tradition in what was a royal wedding like no other.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb256e6-3326-4774-bbee-b2a34dc0511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The afternoon reception was hosted by the Queen at Windsor Castle''s
        St. George''s Hall. The 600 guests who attended the wedding ceremony heard
        Elton John -- who was a friend of the late Princess Diana and played at her
        funeral -- performed three songs. The best man, the Duke of Cambridge, acted
        as compere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d671e91-699c-4bfd-9025-d510c4247572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a traditional sit-down meal, guests were served canapes
        featuring langoustines and asparagus and "bowl food" that can be eaten standing
        up. A famously non-traditional, lemon-and-elderflower sponge cake chosen by
        Harry and Meghan was cut and served.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ffc78-410d-4c84-834f-d1e4f68b871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I am proud to be a woman and a feminist''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309e8a9-1e40-4906-84be-c4939c8f6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Meghan and Harry were married, a new page appeared on the
        royal website that listed the Duchess of Sussex''s campaigning history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae50c2-3c5f-4eb1-ba20-10cdb84e4290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that her activism began as a child: "Aged 11 she successfully
        campaigned for a company to alter their television advert that had used sexist
        language to sell washing-up liquid," the biography says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df232eec-fc97-43a3-a789-006a3318534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights her work on women''s empowerment through the UN Women
        and World Vision organizations, featuring the quote from a speech she delivered
        to a UN forum on International Women''s Day in New York in 2015. "I am proud
        to be a woman and a feminist," it reads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b45fc2-1b05-49f6-86f0-c3a04f0467a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biography also features a section on the Duchess of Sussex''s
        career and education, mentioning her role as Rachel Zane on more than 100
        episodes of the TV series "Suits," and her foreign language skills in Spanish
        and French.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15ec2b-4cbf-4ede-a8e7-4d6cc274367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside her successful career as an actress, Her Royal Highness
        also wrote and edited a lifestyle website called The Tig which she used as
        a platform to discuss social issues such as gender equality in addition to
        articles on travel, food and fashion," the biography notes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226bca6-0567-424a-a367-72e2f34f7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unconventional ceremony</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8a91d-c8cc-4e7e-b20d-00af4b274457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">from
        the start of Saturday''s ceremony</a> that Meghan would challenge convention,
        walking unescorted down the aisle of the nave in St George''s Chapel, followed
        by her <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-bridesmaids-page-boys-intl/index.html">10
        bridesmaids and page boys.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4144c504-99af-44d5-be17-ab731b1bdfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when she reached the chapel''s Quire was Markle accompanied
        for her final steps to the foot of the altar by Prince Charles. Even then,
        he stepped back. There was no one needed to "give her away."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8164f660-1fbf-4297-a504-380c306dfe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her elegant dress was designed by Clare Waight Keller, the first
        female designer of the French brand <a href="https://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">Givenchy</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991febeb-905d-44fd-8dc5-da16d813a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony went on to feature a rousing, fiery address from Chicago
        bishop Michael Curry, a gospel choir and a diverse array of guests from blue-blood
        royals to <a href="https://edition.cnn.com/style/article/royal-wedding-guest-fashion-photos-intl/index.html">Hollywood
        celebrities</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e6eea-31f2-496a-8d51-60f2ba252669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By having so many multi-cultural elements in the ceremony, finally
        we had a royal occasion that not only represented modern Britain but sent
        a real positive message to the world," Sandro Monetti, a British journalist
        now based in Los Angeles, told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ec3c4-a715-4d44-a3ae-4933d6126572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Small details can have a big impact. Finally the royals are in
        the 21st century and look young, vibrant and cool again."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e091275-6f00-42a3-9705-e0df655dee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the royal family thanked everyone who supported the wedding,
        from the more than 100,000 who came to Windsor to those who followed the day
        from around the world.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c553415-99c3-4100-be34-27b17b1aa5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Straight back to work</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8d72b-6bac-42ce-8c03-1f82a7edf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have opted not to <a href="https://edition.cnn.com/travel/article/prince-harry-meghan-markle-honeymoon/index.html">take
        a honeymoon right away</a>. For their first royal engagement as a married
        couple they will attend Prince Charles 70th birthday party at Buckingham Palace
        on Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb13391-179c-4ce2-bb0f-4cbf04ef6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t without precedent. In 2011, Prince William and Catherine,
        Duchess of Cambridge, waited a couple of weeks before heading off on their
        honeymoon in the Seychelles.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c483639-b18e-4152-8d8c-1edecb216715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Australia to India, their trail-blazing wedding dominated front
        pages of newspapers around the world and was a huge social media moment with
        #RoyalWedding hashtag tweeted 3.4 million times Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f2fb2-5ad7-4973-b261-a4a3d7cb8938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge crowds had descended on Windsor, west of London, to catch a
        glimpse of Harry and Meghan and soak up the party atmosphere.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d4211-d28b-45f2-bb2c-f76c8b937f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing parties were also held across the United States, including
        at Markle''s former school in California, Immaculate Heart High, an all-girls
        private Catholic school in Los Feliz. Students showing up in their pajamas
        as early as 2 a.m. to snag a spot in the school gym.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290d411-ce68-4676-9742-9afcace6cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Michael Curry, the first African-American head of the Episcopal
        Church in the United States, who gave the powerful sermon, summed up the event''s
        appeal.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d512d6-1474-43c0-b558-b8a440f3c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could visually see a relationship -- we saw that. And it was
        contagious in the room, you could feel it in the church and people were happy.
        They were happy and joyful and thankful, and you know what we need some joy
        in this world," he said after the ceremony.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea259cc-69c6-436d-8837-2002b04ad159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:33:29.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:33:30.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/20/europe/royal-wedding-harry-meghan-markle-day-after-intl/index.html">Royal
        family website notes Meghan''s ''proud feminist'' credentials.</a>"</em></p>'
  'tito-sotto-senate-koko-pimentel-richard-gordon-franklin-drilon-grace-poe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T19:33:05.747+08:00
    'imagesource': 'jcr:3a675ee9-cad4-4683-9170-d772242cb2e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e28307-7afe-48ad-ac28-491f69bc9b53'
    'lead': 'Vicente ''Tito'' Sotto is the country''s 29th Senate President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-10T09:46:53.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-03T14:34:48.864+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T14:34:48.503+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto is new Senate President

      '
    'updated': 2018-07-23T07:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf46b47-dd03-4a14-8d5a-e1bf86ca3e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Former
        Senate Majority Floor Leader Vicente "Tito" Sotto III on Monday took his oath
        as new Senate President, taking over Aquilino "Koko" Pimentel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27299551-4ed1-43fa-b71a-d61da91c087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is the country''s 29th Senate President, and the second to
        lead the chamber in the 17th Congress. Senator Miguel Zubiri replaced Sotto
        as Majority Floor Leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb1b5c-4620-4c10-b34b-4448415bf041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my colleagues and to the Filipino people, I am committed to
        do my very best, and with your help, I am confident that I have in my background
        the template of nine other Senate Presidents that I have served," Sotto said
        in his acceptance speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad049e-26cf-4a6b-bbd8-64b10b0f5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then named former Senate Presidents Neptali Gonzales, Eduardo
        Angara, Ernesto Maceda, Marcelo Fernan, Blas Ople, Franklin Drilon, Nene Pimentel,
        Juan Ponce Enrile, and Koko Pimentel who held the top post in the chamber
        since the senator was elected to office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8a702-d59d-488a-855f-efb14b9409ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby pledge to continue in helping the passage of laws that
        will be beneficial to the country and to every Filipino," he said, adding
        he had helped pass bills into landmark laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c313a6-2666-4485-ab4d-56eabfe2ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the laws authored and sponsored by Sotto are Republic Act
        (RA) 8369 or the Family Courts Act of 1997, RA 8750 or the Seat Belts Use
        Act of 1999, RA 7925 or the Public Telecommunications Policy Act of the Philippines,
        and the RA 9165 or the Comprehensive Drug Act of 2002.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68df4ba-6dd7-4986-8d44-a14d60a5e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel steps down</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d23af-ec84-4636-9142-7f7d33c91529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel nominated Sotto as his successor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22720068-7df6-46d2-8369-cee0b81c53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I step down knowing that I tried my best. I wish my successor Senator
        Sotto good health and Godspeed, and pledge to help the new leadership," he
        said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471900d3-b601-408d-9847-8bfae50a029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto took his oath of office after a caucus where the senators
        discussed the leadership transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad04d6-57c2-4127-8ad4-ee3bf4135805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the majority of Senators expressed support for the
        new Senate President, promising minimal disruption in the workflow following
        the turnover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6260283-3cb5-47a1-9de0-58b9e5d4112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a peaceful and willing transfer of power in the Senate,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46216c33-572a-415d-817c-ef24241ade0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was nominated by the majority bloc through a resolution signed
        by 16 senators, including Pimentel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75719a38-fe31-4b4c-a16a-2b1d971fcb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito on Monday said Pimentel did nothing to merit
        a coup within the Senate, but noted his inaction in important matters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d15de-bc76-4048-9e87-bce778937491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were attacks from the other House. Some of my colleagues
        feel the Senate was not defended during those times," he told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37616ac4-e1d1-48a1-8dc3-a2329eaaf954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, House Speaker Pantaleon Alvarez called the Senate "mabagal
        na kapulungan (slow chamber)" because of delays in passing important bills.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2297d3-a475-4e94-89da-1ebb22f6cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said Pimentel''s quiet demeanor worked against his favor
        when the Senate''s integrity was attacked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1f3d1-5461-46bc-8337-63cb23d82e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he is weak. He is good and probably he was just
        too good. Sometimes he has to be more assertive and show leadership at times....The
        majority leaders just wanted change in leadership," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cac498-2304-4e02-9e16-68e48174773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito added Pimentel seemed to have shifted his focus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e1cb0-70da-4b5a-bfa6-df6581e25224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, the leadership concentrated on the party strengthening
        of the PDP-Laban," he pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b42c7-549c-4187-b5f8-f09347b42f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, president of the said ruling party, said he would now
        concentrate on PDP-Laban''s preparation for the 2019 elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816d0e6-916b-475d-ab9d-a3e2fe7b5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said Sotto was chosen to replace Pimentel because he was
        the most senior among incumbent lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf4677-df7c-49a2-bad6-c78877151886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was Majority Floor Leader from July 2010 to June 2016. He
        was&nbsp; reelected to the post in July 2016. Sotto also served as senator
        from 1992 to 1998, ending that term in 2004.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db5e0d-b149-4570-87fa-1d661b222f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Sotto leadership, I hope he will be more assertive to
        defend the institution. I am hoping he will be able to defend the interest
        and integrity of institution," Ejercito said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c10ce-4dfb-4f9e-91aa-1e57ba3fc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations set for Sotto</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694218ae-7107-4c93-b4e5-b976d94f93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chair Richard Gordon said Sotto should
        focus on pushing further President Rodrigo Duterte''s legislative agenda.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe0bc3-b02f-43c3-acf7-12c3d691c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should concentrate more on legislation and important investigations
        that need to be resolved," Gordon said, referring to the dengue vaccine Dengvaxia
        controversy and the charter of the state-run pension fund Social Security
        System.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4314e-fb46-470a-8ef5-161d9b636d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Senator Franklin Drilon, on the other hand, said the challege
        to Sotto is to assert the Senate''s role in foreign relations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77661c4-e4c2-4e0e-bcff-b3648726c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country should take a stand against Beijing''s actions
        in the South China Sea, as it might interfere with the 2019 elections next.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e368e3-b4be-4917-8b1d-100f9d5ddc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante, kung sino man ang tatayong namumuno ng Senado ay
        mayroon talagang pwersa na manindigan sa aming posisyon na ipaglaban ang posisyon
        ng Senado," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca358474-0b99-4e27-83b0-410773455b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whoever will lead the Senate, it''s important that
        he stand and fight for the position of the Senate.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce188e0-d6b8-44e6-8d52-9fabec3c966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito echoed Drilon, saying he hoped Sotto would help the Senate
        have a more defined stand on the maritime dispute in the South China Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb672e-7991-4996-9826-097595c6f444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said Sotto should show he can defend the Senate''s
        position on pressing matters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edeb7cd-5933-4a2e-bebe-dd66929ece11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Senate leadership, the majority senators will also
        discuss on Monday possible changes in committee chairmanships.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b384fa-aab5-4dbf-a851-148e26cc8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-10T09:46:53.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-03T14:34:48.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'risa-hontiveros-gary-alejano-china-nuclear-war-threat':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'A report from a United States'' think-tank said Beijing landed the
      bomber planes on Woody Island in the Paracel Islands. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T17:26:58.229+08:00
    'imagesource': 'jcr:35d697a0-3e87-400c-a2a7-ec71cb46ad27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb2e98aa-4f1b-460b-b21e-ce4ad93c02fa'
    'lead': 'Senator Risa Hontiveros said the country must review its bilateral relationship
      with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:38:44.007+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:38:44.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator seeks PH action on China''s threat of ''nuclear war'''
    'updated': 2018-05-21T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e410a89-5da9-4d9d-a4fa-fdb8c8bbaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the DFA.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfd40a-34f7-42c3-896c-00db49d11c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> A lawmaker
        raised the alarm over reports that China has landed nuclear-capable bombers
        in the South China Sea, and urged the country to take the matter all the way
        to the United Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43f2407-eae6-4406-9de0-8e9d6247958a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Senator Risa Hontiveros said the country
        must review its bilateral relationship with China, adding, "We can''t call
        a country that robs us of our islands and threatens us with nuclear war a
        friend."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116d245-c02b-4024-996c-65091b8787b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator issued the statement <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">following
        a report</a> from Chinese state news agency Xinhua, stating the People''s
        Liberation Army (PLA) Air Force sent a group of H-6K bombers to conduct drills
        in its "southern waters," military sources told them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0347c-e678-4e43-9a03-e4602dcb722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from a United States think-tank on Friday said Beijing
        landed the bomber planes on Woody Island in the disputed Paracel Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeca09e-ddec-425c-a37f-4663b6b7fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said it is closely monitoring
        developments in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246b88a-c7cc-4c05-b96f-e7de572ed6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the appropriate diplomatic action necessary to protect
        our claims and will continue to do so in the future," the DFA said in a statement
        Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20591b13-8fbe-40c3-aa60-1d618b80f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the location of the nuclear-capable bombers places
        the country within striking distance of the bombers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb134ec1-8545-4a95-b8bf-3f50d68927d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has virtually threatened us with nuclear war over the West
        Philippine Sea. This is unacceptable," she said. "This is a serious threat
        to the lives of our citizens, an assault on our Constitution and a direct
        violation of internationally recognized treaties to which we are a signatory."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a7d70-e1b3-47be-b1e4-9a405d47239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the country "must sponsor a resolution" before the
        UN to condemn the threat of nuclear war by China, and for the government to
        follow the ruling set by the United Nations Convention on the Law of the Sea
        (UNCLOS) arbitral tribunal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7790fd9-fe0d-4a84-bd1c-8e3b3e4f8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS is an international agreement that governs the seas,
        which the Philippines signed in 1984 and which China signed in 1996.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7196f80-2594-4887-8a5d-a82a162256ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-List Rep. Gary Alejano also spoke on the issue Sunday,
        saying the presence of the bombers is proof of China strengthening its forces
        in disputed waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfefa7e-1f26-4c0e-909c-438607a0233c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the range that can be covered by the bombers "practically
        covers the entire Philippine territory and should definitely cause alarm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546eae8-4de8-4bc0-a799-3e252fa33f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a clear and present danger," Alejano said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90cc0e-5248-4775-baef-9ee997e841ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-ii/">Under
        the Constitution,</a> the Philippines "adopts and pursues a policy of freedom
        from nuclear weapons in its territory."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ad8ac-d3e7-44f5-a799-4e700e29f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, a member of the House Committee on National Defense and
        Security, added the issue of Chinese militarization in the South China Sea
        is a concern that affects many countries, and the Philippines was acting "selfishly"
        and "foolishly" by ignoring the moves of China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f789e-e6b4-46b2-b58d-5d5ec6086b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers called on President Rodrigo Duterte to do more to
        protect the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d81ebe-8e7a-4ffe-b4fa-89adf3701f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the country''s inaction and "subservience" to China
        risks not the just the Philippines, but other nations as well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea32aca-1153-4d47-bd1d-4cbe5698438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a shame and utter disappointment that we have a President
        who only thinks of protecting his reins to power, instead of protecting his
        people," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079f0ef-1fb1-4d79-8113-26c0e422cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, meanwhile, said: "I challenge President Duterte and
        his foreign affairs officials to end their subservience to China and muster
        the necessary political courage to stand up to protect our national sovereignty
        and the lives of our citizens."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3b512-0ac4-4976-a058-4424f18ad965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:38:44.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:38:44.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman contributed to this report.</em></p>'
  'duterte-to-fire-five-government-officials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T17:09:34.589+08:00
    'imagesource': 'jcr:03af5ec0-2d41-4454-840c-c758986c49c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78022dfa-316b-47ba-83bc-51a92e304712'
    'lead': 'The Chief Executive is set to fire more government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:42:49.970+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:42:50.158+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte set to fire five more gov''t officials'
    'updated': 2018-05-21T08:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6fe5e-4589-49c5-a8e6-eb8d40468e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Chief
        Executive is set to fire more government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799caf9-c737-403c-be23-97259a44305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he would fire at least five more
        officials during a speech before local government officials at the Waterfront
        Hotel, Cebu City yesterday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60504ee-16d0-46d1-b9ba-5225af62dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are about five in the list. I''d like to add more," Duterte
        said, without naming them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3857698b-8728-4882-a5a4-43f78d2b2e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, alluded to an undersecretary that he would like to
        talk to first before firing the official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ac357-c308-4a43-999e-219c7f2562f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he had also sacked someone for talking to his sister
        to help with a government project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54facdf5-3797-4c5c-a9e7-36b7fc23e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He violated my order na pagka ako ang minention or talking to my
        relatives, even on a conversation about a project only, t***, sisipain talaga
        kita," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f59f3bd-9ed4-4917-868b-e45a2e2f458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He violated my order that if he mention me or talking
        to my relatives, even on a conversation about a project only, I would kick
        them out.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b929580-95bb-48be-9056-143e0aacf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would strictly implement his policy on firing officials
        for using him or his family for leverage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c7c23-0a2e-47b0-8f4d-98e7d2a3275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During another speech delivered on the same day at the Alegria Oil
        Field in Cebu, Duterte said he had asked a Public Works official to resign
        and plans to zero in on the Office of the Government Corporate Counsel (OGCC)
        next.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950fb558-162b-48a1-b620-fe8549c45357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang DPWH (Department of Public Works and Highways) nga assistant
        secretary na akong brod sa law school, ako pong gipa-resign. Daghan kong pa-resignun,"
        Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8173561-b54f-49dd-b670-4b44dc1d9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A Public Works assistant secretary who was my brod
        in law school, I told him to resign. I will tell more people to resign.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924daf8-ccd1-490a-9806-136ac321d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that despite appointing certain public officials,
        he would not hesitate to fire them for corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a392a0-9f2d-4780-b0db-dfc8a0edb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I''ll fire the Corporate Counsel tomorrow," Duterte added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58793241-81cb-43ff-9ff8-1f4bfe152a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the House of Representatives approved a bill that seeks
        to abolish the Presidential Commission on Good Government and the OGCC, and
        transfer its functions to the Office of the Solicitor General.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa1cdf-e36b-496a-90a4-3c426562ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/15/House-OKs-bill-abolishing-PCGG-strengthen-Solicitor-General.html">House
        OKs bill abolishing PCGG</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f98645-a3b0-47e3-ade9-488e567ca73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously fired officials for alleged corruption, including
        some who have helped him run for President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c872437-134c-4890-9001-130935521c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:42:49.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:42:50.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/08/duterte-fired-official-corruption.html">Duterte:
        I fired another official over corruption</a></strong></p>'
  'princess-diana-meghan-markle-prince-harry-wedding':
    'author': 'Hilary Clarke, CNN'
    'caption': 'Princess Diana with her two sons, William and Harry. Screenshot from
      HBODocs/YOUTUBE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T16:40:10.164+08:00
    'imagesource': 'jcr:9f5103fb-7768-4f23-804c-394a88879cc8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65a7d97f-c760-46c0-a38f-8e325cfe533e'
    'lead': 'The presence of Prince Harry''s mother, Princess Diana, was subtly felt
      at her son''s wedding to the American actress Meghan Markle, more than two decades
      after she was killed in a car crash in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:50:03.782+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:50:03.961+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Princess Diana''s presence felt at Meghan and Harry''s wedding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ede461-25bc-4743-b165-7b9c618a219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The presence of Prince Harry''s mother,
        Princess Diana, was subtly felt at her son''s <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">wedding</a>
        to the American actress Meghan Markle, more than two decades after she was
        killed in a car crash in Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88daa72d-bf5a-4420-9419-ddc60c1b78ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers saw a clear nod to the mother-in-law whom Meghan will
        never meet in the choice of her wedding dress train. More transparent than
        the one worn by Diana when she married Prince Charles in 1981, but just as
        long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d403055-e269-4877-85a3-0e70da909934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridal bouquet, hand-picked Friday evening by Prince Harry,
        contained white forget-me-nots, his mother''s favorite flowers, according
        to Kensington Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71381ca-7419-4bbc-9569-99b01a88b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lay address at the ceremony was made by Diana''s sister,
        Lady Jane Fellowes who also gave a reading at Princess Diana''s funeral in
        1997. Lady Jane has rarely made public appearances since her sister''s death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff58a1b-cc29-4115-9a66-49cba7343535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s younger brother, Earl Charles Spencer was also at the wedding
        with his wife Karen Villeneuve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11fde66-81d6-47d8-b95d-e092a6e52959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her two older sisters, <a href="https://edition.cnn.com/interactive/2018/05/world/royal-wedding-cnnphotos/index.html">Lady
        Sarah McCorquodale and Lady Jane Fellowes</a>, were also present, the latter
        has been chosen to give the reading at the ceremony.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f09580-c54f-4b99-aed1-8a54f6195e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer''s heartfelt eulogy at his sister''s funeral, in which he
        pledged that her "blood family" would do all they could to steer her sons''
        upbringing "so that their souls are not simply immersed by duty and tradition,"
        reportedly caused a rift with the royal family that has taken years to heal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee669d3-eb2a-4eaf-a5b6-53f576de7aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many commentators see Meghan as the direct successor of Diana, dubbed
        "the People''s Princess."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2b277-8289-4014-8ace-edceffe5ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer <a href="https://edition.cnn.com/videos/world/2018/05/19/elton-john-arrival-royal-wedding.cnn">Elton
        John</a>, one of Diana''s best friends, who released a new version of his
        1974 hit "Candle in the Wind" dedicated to Diana after she died, performed
        at Saturday''s lunch reception.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55ce48-1381-4c2b-b3fc-3ab0b7d13eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a BBC interview last November marking his engagement to Meghan,
        Harry said his new bride and Diana would have been "best friends" and as "thick
        as thieves, without question."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffc36dc-c97d-4eb1-8d2e-a3966706ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry included two diamonds from his mother''s own jewelry collection
        in Meghan''s engagement ring, which he designed himself, "to make sure she''s
        with us on this crazy journey together." The jewels flank a central diamond
        from Botswana, where the Prince Harry and Meghan''s relationship blossomed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd917a-446e-483f-9cca-d7580a5d4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St George''s chapel, the wedding venue, was decorated by chosen
        florist, Philippa Craddock, with <a href="https://edition.cnn.com/2018/04/01/europe/harry-meghan-royal-wedding-florist-intl/index.html">white
        garden roses</a>, among other blooms. White roses were a favorite of Diana''s
        and were included when one of the gardens at Kensington Palace -- where Harry
        and Meghan live in a cottage -- was transformed into a "White Garden" last
        year to mark the 20th anniversary of Diana''s death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cf34c-6e2c-4727-88d8-910b12e133b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has had to cut her past ties with organizations such as UN
        Women and World Vision as she takes on her royal role, but has made clear
        that she intends to continue her charitable work after the wedding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8ded5-c390-4388-9c25-f2841823b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their first official joint royal appearance, less than a week
        after their engagement was announced, the couple visited a charity fair organized
        by HIV/AIDS charity the Terrence Higgins Trust, marking World AIDS Day. Diana
        was a champion of HIV/AIDS charities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2d846-e4da-4d01-ada3-0c36f7ff4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:50:03.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:50:03.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/19/europe/princess-diana-meghan-harry-royal-wedding-intl/index.html">"Princess
        Diana''s presence felt at Meghan and Harry''s wedding."</a></em></p>'
  'Texas-shooter-date-rejected-victim':
    'author': 'Nick Valencia, Steve Almasy, and Jason Hanna, CNN'
    'caption': 'The alleged shooter, Dimitrios Pagourtzis, had been making advances
      toward Shana, who just turned 16, for the past four months, asking her to date
      him.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T15:45:08.443+08:00
    'imagesource': 'jcr:b36a2880-b1e1-4109-8eae-f75f3552c7a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd565aeaa-ceb9-42db-a4b9-67b36980e555'
    'lead': 'The alleged shooter, Dimitrios Pagourtzis, had been making advances toward
      Shana, who just turned 16, for the past four months, asking her to date him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T14:57:38.295+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T14:57:38.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mother of victim says alleged Texas school shooter asked her daughter
      on date, was rejected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800d3f2d-b715-4ed0-9f4b-1da61d96ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sadie Baze says she keeps expecting her
        daughter to walk into the house, but Shana Fisher was killed Friday, one of
        10 people gunned down at her high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be9f39-4087-4bf9-9cfe-462589e1eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s never going to walk through the front door again," Baze
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd11ef-3d6a-4e5e-a91b-78f3b4195992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baze told CNN that the alleged shooter, Dimitrios Pagourtzis, had
        been making advances toward Shana, who just turned 16, for the past four months,
        asking her to date him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883dd73-b156-4306-8fd1-a75e5db38714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, during class, Shana stood up and told Pagourtzis she
        wouldn''t go out with him, the mother said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda727f-8827-4f5b-bafb-1367d6359d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baze said Pagourtzis previously dated Fisher''s best friend and
        she had told her daughter "you don''t date your friend''s exes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55caf06d-1ddf-4065-97e5-518439cd6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect''s family: He''s a ''sweet boy''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5aeee-00c8-4d69-8877-4c123448dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of 17-year-old Pagourtzis, accused of killing 10 people
        and wounding 13 others at the Texas high school Friday, issued a statement
        expressing condolences to the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebcc6b-8df6-4ba7-9dcd-7aa3a4ab2b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members said they are "as shocked and confused as anyone
        by these events that occurred."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e2a35-b83a-4f4a-b1d6-6e8bdbcaaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis is a "smart, quiet, sweet boy," they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ffb36-d51d-4322-ad1f-cb6045f5e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, issued through a law firm, says the family is cooperating
        with investigators and will make no other public comments until the fact-finding
        stage is completed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b6e48-db56-4459-98a3-8a70239b2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we remain mostly in the dark about the specifics of yesterday''s
        tragedy, what we have learned from media reports seems incompatible with the
        boy we love," they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec9196-ffa2-4fc6-afc6-598d32dc8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Pagourtzis</a>
        is being held without bail and is accused of capital murder of multiple people
        and aggravated assault on a public servant. He has not entered a plea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14fb95-37c4-4543-8dfb-f52c5555d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Barfield, the attorney for Pagourtzis, said his client is
        "not doing well" and is "confused."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b835370-40bc-42bf-a1de-78ce3ecb3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect won''t face the death penalty if he is convicted. Under
        Texas law, offenders who are under age 18 and charged with a capital offense
        face a maximum punishment of life in prison with the possibility of parole
        after 40 years, according to Robert Dunham of the Death Penalty Information
        Center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833209b6-2432-46ab-b744-38efe13d78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grieving together</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592fd29-ae11-4c54-929c-872af1d5700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the massacre in the southeastern Texas city of Santa
        Fe, people are focused on mourning and recovery, as the area''s congressman
        said residents "will pull together" like they did after Hurricane Harvey months
        ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1bcd2-41e4-490f-a039-7ed76fcc39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will grieve together, we will love one another, we will work
        together. We did it after Harvey — still doing it after Harvey," US Rep. Randy
        Weber told reporters Saturday afternoon, referring to the storm that <a href="https://edition.cnn.com/2017/12/13/us/climate-change-harvey-rainfall/index.html">ravaged
        the Houston area in late August.</a> "We''ll do it after this."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690bae5-751c-408f-a9d8-3abee55af132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get through this," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f43307-5cf6-4fad-8663-0472a113228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say <a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Pagourtzis</a>
        used a shotgun and a revolver to shoot students and teachers at Santa Fe High
        School on Friday morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bffc2-2df2-4855-acef-7aaa7e323cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Pagourtzis</a>
        told an investigator he acted alone and spared people he liked because he
        wanted his story told, a probable cause affidavit says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8f04b-cb46-4f9f-aebd-734d239af0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the students who was killed was Jared Black, who turned 17
        this week and was supposed to have a birthday party Saturday. A family friend
        told CNN his family learned of his death about 13 hours after the shooting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc947a-a0e8-4c8f-ad0b-257c65e83d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims killed also included:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78614b5-2e98-4eb1-99fd-9cabe1c40637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sabika Sheikh, a Pakistani exchange student</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46cc7f7-8478-418c-adc6-9c7629567fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Chris Stone, 17</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf611a-ef24-4d45-bb4d-2cd561e56ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Angelique Ramirez</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3460db-bf56-476e-8c83-152c17ccf524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Christian Riley Garcia</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05aecc2-3bae-423b-ba92-06ab95d1ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Aaron Kyle McLeod</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56bc73-f403-4a77-8679-228943f7fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kimberly Vaughan</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5328d-42ed-401e-9094-7779174643ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Glenda Ann Perkins and Cynthia Tisdale, who were teachers</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a338cdf-7cde-463d-ace9-a59f76056d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Texans star defensive end J.J. Watt has offered to pay the
        funeral expenses for victims of the massacre, according to a spokeswoman for
        the NFL team.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9ad98-6d06-4858-9d11-885805cc4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Fe school district will close its schools Monday and Tuesday,
        officials said — but students and staff are slowly being allowed to collect
        their belongings from part of the high school.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ac388-8286-4361-b803-f5ff24c6d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were escorting people back to the campus Saturday in groups
        of 10 to collect things such as valuables, keys and vehicles, school district
        Police Chief Walter Braun said. Fifty had returned to the school by the afternoon.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b5a11-0bad-4e36-87f2-8159e872c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shotgun and a .38 revolver</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4919cda-af96-4a57-b6bf-0ec64432c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shooter used a shotgun and a .38 revolver legally owned
        by his father, Gov. Greg Abbott told reporters.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbc1eb-e13d-4f5e-acb0-b3607c32a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire started not long after classes began around 7:30 a.m. (8:30
        a.m. ET), officials said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2f26e-6bcd-4825-942e-df80e2a919f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two school resource officers were on the campus and confronted the
        shooter, Abbott said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20670e68-4775-492c-b1c5-9253646bffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities later found explosive devices — including pipe bombs
        and pressure cookers — in and near the school, a law enforcement official
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2194ec1c-d26a-4465-bbc3-e6271d5ddf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry told reporters that the suspect had devices but none were
        functional. One was a pressure cooker with an alarm clock and nails, but no
        explosive material. Authorities also found an unlit Molotov cocktail, he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddaab0d-741d-4b90-a24a-d60eac2473bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators on Friday searched a trailer where they believe the
        devices were assembled, a law enforcement source said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6710b-0350-47b9-919d-57f8d35ea7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe Pagourtzis acted alone, a law enforcement
        official told CNN on Saturday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec62f7-3918-41cd-aba8-03e7bdac65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Abbott and other officials indicated that two other people
        were being interviewed to see whether they were involved. But authorities
        now believe those two were not connected to the crime, the official said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128773fa-2e66-4e6d-8db8-4322cbb1712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exchange student among those killed</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627d410-0770-4e74-a107-414891b47e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people hospitalized included <a href="https://edition.cnn.com/2018/05/19/us/houston-police-chief-texas-shooting/index.html">retired
        Houston police Officer John Barnes</a>, who served as a resource officer at
        the school.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fea3f0-06b9-4797-9346-d3430aaf7a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Art Acevedo tweeted Friday afternoon that he
        had visited Barnes in the hospital, and the retired officer was "hanging in
        there."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b78600-4eb8-4641-bfc5-795b6f3c8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes was in critical condition, the University of Texas Medical
        Branch said Saturday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18c8c10-44f2-4d2f-a8e2-0c77e935a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/us/what-we-know-santa-fe-school-shooting/index.html">What
        we know about the shooting</a></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f715817-750b-44a8-8e80-c68d101812f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 22nd US school shooting so far this year, and the third
        instance in eight days in which a gunman was on a school campus.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616aa2e7-f77b-4ded-9139-a5d55fdc2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunshots in an art room, and a fire alarm</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b50b2-84a8-4e2f-ab3f-5ca7764ce331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student, <a href="https://edition.cnn.com/2018/05/18/us/santa-fe-school-shooting-witness-accounts/index.html">Damon
        Rabon</a>, said he was in class when he heard a loud bang next door.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042d35f-8a76-4023-b4e1-7d6a371f1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought maybe someone was banging on the shop door or maybe
        something fell," the senior said. Rabon said he followed his teacher, who
        went to investigate.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73594a7a-1aae-44a6-be64-529dcc31b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard three more bangs and saw the shooter come out of an art
        room.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2ff87-4c9b-464c-b35b-05c3e6e0aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we knew this was ... really happening to us," Rabon
        said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15d623-567b-4784-a460-88323a409ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went back into their classroom and told others to help barricade
        the door.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f007e0-8191-4247-9a4b-aabe96db2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A substitute teacher, David Briscoe, said he was teaching an English
        class when he heard screaming and gunshots, then a fire alarm.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd06c74-cda7-49b9-b024-c39853bdfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not knowing where the shooter was, he barricaded his classroom door
        with tables and desks, turned off the lights and told his students to get
        down. He told CNN he could hear someone outside the room groaning, apparently
        injured.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b8b3f-9951-4373-b3c9-fb6aa043e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like hours before we got out of the school, but one of
        my students said it was 30 to 45 minutes," Briscoe said. "I had around 10
        to 15 students and I''m grateful they were safe."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f65e7-35d9-4bb6-a35b-cd7303ea3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/us/santa-fe-school-shooting-witness-accounts/index.html">Angelica
        Martinez, 14, told CNN</a> that an alarm sounded, as well as gunfire. She
        and her schoolmates at one point were evacuated "like it''s a fire drill."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d4999-6bfc-4a24-8e9e-c4524d3ff234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all standing (outside), but not even five minutes later,
        we started hearing gunshots," she said. "And then everybody starts running,
        but, like, the teachers are telling us to stay put, but we''re all just running
        away."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926be26b-c5e6-41a3-baf0-8ce11afc3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see anybody shooting, but, like, (the gunshots) were
        kind of spaced," Angelica said, adding she heard about four shots.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b565cf-158d-44d8-abd1-39f49bb11448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Dakota Shrader, told <a href="https://www.click2houston.com/news/police-confirm-reports-of-active-shooter-at-santa-fe-high-school">CNN
        affiliate KPRC</a> that she heard gunshots after the alarm blared.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779cf389-d1db-4da9-8d33-1bba4ba3f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the history hallway, and as soon as we heard the alarms,
        everybody just started leaving, following the same procedure as (a) practice
        fire drill," Shrader said, breaking into tears. "And next thing you know,
        we just hear ... three gunshots, loud explosions, and all the teachers are
        telling us to run."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279cdf1-85e8-49b4-a0da-3f818536e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police chief ''hit rock bottom''</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f70378-fa63-46ab-b8e5-9f1a0cc9fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo said <a href="https://edition.cnn.com/2018/05/19/us/houston-police-chief-texas-shooting/index.html">he
        was "not ashamed to admit</a> I''ve shed tears of sadness, pain and anger"
        after the shooting.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f75b7-d466-4cb5-b3b6-f67bff68a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some have strong feelings about gun rights, but I want you
        to know I''ve hit rock bottom," he said in a Facebook post, adding he would
        "de-friend" anyone who posted anything about "guns aren''t the problem."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df7169-346d-444d-9cad-c55693431218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump addressed the school shooting, saying that
        mass shootings have been <a href="https://edition.cnn.com/2018/05/18/politics/trump-texas-school-shooting/index.html">"going
        on too long."</a></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc67c6-0e1b-48b5-a3ca-cec7403485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I have to begin by expressing our sadness and heartbreak
        over the deadly shooting at Santa Fe High School in Texas," Trump said. "This
        has been going on too long in our country. Too many years. Too many decades
        now."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27357ee2-8aeb-46a8-8c97-6a19d494a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said federal authorities are coordinating with local officials.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358db12d-5ce1-451d-89f2-46ca39a3d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grieve for the terrible loss of life and send our support to
        everyone affected by this absolutely horrific attack," Trump said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7b4a6f-5c07-4239-985a-c4807d96fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia reported from Santa Fe, and Steve Almasy,
        Jason Hanna and Faith Karimi reported and wrote from Atlanta. CNN''s Rose
        Flores, Jason Morris, David Shortell and AnneClaire Stapleton contributed
        to this report.</em></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66485d-e8c8-4d97-b110-8844092bca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T14:57:38.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T14:57:38.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/19/us/texas-school-shooting/index.html">"Mother
        of victim says alleged Texas school shooter asked her daughter on date, was
        rejected"</a></em></p>'
  'Lanao-Del-Norte-mayor-ambush':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A Lanao del Norte mayor survived an ambush in his town Pantao Ragat,
      which left two people dead and five injured.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T15:32:16.108+08:00
    'imagesource': 'jcr:52017077-a64f-4cce-adaf-74b07b5e7fde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bffe9ce2-7dc7-4fb7-90bc-4b7bdd44ff22'
    'lead': 'An ambush in Lanao Del Norte led to the death of four people and injured
      four others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:00:02.708+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:00:02.916+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lanao Del Norte mayor survives ambush; 4 dead'
    'updated': 2018-05-22T12:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165d537-706a-423e-bd6d-495b5641d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> A Lanao
        del Norte mayor survived an ambush in his town Pantao Ragat, which left four
        people dead and four injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad78d7-bf4b-485a-9b70-44c6b7505804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Pantao Ragat Mayor Lacson Lantud was attacked in
        Barangay Cabasagan around 8 a.m. Sunday by unidentified armed men while aboard
        a Toyota pick-up. He and his party were on their way to So Piagma Lapresa
        in Pantao Ragat, to supervise a local water system project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675e7e1-c197-40a6-8eac-fcd9d87be43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Region 10 Spokesperson Superintendent
        Lemuel Gonda confirmed the death of Barangay Captain Khaliq Disamburon of
        Barangay Lomidong, and Tarapas Saro, a civilian escort Sunday morning, while
        a progress report on the same day showed two more deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ecbfb-e6e1-47c6-bc91-83acd9f7022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer 2 Mahid Malacaba initially suffered injuries from
        the attack and was brought to Balo-i Hospital but was declared dead on arrival
        moments later. A retired police officer identified as Hasanoding Hasim was
        also declared dead on arrival in a hospital in Iligan City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c4c1f-8b0e-43ee-a480-e66d1c3cbb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded individuals were identified as Barangay Captain Parmon
        Macarimbang, Acmad Magunmang, Police Officer 1 Mangonte, and Farmon Lantud
        Macalimba. Mangonte was brought to Mindanao Sanitarium Hospital for treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed18ca-f451-46df-9fea-83f43d00b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lantud was unharmed and is currently resting in his residence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052624d9-c02a-4dac-86ac-c0ab586a1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:00:02.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:00:02.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
