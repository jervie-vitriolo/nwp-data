    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49efea-056e-42cd-a5ef-fd9ce927a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.584+08:00
