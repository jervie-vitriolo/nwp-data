    'template': '1'
    'title': 'Santa Fe shooting survivor at vigil: ''All that was going through my
      head was to get out'''
    'updated': 2018-05-22T09:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0155737-937a-4877-9ff5-0c0ef1875345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At 7:45 Friday morning, Santa Fe High School
        sophomore Zachary Muehe was checking his cell phone while he waited for art
        class to start. Other students were chatting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53956f7f-20d9-4997-bafe-8ffd804644bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he remembers with absolute clarity, he heard two loud blasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62929f18-5d12-4b21-bf43-0f3749365f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muehe says he turned and saw one of his classmates, junior Dimitrios
        Pagourtzis, standing there, dressed as usual in his long, dark duster — apparently
        the same one that Pagourtzis had posted photos of with an Iron Cross and hammer-and-sickle
        insignia pinned to it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcaf17d-486b-428c-932a-f590285e18b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was holding a shotgun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d3055-1921-4115-81ed-d4f03c9e0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muehe stared for a moment in shock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c8b90-2fc2-4670-ba86-8f4ab5f3c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his other classmates — he wasn''t sure which one — sprawled
        on the floor. Pagourtzis cradled the shotgun in one hand and lifted a .38
        revolver with the other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151a905-43ab-4336-adae-f8c00ff04512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pointed the revolver at her and shot her," Muehe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecc99f-ba08-4dd0-b031-72f3d739fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the classroom erupted into pandemonium, Muehe jumped up and ran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e48b5-d485-4868-bc47-f1dec1f54395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that was going through my head was to get out," he recalled,
        recounting, just before a Friday night vigil held down the road from the high
        school, the moment when a shooting began that claimed the lives of eight students
        and two teachers, and that left 13 other people wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b07352-10bb-4396-be8c-d8f2f9517af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Santa Fe High became the site of the 22nd U.S.
        school shooting in the first 20 weeks of this year. Pagourtzis, 17, was taken
        into custody and has cooperated with police, Galveston County Magistrate Mark
        Henry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0282df-9b36-4458-82e0-2d15af7cc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four weeks earlier, a handful of the 1,400 students at this high
        school, in a small town southeast of Houston, had taken part in the nationwide
        April 20 walkout to protest gun violence in schools. Now the violence had
        come to them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25ab0a-d8a1-40e6-a21d-f264f830cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second art classroom next door, freshman Aidan Porras said
        at the vigil on Friday night, he and the other students heard the three shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9412e-a32f-428f-9853-9a818930f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody freaked out and ran to the back of the classroom, but
        the door was locked," he said. "Me and a couple of other people went to the
        ceramics room," a small space between the Art 1 and Art 2 classrooms. They
        hid there, behind the heavy door inset with a glass window.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4139a-717b-4b06-9382-4476cd9be349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muehe, too, had run toward the ceramics room, but then veered out
        into the hallway to the door of the classroom opposite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f26eed-365d-4ded-80d6-354ef3194c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I banged on the door and shouted, ''he has a gun!''" Muehe said.
        Then he ran out and across campus toward a nearby gas station, where he pulled
        out his phone and called 911.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f20c48-44a3-4e65-b515-e91869e55c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students hiding in the ceramics room heard other shots. Then
        a blast blew out the glass in the window of the door.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4f573-e929-44b4-8b93-ecbb7ab13d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis, Muehe said, stuck the barrel of the shotgun through
        the window and fired.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec7d24-4553-4f81-b4a8-d7f84fd0b4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porras identified two particular students he shot. Then Pagourtzis
        forced open the door and shot a third student through the doorway, Porras
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f7a48-52c9-4153-9bb3-20355b93a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the police arrived, and Pagourtzis turned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80982ec-abab-4583-a627-2b94fc5a221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was arguing with the cops. They wanted him to put down his guns
        and surrender, but he said they''d shoot him. He was firing off rounds every
        so often."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53effc8f-62ba-41c6-a182-b7186982f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porras didn''t see what happened between the police and Pagourtzis
        to end the shooting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810bd228-2446-4994-9c5a-5ef4eecde564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the day Friday, the school grounds remained closed as police
        searched for pipe bombs and other explosive devices Pagourtzis had allegedly
        scattered.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88162043-4fc7-4c19-9005-4eac9e44849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, at the vigil, surrounded by other students and family
        and seemingly most of the town''s population, Porras, Muehe and other students
        remained baffled. As the late afternoon sun waned, a large crowd milled slowly
        in a grassy park next to a strip mall. Students chatted and hugged one another,
        many of them standing with their parents and siblings, holding candles. On
        a table at one end of the park, ten candles in glass jars were lit, one for
        each of the deceased, with flowers placed between them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca2670-2464-4e2f-a355-831dbd5379df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local leaders gave comments and prayers through a set of underpowered
        speakers, the students only occasionally listened. It seemed to be just being
        together that mattered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f6c60-391c-4303-9e56-69464703ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis had been quiet, according to classmates — he was a bit
        odd and kept to himself, wearing his long coat regardless of the weather.
        But nothing about him had seemed threatening, a number of students said. Muehe,
        whose locker was next to Pagourtzis''s, and who played on the junior varsity
        football team with him, said he wouldn''t have ever guessed he would do something
        so terrible.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea6278-c6eb-4c57-a81c-87135dfc76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sophomore student, who asked not to be named, said he had been
        part of a small circle of Pagourtzis''s friends, for a time. "He was very
        interested in guns, and in World War II history, fascism, communism, military
        history."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b58a7d-432a-4291-94eb-3bbd9a21fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the shooting, senior Tyler Ray said that Pagourtzis
        had been with him among a group of students who took a school trip to the
        Schlitterbahn water park in Galveston. He had seemed to enjoy himself just
        as they all had, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa9f2b-344c-462d-a839-80a8049b0ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray struggled to understand Pagourtzis. "He had to have been thinking
        about this for a while," he said. But he gave no sign of anything amiss.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797c19c-a55f-4d3f-9a4c-f0e896e85e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they returned to the school from the water park, Ray said
        he''d chatted with Pagourtzis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9edb5-237c-4421-a960-b76f033376ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said hi to me and we talked for at least 15 minutes," Ray said.
        "He seemed fine."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1db30-508a-4d5b-ba90-3377b70492a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another classmate, Brooke Williams, reached by Facebook, agreed
        that there had been no inkling this week of the violence to come.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb71c6d-ad00-4598-ad53-5d5cf8279786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was friendly to me and funny," Williams said. "I was just talking
        to him yesterday in our class and he didn''t show any signs of what was to
        happen today. ... I''m horrified that it was my friend that did it. But it
        happened, and now it''s something he''s going to live with and so is all of
        the community."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b4dcd-fcc8-4f6d-a164-7a3ecc4a8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with information about the victims
        of the shooting.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabba7f6-ae6d-4be3-8188-84876ad0dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Curt Devine contributed reporting.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0565e2-155f-46e0-b7fe-edb83bae8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:46:19.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:46:19.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/19/us/santa-fe-tx-school-shooting-survivors-at-vigil-invs/index.html">"Santa
        Fe shooting survivor at vigil: ''All that was going through my head was to
        get out''"</a></em></p>'
  'Trump-Melania-misspelled-hospital':
