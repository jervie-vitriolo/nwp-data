    'title': 'Cuba mourns after over 100 killed in plane crash'
    'updated': 2018-05-22T09:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f4de4-02ce-489e-9029-ef64c8b87d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.859+08:00
      'mgnl:createdBy': 'eunice'
