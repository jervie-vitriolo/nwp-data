  'Stephanie-Nicolai-son-New-York':
    'author': 'Brynn Gingras, Kwegyirba Croffie and Ray Sanchez, CNN'
    'caption': 'New York police found the bodies of Stephanie Nicolai and her 7-year-old
      son, Vincent, on a second-floor balcony of the Gotham Hotel. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T07:46:28.440+08:00
    'imagesource': 'jcr:dfcbf736-2be1-499b-b90a-e341ccee340e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4de608-cd6c-445a-ab22-53d93e692d31'
    'lead': 'New York police found the bodies of Stephanie Nicolai and her 7-year-old
      son, Vincent, on a second-floor balcony of the Gotham Hotel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:42:20.094+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:42:20.313+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
