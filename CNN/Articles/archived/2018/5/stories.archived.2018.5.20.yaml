      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3a435-6afb-4f47-971b-ba0c517589a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister said that the victims included 99 Cuban passengers,
        six Mexican crew members and five foreign passengers — two Argentinians, two
        of "Saharan origin," and one Mexican.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175ec93-9458-46b9-9284-9a09935a341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c59dc-039b-4771-8f99-0310865fc792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the passengers were four children and an infant, Cuban state
        media reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f362bd-d1b0-4f50-8ede-dcfe1f2578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52bd25-acc0-4b22-b3a1-c2a5703e75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three survivors — all Cuban women — were in critical condition and
        being treated in Havana, Cuban state media said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b462e-f4d0-4271-b6a6-7ddc21e82daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7f265-2b61-49c3-9fab-ac23f7f37ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the three survivors was identified by the state-run newspaper
        Juventud Rebelde as Emiley Sánchez de la O, 39, of the province of Holguín,
        Cuba. The woman was being treated for serious burns, a broken leg and traumatic
        brain injury. She had been placed on a ventilator, according to the newspaper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27907878-4876-4089-afc1-24cc4d4141e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6f8878-3e42-48e9-989c-81db945f44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban state TV identified the other two survivors as Maylen Diaz,
        19, from Holguín and Gretel Androceo, 23, from Havana.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba77595-677c-4865-aec4-3cac69e4f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06d92f-da4c-427a-b020-d6ad38a845c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run newspaper Granma reported Friday that one of the three
        survivors had died, then issued a correction, saying all three were still
        alive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12ced7-4f72-4fdb-a683-4760d31a53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af240085-a32f-435b-934a-9101bc0cadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced Saturday that they had recovered all the remains
        of the deceased. Officials estimate identifying the victims could take up
        to 30 days and are asking relatives to help in the process, Cuban state TV
        reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd6ec6-a811-490b-80bd-425d1486f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c928c2-39b1-41b5-a7d2-257d8612fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban President Miguel Diaz-Canel toured the crash site on Friday
        and said Cuban officials would seek to determine what caused the crash.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2e74c-a62b-4604-948a-c48efc659d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to lament what occurred and show solidarity to the
        families," he said. "The events will be investigated and all the information
        will be shared."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ab23e-0a65-487f-ab1b-c6e8db7f6fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of the victims from the city of Holguín, Cuba — more
        than 700 km (about 435 miles) east of the Cuban capital — were being brought
        by bus to Havana to meet with Cuban officials late Friday, according to Cuban
        state media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffafbabe-6874-4d40-bce5-a5ec2426ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government issued a proclamation that the island would
        observe a period of official mourning from 6 a.m. Saturday morning until midnight
        on Sunday, and that flags at public buildings and military installations would
        fly at half staff.</p>'
    '31':
      'image': 'jcr:f0ee069f-33fe-4274-bd1a-58dcb6cd54f1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f604d-89d9-40a3-a5eb-a5f24d992dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981b461-9d35-45d1-9738-343f7b041d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the Boeing 737-200 to suddenly
        crash as it was taking off.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55fb8e-f1dc-4fdf-a565-daf684ee7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez said one of two "black boxes" — the cockpit voice recorder
        — has been recovered. Searchers expect to locate the flight data recorder
        soon, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b2ad96-6b20-4b4d-b9e8-0feb4afcdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the plane was flying a route for Cuba''s largest national
        carrier Cubana, the nearly 40-year-old Boeing 737-200 was owned by the Mexican
        airline Aerolíneas Damoh and leased to Cubana de Aviacion, the Mexican Civil
        Aviation Authority said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36497317-83ec-4b58-9465-66184e174ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrangement known as a "wet lease" allows one carrier to provide
        an aircraft, crew and maintenance to another carrier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b47b3-57c2-4a62-a94c-2386e82f511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez said the plane was rented about a month ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d000050-7ac5-405b-80af-b3960e99349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is habitual for us to rent planes," he said. "This is not the
        only plane that we have rented. ... As the leases come up, we rent other planes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa3008-8b7a-4ca8-ab73-42cd684acd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we do in Cuba. Why? Because it is convenient,
        and also because of the blockade problem that we have. We can''t buy the planes
        that we need, and so we need to rent them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183bb90-513f-40f9-8b51-98a0fb3fc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodríguez said Cuba has asked North American authorities, the plane
        manufacturer, international investigators and the insurance company to come
        to Cuba.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd67a5c-28d0-4d4b-8c27-1f56285474dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Cubana has canceled domestic flights and removed
        planes from service over safety concerns with its own aircraft.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f8cd9-9128-4402-bf36-a082fa5e3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the crash area remained cordoned off Saturday, as Cuban
        officials continued their investigation into the accident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2d92c-62f8-4b47-b2c1-9b92541a5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents said the plane narrowly missed causing more injuries and
        fatalities on the ground.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ab64b-bef8-4949-9705-58819c3f7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane was revving its engines to take off but it couldn''t,"
        Orestes Bentancour, who witnessed the crash, told CNN. "Luckily it didn''t
        land on anyone''s house."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13bc64-66c9-46c2-b7da-b872135dd0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:38:00.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cuban President Raul Castro, recovering from recent hernia
        surgery, is aware of the crash and is staying informed about the situation,
        the government said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736db573-c098-48e2-8280-a329be46744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:37:59.864+08:00
      'mgnl:createdBy': 'eunice'
