      'mgnl:lastActivated': 2019-06-03T15:14:37.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re undergoing debriefing," Cato added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689982f-9f87-42b4-b8e6-03cbbb533a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being debriefed, the diplomats would be spending time with
        their families before returning to work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031add4d-adc7-41a9-9de3-8cd33e30ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato did not elaborate, however, on how long the debriefing would
        take or when the diplomats would return to work and under what capacity. It
        also was not immediately clear whether the diplomats would be based in the
        country or overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a069f2-72a5-4c11-9ca2-bca373017cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino diplomats – whose names have yet to be revealed by
        the DFA – were involved in the rescue of distressed Filipino workers in the
        Gulf state. They faced kidnapping charges because of the incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbf49c-450b-473c-a6a2-86de74bd06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused a diplomatic rift between the two countries, prompting
        Philippine officials to restore relations and work toward signing the agreement
        protecting the rights of Filipino domestic workers in Kuwait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995a600-1e20-4e57-8c90-3177d042226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://www.dfa.gov.ph/statement-remarks-apc/16633-statement-of-foreign-affairs-secretary-alan-peter-s-cayetano-upon-his-arrival-in-kuwait">Foreign
        Affairs Secretary Alan Peter Cayetano during his visit in the Gulf state said</a>
        they were working behind the scenes with Kuwaiti counterparts to facilitate
        the immediate return of the diplomats to Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8348c-0a6e-4aff-a784-51aaad9872ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrest warrants were issued against the diplomats, and four drivers
        also involved in the incident were detained. The drivers were <a href="https://cnnphilippines.com/news/2018/05/09/kuwait-philippines-harry-roque-drivers-released.html">released</a>
        earlier this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20871af-2a3e-4be9-9c0e-73a0b39c30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:14:36.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:14:37.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Ambassador to Kuwait, Renato Villa, was declared
        persona non grata and made to leave the country. He <a href="https://cnnphilippines.com/news/2018/05/03/ambassador-villa-returns-manila.html">returned
        to the Philippines</a> on May 2.</p>'
  'New-York-synthetic-marijuana':
    'author': 'Amir Vera, CNN'
    'caption': 'Police are investigating drug activity in the area of Brooklyn where
      the illnesses were centered, and attempting to locate any more victims and also
      drug dealers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T13:35:21.676+08:00
    'imagesource': 'jcr:0f44dbe7-cb12-435f-9e7b-c60e7b80ec9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d73cc8f-d52c-450d-8e3f-7fe90feb5b07'
    'lead': 'Twenty-five people have been hospitalized in the same area of Brooklyn
      after having negative reactions from what''s believed to be synthetic marijuana
      known as K2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:18:33.665+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:18:33.843+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '25 people hospitalized in New York from what police suspect was synthetic
      marijuana'
    'updated': 2018-05-22T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378ad76-7ae4-4818-80be-c90431ffbdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twenty-five people have been hospitalized
        in the same area of Brooklyn after having negative reactions from what''s
        believed to be synthetic marijuana known as K2, according to Lt. Paul Ng with
        the New York Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6f87b-a19d-4348-95c5-72aeb2c5dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no fatalities, Ng said Saturday night. According
        to police, the hospitalizations began Saturday evening and continued over
        the course of several hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d44d64-66ed-4494-8fcd-c3c6fda30d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating drug activity in the area of Brooklyn where
        the illnesses were centered, and attempting to locate any more victims and
        also drug dealers, Ng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae1f73-1355-4c9d-8a39-501ced7ac67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while police cannot say for certain that the synthetic drug
        caused the illnesses, that is what investigators suspected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d84ad3-43f0-4ee4-a460-befb4ac3090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other synthetic marijuana incidents</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfbd72-4fb8-4790-9755-14bbdd0db6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident in New York comes about a month after synthetic marijuana
        was linked to <a href="https://edition.cnn.com/2018/04/25/health/fake-weed-four-deaths-illinois-bn/index.html">153
        people falling ill and the deaths of four people across Chicago and areas
        in central Illinois.</a> The synthetic cannabinoids were found to contain
        rat poison and most of the hospitalizations were related to unexplained bleeding,
        such as coughing up blood, blood in the urine, bloody nose and bleeding gums.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13534381-698d-4dfc-8c7c-45976362ce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://edition.cnn.com/2017/07/14/health/synthetic-marijuana-overdose-lancaster-pennsylvania/index.html">102
        people in Lancaster County, Pennsylvania</a>, overdosed on synthetic marijuana
        within three days. None of those cases was fatal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1092de7-3fa3-4200-a596-cff8942c60b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a <a href="https://edition.cnn.com/2016/07/13/health/k2-overdose-brooklyn-synthetic-marijuana/index.html">2016
        incident in Brooklyn</a> where 33 people were hospitalized after overdosing
        on synthetic marijuana over an 11-hour period. Patients suffered respiratory
        problems and possible altered mental states, a fire department spokesman said
        at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355cc3a-aec6-40fe-9db4-3687d703c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is fake weed?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285aa56d-4139-494a-b884-83a41ba92855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic cannabinoids, or <a href="https://www.drugabuse.gov/publications/drugfacts/synthetic-cannabinoids-k2spice">fake
        weed</a>, are human-made chemicals that can be sprinkled on dried, shredded
        plant material and smoked, or can be consumed as vaporized liquids inhaled
        through an e-cigarette or other device.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d09cb4-4e29-464e-b13f-1e937ed17db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mind-altering chemicals are called cannabinoids, since they
        are similar to the chemicals found in marijuana, though they can cause serious
        side effects that are different from those of marijuana.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789b0ba-d2d5-4559-a5fa-d8f263065d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study of a synthetic cannabinoid found that it was 85 times
        as potent as tetrahydrocannabinol, or THC, the mind-altering chemical in marijuana.
        That study was published in the New England Journal of Medicine in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f660dd8-d58f-4cc2-88fa-72efe49292d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who smoke synthetic cannabinoids can have rapid heart rate,
        vomiting, agitation, confusion and hallucinations, according to the Centers
        for Disease Control and Prevention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566f4c48-ff25-4e08-98ea-623c95a39f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kristina Sgueglia, Jacqueline Howard, Susan Scutti and
        Marlena Baldacci contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd163fd-67da-41ec-b58b-bf6c3f85c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:18:33.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:18:33.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://cnnphilippines.com/world/2018/05/20/New-York-synthetic-marijuana.html">"25
        people hospitalized in New York from what police suspect was synthetic marijuana"</a></em></p>'
  'united-states-withdraw-aid-northwest-syria':
    'author': 'Jamie Crawford'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T13:02:01.336+08:00
    'imagesource': 'jcr:2e92fb62-ac39-4692-8f06-15ae740333a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676d9534-af00-499b-a733-04d335d9a242'
    'lead': 'The United States is withdrawing assistance from northwest Syria as the
      Trump administration reviews hundreds of millions of dollars in stabilization
      aid to Syria, a State Department official has told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:20:58.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:20:58.751+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. withdrawing aid from northwest Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21360b40-47e6-4cae-af7b-35abebd8e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The United States is withdrawing assistance from northwest
        Syria as the Trump administration reviews hundreds of millions of dollars
        in stabilization aid to Syria, a State Department official has told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ee7fb-3930-4d4e-bfd2-8d8e1c07013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of assistance comes as the U.S.-led military coalition
        battles the remaining elements of ISIS in the Middle Euphrates River Valley
        along the Syrian border of Iraq.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aed6a7-855a-483e-a215-57180adcdb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-hundred million dollars of stabilization assistance for Syria
        is currently under review at the request of the President," the official said
        in a statement to CNN. "Distinct from that amount, U.S. assistance for programs
        in northwest Syria are being freed up to provide potential increased support
        for priorities in northeast Syria, as will be determined by the outcome of
        the ongoing assistance review, including the D-ISIS campaign and stabilization
        efforts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea69a74-2bfd-4a2a-9c37-f02e67d96998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US-led coalition has cleared the country''s northwestern
        region of ISIS, al Qaeda-linked groups such as the Nusra Front still maintain
        a foothold there, and Syrian President Bashar al-Assad''s government has been
        consolidating gains in territory there that it had lost to rebel forces, raising
        questions about what the US withdrawal of aid will mean for Syria''s future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc137169-cb54-412e-960b-3945e8dcbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly said it is time for Arab allies
        in the region to take responsibility for Syria in order to allow the United
        States to focus on priorities on the home front. But there is concern that
        a withdrawal of U.S. development and reconstruction aid could curtail American
        influence to reach an outcome in line with longer-term U.S. interests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbd241-4549-40e0-b4ea-8b9be4ae7859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development ultimately could benefit "the Russians and other
        actors in that region, like the Iranians," by allowing them more influence
        in the long-term, said retired Air Force Col. Cedric Leighton, a CNN military
        analyst.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27474aa0-6c70-4b40-bf6e-47203dcfe6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of U.S. involvement in northwest Syria could also give
        terrorist groups like the Nusra Front a base from which to mount terror operations
        and exploit the volatile political situation to their benefit, Leighton said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b10d9-9dd6-4a26-9ee5-7ac9ab77e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News first reported the withdrawal of the aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87108b68-d238-4708-9d48-3fa78a33943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to review stabilization efforts across Syria could also
        complicate the effort to assist in the country''s reconstruction and any related
        leverage over a political solution to the civil war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bb17e-0b18-466c-b0da-8d6aa78c5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Russia''s interests in Syria are Russia''s interest
        and not those of the wider international community," Gen. Joseph Votel, who
        oversees U.S. military operations across the Middle East as head of U.S. Central
        Command, told a congressional committee earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca0781-4c90-4592-98e5-8261cf92bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said last month he was eyeing a conclusion of the U.S. military
        campaign in Syria, where about 2,000 troops are working to finish off the
        remaining elements of ISIS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a72a8e-6868-4e56-b8e6-cf6d9f648ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis and Joint Chiefs Chairman Gen. Joseph
        Dunford have both warned against a hasty withdrawal from Syria like the 2011
        pull-out from Iraq that helped create the conditions that allowed ISIS to
        take over a sizable portion of the country in 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbfcdf0-0114-4614-8b3d-20b902f56ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also concern about how U.S. military allies on the ground
        in Syria, who were instrumental in reclaiming ISIS-held territory, would view
        a precipitous withdrawal of U.S. investment in Syria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668dd5f-fe31-45a9-8843-c289152eb3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a move would "reverberate for decades to come that the United
        States is not a trusted partner," Leighton said, adding that US commitments
        in the region could be seen as temporary, thereby "limiting the ability of
        the United States to project power" in the region going forward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3ae51-b4ef-45de-9df7-a7f56e3bf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:20:58.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:20:58.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/19/politics/donald-trump-syria-aid/index.html">"US
        withdrawing aid from northwest Syria."</a></em></p>'
  'maria-lourdes-sereno-ombudsman-political-vendetta':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-20T11:41:40.066+08:00
    'imagesource': 'jcr:baed3284-46cd-4497-8fee-4cdae9fd5328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2479e5c6-f521-44f9-8941-a99de2515cbc'
    'lead': 'The former Chief Justice says the next Ombudsman should not be chosen
      because of political allegiances. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:27:57.922+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:27:58.124+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno warns Ombudsman post could be used for ''political vendetta'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0928f02-2d20-4293-8d85-8260e8e0aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The former
        Chief Justice is worried the next Ombudsman will be used in political vendetta
        against the government''s critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac69160-68fc-47dc-a476-cc7cf5902aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event of the Soroptimist International Philippines
        at the Manila Hotel Saturday, Maria Lourdes Sereno said: <em>"Pwedeng gamitin
        ang posisyon na ''yan upang maningil (ng)</em> political debts<em> at maghasik
        ng</em> political vendetta."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ee8fb-6492-4875-83c3-2e29211a8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That position could be used to call in political debts
        and wreak political vendetta.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07588aab-8d95-40ba-8509-a499486526ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said this poses a threat to the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b658ec-bcc4-4690-9406-cb67f87a1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang</em> Ombudsman <em>po ay pipilian dahil lang sa pulitika
        delikado po, hihina ang ating</em> democracy," Sereno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313779ba-a47e-4093-816e-1ed819665ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If the Ombudsman will be chosen based on political
        alliances, it will weaken our democracy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee85c2-af50-4337-80db-8747dff08e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she had it her way, she would choose someone who is fair, regardless
        of political allegiances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9be99c-32ea-4f82-8b5b-db08d36b20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Ombudsman <em>ang prioridad niya ay palaganap sa paglaban
        sa kurapsyon</em>," Sereno added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06279d7-588d-4149-9c86-a14ed556e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Ombudsman''s priority is to fight corruption.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a48201-2ef5-43e5-b373-7e325383db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council (JBC) has closed the nomination and
        application for the replacement for Ombudsman Conchita-Morales, who is set
        to retire on July 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccd5ba-1285-49b9-afcc-35044f380ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales will hang her robes seven years after former President
        Benigno Aquino III appointed her to the head the anti-graft court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718fb57-f457-4496-b426-848e35246cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the applicants for the post are several personalities affiliated
        with or appointees of President Rodrigo Duterte, who has been vocal about
        his disapproval of Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79856a15-6e5e-4d9d-be64-494ed2d93d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/16/bello-jbc-ombudsman.html">Labor
        Secretary Silvestre Bello III earlier told CNN Philippines</a> he is keen
        on taking the bigger challenge to help Duterte fight corruption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09921a-f817-4289-bf97-b12c25088955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also vying for the post are Duterte''s former legal counsel Edna
        Batacan, and Supreme Court Associate Justice Samuel Martires, the President''s
        first appointee to the High Court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ca138-2f9c-43ef-838f-fe29936f5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/05/18/Supreme-Court-Chief-Justice-Sereno-replacement-JBC.html">JBC
        has yet to announce</a> the schedule of the public interviews.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b820d-6b91-4e0e-8256-55da25bd7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he would consult the people at the Office of the
        Ombudsman as to who would be best for the position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652ebfa-f686-4d09-9abf-0973745c6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:27:58.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also women should be given an equal chance whether at the
        Office of the Ombudsman or Supreme Court.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b3219f-58d5-4a64-abc6-179203819f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:27:57.925+08:00
      'mgnl:createdBy': 'eunice'
