      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duchess of Sussex made an appearance
        Saturday evening ahead of her second wedding reception in a bespoke gown designed
        by Stella McCartney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7554c613-40fe-4777-ac5a-f5c7ecad8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and her new husband, Prince Harry, left Windsor Castle shortly
        after 7 p.m. (2 p.m. ET) in a silver-blue Jaguar E-Type driven by the prince.
        The car''s number plate bore the date of the wedding: E190518.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80739307-07b8-47a8-883b-e3408f2a23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were on their way to the private evening reception, hosted
        by the groom''s father, Prince Charles, at Frogmore House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a242e4-495a-479b-9927-20d1a27d7d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry had also changed his outfit, appearing in traditional black
        tie rather than the military dress he wore for the ceremony.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': 'https://twitter.com/StellaMcCartney/status/997918064414003200?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E997918064414003200&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fworld%2F2018%2F05%2F20%2FStella-McCartney-dress-reception-Meghan-Markle.html'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841b2e-42e5-4773-9e04-ccdd5ff77452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bce8771-f2b9-4c85-a32a-3815e33f134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s lily white gown featured a high neck and is made of silk
        crepe. She paired the dress with silky satin heels by <a href="https://edition.cnn.com/style/article/aquazzura-factory-visit-details/index.html">Aquazzura,
        a luxury Italian shoe label</a>. They feature a nude mesh with baby blue soles.
        Her hair was styled for the second reception by George Northwood, a London-based
        stylist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917b5f4-9816-465a-9c33-971a5abc342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wore an emerald-cut aquamarine ring that once belonged to Harry''s
        mother, the late Diana, Princess of Wales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91019f9e-ed5b-4d6b-ba64-4eb46294e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s mother, <a href="https://edition.cnn.com/2018/05/19/europe/doria-ragland-meghan-markle-mother-intl/index.html">Doria
        Ragland</a>, also changed into a Stella McCartney look Saturday evening. She
        opted for a scarlet red long-sleeve dress in silk cady, paired with a gold
        box clutch by the same designer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee9666-fa46-4d3f-a65c-65fcb44e2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 close family and friends received invitations to Frogmore
        House for the event, another royal residence in Windsor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bf9b3-87f6-4112-86ca-d74a6a728b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal bride surprised onlookers earlier in the day when she
        revealed a couture design by <a href="https://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">Givenchy''s
        artistic director Clare Waight Keller</a>. Waight Keller was hardly mentioned
        by bookies and fashion experts in the lead-up to the big day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c1d768-d477-42d2-b3b2-841d80f40375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan planned to make a speech at the evening event, Kensington
        Palace told CNN''s Max Foster earlier Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df47d1-1c1b-40e2-b653-95d6e7f9d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, it is unusual for the bride to deliver a speech at
        her wedding reception, that honor usually being reserved for the bridegroom,
        best man and father of the bride.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb7516-c5cf-4d1d-ab34-a6b21fc030ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella McCartney, the 46-year-old daughter of Paul McCartney, is
        one of the most renowned and respected female designers in the notoriously
        male-dominated world of luxury womenswear. Her clothes, which combine elements
        of traditional femininity with Savile Row-quality tailoring in her designs,
        have been worn by the likes of Rihanna, Cara Delevingne and Gwyneth Paltrow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501778d7-2a87-4961-82e4-f4624a3e27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud and honored to have been chosen by the Duchess of
        Sussex to make her evening gown and represent British design. It had truly
        been one of the most humbling moments of my career and I am so proud of all
        the team on this stunning royal day," McCartney said in a statement.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to the new Duke and Duchess of Sussex! Ms. Meghan
        Markle wears a bespoke Stella McCartney high neck lily white gown in silk
        crepe to their Wedding evening Reception in Windsor. <a href="https://twitter.com/hashtag/RoyalWedding?src=hash&amp;ref_src=twsrc%5Etfw">#RoyalWedding</a>
        <a href="https://t.co/LMiskoeizU">pic.twitter.com/LMiskoeizU</a></p>&mdash;
        Stella McCartney (@StellaMcCartney) <a href="https://twitter.com/StellaMcCartney/status/997915000651034624?ref_src=twsrc%5Etfw">May
        19, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4ec05-d6c7-4878-891d-f0f43535cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16aee3-5733-4dff-a3c3-23bf19f7af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other guests at Saturday''s ceremony arrived wearing
        Stella McCartney creations. <a href="https://edition.cnn.com/videos/world/2018/05/19/oprah-arrival-royal-wedding.cnn">Oprah
        Winfrey</a> wore a blush, double-tiered dress with lace trim made of sustainable
        viscose by the female designer, while <a href="https://edition.cnn.com/style/article/royal-wedding-guest-fashion-photos-intl/index.html">Amal
        Clooney</a> stunned onlookers in a Stella McCartney golden yellow dress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f83cf9-26c7-4a6a-af53-1a685c81fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since founding her eponymous label in 2001, following a term as
        creative director of Parisian fashion house Chloé, McCartney has been a advocate
        for sustainable fashion. She rejects the use of fur and leather, and has been
        vocal in denouncing the environmental damage caused by the fashion industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef505301-1924-4c04-a763-3587611f34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just the way I was brought up," McCartney told CNN in 2015,
        when asked about her environmental advocacy. "It''s been ingrained in me to
        have respect for fellow creatures and to be mindful of how one approaches
        life, so it was a no-brainer for me to take that into the way that I conduct
        myself in business."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8d945-9927-43be-8f06-94fd59541e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a point of view that may have resonated with Markle. She and
        Prince Harry requested that, in lieu of gifts, well-wishers donate to seven
        charities, including two environmental groups: Surfers Against Sewage and
        The Wilderness Foundation UK.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a2950-fde4-4b93-95d8-ebdf1b43d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:11:56.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:11:56.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com "<a href="https://edition.cnn.com/style/article/meghan-second-dress-stella-mccartney-intl/index.html">Meghan
        wears Stella McCartney dress to evening reception</a>"</em></p>'
