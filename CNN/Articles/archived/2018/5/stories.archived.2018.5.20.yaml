      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Sobejana said the JTF will deploy troops from Marawi
        City to Sulu to launch "focused military operations" to eliminate the remaining
        Abu Sayyaf groups.</p>'
    '17':
