      'mgnl:lastActivated': 2019-06-03T15:14:37.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said the diplomats arrived in the country last Friday where
        they were welcomed by officials from the Department of Foreign Affairs (DFA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f7a73-a35a-480e-819f-342c5d013133'
      'mgnl:activationStatus': true
