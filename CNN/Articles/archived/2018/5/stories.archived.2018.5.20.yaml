    'template': '1'
    'title': 'Former model and young son die in plunge from New York hotel'
    'updated': 2018-05-22T09:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eb71f-83f8-4539-9d04-963cad7b8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 47-year-old former model involved in
        a custody dispute plunged to her death from a Manhattan hotel Friday, according
        to three law enforcement sources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32a496-b895-4c94-9281-c38d1bf7e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York police found the bodies of Stephanie Nicolai and her 7-year-old
        son, Vincent, on a second-floor balcony of the Gotham Hotel, where the two
        were guests, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e27ed0-eb55-4748-a7b3-d732baf15b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies were discovered about 8:15 a.m. Friday after a 911 call
        about an unconscious woman and child at the 25-story boutique hotel on East
        46th Street, according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55f652-0712-45f4-82a6-5ff665b2946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Nicolai''s death was a suicide, the law enforcement
        sources said. Detectives are examining video from the area and speaking with
        people who knew her in their quest for a motive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f591f384-30af-46d6-aaaa-584e8cbdcee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were staying in the hotel''s penthouse, according to <a
        href="https://abc7ny.com/playboy-model-jumps-off-nyc-building-with-7-year-old-son/3491006/">CNN
        affiliate WABC.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d73dd-a7e3-467e-b793-876e1c878b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order in which they fell to their deaths is unclear, according
        to one source with knowledge of the ongoing investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05881af-7319-4d1c-a730-a1c80ada174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading theory of investigators is the possibility of a murder-suicide
        but the medical examiner will make a final determination, the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e5fe4-f0df-4302-8893-a260f5606e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives are also looking into the custody dispute between Nicolai
        and her estranged husband, according to the source.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18217fd5-93ab-4c5a-b585-9db639ba9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York divorce lawyer Raoul Felder said he represented Nicolai
        in the custody dispute until about four months ago and that he had grown concerned
        about her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adb0a7-2966-4714-a9d0-1ccc25c0c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known her 20 years," he told CNN. "I was not only her lawyer
        but her friend. I could tell something was wrong. ... I just didn''t know
        what."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482955c-2dff-42de-9f40-dfdbfca0de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felder, who said he hadn''t heard from Nicolai in two or three months,
        said she wanted to travel to Spain with her son.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030194ed-3015-4d94-b8bc-8c5aee1b0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said in the middle of a divorce case, you just can''t do that,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5f7f5a-1604-4b96-83b2-8a71d04fca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Beslow, the attorney representing the child''s father, Charles
        Nicolai, told CNN his client believed his estranged wife was going to remove
        the boy from the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39ecd4-3fb8-4b27-87b3-f7caae384f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a court this week ordered the mother to turn over Vincent''s
        passport to a lawyer appointed to represent him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05413d-a9a4-4961-8355-ab8a479e69c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in mourning," Beslow said of his client. "He''s distraught.
        The centerpiece of his life was his son. ... This guy is sweet, decent and
        caring."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28129f0d-d42a-415f-874a-ca6e0fc7d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolai, who used her maiden name — Stephanie Adams — on her website,
        described herself as a former model who attended Fairleigh Dickinson University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b11d6a2-b772-4d7b-be9e-ce9a71e4899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a fashion model, Playboy magazine''s Miss November 1992,
        an LGBT activist and wrote "a series of astrology, new age, spiritual and
        metaphysical books," according to the website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293f680-4d67-4c62-8566-d25ff51c1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was cheerful any time I saw her — polite, dignified," Felder
        said. "The boy was beautiful. Her whole life revolved around that child. She
        would bring him to the office. He was just a lovely little child. He used
        to love Spider-Man and the girls would fawn over him in the office and color
        with him."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc204516-4227-4c5a-a77f-d1279e5e8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones, Tony Marco, Evan Simko-Bednarski and Kristina
        Sgueglia contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d796092-f138-45c6-ad68-8845bc80a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T15:42:20.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T15:42:20.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/19/us/new-york-mother-child-hotel-plunge/index.html">"Former
        model and young son die in plunge from New York hotel"</a></em></p>'
  'Santa-Fe-shooting-survivor-vigil':
    'author': 'Bob Ortega, CNN Investigates'
    'caption': 'Santa Fe High School sophomore Zachary Muehe was checking his cell
      phone while he waited for art class to start when he heard two loud blasts.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-20T07:36:29.607+08:00
    'imagesource': 'jcr:f8a8488d-f904-420a-b0cd-d19883154858'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df87762-ea45-48bf-aeda-f1ea53eea322'
    'lead': 'Santa Fe High School sophomore Zachary Muehe was checking his cell phone
      while he waited for art class to start when he heard two loud blasts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T15:46:19.156+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T15:46:19.422+08:00
