      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elton John, a close friend of the family who sang at Princess Diana''s
        funeral, has entered the chapel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb3bbe-7ae2-4ff3-90c2-68a7d3e0f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English singer James Blunt arrived with girlfriend Sofia Wellesley.
        A Twitter exchange in 2016 revealed the friendship between Blunt and Prince
        Harry. Responding to a Twitter user who asked who had invited Blunt to the
        Invictus Games, the international sporting event started by Prince Harry,
        Blunt replied, "Prince Harry. By text. BOOM!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4eeec-35f0-492c-bb51-09330208c017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s co-stars in US television drama "Suits" are also now inside
        the chapel, including Patrick J. Adams, who played her love interest Mike
        Ross, Gabriel Macht, who plays Harvey Spectre, and Sarah Rafferty, who plays
        Donna Paulsen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac438f77-9153-4311-b8ee-7da0864e6df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Joss Stone and actor Tom Hardy were also among the guests
        who have arrived.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3d0a35-6256-4e06-8fc2-a94e5b3dcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports celebrities were also present, including tennis superstar
        Serena Williams, who is wearing a pink Versace dress, according to her Instagram
        account.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2326f28-0b52-4119-8ed1-e6c7a0a682eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clive Woodward, the former coach of England''s men''s national rugby
        team, is among the guests. Harry is known to be a rugby fan and often attends
        England matches.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d17e8e-6617-4bc8-8a7b-1b61aa16a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonny Wilkinson, star of the Woodward-coached England team that
        won the Rugby World Cup in 2003, was also at the chapel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9055f9-ad6d-4a60-baaa-1fb921a8f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Royal arrivals</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a466b4-2054-4392-9740-7776f119e390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the former Kate Middleton -- Michael and Carol --
        arrived at the chapel in the run-up to the ceremony, along with their younger
        daughter Pippa and husband James Matthews. Pippa is wearing a £495 ($670)
        silk dress by The Fold.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65cbdd-2fb4-43b8-8b9d-e877ca209035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earl Spencer, brother of Princess Diana, his wife Karen and his
        daughter Kitty are at the chapel as is Tom Parker Bowles, the son of Prince
        Charles'' wife Camilla from her first marriage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44635019-fbad-483d-8d98-067d34afd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s aunt, Sarah Ferguson, who used to be married to Prince
        Andrew, is also been seen at the event.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77cb4a-26b3-468c-a41f-a4ccefef5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.761+08:00
