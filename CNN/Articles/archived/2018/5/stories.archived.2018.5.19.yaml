      'jcr:uuid': 'a67ff10e-3f72-46e4-9434-96730a2fdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.049+08:00
