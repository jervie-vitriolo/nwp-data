      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923125b-3a32-4ed9-965a-04fa7799e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.759+08:00
