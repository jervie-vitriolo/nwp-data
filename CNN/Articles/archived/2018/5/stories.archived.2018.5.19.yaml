  'prince-harry-meghan-first-kiss-married':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T22:31:38.003+08:00
    'imagesource': 'jcr:226d61e0-1915-4930-9ea4-737b139cd66d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ab2398a-641c-4650-bf81-90593e6f253f'
    'lead': 'The newlyweds share a short kiss on the grounds of Windsor Castle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:10:11.956+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:10:19.897+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T11:10:19.757+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan share first kiss as husband and wife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f62da-34c3-4a32-afe3-6068c26486dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Harry and Meghan have kissed for
        the first time as a married couple <a href="https://edition.cnn.com/europe/live-news/royal-wedding-prince-harry-meghan-markle/index.html">after
        a joyous and modern wedding</a> full of firsts for Britain''s royal family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ba890-c1a6-4d78-ad1a-1ae22a5e564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now known as the <a href="https://edition.cnn.com/2018/05/19/europe/duke-duchess-sussex-meghan-harry-intl/index.html">Duke
        and Duchess of Sussex</a>, the newlyweds emerged from their ceremony in St.
        George''s Chapel and shared a short kiss on the grounds of Windsor Castle,
        before descending hand-in-hand down the chapel stairs to be whisked off in
        a horse-drawn carriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e45354-5782-4f15-b653-48470db05478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had married in front of of <a href="http://edition.cnn.com/style/article/royal-wedding-guest-fashion-photos-intl/index.html">hundreds
        of guests</a>, including British celebrities and many from across the Atlantic,
        such as Oprah Winfrey, Serena Williams, and George and Amal Clooney.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bacce9d-03d7-4aa4-b71e-641f5ede8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples do not typically kiss in Church of England wedding ceremonies,
        but it has been tradition for royal couples to kiss publicly soon after for
        the world to see.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77127c-2667-49df-822c-7b33638b9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was first seen publicly kissing in May last year, when
        Meghan went to watch Harry play a charity polo match in Berkshire. They were
        photographed in the car park embracing and kissing before the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402b9ef-6674-4a8e-a778-efe64d07f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s marriage is the culmination of <a href="https://edition.cnn.com/interactive/2018/05/europe/royal-wedding-2018-relationship-timeline-intl/">a
        romance that began in 2016</a>, when the two went on a blind date in London
        set up by a mutual friend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e759c50-d349-4348-891f-fdc50048f0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan visited Harry during his trip to Botswana later that same
        year, and it was in October 2016 that rumors emerged that the pair were dating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72e3e2-b963-4d7d-a07f-f9122b3af4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:10:11.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:10:19.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced their engagement in November last year, the
        world got a glimpse of the engagement ring, made from a large Botswana diamond
        and two smaller diamonds that belonged to Harry''s late mother, Princess Diana.</p>'
  'Meghan-Markle-givenchy-wedding-dress':
    'author': 'Allyssia Alleyne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T22:22:14.937+08:00
    'imagesource': 'jcr:69bf4646-6569-4a9b-9b64-6cd65794cd84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f372cf67-723d-4a7e-88a5-ac8a403cfb1c'
    'lead': 'The designer of the wedding dress has been a closely guarded secret for
      months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:13:26.506+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:13:26.740+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle wears Givenchy wedding dress to marry Prince Harry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bae0915-75b6-4a0e-91cc-39adf54588d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meghan, the Duchess of Sussex, chose a
        modest white bridal gown designed by Givenchy''s Clare Waight Keller for her
        <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">wedding
        to Britain''s Prince Harry</a> at St George''s Chapel in Windsor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331a8fd-fa0d-4ecb-bd58-1123070c7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ivory silk dress was modern and feminine, with a shoulder-framing
        bateau neckline, simple A-line silhouette, and slim three-quarter sleeves.
        The train was short, stopping well before the 16.5-foot silk tulle veil, which
        was was hand-embroidered with flora representing the 53 countries of the Commonwealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2151547a-8810-47a2-ba32-467a94e11869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer of the wedding dress had been a closely guarded secret
        for months. While she was not considered a forerunner, British Waight Keller
        seemed a fitting choice for Meghan, <a href="https://edition.cnn.com/2018/05/18/politics/politics-of-meghan-markle/index.html">who
        identifies as a feminist</a>. She made history last year when it was announced
        she would be replacing Riccardo Tisci as Givenchy''s artistic director. Today,
        the 47-year-old is one of few women at the helm of a Parisian fashion house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f4cad1-b240-4d52-aec6-698ed7c9c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At her previous post as creative director of Chloé, she championed
        a free-spirited, feminine aesthetic that prioritized soft colors, elegance
        and ease. At Givenchy, she''s taken a darker and cinematic turn -- a nod to
        Tisci''s particularly gothic legacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6f2a2-dc46-4fd2-ae6e-cab92dc29ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reinvention seems to have resonated with celebrities: This
        year alone, Cate Blanchett, Lily Collins, Rooney Mara and Gal Gadot have worn
        her designs on the red carpet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5eec4-5ccb-42fe-b951-90702d00046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Kensington Palace, Meghan was drawn
        to Waight Keller''s "timeless and elegant aesthetic, impeccable tailoring,
        and relaxed demeanour." This penchant for ease seemed to permeate her entire
        wedding look. She complimented her minimal gown with her signature loose bun
        and subtle makeup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264743d-80eb-43d2-81ba-fc2752b78d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of choosing one of one the more elaborate royal tiaras,
        she secured her veil with Queen Mary''s seldom-seen diamond bandeau tiara,
        borrowed from Queen Elizabeth II. The graphic platinum band is set with diamonds,
        framing a detachable brooch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36700ae5-73c2-47d4-8118-664c59c6fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caryn Franklin, a British fashion and identity commentator, suggests
        that, with her understated approach, Meghan has sent a powerful message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054434c-ce05-4c0c-a606-a05e2db95629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get a really exciting sense of simplicity and blank canvas and
        ''watch this space,''" she said. "You end up really focusing on her, focusing
        on the integrity of the woman, not distracted by an exquisite beautiful dress
        that we''re going to talk about for ages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b10665-4668-496f-9f7d-4549acf95a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I look at the image of Meghan, I just want to look straight
        at her. I know she''s a woman of substance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30055f-2855-4dfe-a8cf-4b4aeb1d33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress, in its simplicity, stands in contrast to recent royal
        wedding dresses. The Alexander McQueen dress Catherine, Duchess of Cambridge,
        wore in 2011 boasted complex lace, and Franklin described Princess Diana''s
        diaphanous 1981 gown as "visual fireworks." But Meghan may have sent the loudest
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969507c5-092b-46c5-8fef-69a3fbbc8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she herself works in the fashion industry, Sadie Clayton,
        a 27-year-old biracial London designer of Jamaican and British descent, believes
        that its Meghan''s presence, not the dress, that has made history, symbolizing
        a "new idea of change and identity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7fa0c-c409-4f5e-80b5-2e897a7ec82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me and for my peers and my competitors, Meghan is not just
        a beautiful woman in a pretty dress. I think she goes beyond that. She''s
        this strong, independent woman with a voice, with an attitude, with an individuality.
        So today, to see the dress that she''s chosen is actually quite exciting,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69145506-c8b7-4ec5-a0d1-ad5f2548befc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:13:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:13:26.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got her own identity, her own personality, and what''s great
        is that the audience and the world can relate to her."</p>'
  'Mindanao-groups-martial-law-sereno':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
