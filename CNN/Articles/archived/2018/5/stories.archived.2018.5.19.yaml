      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleave and Company made Markle''s engagement ring in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff20387-f828-43f3-81b2-f41c44b1ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:41:25.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:41:25.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of the royal family using Welsh gold for wedding rings
        began in 1923 with the Queen Mother, then later Queen Elizabeth, Princess
        Margaret, Princes Anne and the late Diana, Princess of Wales. Other members
        of the royal family with Welsh gold wedding rings include Prince Charles and
        Camilla, Duchess of Cornwall.</p>'
