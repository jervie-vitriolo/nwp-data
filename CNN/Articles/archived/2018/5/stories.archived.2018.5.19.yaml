  'Mindanao-Railway-project-China-funding':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-19T17:14:57.663+08:00
    'imagesource': 'jcr:f79c9c06-2254-4b8b-bb4f-ec10211b9705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53987133-90f7-415e-b2e4-397f2b4bfb04'
    'lead': 'China may fund all phases of the multi-billion-peso Mindanao Railway
      project, according to the Department of Transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:44:16.916+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:44:17.061+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr bares plans for China to fund entire Mindanao Railway project'
    'updated': 2018-05-22T11:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae3127-e4a3-449c-8e97-6df0152d1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> China
        may fund all phases of the multi-billion-peso Mindanao Railway project, the
        Department of Transportation (DOTr) revealed Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a75ef-80e6-401d-96f7-77451986be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing multi-agency and government-to-government discussions
        are aimed at evaluating whether to finance Phase 1 of Mindanao Railway with
        Official Development Assistance (ODA) from China," the DOTr said in a press
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bcf5e-a4da-49df-9622-31a3db54b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ODA is a government aid, a loan or grant that aims to promote
        the economic development of developing countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91846fc9-734e-461e-8986-7f6f7d6da173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the railway project, spanning over 100 kilometers,
        will connect the cities of Tagum in Davao del Norte, Davao City, and Digos
        in Davao del Sur. It is expected to reduce travel time from 3.5 hours to 1.3
        hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2e690-21ff-46fc-b4f8-cbd978acf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project costs around P36 billion, which was initially supposed
        to come from the national budget under the General Appropriations Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25e573-0899-497f-b70a-06ccc1ebe45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOTr said it might be better for China to finance the entire
        project, whose cost has yet to be revealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a291c2d-98f9-458d-b5a9-a3c3d1495514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since China already expressed intent to finance the future phases
        of Mindanao Railway, there is concern that if Phase 1 is not implemented by
        China, it will be more difficult to get China''s support for the much longer
        future phases of the Mindanao Railway Project," the agency added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47476af7-29d1-4e92-9f47-74cbe5a8ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said this phase is "on track" with its target completion
        date of 2021 amid allegations the project is being delayed as there are certain
        officials manipulating the bidding process by favoring certain contractors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb2b79-2eff-405f-8644-93ed34b3f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:44:16.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:44:17.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 campaign, then presidential candidate Rodrigo Duterte
        said he would prioritize the Mindanao Railway project, which he said would
        be feasible if the country can strike a deal with China. He also said he was
        willing to ''''shut up'''' about the South China Sea dispute if China could
        build him a railway in the south.</p>'
  'Royal-wedding-guests':
    'author': 'Judith Vonberg, Allyssia Alleyne, CNN'
    'caption': 'Prince Harry and fiancée Meghan Markle make their first public appearance
      after annuncing their engagement on Monday, November 27, 2017 | Chris Jackson/Getty
      Images via CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T18:55:49.936+08:00
    'imagesource': 'jcr:dd79a13b-5eb4-40ae-9846-9eb03a2dff4c'
    'jcr:primaryType': 'mgnl:composition'
