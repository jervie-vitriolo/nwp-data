      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Chinese
        bombers planes have landed on an island in the South China Sea, reports said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5a005-8838-4d74-bcbc-ce733fb162f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state news agency Xinhua reported the People''s Liberation
        Army (PLA) Air Force sent a group of bombers to conduct drills in its "southern
        waters," military sources told them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb228a-abe2-4844-b779-62ed4380d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua reported the bombers took off from a base south of China
        and hit a "training target."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca85110-d6fe-4002-bb55-696b4f15a91b'
      'mgnl:activationStatus': true
