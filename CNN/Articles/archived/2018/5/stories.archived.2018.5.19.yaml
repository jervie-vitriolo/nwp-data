      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day the couple announced their engagement, Chopra posted
        a picture of Harry and Meghan with a personal message: "Congratulations to
        my girl @meghanmarkle and Prince Harry!!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4ee0a-9286-459d-aa2b-dc6e657350f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idris Elba was seen arriving with Sabrina Dhowre. Elba is best known
        for playing Nelson Mandela in the 2013 film "Mandela: Long Walk to Freedom,"
        detective John Luther in the BBC series "Luther" and drug trafficker Stringer
        Bell in the HBO series "The Wire."</p>'
    '21':
      'image': 'jcr:0e40e6d4-706f-49af-988e-ed57ee5841c9'
