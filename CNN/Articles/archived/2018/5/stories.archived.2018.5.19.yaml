    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal wedding: Stars arrive for Meghan Markle and Prince Harry''s marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbca25-8c13-47a2-863b-87c9f6de5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.519+08:00
      'mgnl:createdBy': 'eunice'
