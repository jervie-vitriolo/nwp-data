      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jennifer Aniston is headed to the White
        House in an upcoming Netflix comedy film, and she''s bringing her wife with
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7e151-7f48-4838-acba-bf7aeb265cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:01.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:48:02.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming network on Friday announced Aniston and comedian Tig
        Notaro will team up for a comedy called "First Ladies." Aniston will play
        the first female President of the United States and Notaro will play the First
        Lady.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e34b43-9af2-4b44-a8a9-5db1d0fe170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:01.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:48:02.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description provided by Netflix says their characters, named
        Beverly and Kasey Nicholson, will "prove that behind every great woman...
        is another great woman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4eb78-0150-4b6e-82cb-0e8edb6440d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:01.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:48:02.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notaro and Stephanie Allynne ("One Mississippi") will write the
        script and produce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9d33c-d25c-4831-b964-b9b935d28e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:01.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:48:02.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston is also a producer on the project, as is Will Ferrell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4811da-38c2-41e6-8884-5e5098b8527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:48:01.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:48:02.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks Aniston''s first major film project for Netflix. Notaro,
        meanwhile, has an existing relationship with the company, having premiered
        her original comedy special, "Happy to Be Here," back in May.</p>'
