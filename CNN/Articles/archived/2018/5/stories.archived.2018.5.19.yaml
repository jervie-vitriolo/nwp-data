        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f233c18-53cb-405a-adb5-171ea49fc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7d73e-23e9-48f1-b09a-b8cfdcf96083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a departure from tradition, Markle walked much of the way up
        the aisle unchaperoned, followed by her 10 bridesmaids and page boys — a move
        that is unprecedented for a royal bride in Britain and was seen as a powerful
        statement of her feminist principles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc334e99-d7dd-46ac-837b-c5a8d6f28c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her <a href="http://edition.cnn.com/style/article/meghan-markle-wedding-dress-clare-waight-keller-givenchy-intl/index.html">elegant
        white dress</a> with an open bateau neckline was by British designer Clare
        Waight Keller, Givenchy''s first female artistic director. Her 16-foot-long
        veil was held in place by a diamond bandeau tiara lent to her by the Queen.</p>'
    '9':
      'image': 'jcr:59dcb2f0-b755-4438-b614-c90da5c905ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605fdf1-b2e6-4862-888b-1cd0ece37cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cdc7a-7df1-439a-a5d3-3b903127f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when she reached the 15th-century chapel''s Quire was Markle
        accompanied for her final steps to the foot of the altar by Prince Charles,
        Harry''s father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb1ab8-3a50-4234-a959-598b7bf39d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, flanked by his brother and best man Prince William, looked
        emotional as he waited at the altar, dressed in the frockcoat uniform of the
        Blues and Royals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbef99-2f28-4e4f-ab73-c5d3b71bde6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple sat with clasped hands as they listened to an impassioned
        sermon from Chicago-based bishop Michael Curry, the first African-American
        head of the Episcopal Church in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79768855-2d1b-431c-b979-4f9bc215bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fiery preaching style was a marked departure from the usually
        conservative tone of a British royal wedding. Harry could be seen saying "Wow"
        to Meghan as the sermon ended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d9628c-eddf-400c-a608-bf5f4b17b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a performance of the Ben E. King classic "Stand
        by me" by the Kingdom Choir, a group of 20 gospel singers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532b746-0af0-4816-9413-9547103ac04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan was all smiles as she said her vows and gave Harry his wedding
        ring. The crowd could be faintly heard cheering outside as the couple were
        proclaimed husband and wife by the Archbishop of Canterbury, Justin Welby,
        the most senior cleric in the Church of England.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfccfe-89f5-4b9f-ba93-e430b4d39625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big moments so far</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b03849-84a6-4dc2-a6e9-8049278b4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Harry''s aunt Lady Jane Fellowes, the sister of his late mother,
        Princess Diana, gave the reading from the Book of Solomon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945837d-5cd5-413a-b598-17d21000a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Palace revealed that <a href="http://edition.cnn.com/style/article/royal-wedding-rings-meghan-markle-prince-harry-intl/index.html">Meghan''s
        wedding ring</a> has been made from Welsh gold and is a gift from the Queen,
        while Harry''s is platinum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c3c09-276b-4cae-93d0-39a981e1df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Queen conferred the <a href="https://edition.cnn.com/2018/05/19/europe/duke-duchess-sussex-meghan-harry-intl/index.html">titles
        of Duke of Sussex, Earl of Dumbarton and Baron Kilkeel</a> on Prince Harry,
        making Meghan the first-ever Duchess of Sussex.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b4e8a-4d63-42aa-85bb-3a85271ebe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last to arrive before the bride was the Queen, wearing a lime
        silk dress, accompanied by Prince Philip.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79986093-ed97-45b8-b72b-bd19537697e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the <a href="http://edition.cnn.com/style/article/royal-wedding-guest-fashion-photos-intl/index.html">host
        of famous guests</a> already waiting in the chapel were Oprah Winfrey, George
        and Amal Clooney — dressed in an eye-catching yellow dress and hat — tennis
        star Serena Williams, actor Idris Elba and singer James Blunt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c2790-b3b4-4dfa-9ea7-3a94f39d7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former footballer and celebrity David Beckham stopped to hug a fan
        as he walked alongside wife Victoria Beckham, former Spice Girls singer turned
        fashion designer, toward the chapel door.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5774b-9686-4a51-8ff2-ff5a5c2a6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests connected to the royal family included Pippa Middleton and
        her parents and Tom Parker Bowles, who is the son of Prince Charles'' wife,
        Camilla. Earl Charles Spencer — brother of Harry''s mother, the late Princess
        Diana — was another of the guests, as was Harry''s aunt Sarah Ferguson, the
        ex-wife of Prince Andrew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30555d01-1639-476c-b770-beb143cee67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister John Major, who was made a guardian to William
        and Harry after Diana died in 1997, was another high profile guest. Current
        Prime Minister Theresa May was not invited.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aeb4c5-d6bd-454d-bb3a-b252f0fcf1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior members of the royal family, Prince Charles, the Princess
        Royal, Prince Andrew and his daughters, Princesses Eugenie and Beatrice were
        among the last to arrive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cfe47b-992c-4dea-9307-a0a7e51834e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered in the streets of Windsor from early Saturday, hoping
        to catch a glimpse of the bride and groom as they process through the town
        in an open horse-drawn carriage following the ceremony. Other devoted royal
        fans have camped out for several days to get the best possible spot. Forecasters
        <a href="https://edition.cnn.com/2018/05/17/europe/royal-wedding-weather-forecast-wxc/index.html">promise
        blue skies</a> for the big day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3ffc3-9df4-4185-a73a-75a78da0eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more people planned to rise early (or stay up all night) in
        the United States to watch as Harry, long a favorite with the British public
        for his irreverent good humor, tied the knot with his California-born bride.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c87e03-0cfe-4543-aa2e-446b0bf44f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding represents a historic moment for the royal family, as
        it <a href="https://edition.cnn.com/2018/05/16/opinions/meghan-markle-britain-race-relations-opinion-intl/index.html">welcomes
        an outspoken biracial, American divorcée</a> into its ranks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624ae93-9d7a-4f3e-a61b-f197d49758f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reflection of its contemporary nature, <a href="https://edition.cnn.com/2018/05/18/europe/order-of-service-royal-wedding-intl/index.html">the
        couple chose a modern set of wedding vows</a>, with the text of the formal
        parts of the service taken from Common Worship, the Church of England''s standard
        liturgy, first published in 2000. It is thought to be the first time that
        this text has been used in a royal wedding.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2a214-ba25-43f0-b35e-d8d0f2755048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no promise by Markle to "obey" her husband. Rather, Meghan
        pledged to "love him, comfort him, honor and protect him." Harry has chosen
        to wear a wedding ring, unlike his brother.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881bf39f-2cbd-45e1-9ae1-f84e3d3f3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning young cellist Sheku Kanneh-Mason was chosen to
        play during the signing of the register. The ceremony will end with the Etta
        James version of "Amen/This Little Light of Mine," a gospel song that became
        synonymous with the US civil rights movement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6dc82-7d11-488c-a162-2115c28f294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/05/14/europe/princess-diana-harry-meghan-markle-royal-wedding-intl/index.html">presence
        of Harry''s mother was also felt</a> at the ceremony. "Guide me o thou great
        redeemer" was sung at Diana''s funeral, at her memorial service in 2007 and
        at Kate and William''s wedding in 2011.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf8bdb-c435-4728-a136-3b36e177d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests from Markle''s side included cast members from "Suits" —
        the legal drama in which she made her name. Actresses Abigail Spencer, Sarah
        Rafferty, Gina Torres and actor Gabriel Macht were all seen arriving.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58151d12-2d81-4a10-85a3-90d25ff51cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared that TV legend and philanthropist Winfrey, dressed in
        Stella McCartney with a large hat, would be seated in the Quire with the family
        and other close friends, rather than in the main body of guests in the nave.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04c266-1a9f-404a-a963-6db675a717a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to be inclusive, the couple <a href="https://edition.cnn.com/2018/03/02/europe/royal-wedding-prince-harry-meghan-markle-intl/index.html">invited
        2,640 members of the public</a>, including 1,200 ordinary people from communities
        around the United Kingdom, to watch from inside the castle grounds as the
        guests arrived.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b1073-a13f-45e8-9718-430c4e71d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Helen McKenzie and Louis Davidson, who were invited
        through their local community in Somerset. "We got the invitation a while
        ago but had to keep it secret. It wasn''t easy!" Davidson told CNN as the
        pair headed into the castle.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ec09e-3e94-456f-b96c-0342a21476b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2018/05/europe/royal-wedding-2018-relationship-timeline-intl/">Timeline:
        From blind date to ''I will''</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb673bdb-b085-46cf-affb-1059f0b8ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">"Royal
        wedding: Meghan Markle and Prince Harry arrive at Windsor Castle."</a></em></p>'
  'Royal-wedding-celebrities-guests':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-19T18:26:45.950+08:00
    'imagesource': 'jcr:685b21c3-5391-44e3-85ba-6a71214c8bb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee44f0d7-59af-401b-af14-197fe9a41cd5'
    'lead': 'A host of famous faces arrived at Windsor Castle for the wedding Saturday
      of Britain''s Prince Harry and US actress Meghan Markle.'
    'mgnl:activationStatus': true
