      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2018/05/19/Meghan-Markle-ring-royal-wedding.html">Meghan
        Markle''s ring made of Welsh gold given by the Queen</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6328d-3e67-41cc-804e-0c96947df3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey was also seen at the castle. She is wearing a hat
        by Irish designer Philip Treacy and will be sitting in the Quire -- the front
        part of the chapel -- with members of the royal family and other people close
        to the couple. She is wearing a blush, double-tiered dress with lace trim
        made of sustainable viscose by Stella McCartney.</p>'
    '26':
      'image': 'jcr:24456d51-1cf5-46be-a888-ff1e2f85094c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46af39-ed7f-4d9e-b3b8-4424460ee802'
      'mgnl:activationStatus': true
