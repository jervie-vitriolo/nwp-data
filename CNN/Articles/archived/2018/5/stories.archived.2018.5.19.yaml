      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A host of famous faces arrived at Windsor
        Castle for the wedding Saturday of Britain''s Prince Harry and US actress
        Meghan Markle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6b3722-6c95-4098-b592-ad43e90fce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Oprah Winfrey, Victoria and David Beckham, George
        and Amal Clooney -- dressed in an eye-catching yellow dress and hat -- tennis
        star Serena Williams, actor Idris Elba and singer James Blunt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74070be4-7d7c-431c-8357-db7cd3ff49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Markle walks down the aisle of St. George''s Chapel at noon
        (7 a.m. ET) to meet her groom, it will be the start of a wedding unlike any
        the British royal family has seen before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d96a55-710c-4f53-be3c-3c75133a3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a departure from tradition, Markle will walk much of the way
        up the aisle unchaperoned, followed by her 10 bridesmaids and page boys --
        a move that is unprecedented for a royal bride in Britain and can be seen
        as a bold feminist statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2009944-e245-4732-8062-8ee6f728a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only when she reaches the 15th-century chapel''s Quire will she
        be accompanied for her final steps to the foot of the altar. After a week
        of tumult, it was revealed on the eve of the wedding that her husband-to-be''s
        father, Prince Charles, would take on this role rather than her own father,
        Thomas Markle Sr., who has been ruled out by ill health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b046400-154d-4b04-97ee-6281b9e83c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s mother, Doria Ragland, will be present and was seen with
        her daughter arriving at the hotel where she spent the last night before the
        wedding. Harry was at a separate hotel with his brother and best man, Prince
        William.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac72a65-e0d0-4fa1-8ea5-2fc94d0772e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big moments so far</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32e63-4227-4106-8f98-300457c8a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace reveals that Meghan''s wedding ring has been made from Welsh
        gold and is a gift from the Queen, while Harry''s is platinum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630875b-795a-4d43-b465-defac3819a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen confers the title Duke of Sussex on Prince Harry, making
        Meghan the first-ever Duchess of Sussex on their marriage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36120e60-93ab-4e57-be7a-4703fb61a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vintage Rolls Royce car arrives at the hotel where Markle is staying,
        ready to carry her to Windsor Castle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fc54d-06e6-47c8-abcd-cf99ff776954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excitement levels soared as the couple''s famous guests walked through
        the grounds of Windsor Castle to the chapel''s South Door.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55278dcf-1ea9-4dde-bf5f-b9688b0e4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former footballer and celebrity David Beckham stopped to hug a fan
        as he walked alongside wife Victoria Beckham, former Spice Girls singer turned
        fashion designer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25cf85f-880f-4ef3-a35f-a0cd88b18c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests connected to the royal family also arrived, including Pippa
        Middleton and her parents and Tom Parker Bowles, who is the son of Prince
        Charles'' wife, Camilla. Earl Charles Spencer -- brother of Harry''s mother,
        the late Princess Diana -- was also seen arriving.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d61b02-ea6c-42fc-b846-c837875ede70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds were gathering in the streets of Windsor from early Saturday,
        hoping to catch a glimpse of the bride and groom as they process through the
        town in an open horse-drawn carriage following the ceremony. Other devoted
        royal fans have camped out for several days to get the best possible spot.
        Forecasters promise blue skies for the big day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8118356-16dc-4865-9495-0d4bb91e180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more people planned to rise early (or stay up all night) in
        the United States to watch as Harry, long a favorite with the British public
        for his irreverent good humor, ties the knot with his California-born bride.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4972d-08aa-45d9-befe-1ba359497873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours ahead of the ceremony, Kensington Palace announced that Queen
        Elizabeth II was giving her grandson, Harry, the titles of Duke of Sussex,
        Earl of Dumbarton and Baron Kilkeel. This means that after their marriage,
        Meghan will be referred to as the Duchess of Sussex -- the first person to
        hold that title.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a864a87-5964-43eb-b987-33e5d8b95363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first man to hold the title of Duke of Sussex was an anti-slavery
        campaigner and supporter of rights for Catholics and Jews.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfa552-0175-4c83-bcd9-ae211106e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding represents a historic moment for the royal family, as
        it welcomes an outspoken biracial, American divorcée into its ranks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4c3d0-76a5-47e9-818e-6f3989be6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reflection of its contemporary nature, the couple has chosen
        a modern set of wedding vows, with the text of the formal parts of the service
        taken from Common Worship, the Church of England''s standard liturgy, first
        published in 2000. It is thought to be the first time that this text has been
        used in a royal wedding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd33c3-63a4-41f9-8d69-478b657d4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means there will be no promise by Markle to "obey" her husband.
        Rather, Meghan will pledge to "love him, comfort him, honor and protect him."
        Harry has chosen to wear a wedding ring, unlike his brother.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb51967-f7ea-4e42-b003-3da0a2c3b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most obvious break with tradition will be in the
        music for the ceremony, which will be watched by millions around the world.
        While the couple have chosen a selection of classical works as the 600 guests
        wait for the ceremony to start, The Kingdom Choir, a group of 20 gospel singers,
        will perform the Ben E. King classic "Stand by me" during the service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976f448-87e4-4693-9e7b-335f2c3b95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning young cellist Sheku Kanneh-Mason has been chosen
        to play during the signing of the register. The ceremony will end with the
        Etta James version of "Amen/This Little Light of Mine," a gospel song that
        became synonymous with the US civil rights movement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f205dc-ddaf-4307-b519-813db1231c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dean of Windsor, the Right Reverend David Conner, will conduct
        the service, while the Archbishop of Canterbury, Justin Welby, the most senior
        cleric in the Church of England, will officiate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11c94c-ed7a-45ba-8a56-192d69a5747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a break with British royal custom -- and in a nod to the
        bride''s homeland -- Chicago-based bishop Michael Curry, the first African-American
        head of the Episcopal Church in the United States, will give the sermon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9b1a7-0230-438b-a963-bbe1fc07487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Harry''s late mother, Diana, Princess of Wales,
        will also be felt at the ceremony. "Guide me o thou great redeemer" was sung
        at Diana''s funeral, at her memorial service in 2007 and at Kate and William''s
        wedding in 2011.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf0b6b-24a4-4af8-8a97-3f22c3806d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana''s sister, Lady Jane Fellowes, will give the reading -- words
        on the power of love from the Song of Solomon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084b3ad-81b6-4197-ad42-ac21162c7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip will of course be present for the occasion,
        with the monarch the last to enter the chapel before the bride. It will be
        Prince Philip''s first public appearance since he had hip surgery last month.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b3dd7-57c0-440e-9ce7-47afa7912790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests from Markle''s side include cast members from "Suits" --
        the legal drama in which she made her name.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee759eb8-129c-45d1-a95c-9bb5efe12467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared that TV legend and philanthropist Winfrey, sporting
        a large hat, would be seated in the Quire with the family and other close
        friends, rather than in the main body of guests in the nave.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7bff5-7ca9-42b6-80ec-92a55a274be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to be inclusive, the couple has invited 2,640 members
        of the public, including 1,200 ordinary people from communities around the
        United Kingdom, to watch from inside the castle grounds as the guests arrive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a64d1-f062-494a-93f2-35381befb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were Helen McKenzie and Louis Davidson, who were invited
        through their local community in Somerset. "We got the invitation a while
        ago but had to keep it secret. It wasn''t easy!" Davidson told CNN as the
        pair headed into the castle.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8441982-ec4d-4742-a8ac-1e33e8a17607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wedding dress</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071b7d9-ba2e-4354-9b1a-7514d2886bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world will get its first full glimpse of the wedding dress when
        Markle, 36, steps out of a car by the chapel''s West Steps. The designer has
        been kept a closely guarded secret, prompting months of speculation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0e062-b994-4bd5-8a48-4c25e5752eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be accompanied in the first part of the wedding procession,
        through the nave, only by her six bridesmaids and four page boys, who include
        Harry''s four-year-old nephew Prince George and three-year-old niece Prince
        Charlotte, as well as Markle''s godchildren, and the Dean of Windsor.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964b01fe-3f4b-4f06-92d1-bedc558393ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles will join her when she reaches the Quire -- where
        the main royal guests are seated -- and will walk her down the Quire aisle
        to the foot of the altar.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be4160-7946-45a4-9783-16c24bd34db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, she will be met by Harry. As a military veteran and Captain
        General of the Royal Marines, he is likely to wear ceremonial uniform, as
        did William on his wedding day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef17f2-60e7-43bc-8ec7-aa8c3e4b8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hour-long ceremony, the newlyweds will emerge from the
        chapel by the West Door and make their way to the horse-drawn carriage which
        will carry them in procession through the streets of Windsor. There will be
        no shortage of military pageantry, with members of the Household Cavalry forming
        a staircase party and trumpeters playing as they make their exit.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19370d38-8fb0-425c-96ce-aed4d5f6208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:38:24.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:38:24.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheering crowds will greet the couple as they begin their first
        journey together as husband and wife, less than two years after they first
        met on a blind date in London.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fcdc35-5f86-4c2e-b302-6e3358a84adb'
