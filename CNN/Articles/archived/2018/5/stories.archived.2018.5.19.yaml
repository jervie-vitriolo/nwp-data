    'title': 'Royal wedding: Meghan Markle and Prince Harry are married'
    'updated': 2018-05-20T07:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446778d-6fc3-487d-89a6-9b4100b91c52'
      'mgnl:activationStatus': true
