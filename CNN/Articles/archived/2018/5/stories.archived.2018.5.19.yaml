      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Markle will make a striking feminist
        statement in her <a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html">wedding</a>
        to Prince Harry on Saturday, choosing not to be chaperoned for much of the
        procession down the aisle of St. George''s Chapel, Windsor, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a680e-40db-48e6-82fc-3cb862f60c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unprecedented step for a royal bride in the UK, Markle will
        walk unescorted down the aisle of the chapel nave, after being met at the
        West Door by a member of the clergy. She will be accompanied in this first
        part of the wedding procession only by her bridesmaids and page boys, with
        the senior church figure walking ahead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95214995-251f-4182-b32f-d1dbe344426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles will join her when she reaches the Quire, where the
        main royal guests will be seated. The Prince — Harry''s father — will walk
        Markle down the Quire aisle to the foot of the altar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d693a-dea5-4f76-b8a2-c68ff0852946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charles will not give her away to her husband-to-be in the traditional
        sense; instead, he will stand back as Markle approaches Prince Harry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a61ff-46b5-4fd6-8f03-550588a4e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN understands that Markle came up with the plan herself. It was
        always the intention that her father Thomas would meet her at the Quire and
        she would walk the first part alone. Ill health has since prevented him from
        coming. Both Charles and Harry are delighted with the plan, CNN understands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d9b89-ccc1-4806-9fb9-713425816a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other royal bride in the UK has walked unescorted down the aisle
        at their wedding ceremony. Markle''s decision indicates that she wishes to
        assert herself as a strong, independent woman who is prepared to challenge
        royal norms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97c5b0-3e34-41b2-919f-9437d8c73759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Meghan Markle has asked His Royal Highness The Prince of Wales
        to accompany her down the aisle of the Quire of St George''s Chapel on her
        Wedding Day," Kensington Palace said in a statement. "The Prince of Wales
        is pleased to be able to welcome Ms. Markle to The Royal Family in this way.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39321d5d-9a5f-4fd1-88fc-79ba8f896dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, Harry''s father and Meghan''s future father-in-law, has
        experience stepping in to assist brides on their big day. In 2016, he walked
        Alexandra Knatchbull — a goddaughter of the late Princess Diana — down the
        aisle when she married Thomas Hooper, as her estranged father watched from
        the pews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8157e-11f4-4f72-b08a-29f015be0fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As preparations continued on Friday, Buckingham Palace announced
        that Prince Harry''s grandfather Prince Philip, 96, will attend the wedding
        on Saturday, less than <a href="https://edition.cnn.com/2018/04/13/europe/prince-philip-discharged-uk-hospital-intl/index.html">two
        months after he had hip surgery.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad0653-bd99-4a95-89f6-c253fb376d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Part of the family''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c90dee-1b29-44ce-95ac-f784d1e82a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-engagement interview with the BBC in November, Prince
        Harry said that his father was one of the first members of his family to meet
        Markle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d44cd0-76af-46dc-919c-15d47e9bb50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family together have been absolutely solid support," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8168ca-eea2-48a8-86b0-9082e236ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle also had warm words for the royal family. "The family has
        been great," she said, adding that she was starting to feel "a part of not
        just the institution but also part of the family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e6aae-f71a-4808-9de4-bd5804c93fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony takes place at noon local time (7 a.m. ET) on Saturday.
        Markle will arrive at Windsor in a car with her mother, Doria Ragland, traveling
        up to the castle via the Long Walk, where members of the public will get their
        first glimpse of the bride.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378bd37-b1e7-4121-8071-9195df4a69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car will stop at the castle to let Meghan''s mother out and
        pick up some of the bridal party before continuing to the church. There will
        be <a href="https://cnnphilippines.com/world/2018/05/16/Meghan-Markle-Prince-Harry-wedding-bridesmaid.html">six
        young bridesmaids and four page boys</a> in total, with Prince Harry''s nephew
        Prince George and niece Princess Charlotte among them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e822c94-dd87-4a57-9cf1-a1847ae2ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s mother, Doria Ragland, <a href="https://edition.cnn.com/2018/05/18/europe/doria-ragland-tea-with-queen-intl/index.html">will
        meet Queen Elizabeth for tea</a> at Windsor Castle Friday, Kensington Palace
        said. Harry and Meghan were seen arriving at the castle Friday afternoon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284897e-4cb8-48ac-8e17-06927b83dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland met several other members of the British royal family Thursday.
        She had tea with the Prince of Wales and Duchess of Cornwall — father and
        step-mother — at Clarence House in London. Later, she met the Duke and Duchess
        of Cambridge and their two older children, Prince George and Princess Charlotte,
        during wedding rehearsals in Windsor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce6333-eb58-4a12-97fd-242e5f87f2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:36:35.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:36:35.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/18/europe/royal-wedding-update-intl/index.html">"Meghan
        Markle will begin bridal procession alone, in bold feminist statement."</a></em></p>'
  'solgen-SALNs':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Solicitor General Jose Calida. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-19T10:12:20.586+08:00
    'imagesource': 'jcr:f3075e80-7c37-45d5-9bf6-a2df1cc96d76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a74f91a0-61fa-4ddb-9702-30cc19eae89b'
    'lead': 'Jocelyn Acosta, a known Sereno supporter, previously filed a graft complaint
      against Calida before the Ombudsman'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:39:30.967+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T13:39:31.121+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen urged to bare SALNs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1431c2db-91a9-483e-9d75-c427d21c6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The <a
        href="https://cnnphilippines.com/news/2018/05/10/solgen-jose-calida-ombudsman.html">private
        citizen who filed a graft complaint against Solicitor General Jose Calida</a>
        dared the government''s top lawyer to reveal his Statements of Assets, Liabilities,
        and Net Worth (SALNs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb7889-5a0e-49f8-9aa8-71d5160ae422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page letter Friday, Jocelyn Marie Acosta said Calida should
        show his SALNs for the years 2016, 2017, and 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b49112-abc6-4a63-8912-66e897c669dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the architect of the quo warranto petition, you now have
        the burden of showing to the People that you have more integrity than the
        Chief Justice," Acosta said in her letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15f0d6-0791-4c73-a8a1-3da7ba55f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida earlier said Chief Justice Maria Lourdes Sereno lacked integrity
        for failing to file her SALNs, prompting him to file an ouster plea to the
        Supreme Court, which <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">was
        granted on May 11.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ee146-0307-42d4-8687-acd97fd0ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta''s freedom of information request supposedly showed the Solicitor
        General owns 60 percent of the capital stock of Vigilant Investigative and
        Security Agency (VISAI), a security agency of four government agencies, namely:
        the National Economic and Development Authority, National Anti-Poverty Commission,
        Philippine Amusement and Gaming Corporation, and National Parks Development
        Committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92db2c3e-a123-410c-b3dd-17302d6f960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizen said Calida''s family ownership of VISAI, as reported
        by the Securities and Exchange Commission on September 29, 2016, shows "a
        clear conflict of intertest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001bac0d-8d8c-43a2-a485-b1069ea7bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta urged the Solicitor General to show he "accurately declared"
        his family''s ownership of VISAI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced3b6b-d84a-4503-bc62-352f6313ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:39:30.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:39:31.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta, a known Sereno supporter, filed on <a href="https://cnnphilippines.com/news/2018/05/10/solgen-jose-calida-ombudsman.html">May
        10 a graft and administrative complaint against Calida at the Ombudsman</a>,
        for seeking the ouster of Sereno through a quo warranto petition.</p>'
