  'abandoned-shabu-lab-quezon-city-king-lee':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-19T16:30:00.250+08:00
    'imagesource': 'jcr:e003aad2-e4bd-4420-af15-f7873bab27fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1613da-c1e0-4940-b3db-a9b1965b9234'
    'lead': 'An abandoned shabu laboratory was discovered by the police in an apartment
      in Novaliches, Quezon City.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:51:22.282+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:51:22.410+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abandoned shabu lab found in Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0f67d-540a-4c70-ad5b-fdc647c2f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Police
        discovered what they suspect to be an abandoned drug laboratory in an apartment
        in Novaliches, Quezon City on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e559e-6007-4d42-ac9e-ee80cac6d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following complaints from the apartment owner and caretaker, police
        went to investigate on May 18, at 1:30 in the afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a47b0-c26b-47f3-b45b-73d119df48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined force of Quezon City police and the Philippine Drug Enforcement
        Agency (PDEA), along with barangay officials of Barangay Bagbag, seized as
        evidence several illegal drug equipment and chemicals in the apartment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfa49c-2b38-4061-8315-c0b4d160b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who rented the apartment, identified as a Chinese national
        named King Lee and his female companion, were not there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f45c02-488c-46fa-9389-4b3956177d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartment owner said Lee paid his rent through the bank, but
        failed to do so for the past seven months. This prompted him to seek help
        from the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc7bf4-bce9-4185-88e2-006fd4c5274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:51:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:51:22.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will turn over the seized evidence to the PDEA for proper disposition.
        We will also collaborate in the investigation and to come up with a case operation
        plan or case build up against the suspects," said Police Chief Superintendent
        Joselito Esquivel Jr. in a press statement.</p>'
  'prince-harry-meghan-markle-duke-duchess-sussex':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T16:52:35.062+08:00
    'imagesource': 'jcr:dd79a13b-5eb4-40ae-9846-9eb03a2dff4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b712ddad-ad83-47b0-a870-4375a4138558'
    'lead': 'Titles are decided by the Queen when a relative either comes of age or
      gets married.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:55:25.177+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:55:25.340+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duke and Duchess of Sussex: Harry and Meghan''s new titles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903c262-94d0-4317-b9f9-d6ed7dcd2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She may be marrying a prince today, but
        that doesn''t make Meghan Markle a princess -- Queen Elizabeth II has conferred
        the titles of Duke and Duchess of Sussex on Prince Harry and Meghan <a href="https://edition.cnn.com/2018/05/19/europe/royal-wedding-meghan-markle-prince-harry-intl/index.html">ahead
        of their wedding Saturday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c27292-9eb9-4eaf-bb8c-835634239bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry''s titles will be His Royal Highness The Duke of Sussex, Earl
        of Dumbarton and Baron Kilkeel. Once married, Meghan will be known as Her
        Royal Highness The Duchess of Sussex. She will be the first person to hold
        that title.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf9ffce-b3df-449d-8584-ec998203ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only previous person to hold the title of Duke of Sussex was
        an anti-slavery campaigner and supporter of rights for Catholics and Jews,
        <a href="https://www.rct.uk/collection/420973/augustus-frederick-duke-of-sussex-1773-1843">according
        to the Royal Collection</a>. Prince Augustus Frederick, son of George III
        and Queen Charlotte, gained the title in 1801.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6ae71-ed04-48ca-929e-8de5843c2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titles are granted under the British monarchy''s system of "peerage,"
        which traces back to feudal times. Originally, the monarch would bestow titles
        on servants who pledged loyalty in exchange for protection or land, making
        them a peer of the realm. Today, it is used for relatives of the monarch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f30311-31d1-4c46-8808-1acc032d52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titles are decided by the Queen when a relative either comes of
        age or gets married.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7978b292-afb0-455b-a81f-ae6965749f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen can choose from five titles for a man — duke, marquess,
        earl, viscount or baron -- and for a woman — duchess, marchioness, countess,
        viscountess and baroness. Dukedom is the highest of all five.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77137a2c-8697-43df-a2a7-ee68280534f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, family members are given the titles of Duke and Duchess,
        but the Queen can choose to bestow more than one title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c7d45-8d69-4a66-9599-748ad82ce9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Prince Harry''s brother, Prince William, he and his
        wife, Kate Middleton, became the Duke and Duchess of Cambridge, but the Queen
        also granted Prince William the titles of Earl of Strathearn and Baron Carrickfergus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b784c3-7539-4454-bb4c-aadb80e6453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles — Harry and William''s father — is the Duke of Cornwall,
        and the Queen''s second son, Prince Andrew, was given the title Duke of York.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f52b8-3780-4bce-b83d-102dff1619e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But breaking with tradition was the Queen''s youngest son, Prince
        Edward, who chose the title Earl of Wessex when he married.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4205247d-157d-4011-82cb-afb16f1df43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:55:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:55:25.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://(CNN)
        — She may be marrying a prince today, but that doesn''t make Meghan Markle
        a princess -- Queen Elizabeth II has conferred the titles of Duke and Duchess
        of Sussex on Prince Harry and Meghan ahead of their wedding Saturday.  Harry''s
        titles will be His Royal Highness The Duke of Sussex, Earl of Dumbarton and
        Baron Kilkeel. Once married, Meghan will be known as Her Royal Highness The
        Duchess of Sussex. She will be the first person to hold that title.  The only
        previous person to hold the title of Duke of Sussex was an anti-slavery campaigner
        and supporter of rights for Catholics and Jews, according to the Royal Collection.
        Prince Augustus Frederick, son of George III and Queen Charlotte, gained the
        title in 1801.  The titles are granted under the British monarchy''s system
        of &quot;peerage,&quot; which traces back to feudal times. Originally, the
        monarch would bestow titles on servants who pledged loyalty in exchange for
        protection or land, making them a peer of the realm. Today, it is used for
        relatives of the monarch.  Titles are decided by the Queen when a relative
        either comes of age or gets married.  The Queen can choose from five titles
        for a man — duke, marquess, earl, viscount or baron -- and for a woman — duchess,
        marchioness, countess, viscountess and baroness. Dukedom is the highest of
        all five.  Typically, family members are given the titles of Duke and Duchess,
        but the Queen can choose to bestow more than one title.  In the case of Prince
        Harry''s brother, Prince William, he and his wife, Kate Middleton, became
        the Duke and Duchess of Cambridge, but the Queen also granted Prince William
        the titles of Earl of Strathearn and Baron Carrickfergus.  Prince Charles
        — Harry and William''s father — is the Duke of Cornwall, and the Queen''s
        second son, Prince Andrew, was given the title Duke of York.  But breaking
        with tradition was the Queen''s youngest son, Prince Edward, who chose the
        title Earl of Wessex when he married.  This story was first published on CNN.com,
        &quot;Duke and Duchess of Sussex: Harry and Meghan''s new titles, &quot;Duke
        and Duchess of Sussex: Harry and Meghan''s new titles.&quot;">"Duke and Duchess
        of Sussex: Harry and Meghan''s new titles"</a></em></p>'
