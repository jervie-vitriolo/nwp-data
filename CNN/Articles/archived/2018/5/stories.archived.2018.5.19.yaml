      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has chosen Cleave and Company to make their wedding bands.
        The rings will be carried to St. George''s Chapel by Prince Harry''s brother,
        William, the Duke of Cambridge, as best man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37578bf-8391-411b-ad5c-02dc8c20da03'
