      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Twitter account of the news organization of the Communist
        Party of China, People''s Daily, a video showed a long-range H-6 bomber is
        seen landing and taking off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07e18f-7b7e-4a4b-b5f1-a53fc6cc35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet said the exercise was conducted on an island reef in a
        "southern sea area."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chinese bombers including the H-6K conduct takeoff and landing training
        on an island reef at a southern sea area <a href="https://t.co/ASY9tGhfAU">pic.twitter.com/ASY9tGhfAU</a></p>&mdash;
        People&#39;s Daily, China (@PDChina) <a href="https://twitter.com/PDChina/status/997386306660384768?ref_src=twsrc%5Etfw">May
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0758cd-d156-45c1-9e43-956cdbb873c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d82dc6-3f7f-4698-bb6e-0c79cc26c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from a United States'' think-tank said Beijing landed the
        bomber planes on Woody Island in the Paracel Islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ddf9c-f37f-490f-b78e-d2b453aa8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woody Island is part of the Paracel Island chain in the South China
        Sea, which has been under China''s control for over 40 years. China, Vietnam,
        and Taiwan have overlapping claims in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219f08f-c5a8-4ed2-9b08-c5298bb4e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) said the aircraft''s
        combat radius of almost 1,000 nautical miles means the bombers taking off
        from the islands could cover the entire South China sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe601110-2b25-4f17-a445-634233822804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all of the Philippines falls within the radius of the bombers,
        including Manila and all five Philippine military bases earmarked for development
        under the U.S.-Philippines Enhanced Defense Cooperation Agreement (EDCA),"
        it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52832284-9a1c-453d-af84-900833e735c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA sites are in Basa Air Base in Pampanga, Fort Magsaysay
        in Nueva Ecija, Benito Ebuen Air Base in Zamboanga City, Camp Bautista in
        Palawan, and Lumbia Air Base in Cagayan de Oro.</p>'
    '20':
      'image': 'jcr:ba64f697-68cf-4d15-959e-d0e4b90e18dc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fe8df-e24c-4b6c-906f-7ec22096c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2fc310-0cad-49eb-955e-93e949f2014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the AMTI added the Xian H-6K, with its technical upgrades, would
        put all of Southeast Asia in range of flights from Woody Island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f8cea-657a-434b-a830-ed896e713d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, the United States reported that China <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">may
        have deployed missile systems in the Spratly Islands, a contested feature
        in the South China Sea.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451629c2-222a-4a90-b37a-2aba95f25e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Chinese air and naval base structures on these
        islands has been met with criticisms from other claimants in the South China
        Sea, including the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a53b2-356a-4a0e-a818-2b68864fb6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:19:47.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:19:47.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration has introduced warmer
        ties with China, with Duterte repeatedly saying the Philippines cannot afford
        to go to war with China over the sea dispute.</p>'
  'Texas-high-school-shooting':
    'author': 'Jason Hanna, Dakin Andone, Keith Allen and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T12:41:56.839+08:00
    'imagesource': 'jcr:0c46f88b-9c92-4f46-9a3b-0d70d5d2b9f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2096f614-66b1-44b2-9d3a-63eb8be1fdc8'
    'lead': 'The teenager who allegedly used a shotgun and a revolver to kill 10 people
      and wound 10 others at a Texas high school Friday admitted he didn''t shoot
      people he liked and meant to kill the ones he did target, a probable cause affidavit
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:24:00.045+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T13:24:00.390+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged shooter at Texas high school spared people he liked, court document
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829e2f6-34cd-4224-8912-391141d9f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The teenager who allegedly used a shotgun
        and a revolver to kill 10 people and wound 10 others at a Texas high school
        Friday admitted he didn''t shoot people he liked and meant to kill the ones
        he did target, a probable cause affidavit says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbce61e-77c6-4b2d-a6f9-6afd399c7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Dimitrios Pagourtzis, 17, has cooperated with police, said
        Galveston County Magistrate Mark Henry said. Henry denied bail for the student,
        who is accused of capital murder of multiple people and aggravated assault
        on a public servant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703c966-d86c-4744-bfce-1200491cd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students at Santa Fe High School, not far from Houston in southeastern
        Texas, scrambled for safety after they heard shots just after class began
        Friday morning. Nine students and one teacher were killed, a law enforcement
        official told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cea82-5d7d-4bbb-be1b-1087c41ee418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis said little during a video court appearance, answering
        "Yes, sir" when asked whether he wanted a court-appointed attorney. He was
        not asked to enter a plea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af25e993-1d0b-490a-bf70-241a3eaf87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probable cause affidavit says he told an investigator he spared
        people he liked because he wanted his story told.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9c42b-59f3-4159-bc61-84737a14274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shooter used a shotgun and a .38 revolver that were
        legally owned by his father, Gov. Greg Abbott told reporters. Two school resource
        officers were on the campus and confronted the shooter "early on in the process,"
        Abbott said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ef422-63e6-4dc7-90d2-e8736cb376d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latest developments</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d7909-c8d7-4448-b8cf-2f5ead855159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A student who survived being shot in the head tweeted: "I''m so
        greatful and blessed that god spared me today." Rome Shubert showed CNN affiliate
        KTRK where a bullet went in the back of his head and came out near his left
        ear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06aa4fb-84c1-47cf-b6c9-354206c4a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A Pakistani exchange student, Sabika Sheikh, was killed, the country''s
        embassy in Washington said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75478404-e159-4e02-bf92-2e0dc5eac981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Substitute teacher Cynthia Tisdale was also killed, her family
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19044b1-ed6f-46ad-a67a-dce4a3117155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• One classmate told CNN the alleged shooter was "really quiet and
        he wore like a trench coat almost every day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcf104-ca6e-4fde-9ddc-9315e1aa5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Abbott said investigators have found journals on a computer and
        cell phone owned by the suspect.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727d08a-bae7-41f7-ab64-968169bfba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The governor offered his sympathies to the victims then called
        for lawmakers and others to come together to prevent more tragedies. "We need
        to do more than just pray for the victims and their families. It''s time in
        Texas that we take action to step up and make sure this tragedy is never repeated
        ever again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e586698-a1c5-4289-802d-b1abbc73c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Henry, the Galveston County magistrate, said the suspect told
        investigators he acted alone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98060009-d48e-420f-913b-4025de60e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Retired Houston Police officer John Barnes was one of the people
        shot at Santa Fe High School, a hospital official said. Houston''s police
        chief tweeted that he visited the hospital where Barnes was being treated
        and that Barnes was "hanging in there." The officer was working as a Santa
        Fe officer, a police union official tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841841f3-e830-48f8-b398-e4c7eaf8d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early morning attack</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925de43-eed8-42d8-aae7-443275c69162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire erupted at the school, about 20 miles outside Galveston,
        not long after classes began around 7:30 a.m. CT, officials said. Authorities
        later found explosive devices -- including pipe bombs and pressure cookers
        -- in and near the school, a law enforcement official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d93064-2171-4482-9ca5-df5d7336b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry told reporters that the suspect had devices but none was functional.
        One was a pressure cooker with an alarm clock and nails, but no explosive
        material. There was also an unlit Molotov cocktail found, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1b658-4875-4042-a300-494a9b5d3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second person -- also believed to be a student -- has been detained
        as well, Harris County Sheriff Ed Gonzalez said earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939692d1-7f49-47d1-9da8-98e8c0cc267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 22nd US school shooting since the beginning of the year,
        and the third instance in eight days in which a gunman was on a school campus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89793da5-8b4c-46c8-83b5-1519447ebc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described students running from the school as they heard
        gunshots; they also described hearing an alarm at the school, though the sequence
        of events wasn''t immediately clear.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70330258-fb96-4a2d-9a07-4fd15bd140fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found explosive devices in the high school and in adjacent
        areas, said Walter Braun, Santa Fe Independent School District police chief.
        It wasn''t immediately clear if any had exploded.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9bd1c-c7e4-44bb-b1ad-492c7a81ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the devices were found, Braun urged people in the city of
        about 13,000 people to "not touch any items that look out of place, and call
        911" if they see something suspicious.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81799fb-d6a2-429b-b3c5-5454b5d16bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators Friday afternoon were searching a trailer where they
        believe the devices were assembled, a law enforcement source said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06cbfe-41e0-456c-a0d3-a2fe570db36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness: Shooter fired gun in an art class</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90045b5-62c5-45a4-9396-d292ae89f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daymon Rabon was in class when he heard a loud bang next door.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4d3db-2e4e-4e83-b30c-c4f3ce2d9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought maybe someone was banging on the shop door or maybe
        something fell," the senior said. Rabon said he followed his teacher, who
        went to investigate.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fc5f5-d32f-4bc4-b7ce-4ace8fe9ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They heard three more bangs and saw the shooter come out off of
        an art room.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7303a0-a17c-4fac-8742-8c0d9293f971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point we knew this was ... really happening to us," Rabon
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8dbca1-ed42-444f-ae08-137aa45d1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.398+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went back into their classroom and told others to help barricade
        the door.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7549f87-824e-4b93-9905-b10f49d8bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabon said he heard more than a dozen shots.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d8f43-5305-4424-bf4d-17858c8d7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could hear him getting closer," he said. "Everyone was crying,
        in complete tears, just in utter disbelief."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1bd93f-3898-433c-bedc-0cdda25114fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabon said he heard someone shooting back and they gave them some
        hope, but the shooting seemed right outside their door.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083d347-ede8-42be-842a-d5a9a481cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims were being treated at three hospitals, authorities said.
        Eight people went to Clear Lake Regional Medical in Webster, Texas; two patients
        were treated at Mainland Medical Center in Texas City; and four patients went
        to John Sealy University of Texas Medical Branch in Galveston. It is unclear
        whether they were all wounded or some were treated for other injuries.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ee654-291c-49eb-9526-13464f073f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the eight patients at Clear Lake Regional were discharged
        by Friday afternoon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd147e7-9e20-4454-bfa9-4428febc1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses describe hearing an alarm as well as gunfire</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dd9422-63f8-4d8f-b388-c8e03a7912bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica Martinez, a 14-year-old student, told CNN she and her schoolmates
        were being evacuated at one point "like it''s a fire drill."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e19a9a2-44a1-4756-881a-275df49937e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all standing (outside), but not even five minutes later,
        we started hearing gunshots," she said. "And then everybody starts running,
        but, like, the teachers are telling us to stay put, but we''re all just running
        away."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae0ad1-69fa-409c-8b9f-3e535d350952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see anybody shooting, but like (the gunshots) were kind
        of spaced," Angelica said, adding she heard about four shots.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f773e1e-0c3f-4283-b992-5774822c6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness who spoke to KTRK also said she heard an alarm. She didn''t
        specify if that was before or after the gunfire she described in the art class.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6c72fb-f63d-4cb9-ae85-77c64e92e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she couldn''t describe the shooter.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e00df4-4a9b-44ea-9183-65635e98fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t look. I just ran," she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e52624-412e-4752-a134-4cdb10221a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Dakota Shrader, told CNN affiliate KPRC that she
        heard gunshots only after hearing an alarm in the school.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca5b65-f24c-42e6-a291-94f1d5260fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the history hallway, and as soon as we heard the alarms,
        everybody just started leaving following the same procedure as ... (a) practice
        fire drill," Shrader said, breaking into tears. "And next thing you know,
        we just hear ... three gunshots, loud explosions, and all the teachers are
        telling us to run."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd6140-95a0-401b-9b98-6f84c9f21f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school has about 1,400 students, according to GreatSchools.org.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823e363-fe87-496a-8b88-9631da5da7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: Mass shootings have been ''going on too long in our country''</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288b215-5a05-4286-b32d-f94bdd4bcd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump addressed the school shooting, saying that mass shootings
        have been "going on too long."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9c866-3992-4f8e-90ce-ac13424c3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, I have to begin by expressing our sadness and heartbreak
        over the deadly shooting at Santa Fe High School in Texas," Trump said from
        the East Room of the White House. "This has been going on too long in our
        country. Too many years. Too many decades now."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c71279b-1683-4026-9d20-33c9867afe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said federal authorities are coordinating with local officials.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d79836d-3953-456c-aa0f-cce7ed8cc99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grieve for the terrible loss of life and send our support to
        everyone affected by this absolutely horrific attack," Trump said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f99573-9493-47a4-8c06-8d3ae98e9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has ordered US flags at federal facilities be flown at half-staff.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96ff58-26ac-4bf1-800a-ebdfa4771f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:24:00.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:24:00.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/18/us/texas-school-shooting/index.html">“Alleged
        shooter at Texas high school spared people he liked, court document says”</a></em></p>'
  'Royal-wedding-Prince-Harry-William':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T12:57:34.616+08:00
    'imagesource': 'jcr:e94e135d-703f-436a-9c56-eff7976e79c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac3fb56-f53a-43d5-8b7b-ce41e07af02a'
    'lead': 'Prince Harry and his brother, Prince William, pleased throngs of royal
      fans in Britain as the pair went on the traditional "walkabout" Friday evening,
      the eve of Harry''s wedding to American Meghan Markle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:30:08.223+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T13:30:08.491+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Royal wedding: Princes Harry and William greet fans on eve of ceremony'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66b01e-280e-45c9-a653-56b61989378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and his brother, Prince William,
        pleased throngs of royal fans in Britain as the pair went on the traditional
        "walkabout" Friday evening, the eve of Harry''s wedding to American Meghan
        Markle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022cf60-d8b0-44f3-a92e-c1434d106600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two brothers made their way down Castle Hill in Windsor, on
        the western outskirts of London where the wedding will take place, and spent
        10 minutes with the crowd, longer than many fans there had expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c8055-866d-49e4-a8ea-4dd2c5739adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry appeared relaxed, in a light gray blazer and shirt
        unbuttoned at the collar. At one point he stopped for a long chat with a young
        child, and he accepted a soft toy from a well-wisher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593df91-ff51-4d9b-9563-c53eb6599273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan Markle will get married Saturday at <a href="http://edition.cnn.com/style/article/royal-wedding-st-george-chapel-prince-harry-meghan-markle/index.html">St.
        George''s Chapel</a> in Windsor, in a ceremony that will be watched by millions
        around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673e410-3926-48a2-962a-185b27b4659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are spending the night apart, each staying in a luxury
        hotel close to the castle where they will take their vows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac9eaf-2dd0-4474-a492-eb54b2083ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a turbulent week that culminated in confirmation that <a href="https://edition.cnn.com/2018/05/16/europe/royal-wedding-thomas-markle-profile/index.html">her
        father, Thomas Markle Sr.</a>, would <a href="https://edition.cnn.com/2018/05/17/europe/meghan-markle-father-royal-wedding-intl/index.html">not
        be able to attend</a> the wedding, Markle will be staying at Cliveden House
        Hotel with her mother, Doria Ragland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4064ff-aa54-45de-ba55-e14998ae8115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair will travel together by car to Windsor on Saturday morning,
        their route to the chapel taking them along the picturesque Long Walk past
        crowds of well-wishers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1b21b-29ae-40fe-82a6-36408a76bd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the US actress next passes along the leafy avenue, it will
        be as a royal bride in a horse-drawn carriage, with her husband Prince Harry
        beside her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234c799-8c82-413a-8472-752b38ed54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groom-to-be, meanwhile, will spend Friday night at Coworth Park
        Hotel in Ascot with Prince William, who is acting as his best man.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db282d0-a35d-4fdb-a918-1a61f7f6839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s <a href="https://edition.cnn.com/2018/04/21/europe/royal-wedding-harry-meghan-guest-list-intl/index.html">600
        or so wedding guests</a> will also be preparing for the big day. Among them
        will be the Queen, Prince Philip and a <a href="https://edition.cnn.com/2018/05/16/europe/meghan-markle-prince-harry-bridal-party-intl/index.html">bridal
        party made up of six young bridesmaids and four page boys</a> -- Prince George,
        4, and Princess Charlotte, 3, among them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa165c-2260-43ff-9d87-73153adbe9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has chosen not be chaperoned as she walks down the aisle
        of the chapel nave, a move that is unprecedented for a royal bride in Britain
        and <a href="https://edition.cnn.com/2018/05/18/europe/royal-wedding-update-intl/index.html">can
        be seen as a bold feminist statement.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df3b58-d13c-440a-81a7-0a07351b7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials confirmed Friday that Prince Charles, Harry''s
        father, would <a href="https://edition.cnn.com/2018/05/18/europe/royal-wedding-update-intl/index.html">accompany
        her</a> for the final part of the procession, down the aisle of the Quire
        to the altar, in place of Thomas Markle, ending speculation that her mother
        might step in.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346e1d5-280b-461a-a2a1-e2cbceae76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will have a distinctly modern feel. The couple has
        chosen a modern set of wedding vows, and the text of the formal parts of the
        service are taken from Common Worship, the Church of England''s standard liturgy,
        first published in 2000. It is thought to be the first time that this text
        has been used in a royal wedding.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24b083-a8e4-4967-9fca-08e054fb048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introit music, Handel''s "Eternal Source of Light Divine," will
        be sung by soprano Elin Manahan Thomas, and The Kingdom Choir, a group of
        20 gospel singers, will perform the Ben E. King classic "Stand By Me." The
        ceremony will end with the orchestra playing "This Little Light of Mine,"
        a gospel song that became synonymous with the civil rights movement in the
        United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd61d86-18f8-4952-b5ee-80ee89530700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watching crowds</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ff704-5315-4432-842d-dd8deb0bc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have invited 1,200 ordinary members of the British public
        to watch from inside the castle grounds as their 600 guests arrive. The guest
        list has been kept under wraps, so commentators will be looking out for familiar
        faces -- including <a href="https://edition.cnn.com/2018/05/17/europe/meghan-markle-suits-friends-royal-wedding/index.html">cast
        members of "Suits</a>," the legal drama in which Markle made her name -- as
        they make their way to the chapel''s South Door.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c80f78-3017-475a-a9fa-3a7360ec7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal guests will then come in through a door leading to the
        chapel''s Galilee Porch before Meghan makes her grand entry via the West Gate
        steps, beneath a spectacular stained glass window.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4abe7-1ed8-4873-a980-3fbfb6c332b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean of Windsor, the Right Reverend David Conner, will conduct
        the service, while the Archbishop of Canterbury, Justin Welby, will officiate.
        In a break with custom for a UK royal wedding, an American bishop, Michael
        Curry, <a href="https://edition.cnn.com/2018/05/12/europe/royal-wedding-episcopal-bishop-curry-address/index.html">will
        give the sermon</a>. Curry is the presiding bishop of the Episcopal Church,
        the US branch of the Anglican Communion, of which the Archbishop of Canterbury
        is the spiritual leader.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076c165-2920-4bd1-9d28-295d04433f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect many thousands of people to flock to the historic
        town of Windsor to see the pair, after the wedding ceremony, process through
        its narrow streets and back up the Long Walk to Windsor Castle. Some are already
        camping out by the barriers to ensure they get a good spot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dcacd-a3f3-411e-85e8-d15e5ab10fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the English weather is generally anything but reliable, it
        <a href="https://edition.cnn.com/2018/05/09/world/royal-wedding-weather-wxc/index.html">looks
        pretty much picture-perfect</a> for Saturday, CNN forecasters say. A few early
        clouds will give way to a mostly clear sky with plenty of sun and temperatures
        climbing to a mild 20 degrees Celsius (68 degrees Fahrenheit) after a cool
        morning start.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5e750-1b72-4740-bea3-11f7fac486f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 members of the Armed Forces will take on ceremonial
        duties on the day, lining the streets, providing an escort for the procession
        and flanking the entrance to St. George''s Chapel. A <a href="https://edition.cnn.com/2018/05/17/europe/royal-wedding-military-rehearsal-intl/index.html">rehearsal
        in Windsor</a> on Thursday gave a glimpse of the pageantry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9808e6c9-24c2-42e8-9b1b-456b0f78d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, who''s sixth in line to the throne, has a personal connection
        with the regiments and units taking part, having served in the British armed
        forces, completing two tours of duty in Afghanistan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86868377-7ae5-42d1-96bd-51cdd5c561d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two receptions</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716635d7-8757-47ef-863f-9d10f87cd2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the procession, which will last about half an hour, Harry
        and Meghan will entertain their guests at two receptions -- and the public
        portion of their day will be over.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218dee4b-9858-4c40-b8c5-15154e8d21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 600 wedding guests are invited to the first reception, hosted
        by the Queen at St. George''s Hall in the castle grounds. However, only 200
        of their closest friends and family members will attend a smaller, evening
        reception hosted by Prince Charles at Frogmore House, south of Windsor Castle.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5210cd-8301-4bb7-a267-b6d6cb371de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, a major security operation will be in place
        to safeguard the couple, their guests and all the members of public who turn
        out to cheer them on, Thames Valley Police said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07485f70-7731-40e3-bd4e-9064b75bbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security measures include extra cameras monitoring vehicles and
        visitors in Windsor, additional vehicle barriers and mounted patrols on the
        streets. People are also banned from flying drones in the area.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21dd8e2-d66d-4f7d-90b4-813a791d1910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a huge media presence in the town, as broadcasters from
        around the world prepare to screen one of the most highly anticipated events
        of the year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c7e55-f183-4eb9-bcc5-a58a7ff86916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Father absent from wedding</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134d67cf-f020-4b1f-b8ec-7ac69aeea651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a week of tumult fueled by UK tabloid coverage, Markle confirmed
        Thursday that her Mexico-based father, who had been expected to walk her down
        the aisle, would not be present Saturday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc34fc-2eac-4da7-abdc-1dbb4f82cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, my father will not be attending our wedding. I have always
        cared for my father and hope he can be given the space he needs to focus on
        his health," she said in a statement released by Kensington Palace.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244f9fd-7754-405e-9c69-3ca36132f889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans for her father to walk her down the aisle were <a href="https://edition.cnn.com/2018/05/15/europe/royal-wedding-thomas-markle/index.html">thrown
        into question</a> in the week before the ceremony amid a controversy involving
        staged photos captured by an American paparazzo and <a href="https://edition.cnn.com/2018/05/16/europe/markle-father-thomas-surgery-wedding-intl/index.html">concerns
        over the elder Markle''s health.</a></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ddc1dd-261b-474f-a7ed-b6a29485b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle has been in contact in recent days with her father,
        who told her he was unable to attend the wedding on medical advice, CNN has
        learned.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793f6bd-1198-450f-87d6-ef0a0a497f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:30:08.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:30:08.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/18/europe/royal-wedding-harry-meghan-preparations-intl/index.html">"Royal
        wedding: Princes Harry and William greet fans on eve of ceremony"</a></em></p>'
