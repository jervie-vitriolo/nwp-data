      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> And they''re married! Britain''s Prince
        Harry and U.S. actress Meghan Markle sealed their wedding vows <a href="https://edition.cnn.com/2018/05/19/europe/harry-meghan-kiss-royal-wedding-intl/index.html">with
        a kiss</a> on the steps outside Windsor''s St. George''s Chapel on Saturday,
        cheered on by delighted crowds.</p>'
    '1':
      'image': 'jcr:66a9f7fb-4bbb-4473-91bb-f23f6c0a55b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb30340-9723-4ff4-a0b7-e4e77848f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4c866-cecb-4b6d-9346-fb98aa2c88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple — now the Duke and Duchess of Sussex — then set off on
        a procession through the streets of Windsor in an open carriage drawn by four
        Windsor Grey horses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd28f6d-670e-4599-9eb1-49f4e427f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:35:02.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:35:02.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridal party, including three-year-old Princess Charlotte, Harry''s
        niece, waved enthusiastically as the couple departed from the chapel after
        a ceremony that was unprecedented in British royal history.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Duke and Duchess of Sussex share their first kiss as a married
        couple on the steps of St George&#39;s Chapel, before setting off on a carriage
        procession through the town of Windsor <a href="https://twitter.com/hashtag/royalwedding?src=hash&amp;ref_src=twsrc%5Etfw">#royalwedding</a>
        <a href="https://t.co/JhDVB7S9eG">https://t.co/JhDVB7S9eG</a> <a href="https://t.co/x80pKTqP3a">pic.twitter.com/x80pKTqP3a</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/997817448660393986?ref_src=twsrc%5Etfw">May
