    'lead': 'Wedding guests arrive at Windsor: In photos'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:49:11.757+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:49:12.046+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wedding guests arrive at Windsor: In photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93714a63-e3b0-4cf2-8b7d-d14b4c70ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American actor George Clooney, his wife
        Amal and David and Victoria Beckham are among the guests who have arrived
        at Windsor Castle for the royal wedding. Global media mogul Oprah Winfrey,
        British actor Idris Elba and singer Elton John were also spotted inside the
        castle grounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d87abb-78fa-46a5-a911-6b49fe8f9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guest list for Saturday''s royal wedding has remained a remarkably
        well-kept secret.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246980f-68ff-447d-83cd-98f40c3c80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the minutes tick down toward the ceremony, rumors began turning
        into fact as some of the lucky 600 guests who will be inside the chapel started
        arriving in sunny Windsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608afe32-b5cb-43a6-969e-6cf980b3580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many guests seem to have chosen bright, bold and energetic colors
        for the day, with canary yellow a standout choice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3548fa-2199-4be7-a51f-76d91d4c06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shades of purple are also popular, from lilac through to amethyst
        and orchid. Figure-hugging silhouettes are a common feature among many of
        the female guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b12ad6-2185-4f22-b4ea-5a2a4679e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spotted at Windsor</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db787f72-9149-4a73-915b-3158b7a38ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clooneys arrived around 10.30 a.m. local time, with Amal Clooney
        wearing a golden yellow gown designed by Stella McCartney. English soccer
        superstar David Beckham appeared at St. George''s Chapel at about the same
        time with his wife Victoria, a fashion designer and former Spice Girl.</p>'
    '13':
      'image': 'jcr:cd27e238-eb48-44b7-a69b-f45059698847'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60be942-21e1-4c72-85b7-ad08ed02486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508cc569-6d39-476f-8c64-9040c123564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:49:12.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beckhams'' connections with the royal family are well known.
        They attended the wedding of Prince William and Kate Middleton in 2011 and
        their youngest child and only daughter, Harper, celebrated her sixth birthday
        at Buckingham Palace last year. Priyanka Chopra, the Indian actress and winner
        of Miss World 2000, has also arrived at the chapel. Chopra is a friend of
        Markle and, although the pair haven''t known each other long, it was widely
        believed she would fly to the UK for the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd6853-02f0-43db-a9c1-a83357b12521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:49:11.759+08:00
      'mgnl:createdBy': 'eunice'
