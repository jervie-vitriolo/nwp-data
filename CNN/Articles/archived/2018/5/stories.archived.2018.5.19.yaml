    'title': 'U.S. B-52 bombers changed flight plan after North Korea threatened Trump
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b521cf-a166-45f5-8a9c-0ffa3d0de398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S., South Korea and Japan agreed
        this week to shift a planned flight of at least two nuclear-capable B-52 bombers
        so they would not fly over the Korean Peninsula, according to two U.S. defense
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f881cdb-86bb-4d18-af20-0a6271a69b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made in the wake of North Korea''s objection to
        U.S. military exercises in the region and a suggestion from Pyongyang that
        the upcoming summit between Kim Jong Un and President Donald Trump could be
        at risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7ff2e3-ec57-44a8-b907-93b37b6331f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea threatened to cancel the planned summit between President
        Donald Trump and Kim Jong Un scheduled for June 12 in Singapore, saying the
        U.S. should carefully consider the fate of the upcoming meeting, in view of
        what it calls "provocative military disturbances with South Korea," North
        Korea''s state news agency reported early Wednesday local time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13915f9-4ae7-41a6-b7bb-2a792825288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Friday it was not clear to them whether the decision
        to shift the route of the aircraft was in response to Kim''s statement but
        noted the move was part of an effort to try to ease the prospect of North
        Korea being able to claim the U.S. was engaging in provocative behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d923c-65f0-45fa-b756-585611e8ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials insist the bomber missions, which have been going
        on for several years, are not considered military exercises.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efe04b-712d-43d5-b347-a485678ca344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, the Pentagon refused to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee85b9-d8de-4558-9a26-9f5a9a58b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to coordinate with our allies but for operational security
        reasons we cannot comment on future or ongoing operations. This would also
        include our decision-making process," said Pentagon spokesman Lt. Col. Christopher
        Logan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff41bbf-52ac-4039-be05-b9e6e537bbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Logan also noted "continuous Bomber Presence missions are part
        of a routine, forward deployed, deterrence capability supporting regional
        security and our allies in the Indo-Pacific region."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18239f02-2cc2-48bb-9c50-a0fe51e2bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday, the officials said the B-52s which took off
        from Guam and landed back there, were on a flight that began 24-48 hours earlier.
        They flew south/southeast of the Korean Peninsula but stayed out of South
        Korean airspace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e35d2-e860-4219-a678-5a21cbf9ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the altered plans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc983baa-0368-4279-a579-3bc0efb43dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Pentagon told CNN that the decision not to include
        B-52 bombers in the ongoing Max Thunder military drills "was made long before
        the DPRK''s remarks on May 16 about diplomatic meetings and summits."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b9d2d-87f9-451a-96bf-17af9ec63b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The B-52 non-participation is NOT tied to this week''s events or
        communications. The Republic of Korea and United States will continue to cooperate
        fully to set the conditions for successful diplomatic efforts while maintaining
        a foundation of military readiness," a statement from the Pentagon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50bee8-e62d-471a-98b6-31846e4ffcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. bombers have been seen regularly over the Korean Peninsula
        in recent months amid escalating tensions with Pyongyang — running regular
        training flights with Japanese and South Korean fighter jets that often provoke
        the ire of the North Korean regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e344e2-c94b-46d9-a9c6-8375aa63a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:41:55.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:41:55.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/18/politics/us-b-52-route-change-north-korea/index.html">"US
        B-52 bombers changed flight plan after North Korea threatened Trump summit."</a></em></p>'
  'cuba-plane-crash':
    'author': 'Patrick Oppmann and Ray Sanchez, CNN'
    'caption': 'Cuban authorities believe more than 100 people were killed Friday
      when a Cubana de Aviacion Boeing 737-200 crashed on takeoff from Havana''s Jose
      Marti International Airport.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T07:51:25.941+08:00
    'imagesource': 'jcr:0dcf40a9-01f7-4930-a5c1-df4a2f8cbacd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b457b62-706b-4894-93f5-163a27540818'
    'lead': 'Three female passengers were in critical condition after surviving the
      crash into thick vegetation just miles from the runway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T13:44:58.905+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T13:44:59.086+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 killed in Cuba plane crash, state media reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d4c61-b07f-4725-b7bc-038481345e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 100 people are believed dead
        Friday after a Cubana de Aviacion Boeing 737-200 crashed on takeoff from Havana''s
        Jose Marti International Airport, according to Cuba''s state-run media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b425e-dfcc-46fc-9b82-9cc26addd8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three female passengers were in critical condition after surviving
        the crash into thick vegetation just miles from the runway, the state-run
        newspaper Granma reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc126c8c-dae7-4ed0-af71-6f98f18c9640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight DMJ 0972, with at least 104 people on board, was headed to
        the eastern Cuban city of Holguin when it plummeted into in an agricultural
        area in the Santiago de las Vegas neighborhood at 12:08 p.m., according to
        Granma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af8774-e663-4eb4-b7af-50ffbc00a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orestes Bentancour, who lives near the crash site, told CNN that
        he was drawn out of his home by the "enormous noise" the plane made on takeoff.
        He said the plane appeared to swerve to one side and revved its engines before
        crashing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac460dc-8aee-460b-842a-c9a36832f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five crew members on board were Mexican nationals, according to
        Mexico''s Civil Aviation Authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf698b-7ed8-4d25-8144-229164705c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly 30-year-old Boeing 737-200 was owned by the Mexican airline
        Damojh and leased to Cubana de Aviacion, the Civil Aviation Authority said
        in a statement. The charter flight "suffered a failure" and crashed about
        six miles from the airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06afd8-754b-4bfa-9abd-4a788e62ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue personnel descended on the area -- with some residents
        helping -- as firefighters tried to extinguish the flames, according to photos
        and video from the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae5d21-69e7-44c4-a615-6d65d92f927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Granma report included a photo from an airport terminal of a
        towering plume of black smoke rising in the distance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd2bf8-c987-4008-a24c-cdcfa7aea8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large fireball followed by a plume of smoke was visible near the
        airport on the outskirts of Havana, according to witnesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862c1ba-d438-4d7c-a946-264f47602103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/19/americas/cuba-new-president-named/index.html">Cuban
        President Miguel Diaz-Canel</a> was at the scene of the accident, the newspaper
        reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60731673-8b61-412d-9a73-eacdd61501ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz-Canel later offered his condolences to the victims'' families
        and told reporters the cause of the crash was under investigation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f934bf0-3035-45cf-a829-db424adc5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at the crash site had been extinguished and no one on the
        ground was injured, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5c335-e99d-4229-8d48-ea788bd6e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Enrique Pena Nieto offered his condolences via
        Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcf6e8-8363-4d04-a6ee-df57a4db1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holguin is more than 700 km (about 435 miles) east of the Cuban
        capital. Cuban state media originally reported the flight was bound for Guyana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446acd3-1125-4113-b573-446020646e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubana de Aviacion — the national carrier — has had to ground some
        of its aging fleet because of safety issues, though the cause of Friday''s
        crash is unknown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb52eafa-5662-487d-be72-972dc1a7df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2010, <a href="http://edition.cnn.com/2010/WORLD/americas/11/04/cuba.plane.crash/">a
        domestic passenger plane with 61 passengers and 7 crew members</a> crashed
        in central Cuba, according to state media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a31a5d-239f-4277-98cd-ccaa016067fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aerocaribbean flight, carrying 28 foreign passengers and 40
        Cubans, was traveling from the eastern province of Santiago de Cuba to Havana.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fe6b7-e03c-4737-8a95-5a1814883195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T13:44:58.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T13:44:59.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/18/americas/cuba-airliner-crash/index.html">More
        than 100 killed in Cuba plane crash, state media reports.</a>"</em></p>'
