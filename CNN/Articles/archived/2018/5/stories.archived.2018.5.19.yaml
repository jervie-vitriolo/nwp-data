    'lead': 'And they''re married! Britain''s Prince Harry and U.S. actress Meghan
      Markle were wed Saturday at Windsor Castle in a ceremony that combined British
      pageantry with modern style.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:35:02.082+08:00
