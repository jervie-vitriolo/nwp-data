    'template': '1'
    'title': 'Mindanao groups turn to Sereno to help lift martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce9195-861f-4473-8432-18feca99fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Groups
        from Mindanao are calling on former Chief Justice Maria Lourdes Sereno to
        be their voice to help in the lifting of the martial law declaration in the
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c210e912-201d-47c1-97ce-2803639b8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">placed
        Mindanao under martial law</a> almost one year ago, in May 23, 2017, after
        the Maute group attacked Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b443e-fb8d-4269-824b-a481b125dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Defense Secretary Delfin Lorenzana officially announced the
        termination of all combat operations in Marawi in October 23, 2017, the President''s
        declaration has yet to be lifted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ad7b8-a0f0-4ae4-9522-5cfd05383694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/05/24/marawi-crisis-timeline.html">Timeline:
        The Marawi crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e40321-a91a-48c2-bc07-f9d0418e369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now various groups from Mindanao claim that they''ve been displaced,
        tortured and traumatized by the ongoing military rule, and are urging Duterte
        to end martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a317f2-3de6-497e-a5bb-aa9553f3de5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno listened to their stories during a forum in at the University
        of the Philippines, Diliman Saturday, and sympathised with their plight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077fe93-13eb-43b1-ab5b-e248f4cd227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nalulungkot po ako talaga</em> [I am saddened to hear this],"
        Sereno said during an ambush interview, when asked about her talks with the
        disenfranchised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc1f90-b74d-49fd-bb0f-af63316b83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno vowed to respond to their stories in the coming days. The
        previous Chief Justice had voted against the one year extension of martial
        law in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6b41f-da6b-479d-be7f-d0ace94398c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/10/dissenting-SC-justices-martial-law-Mindanao.html">Dissenting
        SC justices: No need for martial law in Mindanao</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e8cb1-fe30-4c87-bf4d-36c8e242cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who shared their stories are Sultan Abdul Hamidullah
        Atar of Marawi, students from Lumad communities whose schools have been destroyed
        during the war, and workers who have been detained for trumped-up charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dbed8-dec6-4b4c-a677-bd4c82dd084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Reyes, Secretary-General of Bagong Alyansang Makabayan (BAYAN),
        said that they had invited Sereno join them following her statement that she
        wants to listen to the voices of ordinary Filipinos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f23641-8e79-4b39-8de6-ef025f16d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisip namin bakit hindi kaya niya pakinggan yung mismong kwento
        galing sa mga taga-</em>Mindanao:<em> galing sa mga lumad, mga manggagawa,
        galing sa</em> Marawi," Reyes said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5af74a-54db-4229-85eb-21d226dbdc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought why shouldn''t she listen to the stories
        coming from the people from Mindanao: from the lumads, the workers, the people
        from Marawi.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9bc82-8a87-4af4-a0e3-30a54164375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes believes that the former Chief Justice would be an effective
        voice of dissent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67922ee-7105-46ae-909c-57bf78a72558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful, <em>natutuwa kami na merong nakikinig doon sa
        mga problema namin at problema ng mamamayan. At kung sya ay magiging boses
        para dun sa mga walang boses, mabuti yun</em>," Reyes said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e364038-9ed4-479b-b354-34a03a1c5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:17:08.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:17:08.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are grateful, happy that someone will listen to
        our problems and the problems of the people. It would be good if she becomes
        the voice for the voiceless.]</p>'
  'Doria-Ragland-Meghan-Markle-mother-wedding-day':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-19T19:36:42.055+08:00
    'imagesource': 'jcr:d14924f5-8cab-414b-82d8-4d6e2f90ed5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff03b90-4e0a-46e4-8cfa-dc60402d4cac'
    'lead': 'Mother and daughter, both in white, sat together in the back seat of
      the Queen''s Rolls-Royce Phantom for the journey from Cliveden House Hotel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T11:20:31.866+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T11:20:32.062+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doria Ragland: Meghan Markle''s mother by her side on wedding day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242b726-a9ec-4cd0-9dd0-416d684b853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Meghan Markle arrived for her wedding
        to Prince Harry in Windsor on Saturday morning, accompanied by her mother,
        Doria Ragland, who has been by her side since Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125bc388-7708-46c6-91c1-0982bbca6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother and daughter, both in white, sat together in the back seat
        of the Queen''s Rolls-Royce Phantom for the journey from Cliveden House Hotel,
        a five-star hotel in a 17th-century mansion, around 30 minutes'' drive from
        Windsor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acaa2a-6e66-42e0-8977-0fdec0cb7b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair traveled to the castle together, driving up the long walk
        before stopping to let Ragland out and to pick up some of the bridal party
        before continuing to the chapel. Ragland arrived at St. George''s Chapel to
        watch her only daughter walk down the aisle, looking on from a pew with tears
        in her eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ba849-79ec-4e89-9103-c66123516a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a whirlwind few days for Ragland, who met <a href="https://edition.cnn.com/2018/05/18/europe/doria-ragland-tea-with-queen-intl/index.html">Queen
        Elizabeth for tea</a> at Windsor Castle Friday, as final preparations were
        made for the royal wedding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5501723-e46e-4456-8933-0f60543a416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland met several other members of the British royal family on
        Thursday, Kensington Palace said, ahead of her daughter''s marriage to the
        Queen''s grandson and sixth in line to the throne.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a6139-54cb-4c9a-8562-1e12273e6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had tea with the Prince of Wales and Duchess of Cornwall --
        Prince Charles and Duchess Camilla -- at Clarence House in London. Later,
        she met Harry''s brother and sister-in-law the Duke and Duchess of Cambridge
        and their two older children, Prince George and Princess Charlotte, during
        wedding rehearsals in Windsor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a6f03e-ec7c-4cf8-8f59-9749c8ee2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has spoken publicly about her close relationship with her
        mother many times, describing her as a "free spirit" and someone she can rely
        on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394cb845-a656-4290-a7d1-aced00faf0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can just have so much fun together, and yet, I''ll still find
        so much solace in her support. That duality coexists the same way it would
        in a best friend,"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f18a6c-a58d-410d-8f58-6a1802e585e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.glamour.com/story/meghan-markle-10-women-who-changed-my-life">arkle
        wrote of her mother in Glamour magazine last year.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406026ac-a747-4160-8689-c18658177a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland, 61, is a yoga instructor and social worker in Los Angeles.
        She holds a master''s degree in social work from the University of Southern
        California, according to reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa92ad-4a50-4153-adf6-04c40c4bb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland met Markle''s father, Thomas Markle, at a Hollywood studio
        in the late ''70s. Thomas Markle was working as a lighting director while
        Ragland was working as a temp, <a href="https://www.elle.com/uk/life-and-culture/news/a26855/more-than-an-other/">Meghan
        Markle wrote in Elle magazine in 2015</a>. The pair divorced when Meghan Markle
        was a young child.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256c1c2-bd8c-443c-8e11-4f12d919ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan confirmed on Thursday that her father would not attend her
        wedding, ending days of speculation over the 73-year-old''s health, and a
        controversy over whether he staged a series of paparazzi-style photographs</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edf905-a313-44a0-9f2c-c71ceb9341f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.vanityfair.com/style/2017/09/meghan-markle-cover-story">Meghan
        told Vanity Fair last year</a> that her parents are still on good terms and
        that they even continued to take vacations together as a family long after
        the divorce.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332deabd-1149-46f3-911a-e60442caf63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland has not spent much time talking to the media, so details
        about her life have come primarily through her daughter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d05e6-6518-4620-8320-f93af99c74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan has written and spoken extensively about her racial identity
        and describes how her African-American mother dealt with racism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739000eb-e292-4b87-856a-a4257b2b3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents moved to an LA neighbourhood that wasn''t particularly
        diverse, Meghan wrote in Elle magazine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fe875-53ba-4053-bd00-8f5d4e4b4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there was my mom, caramel in complexion with her light-skinned
        baby in tow, being asked where my mother was since they assumed she was the
        nanny," she wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0982c09-8fcc-44e5-9e18-ef4e66c2d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wrote of a time when someone called her mother the N-word.
        "We were leaving a concert and she wasn''t pulling out of a parking space
        quickly enough for another driver."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b985ee-2424-48b2-9f89-9a5fd7b42762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in her former blog, The Tig, Meghan reportedly wrote an ode
        to her mother: "Dreadlocks. Nose ring. Yoga instructor. Social worker. Free
        spirit. Lover of potato chips &amp; lemon tarts. And if the DJ cues Al Green''s
        soul classic ''Call Me,'' just forget it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692144b7-1e59-4a40-8036-cd6bedd645fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will swivel her hips into the sweetest little dance you''ve
        ever seen, swaying her head and snapping her fingers to the beat like she''s
        been dancing since the womb. And you will smile. You won''t be able to help
        it. You will look at her and you will feel joy. I''m talking about my mom."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65898148-58c7-4af0-969b-b478ab9f84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T11:20:31.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T11:20:32.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragland has apparently also found a huge fan in Prince Harry, who
        described her as "amazing" in a BBC interview.</p>'
  'royal-wedding-meghan-markle-prince-harry-arrive-windsor':
