    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2024e4-9020-4735-8351-c06ba7f56e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Skilled
        and semi-skilled workers may now seek employment in Kuwait, but the ban on
        allowing household helpers to work in the Gulf state stays, a Malacañang official
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca54cd4-62e4-430d-920e-5a19100b2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Presidential Spokesman Harry Roque
        said the deployment ban has been partially lifted after a deal to protect
        Filipino workers was signed in Kuwait on May 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295ee9d-a652-4262-bdb0-1ec0264adef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi po ako nagkakamali, na-i-</em>lift <em>na po ngayon
        ni</em> Secretary (Silvestre) Bello ''yan," Roque said on CNN Philippines
        Balitaan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a37639-899f-4c2c-8019-92af8010691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I''m not mistaken, the ban was lifted by Secretary
        Silvestre Bello.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96774bc1-cc4f-4d70-b076-bb541f6c97aa'
      'mgnl:activationStatus': true
