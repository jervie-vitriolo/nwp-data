    'template': '1'
    'title': 'Renaldo Balkman makes PBA comeback as San Miguel import'
    'updated': 2018-05-16T09:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35743888-9552-4fc8-8969-edd6b27a5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Renaldo
        Balkman is back in the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07508f-bb39-4cba-936c-aee394b15fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years after his first stint in the country''s professional
        basketball league, the Puerto Rican has been named as the new import of San
        Miguel in the ongoing Commissioner''s Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ebdd0-ab82-4e0d-ba08-e74e7907d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Troy Gillenwater who was the Beermen''s reinforcement
        in their dismal 0-2 start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae27f77-1820-4c6f-9872-720b9bb8a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel head coach Leo Austria confirmed Tuesday they have tapped
        the services of Balkman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b863e-ab9e-47a7-8866-1fa88e96a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renaldo Balkman is our new import in the Commissioner''s Cup. He
        will be a great addition to our team on both ends of the court," Austria told
        <em>CNN Philippines.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302e321-9bb6-406f-bb84-b1107f9d10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balkman''s player agent Sheryl Reyes, meanwhile, revealed the 6-foot-8
        forward will join San Miguel''s practice on May 16.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is it .. the much awaited comeback <a href="https://twitter.com/hashtag/confirmed?src=hash&amp;ref_src=twsrc%5Etfw">#confirmed</a>
        the cat is out the bag Renaldo Balkman will be the next import of Smb .. he
        will be seen at practice tom 🔥💯💋 <a href="https://twitter.com/hashtag/miraclesdohappen?src=hash&amp;ref_src=twsrc%5Etfw">#miraclesdohappen</a>
        <a href="https://twitter.com/hashtag/journeybegins?src=hash&amp;ref_src=twsrc%5Etfw">#journeybegins</a>
        <a href="https://t.co/PufumqiWzH">pic.twitter.com/PufumqiWzH</a></p>&mdash;
        Sheryl Sanchez Reyes (@FemaleAgentSR) <a href="https://twitter.com/FemaleAgentSR/status/996286668331143168?ref_src=twsrc%5Etfw">May
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b565e-e42d-49c2-b387-1c1267548fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060c24c-685c-4590-aec8-056da9b7f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His PBA lifetime ban — for a choking incident with then-Petron Blaze
        Boosters teammate Arwind Santos in 2013 — was lifted last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ce3b0c-0752-4188-b2b2-be71d7cc4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:57:41.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:57:41.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already matured as a player on and off the court and has
        managed to control his emotions. He also feels that he has unfinished business
        in the PBA and wants to win a championship," Austria said. "I also talked
        to Arwind, he said that whatever happened between him and Balkman is already
        in the past. He is a professional and will just do what it takes to win another
        title with San Miguel."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c641fa-ae4e-4616-b929-5cb2c396ea43'
