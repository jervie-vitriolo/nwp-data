  'Fears-of-more-deaths-in-Gaza-as-Israels-actions-condemned':
    'author': 'Ian Lee, Tamara Qiblawi, Abeer Salman and Richard Roth, CNN'
    'caption': 'The demonstrations in Gaza were taking place hours before the new
      U.S. embassy was due to officially open in Jerusalem.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-15T15:17:54.001+08:00
    'imagesource': 'jcr:6deaa124-dfec-4a9d-9e98-d9db849453c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6bf96de-2e64-4fb0-8ca3-99f42a2b5cbb'
    'lead': 'Another day of protests is expected at the Gaza border Tuesday as international
      condemnation poured in over Israel''s use of force against unarmed Palestinian
      protesters this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:17:13.580+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:17:13.850+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears of more deaths in Gaza as Israel''s actions condemned'
    'updated': 2018-05-16T12:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e5676-90fc-44c5-b0f0-268b7fd2d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another day of protests is expected at
        the Gaza border Tuesday as international condemnation poured in over Israel''s
        use of force against unarmed Palestinian protesters this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79542767-2197-4ab9-a8d1-594404524e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 58 Palestinians were <a href="https://edition.cnn.com/2018/05/14/middleeast/gaza-protests-intl/index.html">killed
        by Israeli troops during protests</a> over the Trump administration''s controversial
        <a href="https://edition.cnn.com/2018/05/14/politics/jerusalem-us-embassy-trump-intl/index.html">opening
        of the US Embassy in Jerusalem</a>, according to the Palestinian Health Ministry,
        the deadliest day in Gaza since the 2014 Israeli invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b444a-bb33-4c37-bad5-3c1710d93fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders <a href="https://www.doctorswithoutborders.org/what-we-do/news-stories/news/unacceptable-and-inhuman-violence-israeli-army-against-palestinian">called
        on</a> the Israeli army to stop using deadly force against demonstrators,
        saying their actions were "unacceptable and inhuman."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5127452-d3df-4b93-bd0d-6a41bd696a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bloodbath is the continuation of the Israeli army''s policy
        during the last seven weeks: shooting with live ammunition at demonstrators,
        on the assumption that anyone approaching the separation fence is a legitimate
        target," Marie-Elisabeth Ingres, the group''s representative in Gaza, said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf1316-9118-4de4-bfda-a9cff900512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also condemned "the violence of
        the Israeli forces against protesters," in a statement, while Australian Foreign
        Minister Julie Bishop called on Israel to be "proportionate in its response
        and refrain from excessive use of force."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dce10e-e30d-42dc-8599-2a34405fd522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with Palestinian leader Mahmoud Abbas, Turkish President
        Recep Tayyip Erdogan "condemned the attacks and wished Allah''s mercy to all
        martyrs," according to the official Anadolu news agency. Turkey is recalling
        its ambassadors to Washington and Tel Aviv for consultations, according to
        state-run Anadolu Agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7764eb2-2537-468a-aa5d-d681ecce2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General António Guterres was "profoundly
        alarmed" by the violence in Gaza and urged Israeli forces to "exercise maximum
        restraint in the use of live fire," his deputy spokesman Farhan Haq said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c76d2-bbc2-4853-8672-a25812652f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proposed UN Security Council press statement, put forward by Kuwait,
        was blocked by the US, according to a UN diplomat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b33873-3582-470d-a6b2-ebc43eeed04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft statement, which was provided to CNN by a UN diplomat,
        included language expressing "outrage and sorrow at the killing of Palestinian
        civilians exercising their right to peaceful protest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d6680-adbe-458f-9a42-01a5ed7f90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reaffirmed UN resolutions on the status of Jerusalem, saying
        that recent events had "no legal effect" under international law. The statement
        was not passed by the Security Council, after being withdrawn once the US
        blocked it, according to a UN diplomat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0e092-a2b7-4f5e-891a-f827edb5fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violent response</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda838b1-164d-4c8f-9da3-50c7d98bd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 35,000 protesters gathered at the border of Gaza and Israeli
        territory Monday to object to the embassy move, continuing the "Great March
        of Return" demonstrations which have been ongoing since March in the run up
        to the 70th anniversary of the founding of the state of Israel and expulsion
        of thousands of Palestinians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b63c12-02b3-44e8-b787-6acd6b9ce332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli troops used tear gas and live ammunition to try and disperse
        the crowd, killing at least 58 and injuring as many as 2,700, according to
        the Palestinian Health Ministry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a321e-d7d2-4e5f-929a-c41f27eead98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead were killed by Israeli fire near the border. CNN
        journalists heard gunshots in spurts and saw a tank moving toward the fence
        in the border area of Malaka. Israeli drones also dropped tear gas in an effort
        to disperse protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f329159-5ddd-4822-abe8-1d53531377a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Israel Defense Forces (IDF) accused the Palestinian
        militant group Hamas, which controls Gaza, of "leading a terrorist operation"
        and inciting the protesters, who had assembled in numerous locations along
        the border fence, to conduct what Israel described as terror attacks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd983f35-0e94-4d95-a34f-52e7f0582167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military alleged some protesters threw rocks and Molotov cocktails,
        and burned tires. The IDF also claimed to have foiled an attack by three armed
        Palestinians near Rafah, close to the border with Egypt, during "a particularly
        violent demonstration."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f0e6d-4f21-4f83-b070-6375951dc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the injured Palestinians were young men who were hit by
        live ammunition, according to British-Palestinian Dr. Ghassan Abu Sitteh,
        who spoke to CNN from a hospital run by a British charity in Jabaliya camp
        in northern Gaza.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749c282-b795-4d6b-bde8-c9f88cc0bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s death toll was the biggest number of fatalities suffered
        in one day since the latest round of demonstrations began more than six weeks
        ago. The previous high was 17, which happened on the day the protests started
        on March 30.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ea845-799d-402e-9de4-49d2991a046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More protests to come</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b962186-228f-44d0-b99b-bf340ac625ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Abbas convened an emergency government
        meeting on Monday afternoon and announced a general strike and three days
        of mourning, both to start Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a47a1c-715f-4c25-855d-f04787071c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is one of the most ferocious days our people have seen,"
        Abbas said, before turning his thoughts to the newly-anointed US Embassy.
        "Before we were suffering from illegal Israeli settlements. Now it''s another
        illegal settlement by the Israel and the United States."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e81fe-a86e-4cb5-9b5d-5dc47a311d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy move is contentious for Palestinians, who hope to claim
        part of Jerusalem as their future capital, and for many in the Arab world,
        as it is home to some of the holiest sites in Islam. The city is also home
        to deeply holy sites for Jews and Christians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4348a05-435e-4c19-b50b-97d967526ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top Trump administration officials were on hand to witness
        the official unveiling of the US Embassy in Jerusalem on Monday, marking the
        formal upending of decades of American foreign policy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93732378-bb1d-4524-9e7a-054bb365b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump did not attend the ceremony, but in a video
        message broadcast at the event he congratulated Israel, saying the opening
        had been "a long time coming."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab7876-612a-4386-9645-0c16a04faa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel is a sovereign nation with the right like every other sovereign
        nation to determine its own capital, yet for many years, we failed to acknowledge
        the obvious, the plain reality that Israel''s capital is Jerusalem," Trump
        said in the pre-recorded remarks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9bb3c-b697-4468-934a-f5fdd433c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday''s protests in Gaza were organized to coincide with
        the embassy opening, the demonstrations are about far more than the change
        in status of the US consulate building in Jerusalem.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffeb056-99d9-4422-87da-9820e37968d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On every Friday since the end of March, tens of thousands have marched
        to the border to take part in "Great March of Return" protests, which seek
        to highlight Palestinians'' right to return to homes lost by their ancestors
        during the war that accompanied the founding of the state of Israel in 1948.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f8ab8-746e-42e4-a335-98b88442e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests culminate on Tuesday with the anniversary of what Palestinians
        call Nakba Day, or "Day of Catastrophe," which marks when the more than 700,000
        Palestinians who were either expelled from or fled their homes during the
        wars that surrounded Israel''s foundation. Thousands are expected to attend
        Tuesday''s demonstration.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c53ba-078d-4290-af50-53f4bbc3dcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:17:13.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:17:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/15/middleeast/gaza-protests-israel-intl/index.html">"Fears
        of more deaths in Gaza as Israel''s actions condemned."</a></em></p>'
  'deployment-ban-skilled-semi-skilled-workers-kuwait':
