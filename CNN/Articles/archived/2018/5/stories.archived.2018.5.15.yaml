      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte administered the oath of office to Bernadette
        Romulo-Puyat Monday in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f3ba4-c5a6-4d25-a24e-61b585ab5689'
      'mgnl:activationStatus': true
