    'title': 'House panels approve proposed BBL without amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076f5b2-d3a9-434e-a4d5-b96327dbe1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The House
        Committees on Local Government, Muslim Affairs, and Peace, Reconciliation,
        and Unity approved House Bill no. 6475 or the Bangsamoro Basic Law (BBL) without
        amendments on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0951fa-79dc-47cd-bdfd-5aac2a4d57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, authored by House Speaker Pantaleon Alvarez, is the
        same version submitted by the Bangsamoro Transition Commission to Congress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ca429-7864-46e1-a78e-34a3d69b9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will replace the Autonomous Region in Muslim Mindanao -
        which groups Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi - with
        a new Bangsamoro political entity and its basic structure of government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec43f45-21d7-436b-9b67-6243b69fee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Committee on Local Government, 32 lawmakers voted in favor
        of the bill, and only three against. The Committees on Muslim Affairs and
        Peace both voted 27-3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cce4f3-390f-4421-964d-647fd05f6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, however, some lawmakers questioned the bill''s
        approval without amendments, despite the 22 hearings held on it and numerous
        amendments proposed during the previous hearings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611b7a0-3a0c-46fd-ae32-71eebc6b8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the voting, House Deputy Majority Leader Rimpy Bondoc urged
        his colleagues to vote in favor of the bill''s passage to speed up the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34461371-caa5-4163-b3c9-42be591b0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then told his fellow lawmakers to just submit a letter to House
        Secretary General Cesar Pareja within seven days about their proposed changes
        to the bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45957698-64e9-4107-a1c3-64a259ed7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ours is just a management of the process. Wewill be lenient with
        this if you speak with the Majority Leader or the Speaker because we do not
        want to muzzle or estoppel anyone. Just a word of caution," Bondoc said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f34116-17a5-4219-9995-71b7cf046385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc assured them that the amendments will be taken up in an all-member
        caucus and once the bill is discussed in plenary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6912e11-cc54-4924-9277-e9d9b83a574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House leadership is not trying to prevent House members
        from introducing amendments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4ebd4-9692-4924-8e8d-2712e6690f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Norte Rep. Abdullah Dimaporo, however, said the majority
        is followed in the plenary so amendments may no longer be accepted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b276a-f3e5-45fa-bb27-e0b4691bbb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is nice to hear. when we are in the plenary, it is the majority
        that is followed. We may not be heard totally in the plenary," Dimaporo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2be36-44bc-4a73-9e0e-017029be8aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a Bangsamoro Military Command under the Armed Forces
        of the Philippines would be created for the Bangsamoro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92525d0-2c41-484b-a073-0e84d23b6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also creates a Bangsamoro Police, which will be part of
        the Philippine National Police, for law enforcement and maintaining peace
        and order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f48550-c8e4-4d0b-a768-8716089478e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:44:35.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:44:35.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Congress-house-of-representatives-senate-chief-justice-maria-lourdes-sereno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T21:05:08.523+08:00
    'imagesource': 'jcr:d51ef1d7-950a-4007-a3bf-0f1406ab51fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ef1fc7-e343-4ed5-99b5-fd40d0353ac9'
    'lead': 'Both houses of Congress are waiting for the Supreme Court to decide with
      finality its decision to oust Maria Lourdes Sereno as Chief Justice – before
      they act on her impeachment case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:46:54.406+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:46:54.749+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress defers acting on Sereno impeachment'
    'updated': 2018-05-16T11:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212cf76-09fb-4a11-9142-ccd4e38b7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.406+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Both houses
        of Congress are waiting for the Supreme Court to decide with finality its
        decision to oust Maria Lourdes Sereno as Chief Justice – before they act on
        her impeachment case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8d56f-ef27-4487-b5b0-89c1b2a55f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Rules was supposed to discuss its next action
        on Sereno''s impeachment during its regular weekly meeting on Tuesday, but
        its chairman, House Majority Leader Rudy Fariñas removed the item from the
        committee''s agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845c670-985d-45cc-a157-03db628d7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have excluded it in our agenda because we will wait for the action
        of the Supreme Court out of respect to a co-equal department. " Fariñas told
        reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50c55f-6f1e-4a53-8426-647e6cd56d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment proceeding was preempted after the Supreme Court
        unseated Sereno in a historic ruling on May 11. The Supreme Court said its
        ruling is "immediately executory," although Sereno has 15 days to appeal the
        decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614acc1-a8b6-4202-92f2-dff20fd27e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said the House Committee on Justice''s report, which include
        the Articles of Impeachment against Sereno, will be among the plenary''s order
        of business on July 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9335ef2-e7c7-4b64-a67f-2b057f88871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the report was already transmitted to his committee, which
        gives it 10 days, or until July 25, to bring it to the plenary. If a vote
        of at least one-third of the members of the House of Representatives vote
        to impeach Sereno, the complaint would go to trial at the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d867689-03b4-4bbe-9f47-d402b4f6d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the High Court decides to junk Sereno''s appeal, Fariñas said
        he will move to dismiss the impeachment proceeding against Sereno because
        it will be considered moot and academic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68159580-ca19-4f25-be52-b1a1b8d3a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the Supreme Court overturns its earlier decision, House will
        vote on Sereno''s impeachment, Fariñas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3face849-7561-4fd5-b989-ee6abbddf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel in a separate interview said the
        upper chamber will not move until the articles of impeachment are transmitted
        to them by the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a972658-1f91-47db-9171-1ef8cd8e7c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as walang articles of impeachment na na-file sa senado,
        the Senate cannot constitute itself as an impeachment court so it''s a passive
        institution as far as the impeachment is concerned," Pimentel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74783c06-4206-492c-ab77-92f10eef0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senators urged to assert right over impeachable officials</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba61f0-62d4-4aae-bd87-e3f896f1643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Coalition for Justice staged a protest outside Senate
        on Tuesday, calling on the legislators to assert their exclusive right over
        impeachable officials. They insist that impeachment is the only way to remove
        a Chief Justice according to the Constitution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2ea3d-fa3c-4d0e-9bde-bd579dd336b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said the minority is finalizing an initiative
        to assert the authority of the Senate on Sereno''s impeachment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9278f79-0d4b-4313-af9e-cf80b0fb5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said if and when a resolution is filed by a senator to
        assert the authority of the Senate over impeachment proceedings then the Senate
        will have to entertain the resolution and this will be referred to the proper
        committee for deliberation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59ce99-8008-44f8-b604-1a8b9ad38ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno herself had asked her colleagues at the Supreme Court to
        junk her quo warranto case and "give me my day in the Senate impeachment court."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe9fb2-0e93-4b4a-bf1a-940c8ee0c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first top magistrate to be ousted by the Supreme Court,
        over her alleged incomplete filing of statements of assets, liabilities, and
        net worth. She said she will only present her missing SALNs before the Senate
        sitting as an impeachment court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11256f-f1ef-45e4-acab-fa50b6781003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:46:54.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:46:54.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Cecille Lardizabal, and Eimor
        Santos contributed to this report.</em></p>'
  'House-OKs-bill-abolishing-PCGG-strengthen-Solicitor-General':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T19:03:29.174+08:00
    'imagesource': 'jcr:88478f79-54b2-42e9-8ebb-538ca4c2e8f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875ce75e-ce47-42b4-b732-9f654cba8375'
    'lead': 'The Office of the Solicitor General will take over the functions of the
      Presidential Commission of Good Government in the bill approved by the House'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:49:19.680+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:49:24.488+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill abolishing PCGG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daea7d9-1aa1-45b5-8d89-59af5e528563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The House
        of Representatives has approved <a href="http://cnnphilippines.com/news/2017/12/06/house-of-representatives-pcgg.html">a
        bill that will abolish the Presidential Commission of Good Government (PCGG)</a>,
        the agency tasked to recover alleged ill-gotten wealth of the late President
        Ferdinand Marcos, and transfer its functions to the Office of the Solicitor-General.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8a5bf-6a0b-45cf-a3e7-c4fee8272eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 162-10 on Tuesday, lawmakers passed on third and final reading
        House Bill 7376 entitled "Act Strengthening the Office of the Solicitor General."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b563d-ea32-43ca-a4d0-fab8f764383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill will be reconciled with similar measures in the Senate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f6221-6829-4f5b-b642-796064580eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mandates the creation of a special task force within the OSG
        to file and prosecute cases investigated by the PCGG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27424d9e-1d6c-4ec2-963a-8ac4a5abb767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the PCGG had recovered a third of the estimated $10
        billion (around ?506 billion) of the Marcos wealth. It had also filed 248
        cases against the Marcoses and their cronies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852b4394-c238-4827-8012-eaaac5879593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Corazon Aquino created the PCGG in 1987 through her first
        executive order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fea2f-fe80-4513-8ef4-909536a8ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was tasked to recover all ill-gotten wealth accumulated
        by the Marcoses, their relatives, and close associates here and abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ab8f5-c0b1-45c8-90e7-e972df108a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had said the proposal to abolish the PCGG was not political,
        saying it was part of government streamlining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ba078-41fb-4194-ab44-15ab09a7dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bayan Muna Party-list Representative Carlos Zarate, who voted
        against the measure, said the bill will only make the OSG more powerful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc589609-5af5-481b-b45c-e50e029d2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasalukuyan, kaya [nitong] magpatalsik ng punong mahistrado
        ng Korte Suprema. Sa ilalim ng batas na ito, mas lalakas. Di malayo, SolGen
        na isa sa pinakamakapangyarihan na opisyal ng bansa," Zarate said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aac307-5f0c-49a3-84db-e1a4305a230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "At present it can oust a Chief Justice. Under this
        bill, the Solicitor General will be more powerful. He can be one of the most
        powerful officials of the country."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d811ec-0113-4472-9c6c-20014c07dd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on May 11 granted Solicitor General Jose Calida''s
        petition to oust Maria Lourdes Sereno as Chief Justice. She is the first impeachable
        official to be removed from office without a Senate trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd110c-3d1c-4c02-b2d3-2e5f4b69072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:49:19.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:49:24.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Eimor Santos contributed to
        this report.</em></p>'
  'Tourism-Secretary-Bernadette-Romulo-Puyat-Wanda-Teo-resignation':
    'author': 'Jerald Uy, CNN Philippines'
    'caption': 'President Rodrigo Duterte administered the oath of office to Bernadette
      Romulo-Puyat Monday in Malacañang.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T17:31:10.179+08:00
    'imagesource': 'jcr:661dd89b-d5b4-4a6b-a8ce-2ac857eac443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ac37f71-55b5-44f0-84ff-750f891658f6'
    'lead': 'Tourism Secretary Bernadette Romulo-Puyat also summoned Tourism Promotions
      Board Chief Operating Officer Cesar Montano to explain his side on the "Buhay
      Carinderia" food tourism project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:52:32.546+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:52:32.811+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism Chief asks for courtesy resignation of all DOT executives but
      reveals she will retain at least one undersecretary'
    'updated': 2018-05-16T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ad2ee-80a8-4b59-8f42-a30a605854b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) -</strong> Tourism
        Secretary Bernadette Romulo-Puyat has directed all of the department''s undersecretaries
        and assistant secretaries to submit their courtesy resignations, but revealed
        she is retaining at least one of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cb164-f78f-44cd-b7cf-77b97e6fe26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will retain Undersecretary Bong Bengzon and will bring
        in former Assistant DOT Regional Director and Assistant Secretary Arturo Boncato
        Jr. as undersecretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fefbb-9c32-4924-820c-fd5cf35768d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a career official. He''s been there for about 32-33 years
        so definitely he will stay," she told CNN Philippines'' News Night, referring
        to Bengzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab8609-3491-49f3-bd0a-a4ac6e89c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, she assured officials that while they
        were asked to submit their courtesy resignations similar to what was done
        by Justice Secretary Menardo Guevarra in his department, they should not fear
        losing their jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba871038-1ad7-44f5-9b94-44e71a570935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This afternoon, I also asked for the [courtesy] resignations of
        all the usecs and the asecs. But of course, it does not mean na mawawala na
        sila [it does not mean they will be out of DOT]," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b9806-7ac6-4ae1-87de-0ebafe674172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said some undersecretaries and assistant secretaries have
        voluntarily submitted their courtesy resignations. The senior officials were
        given until next week to resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48262f6c-1188-4422-96a7-49336dacea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who handed in their resignation letters to the President
        is Tourism Assistant Secretary Ricky Alegre, to give Puyat "a free hand" to
        choose who will stay in the department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ee222-8e01-424a-a4cb-478391fefe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of unforeseen circumstances, I feel it is necessary to
        tender this courtesy resignation because we all just definitely serve at the
        pleasure of the President," Alegre said in his letter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b646293-df5e-4f2f-be63-a3edeb4ffa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the reassignment of posts will be based on their performance
        and whether they fit her vision for the department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a5b592-3391-4722-8c99-555ebc706292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And maybe who knows? Some of them might not want to work with me,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb7e04-48bb-4090-8c84-536093a64712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also does not want to remove all officials immediately even
        if she lawfully can because the department is in the middle of "budget season."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31cc04e-1fbb-4c23-a783-6f18d7d6e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On former DOT official Boncato, Puyat said: "I only met him last
        Friday and I was very impressed with his credentials. This man already knows
        the Department of Tourism inside out so I offered him the undersecretary post."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a302ee-4afc-4dda-a5cb-ceb3b9e81e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat also said she will check every contract that was signed because
        she will be liable when she would implement anomalous projects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1900e6-8c49-4a42-97c2-3eadf462d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Buhay Carinderia''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05299138-d06e-438f-a064-7d1004ad0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also arranged a meeting today with Cesar Montano, Tourism
        Promotions Board chief operating officer, to personally get his side on the
        P80-million full payment for the "Buhay Carinderia" project, one of the government''s
        food tourism programs, even as the event has yet to be completed. The project
        also did not go through bidding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6d2b8-d32d-4ae9-ac3c-084ddec07ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, I would like to ask him with regard to his budget, was there
        a proper bidding? Did you just give this to an organizer?" Puyat said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77bba0-ed16-4306-87c5-4b454d2a9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I would be very bothered if this was given to a friend,"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e221868-197b-4af2-8977-1f826258fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she agrees with the shutdown of Boracay Island for six
        months, she said, "right now, it''s moot and academic because when I entered
        [DOT], it''s closed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37067cdd-b4e8-44fb-9a1a-bdabd52f1598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for DOT</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67bfeb6-0061-4b6a-a688-b0cdf66f7f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate interview with CNN Philippines, the Tourism Secretary
        said she has yet to review the Nickelodeon Park greenlighted by her predecessor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c97093-034f-49f3-be69-c2d0cb0fc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A while ago, somebody was telling me that supposedly daw when they
        set up the Nickelodeon sustainable daw, etcetera etcetera," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c79793-6773-4728-81c3-bad02d325e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But until it has been explained to me how they are going to set
        it up, I don''t want to comment."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935d41c-9efb-48b6-8dfe-14e7ee497225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed that she talked to former broadcaster Tourism
        Undersecretary Kat de Castro over the issue of allegedly hiring her boyfriend''s
        band for a DOT event. "I did mention it kanina [earlier] and she told me...there
        was never a time government money was used to hiring," Romulo-Puyat said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7dac0b-6c7c-4007-82b4-ce1d51cd3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Tourism Secretary also shared her learnings from her predecessor.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fee59f-b66e-4229-ae52-af80eaf61db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Wanda Teo, it was more ''be careful of everything you sign'',"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04630313-410e-4568-b278-f92d5f634f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:52:32.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:52:32.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat said that at the end of the day, money is not important
        but one''s reputation.</p>'
  'Dengvaxia-hearing-Noynoy-Aquino-DOJ':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T16:51:53.940+08:00
    'imagesource': 'jcr:8fe00e3a-a4df-44a8-84f9-a00d713e087a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f0ded1-4f6f-4a52-a792-c3399395056b'
    'lead': 'Justice Department''s panel of prosecutors orders former President Benigno
      Aquino III to appear in the next hearing over the Dengvaxia controversy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:54:36.748+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders ex-President Aquino to attend next Dengvaxia hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59b506-132a-46e3-b9c7-927f288a3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.748+08:00
      'mgnl:createdBy': 'eunice'
