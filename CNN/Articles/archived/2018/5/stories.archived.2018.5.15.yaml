      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat was joined by her daughter and her parents during the oath-taking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5bff2-22c0-4efe-af5d-5e9aad165717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her appointment, Puyat has been an Undersecretary for Administration,
        Agribusiness and Marketing, and Regional Engagement since July 2017 at the
        Department of Agriculture (DA), but has worked at the DA for 12 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c110c7-a3df-4b7b-b2de-2cfe5be6d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also served as an Undersecretary for Special Concerns at the
        Agriculture Department during the Aquino administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf417c56-fdf5-47d5-9b92-e620e53e1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likewise served in the government of former President Gloria
        Macapagal-Arroyo as a consultant at the Presidential Management Staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbeccfc-c2b0-4219-a5ce-afae7b3d8dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She <a href="http://cnnphilippines.com/news/2018/05/08/Duterte-Tourism-Secretary-Wanda-Teo-resign-Tulfo.html">takes
        over from Wanda Teo-Tulfo who resigned on May 7 amid allegations of an anomalous
        multi-million peso ad deal between governtment-owned TV station PTV 4 and
        the DOT.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a23553d-a7a7-488e-bea5-2a18dad976b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on May 9, Puyat said she was surprised
        when the President offered her the position, however, <a href="http://cnnphilippines.com/news/2018/05/09/Berna-Romulo-Puyat-Tourism-Secretary-Duterte-corruption.html">he
        told her that she was a perfect fit for the post as there were never corruption
        allegations against her in all her years of government service.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ac05f-0763-4671-9e4c-9fa4615f0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:59:05.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:59:05.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines, Puyat <a href="http://cnnphilippines.com/news/2018/05/10/bernadette-romulo-puyat-tourism-plans.html">also
        bared some of her plans for the DOT</a>, among them, retaining "It''s More
        Fun in the Philippines" as the slogan for the Department, and scrutinizing
        all of the Department''s deals and that she will "definitely" go over television
        ad placements of the DOT.</p>'
  'melania-trump-kidney-surgery':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-15T07:42:42.320+08:00
    'imagesource': 'jcr:7221d289-900e-41dc-a043-964cf6e8dc97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19388251-58bf-49a1-831e-1e93b2aab4c9'
    'lead': 'The U.S. First Lady had been experiencing an issue with her kidney that
      her office described as benign but requiring medical attention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:02:22.754+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:02:23.040+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump undergoes kidney surgery at Walter Reed medical center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c988b5-46ee-4d29-bf4b-41e7396574ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. First Lady Melania Trump underwent
        kidney surgery Monday at Walter Reed National Military Medical Center near
        Washington, DC, according to a statement from her office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2570f65-dd98-45bd-a8b1-0cf15f08f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been experiencing an issue with her kidney that her office
        described as benign but requiring medical attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40837ebc-f32d-4f99-a1bc-4a0a20c8f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, first lady Melania Trump underwent an embolization
        procedure to treat a benign kidney condition. The procedure was successful,
        and there were no complications," the first lady''s communications director,
        Stephanie Grisham, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693cd4c-c418-4192-9f09-e0227cd5e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump is at Walter Reed National Military Medical Center and
        will likely remain there for the duration of the week. The first lady looks
        forward to a full recovery so she can continue her work on behalf of children
        everywhere," Grisham wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29748601-6243-4ff6-8835-97ad0cee06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump remained in the White House during Melania
        Trump''s surgery. He tweeted just after 5 p.m. Monday that he was heading
        to hospital to visit his wife in Marine One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b5c19-727f-481e-8ef8-10a1bac4dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heading over to Walter Reed Medical Center to see our great First
        Lady, Melania. Successful procedure, she is in good spirits. Thank you to
        all of the well-wishers!" Trump tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e17d0d-001c-49e9-bab6-ac55f838ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who turned 48 last month, had surgery at Walter Reed in nearby
        Bethesda, Maryland, on Monday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a573a-2952-41a6-9e10-055cf82f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first U.S. first lady to undergo such a serious medical
        procedure while in the White House since Nancy Reagan had a mastectomy in
        October 1987. Rosalynn Carter underwent surgery to remove a benign lump from
        her breast in April 1977. Weeks after Betty Ford became first lady, she was
        diagnosed with breast cancer and underwent a mastectomy in September 1974.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2b02c-1432-4556-aab4-268a060f9860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady did not move to Washington until six months into
        the administration, choosing to let their son, Barron, finish the 2017 school
        year in New York. More recently, Melania Trump has had a more public profile.
        On April 24, she and the President hosted the first official state dinner
        of the Trump administration, an event that was planned and executed primarily
        by the first lady.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf891b1-a514-4cd5-b2c9-43c3c1bc72a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was responsible for every aspect of the formal dinner in honor
        of French President Emmanuel Macron and his wife, Brigitte Macron, from the
        hand-selected ivory tablecloths to the menu, which the first lady designed
        to meld American food with French influence. During the welcome ceremony leading
        up to the dinner, Melania Trump stole headlines, wearing a <a href="https://edition.cnn.com/2018/04/24/politics/melania-trump-white-hat/index.html">crisp
        white Michael Kors Collection</a> suit with a matching white hat, custom-made
        by her personal couturier. The hat set the internet ablaze, with references
        and comparisons to Beyoncé, the suffragette movement and even television character
        Olivia Pope of "Scandal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c35ca9-5042-45c5-871c-72e73fbdf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7, Trump, a relatively private first lady by comparison to
        her most recent predecessors, was once again front and center, this time to
        <a href="https://edition.cnn.com/2018/05/07/politics/melania-trump-unveils-platform-be-best/index.html">unveil
        her formal platform, Be Best.</a> She kicked off the initiative with a Rose
        Garden speech lasting 11 minutes, the longest public speaking engagement during
        her 16-month tenure as first lady.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb946a-5c96-4605-8136-e77e6b260501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be Best is a three-pronged platform with a focus on opioid addiction
        and families, general physical and emotional well-being of children, and kindness
        and safety for kids using social media. The latter caused a firestorm of controversy
        because it encompasses cyberbullying, a tactic that Melania Trump''s husband,
        the President, has often been accused of fueling. In March, the first lady
        addressed the criticism she has faced by taking up the issue during opening
        remarks to a meeting she convened at the White House for tech industry leaders
        from Google, Snap, Twitter, Facebook, Amazon and others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66bdf07-df51-40df-a130-68db6a6a971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am well-aware that people are skeptical of me discussing this
        topic," she said. "I have been criticized for my commitment to tackling this
        issue, and I know that will continue. But it will not stop me from doing what
        I know is right."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2d668-42fd-4f28-89d1-4eeaef7541b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has also appeared with her husband several times in
        recent weeks. He was seated in the front row during her Be Best speech, after
        which he made remarks praising her commitment to helping children, and he
        was again second to speak, after his wife, during the Military Mothers and
        Spouses Ceremony on Friday in the White House East Room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8861e2-4216-498a-accd-3fcbc72b3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s become a very, very popular first lady. I''m reading that
        ... They love Melania," the President said. A new CNN poll released May 7
        had the first lady''s favorable rating up 10 points since January to 57 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275cebb-fd1b-4c07-bcce-a843be20d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:02:22.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:02:23.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and being updated. It was first published
        on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/politics/melania-trump-surgery/index.html">Melania
        Trump undergoes kidney surgery at Walter Reed medical center.</a>"</em></p>'
  'turkey-recall-envoy-US-Israel':
    'author': 'Nicole Gaouette and Michelle Kosinski, CNN'
    'caption': 'Turkey''s Prime Minister Recep Tayyip Erdogan has been harshly critical
      of the U.S. decision to move its embassy from Tel Aviv to Jerusalem.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-15T07:36:58.114+08:00
    'imagesource': 'jcr:c40daff4-6454-42b1-9974-c8f13329a1d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d8f1660-996b-4aa6-8c85-19b856163433'
    'lead': 'Turkey''s Prime Minister Recep Tayyip Erdogan has been harshly critical
      of the U.S. decision to move its embassy from Tel Aviv to Jerusalem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:04:48.890+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:04:49.033+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey recalls envoys to U.S., Israel over embassy move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e49fb-9901-4acc-b61e-742a7e8d5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey is recalling its ambassadors to
        the U.S. and Israel in an official protest of the Trump administration''s
        decision <a href="http://cnnphilippines.com/world/2018/05/14/united-states-embassy-jerusalem-open.html">to
        move the U.S. embassy from Tel Aviv to Jerusalem.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d8b08-5070-4e91-aa63-5349866e3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s state-run Anadolu Agency, citing Deputy Prime Minister
        Bekir Bozdag, said the envoys were being called back, the report was confirmed
        by the Turkish embassy in Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519634cb-64fe-46ab-aac7-bc8dbb579f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how long the recall would last, a spokesperson for the Turkish
        Embassy said "we don''t know at this stage" adding that the U.S. ambassador
        was recalled for "consultations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bccc9b-b321-4c89-b057-829b6c12752d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Turkey''s Prime Minister Recep Tayyip Erdogan has
        been harshly critical of the U.S. decision to move its embassy from Tel Aviv
        to Jerusalem. The holy city has long been considered such a fraught and thorny
        issue that international negotiators had agreed to leave the question of Jerusalem
        to final status negotiations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbd30c-d1b6-45c3-8fa8-7da54fa4a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Monday that the United States'' decision to move its
        embassy to Jerusalem from Tel Aviv shows that the U.S. prefers "to become
        part of the problem rather than the solution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3f8f6-0bc8-4f3c-af38-05f86455727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this last step [the embassy move] the United States has lost
        its role has mediator in the Middle East peace process," Erdogan said in London
        Monday. Speaking at Chatham House, the Turkish leader continued by saying
        that the move on Monday is a "most unfortunate decision to execute. We once
        again reject this decision that violates international law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90cb27-7094-4322-b6f5-1b6f26b7dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish state media Anadolu reported via Twitter that Bozdag also
        said Turkey''s foreign ministry has called for a UN General Assembly meeting
        on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90e022-94a7-48d6-ba38-32042896aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks in London, Erdogan was also quoted by Anadolu
        as saying "Israel is a terrorist state" and "what Israel is doing is a genocide."
        At least 55 Palestinians have been killed in clashes along the Gaza-Israeli
        border, and some 2,700 injured. White House officials have placed the blame
        squarely on Hamas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d5679-6074-4be5-99ca-02f1d4ab3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:04:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:04:49.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/politics/turkey-ambassador-us-israel/index.html">Turkey
        recalls envoys to US, Israel over embassy move</a>."</em></p>'
  'gaza-protests-US-embassy-opens':
    'author': 'Ian Lee, Tamara Qiblawi and Abeer Salman, CNN'
    'caption': 'The demonstrations in Gaza were taking place hours before the new
      U.S. embassy was due to officially open in Jerusalem.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-15T07:26:38.473+08:00
    'imagesource': 'jcr:6deaa124-dfec-4a9d-9e98-d9db849453c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff1055fc-b854-44af-9752-8cb964dcb277'
    'lead': 'Most of the dead were killed by Israeli fire near the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:08:43.703+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:08:44.156+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens of Palestinians killed in Gaza clashes as U.S. Embassy opens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cae9d-0bfc-476f-83f6-430a636ce935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israeli forces killed dozens of Palestinians
        in bloody clashes at the Gaza border Monday in the deadliest day there since
        the 2014 war, as the <a href="http://cnnphilippines.com/world/2018/05/14/united-states-embassy-jerusalem-open.html">U.S.
        officially opened its Embassy in Jerusalem</a> just 50 miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc2018-c329-4591-898a-c608734480fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 55 Palestinians died, according to the Palestinian Health
        Ministry, during protests over the Trump administration''s controversial <a
        href="https://edition.cnn.com/2018/05/14/politics/jerusalem-us-embassy-trump-intl/index.html">relocation
        of the Embassy from Tel Aviv</a>, a move that has been praised by Israelis
        but has enraged Palestinians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b0b3b-e903-41b9-84e4-aa6542d1b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the dead were killed by Israeli fire near the border. CNN
        journalists heard gunshots in spurts and saw a tank moving towards the fence
        in the border area of Malaka. Israeli drones also dropped tear gas in an effort
        to disperse protesters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63f8fe-b90a-48d5-9fa5-2e591f105fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian officials accused Israel of committing a "horrific massacre"
        and called on the international community to immediately intervene. The Palestinian
        Health Ministry said more than 2,000 had suffered injuries, and that many
        of the dead had not yet been identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac27aa6-2cfe-4cc1-a6c7-f5988257eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Israel Defense Forces (IDF) accused the Palestinian
        militant group Hamas, which controls Gaza, of "leading a terrorist operation"
        and inciting around 35,000 protesters who had assembled in numerous locations
        along the border fence to conduct what Israel described as terror attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eeb83-ec57-4294-9444-d207b17636b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the protesters threw Molotov cocktails, burned
        tires, and stones at Israeli soldiers positioned along the fence. The IDF
        also says it foiled an attack by three armed Palestinians near Rafah, close
        to the border with Egypt, during "a particularly violent demonstration."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef14ff-4677-43ca-8a3c-018da01daf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the injured Palestinians were young men who were hit by
        live ammunition, according to British-Palestinian doctor Ghassan Abu Sitteh,
        who spoke to CNN from a hospital run by a British charity in Jabaliya camp
        in northern Gaza.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9e7ce-42c6-42a3-89d5-808d1415a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By far, this is the worst day. Worse than the first Friday (of
        the Gaza protests) and we''re expecting it to be as bad tomorrow," Abu Sitteh
        said, adding that a majority of the wounded were suffering from limb injuries
        that could have "long-term consequences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d5299-e2fc-4618-844f-4555ac3aa5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these young men will need five or seven surgeries for their
        injuries and I would say 60% of them will be left with some permanent disability."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f27d6-a8b7-4460-b522-9cc9cc9b8648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu defended the military''s
        actions, tweeting Monday evening that "every country has the duty to defend
        its borders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f912422a-c70d-4968-a9cf-cbf6f43dcc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority President Mahmoud Abbas convened an emergency
        government meeting on Monday afternoon and announced a general strike and
        three days of mourning, both to start Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fced326-d1bd-47a4-aff0-83aafdf1f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is one of the most ferocious days our people have seen,"
        Abbas said, before turning his thoughts to the newly-anointed U.S. Embassy.
        "Before we were suffering from illegal Israeli settlements. Now it''s another
        illegal settlement by the Israel and the United States."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe0c4d7-9a08-4f54-8e08-3bb7cabc0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is recalling its ambassadors to Washington and Tel Aviv for
        consultations, according to state-run Anadolu Agency, citing Deputy Prime
        Minister Bekir Bozdag. Separately, Turkey Prime Minister Recep Tayyip Erdogan,
        while speaking in London, called Israel "a terrorist state" and said "what
        Israel is doing is a genocide," Anadolu reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2df251-6585-46d5-88f5-d47c31fbae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Secretary-General António Guterres was "profoundly
        alarmed" by the violence in Gaza and urged Israeli forces to "exercise maximum
        restraint in the use of live fire," his deputy spokesman Farhan Haq said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559872c-25f9-4eb1-85ee-f582df1a46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility for these tragic deaths rests squarely with
        Hamas," White House deputy press secretary Raj Shah said. "Hamas is intentionally
        and cynically provoking this response and as the secretary of state (Mike
        Pompeo) said, Israel has a right to defend itself."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021ff6a-3601-49ab-a101-2ef3539fdd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait requested an urgent United Nations Security Council meeting
        on the situation in the Middle East and Gaza for Tuesday morning. The UN''s
        special coordinator for the Middle East Peace Process was expected to brief
        the Security Council on the situation Tuesday, UK Ambassador Karen Pierce
        told reporters Monday afternoon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca4c66-a7b7-4d59-82ba-0fb81ea8d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: U.S. embassy move ''a long time coming''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5fe7b-540b-48bc-9bcc-ba1d8c826ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top Trump administration officials were on hand to witness
        the official unveiling of the US Embassy in Jerusalem on Monday, marking the
        formal upending of decades of American foreign policy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7f8f0-fe27-4c5a-b638-de4c7beb5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump did not attend the ceremony, but in a video
        message broadcast at the event he congratulated Israel, saying the opening
        had been "a long time coming."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f57681-496a-41e1-85b5-2eb120460317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel is a sovereign nation with the right like every other sovereign
        nation to determine its own capital, yet for many years, we failed to acknowledge
        the obvious, the plain reality that Israel''s capital is Jerusalem," Trump
        said in the pre-recorded remarks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a4924-0913-432b-bb8b-1ab02e295a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians and dignitaries, including Ivanka Trump and her husband
        Jared Kushner, watched as U.S. Treasury Secretary Steve Mnuchin unveiled the
        U.S. seal, turning what was formally the consulate building into the Embassy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ae062-0aa5-4b82-819e-c25a9d1be70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ceremony, Netanyahu hailed the alliance between
        America and Israel as "stronger than ever," and described Monday as "a day
        that will be engraved in our national memory for generations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b90b71-da05-4f9c-9f2f-0de224d58ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More protests on the way</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e4f0e-0752-4c0b-8fff-1b2d276fc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy move is contentious for Palestinians, who hope to claim
        part of Jerusalem as their future capital, and for many in the Arab world,
        as it is home to some of the holiest sites in Islam. The city is also home
        to deeply holy sites for Jews and Christians.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe390c-a9a3-401b-92a1-023a00952e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday''s protests in Gaza were organized to coincide with
        the Embassy opening, the demonstrations are about far more than the change
        in status of the US consulate building in Jerusalem.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a3663-3889-4796-97f7-c9b6379ef390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On every Friday since the end of March, tens of thousands have marched
        to the border to take part in "Great March of Return" protests, which seek
        to highlight Palestinians'' right to return to homes lost by their ancestors
        during the war that accompanied the founding of the state of Israel in 1948.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88f50f-6351-4226-9220-64a3e59c732d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests culminate on Tuesday with the anniversary of what Palestinians
        call Nakba Day, or "Day of Catastrophe," which marks the more than 700,000
        Palestinians who were either expelled from or fled their homes during the
        wars that surrounded Israel''s foundation. Thousands are expected to attend
        Tuesday''s demonstration.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c4f54-215d-4f9d-aead-077edc703360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 Palestinians have been killed during seven weeks of
        protests, with more than half of the deaths coming on Monday, according to
        a CNN count based on Palestinian Health Ministry figures.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc69692-e559-4d08-a209-1900f5888cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Egypt condemned what it described as the "targeting of
        unarmed Palestinian civilians by the Israeli Occupation forces," according
        to a foreign ministry statement. Germany''s foreign office said it viewed
        the protests with dismay and deep concern.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a7b1f-7779-477d-afa3-d8e04944a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations anti-racism committee called on Israel to end
        "disproportionate use of force" against the protesters Monday. Amnesty International
        has also criticized what it described as a "shameless violation of international
        laws, in some instances committing what appear to be willful killings constituting
        war crimes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94aa56d-811c-4928-9df8-239460665d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli peace group B''Tselem has also called for an "immediate
        halt to the killing of Palestinian demonstrators."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5adbc-9492-4f7e-8880-fd1154a6c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:08:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:08:44.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/middleeast/gaza-protests-intl/index.html">Dozens
        of Palestinians killed in Gaza clashes as US Embassy opens.</a>"</em></p>'
  'margot-kidder-superman-actress':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Margot Kidder found fame as Lois Lane in the 1978 film "Superman."
      Kidder died Sunday at her home in Montana, her manager confirmed to CNN.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-15T06:59:23.195+08:00
    'imagesource': 'jcr:354c2c7d-c120-42de-abdb-787edc3bd529'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331735c5-9227-41bf-8d06-ba762b97fece'
    'lead': 'According to her manager, the actress died peacefully in her sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:11:59.826+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:12:00.028+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Margot Kidder, ''Superman'' actress, dead at 69'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810a285-18d7-4909-b29f-1a8a94b32774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Margot Kidder, who found fame as Lois Lane
        in the 1978 film "Superman," died Sunday at her home in Montana, her manager
        confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72574da-de29-41d0-887d-94db32c6eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 69 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a6188-d197-4173-a8a4-cb9727da5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her manager, the actress died peacefully in her sleep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6a8c3e-183e-481b-b7c4-f667780ed04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidder starred opposite Christopher Reeve''s Clark Kent and his
        alter ego Superman in the original film as well as the three sequels: "Superman
        II" in 1980, "Superman III" in 1983 and "Superman IV: The Quest for Peace"
        in 1987.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e035ca-83a7-4c17-9321-c38939c44ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeve died in 2004 of complications from an infection, nine years
        after becoming a quadriplegic following a horse riding accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f1634-ae81-4fb7-97c3-9f2ece5aac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, <a href="https://www.heyuguys.com/exclusive-interview-margot-kidder-on-superman/">Kidder
        told entertainment website Hey U Guys</a> that her chemistry with Reeve was
        authentic "because we came from similar backgrounds and he looked like one
        of my brothers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66027864-bb79-4670-b190-3941469606ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the energy we had was one of brother and sister, which was often
        bickering, that took the place of romantic energy," she said. "No one noticed
        the difference one from the other -- it worked. We didn''t have to create
        a different reality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da62be0-5415-408f-92d7-ca5df6c8f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the Northwest Territories of Canada, she made her professional
        acting debut on the TV series "Wojeck" in 1969 and had her first film role
        in the 1968 Canadian movie "The Best Damn Fiddler from Calabogie to Kaladar."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc76a40-5688-454f-a0e0-523f76888b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood soon beckoned and a move to Los Angeles led to roles on
        TV shows including "McQueen," "Mod Squad" and "Nichols."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dffcf-00ed-444b-b4fd-6c24f1daa267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But playing scrappy reporter and Superman''s love interest Lois
        Lane was her breakout role.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f283c-b640-4f4b-a81b-b0bce092f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidder told Hey U Guys she thought the film would be a flop.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65461a19-fb37-4526-af7a-3df4d51a36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing prepares anyone for that sudden thing of being world famous,
        it was such a shock," she said. "It wasn''t something I really liked or something
        I was very good at. I didn''t realize how good the movie was until I seen
        it at the premier in Washington."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5cd69-a0e2-47ba-ae6f-dedeed442baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also starred in "The Amityville Horror" in 1979 and worked steadily
        in television and on stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bc26c-b6ef-4ee9-b67c-f7cdbc7ced8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three marriages and thousands of dollars in medical bills,
        Kidder found herself homeless in 1996 as she struggled with bipolar disorder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a6aed8-c243-408b-9f5b-c855ea5ee1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story grabbed the hearts of fans and Hollywood with many reaching
        out to help Kidder, who eventually got back on her feet and went on to become
        a mental health advocate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d65bb-cb48-4754-afb8-099e6ad07aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes to the actress poured in on social media Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415efb89-475d-4568-93d1-9751b6d4f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral arrangements are pending, according to Franzen-Davis Funeral
        Home and Crematory in Livingston, Montana.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c44a23-9092-4d7d-8c83-d327ae0dfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:11:59.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:12:00.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/entertainment/margot-kidder-superman-actress-dead/index.html">Margot
        Kidder, ''Superman'' actress, dead at 69.</a>"</em></p>'
