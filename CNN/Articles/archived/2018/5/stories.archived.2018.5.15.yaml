      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means new hires for skilled and semi-skilled work can now have
        their employment certificates processed at the Philippine Overseas Employment
        Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f9881-d082-4019-8f3a-424838979352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said while they are anticipating around 20,000 workers would
        take the opportunity to work in Kuwait, the door remains closed for household
        helpers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfd102-72a3-4a55-969e-3c968ba1b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> ban on domestic helpers eventually will be lifted,
        <em>hindi ko lang po alam kung kailan, at kung ano pa ''yung mga repormang
        gagawin ng</em> DOLE (Department of Labor and Employment)," the Malacañang
        spokesman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75335d3a-f11f-4df7-a8d2-549bdaa0fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The ban on domestic helpers eventually will be lifted,
        I just don''t know when, and what other reforms DOLE will do.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c9210-5e0c-4f33-8c96-a32535234a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Malacañang is awaiting advice from Abdullah Mama-o, the
        special envoy to Kuwait, on the fate of the deployment ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2df3e7-b586-4f5f-bf02-e69591b5d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he is open to lifting the
        restriction, but was unclear if he wants it fully or partially lifted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9437eb4-a4a6-4b58-b5be-75f2b48e7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:20:17.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/12/Duterte-open-lifting-deployment-ban-Kuwait.html">Duterte
        open to lifting deployment ban in Kuwait</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90748c-3826-434c-a51f-72d859981180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:20:17.820+08:00
      'mgnl:createdBy': 'eunice'
