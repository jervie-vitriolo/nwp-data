      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte imposed the ban in February in the wake of reports Filipino
        workers were abused and even died in the Gulf state, including household helper
        Joanna Demafelis whose body was found inside a freezer of her employers''
        residence.</p>'
  'dilg-39-barangays-incomplete-sangguniang-kabataan-officials':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T14:55:05.950+08:00
    'imagesource': 'jcr:0a2111a1-e2af-4b32-8ba4-1da6896e176d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dca022d6-fbea-4330-a40b-5096b851ce23'
    'lead': 'Interior Assistant Secretary Jonathan Malaya said the government is mulling
      conducting special elections in areas without or with incomplete Sangguniang
      Kabataan officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:25:39.025+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:25:39.272+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG: 39 barangays have no or incomplete SK officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95206d66-1e52-4b06-b9a4-a63d638933c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Thirty-nine
        barangays nationwide lack Sangguniang Kabataan (SK) officials, Interior Department
        Assistant Secretary Jonathan Malaya said Tuesday a day after the barangay
        and SK elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369f5b6-0171-4f71-8142-704c8f527c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the final tally that I got from the (Commission on Elections)
        yesterday, only 39 barangays in the country have no candidates or incomplete
        candidates," Malaya told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c2478-7408-494f-97f4-5c3ba750dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the number is an "insignificant statistic" out of over 42,000
        barangays nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb3213-a30d-445b-a601-6e198eeaa461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the polls were "<a href="http://cnnphilippines.com/news/2018/05/14/peacful-barangay-sk-elections-comelec-pnp.html">generally
        peaceful</a>," with no failure of elections and a lower number of verified
        election-related deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db4cea-a865-44a1-b8fe-cdeb346b8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were reports of vote-buying and intimidation. The
        Interior Department also announced it would have the proclamation of <a href="http://cnnphilippines.com/news/2018/05/14/comelec-barangay-sk-elections-overage.html">about
        1,000 barangay officials suspended</a> after they were found non-compliant
        with candidacy requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17495b8c-ab35-4028-87ba-3cf085fcd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SK is the youth council of the barangay, composed of one chairman
        and seven kagawad. The institution also is the subject of much controversy,
        as a <a href="https://www.scribd.com/doc/35868179/The-Impact-of-Youth-Participation-in-Local-Governance-The-Sangguniang-Kabataan-SK-Experience">2007
        UNICEF study</a> noted its "weak" performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c938d9-1198-4778-a71a-2340480c3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/life/culture/politics/2018/05/12/SK-elections.html">SK
        elections: ''Bata pa po kami. Ano ba ang alam namin sa pulitika?''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46ab00-b8ae-4070-8c08-737856ef9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said a number of factors affected the SK candidacy turnout,
        including lack of understanding about the anti-dynasty rule, doubts that elections
        would proceed, remoteness of the concerned barangays, and budget lack for
        the SK and its officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd177fc-11e9-4a4b-aa8e-c1f410386a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said SK officials have no honorarium, even as the SK <a href="http://www.officialgazette.gov.ph/2016/01/15/republic-act-no-10742/">by
        law</a> should get 10 percent of the barangay fund. This means large barangays
        in urban areas have a higher budget compared with those in remote areas, said
        Malaya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6f4e3-b079-4856-8eed-05ce5f78e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is considering three options for unfilled SK council
        posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33e525-9fe0-436e-9642-cefa49bb5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department or the National Youth Commission, headed
        by Officer-in-Charge and previous Duterte Youth President Ronald Cardema,
        may appoint SK officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b73b3-00ba-4ac4-9489-4d1ee88e7187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also looking into a special election to be held in the 39
        barangays, which Malaya says is the most preferred option.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f222799-dab1-43ab-aaa9-8f733f612056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was telling them maybe that''s the easier path to take. Because
        if we go through the appointment process, people are gonna say... it could
        be politicized," said Malaya.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e727b-9526-447b-91ca-a28db8224063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to have the local government''s youth development
        officer take charge of activities in barangays with no or incomplete SK officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4a8c9-686c-4bc9-80e8-7dcb0ea9da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:25:39.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:25:39.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay and SK officials elected this year will begin serving at
        noon of June 30 and will hold office for two years. Under Republic Act 10952
        which set the elections in May 2018, the next barangay and SK elections will
        be held on the second Monday of May 2020. After that, elections will be held
        every three years.</p>'
  'Supreme-Court-sports-betting-ncaa-legal-states':
    'author': 'Ariane de Vogue and Maegan Vazquez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-15T16:07:19.027+08:00
    'imagesource': 'jcr:061ec55f-8e5a-4d66-9f8b-bdce0823b8e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d897e0f-3179-47ab-9b7b-6bf858a282f1'
    'lead': 'The court said the federal law violated constitutional principles limiting
      the federal government from controlling state policy, unconstitutionally forcing
      states to prohibit sports betting under their own laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:29:39.381+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:29:39.671+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Supreme Court lets states legalize sports gambling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ca0ff-66ae-4731-b1c9-6cb3503b44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court <a href="https://www.supremecourt.gov/opinions/17pdf/16-476_dbfi.pdf">cleared
        the way on Monday</a> for states to legalize sports betting, striking down
        a 1992 federal law that had prohibited most states from authorizing sports
        betting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5732edc-c5a6-4d81-8984-bf5e2e172e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-3 ruling is a victory for New Jersey and other states who
        have considered allowing sports gambling as a way to encourage tourism and
        tax revenue. The NCAA, NFL and NBA had backed the federal prohibition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb7fdc-c250-4396-9c35-3316b5297720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the federal law violated constitutional principles
        limiting the federal government from controlling state policy, unconstitutionally
        forcing states to prohibit sports betting under their own laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55289424-55a1-4a88-af8a-897791cb897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legalization of sports gambling requires an important policy
        choice, but the choice is not ours to make," Justice Samuel Alito wrote in
        the 6-3 opinion. "Congress can regulate sports gambling directly, but if it
        elects not to do so, each state is free to act on its own."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685cc78-c04f-4b9a-a490-7a34da613324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after the ruling, the stock price for Caesars Entertainment
        rose 6%, and DraftKings said it will enter the sports betting market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f560bd76-39c4-4025-8c86-6edc3fd166c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision clears the way for all states to make their own
        decisions about legalizing sports betting, and in one fell swoop gets rid
        of Nevada''s monopoly on the subject and the 1992 federal statute that had
        protected it," said Steve Vladeck, CNN Supreme Court analyst and professor
        of law at the University of Texas School of Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc5668-9e0a-45e8-868c-e8ab79392f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question now is whether Congress will leave the states to make
        their own choices or will now try to enact some kind of federal regulation
        of sports betting," Vladeck added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b48c6-9782-4f58-8f51-acd51c78c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy celebrated the decision, which began
        with a lawsuit brought by former-Gov. Chris Christie.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c770ba-8910-4201-8737-1f1eb76c5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled to see the Supreme Court finally side with New Jersey
        and strike down the arbitrary ban on sports betting imposed by Congress decades
        ago," Murphy said Monday. "Today''s ruling will finally allow for authorized
        facilities in New Jersey to take the same bets that are legal in other states
        in our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73c9e4-86a9-42cb-9a53-56b9062c1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy started in 2011, when New Jersey voters approved
        a measure to legalize sports betting to help the casino industries in a faltering
        economy. But the state law was immediately challenged by professional sports
        leagues and the NCAA, which pointed to a federal law passed in 1992 that bans
        state sports betting with some exceptions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1b872-7e88-4a19-a830-980364956d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCAA''s chief legal officer Donald Remy said in a statement that
        while the organization is still reviewing how court''s decision affects college
        sports, it will "will adjust sports wagering and championship policies to
        align with the direction from the court."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3119aea-b036-497c-b651-4fc79d6bccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball released a statement saying the decision will
        have "profound effects" on the sport.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074ab1a-f9cd-439b-a400-537675df6ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our most important priority is protecting the integrity of our
        games," MLB''s statement continued. "We will continue to support legislation
        that creates air-tight coordination and partnerships between the state, the
        casino operators and the governing bodies in sports toward that goal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee6b1f-34e9-4500-8357-a81bdb2ec456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major American sports leagues -- including the NFL, NBA and the
        MLB -- offered cautious reaction to the news, saying they would take steps
        to protect the integrity of the games and called for regulatory framework.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d3879-e639-4514-ad84-56867daf1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Leonsis, who owns the NBA''s Washington Wizards, the WNBA''s
        Washington Mystics and the National Hockey League''s Washington Capitals,
        <a href="https://tedstake.monumentalsportsnetwork.com/2018/05/14/todays-supreme-court-decision-means-new-frontier-for-sports-data">celebrated
        the decision</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09a3e1-661a-454b-aa87-87a7e400bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings a multibillion dollar industry out of the shadows and
        into the sunlight, where its integrity can be guaranteed and consumers can
        be better protected," Leonsis wrote in a blog post, adding, "I think that
        the increased transparency that will accompany more legalized betting around
        the country will only further protect against potential corruption."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33208b2c-4daf-4d78-952d-ee11804ad3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Ruth Bader Ginsburg dissented, and joined by Justice Sonia
        Sotomayor and Justice Stephen Breyer in part, criticized the majority for
        wielding an ax to "cut down" down the entire statute instead of "using a scalpel
        to trim the statute." She suggested the law could be severed for a less broad
        ruling that would only impact the states and not private parties.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf5a5f-e9f3-4d9a-8246-5e4e71f63ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Professional and Amateur Sports Protection Act made it unlawful
        for a state to "sponsor, operate, advertise, promote, license, or authorize
        by law" sports wagering. Nevada was exempted from the law, and three other
        states -- Montana, Delaware, and Oregon -- that had already enacted sports
        lotteries were allowed to continue to do so. The law was passed out of concern
        that sports gambling might change the nature of sporting events from wholesome
        entertainment to a device for gambling.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bef1d6-cd6f-4e7f-8efc-ca7c1ff3bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, New Jersey could have allowed sports wagering if it
        had acted within a year of the law''s effective date, but chose not to. However,
        the state later changed its mind and passed a law to allow sports betting.
        Sports leagues challenged the law citing the 1992 law, and they won in federal
        court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c512aa-5137-4215-9983-bc1edd232f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey then tried to pass a new law in 2014 that simply repealed
        key provisions of its prohibitions on sports wagering to the extent they applied
        at racetracks and casinos. Again, the courts ruled against the state, prompting
        Christie to take the case to the Supreme Court. New Jersey saw the case as
        a states'' right issue and argued that the 1992 law is unconstitutional because
        it violates the so called "anti commandeering" principle of the 10th Amendment
        that bars Congress from ordering states to participate in a federal regulatory
        scheme.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb612c-31e5-411a-875c-3c1be0e3966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, the Supreme Court agreed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977c9b4-dbb6-4f79-b07b-f2187c0fba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority relied upon the ''anti-commandeering'' doctrine, holding
        that Congress can choose federal policies, but can''t dictate to states what
        their own policies must be," Vladeck said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d14f1-1251-4887-813a-6255272a6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie <a href="https://twitter.com/GovChristie/status/996033517166448641">celebrated
        the ruling in a tweet</a>. "New Jersey citizens wanted sports gambling and
        the federal Gov''t had no right to tell them no. The Supreme Court agrees
        with us today."</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A great day for the rights of states and their people to make their
        own decisions. New Jersey citizens wanted sports gambling and the federal
        Gov&#39;t had no right to tell them no. The Supreme Court agrees with us today.
        I am proud to have fought for the rights of the people of NJ.</p>&mdash; Governor
        Christie (@GovChristie) <a href="https://twitter.com/GovChristie/status/996033517166448641?ref_src=twsrc%5Etfw">May
        14, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dca400-fdc0-4374-9d4e-3b9fc5151f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4744b06-f8ff-4287-b601-91e679cb047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia and 17 other states, and the governors of three more,
        sided with New Jersey in the case. They said in court briefs that if the high
        court sided with the sporting leagues, "Congress could compel the entire machinery
        of state government -- legislatures, executives and courts -- to maintain
        and enforce repealed state laws at the behest of the federal government."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d9c27-823b-4cbe-8e26-ffb233190d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the leagues responded that the federal law does not
        run afoul of the Constitution because it doesn''t force the states to take
        any action or become a part of any federal regulatory scheme. It simply prohibits
        sports betting in the states.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedd9f3-2e7a-40ec-ba48-953f1f396d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that a state law legalizing sports betting is preempted
        by existing federal law.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07528e8-e877-4210-9d00-fbfb5f17f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Jersey''s real complaint is that Congress has forbidden it
        from enacting the specific policy it prefers -- namely, state sports gambling
        at its state-licensed casinos and race tracks," wrote Paul D. Clement, a lawyer
        representing the NCAA, the NBA, the NFL and others.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd6efb8-e486-4e80-9bd8-2635cae512eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:29:39.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:29:39.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/politics/sports-betting-ncaa-supreme-court/index.html">Supreme
        Court lets states legalize sports gambling</a>"</em></p>'
