    'title': 'Warriors race past Rockets in NBA West finals opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28201713-4708-4fef-82a2-4badb34f4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant poured in a team-high
        37 points and Klay Thompson chipped in 28 as the Golden State Warriors claimed
        the opener of the Western Conference finals and snatched home-court advantage
        with a frenetic 119-106 win over the Houston Rockets on Tuesday (Philippine
        time) at Toyota Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a6e86-da65-4220-b7e7-ea68c4b4fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Durant served as a midrange gunner, recording three rebounds
        and one assist, Thompson scorched Houston from the perimeter, hitting 6 of
        15 3-point attempts. That tandem worked in concert whenever the Rockets mustered
        a rally, and offset relatively quiet efforts from Stephen Curry (18 points,
        eight assists) and Draymond Green (five points, nine rebounds, nine assists).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3c5dc-e54f-4dba-9ba3-4634d9aa706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green added two blocks and two steals to anchor the Golden State
        defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f11b6a-4200-4e49-899b-4a13aef85be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant and Thompson combined for 11 points while Golden State stretched
        a three-point lead to 76-70 midway through the third quarter. Durant then
        scored the final six points of the third before Thompson tallied the first
        seven of the fourth to provide the Warriors a working margin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b29487-1025-4b4a-bb4c-0e02ef3b33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden paced the Rockets with 41 points and seven assists
        while Chris Paul chipped in 23 points and 11 rebounds. However, excluding
        Eric Gordon, who scored 15 points off the bench, the Rockets received precious
        little from their role players. And with Golden State featuring its usual
        brand of ferocious half-court defense, the Rockets didn’t have nearly enough
        firepower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128465e3-fb4a-4a6c-b537-39d2d7afa28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors shot 52.5 percent overall and outpaced the Rockets
        18-3 in transition. Houston will host Game 2 on Wednesday night at Toyota
        Center before the series shifts to Oakland, California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c064c9-214c-4228-a19c-00a73bc99e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden and Durant were incendiary from the start, combining for
        25 points on 10-for-16 shooting in the first quarter. Golden State needed
        to survive the early emotional salvo from the Rockets, with Houston dashing
        to a 12-4 lead behind eight points from Harden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca8b3f-8580-4133-aaec-bf7977369d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets stretched the lead to 21-15 on a Clint Capela dunk after
        the Warriors were caught scrambling defensively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09215ed1-9f6f-45f6-af6d-cf82840cff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State began to work its way back behind Durant, whose 3-pointer
        late in the first quarter cut the deficit to 25-22. Durant converted consecutive
        baskets midway through the second quarter to push Golden State to a lead.
        The Rockets responded with a 7-0 spurt, but the Warriors closed the half with
        a Nick Young 3-pointer for a 56-56 deadlock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82ed06-d69c-4495-a1fe-de25439224c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets struggled to maintain any offensive rhythm, finishing
        with 16 turnovers to undermine their best efforts. Golden State gave the ball
        away nine times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bc66a-47f4-439b-8455-551d448d171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:34:33.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:34:34.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston shot 45.9 percent from the floor. Each team hit 13 3-pointers.</p>'
  'WHO-calls-for-elimination-of-trans-fat-in-foods-by-2023':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-15T15:12:58.530+08:00
    'imagesource': 'jcr:852abd9d-9e52-4a3b-93ea-25677620e983'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53e01b2-c14b-45f4-ab7d-c8d236dccd89'
    'lead': 'The World Health Organization wants to eliminate artificial trans fats
      from the global food supply and has a step-by-step strategy on how to do so
      by 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:41:43.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:41:44.121+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO calls for elimination of trans fat in foods by 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27dd45-c965-471c-a063-c4ea5d7dda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The World Health Organization wants to
        eliminate artificial trans fats from the global food supply and has a step-by-step
        strategy on how to do so by 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323bd8a-7fd2-412c-b1f3-53ccebfe2a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the WHO launched an initiative called REPLACE that will
        provide guidance for all countries on how to remove artificial trans fats
        from their foods, possibly leading to a worldwide eradication.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b8cfb-3b7e-47dc-be2a-d7b0398c0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initiative is meant to lead countries in establishing legislation
        to eliminate the trans fats," said Dr. Francesco Branca, director of the <a
        href="https://www.who.int/nutrition/about_us/brancaf/en/">Department of Nutrition
        for Health and Development at the WHO</a> in Geneva, Switzerland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120ebaa-38f1-40b1-a96d-92548dda8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial trans fats, or <a href="https://medlineplus.gov/ency/patientinstructions/000104.htm">trans
        fatty acids</a>, are made when vegetable oil hardens in a process called hydrogenation.
        Those hydrogenated fats can be used in <a href="https://www.fda.gov/Food/PopularTopics/ucm292278.htm">fried
        foods, snack foods or baked goods</a>, and in products such as vegetable shortening,
        stick margarine, coffee creamer and ready-to-use frostings. They don''t spoil
        as quickly as other fats, but they can have some <a href="https://www.heart.org/en/healthy-living/healthy-eating/eat-smart/fats/trans-fat">harmful
        health effects</a>, such as raising levels of "bad" LDL cholesterol and increasing
        risk of heart disease, stroke and type 2 diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffaf56-8829-4291-9cf3-9b1e16bc8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are countries where the risk is particularly high. In South
        Asian countries, they have very, very high risk of heart disease and high
        intakes of trans fats," Branca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55bcaeb-29d7-4a7c-add9-3ba209493528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some Latin American countries, but they''re already taking
        action. Mexico was a country where the intake was very high," he said. "South
        Africa was having problems, but then they established legislation. It is happening
        in more countries in the Middle East, but the information we have is limited."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051acc4b-e4ff-44f8-bce8-566d035e6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REPLACE stands for review dietary sources, promote use of healthier
        fats, legislate, assess changes, create awareness and enforce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31ea19-c719-4630-b7af-5b5e953dbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The REPLACE package is the first time the WHO is calling for the
        elimination of a big lifestyle factor driving non-communicable disease, as
        indicated by Dr. Tedros Adhanom, director-general of the WHO, while <a href="https://twitter.com/WHO/status/995995035043749889">speaking
        during a telebriefing</a> on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a793db-2aae-42dd-8381-758e20918c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-communicable diseases, also known as <a href="https://www.who.int/en/news-room/fact-sheets/detail/noncommunicable-diseases">chronic
        diseases</a>, tend to result from a combination of genetic, physiological,
        environmental and behavioral factors, such as diet, according to WHO. Cardiovascular
        diseases, associated with consuming a diet high in artificial trans fats,
        are an example of a non-communicable disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae0687-a75a-4fbd-9393-a3a6f98b6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Non-communicable diseases are the world''s leading cause of death,"
        Adhanom said during the telebriefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fefc8f-2766-4d21-ac1f-decba677cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is committed to supporting countries to reduce the burden of
        non-communicable diseases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f61c71-d5fd-46ce-9a7a-90fb22e755fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Only your heart will know the difference''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67bb52-1c26-4d5a-a454-40b62e16012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tom Frieden, president and CEO of the public health initiative
        <a href="https://www.resolvetosavelives.org/dr-tom-frieden-bio">Resolve to
        Save Lives</a>, led efforts to remove artificial trans fats from restaurants
        in New York as the city''s health commissioner between 2002 and 2009. He knows
        firsthand the process of taking such action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16092e46-94fa-4f24-a46c-6848936fc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolve to Save Lives, a partner of the WHO and a part of the nonprofit
        <a href="http://www.vitalstrategies.org/">Vital Strategies</a>, plans to provide
        assistance to countries to support the REPLACE strategies in eliminating artificial
        trans fats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed302e2e-f071-4589-9cea-68c43f726e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found in New York City was that industry wasn''t really
        willing to fight us on this," said Frieden, former director of the US Centers
        for Disease Control and Prevention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a2571-eeba-4495-81a7-327419d90010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial trans fats are "easily replaceable," he said. "You don''t
        need to change the taste or cost or availability for great food. Only your
        heart will know the difference -- and that''s why the call of the initiative
        to become trans-fat-free by 2023 is so very important."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec24ad-836d-4a98-8161-61a0fc0c2aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the <a href="https://www.fda.gov/ForConsumers/ConsumerUpdates/ucm372915.htm">Food
        and Drug Administration</a> has determined that <a href="https://www.fda.gov/food/food-additives-petitions/final-determination-regarding-partially-hydrogenated-oils-removing-trans-fat">partially
        hydrogenated oils</a> -- the main dietary source of artificial trans fats
        -- are no longer "generally recognized as safe." In 2015, the agency gave
        food companies three years to cut artificial trans fats containing partially
        hydrogenated oils from processed foods or to petition for a specific use of
        partially hydrogenated oils, sometimes known as PHOs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460667e8-8712-4828-96c4-60bfb430cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.gmaonline.org/about/">Grocery Manufacturers
        Association</a>, a Washington-based trade association representing more than
        250 food, beverage and consumer product companies, issued a statement Friday
        in response to the WHO''s efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff6c1a-10b7-44ce-b4e6-e5398ffaca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food and beverage companies have worked diligently and successfully
        to reduce the use of PHOs, and these actions have reduced PHO-related trans-fat
        use by close to 98%," said the statement from Leon Bruner, the association''s
        executive vice president of science and regulatory affairs and its chief science
        officer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf3f1a-f6e3-4ff0-b1b7-26dc38b11745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association "filed a food additive petition in October 2015
        that seeks FDA approval for specific, limited uses of PHOs that are both safe
        and important for the production of safe food products. FDA continues to review
        GMA''s food additive petition," the statement said. "It is important to remember
        that, even with the actions by FDA and announcement by WHO, there will always
        be naturally occurring trans fat in the diets that include meat and dairy
        products such as milk, butter and yogurt."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b962df-74eb-4882-a605-b970747259f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally occurring trans fats are produced in the gut of some animals,
        and foods made from these animals, such as milk and meat products, may contain
        small quantities of these fats, according to the <a href="https://www.heart.org/en/healthy-living/healthy-eating/eat-smart/fats/trans-fat">American
        Heart Association</a>. Artificial trans fats are created in an industrial
        process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba8319-c198-4f86-9864-919f820b7d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, I think it takes legislation to make a big change like
        that in terms of overall population health, along with policy and nutrition
        education," said Lynn James, a registered dietitian and senior extension educator
        at <a href="https://extension.psu.edu/lynn-james-m-s-r-d-l-d-n">Pennsylvania
        State University Extension</a> who is not involved in the new WHO initiative.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29a18c-fd6d-4690-98bb-64bef53b9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many developing countries, they''re trying to Westernize their
        diets," James said, and in the United States, "we have been a leader of --
        when we talk about the Westernized diet -- preparing processed foods. Hopefully,
        we''re going to be a leader again towards eating more whole foods, such as
        the healthful Mediterranean diet."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796c033-f9c7-4492-adf5-8aba9841afcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://medlineplus.gov/ency/patientinstructions/000110.htm">Mediterranean-style
        diet</a> involves plant-based meals of vegetables, fruit, beans and cereals.
        It includes plenty of fish and some poultry, but foods not included in this
        diet (or included in small amounts) include red meats, sweets, eggs and butter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237cb40-0e8d-48db-9b57-038578e0abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you move away from eating foods containing processed trans
        fats, you are also eating less sodium and added sugar, further decreasing
        risk for coronary artery disease, type two diabetes and Alzheimer''s disease,"
        she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a36d63-b137-404b-b0f3-70259cf44eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States isn''t the only country that has implemented trans
        fat legislation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657d64c-7265-4f8b-bd68-7193a99cbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Denmark became the first country in the world to regulate
        the content of artificial trans fat in certain food products, nearly wiping
        it out of the Danish food supply.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687bef9-3bf2-434d-8906-6a89604518c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three years after that policy was implemented, deaths attributable
        to cardiovascular disease decreased on average by 14.2 per 100,000 Danes annually,
        according to a study published in the <a href="https://www.ajpmonline.org/article/S0749-3797%2815%2900328-1/abstract">American
        Journal of Preventive Medicine</a> in 2015.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee9049-2618-4ee3-b48b-f93f3c3323bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once legislation has been established in a country, the WHO''s Branca
        said, there must be suitable replacements of artificial trans fats made available
        to food companies in that nation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af467c23-a819-416b-a934-84fad61595ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The WHO recommends to use oils rich in unsaturated fat, such as
        soybean oil or sunflower oil," he said. "We need to make sure the supply of
        these oils is adequate for countries to use in this context."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e8ef0-4c9b-459b-88c5-0ba681c1cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m confident that industrial trans fat will be eliminated''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbb64d-e430-40c8-9018-5196197f3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans fats played a role for the food industry, said Christopher
        Gardner, director of nutrition studies at the Stanford Prevention Research
        Center and a professor of medicine at <a href="https://med.stanford.edu/h4a/people/faculty/gardner.html">Stanford
        University</a>, who is not involved in the new WHO initiative.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ba0ad-f2e7-4e11-832f-02fc6d9bba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, "they helped keep the icing on the top of a cupcake
        solid and prevented it from rolling off the cupcake. When trans fats get removed
        from the food system, the companies don''t stop making cupcakes. Instead,
        they find another form of saturated fat or a fat that has the properties of
        saturated fat," he said. "That other type of fat may be slightly healthier
        than trans fat. But whatever type of fat or fat substitute it is, it won''t
        turn junk food into health food."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b3459-df3e-45b7-9394-438696406fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the elimination of industrial trans fats can prevent
        millions of premature deaths and chronic diseases worldwide, said Dr. Walter
        Willett, professor of epidemiology and nutrition at Harvard T.H. Chan School
        of Public Health and professor of medicine at Harvard Medical School, who
        was not involved in the WHO initiative.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0bfa3-400f-462e-b58a-f2ebe58641e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those public health benefits to occur, however, "the WHO has
        no enforcement capacity, so actions will need to be carried out by national
        and local governments, but WHO guidelines have credibility worldwide," Willett
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532a96e-54b2-4cc4-98b7-e0fe9f69e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food industry is not monolithic. Some parts of the industry
        eliminated trans fat proactively once the evidence became clear that this
        was harmful, but other parts of the industry are likely to resist unless they
        are legally forced to remove trans fat from their products," he said. "In
        the long run, I''m confident that industrial trans fat will be eliminated."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46c3bf-d6eb-4ab6-b40d-ba1501f74891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:41:43.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:41:44.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/14/health/trans-fats-who-2023-intl-bn/index.html?sr=twCNN051418trans-fats-who-2023-intl-bn0637AMStoryGal">WHO
        calls for elimination of trans fat in foods by 2023.</a>"</em></p>'
  'Duterte-DOJ-DPWH-assistant-secretary-resign-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T14:58:28.503+08:00
    'imagesource': 'jcr:fd0f3033-2291-4e54-9c70-05e1de675f05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '851bf614-45ad-4882-917d-92e199bbae21'
    'lead': 'President Rodrigo Duterte has asked two assistant secretaries from the
      Departments of Justice and Public Works to resign over corruption allegations,
      his spokesperson says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:44:05.732+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:44:05.895+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders Assistant Secretaries from DOJ, DPWH to resign – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c90d4-e5ad-45fd-9cd1-06e9ea856955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> President
        Rodrigo Duterte has ordered two assistant secretaries from the Departments
        of Justice and Public Works to resign over corruption allegations, his spokesperson
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17675d50-fb4e-46ec-a478-6d280f6b21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Harry Roque said DOJ Assistant Secretary Moslemen Macarambon
        Sr and DPWH Assistant Secretary Tingagun A. Umpa were asked to submit their
        resignation letters or face the chopping block.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8f59f-e165-4db4-856f-446edfc223ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has advised two assistant secretaries to tender their
        resignations or face termination for corruption," he told a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d9f62-f6f8-4ac0-bb59-07582d35fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation conducted by the Presidential Anti-Corruption Commission
        against Macarambon allegedly found he has been in cahoots with suspected smugglers
        of gold and jewelry and "regularly intervening" in smuggling cases at the
        Ninoy Aquino International Airport, Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306ac32-10eb-4384-9d07-80189dac8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya ang sumusundo sa smugglers (sa NAIA) para hindi dumaan sa
        Immigration," Roque told CNN Philippines after the briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78ebcf-7cfc-47dc-ace3-fbf8efcd7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Menardo Guevarra confirmed Macarambon has filed his
        resignation following Duterte''s order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab512cf-4e2d-4605-ab30-c4f372ca6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reiteration of the president''s policy. Mere whiff of corruption
        affects trust and confidence. He had tendered his resignation before Apr 30,"
        he said in a text message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142e141-a3cb-4ca6-97b3-222d97ac4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Spokesperson said Umpa was investigated
        by the DPWH. Its findings allegedly show that the assistant secretary has
        been asking for percentages from contractors in the ARMM area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae93ca-8c00-4974-b9af-e50492655826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napatunayan po na nangungumisyon," Roque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef7394-3e62-40e6-876a-635e1f4a47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarambon formerly served as Commission on Elections commissioner
        and a former regional trial court judge in Iligan City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e04816-d0ef-4088-aa9e-14d899513f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umpa was appointed by Duterte in January as Asec for Autonomous
        Region of Muslim Mindanao (ARMM) Operations and Special Mindanao Projects.
        He is also an alternate representative for Task Force Bangon Marawi''s "Bangon
        Marawi Selection Committee."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97035a1-23a7-4f36-801c-ac71e46f1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the investigation findings against the two Duterte appointees
        have already been turned over to the Ombudsman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236fd8ea-c986-479c-aa69-83bd017b7172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:44:05.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:44:05.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was to eradicate corruption
        in government, and he has said he would fire officials at the "first whiff
        of corruption."</p>'
  'DOTr-MRT-3-rehabilitation-3-years':
    'author': 'CNN Philippines Staff'
    'caption': 'MRT-3 glitches have not stopped, ranging from technical problems resulting
      in passengers being unloaded to the decoupling of two northbound MRT trains
      in November last year.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-15T10:31:37.891+08:00
    'imagesource': 'jcr:4ae188cd-b59a-4d93-b620-1d3aef352ce7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19449437-0cd3-4b2c-9088-d2a67b1ba961'
    'lead': 'The project cost is estimated at ¥34.480 billion (₱16.985 billion).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:46:10.019+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:46:10.157+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr: MRT-3 rehabilitation program with Japan to take more than 3 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f748c-f802-406f-b21c-254630587685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The rehabilitation
        of the Metro Rail Transit (MRT-3) is set to take 43 months or more than 3
        years, according to the Department of Transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50515d37-6012-4858-92b3-b4c4abbc7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the DOTr said it ratified last week with
        the Japan International Cooperation Agency (JICA) the details of the appraisal
        mission for the Japan-financed MRT-3 Rehabilitation and Maintenance Project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d7cc9-e0cd-4310-8529-eacad667ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is set to take 31 months for rehabilitation and maintenance
        work to restore the MRT-3 to its original design, condition and capacity,
        plus 12 months for the defect liability period or time given to the service
        provider to remedy defects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193d18e-c6a1-43b8-b382-1116f7128301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project cost is estimated at ¥34.480 billion JPY (₱16.985 billion).
        This amount will cover the MRT-3 trains, power supply system, overhead catenary
        system, radio and CCTV system, signaling system, rail tracks and road rail
        vehicles, elevators and escalators, as well as station building equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6014dd1-3a44-4e6b-8274-2ebe22ad3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 media relations officer Aly Narvaez said the 43-month countdown
        will begin once the new rehabilitation and maintenance service provider comes
        in. The DOTr targets to have the new maintenance provider, which replaces
        Busan Universal Rail Incorporated (BURI), mobilized in June 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccae42-cd0b-47ad-bf3e-ae13baedf22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr terminated BURI''s three-year contract last November citing
        the company''s failure to perform.Since then, the government has taken over
        the MRT''s maintenance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a49710-2cf0-4e0f-bccd-0b34d0254b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, MRT-3 glitches have not stopped, ranging from technical
        problems resulting in passengers being unloaded to the decoupling of two northbound
        MRT trains in November last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fb617-a828-43a7-8dab-bfbd26c009f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:46:10.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:46:10.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese firm Sumitomo Corporation and technical partner Mitsubishi
        Industries would be returning as service provider this May. The two firms
        designed and built the MRT-3, and had maintained it from the start of operations
        in 2000 until 2012, when the contract with the companies expired.</p>'
  'Meghan-Markle-Prince-Harry-wedding-Thomas-Markle-daf':
    'author': 'Tricia Escobedo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-15T16:43:14.182+08:00
    'imagesource': 'jcr:39a6cf24-e35d-40fd-b62e-05a0fed8146e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef54e6a7-60a8-4c40-80a5-24a6921990d1'
    'lead': 'Meghan Markle''s father, Thomas Markle, says he will not attend his daughter''s
      wedding to Prince Harry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:51:04.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:51:04.404+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan Markle, Prince Harry ask for privacy for her father who won''t
      attend wedding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d526ed-097e-4cea-8278-939c2e7bcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Markle''s father, Thomas Markle,
        told American publication TMZ on Monday that he will not attend his daughter''s
        wedding to Prince Harry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7d25c-269d-4257-afab-3c2cc59eb8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the TMZ report, Markle decided not to walk his daughter
        down the aisle on Saturday, after it was revealed he worked with a picture
        agency to stage some pictures of him preparing himself for the wedding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c39870-fee9-48a2-bf89-738f31d27639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle said <a href="https://www.tmz.com/2018/05/14/meghan-markle-father-thomas-royal-wedding-prince-harry-photos-paparazzi/">he
        now thought the pictures were "stupid and hammy,"</a> according to the TMZ
        report. He said he made the decision to skip the wedding so he wouldn''t embarrass
        the royal family or his daughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244bae6-e19e-4043-8352-63dbcf83359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Thomas Markle for comment over phone and
        over email but has yet to receive an answer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8f7b1-25e3-4a83-a00e-dea2be9c0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that Prince Harry and Meghan Markle are very concerned
        about the pressure Thomas Markle is under and want the media to give him some
        space. CNN has also learned that though Markle is upset about what has transpired,
        her feelings about having her father give her away on Saturday haven''t changed
        since photographs were published.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9d191-d6ed-4882-b4b5-1c1c99d6e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a deeply personal moment for Ms. Markle in the days before
        her wedding," a Kensington Palace spokesman said Monday. "She and Prince Harry
        ask again for understanding and respect to be extended to Mr. Markle in this
        difficult situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec316a29-4482-4c65-a288-a761892d67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle has been the subject of many unflattering media reports
        in the British tabloids as <a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">his
        daughter Meghan prepares to marry Prince Harry on Saturday.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8333d-d381-4e17-a29c-96bfe466b890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of him at an internet cafe checking out a website featuring
        his soon-to-be royal daughter sparked an "awww" moment on social media last
        week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e952dc-2cb5-45e6-91af-83aa9f1f32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Markle''s half-sister told a British TV network on Monday that
        she urged their father to stage positive photos for the paparazzi to help
        improve his image.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71590165-1322-4f75-8c9d-1b8cb60d31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said the world has no idea that you''re getting in shape and
        doing healthy things," Samantha Markle said on the ITV program "Loose Women."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c993a8-7453-4e5f-886c-df3509e19bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t photograph you buying vegetables and pH water, they
        photograph you in as [many] unflattering ways as they can. I said, ''Really
        you need to show the world you are getting in shape and doing great, healthy
        things.'' So I suggested it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773885d-3ff2-4124-84bf-b2ba5ef0a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday editions and online, <a href="https://www.dailymail.co.uk/news/article-5721959/Meghan-Markles-father-STAGED-photos-paparazzi-sold-100-000.html">Britain''s
        Daily Mail published what it said was security camera footage</a> showing
        Thomas Markle arriving at the internet cafe with a photographer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d23d7f-9f03-4c03-a8f6-6758aaf8fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Markle took full responsibility for arranging the photos,
        saying she was "entirely the culprit." When asked if her father had been paid,
        she said she didn''t think so but wasn''t sure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6fc62-5d9e-4b01-a85c-40373aee5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe so. That was not the motive -- it was my suggestion,"
        she said. "I have no idea. But if he did, I am going to assume it was a pittance
        -- they don''t pay that much. It really was so the world could see him doing
        the healthy things."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ac6c2-0ecc-4e25-a7de-6863bd4cce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">Meghan
        Markle, 36, has captured international attention</a> as she prepares to become
        the newest member Britain''s royal family.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c41c74-9e0e-480e-8aff-a04213bca116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biracial American actress, like her fiance Prince Harry, is
        a child of divorce. Thomas Markle and her mother, Doria Ragland, met at a
        Hollywood studio in the late 1970s where he was working as a lighting director
        and she was a temp.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1c5e4-116a-47af-9976-546513a26239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents split when Meghan was young, but she told Vanity Fair
        this year that they remain on good terms and even take vacations together
        as a family. <a href="https://edition.cnn.com/2018/05/04/europe/royal-wedding-prince-harry-meghan-markle-intl/index.html">Earlier
        this month, Kensington Palace announced that Thomas Markle was scheduled to
        walk Meghan down the aisle</a> at her wedding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21842d1e-fd70-4424-9a0c-e62f9b1bf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ITV interview, Samantha Markle accused the media of taking
        advantage of Thomas Markle, noting that their father, who is 73 years old,
        is "a bit more fragile."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc379a12-4008-4e5b-affb-37c5d8c9cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:51:04.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:51:04.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that the media have unfairly preyed on him and he has really
        been admirable about laying low and not speaking out on certain things," Markle
        told ITV. "I merely wanted him to be seen in a respectable light and that
        wasn''t being done."</p>'
  'Duterte-barangay-elections-vote':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T09:40:07.737+08:00
    'imagesource': 'jcr:78b8b042-b9f2-4e5f-96d3-0bb308f85e22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ae2b92c-ca10-4b90-821a-520e664d3582'
    'lead': 'The president also says he was busy working the entire day'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:53:22.516+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:53:22.636+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Purely political:'' Duterte explains why he skipped barangay elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876daac7-a017-46bd-b4b6-9c3806187f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> President
        Rodrigo Duterte explained Tuesday that he chose to skip voting during the
        first barangay elections under his administration for "purely political" reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756fc45-81d0-41e3-8537-3920449a4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ''yung tumakbo kaibigan ko. Almost all were my supporters
        during the last election and they would never believe na nagboto ako o hindi
        sa kanila so tingin ko the better option is just skip the voting. Ayokong
        magduda sila. To erase the suspicion," he said during his early morning visit
        to the wake of former Senate President Edgardo Angara at the Heritage Memorial
        Park in Taguig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1cb4b6-3ab7-4c91-9042-8e7c410e358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the candidates are my friends. Almost all were
        my supporters during the last election, so I thought the better option was
        to skip the voting. I didn''t want them to question my decision so I had to
        erase the suspicion.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259841a-e73e-4135-84c2-661821b2a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was also busy working the entire day, monitoring the
        barangay and Sangguniang Kabataan polls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa6fec-3709-4dc0-a97e-63be136122e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Busy ako, nagmomonitor ako ng elections, ''yun ang totoo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f830d-7d16-4ea1-8f16-c2dd8e5f28b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:53:22.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:53:22.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to cast his ballot Monday at the Daniel
        Aguinaldo High School in Matina, Davao City on Monday. The old wooden chair
        that then-presidential candidate Duterte used when he cast his vote during
        the 2016 presidential elections was even brought out from its glass case to
        be used again, but he failed to show up.</p>'
  'Chadwick-Boseman-Black-Panther-Wakanda-Forever':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-15T10:59:56.099+08:00
    'embedsource': '<iframe width="697" height="392" src="https://www.youtube.com/embed/0Ugublwizys"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ac4c86-4478-46ef-9268-80012af36305'
    'lead': 'During his speech, the man behind the Black Panther mask urged students
      to pursue life with passion and to fight for justice and equality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:55:52.403+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:55:52.579+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chadwick Boseman gives ''Wakanda Forever'' salute at Howard graduation'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba8163-8695-4b5c-b663-d70b0c92e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.403+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chadwick Boseman, the man behind the Black
        Panther mask, gave a stirring graduation speech at Howard University this
        weekend, ending his words of wisdom with the iconic "Wakanda Forever" salute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b7c7e6-cf42-49ca-b577-dce60d68e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Howard Forever," the actor said, crossing his fists before a cheering
        crowd at his alma mater. Boseman, 40, graduated in 2000 from the historically
        black university in Washington, D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d7319-be2e-4bb2-bfb4-cb1a239c2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech Saturday, he urged students to pursue life with
        passion and to fight for justice and equality. This year, <a href="https://edition.cnn.com/2018/04/06/us/howard-university-protest-ends/index.html">students
        at the university protested a financial aid scandal</a> and campaigned for
        more affordable tuition and campus housing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1e3da-7d67-4a68-ab23-f6a1c5b95fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman told students that he, too, fought what he thought were
        problems at the university when he attended. He called Howard a "magical place
        ... where the dynamics of positive and negative seem to exist in extremes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68a62d4-a520-4ffb-bdf3-ced3903b61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You love the university enough to struggle with it," he said. "Now
        you have to continue to do that ... Everything that you fought for was not
        for yourself. It was for those who come after."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc058d45-7af4-4cb5-ad66-cd6a569915fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.404+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor told the crowd about his early days acting on soap operas,
        saying he was fired from one unnamed production after he questioned what he
        felt was its stereotypical portrayal of black characters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc64dd-b7bc-4265-8ca2-b48a25fbff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such struggles, he told graduates, are not obstacles but rather
        keys to meaningful success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b9c9f-a979-4ebd-b735-1581e1fbef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:55:52.405+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:55:52.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The struggles along the way are only meant to shape you for your
        purpose," said the actor, whose movie "Black Panther" has earned more than
        $1.3 billion worldwide. "Press on with pride and press on with purpose."</p>'
