  'pnp-albayalde-barangay-sk-elections-alleged-drug-linked-officials':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T15:33:24.454+08:00
    'imagesource': 'jcr:6404c11c-4376-47f0-889e-1ab856b952fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a12f95-f6ea-4dc8-90e4-7f30e1938eb3'
    'lead': 'The Interior Department says most alleged drug-linked officials didn''t
      win the local elections -- thanks to the government''s controversial narco-list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:13:19.576+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:13:19.984+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to pursue cases vs. alleged drug-linked barangay officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f927f5-5517-45e4-ae12-e35faa35971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Newly-elected
        barangay officials allegedly linked to illegal drugs aren''t off the hook
        just yet even if they won in the polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a70df8-f6ad-49c5-abeb-d552a3fc5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Police Chief Oscar Albayalde said
        they would gather evidence against officials on their narco-list who may have
        won the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12037704-ccd3-42bd-a77d-0eb0c7b92856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron tayong makuha na ebidensya laban sa kanila, talagang
        kailangan mag-conduct tayo ng case build-up or intelligence build-up against
        these people," said Albayalde. "Hindi naman porke nanalo sila, ay excused
        na sila kung talagang involved sila dito sa illegal na droga."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df830f-bc21-479b-b99d-e02835c0cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we get evidence against them, we really have to
        conduct a case or intelligence build-up against these people.  If they are
        really involved in illegal drugs, they aren''t excused just because they won
        the elections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa317033-d9c8-42d9-81d4-ba10afd94d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the much-awaited barangay and Sangguniang
        Kabataan elections on Monday. Officials said the polls were "generally peaceful,"
        with no failure of elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e2794-b097-46e0-a554-40a6ea6857db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks before the elections, the Philippine Drug Enforcement
        Agency released to the public over 200 names of barangay officials allegedly
        involved in illegal drugs. While the PDEA said it was a "validated" list,
        it also admitted then that it lacked the material evidence to actually file
        cases against some officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b0e73-8f1e-46c4-b5d5-1286dd40cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Assistant Secretary Jonathan Malaya told CNN Philippines''
        The Source on Tuesday that most drug-linked officials lost their seats this
        year. He cited barangays in Malabon, Paranaque, and Pasay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f6520-054b-4b2e-852d-c723ef8c94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re happy that a lot of the people who have been identified
        as drug-linked have not been elected," said Malaya. "We have a new set of
        leaders now who are hopefully cleaner and more distanced from drug operations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde803a2-559a-4c43-9b07-f6cebaec1a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PDEA''s narco-list is also contested. Its release was slammed
        by Human Rights Watch and some senators, including Senate Committee on Public
        Order Chair Ping Lacson. Lacson said the publicization of the unverified list
        was "dumb and cruel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fdfdf-44e3-4820-949a-653985057b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vote buyers apprehended</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6282d-50bb-4e7a-a296-f2ba4638af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez disclosed that there were still
        reports of vote-buying. Police said nine suspects were apprehended this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6217a-33fb-43c9-abac-07b7dc7ca443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be pursuing cases against them rather aggressively,"
        Jimenez told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab4a0c-6c25-452c-9464-a494853f6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also affirmed that out of 33 suspected election-related deaths
        since April 14, at least 13 were verified linked to the polls. Two of the
        victims killed by shooting were candidates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001fb7b-0d4e-474e-899f-7d7635421757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also validated seven of 57 reported violent incidents nationwide
        as election-related.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f93ba9-377f-445c-ae2d-1957a0a69f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:13:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:13:19.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made some apprehensions, but not in all cases. They''re all
        under investigation right now," said Jimenez.</p>'
