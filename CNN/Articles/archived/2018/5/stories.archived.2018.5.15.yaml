  'comelec-barangay-sangguniang-kabataan-successful':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T23:30:27.795+08:00
    'imagesource': 'jcr:bda7aaba-98cb-4554-aa6d-40e118c05f7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3cd6aab-27e5-47bb-88b4-e357c6d7ca6e'
    'lead': 'No failure of election was reported in any place in the 2018 Barangay
      and Sangguniang Kabataan elections, the Commission on Elections said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:35:06.798+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:35:17.103+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-01T09:35:17.005+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Twin polls successful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ae129-957c-42f3-b0ea-94b22ce7d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> No one
        reported a failure of election in the Barangay and Sangguniang Kabataan elections,
        the Commission on Elections announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bb996-ee24-4e49-82b3-c00f6387101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Comelec said the poll body conducted elections
        in 100 percent of the precincts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37deffc6-220e-4ba5-aa67-8043f5246cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there was a delay in the precinct in Northern Samar, they
        actually held elections,” Comelec Commissioner Sheriff Abas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c948e-e817-4ce8-bc16-c1333ca230db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said this is a huge improvement from the 2013 barangay elections
        where 130 failures of election were reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5cd3c0-cb74-4154-83ed-2b8c138398ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Comelec said 99.81 percent of all 42,044 barangayas
        have proclaimed winners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2bed61-b27f-4ece-9246-ad3292a31cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the remaining villages that have yet to finish the vote
        canvassing are in Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13aa25-2d5c-4f3c-883d-8d3e0e299294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, acting Comelec chair Al Parreño said that the poll body
        has suspended 729 candidates for committing electoral offenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d41b4-6482-4b98-9d68-0d933ed84c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:35:06.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:35:17.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have yet to determine how many of them won in the elections,“If
        they won, <em>isu-suspend ang</em> proclamation<em> nila</em> [we will suspend
        their proclamation],” he said.</p>'
  'ellen-adarna-case-minor-viral-video':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-15T23:17:05.173+08:00
    'imagesource': 'jcr:a832fadd-0c76-472a-92ec-2d8d651df746'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b89c8bdd-3963-4f75-80bf-85310144a61d'
    'lead': 'Ellen Adarna has so far not responded to the child abuse and cybercrime
      charges, posting instead a video of her shaving the head of her reported beau
      John Lloyd Cruz. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:38:03.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:38:03.626+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parents of minor in viral video sue Ellen Adarna'
    'updated': 2018-05-16T13:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa64f01-35a7-42b8-98ba-96fadf4eb746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> The parents
        of the minor tagged as ''pap'' or paparazzi in a viral video by Ellen Adarna
        have formally filed charges against the actress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162ab566-99b4-47d3-a86b-9d4caa8a5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor''s mother Myra Santos confirmed to CNN Philippines that
        they filed cases against Adarna on Tuesday for alleged violation of R.A. 7610
        (Anti-Child Abuse Law) and R.A. 10175 (Anti-Cyber Crime Law).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8775d-1fb0-46f1-a6a9-cc9f06dd718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Santos demanded a public apology from the actress.
        The five-day ultimatum has lapsed so the girl''s parents pushed through with
        the filing of cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668a174-8682-4d3d-8c29-2806c6654441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lawyer indicates that you will have five days to reply to this
        letter. Should you fail or refuse to do so, we will not hesitate to take the
        appropriate legal actions necessary under the circumstances, to protect and
        uphold the best interest and welfare of our 17 year old, Eleila A. Santos,"
        Santos'' statement said on May 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01689a2-2a0a-4f53-b370-d181b2f03465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos mentioned that her family members have been reaching out
        to Adarna privately to resolve the issue but instead were shunned by the actress.
        She said she expected her to act professionally given Adarna''s status as
        a celebrity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298076bd-fad2-4cf1-84a7-3753d49951f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially took it lightly, thinking things would be resolved
        quickly and the 30-year old you would give the two minors the benefit of the
        doubt. Even her aunt wrote a private message to you, and mentioned she is
        a minor. However, we did not hear anything from you," Santos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a54680-3124-4950-8f92-9e2ea406a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lack of response, Santos resorted to seeing the video
        as an attempt to "defame" her daughter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b501c5-674e-49c3-9bf1-940a0c096916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is my only living child. She is just 17 years old…As much as
        no one has the right to breach your privacy, you have no right to ruin my
        daughter''s reputation," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f864d6-54c4-4a62-8711-f2ed55dd14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna has so far not responded to the child abuse and cybercrime
        charges. She instead posted a video on her Instagram account of her shaving
        the head of her reported beau John Lloyd Cruz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a87e3b-8acb-4ca7-bb46-45e430386a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna on May 4 posted an Instagram video explicitly showing Eleila
        in a Makati restaurant with the caption "When you PAP us, we PAP you. It''s
        a tie. #PAParazziMoves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43c9b1-903d-4be8-b846-61714113f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minor denied the accusation and shared her own video of the
        incident, insisting she was just focusing the camera on her bowl of ramen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c8c36-1d00-49ae-a773-2d2d11843f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Adarna gained popularity for playing antagonist roles in soap
        operas. She is currently on hiatus, and is linked to John Lloyd Cruz, another
        actor whose career is on hold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee23df6-c499-4ce4-a54b-d9e5c964724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:38:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:38:03.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' digital producer Janine Peralta contributed
        to this report.</em></p>'
  'Duterte-drops-visit-to-Philippine-Rise':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-15T21:42:38.063+08:00
    'imagesource': 'jcr:41d993f5-3a4e-4784-9a19-0aa4fc45425e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b5f95b-b22e-4975-9acc-eadba48b09c9'
    'lead': 'President Rodrigo Duterte delivered a speech on board a ship docked at
      a point in Casiguran Bay in Aurora.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:40:33.792+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:40:33.990+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte drops visit to Philippine Rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8d347-450a-4648-b6d1-dce0afee107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> President
        Rodrigo Duterte did not visit Philippine Rise as planned, and instead just
        sent local scientists off from a ship to do research in the underwater plateau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ebfe3-a4c6-4892-a52b-7dda413919d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the BRP Davao Del Sur on Tuesday, Duterte led the sendoff
        for the 50 scientists. The ship was supposed to sail for about two to three
        hours to Benham Bank, but remained anchored in Casiguran Bay in Aurora province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffde796-1f10-453c-8aa3-3eb5067addd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he would visit the area to assert the country''s
        rights over what has been declared as the country''s extended continental
        shelf of which it has sovereign rights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1caab9-f63c-498c-b7d9-c17c3f9fb8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week... I''m going to Benham Rise and I will make a statement
        there that nobody owns this place (except the Philippines)," Duterte said
        in an April 26 speech, adding that he would "go to war" if any other country
        claimed it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b6bbb-815f-4221-8bee-aced51bd124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who earlier announced Duterte
        was going to the Philippine Rise, said it is not feasible to visit the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136616c2-37bb-42a3-ae3d-5e8c032a8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me explain na ang Philippine Rise po is the continental shelf
        po under the water, so hindi mo siya physically mabibisita...so mapupuntahan
        mo lang yung tubig na nasa ibabaw," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e78a6-687e-4023-a65a-ff9c7c47a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the President was only there to send the scientist off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac29fb6-09e2-4d9b-add8-c158cb3c60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong barko na ito ay papunta roon. Dun po talaga papunta ang mga
        dalubhasa natin, pero ang Presidente ay naririto para i-sendoff ang ating
        mga scientist at tingin nasabi na nya ang mensahe nya sa buong daigdig." he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404605bd-482b-4e72-a30e-bed65f11e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Rise is an undersea plateau covering 13 million hectares
        some 135 miles off the coast of Aurora province. The United Nations has recognized
        it as part of the country''s extended continental shelf over which the Philippines
        has sovereign rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7794cf-c19f-4ded-bcde-9398c9663d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was criticized for allowing China to do research
        in waters off the northeastern part of the country, including Philippine Rise,
        in partnership with the University of the Philippines-Marine Science Institute.
        But China later said the research was done "in waters under the Philippines''
        jurisdiction, but not in the Benham Rise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d7700-098b-47e7-9edf-c139c26a4eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region lies east of the country. Malacañang in February said
        foreigners may do research in the country as long as they get approval from
        the National Security Adviser and it is done with Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d44fc-5635-42df-912c-f2f0f2cd0c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country calls it Philippine Rise, the international community
        recognizes it as Benham Rise, named after U.S. geologist Andrew Benham who
        discovered it in 1933. It is believed to be rich in marine resources, natural
        gas, oil, and minerals. Last year, China named some undersea features of Benham
        Rise which were recognized by the International Hydrographic Organization,
        prompting Duterte to issue an executive order renaming it to Philippine Rise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15dbd8-b379-46d9-b75f-53061eeec2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baste Duterte, Bong Go ride jet skis</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d32c1-2f63-45c1-a90c-b7a9c7e6dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Special Assistant to the President (SAP) Christopher
        "Bong" Go and presidential son Sebastian "Baste" Duterte rode jet skis on
        Casiguran Bay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f2455-daf4-4f4f-8461-c1a84c87bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go earlier said President Duterte''s plan to ride a jet ski did
        not push through.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcfc3b-ba71-46de-9e0b-cea07fd51f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD di matuloy jet ski, instead, si Baste ang mag-represent and
        SAP," Go said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be6b93-3584-445a-8b08-10d0b355ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the trip would commemorate the renaming of Benham
        Rise to Philippine Rise through an executive order signed on May 16 last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f26e5d-54a5-4861-b989-b852748e0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued after Chinese survey ships were spotted in
        the area two months earlier.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0a5b8-c7e7-479e-bc71-e5932851c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:40:33.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:40:33.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Ver Marcelo contributed to this
        report.</p>'
  'rodrigo-duterte-xi-jinping-south-china-sea-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-14T22:03:02.714+08:00
    'imagesource': 'jcr:58f73404-8f1d-41b5-8bdb-250146df2146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b9d0c59-d4f8-4ee9-982f-2752af9c5d4b'
    'lead': 'President Rodrigo Duterte once again revealed proof of his diplomatic
      relationship with Chinese President Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T09:42:31.282+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T09:42:31.439+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Xi Jinping won''t allow moves to remove me from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be8b4d-bf4c-4db7-a467-f2e03d557659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> President
        Rodrigo Duterte on Tuesday revealed Chinese President Xi Jinping swore to
        protect him from moves that will result in his removal from office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f3cc1-394b-45b9-b751-bc51c96079d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assurances of Xi Jinping were very encouraging...''We will
        not allow you to be taken out from your office, and we will not allow the
        Philippines to go to the dogs,''" Duterte said. "Siguro kasi freely elected
        leader naman ako, it could be a very justified statement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571e87e-1eea-4f16-ad65-b86e825acaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders met at the Boao Forum for Asia last month, affirming
        the diplomatic relationship between Philippines and China amid territorial
        disputes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc42725-3c25-4822-841c-7aa1b3522223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte delivered the speech aboard the BRP Davao Del Sur, docked
        at Casiguran Bay in Aurora, to lead the send-off for 50 Filipino scientists
        who will conduct research on the Benham Rise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299ca45-e736-43b1-80fb-d5d4c19953c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Well we just restored our relationship. I think it''s a new era
        for us and if I may beg you not to bring this up forcefully because there
        will be a time when we''ll be discussing it.''" Duterte said, once again citing
        Xi on the South China Sea issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad2db3-76b6-483a-96d7-89225adb70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not giving up our rights. We are still insisting until now
        to the point they are now willing ang sabi ni Xi Jinping…They are now offering
        for a joint exploration and development," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffefbfd-fa63-4824-9275-cdebf4d23aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines said it will take diplomatic action over these recent
        military moves and island building of the Chinese government. So far, however,
        Duterte has not raised an international arbitral ruling invalidating Beijing''s
        vast claims in the South China Sea although he has promised to do so during
        his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54239cef-b872-41c7-9bc8-96ffbdf38295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2017, Magdalo Party-list Rep. Gary Alejano filed an impeachment
        case against Duterte over the alleged extrajudicial killings due to his war
        against illegal drugs. The House Committee on Justice unanimously voted to
        junk the complaint.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b913a2-1b85-4f8d-bbbc-906dc550ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:42:31.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:42:31.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano then filed a supplemental impeachment complaint over Duterte''s
        "failure to assert the country''s exclusive sovereign rights and maritime
        rights and territorial claims" over Benham Rise, Panatag Shoal, and the rest
        of the South China Sea.</p>'
  'house-committee-bbl-bangsamoro-basic-law':
