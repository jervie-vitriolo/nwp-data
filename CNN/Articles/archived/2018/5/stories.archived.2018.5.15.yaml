  'manila-public-art-urban-planning':
    'author': 'Clara Aseniero'
    'caption': 'The distinct lack of public space in the forms of parks, promenades,
      and plazas in Manila has ensured that concrete walls remain the most popular
      canvas for public art, whether commissioned by government agencies or private
      companies. Does public art hide the fact that we can''t fix our cities? Photo
      from ARTS AT BGC/FACEBOOK'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-05-15T15:52:40.158+08:00
    'imagesource': 'jcr:d6180b64-396d-4187-878e-ef9eb43c32ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df4e46b-afd1-453b-97ba-5f32702debbd'
    'lead': 'Because of the lack of public spaces, private and public sectors use
      public art to relay their visions of urban development. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T10:06:24.173+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T10:06:24.471+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Manila, is public art just a front for poor urban planning?'
    'updated': 2018-05-24T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2559a52-0fb5-4fe8-b4c4-94006426b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Public art is an
        important mediator of people’s relationship to the city that is instrumentalized
        by the private sector, cultural agencies, politicians, and city planners to
        communicate their respective visions of urban development. In 2016, Bonifacio
        Global City (BGC) showcased 27 works of street art by a number of local and
        international artists in what was the first ever ArtBGC Mural Festival. But
        murals are not new to Manila, nor are they solely associated with westernized
        notions of street culture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc8b6b-0420-407d-8bb1-c58665d61f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering extensive lengths of the city’s network of concrete arteries
        with large-scale artworks has been a conventional strategy of the Metro Manila
        Development Authority (MMDA), the government agency created in the 1970s by
        Ferdinand Marcos — and headed by his wife Imelda — was responsible for, among
        other administrative matters, the “beautification” of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13982321-2ad4-42ce-a1eb-8e5a8abfe80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite major differences in the ways they are produced and consumed,
        the murals in BGC and along EDSA both function to inculcate certain sensibilities
        among Manila’s citizenry in response to the city’s poor urban planning and
        dilapidated infrastructure, rendered evermore inadequate in the face of growing
        demographic pressures that even a masterplanned and highly regulated space
        like BGC cannot remain immune to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442fe461-f956-4bb1-a57d-47d451f00352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinct lack of public space in the forms of parks, promenades,
        and plazas in Manila has ensured that concrete walls remain the most popular
        canvas for public art, whether commissioned by government agencies like MMDA
        or private companies like Ayala Land.</p>'
    '7':
      'image': 'jcr:d5e3e660-e909-4dca-ae03-9d082b4f1887'
      'imageCaption': 'MMDA’s project along EDSA is a partnership with Boysen Paint
        company, which depicts a series of trees invoked as the “lungs of the earth”
        that are meant to relieve the commuter stuck in traffic of the ugliness of
        the concrete jungle. Photo from THE BOYSEN KNOXOUT PROJECT: EDSA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc41561-29fa-48fb-8c7b-152e14f8730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00846395-358a-4a57-b724-a0a18d58815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an almost-entirely privatized city, managed by a board of trustees
        and operated as a profit-seeking entity, BGC represents the convenient convergence
        between the interests of government and private capital in the construction
        of urban “public space.” However, such spaces bordered by high-end shopping
        malls and gleaming corporate buildings actually function as “privatized public
        venues,” as curator Tessa Maria Guazon puts it, financially inaccessible to
        most of the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ada7f-c6ba-47fd-813d-67fb3c061c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new buildings, apartments, and commercial establishments continue
        to rise in BGC, traffic congestion continues to worsen. In light of mounting
        demographic pressures that have thwarted the original vision for BGC as a
        pedestrian-friendly city, the Mural Festival could be seen as a reminder to
        visitors and locals alike that “Bonifacio Global City is really designed to
        be a walking city,” as reiterated by Monica Llamas, then Art Program Manager
        of the Bonifacio Art Foundation, Inc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0dfe8f-7e09-4103-bb86-ee1ffd38edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Art is the freedom to imagine but in its beauty is also the power
        to conceal contradictions.</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876020a-6f33-4d53-baff-0bc3e6285787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ArtBGC Mural Festival helped spawn a micro-tourism industry
        built around the appreciation of public art in BGC and has generated a number
        of cultural initiatives such as bicycle tours that spotlight BGC as a progressive,
        sustainability-minded city. But the festival was not without its critics,
        as some denounced the organizers for selecting mainly international artists
        whose work was not reflective of Manila as a city or of the experiences of
        its citizens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ff047-ddca-4475-9bb8-37ade7e699f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than being rooted in their locality, the murals in BGC are
        in keeping with the cultural nondescriptness the city has actively cultivated
        over the last decade as a “global city,” which has made it an attractive destination
        for international capital, especially the business-process outsourcing (BPO)
        operations of multinational corporations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c7aef-83ef-4a17-8f30-f189095af91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in EDSA, one of MMDA’s projects along this extensive
        road is a partnership with Boysen Paint company, which depicts a series of
        trees invoked as the “lungs of the earth” that are meant to relieve the commuter
        stuck in traffic of the ugliness of the concrete jungle and simultaneously
        to share the government’s vision of creating a cleaner, greener Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff8bf2-b3ec-4e80-85b4-61d2ad6c9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art, in this particular public space, does more than impart a government
        slogan, and freely plays up on its subtle ambivalence instead, for nothing
        could be more ironically and painfully truthful than to be reminded that trees
        in parks serve as lungs to the city and that in this city of 14 million inhabitants
        there are hardly any tree-lined parks left.</p>'
    '23':
      'image': 'jcr:3df4dd50-43b8-4ad3-84ec-9c1096054e2e'
      'imageCaption': 'As an almost-entirely privatized city, managed by a board of
        trustees and operated as a profit-seeking entity, BGC represents the convenient
        convergence between the interests of government and private capital in the
        construction of urban “public space.” Photo from ARTS AT BGC/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da166a2b-ae58-4d6a-a582-f915ffb4b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51929304-1cb0-4c42-a2f6-7c3532bac222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest property, the 100-hectare military camp of Fort Bonifacio
        with its centenary trees, was sold in “the deal of the century” to the mega-developers
        of what today is Bonifacio Global City. The calculus of profits that could
        be made on every square meter dictated the inevitable disappearance of the
        city’s lungs. To the commuters stuck in traffic along those walls, the smog
        they are breathing is the reality of their daily existence while the trees
        on the walls remain an illusion, or for those who remember, an image of the
        past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89954f6-2c24-42a1-b701-326ee3e486e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies responsible for urban renewal projects in Manila
        have conventionally relied on publicly-funded “beautification” projects that
        cover vast swathes of concrete with vibrant murals and color schemes that
        become associated with individual politicians. Just over a decade ago, former
        MMDA chairman Bayani Fernando’s Metro Gwapo (Metro Beautiful) covered main
        thoroughfares, overpasses, and bridges in his now-infamous brand of blue and
        pink.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8cd990-173c-44d5-8338-5ead8996ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Manila, one could find painted on walls and strewn across
        tarpaulins appeals for the public to keep the city beautiful (“gwapo”) by
        observing proper behaviour in public (“walang bastos:” no vulgarity), environmental
        cleanliness (“walang kalat:” no littering), for their own good (“tao ganado:”
        each one a winner). These verbal cues in pink and blue were repeated endlessly
        until the next administration, that of Benigno Aquino Jr., came with its streams
        of yellow ribbons. The color effectively becomes the message.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ef36d-be49-4288-85db-d0c321d5db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there also exist more subtle means through which Filipinos are
        encouraged with visual cues to do their best in their service to society.
        In 2013, the pillars of the Kalayaan flyover featured painted portraits of
        Filipinos in their various occupations, from doctors, engineers, teachers,
        to the pervasive figure of the OFW (Overseas Filipino Worker), whose remittances
        sustain the national economy. With millions of Filipinos working abroad, evidencing
        the lack of employment at home, these patriotic renderings honor their sacrifices
        in the service of the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f6b90-233a-4ff8-9bf7-132d0481b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its lack of public space, Manila has a vibrant culture of
        public art that, quite apart from its intrinsic artistic value, is intended
        by its patrons to fulfill specific utilitarian functions. The convergence
        between corporate interests and governmental programs in the commissioning
        of these murals is indicative of a trend in the instrumentalization of public
        art to promote visions of urban development.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1813a275-cc20-4868-9e9f-07f4b740c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business districts want their murals to project an image of
        high-tech modernity in keeping with their role in international business as
        data processing centres. The city government commissions artists to beautify
        the drabness of concrete walls and pillars, while simultaneously exhorting
        the citizenry to help keep Manila beautiful, correcting their code of conduct
        as necessary in order to conform to the new urbanity. Exhortations to do one’s
        best for family and country are communicated through portraits of people in
        diverse occupations, with a special place of honor accorded to the OFW, “the
        unsung heroes” of the nation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd00947-8fdb-4436-8269-ce20bd948efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T10:06:24.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T10:06:24.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork is thus intended not just to please the public but to
        plead for and elicit a target-response from the populace. As any art form,
        however, mural painting overflows original intentions with the power of its
        own intrinsic appeal, so a simple utilitarian message may actually set people
        to think of alternatives that are not there, such as the trees-as-lungs in
        a treeless urban jungle.</p>'
