      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 15) —</strong> Justice
        Department''s panel of prosecutors ordered former President Benigno Aquino
        III to appear in the next hearing over the Dengvaxia controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d62f1-9795-447b-8d25-9f7a8bebe733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Senior Assistant State Prosecutor Rossane Balauag on Tuesday
        gave Aquino, former Health Secretary Janette Garin, and ex-Budget Chief Butch
        Abad, and other respondents until June 4 to personally submit their counter
        affidavits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2c79e-6b45-4d3e-ac0e-7dc83bcefca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials of the Health Department, Dengvaxia maker Sanofi
        Pasteur, and Zuellig Pharma were also named as respondents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09c04c-05d0-4ef9-8dc1-fe8134bd263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are facing charges ranging from violation of the anti-graft
        and procurement laws, technical malversation, criminal negligence for buying
        and carrying out a nationwide immunization program, to putting at risk the
        health of over 800,000 children.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senior Assistant State Prosecutor Rossane Balauag assures the complainants
        and respondents the panel will be “fair, just, and equitable” in resolving
        the Dengvaxia complaint. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/yfNMULNfnB">pic.twitter.com/yfNMULNfnB</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/996226384455348226?ref_src=twsrc%5Etfw">May
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2590bd6-c06a-4555-9284-30ea1eae6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd9865-793b-422c-b428-ffc171b93091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T09:54:36.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T09:54:43.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a separate panel of prosecutors is handling the complaints
        filed by parents of the alleged victims of the controversial dengue vaccine.
        They will be assisted by the Public Attorney''s Office. Among the respondents
        in the torture and reckless imprudence resulting in homicide complaint are
        Garin and Health Secretary Francisco Duque.</p>'
  'PBA-Renaldo-Balkman-San-Miguel-Beermen-import-comeback':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'PBA File Photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-15T16:13:14.083+08:00
