      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>﻿Magnolia Inc. also issued a statement on its inclusion in the list,
        saying the company has always aimed to protect the rights of its employees
        and workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d86c7f-a417-4ee7-8ba3-5693bc2ef53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe our inclusion in the list stems not from our contracting
        of labor but from the use of certain machinery and equipment leased by a DOLE-accredited
        independent service provider whose workers maintain and operate them. They,
        not our workers and employees, are the subject of concern of the DOLE," it
        said in a statement on May 30.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dbe6a0-c100-4df7-a9b6-909b983b37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia said it is coordinating with DOLE to address the issue
        immediately.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b46ab7c-8da0-44d0-80da-fcd591bff1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a company, we believe that all our partners should exercise
        the same care that we do when it comes to ensuring that workers'' rights -
        including security of tenure and all benefits provided for in the Labor Code
        and prevailing laws - are fully protected. As such, we are committed to working
        with our providers to ensure this issue is resolved at the soonest time possible,"
        it said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a19902-220e-47bb-890b-d69a027c895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get the side of the other companies
        on the list.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a2b45-c5f5-4408-b3cb-5b51c9c2b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE on Friday said there are 3,337 companies that have been found
        to be engaged or suspected to be into labor-only contracting or other illegal
        contracting or sub-contracting schemes that violate an employee''s right to
        security of tenure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30236088-bc0c-4306-8612-0474997aab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the total, DOLE said it has so far found that 767 companies
        are into such illegal practices. It was not immediately clear if all the top
        20 companies identified are among those confirmed to be engaged in illegal
        contracting practices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1dd26-2785-4da3-875e-82580278490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 224,000 workers are affected by illegal contracting, DOLE said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fc55f-ec0b-4668-8f6f-bff770d0ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 2016 to April 2018, DOLE has inspected 99,526 out of the
        over 900,000 establishments nationwide.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807388e6-68ff-4909-b3d7-d261b343925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has submitted the initial list to Malacañang.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47242d6-e2a6-490d-bcdd-8c6523433538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial list comes in the wake of President Rodrigo Duterte''s
        issuance of an executive order a month ago clamping down on illegal contracting
        and subcontracting of workers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cb10a-b636-481c-a4a8-f8c128ea72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque clarified Bello – not Duterte
        – will take action on companies that engage in illegal contracting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90066d42-084e-4914-a755-cc672909ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the president asked for the list, the asking of the list
        does not mean it''s the president who will act. I think the Labor Code is
        very clear that it is within the power of the labor secretary to close establishments,
        provide fines and even prosecution under the  penal clause of the labor code,"
        he said in a separate media briefing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f0d9d-8b7e-4b9a-a6f0-fef02a5d26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is already prohibited
        in the Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d86f7-70cf-41ca-ad10-d3888574199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c854ad-33ab-4ea6-b536-a9644c3992d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency
        — for example, a manpower agency that supplies security guards to companies
        — that does not have substantial capital or investments in tools and supervision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795e7c2-9c33-4518-80b2-be84683226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also previously said the common practice of "endo" or "555
        hiring" scheme must stop. This is where companies release workers on their
        fifth month of service so they will not be entitled to regular benefits.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633bf45-e658-4be4-898d-52951685d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:42:47.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:42:47.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" has been banned in Labor Department Order 174 issued in 2017.
        Under the section on "other illicit forms of employment arrangements," one
        of the prohibited acts is "repeated hiring by the contractor/subcontractor
        of employees under an employment contract of short duration."</p>'
  'NBA-Finals-Clevaland-Cavaliers-LeBron-James-Boston-Celtics-Game-7':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-28T11:47:23.532+08:00
    'imagesource': 'jcr:f4b0fbd1-e10d-4127-bbb7-ae2235452195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f469d9-0976-4ccc-9ebe-020ae9d4a871'
    'lead': 'The Cavaliers will play the winner of Game 7 of the West finals between
      Houston and Golden State.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:44:49.428+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:44:49.596+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron dominates as Cavs close out Celtics in Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f3f6f-a4e6-49c5-959c-e6eac859bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BOSTON (Reuters) —</strong> LeBron James had 35 points,
        15 rebounds, and nine assists to send the Cleveland Cavaliers back to the
        NBA Finals after an 87-79 win against the Boston Celtics in Game 7 of the
        Eastern Conference finals Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653d633-2a5f-4fa2-8c52-88ffb88fb21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has reached the NBA Finals in eight straight seasons, including
        four in a row with Cleveland. Only Bill Russell (10), Tom Heinsohn (nine)
        and Sam Jones (nine) have made more consecutive appearances in NBA history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c31365-c50b-49d6-b8be-3cebe0ace9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers will play the winner of Monday’s Game 7 of the West
        finals between Houston and Golden State. Cleveland has faced the Warriors
        in the last three NBA Finals, winning in 2016 and losing in 2015 and 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51422f7-94e6-43f0-b2ed-efb1ec11f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Tatum scored 24 points to lead the Celtics, who lost at home
        for the first time this postseason in 11 games. Al Horford added 17 points
        and Marcus Morris had a double-double with 14 points and 12 boards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb37ce2-a36f-485b-8227-70423b894184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston was denied its first Finals trip since 2010, when it lost
        to the rival Los Angeles Lakers in seven games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0afd9-e949-44d2-94da-4f6df382b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Green had 19 points and eight rebounds, JR Smith scored 12
        points and Tristan Thompson had 10 points and nine boards for the Cavaliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e188f36-3afe-47e9-8821-027530cc4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland won without former All-Star forward Kevin Love, who missed
        the game after sustaining a concussion in Game 6. Love has entered the NBA’s
        concussion protocol, and his status is uncertain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b67df3-e1cc-475b-b01f-c7257c5eb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who entered with an NBA-record Game 7 average of 34.9 points,
        improved to 6-2 lifetime in Game 7s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f152c-3400-44b3-90b0-55ed90387516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green’s 3-pointer with 4:56 left in the third quarter put Cleveland
        up 53-51, the Cavs’ first lead since the opening minutes. Cleveland went ahead
        by as many as five after that before taking a 59-56 lead into the fourth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214db58-0fc9-4829-8ed7-9ee8818f5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum hit a 3-pointer after his driving dunk over James put Boston
        up 72-71 with 6:04 remaining in the game, but Green answered with another
        trey at the 5:44 mark, and Cleveland didn’t relinquish the lead after that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5bd95f-4946-4c1d-95ee-da41b43e19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston was up 43-39 at halftime after leading by as many as 12 in
        the first half.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b89c1-1016-473e-8cf0-faa1d03c08fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James went flying into the stands with less than nine minutes left
        in the first quarter trying to deflect a full-court pass out of bounds. After
        slowly getting back on his feet, James shook hands with a fan he knocked over.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9cb4f-23e7-4a84-bdf5-42d4c4b0f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:44:49.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:44:49.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston led 26-18 after one quarter.</p>'
  'CNN-business-forum-Build-Build-Build':
    'author': 'CNN Philippines Staff'
    'caption': 'CNN Philippines will hold its first business forum on the government''s
      massive infrastructure plan this Wednesday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-28T11:39:21.952+08:00
    'imagesource': 'jcr:58c143c9-2af4-450e-be65-2b23e84de3a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0113ae56-80a7-4c53-95c8-63b2332dbe74'
    'lead': 'Infrastructure is one of the top priorities of President Rodrigo Duterte''s
      administration, in an effort to bring more inclusive growth outside of the Metro
      Manila region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:47:12.488+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:47:12.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
