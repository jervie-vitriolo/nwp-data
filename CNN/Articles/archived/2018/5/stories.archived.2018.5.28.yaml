    'template': '1'
    'title': 'CNN Philippines holds business forum on ''Build, Build, Build'' program'
    'updated': 2018-05-30T19:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951aeb7-1fec-404d-be35-4dfb634c3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> CNN Philippines
        held Wednesday its first business forum on the government''s massive infrastructure
        plan, at the Maybank Performing Arts Theater in Taguig.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ec9c8-5967-4526-9179-46e8c454ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing on the administration''s "Build, Build, Build" program,
        the forum featured five panelists that include Transportation Secretary Arthur
        Tugade, Public Works Secretary Mark Villar, Socioeconomic Planning Secretary
        Ernesto Pernia, Budget Secretary Benjamin Diokno, and Bases Conversion and
        Development Authority President Vivencio Dizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af5a75-1742-4cbf-8cae-72967595db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Build, Build, Build” has greatly increased government spending
        in April, Department of Budget and Management (DBM) data showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579b14d-1eb0-42a5-92e9-b657c3e4051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending in April 2018 was at P261.2 billion, up 43 percent
        from last year. This was driven by infrastructure spending, which counted
        for almost a quarter of the expenses for that month at P65.6 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377439c1-d060-4567-971f-4b035c456675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the government has spent P1.03 trillion for the first four
        months of this year, and it’s poised to spend more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6c484-50a6-4818-92d9-e8b951f24887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are keeping our foot on the gas pedal with regards to government
        spending,” said Diokno said in a statement Wednesday. “Strong government spending
        will only improve our growth and development prospects, which means better
        living standards and more economic opportunities for our people.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866adc6-df2f-47d6-b1b5-07f0c764f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure is one of the top priorities of President Rodrigo
        Duterte''s administration, in an effort to bring more inclusive growth outside
        of the Metro Manila region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d032cf-efd2-4ee2-a117-989bb0431255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This administration’s Build, Build, Build program is a way of spatially
        targeting the poor in different parts of the country, given that the thrust
        of the program is building infrastructure in the regions,” Pernia said in
        a statement Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f086d-b192-4c0c-879c-204c79391fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest World Bank report, the country''s poverty
        rate was at 21.6 percent in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194610c-cc05-45e1-a778-b10b0dac6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government targets a gross domestic product of 7 to 8 percent
        and a significant reduction in poverty by the end of Duterte''s term in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ebd3ba-7e19-4624-88ab-9bfe4b3d1b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Build, Build, Build" program is composed of 75 flagship infrastructure
        projects, including six airports, nine railways, three bus transits, 32 roads
        and bridges, and four seaports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abddee4-860f-462e-9181-2dda76455165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government estimates these projects will cost approximately
        P8.44 trillion ($167.3 billion), to be funded by a mix of local and foreign
        sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca4f3d-5655-4b60-b098-cb4120441200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects are expected to create 1.7 million jobs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab50cd-5a61-4005-bbc5-a4be4a0710e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government launched an online “Jobs, Jobs, Jobs,” portal to
        connect workers to job opportunities to meet the demand created in the infrastructure
        sector.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b9bcc-9eae-494a-a925-55ddd322da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The “Jobs, Jobs, Jobs” Portal will serve as a job matching platform
        between potential employers and employees as the government moves to complement
        its “Build, Build, Build” infrastructure initiatives with more job opportunities
        for Filipinos," Villar said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b720c-95c2-436c-8eb3-3acec1489e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Chief Correspondent Pia Hontiveros and CNN International
        Correspondent Andrew Stevens interviewed these officials about the administration''s
        ambitious infrastructure plan, which aims to bring about a "Golden Age of
        Infrastructure."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f50395-6fac-40c9-8ee9-804a4fa976d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic and infrastructure managers will also be
        facing a panel of business leaders from various business organizations as
        well as representatives from different embassies in the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903e1f7-5a19-4475-b927-c8e5ff8f88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:47:12.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:47:12.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Building for the Future" will air on CNN Philippines on Friday,
        June 1, at 7:00 p.m.</em></p>'
  'Binondo-fire-LMB-Plaza-Cervantes':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T10:27:39.299+08:00
    'imagesource': 'jcr:923ed7b9-5f9e-4326-bb6b-9916c8bb5a40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edacee3b-585e-459c-82e2-158932c2278c'
    'lead': 'Fire hits four buildings in Binondo, including offices of the National
      Archives of the Philippines, injuring three people '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:49:38.660+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:49:38.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three injured in Binondo fire'
    'updated': 2018-05-29T07:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d576f4-c7a2-4bfe-9e6d-fbee9685b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The fire
        department said three people suffered minor injuries after a blaze broke out
        at the Land Management Bureau (LMB) Building in Binondo, Manila early Monday,
        quickly spreading to three nearby buildings including one housing offices
        of the National Archives of the Philippines (NAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8fdf9-956b-473c-b635-628c2a78f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Fire District Senior Superintendent Jonas Silvano said the
        fire at the LMB that started at 12:36 a.m. spread to the 150 Plaza Cervantes
        building, Moraga Mansion and the Juan Luna E-Services Building (also known
        as Pacific Commercial Company Building) that houses some offices of the NAP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e214e-4c43-4b4b-82ef-e92b84f0e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.660+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung isang bumbero yung laceration lang sa kamay yung isang fire
        volunteer laceration din and yung isang volunteer din difficulty of breathing,
        so ''yun ang reported injuries natin," Silvano told CNN Philippines'' <em>Newsroom
        Ngayon.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577f75e-1217-444c-ad3d-419f00a1593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One fireman suffered a laceration on the hand. A volunteer
        fireman suffered a laceration as well while another volunteer had difficulty
        in breathing, so those are the reported injuries.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9462e-9f95-4b38-8180-cc5e2856a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8:30 a.m., the Bureau of Fire Protection (BFP) declared "Task
        Force Charlie" which meant 36 fire trucks have responded. Silvano also confirmed
        the blaze reached the third floor and portions of the fourth floor of the
        building which houses offices of the NAP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e66f8-90ea-4cdb-a186-affb6d1637c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started from the Land Management Bureau tapos nadamay ang BPI
        [BPI was affected] and then ''yung isang building po [and the other building]
        I just dont remember the exact name, kasalukuyan po [right now] we are trying
        to confine the fire on the 11th floor and sa may lugar ng National Archives
        [and by the National Archives area]...affected po ang third floor and portion
        ng fourth floor," Silvano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86e2dc-29cf-4201-bbd6-21b5934b1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Velasco, an employee of the NAP administration department,
        told CNN Philippines that the affected offices in the building do not house
        any historical documents. The third floor is occupied by the NAP administration
        offices where requests to see the documents are filed. The historical documents
        are located in NAP''s other offices such as in Paco, Manila and in the National
        Library in Ermita.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad3afbb-2516-48e6-8671-2db0f3ff1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines approached NAP Executive Director Victorino Manalo
        but he refused to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8077976-641c-49ce-92cc-bea8b615d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
