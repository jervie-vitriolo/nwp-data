      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710e76d-b2aa-4991-b057-06cca5035d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.013+08:00
