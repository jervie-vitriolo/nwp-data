    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783c065-8597-4c5d-ad2a-d57fac862ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:07:19.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:07:19.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was seen at a pancake breakfast on Saturday
        with veterans as part of the American Legion in Kennebunkport, Maine, with
        retired Air Force Lt. Gen. Brent Scowcroft, who was national security adviser
        under Bush.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b06f0b-5801-4553-b605-6499ff7d6f0a'
      'mgnl:activationStatus': true
