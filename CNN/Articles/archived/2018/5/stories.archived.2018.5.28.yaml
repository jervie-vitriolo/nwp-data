  'stephen-david-janet-lim-napoles-willing-tell-all-witness-protection-program':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T17:04:23.276+08:00
    'imagesource': 'jcr:251dd2fa-e503-4fae-b63d-ab47a5776704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf0025e-0269-4ba0-98a0-7fdc8faae254'
    'lead': 'Stephen David, lawyer of pork barrel scam principal suspect Janet Lim
      Napoles,  says his client is still willing to open up — but he adds, ''the government
      is not listening.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:39:44.799+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:39:45.034+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Napoles still willing to ''tell all'' outside witness protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f179a-d81f-4751-88aa-d6b27c0341f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Pork barrel
        queen principal suspect Janet Lim Napoles is still willing to "tell all" even
        outside witness protection — but her lawyer Stephen David wonders if anyone
        will pay attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83f751-6cab-4424-b669-dd1f600a1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without (witness protection), she''s willing to testify
        — to say what she knows. <em>Problema nga</em> [The problem is], the government''s
        not listening," David told CNN Philippines'' The Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61ee6c-ab90-45e4-9b34-4d1ca7c1acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra <a href="https://cnnphilippines.com/news/2018/05/25/Janet-Lim-Napoles-removed-from-witness-protection-program.html">removed
        Napoles from provisional coverage</a> under his department''s Witness Protection,
        Security and Benefit Program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9824bbc-cf7c-4818-b036-066e42d2e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of funneling ₱10 billion in lawmakers'' funds
        to bogus non-government organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558e895-97ad-4701-a487-4ccf8ac06bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During President Benigno Aquino III''s administration, three senators
        were detained for allegedly conspiring with Napoles: Juan Ponce Enrile, Jinggoy
        Estrada, and Bong Revilla. Enrile and Estrada were granted bail due to health
        and <a href="http://cnnphilippines.com/news/2017/09/15/sandiganbayan-jinggoy-estrada-bail.html">lack
        of evidence</a>, respectively. Revilla remains detained and has asked the
        Supreme Court to allow him to post bail after he questioned the Sandiganbayan''s
        fairness in handing his case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375bb11c-5f5b-40eb-86c9-922ffac0781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' camp says there are more lawmakers involved in the fund
        scandal — and they want to reveal the involvement of more personalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb57a0-5978-42aa-9a5b-1e77837796dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino ba ang mga nakulong? Puro mga</em> opposition. <em>Ang
        daming mga</em> prominent <em>na hindi naman na-imbestigahan</em>," said David.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b33c5-7b24-4c1b-b010-8c6f5cc54a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who was jailed? Only the opposition. There were so
        many prominent personalities who weren''t investigated.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe2a48-6095-49a2-a6aa-1b6532a4a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Napoles released a list of about 100 congressmen and 20
        senators who served from 2004 to 2012 and participated in the scam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213aa67-ef80-4985-b55f-58c908849e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ayaw naman ng</em> DOJ (department of Justice), willing
        <em>pa rin siya... Kaya naman, ano ang saysay niyan kung hindi makikinig ang</em>
        DOJ?" said David.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a057ae0-60c6-40f4-967b-773e5de52f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the DOJ doesn''t want (the information), she''s
        still willing... but what''s the use if the DOJ doesn''t listen?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d26d6-df66-43e0-9768-22d2abcc2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the turn of events was entirely different from the term
        of then Justice Secretary Vitaliano Aguirre, who <a href="http://cnnphilippines.com/news/2018/04/05/justice-secretary-vitaliano-aguirre-duterte.html">resigned
        in April</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5e3fd7-1536-429b-9cf6-32258358fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that Aguirre even personally met with Napoles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf90e8-393d-4926-be3f-936bc2967ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Aguirre spoke to Mrs. Napoles... Once in the (Correctional
        Institute for Women), and once at Camp Bagong Diwa," said David.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8f420-3ec6-42d8-92ed-685f61206db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.803+08:00
      'mgnl:createdBy': 'eunice'
