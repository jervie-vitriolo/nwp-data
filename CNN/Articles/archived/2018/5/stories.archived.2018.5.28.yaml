      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre''s term was racked with other controversies apart from Napoles''
        provisional protection, particularly the ₱50-million bribery scandal at the
        Bureau of Immigration and the dropping of charges against alleged drug lord
        Peter Lim and self-confessed drug dealer Kerwin Espinosa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d7c33-16db-49da-89b8-cd4edaa0e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also denied that Napoles masterminded the scam, saying she
        was not even a government official to begin with.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579210b5-6d5c-4bc2-bd1c-1e68d90e0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> mastermind, <em>hindi puwede maging</em> private person.
        <em>Ang pondo, pondo ng gobyerno. Walang kontrol ang</em> private individual...<em>
        Ang magdedesisyon pa rin ang</em> government official," said David.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bb170-3ac1-4005-9174-b5159465b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:39:44.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:39:45.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mastermind cannot be a private person. The funds
