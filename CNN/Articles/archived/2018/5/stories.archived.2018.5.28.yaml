  'calida-defense-conflict-of-interest-tito-sotto-senate':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T23:53:19.961+08:00
    'imagesource': 'jcr:17feafcd-575c-472a-8277-c299c26e12c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23045b4e-8b45-4f6f-bfcf-228a7817f6d6'
    'lead': 'Solicitor General Jose Calida said he would defend himself at the proper
      forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:40:14.813+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T11:40:15.022+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida to defend himself against allegations of conflict of interest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6c99e-66b0-41cd-b222-9082a920f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Solicitor
        General Jose Calida said he would defend himself at the proper forum amid
        allegations of conflict of interest because his wife’s security agency bagged
        multimillion-peso contracts from several government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a941a-af94-4b7d-9bfd-151b06afd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was evasive when he was cornered by the media at the Senate
        Monday, walking fast to avoid the cameras as reporters asked him questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2558c0-78e7-4213-ac85-67a9b20f576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at one instance, he said the Senate was not the proper forum
        to defend himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d76835-1a88-4668-8f45-b93efb96ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also did not comment on calls for his resignation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6395ff7-378f-48cb-9c13-f30a8b6cc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General earlier issued a statement <a href="https://cnnphilippines.com/news/2018/05/27/OSG-Calida-conflict-of-interest-deal.html">denying</a>
        any conflict of interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e70fb6-b2c8-4b4a-96ab-31ea748d942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement Saturday, Calida said he had resigned as President
        and Chairman of his family-owned security agency, Vigilant Investigative and
        Security Agency Inc. (Vigilant), prior to assuming office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bcb5e-0d21-4e3e-99e8-8c42849e9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to documents that surfaced revealing signed deals between
        Vigilant and the National Parks Development Committee (NPDC) on January 31,
        2018 for the maintenance of Paco Park and Rizal Park in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04aeb1-c183-4614-a6f9-1486d13330eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he complied with rules under Republic Act (RA) 6713,
        which states that a public official should "resign from his position in any
        private business enterprise within 30 days from his assumption of office."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8419082-df59-47eb-a499-dd753c308ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no conflict of interest. The contracts between Vigilant
        and the NPDC did not require the approval of the Office of the Solicitor General
        (OSG). Also the OSG does not regulate, supervise or license security agencies
        like Vigilant," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f24e16-1395-48f0-96ac-0867ce4a35c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said Calida was at the Senate to seek
        senators’ support for the bill expanding the Office of Solicitor General’s
        powers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55480d8a-dd8c-4aeb-95f6-472157978890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, his visit coincided with the Rules Committee’s meeting
        on the proposed resolution questioning the Supreme Court’s ruling on the quo
        warranto petition against former Chief Justice Maria Lourdes Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66628c62-f7b2-40ba-b9f8-8b11b4a235c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:40:14.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:40:15.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Janine Peralta contributed to this report.</em></p>'
  'duterte-fires-government-corporate-counsel-rudolf-jurado':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
