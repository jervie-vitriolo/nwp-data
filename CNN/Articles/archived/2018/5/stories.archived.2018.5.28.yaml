      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing the Palace''s guest book, the Ambassador''s credentials
        were accepted by President Duterte. Foreign Affairs Secretary Alan Peter Cayetano
        was also present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daa5db-8189-4844-90c5-3a7e0eed8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:56:51.182+08:00
      'mgnl:createdBy': 'eunice'
