      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Ravena called everyone to raise the awareness of all
        legal substances to local athletes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da0fec5-2426-43d9-bb45-3678120a96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My case can help other athletes be aware," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f52f7-b7a9-4a1c-b9fd-0a05c0a377e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everything is legal, you have to be really careful and responsible.
        I hope you guys can help me make this thing more positive than negative,"
        he added.</p>'
