      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he hoped the relationship between both countries
        would continue to prosper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4feb5-32a1-4450-80aa-cdcf7d09a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:56:51.183+08:00
