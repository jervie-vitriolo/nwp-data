      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Duterte said, "I am glad that you were assigned to
        my country and I am happy to see you again. I accept you with open arms."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf041b-a668-4d13-8bbc-3984ff43191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:56:51.183+08:00
