      'mgnl:lastActivated': 2019-06-11T13:57:16.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The R-rated film follows "two clashing detectives" — Melissa McCarthy
        and her partner, a puppet named Phil Phillips — in Los Angeles as they work
        together "to solve the brutal murders of the former cast of a beloved classic
        puppet television show," according to its <a href="https://www.thehappytimemurders.movie/synopsis/">website</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943fb4e-7fc5-42da-98e9-d82c1be15bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the film''s use of profane puppets that "Sesame Street"
        is upset about. It''s the tagline used in the film''s marketing campaign —
        "No Sesame. All Street."</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">She’s flesh. He’s felt. Both are out for justice in <a href="https://twitter.com/hashtag/HappyTimeMurders?src=hash&amp;ref_src=twsrc%5Etfw">#HappyTimeMurders</a>.
        <a href="https://t.co/yJgSnBEWo9">pic.twitter.com/yJgSnBEWo9</a></p>&mdash;
        Happytime Murders (@HappytimeMovie) <a href="https://twitter.com/HappytimeMovie/status/999319040479977475?ref_src=twsrc%5Etfw">May
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032eb40-0390-450a-aaa9-bcb5428f6c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde27dbb-c0ed-495a-a779-08a862a62b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lawsuit obtained by CNN, Sesame Workshop, the educational
        organization behind the long-running childrens show, argues that STX Entertainment
        does not have the right to use "Sesame Street" in its tagline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d0e652-a25f-4e83-aa45-de31396c48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit particularly cites use of the tagline in the film''s
        "just-released trailer with explicit, profane, drug-using, misogynistic, violent,
        copulating, and even ejaculating puppets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24887df7-0b2f-43f8-a9e7-a06857e5100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that the tagline "deliberately confuses consumers into
        mistakenly believing that Sesame is associated with, has allowed, or has even
        endorsed or produced the movie and tarnishes Sesame''s brand."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3825114-b542-4f22-ad5a-35bc78814303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is directed by Brian Henson, son of late puppeteer Jim
        Henson, who helped develop characters for "Sesame Street" and created the
        Muppets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bbfa2-47a2-420e-97d4-8e974d27e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An STX spokeswoman issued a statement on Friday, attributed to a
        puppet lawyer named Fred, Esq.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaeead3-6f5b-40d0-b412-5b83e1d4f73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STX loved the idea of working closely with Brian Henson and the
        Jim Henson Company to tell the untold story of the active lives of Henson
        puppets when they''re not performing in front of children," the statement
        said. "While we''re disappointed that ''Sesame Street'' does not share in
        the fun, we are confident in our legal position. We look forward to introducing
        adult moviegoers to our adorably unapologetic characters this summer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa738bf7-89a9-4eb3-b80c-a103aa621a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit asks for a jury trial, punitive damages and that "The
        Happytime Murders" change its advertising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a7af3-44db-4ce1-8b9d-2f6561088a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sesame Workshop for further comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73224f5-4dbf-4976-9f6c-6dddc89d0349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Happytime Murders" is set to hit theaters on August 17.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd474a04d-fb31-42d8-848f-e09b851fc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:57:06.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:57:16.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/27/entertainment/sesame-street-sues-happytime-murders-stx-trnd/index.html">"''Sesame
        Street'' sues makers of raunchy puppet comedy ''The Happytime Murders''"</a></em></p>'
  'French-Open-2018-Jelena-Ostapenko-Venus-Williams-Roland-Garros':
    'author': 'Danielle Rossingh, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-28T07:02:45.544+08:00
    'imagesource': 'jcr:6f4d778d-3245-4f46-bcc7-99cd1c624ac1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be95fc20-ca2c-4030-bca4-3f07c25ff4d3'
    'lead': 'An error-strewn Venus Williams was knocked out of the first round of
      the French Open by the 91st-ranked Qiang Wang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T14:00:44.090+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T14:00:44.426+08:00
