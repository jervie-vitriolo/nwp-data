      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, playing in his 100th match of the season, logged in a full
        48 minutes. He finished with 35 points on 50 percent shooting together with
        15 rebounds and nine assists.</p>'
