  'chief-justice-sereno':
    'author': 'Cleve V. Arguelles'
    'caption': 'The first Supreme Court chief to ever be unseated by her own peers
      in the court, Sereno continues to fight for what she knows is right. “When we
      make a stand for what is right, we are also making it on behalf of all those
      who face injustices in their lives,” she says. Photo by KITKAT PAJARO'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-05-28T18:55:14.215+08:00
    'imagesource': 'jcr:6e4fc6b4-d151-4489-9a54-907cd01b54d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4398a40c-07c4-4a2a-b282-f819ba4fa35d'
    'lead': 'In an exclusive interview, former SC Justice Sereno shares why she continues
      to fight for what she knows is right despite being unseated by her own peers
      and in spite of President Duterte singling her out as his enemy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:27:52.252+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:27:52.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: ‘When hope seems to be its dimmest, that is when you must be
      at your bravest’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5032c7-856b-4b81-b600-c7cbb685d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2012, Maria
        Lourdes Sereno’s appointment as the Philippines’ first female and youngest
        Chief Justice of the Supreme Court broke new grounds. Today, a similar level
        of unprecedentedness marks her exit from the high court. She is the first
        SC chief to ever be unseated by her own peers in the court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d992da7-0ea1-4b49-9428-c89a9c52e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However polarized our political conversations are, there is one
        thing that all sides can agree on: Sereno made and continues to make history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f6c0f-485e-4f28-b391-861de273581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, she is Mamshie Meilou, a fiercely independent CJ who stood
        up against ‘the bully’ that is Tatay Digong. Former Chief Justice Sereno faced
        not only challenges to the independence of the SC but also demeaning personal
        attacks by President Rodrigo Duterte. In a press briefing, Duterte called
        her ignorant and dumb and declared that her successor should not be a woman.
        She takes it personally that the president has chosen to undermine women leaders
        and treat them as second-class citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b07524-abcf-4a8b-a57d-696a5b5d8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Would he want his female children and grandchildren to have less
        chances in life to be a Chief Justice or Ombudsman? There are many proofs
        that women are capable of achieving great things around the world. He must
        look at us, we, women, as his equal,” says Sereno.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37f98a-4c24-4e85-bcdf-b82b2c3a6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the former chief magistrate lacks integrity and is a
        closet partisan. Duterte’s spokesperson Harry Roque, a fellow former professor
        at the UP College of Law, claims that she is solely responsible for her own
        ouster for previously failing to file her SALNs (Statement of Assets, Liabilities,
        and Net worth). The administration’s allies and supporters accused her of
        taking the side of the opposition. Yet Sereno is reluctant to assume the leadership
        of the country’s feeble opposition.</p>'
    '9':
      'image': 'jcr:42e86ed6-c00b-4dfb-b047-458c45c7e18b'
      'imageCaption': '“The little man is losing his voice. Powerless individuals
        will become defenseless. When judicial independence is attacked, individual
        freedoms are also under attack,” former CJ Sereno says on how the rule to
        unseat her exposes a larger problem of judicial independence that Filipinos
        could face. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8bbbeb-c89c-479f-8e5f-6c97a98b3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb63628-75c4-408a-b314-99031865db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a tough role to lead the opposition. I need to discern, pray,
        and ask many questions,” she says. “First, who and what is the opposition?
        When I asked the president to resign, it was not about siding with the opposition.
        I only want him and his allies in Congress to be truthful and be accountable
        to their actions. That it was the president’s order to have me removed from
        my post.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05411edc-ba89-487b-bdaa-b77f35a67af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also earned the moniker ‘Serene Sereno,’ which she gladly
        embraced, for exhibiting calmness despite losing the battle for her position.
        Many young people, who made troves of memes out of the testimonies by Sereno’s
        colleagues against her, were surprised by how composed she handled the derisive
        and petty allegations of her fellow justices. She claims that her “serenity
        is coming from a good God, a God that I completely depend on. He is someone
        who does not tolerate cruelty and injustice.” However, this public display
        of spirituality is also sometimes met with criticisms. They argue that faithfulness
        to God demands submitting to authorities. But to her mind, this is a mistake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f242b7-9d79-4c94-a20e-ecf7572ccb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Others say that if you believe in God, you should not engage in
        protests. This is not in consonance to my faith,” she explains. “Faithfulness
        to Him also demands that you are accountable to the people, that you fight
        for what is right and just. Especially for public officials, it is a sin to
        be meek and silent in the face of injustice.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613bd8f9-b43c-40bb-b2b4-a3a7d2d05252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A minority CJ</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82773448-e20c-4899-bf47-e2abc3a3bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Sereno has stirred up the judiciary.
        Early on, as the first appointee of former President Aquino to the high tribunal,
        she earned the ire of her senior colleagues when she defied tradition and
        made frank criticisms of how the SC was run under then CJ Reynato Corona.
        This resentment of the most senior justices of SC grew more when she, who
        ranked 13 among the 14 justices of the court in terms of seniority, chose
        to bypass them and accept the appointment as CJ. In many landmark decisions
        of the court, Sereno always found herself penning dissenting opinions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa743500-a9ff-4a38-aa78-fdd5c340c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her vulnerability, occupying a minority position in the SC, has
        always been clear to her. Given what happened to Corona, it was not difficult
        to foresee that she would also eventually face challenges to remove her from
        the high court. “I knew that the next administration would have 12 appointees.
        So, that is 12 against three. That is a very lopsided figure,” she says. “It
        was clear to my mind that if the political forces would move to oust me, there
        is a strong possibility that they will succeed.”</p>'
    '22':
      'image': 'jcr:c5651dcb-40e1-4417-a455-345f2b62ee88'
      'imageCaption': 'Sereno has also earned the moniker ‘Serene Sereno,’ which she
        gladly embraced, for exhibiting calmness despite losing the battle for her
        position. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031a9a9-d9dd-41b4-a9fd-c87ff015b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573379b4-0fe3-4751-9f58-328fc5ea07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her being a minority CJ does not bother her. “I made a decision
        early on in my life that one must fight not because of the odds of winning
        but because one believes that she is fighting for what is right.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37c6ad-429b-4785-a9dd-e81b309968d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So despite her exposed position, she has no regrets in how she served
        her term and led the courts. She made several reforms that resulted to a more
        efficient and accessible judiciary, particularly the automation of the courts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999d9ac6-7c40-4d84-99f4-e03ec7c842df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, we have 297 electronic courts. For the first time, we
        broke the thinking that we cannot automate the courts,” she shares. “We also
        automated hearing. Litigants can now receive the court order just 15 minutes
        after the judges read it. We no longer use the snail mail. This cut down two
        to three months of delay time in receiving the order.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c97c52-68bd-4f05-819f-1f3b615b18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also improvements in attempts to solve the perennial
        problem of court congestion. “We have deployed many volunteers to courts for
        the decongestion project. Court dockets are now significantly decongested.
        In some target areas, 50-60 percent of the cases were reduced. There is also
        continuous trial. For the first time, we have shown that in five months time,
        it is possible to finish a trial from filing of information to conviction.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ba996-9759-4086-98ce-f2e8f5c94d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno presided over not only a more efficient SC but also a fiercely
        independent one. This, she considers her most important achievement. With
        neither the power of the purse nor the sword, the high court relied on its
        power of handing down fair and independent judgements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7c3d2-2764-4a40-812e-d725feb9e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can look every judge in the eye and say: we have stood for what
        is right, regardless of the odds and consequences. We stood our ground. We
        showed independence. I have been fiercely independent regardless of the consequences.
        Everyone who loves democracy must be willing to bear the cost.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54866df-e05f-4855-bf98-5d07c9b90783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SC between crisis and transformation</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3171ffb-279f-42d5-99f5-361c127e7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all her public appearances at present, no one would have imagined
        that she would end up under the limelight. Upon her assumption of the CJ post,
        Sereno insisted that her first order of the day was to restrain her engagement
        with the media and the public. Leading the high court post-Corona’s impeachment,
        she maintained that the SC must bring its glory back by returning to the “dignified
        days of silence.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996f322-7118-43b7-ba52-499ba2f931ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, I try to follow the classical concept of the judge who
        is seen and heard only through her decisions,” says Sereno “Sometimes, you
        will hear my opinions through the oral arguments that are audio livestreamed.
        But other than that, I try to stay away from the public eye hoping that we
        can go back to a classical time when the judiciary had an outstanding reputation
        and high prestige.”</p>'
