      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR), which
        heads the LMB, also confirmed the safety of their employees and all important
        records contained in the building. They pegged the total cost of damages at
        P100 million due to the lost gadgets purchased for the digitization of their
        records.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dee070-bf4d-43d6-8bb4-d59354f4368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DENR said that while land records in the building had been
        damaged, these only serve as back-up of documents in the regional offices,"
        their statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac6b8b-1533-4d1e-9b2f-9c18221ab505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR added that Secretary Roy A. Cimatu has formed a committee,
        headed by Undersecretary Ernesto Adobo Jr., to assess any damage to the bureau''s
        other important documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5dce95-3615-467a-9146-727f369d59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also advised citizens to forward all land concerns and inquiries
        to their Help Desk in their Quezon City office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda23874-7c94-4ef0-b546-5999ef286297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP said they are still gathering information on the cause of
        the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df06ab-11db-42d7-bde0-5a3a6ca34906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:49:38.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:49:38.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LMB building is located along Plaza Cervantes, approximately
        200 meters from the Filipino-Chinese Friendship Arch that marks Binondo''s
        Chinatown district.</p>'
  'Spam-Hormel-products-recall':
    'author': 'Shelby Copeland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-28T10:57:10.914+08:00
    'imagesource': 'jcr:c006c1e7-60f2-42c0-85e5-cb3af2c919bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11066f9d-b129-41b1-af39-3bfd1a715cfb'
    'lead': 'More than 228,000 pounds of Hormel Spam and other canned meat products
      are being recalled because they might contain shards of metal, according to
      the U.S. Department of Agriculture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:51:42.915+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:51:43.086+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 228,000 pounds of Spam, other products recalled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0dd2a-e267-4b7c-a7cb-3b73f0d96a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 228,000 pounds of Hormel Spam
        and other canned meat products are being recalled because they might contain
        shards of metal, according to the U.S. Department of Agriculture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52cd42-a5ae-4497-96f8-625626ff93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s Food Safety Inspection Service said Saturday that
        the problem was discovered after four customers complained of metal objects
        in canned Hormel products. The FSIS did not say how the pieces of metal might
        have gotten into the products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb49aa-2ea5-4707-b649-46c7818f3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the US, 12-ounce metal cans labeled "SPAM Classic" with
        the designation "EST. 199N" should not be eaten because of a risk of minor
        oral injuries, FSIS said. The cans have a "Best By" date of February 2021
        and carry the following production codes: F020881, F020882, F020883, F020884,
        F020885, F020886, F020887, F020888 and F020889.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aafdfd-7956-4988-bc88-d6559c15dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possibly contaminated cans of meat were also distributed in Guam.
        These 12-ounce metal cans contain "Hormel Food Black-Label Luncheon Loaf."
        The recalled cans are marked "Best By" February 2021 and carry the production
        codes F02098 and F02108.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b62e10-7afb-4a1f-a07d-e0580d033f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products should be immediately thrown away or returned to the
        place of purchase, FSIS said. In a statement, Hormel said it was recalling
        the products "out of an abundance of caution," and that "the health and safety
        of consumers is our top concern."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a5d15-ff27-4102-842a-f965a1d3383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Hormel voluntarily recalled 40 cases of Dinty Moore Beef
        Stew -- also because of possible contamination by "extraneous materials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06abe44-a2bd-4a00-bfc6-c853fef2c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based Hormel Foods Corporation sells products in more than
        70 countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8579f6-2172-43e2-9fcf-59cf724c4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:51:42.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:51:43.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/27/health/spam-recall-metal-contamination/index.html">"More
        than 228,000 pounds of Spam, other products recalled"</a></em></p>'
  'South-China-Sea-US-warships':
    'author': 'Joshua Berlinger and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-28T10:02:24.274+08:00
    'imagesource': 'jcr:f56b9cb4-c4af-41f6-9f28-98fa531ff583'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '506e7192-9a5c-4f50-8a79-5ef53e5addf7'
    'lead': 'The United States has sailed two warships past a handful of disputed
      islands in the South China Sea, a move that drew the ire of Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:54:10.387+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:54:10.521+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sails warships past disputed islands in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c883d9c-324d-46b9-8c03-dba2aaab6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States has sailed two warships
        past a handful of disputed islands in the South China Sea, a move that drew
        the ire of Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b40c30-2b53-4f97-a73f-762ee9da31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that the guided-missile destroyer USS Higgins
        and the cruiser USS Antietam sailed withing 12 miles of four of the Paracel
        Islands in its what the US Navy calls a "freedom of navigation operation,"
        which are meant to enforce the right of free passage in international waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bc06e-5921-4218-b47a-e81b7e84c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy operation occurred Sunday, <a href="https://www.reuters.com/article/us-usa-china-military-exclusive/exclusive-u-s-warships-sail-near-south-china-sea-islands-claimed-by-beijing-idUSKCN1IS07W">according
        to Reuters, which first reported it.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144c083-a7c1-4522-be0e-8359b3f5d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those islands, Woody island, was believed to have been used
        for military drills that involved nuclear-capable bombers <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html">last
        week.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40dd5a-a3bf-4791-8991-1a4f2b72dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign and Defense ministries accused the Washington of
        encroaching on Beijing''s territory by sailing past the islands. A statement
        from from ministry spokesman Lu Kang called on the US to "immediately stop
        such provocative actions that encroach upon China''s sovereignty and threaten
        China''s security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f5c53-69eb-4d59-8229-649c7fd462dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has in recent years has fortified many of the islands in the
        South China Sea with military installations and expanded others using land
        reclamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2354d-86cd-4a56-b374-7c53ee164d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says much of the South China Sea is its sovereign territory,
        claims most of the internationally community view as spurious.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78db34f8-35ac-44f8-a90c-28615e67a94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, the Philippines, Taiwan, Indonesia, Malaysia and Brunei
        also claim islands parts of the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a41f1f-ff34-42c5-b28c-b435c02da545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international court ruled in 2016 that most of Beijing''s claims
        in the South China Sea were illegal, but that decision has not significantly
        affected the status quo on the ground.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6e02d-2c6d-4f69-b2b2-26a412aa2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:54:10.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:54:10.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington engages in freedom of navigation operations to enforce
        the right of free passage in contested waters.</p>'
