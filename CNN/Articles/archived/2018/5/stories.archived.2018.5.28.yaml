    'template': '1'
    'title': 'Defending champion Ostapenko, Venus Williams suffer shock French Open
      exits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335434a-2419-4312-aab5-768e7544464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roland-Garros, Paris (CNN) —</strong> Jelena Ostapenko was
        dethroned as the French Open champion by the 66th-ranked Kateryna Kozlova
        on the first day of the French Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887bdf7-c076-472b-bd3e-8b3b2c9e9aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Latvian was unable to repeat the heroics of last year, when
        she became the first unseeded women''s champion since 1933, as she lost 7-5,
        6-3 to the Ukrainian on the main Court Philippe Chatrier at Roland Garros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed28b53-f512-4cbd-95f4-25e506c8c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostapenko made 48 unforced errors, including 13 double faults against
        Kozlova, who has now won all of their three matches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f20c69-306f-4ee4-a1b8-41c05fd7cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was terrible day at the office today for me," Ostapenko said
        in a news conference. "I mean, in general I played maybe like 20% of what
        I can play. Made like 50 unforced errors and so many double faults. Like couldn''t
        serve today. Everything together just brought me really bad result."</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">GONE! <br><br>The defending champion, Jelena Ostapenko, loses in
        the <a href="https://twitter.com/hashtag/RG18?src=hash&amp;ref_src=twsrc%5Etfw">#RG18</a>
        first round.<br><br>Kozlova wins 7-5 6-3 with three bleeding blisters on her
        feet. <a href="https://t.co/yMTlcpZQw4">pic.twitter.com/yMTlcpZQw4</a></p>&mdash;
        BBC Tennis (@bbctennis) <a href="https://twitter.com/bbctennis/status/1000791166873407489?ref_src=twsrc%5Etfw">May
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77f8cc-9532-48b8-b089-d3479fbdee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c78e8-faf5-4ac0-84d8-1bc88e8fc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Ostapenko, who had been trying to become only the fourth
        woman in history to successfully defend her maiden grand slam title at Roland-Garros,
        her opponent was able to play without any pressure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c95bb-74a2-4b8b-9c2e-f6f92e80fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect anything from this match," Kozlova said in a court-side
        interview. "It''s an amazing feeling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ec69d-1e30-4109-bd7c-c8ad4eb59d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostapenko, 20, had taken the French Open by storm last year, producing
        almost 300 winners during the entire tournament with an aggressive game style
        that had rarely been seen before in the women''s game at Roland-Garros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ba6d1-14e6-46b6-a435-1d8acb08ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Venus also out</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b4124-a2f3-4b3b-9f5b-49e1762a8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, an error-strewn Venus Williams was knocked out
        of the first round of the French Open by the 91st-ranked Qiang Wang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627a034-f56c-48a1-84c2-0d0e90ce79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth-seeded American lost 6-4, 7-5 to China''s Wang on the
        Court Suzanne Lenglen on hot day in Paris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61567a-be2c-4797-ad91-a31c0e8fb2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stellar 2017 season, during which she reached the Australian
        Open and Wimbledon finals and the US Open semifinals, Williams has now lost
        two consecutive first-round grand slam matches for the first time in her long
        career. In January, she was beaten by Switzerland''s Belinda Bencic in the
        opening round of the Australian Open.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0bc0ee-f6f6-4c13-b376-66c2961e0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody plans on this," Williams told reporters after the match.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c1384-f086-44a3-8fcc-756efd829e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was full of praise for her opponent, whom she had beaten in
        the two previous matches they had played, last year at Roland-Garros and at
        Wimbledon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054b501c-2e55-4f00-a24c-5460d5052102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just played well," Williams said. "All the times we''ve played,
        she''s played great. I think her game just got better and better during the
        match."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec778b9d-9f55-421b-922f-acbb31be3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing to lose''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba9180-9b4f-42f4-b08c-b81f8d8e992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just tried my best," Wang said in a court-side interview, after
        losing the match on Williams'' 35th unforced error.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b514cd-2e43-498d-b756-0ad2571ec7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think today I had nothing to lose," added the 26-year-old, who
        is coached by former Wimbledon doubles champion Peter McNamara.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7b7a2-04cd-42fc-8701-e0554204d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A runner-up on the Parisian clay in 2002, Williams hasn''t advanced
        beyond the last sixteen since 2006.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aaf675-27c2-4fd4-9515-098c440f00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tournament isn''t over yet for the 37-year-old Williams,
        who is scheduled to play in the women''s doubles event with her sister, Serena
        Williams, for the first time since they won the 2016 Wimbledon title.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1407dd-f314-4b4a-926d-c8a65db64584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t played in forever," Venus Williams said. "So I''m hoping
        that we''ll get out there and kind of just start where we left off."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8f96e-95e3-4cfd-9018-ae0dd2ad3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams, a three-time winner at Roland-Garros, will play
        her first major match since coming back from maternity leave on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c40aa-ada1-4047-9087-261fe3ca27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.433+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lucky loser makes history</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff62dd-eded-4fbb-9b74-a18d32333e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big story of the day belonged to world No. 182 Mohamed
        Safwat, who was told he would play his first ever grand slam main draw match
        on the biggest show court of Roland-Garros with just an hour to spare.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ca1e3-d0ba-40fd-a3cf-e77e3cee8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing in the qualifying tournament, Safwat had been put on
        the so-called ''lucky loser'' list of players, who are given the chance to
        enter the main draw in case of a withdrawal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b869c-62ea-4b1b-af39-450035a693ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Serbia''s Viktor Troicki pulled out of his 11AM match against
        Bulgaria''s Grigor Dimitrov on Sunday morning with a lower back injury, Safwat
        got his chance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994fd65-8bd3-493e-839f-77d25f15fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.434+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always was dream to play on center court with such a crowd,"
        Safwat told reporters, after losing 6-1, 6-4, 7-6 (1) to the fourth-seeded
        Dimitrov.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb56f5d-a938-49f0-886c-7b14a6606c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safwat, the first man from Egypt to play in a main draw match of
        a major since Tamer El Sawy at the 1996 U.S. Open, said he had never even
        been inside of the main Court Philippe Chatrier.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5dc25-51b6-45d1-878b-4a6b20d28402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I always saw it on TV, but I never had the experience
        to see," said Safwat, who got a huge ovation from the crowd after the match.
        "So it was really, really enjoyable for me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78520d14-9123-42f7-a749-bb4ae6dd4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Dimitrov, he was given even less notice.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99103f3b-6e6c-45c8-86dd-789a3d6d3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.435+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just found out about 30, 35 minutes before I had to go out,"
        Dimitrov said in a news conference. "After my warmup today, I just walked
        into the locker room, and Viktor was, like, ''Hey, good luck today.''"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17208ee2-2ea1-4f35-8054-5a42bc5fa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stephens ends post-U.S. Open slump</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efe074-aadc-4c85-a276-95996f2861a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloane Stephens ended her grand slam drought since winning the US
        Open last summer with a 6-2, 6-0 win over lucky loser Arantxa Rus of the Netherlands
        on the new Court 18.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd52263-e6b4-4bf1-b141-97cb9992378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the biggest title of her life took some time getting used
        to, said Stephens, who posted eight straight defeats, including a first-round
        loss at the Australian Open, after her New York breakthrough.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b0f28-7424-4d4e-b72f-699be59f1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her game finally clicked back into gear during the US hard court
        swing, where she beat defending French Open champion Jelena Ostapenko for
        the Miami Open title in March.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959cf78-4132-4337-ab7d-0db3376d3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to take care of myself," Stephens told a news conference
        at Roland-Garros. "I tried to do way more than I should have after the U.S.
        Open, and I should have just shut it down. But like I''ve said before, my
        heart was there but my body wasn''t. So when the two things aren''t connected,
        it''s never a good thing."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d82870-c850-4ffd-8dc9-eefef075bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Stephens has never got to the second week in Paris, she
        reached the last sixteen each year between 2012 and 2015, losing to the eventual
        champion on three occasions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2b5c3-39d8-4bc7-be75-b4a55f057f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Svitolina survives</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c9808-61e7-4f13-9954-26be541c9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elina Svitolina of the Ukraine, one of the title favorites after
        retaining her Rome crown the week before Roland -Garros, came back from a
        set point down to beat the unseeded Australian Alja Tomljanovic, 7-5, 6-3.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068221e9-9afd-471a-8eb3-c68f500fe129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other winners on the first day of Roland-Garros included Japan''s
        Kei Nishikori, the second-seeded German Alexander Zverev and France''s Gael
        Monfils.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7aac48-1a81-4e01-9212-dac3c530705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Jo Konta, a Wimbledon semi-finalist last year, was beaten
        in straight sets by Yulia Putintseva of Kazakhstan. Konta has yet to win a
        match in Paris in four appearances.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fe90b-e5c1-4550-938c-4fc69a126980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:00:44.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:00:44.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published cnn.com, <a href="https://edition.cnn.com/2018/05/27/sport/french-open-day-one-venus/index.html">"Defending
        champion Ostapenko, Venus Williams suffer shock French Open exits"</a></em></p>'
