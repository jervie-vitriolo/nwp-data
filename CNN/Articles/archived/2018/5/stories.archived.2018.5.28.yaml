      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King James once again carried the Cleveland Cavaliers to the National
        Basketball Association (NBA) Finals for the fourth consecutive year after
        eliminating the Boston Celtics, 87-79, in Game 7 Monday at the TD Garden.</p>'
