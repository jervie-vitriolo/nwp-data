      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former U.S. President George H.W. Bush
        was taken to a hospital in Maine on Sunday after experiencing low blood pressure
        and fatigue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b32a8b-c6ea-416d-9737-08e523078689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:07:19.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:07:19.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess he partied too hard with the American Legion yesterday,"
        wrote Jean Becker, Bush''s chief of staff, in an email to the former president''s
        family and friends. "Darn it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774b837-21e0-48cc-8d21-c3c5977e964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:07:19.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:07:19.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President George H.W. Bush was taken to Southern Maine Health Care
        today after experiencing low blood pressure and fatigue. He likely will remain
        there for a few days for observation. The former president is awake and alert,
        and not in any discomfort."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee82d6-9301-413e-be9b-3b16c6cbdc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:07:19.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:07:19.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was <a href="https://edition.cnn.com/2018/04/23/politics/george-hw-bush/index.html">previously
        admitted</a> to a Houston hospital last month after contracting an infection
        that spread to his blood the day after a funeral was held for his wife, Barbara
        Bush. He was discharged from the hospital on May 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf48be-57e3-4ad5-8a45-6b45addbd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:07:19.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:07:19.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush spends his summers in Maine. He arrived in the state on May
        20, about a month after his wife''s death.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Delighted to join the veterans, including my dear friend Gen. Brent
        Scowcroft, at the <a href="https://twitter.com/AmericanLegion?ref_src=twsrc%5Etfw">@AmericanLegion</a>
        Post 159 monthly pancake breakfast in Kennebunkport today. This weekend we
        remember, and thank, all who have given their lives for our great country.
        <a href="https://t.co/VQgfPmt5rw">pic.twitter.com/VQgfPmt5rw</a></p>&mdash;
        George Bush (@GeorgeHWBush) <a href="https://twitter.com/GeorgeHWBush/status/1000407680626937857?ref_src=twsrc%5Etfw">May
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
