      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Wagner, a top official with the Department of Health and
        Human Services, <a href="https://www.hsgac.senate.gov/imo/media/doc/Wagner%20Testimony.pdf">disclosed
        the number to a Senate subcommittee last month</a> while discussing the state
        of the <a href="https://www.acf.hhs.gov/orr">Office of Refugee Resettlement
        (ORR)</a> that oversees the care of <a href="https://www.acf.hhs.gov/orr/programs/ucs">unaccompanied
        immigrant children.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796d5d6-8adc-40ec-940d-935eddc770e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner is the acting assistant secretary for the Administration
        for Children and Families, which is part of the Department of Health and Human
        Services. ORR is a program of the Administration for Children and Families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafd559d-7f17-40c1-a3cb-4db1e514bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/15/politics/dhs-separating-families-secretary-nielsen-hearing/index.html">CNN
        reported earlier this month</a> that, in his testimony, Wagner said during
        the last three months of 2017, the ORR lost track of nearly 1,500 immigrant
        children it had placed in the homes of sponsors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c43082-fa91-4507-89e7-f55c653d5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner''s statement has attracted more attention amid reports that
        <a href="https://edition.cnn.com/2018/05/15/politics/dhs-separating-families-secretary-nielsen-hearing/index.html">immigrant
        children are being separated from their parents</a> at the U.S. border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c59bfd-d974-40e5-ab42-3a059497c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner said the Department of Homeland Security referred more than
        40,000 immigrant children to the ORR during the 2017 fiscal year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bd08c-acca-4460-a575-af939e51073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stay in an ORR shelter, the majority of children are sent
        to live with sponsors who have close ties to the children — typically a parent
        or close relative, Wagner said, though some end up living with "other-than-close
        relatives or non-relatives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c8b96-77df-4d13-a068-c9b25986e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between October and December 2017, Wagner told the subcommittee,
        the ORR reached out to 7,635 unaccompanied children to check on them. But
        the ORR "was unable to determine with certainty the whereabouts of 1,475 children,"
        Wagner testified. An additional 28 had run away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691656e-9807-402f-a1fa-f9008b6f2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 19% of the children that were placed by the ORR.
        But Wagner said HHS is not responsible for the children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea305f37-cdfb-4de5-8400-923155061601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that it has been HHS''s long-standing interpretation
        of the law that ORR is not legally responsible for children after they are
        released from ORR care," Wagner said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e7147-3e58-4e53-baef-fd76d2062265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office is "taking a fresh look at that question," he added.
        But if the ORR were to be legally responsible for the well-being of <a href="https://www.acf.hhs.gov/orr/programs/ucs">unaccompanied
        immigrant children</a>, it would need a significant increase in resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d55b9-0a9c-4d33-8ae7-89040e77580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A request for comment from HHS on Saturday has not been returned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d4da2a-e89b-4e96-a83a-9bf1f1956251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ORR has a series of evaluations to determine if a sponsor is
        suitable to provide and care for a child. Those policies have also been enhanced
        since February 2016. Among the ORR''s practices, it evaluates potential sponsors''
        relationship with the children and conducts background checks to ensure children
        are protected from human traffickers or smugglers, Wagner said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47219fd5-f931-4ceb-b5ff-43507692e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagner''s statement has received increased scrutiny a month after
        the Department of Homeland Security defended an agency policy that will result
        in more families being separated at the border.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d2a36-fafc-4db3-a1d3-dfbb640ccde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate hearing earlier this month, Homeland Security Secretary
        Kirstjen Nielsen said similar separations happen in the U.S. "every day."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea41109-eb02-4d4a-aca7-6612b05aff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen said the policy will refer everyone caught crossing the
        border illegally for prosecution, even if they are claiming they deserve asylum
        or have small children. Any parents who are prosecuted as a result will be
        separated from their children in the process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734bdd9-4d58-46c8-acdf-b99bf12597e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy is if you break the law, we will prosecute you," Nielsen
        said. "You have an option to go to a port of entry and not illegally cross
        into our country."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b4654-0b46-4ad9-864b-4aa2a4767494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tal Kopan contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba140d9-17c3-428b-8eea-5dfc8582e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T14:04:32.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T14:04:32.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/26/politics/hhs-lost-track-1500-immigrant-children/index.html">"U.S.
        lost track of 1,500 immigrant children, but says it''s not ''legally responsible''"</a></em></p>'
  'George-Bush-hospitalized-fatigue-low-blood-pressure':
