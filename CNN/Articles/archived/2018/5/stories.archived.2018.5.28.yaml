    'title': 'Duterte fires Government Corporate Counsel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf9f0-1a56-4bf8-bd02-eeb14da694d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
