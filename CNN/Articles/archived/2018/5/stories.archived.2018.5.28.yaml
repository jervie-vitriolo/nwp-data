      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ambassador was joined by his family and members of his delegation
        in the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29f916c-c10f-4f22-903a-ec8a831e182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:56:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:56:51.432+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Operations Office,
        Sarundajang, the former governor of North Sulawesi, was appointed by Indonesian
        President Joko Widodo in February 2018 as Indonesian Ambassador to the Philippines,
        Republic of Palau, and Marshall Islands.</p>'
  'muntinlupa-court-leila-de-lima-furlough-graduation-denied':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T21:06:48.573+08:00
    'imagesource': 'jcr:7cc83b66-fcc8-440f-a1bb-f4c1260edbb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8f5681-aace-4a42-99f3-4b44e28fa090'
    'lead': 'Senator Leila de Lima''s request to attend her son''s graduation had
      been denied by the Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:06:07.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:06:07.695+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Muntinlupa court denies De Lima''s request to attend son''s graduation '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b50064-9cf6-4fdc-9194-59ea096ec08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Senator
        Leila de Lima''s request to attend her son''s graduation had been denied by
        the Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf226b-0de0-4028-b39a-c668f4cb8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima filed the furlough request on May 15, asking she be allowed
        to attend her son''s graduation from San Beda College-Alabang School of Law
        on June 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6b8d1-9763-454a-99c7-005bac9961cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also requested to be allowed to spend two to three hours with
        her son and family after the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244cdb05-f49b-4965-b1c0-7828be9eb7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-page decision released Monday, Muntinlupa Regional Trial
        Court Branch 205 presiding judge Amelia A. Fabros-Corpuz denied De Lima''s
        "very urgent motion for furlough" saying – among other reasons – the Senator''s
        presence at the event would disrupt the solemnity of the event and that the
        "risk of flight" would be "very high."</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Muntinlupa Regional Trial Court Branch 205 rejects Senator
        Leila De Lima’s furlough to attend son’s graduation | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/cyWP5IJWVW">pic.twitter.com/cyWP5IJWVW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001034968900911104?ref_src=twsrc%5Etfw">May
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76cf592-c8c4-4c83-94c2-87ab0232217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3e7ab-27d4-471d-a3b6-09eabc994ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also said de Lima''s supporters and escorts could also
        disrupt the event for other attendees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c951fc-8705-48be-bbb2-66930f271944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being charged with a crime punishable by life imprisonment, and
        non-bailable, and more importantly, being charged of a crime punishable by
        RA (Republic Act No.) 9165 or the Comprehensive Dangerous Drugs Act of 2002,
        accused de Lima cannot be given a different treatment as that of other prisoners
        whose liberty is curtailed, pending the final resolution of their criminal
        case," Corpuz said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e68f69-0329-437c-ad4a-fb645d9092f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Corpuz said despite de Lima being unable to physically
        attend the ceremony, advancements in technology, or relatives could record
        the event and have the senator watch it from her detention facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b578fe-eaf1-4ee6-b2e6-d5932c04c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima''s family may celebrate the occasion with her in Camp Crame
        during visiting hours, even during the same day, if they wish to, without
        endangering themselves or other people during the conduct of the same," it
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318c7125-d8e5-4ee9-9c0d-edd3dd30b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator has yet to give a statement on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca261f-7f73-4d78-8832-de7c6509e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was <a href="http://cnnphilippines.com/news/2018/03/10/Court-grants-De-Lima-one-day-medical-furlough.html">previously
        granted a one-day furlough</a> in March, where she underwent a CT scan at
        the Philippine Heart Center in Quezon City to have her liver problem checked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c608399-ec66-4804-87eb-620e5652c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:06:07.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:06:07.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was <a href="http://cnnphilippines.com/news/2017/02/24/leila-de-lima-arrested-over-drug-charges.html">arrested</a>
        in February 2017 over drug allegations.</p>'
  'Kiefer-Ravena-FIBA-18-months-prohibited-substances':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-28T20:22:36.360+08:00
    'imagesource': 'jcr:f9dfcbda-7fec-47c8-aee5-5fc125ebfe30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79e31244-75d1-4615-bfdf-c5457430012a'
    'lead': 'Kiefer Ravena''s international basketball career has been put on hold
      after failing a FIBA drug test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:10:25.863+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:10:26.011+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA bans Kiefer Ravena for 18 months over use of prohibited substances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af881c-b23c-4677-9aea-92644624809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — Gilas
        Pilipinas player Kiefer Ravena has been banned by FIBA for 18 months after
        failing a drug test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb4d66-f343-4838-8cb9-e1a16464ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena tested positive for three ingredients in the WADA List of
        Prohibited Substances found in a pre-workout drink called Dust he had before
        the Philippines-Japan game in the FIBA World Cup Asian qualifiers last February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d6186-df2c-4b46-9689-d26f8f6a55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made in a press conference by the Samahang
        Basketbol ng Pilipinas (SBP) Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e9543-aafd-4ac6-9a94-36ea6baceee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA''s decision came down May 22 which was why the SBP decided
        to pull Kiefer out from the Philippine Basketball Association (PBA) All-Star
        Game in Iloilo City over the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4c801-045f-429e-a37c-3da9f66a5655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old guard is ineligible play from any FIBA-sanctioned
        tournament from February 25, 2018 to August 24, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2db09-db8f-46d1-a77e-02cb3b197287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP said it is still clarifying Kiefer''s eligibility to continue
        playing for NLEX Road Warriors in the PBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34035f7-c0d7-41a8-bd6e-245971d1e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:10:26.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added they will be putting up a local drug testing center in
        the country that is WADA-accredited.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FArangkadaNLEX%2Fphotos%2Fa.142265659799495%2F168307927195268%2F%3Ftype%3D3&width=500&show_text=true&height=729&appId"
        width="500" height="729" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a98bb4-5f17-4b66-9063-00f6dd590760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:10:25.865+08:00
