      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bf6048-0773-4f2d-a166-dec69b745f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But times have clearly changed. In the past years, the judiciary
        has consistently received lower trust and performance satisfaction ratings
        in national surveys compared to the other branches of government. Sereno assumed
        the leadership of the judiciary at a time when there is an absence of public
        confidence in the courts and a demand for deep and durable reforms in the
        justice system. “People are calling for a more in-depth analysis of what goes
        behind the closed-door sessions in the halls of justice.” She adds, “I find
        this really important especially during the time when I went around the country
        to consult the people about judicial reforms. I even went to malls and campuses
        to talk about issues in our justice system.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789ba674-7f73-4451-b0df-9a2c644c32cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of a reclusive chief magistrate eventually gave way to
        an increasingly vocal top justice. This is more evident now that the high
        court has been put on a defensive position. Since his assumption to the presidency,
        Duterte has repeatedly targeted the courts. He has included judges in a list
        of public officials allegedly involved in the illegal drug trade, threatened
        to ask the executive department to refuse to recognize the CJ, and personally
        named Sereno his enemy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c57e0e-3d19-42dd-babb-e011956f7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these she did not take sitting down.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316fe19-edc4-49ac-a00b-8f17301e7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The judiciary must stand for judicial independence and democracy
        so that Filipinos will not think that they are defenseless. Otherwise, where
        would people go? There are so many people who are suffering injustice,” she
        says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402472c-76dc-42d1-aa09-7d7e70da8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we make a stand for what is right, we are also making it on
        behalf of all those who face injustices in their lives. Their situation is
        even more difficult because they do not have allies. Whether you are bullied
        in your school or office or you are a battered wife or child, it is the same
        injustice. Every time you shout on behalf of justice, a little of injustice
        dissipates. This fight is about justice for every Filipino.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420802d-3b0f-4388-9649-b29c784ca21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly called the weakest branch of the government, the national
        judiciary has been pushed to assume a leading role in the fight against democratic
        erosion. She says that there need not be a formal declaration of martial law
        to feel and see the fear and attacks perpetrated on democratic institutions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e4762f-0082-4fa4-901f-deaae71ec076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever fear is being used as a major policy tool, then we will
        have a problem. That is why people must fight for judicial independence, to
        clap back against an atmosphere of fear. We must fight to reclaim the primacy
        of the constitution,” she says.</p>'
    '54':
      'image': 'jcr:aa505dfa-13e1-4d50-92be-43fbb1356b8b'
      'imageCaption': '"Would he want his female children and grandchildren to have
        less chances in life to be a Chief Justice or Ombudsman? There are many proofs
        that women are capable of achieving great things around the world. He must
        look at us, we, women, as his equal,” says Sereno on President Duterte''s
        statement saying that he doesn''t want a woman to lead the Supreme Court.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc03cc-1fc1-44e4-9cdd-91622a0b4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b654701-1689-4a67-b889-7f1c5c19bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all these conversations about noble but big ideals of democracy,
        freedom and judicial independence, Sereno does not lose sight of how important
        this is for the man and woman on the street.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058b0a9-15ca-43c9-837c-0a74a952da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The little man is losing his voice. Powerless individuals will
        become defenseless. When judicial independence is attacked, individual freedoms
        are also under attack,” she explains.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26030164-cbfd-49c8-85e7-bb594b8da42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You would notice that the attacks on the judiciary are also accompanied
        by harassments against the political opposition, dissenters, critics, and
        even journalists. They go hand in hand. It is an alarming trend that our courts
        are attacked and our individual freedoms are repressed.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee56098-06ec-4ee8-8c78-7c5ced31d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the public embraced the CJ’s cause. She says that people
        have told her that her cause resonates with the public and she is happy to
        share this fight with them. She highlights that the fight is never about her,
        but about the principles and values of the Filipino people. “The value that
        power should not be concentrated in any branch of the government, the principle
        that helpless individuals can run to the courts to protect them,” she says.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4e866-bffc-476f-8983-4d18ebdc2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether this fight will bring her to the Senate in 2019, the
        CJ is reluctant but not closed to the possibility. After all, precedence may
        inspire Sereno. CJ Marcelo Fernan previously made it to be the only Filipino
        to head the high court and eventually become Senate President. “I will lend
        my voice to those who need it so they can be heard, to those who wish that
        their fight for democracy and against injustices be heard. That is clear to
        me. Not all individuals are given the power and the opportunity to be listened
        to. Small people rarely get heard. If I can amplify their voices, I will not
        hesitate to do it.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd3394-46db-4fad-a69c-21a1dd1b1d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will our democracy survive?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7a74b-9bc7-4779-a986-2163cf27b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Duterte first took office, many of his landmark
        policies, from the “War on Drugs” and the martial law in Mindanao, have landed
        in the Supreme Court. Duterte has responded by challenging the legitimacy
        of the courts, and even regularly denouncing the Chief Justice. But these
        are not only rhetorical attacks on the judiciary. Duterte has also presided
        over an executive department that signals open disrespect for human rights
        and the rule of law. The increasing number of dead bodies of the poor in our
        streets, as a result of his murderous war on illegal drugs campaign, have
        sent the message that rules do not apply to the rich and powerful and that,
        in fact, our right to life depends upon the willingness of our law enforcement
        officers to follow the laws of the land.</p>'
    '68':
      'image': 'jcr:019c1f80-cbd9-4be2-a775-e6e99885582e'
      'imageCaption': 'Commonly called the weakest branch of the government, the national
        judiciary has been pushed to assume a leading role in the fight against democratic
        erosion. Sereno says that there need not be a formal declaration of martial
        law to feel and see the fear and attacks perpetrated on democratic institutions.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83fee8-cfde-4e2e-9ef4-34afbd0113d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016d88c-a21f-42d4-8d9f-f5a182b0e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How should the justices respond to this law-breaking chief executive?
        Can the judiciary play a role in resisting the slow erosion of our democratic
        values and institutions?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db67e7-d954-4ad4-8344-8e5d694208f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all these, Sereno’s actions in the past years declare an unequivocal
        response: to aggressively counter any attacks on judicial independence and
        individual freedoms and, to the surprise of many, to personally stand one’s
        ground regardless of odds and consequences. These are not normal times. The
        gods and goddesses of Padre Faura, and even ordinary Filipinos, are called
        by no less than the chief magistrate to approach their role differently and
        bravely, in the face of real challenges to our constitution.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c4687-5a4e-408e-a6f3-ab32fb1828f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am not giving up on anything. I had not given up. What I have
        had was just a loss of position, a temporal position. There has not been a
        loss of conviction, there has not been a resolve to fight for what is right,”
        she says. “I did not and do not lose hope in any situation. When hope seems
        to be its dimmest, that is when you must be at your bravest.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf669a-0ea8-4220-b295-996253aa899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the long term, the best protection for judicial independence
        and legitimacy is not having an extraordinary CJ like Sereno but in building
        public support for the courts. This entails reminding the public that a weak
        court ultimately diminishes our individual rights and freedoms.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31349d2f-4a96-46b5-91dd-b33472ef5375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:27:52.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:27:52.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this also requires a commitment to building a judiciary
        that our people can embrace — one that is more representative and transparent,
        not captive to elite interests, and more capable of providing meaningful access
        to justice in the matters that impact our choices, chances, and lives.</p>'
  'Minimum-wage-hike-salary-increase':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T15:56:23.530+08:00
    'imagesource': 'jcr:a1165f74-e0f3-40d2-a127-e60d1cf8c95f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb0b2f2b-2af4-4440-9b19-6cfd578e70cd'
    'lead': 'The Labor Department says Central Luzon, Visayas, Zamboanga Peninsula,
      and Davao Region are already up for a minimum wage increase as its last raise
      happened over a year ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:30:02.541+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:30:02.738+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regional wage boards ordered to fasttrack review to increase minimum
      salary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9584d52-bc67-4ecc-a695-156cfae6b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The Labor
        Department has ordered its wage boards to speed up the review to increase
        the salary of minimum wage workers in several regions amid rising prices of
        goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff7631-40ea-4556-b108-9daab52fe069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Ciriaco Lagunzad III on Monday said Central
        Luzon, Visayas, Zamboanga Peninsula, and Davao Region are already up for a
        minimum wage increase as its last raise happened over a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f8777-7df4-49c1-8447-7c9e0a130e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May regional boards na lagpas na sa isang taon ang kanilang current
        wage orders. So wala nang sasagabal sa kanila na magtaas ng sahod. Decision
        ng board ay iba-iba ang timing. (Ang) regions na mas mataas ang inflation
        at mas hinog na, malamang magtataas ng wage," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a826a69-dac9-42f1-82f6-7dc0a0b7a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Wages and Productivity Commission Executive Director Maria
        Criselda Sy said Labor Secretary Silvestre Bello III has ordered the wage
        boards of Regions 3, 6, 7, 8, 9, and 11 to confirm if there is a sustained
        "extraordinary" increase in prices of basic commodities within the last six
        months. President Rodrigo Duterte has also ordered the regional boards to
        look into a possible wage increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c72eb-3da5-4107-a3a3-19d65714854c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ang binigyan ni Secretary ng instruction na pabilisin na ang
        pag-conduct ng consulation at public hearing. At i-consider na lahat ng nangyayari
        ngayon so that they can immediately issue the wage order," she said in a media
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9b8b1-8a18-427f-b6d1-cd33fff83489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Kung sustained ang pagtaas ng prices of commodities,
        within 6 mos ay sunod-sunod, pwedeng pag-aralan ng board at i-recommend sa
        commission. Ang commission ang magco-confirm."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6c584d-7762-46f4-a155-d41af0b5d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Wages and Productivity Commission is the body under
        the Labor Department that sets minimum wages per region and grants increases
        upon its boards'' assessment and recommendation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb5074-eb8f-46fc-a383-e51502b6fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy added Metro Manila is also up for assessment even if the minimum
        wage in the region was increased in October 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ce110f-53d4-499e-b781-c8b541b42f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wage commission said once the regional boards issue its recommendation
        and it is confirmed by the commission, it will take 30 days for an increase
        order to be issued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903af63-3e81-4ec7-89b4-67b560ff34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Wages and Productivity Commission and representatives
        from the Departments of Trade, Energy, Finance, Agriculture, transportation
        board, and Central Bank will convene on June 5 to discuss the possible hike
        in minimum wage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16d19c-0c23-4673-ae7c-78318425517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) has reported inflation
        moved at a faster pace at 4.5 percent in April from 4.3 percent in March —
        both breaching the Bangko Sentral''s target of 2 percent and 4 percent for
        the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0a0a9-f3b3-4530-8828-5bddb45c385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of goods and services reached a three-year high last February
        at 3.9 percent, and has since continued the trend. Prices of most commodities
        spiked after the tax reform law kicked in beginning January 1. The PSA pointed
        to higher prices in the following commodity groups: alcoholic beverages and
        tobacco, clothing and footwear, housing, water, electricity, gas, and other
        fuels, furnishing, household equipment and routine house maintenance, health,
        transport, recreation and culture, restaurant and miscellaneous goods and
        services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978564b-15cd-4079-a5cb-f12979d7465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua earlier said the tax reform
        law is not the cause of higher prices of basic goods, as it contributed less
        than half a percent to the country''s inflation rate in April.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b13b3-74cb-4931-ba56-9c99f597e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other factors are behind the spike in commodity prices,
        such as the depreciation of peso, the rise in fuel prices, and profiteering.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9efe0d-5c3d-4fe2-860b-cdb150187e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a militant bloc at the House of Representives filed on
        Monday a bill seeking to increase the nationwide minimum wage to P750.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fecef-0314-4e4a-993d-ab1b46e33c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Representative Ariel Casilao said the Makabayan bloc filed
        a bill to increase the minimum wage to P750, because based on the Family Living
        Wage, a Filipino family of six needs P1,160 per day to live.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed498ed1-1677-4091-b3b4-fe7a8d07900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bill also aims to abolish the regional wage boards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43c8304-e0fe-49a9-af93-eba2c33d48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said DOLE will study the proposed 750-peso wage hike.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb8e47-23a4-48c5-b5e0-ddca709d1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:30:02.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:30:02.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman pag-aralan ''yan then after studying, we will make
        our recommendation to Congress," he said.</p>'
