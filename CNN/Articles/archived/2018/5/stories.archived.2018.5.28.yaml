  'malacanang-palace-train-tax-reform-suspension-congress':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T18:33:43.378+08:00
    'imagesource': 'jcr:31ebf000-659e-49df-9d42-6394cac31949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c1d874c-dd58-40ad-a47a-97db0c370b75'
    'lead': 'However, the government warned that suspending tax reform would throw
      off infrastructure, free tuition, and wage hike programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:14:16.879+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:14:17.076+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang leaves TRAIN suspension to Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80a534-d0ba-4c7b-b98a-3025bfd6d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Malacañang
        Palace is leaving the decision to suspend the tax reform law up to Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762fd9c-25a0-4098-b1a3-611fd4f2b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will only comply with whatever measures
        pass through the legislative arm, Presidential spokesperson Harry Roque said
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32185e5-c459-4d12-9b75-4251ed325a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid consumer complaints on the rising cost of goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee48937-0bdd-41a8-a77d-5f4d6b3c1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law, or Republic
        Act 10963, was approved by Congress last year — but lawmakers have since <a
        href="https://cnnphilippines.com/news/2018/05/25/grace-poe-train-fuel-excise-tax.html">called
        for its suspension</a>. The package provides lower income taxes, but higher
        taxes on fuel and sugar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e222795-573b-4ec8-a0d4-6b74b2ae4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the government poised to collect these taxes to meet
        revenue project, Budget Secretary Benjamin Diokno previously said suspending
        tax reform would "<a href="https://cnnphilippines.com/news/2018/05/09/benjamin-diokno-train-law-bam-aquino.html">do
        more harm than good</a>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ef2773-053d-4510-beb6-c55f661c5e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.078+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also warned that suspending the law would hold back other
        items on their agenda -- particularly the administration''s Build, Build,
        Build infrastructure program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9405f90-8cef-464f-a3fb-82ee90f4ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit po talaga ito pero kung ititigil naman po natin ito at
        matitigil ang Build, Build, Build -- yung mga trabahong inaasahan, yung mga
        additional na kita sa mga negosyo... maaantala rin," said Roque. "So parepareho
        tayong malulugi."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fe139-ff21-43d4-bd5d-e22033230969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will really hit if we stop this and stop the Build,
        Build, Build program — the jobs and additional business income we are hoping
        for... will also be held back. Everyone loses.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d8c05-fc39-4d8f-8afd-7d511089d2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious ₱9 trillion program, set to be implemented from 2017
        to 2022, covers 75 major infrastructure projects and is expected to generate
        1.7 million jobs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75267f1-7bcd-4967-9b10-b2a8f1693413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department added other policies like free tuition in
        state colleges and universities and pay hikes for public school teachers will
        also suffer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de64fd-b8b3-4999-acf7-1279f0b15805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintained that the TRAIN law should not be blamed for the rising
        cost of goods to begin with.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70bbcb-2615-40ef-8726-cf9774950deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their computations, only ₱2.80 out of the ₱10.20 rise in
        fuel can be attributed to tax reform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9e15c-d4db-44be-8248-1d7e596f23bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say oil prices are causing the rise in local pump prices.
        Roque previously said that the Palace was <a href="https://cnnphilippines.com/news/2018/05/23/harry-roque-fuel-excise-tax-suspension-train.html">ready
        to suspend the tax</a> if rising prices pressed on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1774d-7a74-4ee9-8ae5-55aa5337e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the law provides that fuel excise tax can only be suspended
        if the price of international oil averages at $80 a barrel in a period of
        three months. If this condition is met, only the next scheduled increase in
        fuel excise tax could be suspended — and that''s still in January 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13858bdd-8682-4e02-81f3-5177ea115609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also hard for us to suspend mid-year because you have already
        projected in your appropriations, in your revenues and in your budget those
        things that you will fund in your budget allocations," said Finance Assistant
        Secretary Paola Alvarez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca011913-2318-47fb-b6e5-c2814f8015fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department also maintains that the ₱33 billion in disposable
        income released every month should be enough to cover for rising prices under
        tax reform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40851225-bcc7-4695-b39e-d277cecf10ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:14:16.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:14:17.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount includes ₱12 billion for the reduction of personal income
        tax, ₱2.5 billion for unconditional cash transfers to the poor, and ₱3.5 billion
        for free tuition.</p>'
  'roque-cabinet-meeting-fuel-prices':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-28T17:45:44.410+08:00
    'imagesource': 'jcr:eb4c2ec8-d143-4e26-9cfb-f1328b07ecca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc160dff-e426-4927-b009-8f098b1bcf8e'
    'lead': 'President Duterte has also instructed the Energy department to look for
      alternative sources of imported fuel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:16:10.445+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:16:10.599+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Gov''t departments to submit reports to lessen price hikes in
      goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9f48a-3eae-43b0-bbb2-413d67f12bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The Malacañang
        said government departments have been tasked to submit reports on how to help
        curb the rising higher prices of goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e540de6-f452-4a5b-a5b5-2a79ae98f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin na sa Cabinet meeting sa darating na a-onse (June
        11), lahat po ng departamento ay magsu-submit din ng kanilang mga reports
        para sa alleviation measures," Presidential spokesperson Harry Roque said
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b03d6-9dd0-4e29-9455-70b77aee4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil ito naman po talaga ay hindi inaasahan na nagkagulo ng konti
        sa Middle East, at naging dahilan kung bakit tumaas rin ang presyo ng krudo
        sa pandaigdigang merkado," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb501c-68bb-44bb-8549-2bd36e46c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that in the June 11 Cabinet meeting, all
        departments would submit reports of alleviation measures. Because the conflict
        in Middle East is unexpected, which caused higher fuel prices in the international
        market.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933ee97-1883-4df7-acb1-7b199a982cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the spike in fuel costs, Roque said President Rodrigo Duterte
        has instructed the Department of Energy to look for alternative sources of
        imported fuel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25d33e-99c8-44bb-9a76-1f5f129cdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is now looking at importing cheaper diesel
        from Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef9075-77b9-4d2b-b787-4c699c252f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petroleum companies on Monday announced an increase of P0.65 per
        liter for gasoline and P0.45 per liter for diesel effective 6 a.m. on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7698cf-cbc5-4e31-89d1-0876072dc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added Duterte may also decide to expand the conditional cash
        transfer (CCT) program to help consumers cope with the rising prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c3a21b-e06d-4046-8f41-e757c8f5f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang stand po natin ngayon, kinakailangan ng taumbayan ang 4Ps (Pantawid
        Pamilyang Pilipino Program). Lalo na po ngayong mga panahon na nagtataas ng
        presyo ng bilihin," Roque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0c8f3a-7688-4f63-9c6d-5569c69260eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the President may not agree with Agriculture Secretary
        Manny Piñol''s proposal for the 70-billion-peso annual budget for the CCT
        be converted to livelihood funds which the Agriculture chief said could boost
        food productivity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a307a85-2fd1-42f7-a2d3-81d327bb7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the rising prices of fuel and basic goods and services, labor
        groups and lawmakers have called for an increase in the minimum wage of workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20300536-600e-43d5-bd76-ababe8629aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua earlier said the tax reform
        law is not the cause of higher prices of basic goods, as it contributed less
        than half a percent to the country''s inflation rate in April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0c45b-9334-4d5c-aefc-c226c0df5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:16:10.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:16:10.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other factors are behind the spike in commodity prices,
        such as the depreciation of the peso, the rise in fuel prices, and profiteering.</p>'
  'Grab-monopoly-trip-cancellations':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-28T17:06:20.874+08:00
    'imagesource': 'jcr:440ba66a-b410-4efe-aa89-45f6fb5d377e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0a099a-f5b5-42e8-96ac-f4644d095161'
    'lead': 'PCC says the loss of competition has led to a spike in driver and trip
      cancellations'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T17:57:44.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T13:18:08.251+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab has virtual monopoly of driver, customer base – PCC

      '
    'updated': 2018-08-10T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f1e14-4c50-41db-86bf-456ab2f557aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) –</strong> Ride-hailing
        company Grab Philippines has the virtual monopoly of both the driver and customer
        base, the country''s competition commission said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a30e50-dcf8-4c57-b472-4c4346be638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC), in its review, expressed
        its concern about Grab''s surge fares despite the supposed increase in its
        supply of drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e207a42-a8b5-423f-b993-7bb808bd4cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the loss of competition has led to a spike in driver and
        trip cancellations, including longer waiting time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0bd3a-a960-4d37-831a-3def001a07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passenger surveys and interviews likewise indicate more driver
        cancellations, forced cancellation of rides, and longer waiting times," it
        said in its review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3905be-2b01-4b4c-a4c4-326463d0498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC said the entry of several new transport network companies did
        not provide sufficient competition, saying it will take time for these new
        players to build a base of drivers and riders that can compete with Grab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266d6a4-fb39-411f-93e3-5550652d5238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/04/23/new-tnc-grab-golag-hirna-hype-micab-owto-uhop.html">Related:
        Get to know the new transport network companies</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f7c88-a4f9-4a2c-b85b-76c473d30a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC opened a review of the deal on April 3 over concerns of a possible
        monopoly after Grab acquired its ride-sharing rival Uber in March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356b65f-2a16-4175-835d-6f858f02e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab was given until June 1 to reply to PCC''s concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d48b17-6b14-4635-b2c7-76791bdbc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hintayin natin ano comments nila, maaari ring mag offer sila ng
        commitments, voluntary commitments. Otherwise magpo-proceed tayo doon sa adjudication
        na mismo para ang commission magkaroon ng desisyon sa kaso," PCC Chair Arsenio
        Balisacan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428eed0-68a6-4a52-9bf0-c2d903199c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:57:44.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T13:18:08.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'K-pop-BTS-U.S.-Billboard-200':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-28T16:10:26.504+08:00
    'imagesource': 'jcr:9d46d257-9f7f-4373-8dfe-2869e8055057'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e995ccf4-c1ea-4676-9193-14a08df235e7'
    'lead': 'South Korean boy band BTS is the first K-pop group to top the US Billboard
      200 chart, with the debut of their new album, "Love Yourself: Tear."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T13:21:03.408+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T13:21:03.565+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy band BTS becomes first K-pop group to top U.S. Billboard 200'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425c4ba-0f5c-47e4-908d-ddc22992378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean boy band BTS has become the
        first K-pop group to top the US Billboard 200 chart, with the debut of their
        new album, "Love Yourself: Tear."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57bc6a-811e-490a-9f39-dfa2a9ef72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album was released on May 18 and sold 135,000 total copies in
        its first week, including 100,000 traditional album sales. That makes this
        debut the second-biggest of 2018, just behind Migos'' "Culture II", which
        sold 199,000 copies in its first week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2a70f0-fac1-4d39-978c-32ee7c4d2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first foreign-language album to top the Billboard
        200 in over 12 years — since Il Divo''s 2006 album "Ancora."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55ce56-0e9b-4b9c-b14b-1b1a147ecc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the second time BTS has appeared in the Billboard Top
        Ten, the first being their previous album ''Love Yourself: Her,'' which opened
        at No. 7 in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7194e8b7-c9f5-4a78-adfa-f70c0a6f0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other K-pop release has ever broken into the top 10, let alone
        the No. 1 spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b317597a-f6d6-4344-adf5-fcfc5a464149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular K-pop groups like BTS have long had devout fan bases in
        South Korea and across Asia, but only began breaking into the American market
        recently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39047fdb-8a4e-46e8-a3b7-a35923ef38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love Yourself: Tear" pushed Post Malone''s album "Beerbongs and
        Bentleys," which had been No. 1 for three straight weeks, to No. 2. BTS also
        beat out artists like Cardi B, J. Cole, and Playboi Carti.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81bad8-2261-44bf-98e9-051dd70777cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the group''s members took to Twitter to thank fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdf947-3ed2-48c5-bbd2-60751f32899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. 1 on the Billboard 200.. Thank you so much for letting us see
        such a good news as soon as we woke up," wrote Kim Seok-jin, better known
        as Jin, on the BTS Twitter account. "It''s amazing and so surreal. Thank you
        to all who have listened to our music! We will continue to work hard!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81cc13-7fd3-4036-aa3c-6322a41e325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a good news from the start of the morning!!! Thank you very
        much, everyone," tweeted fellow BTS member Jung Ho-seok, known as J-Hope.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1388ca5-cbea-4f83-8cad-15906c59c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T13:21:03.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop emerged in South Korea in the early 1990s, and labels such
        as JYP, DSP and YG, built the nation''s pop industry from the ground up by
        creating training schemes that churned out pop stars for music, soap operas
        and movies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c51aaa9-c176-47df-ade3-dfd020075fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T13:21:03.410+08:00
      'mgnl:createdBy': 'eunice'
