      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> President
        Rodrigo Duterte has fired another official, this time the Government Corporate
        Counsel, Rudolf Philip Jurado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c4142-d682-4ed7-a97a-f32034c39994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a speech Monday, Duterte said, "May I call the Government Corporate
        Counsel now. Are you in this...<em>nandito ka? Kasi kung nandito ka, lumabas
        ka</em>...you are fired. I do not need you and maybe you do not need me."</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte fires Government Corporate Counsel <a href="https://t.co/nB3zFCyEjo">pic.twitter.com/nB3zFCyEjo</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001110133697527811?ref_src=twsrc%5Etfw">May
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6442e-79ce-457a-b871-27ddc92d6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8caea-60f6-47e1-9dc3-9783eb46926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte made the announcement during the signing of the
        Ease of Doing Business Act in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735518c-35cf-4392-8527-11d5b73f04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurado''s firing comes after reports that lawyers of the Office
        of the Government Corporate Counsel (OGCC) accused him of issuing an opinion
        allowing the Aurora Pacific Economic Zone (APECO) to operate outside its jurisdiction
        as long as it is within a Philippine Economic Zone Authority-controlled area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec302b0e-3db2-4211-b4d9-5b0b54b90866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20, Duterte said he had <a href="http://cnnphilippines.com/incoming/2018/05/20/duterte-to-fire-five-government-officials.html">plans</a>
        of zeroing in on the OGCC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77689927-4f03-4d34-a0d2-ecfd937e90c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:46:11.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:46:11.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2018/05/15/House-OKs-bill-abolishing-PCGG-strengthen-Solicitor-General.html">May
        15</a>, The House of Representatives approved a bill that seeks to abolish
        the Presidential Commission on Good Government and the OGCC, and transfer
        its functions to the Office of the Solicitor General.</p>'
