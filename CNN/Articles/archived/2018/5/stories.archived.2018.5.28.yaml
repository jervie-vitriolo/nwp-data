      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said in a statement that it received the decision of the Labor
        Secretary on April 3 and filed a petition for review before the Court of Appeals
        on May 2. "Certain aspects of the decision were inconsistent with applicable
        law, jurisprudence, and the documentary and testimonial evidence presented
        to the DOLE Secretary," the telco company said in a statement on Friday.</p>'
