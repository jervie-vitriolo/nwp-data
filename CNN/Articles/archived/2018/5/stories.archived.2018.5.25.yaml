  'Sister-Patricia-Fox-DOJ-missionary-visa-immigration':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-25T15:12:50.499+08:00
    'imagesource': 'jcr:7886e968-ebd1-42d1-bbde-7a541faa43f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7716313-a66d-4267-931a-ef1080b19c4b'
    'lead': 'The camp of Australian nun Patricia Fox has petitioned the Justice Department
      to reinstate her missionary visa and let her stay in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:40:12.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T13:40:15.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T13:40:15.488+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian nun Patricia Fox asks DOJ to reverse Immigration''s leave
      order

      '
    'updated': 2018-06-05T18:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143cea8b-caff-4480-a910-ef729bfbad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 25) — The camp of Australian
        nun Patricia Fox on Friday petitioned the Justice Department to reinstate
        her missionary visa and let her stay in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d0e5bc-082d-4bcb-b466-17570772b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI), which is under the Justice Department,
        forfeited Fox''s visa on April 23 and ordered her to leave by the end of May.
        The bureau on Wednesday denied Fox''s appeal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1c488-219f-49d1-bb11-13bf758325f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect, the Board of Commissioners of the Bureau
        of Immigration and Deportation decided a question of substance and procedure
        which is not in accord with the constitution, the law and jurisprudence, and
        gravely abused its discretion when it cancelled the Missionary Visa of the
        Petitioner and downgraded it to a Temporary Visitor''s Visa," Fox''s legal
        counsel, the National Union of People''s Lawyers (NUPL) said in a 24-page
        petition for review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1bc94-cee0-4115-92d8-be96020aa504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra gave the BI 10 days to comment
        on Fox''s petition, and submit all records related to the case. Fox, meanwhile,
        has five days to respond once she receives the BI''s comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b470177-43f9-40a6-91f0-2dbaa589f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also clarified Fox has until June 18 to stay in the country,
        stressing that the 30-day period given by the BI for her to leave stopped
        when she filed a motion for reconsideration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad1735-463c-456e-9a8f-70c286db13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon denial of said motion for reconsideration, petitioner had
        a remaining period of 25 days from May 24, 2018, the date when she was served
        a copy of the order denying her motion for reconsideration," Guevarra said
        in his order on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487014d6-c17d-420d-a8da-a57c210b08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawyer Katherine Panguban said the petition should put the BI''s
        order on hold, asking both BI and DOJ to follow the rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d55b73-f671-494c-a167-e601d34bdec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakaapela po tayo so... hindi po maaraing paalisin pa ng BI si
        Sister Patricia Fox (we have filed an appeal so the BI cannot ask Sister Patricia
        Fox to leave)," she told reporters after the filing of the petition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1b52c-276f-4ee4-9343-04be3d1af11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old nun said she wants to continue her mission in the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b151e73-0887-4386-a67a-5d86bbd1f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre ang wish ko ay ituloy ang mission work dito kasama ng mga
        mahihirap at sana yan ang resulta ng (petition) ko (my wish is to be able
        to continue my mission work together with the poor and I hope this will be
        the result of my petition)," Fox said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2769c-1ed0-40f6-a45e-ab1977617598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NULP President Edre Olalia said Fox''s case "is both a litmus test
        and emblematic of how the present government treats sincere advocates of basic
        reforms for the poor and oppressed," and is also "a barometer of how the law
        serves as a tool of or excuse for repression to silence well-meaning critics
        and dissenters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238feea6-582e-448f-917e-cf5445242026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s defense</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc62e14-9423-4065-bb2d-075184e87ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s camp on Friday maintained that her alleged participation
        in political activities is not a ground for cancellation of visa under the
        law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b3c99-263a-4c59-bbcd-105732b549a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even assuming, without necessarily admitting, that the Petitioner
        participated in rallies and fact finding missions, such participation did
        not violate the terms for the issuance of her Missionary Visa," her camp stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be769a8b-2408-4c61-a732-76995ad5718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordering her to leave the country based on her alleged participation
        in rallies also violates her right to freedom of speech and assembly, "a right
        universally recognized and accorded to all, regardless of citizenship," her
        camp added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5162b5-8a7b-42e1-9f69-b5559ea4e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added Fox was just exercising her freedom of expression and
        promoting the protection of the rights of the poor and needy, consistent with
        her tasks as a religious missionary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30a83d-e3f9-4671-889d-a65c878d72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was therefore denied due process, her lawyers said, arguing
        that the BI did not give her the chance to defend herself prior to the forfeiture
        of her visa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde345de-eebc-4c6b-a753-86da2984f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI stands by leave order</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d0fc9-68c5-49eb-b8e0-52a8759a8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was accused of engaging in partisan political activities, which
        the government deemed as a violation of the terms of her stay in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a184b-bf51-4629-b70f-db6d0848fe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In junking her motion for reconsideration on Wednesday the BI dismissed
        Fox''s claim of lack of due process and that there was no evidence to allegations
        she engaged in political activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d9f95-0601-481c-9271-102ad87d4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said she was seen in a rally organized by Kilusang Mayo
        Uno and Gabriela at the Coca-Cola distribution center in Davao City on April
        9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c45748-0c3a-4955-80e2-bbf8a7349293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:40:12.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T13:40:15.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted on April 18 that he ordered the
        probe on Fox, which led to her one-day detention for questioning.</p>'
