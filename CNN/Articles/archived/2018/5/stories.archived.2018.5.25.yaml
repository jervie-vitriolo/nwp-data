    'title': 'DOLE submits initial list of 3300 employers engaged in illegal contracting'
    'updated': 2018-05-28T16:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707eedc-3e73-472e-a732-9357355c8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Labor and Employment (DOLE) submitted to Malacañang on Friday the initial
        list of private sector employers engaged in illegal contracting practices,
        Labor Secretary Silvestre Bello III confirmed to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a1d9a-675d-41ee-9d3d-6d8ec4575739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said there are 3,337 companies that have been found to be
        engaged or suspected to be engaged in labor-only contracting or other illegal
        contracting or sub-contracting schemes that violate an employee''s right to
        security of tenure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0d598-ddc6-45b6-b189-69fa897a36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/01/Contractualization-endo-Duterte-executive-order.html"><strong>READ:
        Duterte orders clampdown on illegal contracting and subcontracting of workers</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24e19c-4ec4-4c1b-9caf-a1108090accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello specifically mentioned telecommunications giant PLDT, fast
        food company Jollibee, hotels Dusit Thani and Sofitel, retailer The Generics
        Pharmacy, coconut products exporter Franklin Baker Company of the Philippines,
        pineapple goods manufacturer Dole Philippines, and media networks he declined
        to name as of posting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f4448-94b9-4f77-a9b0-a7a2ef028215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list is based on reports submitted the department''s
        regional offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce27e5-41a5-4940-ac68-524e00fdd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/04/04/dole-jollibee-burgerking-regularization.html"><strong>READ:
        Jollibee set to appeal DOLE order regularizing workers</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c48c2d-8b2f-451d-836f-4c9d83dafa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT said in a statement it received the decision of the Labor Secretary
        on April 3 and filed a petition for review before the Court of Appeals on
        May 2. "Certain aspects of the decision were inconsistent with applicable
        law, jurisprudence, and the documentary and testimonial evidence presented
        to the DOLE Secretary," the telco company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf9f63-85be-4482-83d2-79a89cf94d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get the side of the other companies
        in the list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245c9c8-b8fb-49f7-97df-b37aefad644d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello said that they did not include SM Malls in the
        list because "they submitted voluntarily a program of regularization."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe60ab2-4305-461d-b61e-31f33089ffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary said violators will be punished, although he
        did not specify the penalty. He said they will compel the violating companies
        to regularize its employees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b47a64-4221-4465-adc1-77503574e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon ng</em> notices <em>pero</em> basically <em>itong</em>
        (initial) report <em>namin</em> [We have sent notices to some of the companies
        but basically our report] is a result of inspection conducted on about 24,000
        (out of 900,000) business establishments," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f43b1-450a-4473-8650-b33dd8909597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said DOLE only has 570 labor-compliant officers to inspect
        the companies and was not able to finish inspecting all of the 900,000 companies
        and business establishments in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17cc472-5419-44b3-909c-ca5b8f021a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial list comes in the wake of President Rodrigo Duterte''s
        issuance of an executive order a month ago clamping down on illegal contracting
        and subcontracting of workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5316d41-15d7-471a-a169-0f710bd3bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/04/20/duterte-dole-nlrc-labor-only-contracting-cabo.html"><strong>READ:
        Duterte wants list of ''labor-only contracting'' firms, cases</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c190ee-d190-45d6-a8e9-a207c8b2a55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is already prohibited
        in the Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c148fce-053e-4711-a689-b19deb828b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0070fa6-923a-424f-89a1-e721a83a45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency
        - for example, a manpower agency that supplies security guards to companies
        - that does not have substantial capital or investments in tools and supervision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172df75-3a77-4326-bda0-b8e98fc761de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also previously said the common practice of "endo" or "555
        hiring" scheme must stop. This is where companies release workers on their
        fifth month of service so they will not be entitled to regular benefits.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a350c33b-838a-4caf-b0db-e03bcb69073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:32:18.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:32:18.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" has been banned in Labor Department Order 174 issued in 2017.
        Under the section on "other illicit forms of employment arrangements," one
        of the prohibited acts is "repeated hiring by the contractor/subcontractor
        of employees under an employment contract of short duration."</p>'
  'Rey-Guevarra-Slam-Dunk-champion-PBA-All-Star':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
