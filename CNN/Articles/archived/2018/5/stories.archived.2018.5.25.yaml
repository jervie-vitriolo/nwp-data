    'template': '1'
    'title': 'Women accuse Morgan Freeman of inappropriate behavior, harassment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4c711d-deb9-43e5-8250-9e17d40a3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A young production assistant thought she
        had landed the job of her dreams when, in the summer of 2015, she started
        work on "Going In Style," a bank heist comedy starring Morgan Freeman, Michael
        Caine and Alan Arkin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064ce0a-d614-4b77-91e1-a80a3df59f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the job quickly devolved into several months of harassment,
        she told CNN. She alleges that Freeman subjected her to unwanted touching
        and comments about her figure and clothing on a near-daily basis. Freeman
        would rest his hand on her lower back or rub her lower back, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88185f99-c417-4cf4-935e-a3c7b5e3404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident, she said, Freeman "kept trying to lift up my skirt
        and asking if I was wearing underwear." He never successfully lifted her skirt,
        she said — he would touch it and try to lift it, she would move away, and
        then he''d try again. Eventually, she said, "Alan [Arkin] made a comment telling
        him to stop. Morgan got freaked out and didn''t know what to say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32108b3d-8ab5-4990-884f-9cfdb21c54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman''s alleged inappropriate behavior was not limited to that
        one movie set, according to other sources who spoke to CNN. A woman who was
        a senior member of the production staff of the movie "Now You See Me" in 2012
        told CNN that Freeman sexually harassed her and her female assistant on numerous
        occasions by making comments about their bodies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71490516-1ff6-4504-8e0e-1d7313e9f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did comment on our bodies... We knew that if he was coming by
        ... not to wear any top that would show our breasts, not to wear anything
        that would show our bottoms, meaning not wearing clothes that [were] fitted,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8baf4e-ea9d-4ec6-b186-162678e4c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 80 years old, Freeman is one of Hollywood''s biggest stars, with
        a movie career that spans nearly five decades. His starring roles in movies
        like "Driving Miss Daisy" and "Shawshank Redemption" in the late 1980s and
        early 1990s made him a household name. He won an Oscar for Best Supporting
        Actor for 2004''s "Million Dollar Baby," and has earned four other Oscar nominations.
        His voiceover work has also become iconic, including his narration for the
        Academy Award-winning documentaries "The Long Way Home" and "March of the
        Penguins."</p>'
    '12':
      'image': 'jcr:0030c4b3-2017-4246-a14a-fd6fe7607f4d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5841a708-0d56-4d08-b1a0-9d784d359457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5990688-26f9-4965-9ca7-c2164f98bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 16 people spoke to CNN about Freeman as part of this investigation,
        eight of whom said they were victims of what some called harassment and others
        called inappropriate behavior by Freeman. Eight said they witnessed Freeman''s
        alleged conduct. These 16 people together described a pattern of inappropriate
        behavior by Freeman on set, while promoting his movies and at his production
        company Revelations Entertainment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db3d59-e20f-4a18-9255-e43d6cc4d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those 16, seven people described an environment at Revelations
        Entertainment that included allegations of harassment or inappropriate behavior
        by Freeman there, with one incident allegedly witnessed by Lori McCreary,
        Freeman''s co-founder in the enterprise, and another in which she was the
        target of demeaning comments by Freeman in a public setting. One of those
        seven people alleged that McCreary made a discriminatory remark regarding
        a female candidate for a job at the Producers Guild of America, where McCreary
        is co-president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3113286-212e-4c37-a821-94704ab418a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people who worked in production capacities on movie sets with
        Freeman over the last ten years described him as repeatedly behaving in ways
        that made women feel uncomfortable at work. Two, including the production
        assistant on "Going in Style" whose skirt he allegedly attempted to lift,
        said Freeman subjected them to unwanted touching. Three said he made public
        comments about women''s clothing or bodies. But each of them said they didn''t
        report Freeman''s behavior, with most saying it was because they feared for
        their jobs. Instead, some of the women — both on movie sets and at Revelations
        — said, they came up with ways to combat the alleged harassment on their own,
        such as by changing the way they dressed when they knew he would be around.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a5385-3b62-468e-8b93-27db8ab28a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to dozens more people who worked for or with Freeman.
        Some praised Freeman, saying they never witnessed any questionable behavior
        or that he was a consummate professional on set and in the office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc06efd-d58a-462d-9668-d2b62b721983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other times during this investigation, when a CNN reporter
        contacted a person who had worked with Freeman to try to ask them if they
        had seen or been subjected to inappropriate behavior by an actor they had
        worked with — not initially even naming the actor they were asking about —
        the person would immediately tell them they knew exactly who the reporter
        had in mind: Morgan Freeman. Some of those people were sources for this investigation
        while others declined to comment further or did not want what they said used
        in this story.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e6879-4a0f-4d79-a738-a36f68843317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of behavior described by those who spoke with CNN shows
        another example of the systematic problems that exist in the entertainment
        industry. The allegations against Freeman are not about things that happened
        in private; they are about things that allegedly happened in public, in front
        of witnesses — even in front of cameras. Before #MeToo, many men in the industry
        could behave without fear of consequences, because many times when a powerful
        man did so, it was the victim who suffered repercussions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6de19-de78-4a45-8035-8deca9f82af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Freeman''s spokesperson for comment and then,
        at his request, emailed him a detailed list of the accusations against Freeman.
        The spokesperson did not respond to multiple follow-ups by email seeking comment
        on the accusations. After this article was published, Freeman released a statement
        in which he said, "Anyone who knows me or has worked with me knows I am not
        someone who would intentionally offend or knowingly make anyone feel uneasy.
        I apologize to anyone who felt uncomfortable or disrespected — that was never
        my intent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd789460a-1c78-4eaa-90ff-fed4b47b4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reached out to a spokesperson for McCreary, and then provided
        her with a detailed list of accusations regarding Freeman''s alleged behavior
        at Revelations and details of the accusation against her as well as a number
        of questions for her regarding Freeman''s alleged behavior at Revelations
        and the environment there. The spokesperson did not respond to multiple follow-ups
        by email seeking comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb062f-d05b-45cb-aac7-8d6a0a9284ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations of inappropriate behavior by Freeman are not limited
        to the confines of his company or to movie sets. Three entertainment reporters
        who spoke to CNN said Freeman made inappropriate remarks to them during press
        junkets, which are publicity events for journalists who cover new films, typically
        attended by the movie''s biggest stars.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51ef90-4968-4ef4-8a05-abfdf8898022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the three, CNN entertainment reporter Chloe Melas, the co-author
        of this article, says she was subjected to inappropriate behavior by Freeman
        more than a year ago, when she interviewed him at a press junket for "Going
        in Style." According to Melas, who was six months pregnant at the time, Freeman,
        in a room full of people, including his co-stars Arkin and Caine, shook Melas''
        hand, not letting go while repeatedly looking her up and down and saying more
        than once a variation of, "I wish I was there." She says he also said to her,
        "You are ripe." Cameras were on and recording during one of Freeman''s remarks
        to Melas — "Boy, do I wish I was there" — but not for the rest. As is common
        practice with such junkets, Melas was the only CNN employee there at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd8851-d0b8-422c-b859-392b58bf16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Melas reported what had happened to her supervisor, who
        instructed her to inform CNN human resources. According to Melas, she was
        told that CNN HR contacted their counterparts at human resources for Warner
        Bros., which produced and distributed the movie, and which like CNN is owned
        by Time Warner. Melas said she was also told that Warner Bros. HR could not
        corroborate the account because only one of Freeman''s remarks was on video
        and the Warner Bros. employees present did not notice anything. Melas and
        her supervisor agreed that she would not cover the movie.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3449674-8f2c-466c-aac8-50f89791136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment, a spokesperson for Warner Bros. confirmed that
        what Melas was told was accurate, but declined to comment further. A representative
        for Caine declined to comment. A representative for Arkin said he was not
        available for comment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba9779-e3ea-461b-868d-9b2d0d10a413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the encounter with Freeman, Melas started making calls to
        see if other women had experienced anything similar, or whether this was an
        isolated incident. She soon learned that other women had similar stories —
        and so she, and later her co-author, began this months-long reporting process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb677d2-02c7-4d9f-b938-e5c2d6e4a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside Revelations Entertainment</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013047c-026b-4574-9501-e9672fb762f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman and Lori McCreary founded Revelations Entertainment in 1996.
        Variety reported last year that Freeman <a href="https://variety.com/2017/film/features/morgan-freemans-biggest-revelation-he-could-shape-his-own-destiny-lori-mccreary-1202631663/">started
        the company</a> with McCreary because he was frustrated by the lack of choice
        roles for black actors and because he wanted to reveal the truth about serious
        issues — a mission that inspired the name "Revelations."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd801c-cbaa-47be-834f-44c0e30ad578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s credits include a list of ambitious films about religion,
        apartheid, astronomy and stem cell research. Revelations also produced the
        film "Along Came a Spider" and the hit CBS show "Madam Secretary," both of
        which feature strong female leads.</p>'
    '44':
      'image': 'jcr:1771b793-36f6-415d-91f9-c987f3cb2825'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc52ef2-1ecb-4cbd-ab25-d157017670ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436a9ab-0f26-4ec0-942a-c25028561172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former staffers who spoke with CNN say that behind the façade
        of a progressive and artistic agenda the company''s two founders created what
        one called a "toxic" work environment. Six former staffers said they witnessed
        Freeman''s questionable behavior around women, which they said included sexual
        comments and one said included an incident of unsolicited touching. One female
        former staffer said she was the target of sexual comments by Freeman.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbccba-44ab-428c-91e4-d9da8f8daa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female former employee at Revelations told CNN that Freeman
        was flanked by a group of men on the set of "Through the Wormhole" when she
        met the actor for the first time. He "looked me up and down," she said, and
        then asked her, "How do you feel about sexual harassment?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4154d-6c10-4a12-bf27-6403b9e5e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stunned," she told CNN. "This is the person that I worked
        for, this is his company, I didn''t expect it at all ... I said timidly, ''I
        love it'' in a sarcastic way hoping to make light of the situation because
        I was so confused and then he turned to the guys on the crew ... and said,
        ''See guys, this is how you do it.''"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064771ba-4be7-4bc4-8928-d57e8535b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman who was a manager at Revelations told CNN that sometimes
        Freeman would "come over to my desk to say hi and he''d just stand there and
        stare at me. He would stare at my breasts."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa9fc3-badc-4de9-b8ed-1c9f2971b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I ever passed him he would stare at me in an awkward way, would
        look me up and down sometimes stopping and just staring," she said. "One time
        he stopped, looked me up and down as I walked into a room of people, and everyone
        burst out laughing. And I literally froze feeling very uncomfortable and one
        of the people in the office said, ''Don''t worry, that''s just Morgan.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce298c20-e2e6-4b73-84c0-cad56f7a2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sort of interaction was when I stopped wearing a skirt around
        the office when he was there," said the former manager. "I can''t say it was
        an accident that I''d be wearing a potato sack and a ponytail on certain days
        when he was there and do my best to avoid him when he was in the office."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e4770-9cf9-42f5-bf22-a6d2b90cecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman was not in the office on a daily basis, the former employees
        said. But when he did show up, he behaved like a "creepy uncle," in the words
        of a male former employee. "One time I witnessed Morgan walk up to an intern
        and start massaging her" shoulder, he said. "The intern got visibly red and
        wiggled out of his grasp, it was awkward." The incident stood out to him because
        Freeman was using only one hand to touch the intern, as his other was injured
        in a 2008 car accident that was widely covered by the press. Another former
        employee told CNN she was present when the male former employee told several
        people about this incident shortly after it occurred.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135988c6-8359-493f-b34e-3daee4dadd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to two male witnesses who each saw a separate occasion
        in which Freeman asked women to twirl. One instance occurred at the office,
        while another happened at an off-site company event.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c018db5-ecea-4aea-9227-ff1b30e3b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another incident stood out to people who spoke with CNN who witnessed
        it. Two former staffers who were there, and a writer for the show "Madam Secretary"
        who also attended, each described the scene to CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12220b43-4933-4b15-8fe2-8912ccea6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his 79th birthday, Revelations threw Freeman a party in the
        office. According to the sources, roughly 30 people attended the party, some
        of whom were new to the company and had never met the actor. McCreary was
        among those in attendance, the sources said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ab984-ded1-4ad0-8ccb-c556b03386c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at the party had to stand in a circle, a former executive
        at the company who attended the party told CNN, and tell Freeman who they
        were and what they did. Then, the former executive said, Freeman went up to
        women in the circle and would "stand maybe within an inch of their face and
        just look them up and down and not say anything, and then would move on to
        the next woman and he''d stand like within an inch of their face and look
        them up and down and not say anything, and it was really, really strange."
        The former executive added, "It was really weird and he did it to every woman
        but of course he didn''t do it to any of the men. He didn''t speak to any
        of the men."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb0a23-4d4f-4a3b-903c-7765d9037ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer for "Madam Secretary" who was at the party said, "We
        saw Morgan go around to the girls in the circle and get really close to their
        faces, he didn''t do it to the men. I don''t know what he said but we all
        thought it was strange and couldn''t wait to get the hell out of there. Absolutely
        there were sexual undertones to it." After the #MeToo movement began, the
        same writer said, writers on the show joked — with that incident in mind —
        "that Morgan would be the next person to be called out."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018715c-5cc7-4c6d-847b-0e74e207fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCreary herself has also been <a href="https://www.hollywoodreporter.com/news/morgan-freeman-respects-his-producing-899710">the
        subject of demeaning comments</a> by Freeman. In front of what was reportedly
        an audience of 400 people at 2016''s Produced By conference, Freeman described
        what she was wearing during their first meeting, saying, "She had on a dress
        cut to here."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba473ca-9e66-441a-82bd-08390f953f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to be thought of as serious," said Freeman of McCreary,
        who was on the same panel. "But you can''t get away from the short dresses."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0c0d6-175f-4585-b0a4-dd1d5eae6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman <a href="https://www.today.com/video/morgan-freeman-talks-see-me-2-magic-roles-he-d-reprise-701294147925">stood
        by his comments</a> when he appeared a few days later on the "Today" show
        and host Savannah Guthrie said some people were "surprised" by the remarks
        he made on the panel.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935886d7-d670-48d8-9ec0-f689a0b48da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just something I said in jest about when I first met her,
        it was more than 20 years ago," he said to Guthrie. "How is that news?"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c4669-cd37-4adf-9b49-8241af01c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter reported at the time that McCreary "did not
        visibly react to the comment." One of the former Revelations executives told
        CNN that McCreary was visibly upset when she returned to the office.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649780fb-62f2-47ba-9066-12ecc64d543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to console her and she was clearly upset and I think she
        was surprised and found it hurtful and embarrassing," said the former executive.
        "She was devastated."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b547d9f-a400-441d-9023-eea4f61d84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five sources told CNN that there was no formal human resources department
        at Revelations at the time. There was a rotation of executives who served
        as the point of contact for HR issues, but former staffers said they did not
        feel comfortable talking to senior personnel about their workplace grievances.
        This prompted some staffers to form a "survivors club" where they gathered
        to vent about their experiences at Revelations, according to five sources
        who have been to the gatherings, which take place outside of the office.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f71e65-93b1-4a34-835f-d5fc40f13cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, McCreary champions the #MeToo and Time''s Up movements.
        Two days before January''s Screen Actors Guild awards, at which Freeman accepted
        a Lifetime Achievement Award, McCreary released a statement on behalf of the
        Producers Guild of America (PGA), to say that its board ratified new anti-sexual
        harassment guidelines for its members. "The PGA is indebted to Time''s Up
        as a resource in creating our protocols," she said in a press release issued
        with her co-president Gary Lucchesi, referring to the initiative aimed at
        fighting harassment and discrimination against women.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe9dcf-723e-4647-b9ff-3b84f5d789f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7f33e-4d52-45cd-b26a-f20613472982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the former Revelations employee who said Freeman asked her how
        she felt about sexual harassment also alleged that on a phone call with a
        member of PGA, McCreary said of a candidate vying for a position at PGA East,
        "she''ll never be able to do a good job, she has a family."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af7992-13cf-4bab-9d27-a2a4eb625ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c6e34-3ed1-49ea-850b-2795bfb2f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two former senior level Revelations employees said McCreary would
        openly mock women who had to leave work early for family commitments and school
        functions. McCreary also allegedly said that some employees couldn''t handle
        big workloads because they had to "run home" to their families and therefore
        couldn''t stay late at work, according to one of the sources. She openly advocated
        for work-life balance, that source said, but she would make "snide" remarks
        to those who left work early.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d5fc9-8e11-4a3a-b2a6-0ceff7c616af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the PGA said in a statement, "The Producers Guild
        of America is an Equal Opportunity Employer that does not question or consider
        marital or parental status in its hiring practices. As soon as CNN notified
        us about the allegation, we investigated the matter and have found that it
        has no merit. Lori McCreary is an outstanding PGA President. In all of her
        work with the Guild, she has been a consistent, vocal, and proactive advocate
        for women and all who are underrepresented in our community."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681ad3c-e868-4b99-963a-7f7384f93e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for McCreary did not respond to repeated follow-up
        requests for comment regarding the allegations against McCreary.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cda554-2553-417a-9ef4-5eba63cd53fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On set</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e605-bc47-48bb-b0a7-b64fee8dbe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the former male Revelations employees recounted to CNN what
        he called the "shocking" remarks that Freeman made while he was on set for
        a number of Freeman''s movies. What he says he witnessed follows the pattern
        described by the women who said they were harassed by Freeman.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a34d774-935b-4616-88f1-0afb64ed8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[He''d say] things like ''I''d like to have an hour with her''
        or make vulgar and sexual comments about women," the former employee said.
        "He would be verbally inappropriate and it was just shocking. You''re more
        shocked than anything because it''s hard to have the wherewithal to say to
        him ''That''s inappropriate.'' You''re just like ''whoa.'' It''s hard because
        on any set he is the most powerful person on it. It''s weird because you just
        don''t expect it from Morgan Freeman, someone who you respect."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b688679-fa71-4f38-8d35-8c6ef02a26b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female production assistant (PA) mentioned at the beginning
        of this story who worked on "Going In Style" said she was in her early 20s
        when Freeman, then 78 years old, harassed her. She said the experience led
        to her decision to leave the movie industry.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e41fc2-c49e-4bcb-ac5c-83382a8403c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was constant comments about the way I looked," she said, adding
        that Freeman often made the comments within earshot of others on the production
        staff. She said she frequently came home from work in tears.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfbd29-a575-433a-94a9-281849ef357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman recalled a time when she went to the set wearing a dress
        with a t-shirt over it to cover her exposed back, but "Morgan said to me that
        I shouldn''t be wearing the shirt over my dress."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96562a81-e64f-4997-8420-e84e3c042cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another female production assistant who witnessed this particular
        alleged incident told CNN that Freeman''s behavior towards the younger female
        production staff was an unchecked and persistent issue during filming. Both
        women said the t-shirt incident took place in front of a group of people and
        that they heard at least one other woman publicly chastise Freeman for that
        particular comment. The behavior was discussed among the women he targeted,
        the female production assistant said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1983ab5-4c0b-4635-951e-5d290159ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third woman who worked on a recent movie of Freeman''s recalled
        an incident at the film''s wrap party. "He was looking at my breasts, and
        I told him, ''My eyes are up here.'' Then we went to take a group photo and
        he pressed himself up against me. It was inappropriate."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c61d75-8340-4378-804e-330d039ca078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to one of the woman''s colleagues on the film, who said
        that as soon as the photo was taken, the woman walked over and told a group
        of people what Freeman had done to her.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40d319-1694-426f-8002-466f1209b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another production assistant, who worked with Freeman on "The Dark
        Knight," told CNN that although she was never personally targeted by Freeman,
        she witnessed some inappropriate comments Freeman made to female members of
        the crew. She also said that female members of the crew would at times discuss
        how Freeman had made them feel uncomfortable.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27df8f0-f2fe-4adb-b179-2792a1979a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morgan did things in a way that an older more established person
        can get away with because they have that power," she told CNN. "They can''t
        be replaced, but you can be replaced very easily, that''s just kind of the
        dynamic on set. PA''s can be replaced, grips can be replaced, electricians
        can be replaced, but the actors — once they''re in, they''re in. Had it been
        somebody else on the crew... I would feel comfortable reporting them because
        I wouldn''t feel like my job would be in danger by reporting them, but if
        you report somebody like Morgan Freeman that the movie would lose a lot of
        money by replacing them or getting them in trouble, then you''re the trouble
        maker and you''ll get fired because you''re just a PA."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55738857-412c-4587-995f-cc0e7e81a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.323+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>With reporters</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16069888-354f-4f49-aeae-546256361953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman''s alleged fixation on how women dressed was apparent when
        he hit the road to promote his films, as was his alleged pattern of looking
        women up and down while making sexually suggestive comments to them.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bc68c-cbea-4e7d-ace1-ecb6c7d27e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the entertainment producer at Chicago''s WGN-TV, Tyra Martin
        spent hours interviewing Freeman at various press junkets. Over the course
        of a decade, she said, she sat down with him at least nine times and grew
        accustomed to his comments about her appearance. But Martin made it clear
        in an interview with CNN that she was always "in on the joke." WGN produced
        videos featuring some of Freeman''s remarks to Martin, describing it as him
        flirting with her. But Martin felt that one incident crossed a line.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2ce94-c188-40a2-81c5-14574ebf8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I stood up, I pulled my skirt part of my dress down and he
        did say, ''Oh, don''t pull it down now.''" Martin said. "That gave me pause
        but I never felt uncomfortable."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecea0d-54c6-428b-8fc8-fd58a7b24348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether video of that incident exists.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e38bc-740d-48c3-8f98-99c2600a9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entertainment reporter who is a member of the Hollywood Foreign
        Press Association said Freeman made comments about her skirt and her legs
        during two different junkets. Much like many of the women in this report and
        those who declined to go on the record, the reporter said Freeman''s fame
        and power kept her from speaking out.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fba3f3-ede8-48a8-a8ed-0fcf841cfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just trying to do my job and I brushed it off," said the
        reporter, who did not want to be identified for this story because she''s
        fearful of losing out on interviews with other celebrities.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964b11f-5281-40d8-af5f-86f3a274fcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to put him on the spot because one, he''s famous
        and two, it''s on camera and three, you just want to do your job."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887d86d-3088-4955-9945-cb144794cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:57:09.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:57:09.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html">"Women
        accuse Morgan Freeman of inappropriate behavior, harassment"</a></em></p>'
  'North-Korea-Punggye-ri-nuclear-site-blow-up':
    'author': 'Will Ripley, Tim Schwarz, and Paul Devitt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-25T11:45:35.777+08:00
    'imagesource': 'jcr:df916e32-4184-48e7-a1d8-7282db957d1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60f633d-6164-4852-9485-95d9626fd6b0'
    'lead': 'North Korea appeared to destroy at least three nuclear tunnels, observation
      buildings, a metal foundry and living quarters at its Punggye-ri nuclear test
      site'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:02:47.441+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:02:47.872+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea blows up tunnels at Punggye-ri nuclear test site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae8c7b-a7d5-458d-a475-2abcd947b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea appeared to destroy at least
        three nuclear tunnels, observation buildings, a metal foundry and living quarters
        at its Punggye-ri nuclear test site on Thursday, in a process observed by
        invited international journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bfd6b2-3c3f-44f4-9346-e98ad8856cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew at the remote mountain site in the country''s north witnessed
        explosions at nuclear tunnels 2, 3 and 4, from observation decks about 500
        meters away. They were among two dozen journalists invited into the country
        to observe the apparent destruction of the site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204e648f-571d-4b47-8531-4e560b94b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, the White House <a href="https://edition.cnn.com/2018/05/24/politics/trump-north-korea/index.html">canceled
        a planned meeting</a> between North Korean leader <a href="https://edition.cnn.com/2018/05/23/politics/trump-north-korea-summit/index.html">Kim
        Jong Un and US President Donald Trump</a> which had been billed as a historic
        opportunity to bring peace to the Korean Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ce31a-fc50-49bb-a20f-322c73639a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed days of heightened rhetoric from North Korea --
        which had itself threatened to pull out. In a letter addressed to Kim, Trump
        said: "Based on the tremendous anger and open hostility displayed in your
        most recent statement, I feel it is inappropriate, at this time, to have this
        long-planned meeting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e74b1-4125-4f29-b78e-69b3b004fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the cancellation of the summit as being "for the good
        of both parties, but to the detriment of the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea8e81-bb0e-43ea-86ef-88fa0720f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.875+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In scathing statements earlier Thursday, Choe Son Hui, a vice-minister
        in the North Korean Foreign Ministry, had called US Vice President Mike Pence
        a <a href="https://edition.cnn.com/2018/05/23/politics/mike-pence-north-korea-intl/index.html">"political
        dummy"</a> and warned that North Korea''s leadership could reconsider the
        planned summit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cec5be6-b2bd-40df-9075-a347c276a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the US will meet us at a meeting room or encounter us at
        nuclear-to-nuclear showdown is entirely dependent upon the decision and behavior
        of the United States," Choe said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f832edfd-ff2f-4f14-9e8d-f7db105d1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the canceled summit reached journalists on the train as
        they were still on their way back from Punggye-ri to the North Korean coastal
        city of Wonsan, an <a href="https://edition.cnn.com/2018/05/23/asia/north-korea-nuclear-test-site-media-intl/index.html">11-hour
        journey</a>, prompting a sense of shock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a72dd-5920-4f47-98ab-1cb5b84d5872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean officials traveling with them did not give an official
        comment but immediately got up to make phone calls relaying the news to the
        top, amid an awkward and uncomfortable atmosphere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075ba7-69f0-418b-a871-e59e001b8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosives seen in tunnels</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12091ef3-40a2-44d4-8ebb-a6f829494e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea announced on April 20 that the country had "realized
        nuclear weaponization," and would no longer need to test nuclear weapons.
        To demonstrate its commitment, it said it would destroy the nuclear test site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc0cf8-9c8d-48c0-801a-ec7e6a9834eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said inviting international media to the event would
        "ensure transparency of discontinuance of the nuclear test."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50551703-183a-4583-a672-ab51f976f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists invited to Punggye-ri spent about about nine hours
        on the ground at the nuclear test site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4d4ef-8e87-4693-9cfe-364cf563e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No weapons inspectors or nonproliferation experts were invited to
        witness the event, and it was unclear whether the explosions rendered the
        tunnels inoperable, or only caused limited damage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a39765-d378-409b-a077-fa65af816cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the explosions, the journalists said they were invited to
        look inside three of the four tunnels, which appeared to be rigged with explosives,
        before moving a safe distance away to witness their detonation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae4495-f081-4275-881b-8ad90ddefa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount and type of explosives used were not described by the
        regime. The CNN journalists present described seeing "soccer ball" sized and
        shaped explosives, rigged alongside one another, visible for a distance of
        around 35 meters inside the tunnels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43257a7-1ded-4ab0-ae01-36a249e4f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials provided very little technical information and declined
        to confirm how far the tunnels extended into the mountain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701ea11-ae14-45e5-b882-809d4bf0b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists watched a succession of explosions, and when they
        were finished were allowed closer to inspect the damage. Each tunnel was caved
        in, with rubble blocking the entrance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd1487-40c3-4fa5-acf8-0767f7182ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deputy director of the North Korean nuclear research institute,
        who refused to give his name, addressed the journalists at the beginning and
        the end of the day. "The dismantling of the nuclear test ground conducted
        with a high level of transparency has clearly attested once again to the proactive
        and peace-loving efforts of the government of the DPRK," he said after the
        explosions, referring to North Korea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793587ab-e11b-4bc6-8aac-a4a2c859c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted six nuclear tests at the site, which lies
        more than 200 miles (370 kilometers) north of Pyongyang, the most recent and
        powerful of which was in September 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321d745-e989-4e27-9fff-459f485cf9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three tunnels destroyed</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3d15f-7ee1-41ae-b933-f9ae374648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four tunnels at the site, although journalists only witnessed
        the destruction of three. A fourth tunnel used for one nuclear test in 2006
        had already been shut down, North Korean officials said. The other five tests
        were all carried out in tunnel 2.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b93e3-a803-41a0-a9d7-bc3e806abb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s explosions, <a href="https://edition.cnn.com/2018/05/22/asia/north-korea-destroy-nuclear-site-intl/index.html">experts
        had warned</a> that the tunnels'' destruction could destroy valuable evidence
        of the state of North Korea''s weapons program. They told CNN they would want
        to take samples, as well as radiation counters to assess the levels in the
        atmosphere.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de14dc1-751e-446f-985c-ff7c0bafde39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists who attempted to take radiation measuring equipment
        into North Korea said it had been confiscated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015f253-7c25-4331-9d90-8e7dab93d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Cheshire, a correspondent with Britain''s Sky News, said his
        team''s satellite phone and radiation dosimeter -- a device to measure nuclear
        radiation -- were taken away by security at Wonsan airport. Chinese journalists
        also had equipment confiscated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ae0a2-dde6-41bd-a6c7-a70e03b062d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang-Hoon Shin, senior research fellow with the Korea Institute
        for Maritime Strategy, told CNN after the tunnels'' destruction that North
        Korea could have shown itself to be truly transparent by inviting experts
        to the site -- and warned against assessing the blowing-up of the tunnels
        as "comparable to the gesture of denuclearization."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de0ccd-2c3d-4655-aee4-1e1abbd16e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srinivasan Sitaraman, a political science professor at Clark University
        and expert on North Korea, said Thursday''s display did not mean that Pyongyang
        was giving up its arsenal of nuclear weapons.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27638a57-13d9-452c-87eb-94bbc4d58f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shutting down this test site suggests that North Korea (maybe)
        will not test again at this site," he said. "Shutting down of this test site
        also does not tell us anything about the state of North Korean ballistic missile
        testing, especially its Hwasong-15 ICBMs," he added, referring to the intercontinental
        missile North Korea <a href="https://edition.cnn.com/2017/11/29/asia/north-korea-hwasong-15-missile/index.html">tested
        for the first time last November.</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b2b9d1-b58a-4279-a061-073bb87fa5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delicate diplomacy</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e0e2e-a7ee-4c31-ac1c-88377601a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s decision followed increasing skepticism that
        Trump and Kim would <a href="https://edition.cnn.com/2018/05/22/politics/trump-moon-north-korea-white-house/index.html">follow
        through on plans</a> to meet in Singapore on June 12.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729d20e-8354-4e28-a4d5-1611db515559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe''s scathing words about Pence, carried by North Korea''s state-run
        KCNA news agency, came in response to comments the Vice President made about
        "the Libya model."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79a762-67f9-4137-a13b-ef2faf2f6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:02:47.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:02:47.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libya model refers to the deal the US struck with former Libyan
        leader Moammar Gadhafi to abandon his country''s nuclear aspirations. Less
        than a decade later, he was ousted from power and killed with the help of
        NATO-backed forces.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
