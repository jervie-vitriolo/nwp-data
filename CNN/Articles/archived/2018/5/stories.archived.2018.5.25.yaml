      'jcr:uuid': '1f712202-29e3-42c5-b98c-ce3aab6aea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:19:10.514+08:00
      'mgnl:createdBy': 'eunice'
