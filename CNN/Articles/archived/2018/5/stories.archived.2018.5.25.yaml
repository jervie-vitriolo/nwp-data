      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cousins from General Santos city shared their excitement with
        CNN Philippines after hearing the singer''s comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b17d6-37cc-4436-9127-1397276f0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:19:10.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:19:10.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Akala ko n''ung una</em> clickbait video <em>lang siya. So
        noong pinanood ko ''yung</em> video, <em>nag-</em>sink in <em>lang sa akin
        na totoo ''yung</em> reaction<em> kasi</em> Miss Mariah Carey herself mentioned
        our names &lt;I thought it was a clickbait video at first. The moment only
        started to sink in when Miss Mariah Carey mentioned our names," Talonding
        said.</p>'
