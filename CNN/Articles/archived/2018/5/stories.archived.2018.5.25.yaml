      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Pop diva
        Mariah Carey is all praises for a Filipino duo''s cover of one of her most
        iconic songs, "Hero."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eedd79-b3b9-4735-a69b-264d3ffbc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:19:10.513+08:00
