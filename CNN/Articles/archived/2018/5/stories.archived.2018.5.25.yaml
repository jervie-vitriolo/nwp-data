      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://money.cnn.com/2018/05/24/news/companies/starbucks-bias-training/index.html">"How
        Starbucks will train its staff to be less biased"</a></em></p>'
