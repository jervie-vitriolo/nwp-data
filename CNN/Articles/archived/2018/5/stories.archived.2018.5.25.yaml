  'SAG-Morgan-Freeman-harassment-lifetime-honor-review':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Freeman received his award from SAG back in January at the annual
      Screen Actors Guild Awards. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-25T14:48:24.119+08:00
    'imagesource': 'jcr:12e38017-2d33-4597-9e72-04d18e056df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cbd4974-94b8-4ea0-a417-91c8e4eb99fb'
    'lead': 'Freeman received his award from SAG back in January at the annual Screen
      Actors Guild Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:09:26.145+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:09:26.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SAG ''reviewing'' Morgan Freeman lifetime achievement honor following
      harassment allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfbd1c-1926-4440-bc9f-074cc278f9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Screen Actors Guild is in the process
        of determining what, if any, action will be necessary regarding its recent
        lifetime achievement award recipient Morgan Freeman, who on Thursday was accused
        of engaging in a pattern of alleged inappropriate behavior and harassment
        in <a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html">a
        CNN investigation.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0ddc9-b360-4e1a-a9cf-7be6e1bc35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are compelling and devastating allegations which are absolutely
        contrary to all the steps that we are taking to insure (sic) a safe work environment
        for the professionals in this industry," the union said in a statement via
        a SAG-AFTRA spokesperson. "Any accused person has the right to due process,
        but it is our starting point to believe the courageous voices who come forward
        to report incidents of harassment. Given Mr. Freeman recently received one
        of our union''s most prestigious honors recognizing his body of work, we are
        therefore reviewing what corrective actions may be warranted at this time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7ced6-e767-483d-8f40-e14129c3803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight women accused Freeman of harassment or inappropriate behavior
        in a report published by CNN on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697388a-d201-4231-a4a8-eb3a4b7c3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html">RELATED:
        Women accuse Morgan Freeman of inappropriate behavior, harassment</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0779fb-0f1c-4cf4-adf5-a71df72d7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the women CNN spoke to said Freeman made frequent comments
        about their bodies and clothing choices in incidents that took place on movie
        sets or at his production company, Revelations Entertainment. Two of those
        eight said they were subjected to unwanted touching by the actor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4fd8a-b4a6-4a08-b83f-f5305fa2247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman, who said she was a production assistant on Freeman''s
        film "Going in Style," said that while filming in 2015, Freeman subjected
        her to unwanted touching of her lower back and comments about her figure on
        a near-daily basis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af8200-2d65-43f6-b21d-a28e4853f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the publication of CNN''s story, Freeman released a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ba5b8-1c5c-4e07-b0cd-8733c4545e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who knows me or has worked with me knows I am not someone
        who would intentionally offend or knowingly make anyone feel uneasy," he said.
        "I apologize to anyone who felt uncomfortable or disrespected — that was never
        my intent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfeb36-1f47-46ea-bd1b-f58544199418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman received his award from SAG back in January at the annual
        Screen Actors Guild Awards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b55772f-36eb-4e55-995c-1c3c6993679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he said, "This is beyond honor, this is a place in
        history."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e90dbb-356d-4029-9d10-0488a5f132fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chloe Melas and An Phung contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992eaf0-ef8a-4caf-805a-3de2c37e2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:09:26.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:09:26.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-sag-award/index.html">"SAG
        ''reviewing'' Morgan Freeman lifetime achievement honor following harassment
        allegations"</a></em></p>'
  'grab-ltfrb-appeal-two-peso-charge':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-25T15:09:07.474+08:00
    'imagesource': 'jcr:8053cbe0-128a-43d7-8644-774adac95e73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e13c2fb-e7a5-48e5-9315-8e989f959b6b'
    'lead': 'Grab files an appeal to reimpose its P2 per minute travel charge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:18:41.750+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:18:42.013+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab files appeal to reimpose ₱2 per minute charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b0370-966b-4fc8-a381-38bbf0a60fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Grab has
        filed an appeal to the Land Transportation Franchising and Regulatory Board
        (LTFRB) to reimpose its ₱2 per minute charge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3404d-9241-473c-b399-76a22d4a0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to reinstate the time travel charge was filed on May
        22, 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd635bb-181d-42d3-8135-aa4b4f9e6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin po namin, ito ay patas lang, dahil mayroon din naman
        mga per minute component ang fares ng mga bagong TNCs," Grab Philippines Country
        Head Brian Cu said in a statement posted on his Facebook Account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eebb259-b2c5-4ff5-a326-4a84473b53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that it is fair because the new transport
        network companies (TNCs) also have per minute components in their fares.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1c13c-a8df-45de-80f7-b71f8300ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition, Grab noted that the LTFRB allowed U-Hop to impose
        a ₱1 per minute charge. Meanwhile, HirNa, GoLag, OWTO and Micab were allowed
        to impose ₱2 per minute charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06821437-ac49-462b-96ae-bdb771162ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2018/04/23/new-tnc-grab-golag-hirna-hype-micab-owto-uhop.html">Get
        to know the new transport network companies</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d4449d-b2d8-4c5d-9373-e53053f6bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu added that they have another petition for a fare increase pending
        at the LTFRB.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51049879-e652-40a8-a0e7-b225eac500e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Habang kami po ay gumagawa ng paraan sa abot ng aming makakaya
        para mai-ayos ang ating pamasahe, kami naman sa</em> Grab <em>ay nakiki-usap
        rin sa inyo to</em> continue driving and to continue providing good service
        to the riding public," Cu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1d4f5-4c7f-4df2-87b0-48a92caafb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we look for ways to fix our fares, we at Grab are
        asking [our drivers] to continue driving and to continue providing good service
        to the riding public.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fcba2-9ac5-4c21-91a9-bc135fd209a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that both the drivers and passengers of the ride-hailing
        app have been adversely affected by the higher price of fuel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32921df2-c201-4083-b49e-2399ddb8d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:18:42.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab was ordered by the LTFRB to suspend the ₱2 per minute fee on
        April 18, a charge which PBA Party-list Representative <a href="https://cnnphilippines.com/news/2018/04/11/jericho-nograles-grab-1.8-billion.html">Jericho
        Nograles</a> said was imposed without the knowledge of the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ec872-1cfc-4641-8467-42baf135f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:18:41.752+08:00
      'mgnl:createdBy': 'eunice'
