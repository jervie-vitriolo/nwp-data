      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare interview with reporters, Senate Majority Leader Mitch
        McConnell told reporters Trump made the "right" decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791efafd-8b3c-42a3-8a5f-9ebec72b6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he did the right thing," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfab5d4-10a6-4a5d-8586-9a73a66747ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a South Carolina Republican who''s a member
        of the Senate Armed Services Committee, praised the Trump administration''s
        strategy for handling North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc439eea-3be5-48aa-9719-58446ba5e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they''ve done a good job of making diplomacy real," he
        told CNN. "They''ve done a good job of saying they''re not going to get played.
        And I''ll talk to the administration this afternoon. I''ll get briefed by
        them, Secretary (of State Mike) Pompeo, about sort of what led to this and
        where they want to go, and I''ll know more after that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421265b-14e3-4321-9760-b7cff25f8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance from the Roosevelt Room on Thursday, Trump
        said the decision amounted to a "tremendous setback" and warned North Korea
        that the U.S. military is ready to act should Pyongyang take any "foolish
        and reckless" action — but left the door open to renewing the diplomatic thaw
        which had preceded the anticipated talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836d872-b5cb-4dce-a937-c820c1cef813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rand Paul, a Kentucky Republican and a member of the Foreign
        Relations Committee, said he is still hopeful that a summit with North Korea
        could still happen once the "bombastic" rhetoric settles down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e87810-c54c-476f-887c-ad8596f6a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:08:21.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s not happening under the current timetable," he said.
        "But I wouldn''t say it''s never happening. I would say that at least there
        are many people in our country who would like to see a summit and still like
        to see a discussion. But really I think language, sometimes on both sides,
        gets things too ratcheted up and that prevents the diplomacy from occurring."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0cc87-6117-40cc-a46a-1baefa5df006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:08:21.399+08:00
