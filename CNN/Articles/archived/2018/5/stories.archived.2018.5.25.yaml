      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-hailing app suspended the additional fee the next day,
        but contested that they have always been transparent with their passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1765f-5562-4ab1-8a8f-e3b3611d5787'
      'mgnl:activationStatus': true
