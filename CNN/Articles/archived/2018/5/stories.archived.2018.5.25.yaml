    'title': 'Fresh off royal sermon, bishop warns ''somebody woke up Jim Crow'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8841eb6b-dc60-4848-a7b7-41444f71e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Less than a week after his star-making
        sermon at the British royal wedding, Episcopal Bishop Michael Curry set his
        sights on American politics, leading a church service against what he and
        other Christian leaders call "a dangerous crisis of moral and political leadership"
        in churches and government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb32a1-35e2-46e9-a6ed-8d799f500247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like somebody woke up Jim Crow," Curry told CNN in an interview
        before the Thursday evening service, "and said let''s not just segregate Americans
        over race, let''s separate people along religious and political and class
        lines, too."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ad977-4baa-432d-b63b-5d2d4f896080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said the service and a following candlelight vigil at the
        White House, along with a statement by Christian leaders, are intended to
        dig beneath those divisions and remind Christians of Jesus'' core values.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156c2f5-3013-4513-abae-ecf75426422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop took pains to describe his activism as non-partisan,
        declining to criticize President Donald Trump by name. "We are not here to
        point fingers. We are here to lend a helping hand."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e757d6-a477-4e65-9f63-3944050f9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night''s events had been planned long before last Saturday,
        when the world tuned in to see a royal wedding ceremony and heard an American
        bishop preach about the power of Christian love to create "a new world, a
        new human family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7f370-9e54-4745-b9ae-bb16f0e58342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his impassioned sermon, Curry has been an almost inescapable
        presence on television, making the rounds from green room to green room. As
        Thursday evening''s church service made clear, however, Curry''s true home
        is in the pulpit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26c1a0-8a65-42f9-bd56-a959a53abe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A half-hour before the service started, National City Christian
        Church was packed to capacity, with people filling the aisles and fanning
        themselves with programs in the early evening heat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b3426-63c3-45c8-b7d7-96af4fc85655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing his purple bishop''s vestments, Curry earned a standing
        ovation before he even spoke a word.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106253cb-2066-4d21-9897-4758a4563343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love your neighbor," Curry preached, his voice rising with emotion.
        "Love the neighbor you like and the neighbor you don''t like. Love the neighbor
        you agree with and the neighbor you don''t agree with. Love your Democrat
        neighbor and your Republican neighbor, your black neighbor and your white
        neighbor, your Latino neighbor and your LGBT neighbor. Love your neighbor!
        That''s why we''re here!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0f373-64ce-41a9-aa07-c741abccdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of the wilderness</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f674a-9824-4be6-aaba-ad9c437b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Curry and other religious progressives are quick to reject
        political partisanship, it''s hard not to see Thursday''s events as part of
        a resurgent "religious left," a movement that has spent years, if not decades,
        in the political wilderness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b52df1-eaba-41e6-b3a2-3f90abdf2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, progressive activists have resurrected the Rev.
        Martin Luther King Jr.''s "Poor People''s Campaign," opened their homes and
        churches to undocumented immigrants seeking sanctuary, lobbied Congress to
        protect DACA recipients and fiercely protested what they see as a rise in
        white nationalism and dishonesty in politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58a0d5-c2eb-4858-b9d8-8dabc2bf4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry himself is no stranger to political struggles. As a bishop
        in North Carolina, he supported the Moral Mondays campaign, which included
        statehouse protests against inequality. At a rally in 2014, for example, he
        called for teachers to receive higher salaries and labeled education a divine
        right.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71f641-c2ed-4fea-a3ca-c389bd010849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been a vocal backer of LGBT rights, in his own Episcopal
        Church and in society at large. Last October, he joined other religious leaders
        in filing an amicus brief with the Supreme Court opposing a Christian cake
        maker who refused to bake a cake for a same-sex wedding. That case will be
        decided later this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73488c3-ee8d-41c8-9749-111b0cf27358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s events, Curry was joined by a number of other prominent
        progressive Christian leaders, including the Rev. Sharon Watkins, former general
        minister of the Christian Church (Disciples of Christ); the Rev. James Forbes,
        former pastor of New York''s Riverside Church; and the Rev. Jim Wallis, president
        and founder of Sojourners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e0c634-857c-4551-874a-72340b68d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment
        about the events.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd05cd-ed88-4167-a5c1-13ab37986d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Johnnie Moore, a member of Trump''s informal council of
        evangelical advisers, said: "My personal prayer is that all this politicization
        -- on the left and the right -- would give way to a spirit committed to problem
        solving for the common good, despite our disagreements, and I''m actually
        hopeful this week we are getting closer to that reality."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be78075-dbbc-440c-b13f-02044d57a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore was referring to a prison reform bill passed by the House
        of Representatives on Tuesday that he and other evangelicals have championed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea996b55-6f11-4407-a721-52f031b6bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s at stake</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56f126-4f21-4294-9f24-c58292cdf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s events are designed to draw attention to a sharply worded
        statement issued by 23 prominent Christian leaders, some of whom once led
        denominations or large religious organizations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e1400-a949-4505-88cd-a822960336e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Curry, the diverse list includes a Franciscan friar,
        former advisers to President Obama''s faith-based office and Bishop Vashti
        Murphy McKenzie, the first female bishop in the African Methodist Episcopal
        Church.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f040233-d1ed-48c4-bd75-6fa566169cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, called "Reclaiming Jesus," is framed as a "confession"
        in the spiritual sense of the word: a public statement of principles, not
        an admission of guilt.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bed67c-7ff8-454f-a3a5-052c478b960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2,321 words, the statement never mentions Trump by name,
        but its aim is clear: to urge Christians who have aligned with the administration
        to reconsider their political alliances.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877d0513-a5f0-4c37-883c-2af756f0b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe two things are at stake: the soul of the nation, and
        the integrity of faith," the statement reads. "It is time to be followers
        of Jesus before anything else -- nationality, political party, race, ethnicity,
        gender, geography -- our identity in Christ precedes every other identity."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f35307-b14a-484d-8346-e820579019c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It outlines six statements of Christian belief, citing the Bible
        as evidence, as well as political stances informed by those beliefs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a9589-7f54-4156-a13c-cf0fb643f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, for example, states that all humans are made in the image
        and likeness of God, a tenet that should inspire Christians to reject "the
        resurgence of white nationalism and racism in our nation on many fronts, including
        the highest levels of political leadership," the Christian leaders said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5ee06-a2a1-4c89-ab35-47f45a65728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reclaiming Jesus" also strongly denounces "America first," a foreign
        policy slogan employed by Trump, as "theological heresy." The religious leaders
        also condemn "the growing attacks on immigrants and refugees, who are being
        made into cultural and political targets" and "the practice and pattern of
        lying that is invading our political and civil life."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4f1f0-cd4a-4f06-bce2-4f6b56e85cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normalization of lying presents a profound moral danger to
        the fabric of society."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf01e4-9764-432a-88b5-c6136c5cf4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the statement warns of "any moves toward autocratic political
        leadership and authoritarian rule."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ee714-9aa6-4f00-a715-a99a80134772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe authoritarian political leadership is a theological
        danger that threatens democracy and the common good -- and we will resist
        it."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2fae5-7fcf-44ea-b390-a82b7bec37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:36:41.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:36:41.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/politics/curry-white-house-vigil/index.html">"Fresh
        off royal sermon, bishop warns ''somebody woke up Jim Crow''."</a></em></p>'
