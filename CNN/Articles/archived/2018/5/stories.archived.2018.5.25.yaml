  'Starbucks-training-staff-bias-racism':
    'author': 'Danielle Wiener-Bronner, CNN Money'
    'caption': 'The company explained that each store will get a tool kit to help
      guide the trainings. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-25T06:47:29.551+08:00
    'imagesource': 'jcr:b2f0d026-a2fc-4085-b7af-297eb034c681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44b9a4fe-c277-4d08-bf79-36a0061ad018'
    'lead': 'The company explained that each store will get a tool kit to help guide
      the trainings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:06:03.956+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:06:04.139+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Starbucks will train its staff to be less biased'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c357f-1e8b-40bc-ae75-f8b4b89085de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Starbucks has planned an elaborate
        racial bias training session for its employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85626b-c982-4219-a7bb-15e86f7e80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, May 29, workers at each location will break
        into small groups to learn together. Starbucks CEO Kevin Johnson, Chairman
        Howard Schultz and musician and activist Common will serve as virtual guides.
        Employees will talk about their own experiences, and watch a film about bias.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c7166-4fc9-4106-afab-ad01e13747f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company explained that each store will get a tool kit to help
        guide the trainings. The session will focus on understanding both racial bias
        and the history of racial discrimination in public spaces in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0eb303-9222-4bd6-a218-637da046ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 175,000 workers will participate. The session will take place
        in stores and offices and about 8,000 company-owned stores will close for
        the event. More trainings will follow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698473ee-6e79-41f9-b7df-195d43a20138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain <a href="https://money.cnn.com/2018/04/17/news/companies/starbucks-store-closings-racial-bias-education/index.html">announced
        the training session</a> after two black men were arrested for trespassing
        in a Philadelphia Starbucks. A store manager called the police because the
        two men were sitting in the store without placing an order. The customers
        said they were waiting for another man to arrive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186cd1f-368d-4c61-b650-8ba2e1bbaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks <a href="https://money.cnn.com/2018/04/17/news/companies/starbucks-store-closings-racial-bias-education/index.html">CEO
        Kevin Johnson said that the training</a>, among other efforts, will help make
        sure that nothing like the arrests will happen at a Starbucks again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586c7e0-3388-4538-89c6-a0322022025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/18/news/companies/starbucks-ceo-howard-schultz-kevin-johnson/index.html">Related:
        Starbucks has a bold plan to address racial bias. Will it work?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbe450-1489-446f-8b4c-b6c1cf7da65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company tapped several experts and researchers to help develop
        the curriculum, including Sherrilyn Ifill, president and director-counsel
        of the NAACP Legal Defense and Education Fund and Heather McGhee, president
        of the public policy organization Demos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f6329-5e58-43b6-8598-971fb10c8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifill and McGhee, who both served as unpaid advisers, told reporters
        on a media call on Thursday that they think Starbucks'' plan is ambitious.
        They added that they will issue a report in the next few weeks outlining a
        comprehensive set of issues they believe the company must address.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ef7a6-f65a-4435-942d-b1d15378d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve made it clear that we won''t be a rubber stamp to validate
        their programming," McGhee said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343795c5-6a11-4be1-999b-efbdce17db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifill said that Starbucks management received a version of the bias
        training this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27f6b6-5aed-40a7-b21e-c37c7fb8ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will release training materials to the public
        next week, so others can use it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565e5b63-5a66-4ecd-973b-0a56d03371c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that these learning sessions and discussions will make
        a difference within and beyond our stores," Starbucks executive Rossan Williams
        told employees in a note on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9c5e5-d666-4670-b6f2-60c9bc185aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks recently changed its policy to allow people who haven''t
        made a purchase to spend time in stores or use the bathroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b56007b-e4a0-4286-954a-1e3f4d4caee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/20/news/companies/starbucks-bathroom-policy/index.html">Related:
        Starbucks: You don''t need to buy anything to hang out in our stores</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b97e1bc-b0f7-4785-b145-77408c4a2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are limits to the new policy. If customers are disruptive,
        employees are advised to step in.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbe64b-05bf-44e2-8227-cf3392134758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offered specific guidelines in a document shared with
        employees. The list of inappropriate behaviors includes smoking, using drugs
        or alcohol, sleeping or improperly using the restroom. Starbucks added that
        customers could be asked to change their behavior if they are unreasonably
        loud, watching something inappropriate on a personal device or their personal
        hygiene disrupts others.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd39dd1-5fe3-497d-92d9-0764f4e7bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks advises employees to consider whether they''d be disturbed
        by the behavior in question if it was coming from a different customer. It
        also suggests that they consult colleagues to see if they agree that the person
        is being disruptive. If so, employees are instructed to approach the customer,
        while another employee watches, and respectfully ask the customer to cease
        the offensive action. If a Starbucks employee thinks the situation isn''t
        safe, he or she should call the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb5cd5-2e7b-4f36-aead-983cdfd2f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks did not immediately respond to a request to clarify whether
        Tuesday''s training will offer more advice or training to employees on how
        to maintain the new policy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f4b1e-5310-4d86-8f47-8ec1db80af53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Yon Pomrenze contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d99662-72e6-44a2-a33f-e135db381e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:06:03.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:06:04.145+08:00
