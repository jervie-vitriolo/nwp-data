    'template': '1'
    'title': 'PBA: Terrence Romeo sizzles as Smart All-Stars hold off Luzon All-Stars,
      152-149'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bea6b-012b-49a3-afcb-d35ab9cddcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 25) —</strong> After suffering a sorry
        loss to the Mindanao All-Stars, the Smart All-Stars made sure they won''t
        go down again versus the Luzon selection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9ad8f-9f5d-4d6b-a2b5-c20527028717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/05/23/PBA-Mindanao-All-Stars-Smart-national-team.html">Mindanao
        All-Stars lean on second half rampage to outgun Smart All-Stars</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3b969-fb46-4689-8ebc-0d314636cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smart All-Stars repulsed the Luzon All-Stars, 152-149, despite
        fielding in only eight players Friday at the Batangas City Sports Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ead3e8-da0d-49c5-99fd-8749c309a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo scattered 48 points, 11 assists, and five rebounds
        for the Smart All-Stars. He was named Most Valuable Player of the Luzon leg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d107b-f619-4857-b718-f5e433de1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, the Smart All-Stars flexed their muscles to establish
        a nine-point edge at the end of the opening period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9fbcf-4535-4512-b75b-7ba7473e69b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing the groove they established, the Smart All-Stars further
        stepped on the gas and unleashed a 39-point outburst to mount a comfortable
        advantage at the half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374c3db-88e1-4ecc-a4ca-9602446c012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos'' hot hands were able to ignite a run for the Luzon
        All-Stars and cut the lead to four in the dying minutes of the match, but
        the Smart All-Stars had enough firepower to notch the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa9fc8-33d0-4f5a-93d1-832f196f1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/05/25/James-Yap-PBA-3-point-shootout-champion-All-Star.html">James
        Yap reclaims 3-point shootout title after nine years</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bb1b8-22ee-4114-824d-299cad117a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon registered a triple-double 12 points, 11 rebounds, and
        10 assists for the Smart All-Stars.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48227a8a-a1b7-4bb8-9626-de5900cf3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar paced the Luzon selection with 43 markers and 15
        boards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8949dd2-1a95-4b19-be5e-b8dad42fd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:27:14.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:27:15.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last stop of the league''s midseason event is in Iloilo City
        on May 27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944850e-4d3b-4f3f-ab43-61247b6c65ef'
