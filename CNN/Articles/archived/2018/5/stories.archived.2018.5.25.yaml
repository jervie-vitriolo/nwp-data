      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) -</strong> One of
        the largest food and beverage conglomerates in the country returns to the
        bond market with a fresh offer of fixed-rate bonds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a7978-e8d6-4184-892c-6b9f90b2a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:20:57.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:20:57.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, San Miguel Corporation
        (SMC) says that it is set to enroll another set of two-year fixed rate notes
        with a total amount of ₱10 billion at the Philippine Dealing &amp; Exchange
        Corporation (PDEx).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa56b2-dc31-4ddf-9422-a7cb50c702b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:20:57.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:20:57.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bonds have a fixed interest rate of 5.25% per year and will
        be due by 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5467e-a81b-4565-ae01-ddd508de7bab'
      'mgnl:activationStatus': true
