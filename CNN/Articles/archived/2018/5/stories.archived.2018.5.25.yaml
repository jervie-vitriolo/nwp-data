      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said the country''s authorities asked help from the Philippine
        Embassy in Seoul in identifying the skeletal remains found in the tank early
        April.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28e110-a8d9-47ff-9fa6-b8e7dc359fb9'
