        bantamweight championship on the line again this time against Jonas Sultan.
        <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a> <a href="https://t.co/9vU3CvOs5A">pic.twitter.com/9vU3CvOs5A</a></p>&mdash;
