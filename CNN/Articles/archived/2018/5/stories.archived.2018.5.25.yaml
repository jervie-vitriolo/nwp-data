  'Senate-President-Tito-Sotto-death-penalty-drugs':
    'author': 'Janine Peralta, CNN Philippines '
    'caption': 'Senate President Vicente "Tito" Sotto gave his nod to death penalty
      for high-level drug trafficking cases, days after taking oath. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-25T13:35:32.469+08:00
    'imagesource': 'jcr:e8ad7b5c-f9dc-4738-93e3-da2ae12a71e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34942f9-fd4f-458d-a826-121f2280ec0a'
    'lead': 'Senate President Vicente ''Tito'' Sotto gave his nod to death penalty
      for high-level drug trafficking cases, days after taking oath.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:32:00.041+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:32:00.338+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President Sotto favors death penalty for drug trafficking cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec33510-20f6-4c00-8ce9-b1ed5fa24893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Senate
        President Vicente "Tito" Sotto, who took over the leadership of the upper
        chamber just days ago, has given his nod to the restoration of the death penalty
        for high-level drug trafficking cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47471d55-98d7-4ccd-af3a-514842f67c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang pag uusapan natin ay ibalik ang</em> death penalty
        for high-level drug trafficking <em>payag ako,</em>" Sotto said in a Kapihan
        session, Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480a3f8-5980-46be-9ae6-b2fe35851a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are talking about returning death penalty for
        high-level drug trafficking cases, I approve]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85adf2-984d-434c-8576-e9305f872fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto warned pro-death penalty groups however, to exercise caution
        in choosing crimes subject to the penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4d939-09b5-4ef5-9bd1-1566af3813b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag aralan natin ng mabuti at tingin ko rin dun sa mga nagtutulak
        niyan pag aralan nilang mabuti kase yung mga krimen na binabanggit nila ay
        may remedyo</em> as a prosecution or <em>maayos ang</em> prosecution is concerned,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d1589-7f72-4be9-a734-a0f6f80244db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s study this thoroughly, and I think those who
        are pushing for the measure should study it well because the crimes they mentioned
        can be remedied through prosecution]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99055768-4095-4e9c-937f-5c8ebaffab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment was abolished in the Philippines in 2006 and
        its restoration would be inhumane, unlawful and an ineffective response to
        the drug problem, human rights watchdog Amnesty International has said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755050e-0bd8-4107-b252-a411458376cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has earlier ratified an international treaty — the
        International Covenant on Civil and Political Rights (ICCPR) and its protocol
        — that categorically prohibits executions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b3990-e1c1-4be6-ad67-cc02dba6df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Senate President expressed his approval
        of the punishment''s reimposition. Sotto initially proposed a <a href="https://www.senate.gov.ph/lisdata/2341720002!.pdf">Senate
        bill</a> reinstating death penalty for "heinous crimes" back in 2014 but did
        not specify what these crimes were.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee8be3-436a-4c21-897b-9ce830b023ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was pending approval at the committee level since 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09637f4e-9f42-400e-ad4f-978b610395b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also voiced his agreement with President Duterte when he first
        shared his desire to restore death penalty in the country, although Sotto
        was not sure if hanging was the way to go.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6dfc6-f9b4-4fe8-9b6a-3a68215e509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2016/05/18/tito-sotto-supports-death-penalty.html">Sotto
        supports death penalty, doubts Supreme Court, Congress will approve hanging</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2d8e6-7f7f-4e22-8399-cf3fb38cbd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A moot point</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cc33ac-88ca-4100-9e52-369b3839ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved their own <a href="http://www.congress.gov.ph/legisdocs/basic_17/HB00001.pdf">death
        penalty bill</a> related to manufacturing and trading illegal drugs by a 217-54
        vote in March last year, but its passage in the Senate remains moot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1723-9fe5-4949-a9ca-f9c203c6549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate President Senator Koko Pimentel previously said the
        bill "has a chance" with the Senate should they restrict the punishable crime
        to high-level drug trafficking cases, echoing the sentiments of his successor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837bcf6-0311-45ee-a9db-cb7486fd564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/03/02/pimentel-death-penalty-not-a-senate-priority.html">Pimentel:
        Death penalty not a Senate priority</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44cb95-9dff-4358-b256-26a73b8fdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senate Minority Leader Franklin Drilon marked
        the bill as "dead" in January this year, convinced that the measure will not
        pass the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b12cb7-07b0-4a87-af2f-f26fc96603a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/10/Franklin-Drilon-death-penalty-dead.html">Drilon:
        Death penalty ''dead'' in Senate</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6c86d-2d9b-4777-9b03-b73f9072ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Senators who have expressed support for capital punishment
        include Senate Majority Leader Tito Sotto, JV Ejercito, Manny Pacquiao, Ping
        Lacson, Win Gatchalian, and Cynthia Villar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118063b-8eb3-4465-bc69-51947950ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:32:00.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:32:00.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, eleven senators have been vocal against it: the four
        Liberal party senators, their allies Risa Hontiveros and Sonny Trillanes,
        Chiz Escudero and Ralph Recto — who were formerly with the minority — Grace
        Poe, Nancy Binay, and Senator Dick Gordon.</p>'
  'Duterte-Joma-Sison-peace-negotiations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-25T12:16:32.617+08:00
    'imagesource': 'jcr:42c5340c-4fc8-44e9-812a-ab9ab41d5242'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced1036c-54ce-4994-a5aa-70a190f0a2fb'
    'lead': 'While inviting Sison to come home, Duterte also issued a warning to the
      communist party founder. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:33:50.908+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:33:51.103+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says Sison agreed to return, but rebel leader sets conditions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb4ed9-6d09-4028-bc18-7f4b3a3ed407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> President
        Rodrigo Duterte said Jose Maria "Joma" Sison has agreed to return to the country,
        even as the communist party founder has set conditions for this to happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9e35d6-1219-4526-9d69-6b5f58bebef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On self-exile in the Netherlands, Sison on Friday said he will only
        come home if there will be a major breakthrough in peace negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074252-f100-497f-a7db-69c7b0b7f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi basta-basta ako umuwi at ilagay ko ang sarili ko at entire
        peace nego sa bulsa at awa (mercy) ni Duterte at mga reaksyonaryo at militar
        na pumapalibot sa kanya. Dapat substantial progress muna sa peace nego bago
        mapag-iwanan ang foreign neutral venue na safe and convenient for the negotiators
        and consultants of both sides," he told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b142e5d5-98e4-44b3-b02c-a426055a04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Sison''s conditions — a signed ceasefire deal, amnesty for
        political prisoners, and a signed Comprehensive Agreement on Social and Economic
        Reforms. He also wanted an assurance on his safety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631e247-c021-41a5-b193-a4e75d8c1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday said Sison has agreed to come home, and he is
        even willing to personally escort the communist leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1252753-d339-49a7-a69e-4908989ac6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have invited Sison to come home. He has agreed. I gave him a
        window of two months, very small. Make or break tayo dito.  I will see to
        it and will personally maybe escort him to the airport ''pag walang nangyari
        sa two months. I will allow him to go out. I will not arrest him because word
        of honor ''yan eh," he said in a speech in Davao City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638f53b-ed44-4af8-a6d2-14df343b1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also issued a warning to Sison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd3afd-cef7-4233-b6f0-1c638568a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But sabihin ko talaga sa kanya, "P***** i** mo ''wag ka nang bumalik
        dito. Papatayin talaga kita." ''Pag walang mangyari, sabihin ko talaga sa
        kanya, "do not ever, ever return again to this country. I will kill you. You''ve
        killed so much of my soldiers and policemen. Dapat lang," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af596d-54e6-4aa0-9d12-88ecbeedbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and communist negotiators are holding backchannel talks
        for the possible resumption of negotiations, six months after Duterte called
        them off. Presidential Adviser on the Peace Process Jesus Dureza on May 8
        said "informal backchannel talks" are now taking place in Europe, but did
        not specify the place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be18ce-19a8-4401-be2f-2020e103dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:33:50.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:33:51.106+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks stalled in November 2017 after Duterte signed Proclamation
        360 that terminated negotiations with the National Democratic Front, which
        represents communist rebels in peace talks.</p>'
  'episcopal-bishop-michael-curry-white-house-jim-crow':
    'author': 'Daniel Burke, CNN Religion Editor'
