      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chair of the Senate committee of public services,
        headed a committee hearing today at Iloilo City on the effects of the Tax
        Reform for Acceleration and Inclusion (TRAIN) law, or RA 10963, on public
        utilities like gas, electricity and transportation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033124f0-540b-4a1b-abd1-ccc33ee08c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the Department of Finance to further study the possibility
        of suspending the fuel excise tax imposed by the tax reform program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69c092-0a86-4267-93f2-eba18e66da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang tulong sa ating mga kababayan, lalo na sa mga mahihirap,
        dapat na pag-aralan ng ahensya ang pagpapaliban sa full implementation ng
        TRAIN Law, particularly sa fuel excise taxes, dahil lahat ng produkto ay apektado
        nito," Poe said during the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e90a66-9ce9-415f-a9ab-3bb25e31640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To help our countrymen, especially the poor, the Department
        should study suspending the full implementation of the TRAIN Law, particularly
        fuel excise taxes, because it affects all products.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6f9ee-68df-4850-9675-f04a902b0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the government should implement more social protection
        measures for the marginalized sectors of society who have been the most adversely
        impacted by the tax reform law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4475b6c5-fd0b-4692-963e-25f4dd3a2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the TRAIN, regular and premium unleaded gas went up by ₱7
        per liter this year, and will rise by ₱9 in 2019, and ₱10 in 2021. Prices
        for diesel and fuel for public transportation increased by ₱2.50 per liter
        in 2018, and will rise by ₱4.50 in 2019 and ₱6 in 2020. Prices for liquefied
        petroleum gas (LPG) rose by ₱1 per kilogram and will rise another peso annually
        until 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d30f85-17ef-4077-9d49-97c279f2a3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Chua had previously explained that the
        TRAIN law has a provision that allows for the suspension of the future increase
        of the excise taxes should the price of Dubai crude oil reach $80 per barrel
        from October to December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ecf1b-3622-4ab0-8940-1c83f35f75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/incoming/2018/05/24/department-of-finance-trade-train-fuel-excise.html">DOF:
        Government can''t suspend fuel excise tax, TRAIN</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e1982-bbc2-44d7-9ced-1cca1910a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil prices are currently on the rise as the price of both
        Dubai crude oil and Brent crude oil, both benchmarks of global prices, dance
        around the $75 per barrel mark this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f92264-8455-4a2b-b7f8-03ab82bcd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.301+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation, which plays a large part in commodity prices, was at
        a five-year high of 4.5 percent on April.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4076f8f4-2788-420f-a8d2-f0e03b378401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that she will ask her colleagues to support the suspension
        of the fuel excise taxes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712d043-3915-493c-aa70-0950b874fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:50:10.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:50:10.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, several lawmakers have already called for the suspension
        of the fuel excise tax collection under the TRAIN law, including Senators
        Bam Aquino, JV Ejercito and Risa Hontiveros.</p>'
  'cambodia-half-marathon':
    'author': 'Don Jaucian'
    'caption': 'The Baphuon is a three-tiered temple mountain dedicated to the Hindu
      god Shiva. Photo by DON JAUCIAN'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-05-25T19:08:03.369+08:00
    'imagesource': 'jcr:fab522aa-9b83-47f9-9e17-d15e4ab56f8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10bfaf1a-2fb5-4f01-a15b-033b50b0c472'
    'lead': 'In the holy city of Angkor Thom, the annual Angkor Wat Half Marathon
      provides a different kind of rush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:59:45.448+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:59:45.814+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Running with the gods and turning 30 in Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd38d24-6c6b-4b8d-b89f-deaf81cea3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I was oddly jealous
        of Pikachu. Well, not exactly the Pokémon but a girl in Pikachu overalls in
        front of me, warming up before the starting gun goes off and the rest of the
        10,000 of us set off running our way into the Angkor temples. She had a spring
        in her step, as if she’s done this a thousand times and on this lovely Cambodian
        morning, anything looked like a possibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a889cf0-531e-4a81-91bd-d5d09429abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While everyone else was warming up, I was slowly spiraling into
        a state of anxiety, combined with the absurdity of me joining a 10K run, in
        Cambodia, miles away from Manila, where I’ve never even joined a fun run.
        If I collapse, break a leg, or crack my head open, I’ll be in some serious
        shit. It was around six in the morning, a few minutes past the supposed starting
        time and instead of doing some stretches, it seemed my brain was already halfway
        through the overthinking marathon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d28de7-1c68-4eda-bd3d-ac4cd09e99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581920b2-1d8b-4d59-9b12-4d210bf2849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.448+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I received the call to join the run one afternoon, in the middle
        of a bookstore, a few days after a dentist’s appointment. A colleague recommended
        I replace her instead to cover the 22nd Angkor Wat International Half Marathon
        as one of Manulife’s unofficial ‘Philippine delegation’ comprised of runners,
        brand executives, customers, and select members of the press who will be covering
        the event. The life insurance company, one of the largest in Southeast Asia,
        and the first life international insurance company in Siem Reap, is the half
        marathon’s principal partner. They also donated $110,000 to the Angkor Children’s
        Hospital in conjunction with their fourth year of sponsoring the run.</p>'
    '8':
      'image': 'jcr:a903d26e-4a20-4d1b-87c9-256c044f3b2b'
      'imageCaption': 'A view of the runners of the 22nd Angkor Wat Half-Marathon.
        Photo courtesy of MANULIFE PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad37f53-8532-4ab6-be31-868d013b10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85f9ea-c091-4d09-882d-e2f63396a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After I received the invite to join the run, and just to reassure
        my wavering faith on my capacity to Accomplish Things, I tried running 10K
        every night, three days before the competition, and to my own surprise, actually
        made it without my lungs and legs being obliterated. At 30 years old, 120
        lbs., and with fragile self-esteem due to my eternal payatot frame, it was
        encouraging to learn that my body still held some surprises. The run, which
        happened a day after my birthday, proved to be a heraldic thing to do, something
        new to experience as I start my 30s, something to prove to myself that my
        body isn’t withering away into the drudges of thirtysomething.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1528277-d2f7-43e2-a6ea-2df293aefa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ec4c4-9687-458a-a119-d393742b04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say ambition peaks in your 30s. The still-walking, still-breathing
        version of the bucket list materializes. You name it, from the most practical
        to the most ridiculous, lined one after another, ripe for the checking when
        we finally accomplished them — if we ever do. But I was busy making a living
        to ever think about what I should have to accomplished in my 30s. My 20s should
        have prepared me for it but mostly it was a struggle to just live. There were
        bills to pay, unexpected expenses to wrestle with. So I’m gonna have to settle
        for something small to fill the void of my 30s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3a1a4-5694-40d0-a62f-254bc87a9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Daydreams grant us each the collective possibility of oneself,”
        the French philosopher Gaston Bachelard wrote in “The Poetics of Space.” He
        may be talking about spatial relations and personal development, but in inhabiting
        an increasingly neoliberal world, it is easy to find yourself in a box, its
        walls the limits of your social and psychological “net worth.”</p>'
    '16':
      'image': 'jcr:80c609f0-28ef-489d-96d7-529c65ece48a'
      'imageCaption': 'Apsara dancers, a Khmer classical tradition. On the background
        is the Thommanon temple. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa50a1a-b18d-42f8-b534-72cfa585cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df84365-05a5-448d-b1b1-9f54ec7a53e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 30, that box begins to narrow even more. There are things we’re
        supposed to have achieved by then — a family, a house, a car, a top-tier job.
        But all of it sounds like something out of a post-war dream. Running in the
        marathon is me taking a tiny step to expand my box, even make a little hole
        in the wall, to see if there is something more for me out there. And in such
        a space as the hallowed city of Angkor Thom, I might be onto something.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79155b1a-8da0-4f01-b314-52cb7070fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00598234-d709-4580-b576-21c6b0675d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all of Angkor Wat’s otherworldly glory, the most fundamental
        tourist trap in all of Siem Reap — the structure bannered in the title of
        the half marathon itself — it is the one place we never got to visit. The
        Cambodian Prime Minister, Hun Sen is in Siem Reap for the weekend and the
        Angkor Wat is closed for security checks. The prime minister will join monks
        at the temple and lead a prayer ceremony, the tour guide explained, to our
        exasperation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b74b2-98fa-473d-bbb9-a428fe57458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is being written as a show of force, now that Hun Sen
        is without opposition (dissolved by the country’s top court). The PM was supposed
        to join us at the Manulife dinner at the Thommanon temple the night prior
        to the event but he was a no-show. At the grounds of such a holy place, with
        apsara dancers and the Phare circus entertaining guests, no political tension
        intervened during the proceedings but it was still palpable in the air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078c2ac-4892-4990-80f3-9602ad13fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during our temple tour — the day of my birthday itself —
        I asked our guide about what he felt about their PM, and if Siem Reap is receptive
        of him. “He doesn’t go to Siem Reap [that much],” he said, with an ice cream
        in hand in order to stave off the December heat after our long day under the
        sun.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b00da-55fc-4fce-9daf-3334f449b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of the 460 tour guides taking people in and out of the
        Angkor temples every day. Siem Reap has become a tourist town. According to
        our guide, the town takes an average of one million tourists a year, mainly
        from Asia (the Chinese taking the huge chunk). Over the years, the town has
        accumulated 200 hotels, 286 guest houses, 159 restaurants, and 159 massage
        places. Not to mention the discotheques, karaoke places, and travel agents
        catering to the tourism industry.</p>'
    '28':
      'image': 'jcr:9b430e05-b3f2-4ad5-ba04-0f888da129b1'
      'imageCaption': 'The Thommanon temple is also being used to host dinners and
        can accomodate up to 210 people. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca3c83-9f69-4f26-9684-4718d197c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15560981-0d94-4ebf-89bc-ffb72c3e9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the whole, Cambodia takes in $3.6 billion from the tourism alone
        and is projecting a growth of up to $5.5 billion from seven million tourists
        in 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ce182-c076-4be5-a6d7-b37afed26a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality is still apparent. “They give $1 and they take $10 from
        us,” our guide continued. “They just want to take advantage of us.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdefc8e-5447-4098-bbbb-ddba60e02292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The younger generation are more aware,” he said, hoping that Cambodia
        will see change in the future.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe42a8-43c7-4a9d-b891-721ffb91793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the hordes of selfies, postcard photos, video blogs, keychains,
        and scale models of the structure, it’s easy to forget that it is still a
        living shrine and a site for devotion, and an area where people live and make
        a living.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca7d6f-da3b-4f38-82fa-0864df383dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the temple complex, traces of the country’s brutal past are
        apparent. On the path leading to the temples, strains of Khmer folk music
        are played by a “landmine band,” survivors who have lost body parts from Khmer
        Rouge landmines during the civil war (amputees also joined the marathon and
        had a category of their own). As we pile in to visit Ta Prohm — ‘the Tomb
        Raider temple!’ our tour guide giddily emphasizes — entrances and exits are
        bookmarked by strains of strings and percussions from these performers; a
        soundtrack to the architecture that has housed concepts of karmic justice
        for centuries, come war, come peace, come Angelina Jolie.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59e949-963c-4cb1-ba86-c8423a2576d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c1a81-b8e0-450e-a0cf-896647b8f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the marathon, there were hardly any spectators on the road.
        A few, scattered in exits blocked by the event, were tuk tuks, small trucks,
        cars, and cargo vehicles on their way to start their day. There were 10,000
        runners trudging through their designated path. For the 10K runners, the route
        took us through the Elephant Terrace, Preah Khan, and the Victory Gate, which
        bookended our start and finish.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc6283-94b5-4a75-840d-69fdd47a4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the run, my mind was busy convincing me I will live through
        it. There were no thoughts of zen, no realizations about my 20s. Imagine 10,000
        runners, trudging through dirt roads of Angkor Thom, precious designer brand
        kicks running hard before the equatorial heat reaches its peak.</p>'
    '44':
      'image': 'jcr:ba8ff1e1-ef57-4560-8185-da7dc546efad'
      'imageCaption': 'Ta Prohm is more popularly known as the "Tomb Raider" temple
        for serving as one of the location shoots for the titular film starring Angelina
        Jolie. Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda17f04-989d-4f28-9b01-318233ce260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8a3a4-a51c-427b-a447-c04ca3d62ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10K run is packed, and there is no shortage of runners on either
        side of the road. There were parents pushing baby carriages, elementary and
        high school students besting adults like me. It was daunting when the first
        few runners started taking their U-turns on their way back to the finish line.
        There was even a kid — he looked somewhere around 10 to 12 years old — who
        finished ahead of everyone else around the 20-minute mark. It was enough motivation
        for us to start increasing our pace.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6ed25-f240-46c6-9515-b10e2c67e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to make it to the finish line, I took the run per kilometer
        where there were water stations. The U-turn was at the 5K mark, and at around
        30 minutes into the run, I started my way back to the finish line. By the
        9K mark, I was running out of gas. The greenery and the beauty of the area
        didn’t matter anymore. I didn’t even stop to take photos of the temples like
        some of the other runners. My legs were starting to cramp, my lungs were already
        telling me to just walk the rest of the way (although taking up yoga and a
        few cardio trainings at the start of the year did help improve my stamina
        and resistance).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a790b-3ff3-4782-8918-3bc862ca2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past the Victory Gate, Sia and Labirinth’s “To Be Human,” the soundtrack
        to “Wonder Woman” — yes, that “Wonder Woman” — hit shuffle and I slowed a
        little bit to put it on repeat. More runners were passing me by. But I didn’t
        care, I wanted to be Gal Gadot when I cross that 10K mark.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac9061-bb9f-4bdc-8d90-257bb94785e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it worked. I breezed through it, like a goddamn superhero …
        at the brink of retirement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d171367-0579-4a7b-9d89-23ba3670dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b800a2a-aed0-4bd0-b589-13944c746d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the Manulife tent, I was wheezing, drenched in sweat, almost
        glistening in the Cambodian sun. The brand managers and execs who ran the
        3K fun run were already there, cheering me on and recognized the wide smile
        on my face. I’d like to think it was a smile of triumph, of the exhilaration
        of doing something for the first time. But mostly, it was just a smile of
        relief that I didn’t drop dead in the middle of Angkor Thom.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2b854-ef7e-4a62-82b7-81e3b27ab190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The thing that I’m most excited about is seeing people who have
        never run this distance before push themselves and do it,” Manulife Asia’s
        Chief Marketing Officer Francesco Lagutaine told me a few minutes after he
        finished the half marathon. “Because for us it’s all about getting people
        to live healthier and longer lives.”</p>'
    '59':
      'image': 'jcr:259bb8e3-2811-4c64-8aad-4225141d175b'
      'imageCaption': 'The Angkor Thom temples attract an average of 1 million tourists
        a year, mainly from Asia (the Chinese have taken the huge chunk recently).
        Photo by DON JAUCIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6da620-64b2-4936-afe8-a4dc37b5ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b74423-8e30-4bef-bf2e-3842a8bfe4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell him this is my first time to run 10K, or any marathon for
        that matter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fd2a1-1bba-4a9e-a5c8-441ce01917f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure you have a great feeling of achievement!,” he said, laughing,
        patting me on the back.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690907b0-cb5f-49a6-9e46-9e11c2a2b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were both covered in sweat, his little son, who joined the 3K
        fun run tugging at his shirt. His wife and eldest son did the 10K run. I asked
        him what he usually feels when he finishes a marathon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6746c8-6e28-463c-a41b-f8f038ba81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m absolutely knackered!” he said, bursting in laughter. “In the
        last 100 meters, my legs are lead but the moment you cross the line, there’s
        such a surge of adrenaline, pride and excitement to have finished. And it’s
        great to come back to the tent and have friends rush and congratulate you
        and ask how it went and share stories of the run.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d5e51-84a6-4bb6-979d-b39e21435548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:59:45.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:59:45.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s it. That’s how I welcomed my 30s. Lungs screaming, legs a
        little shaky, yet amazed and determined as new friends cheered me on for my
        little achievement.</p>'
    '68':
      'image': 'jcr:d92ca650-f9fd-4fa3-9d43-84aace946176'
      'imageCaption': 'The author after finishing the 10K run of the 22nd Angkor Wat
        International Half Marathon.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efddb6c1-a660-443b-882b-ae2ffb94465e'
      'mgnl:activationStatus': true
