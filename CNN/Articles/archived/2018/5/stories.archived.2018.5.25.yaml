  'dole-list-companies-illegal-contracting-endo':
    'author': 'Rex Remitio, Jerald Uy, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-25T20:38:04.992+08:00
    'imagesource': 'jcr:788285a7-352a-449b-8b5f-372ee73bbcfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4810e8b-a999-4875-a414-ae27e54a2b18'
    'lead': 'The Labor Department''s initial list of violators includes manufacturers
      of pineapple goods and coconut oil products, food chains, hotels and a telco
      company.'
