      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While there is
        the issue of the <a href="https://cnnphilippines.com/life/style/2018/04/27/ukayukay-more-than-a-challenge.html">“gentrification”
        of ukay-ukays</a> because of online personalities who talk about thrift shopping
        on their platforms, there are also people who have used ukay-ukay as a more
        sustainable alternative to dressing up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6bda3-70ea-4476-9644-135de492bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:27:04.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:27:04.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Ukay-ukay] is really [about] the whole aspect of individuality
        and sustainability,” says Fed Pua, owner of It’s Vintage, a pop-up shop that
        sells second hand clothes. “The clothing industry is the second largest water
        pollutant in the world. That''s why I think people right now are more conscious
        about that and they really don''t want to be a part of the whole problem.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11001396-1f50-4bd4-8078-82e24ec8d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:27:04.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:27:04.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denuo, an eco-conscious fashion brand, also sells thrifted clothes
        to help people lessen their carbon footprint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a7b47-4ef4-4b33-acd5-e32e57f63139'
      'mgnl:activationStatus': true
