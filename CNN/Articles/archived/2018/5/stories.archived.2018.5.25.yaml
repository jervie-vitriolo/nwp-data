      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:20:57.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This enrollment brings the total listed issues by the SMC traded
        in the PDEx to ₱60 billion.</p>'
    '8':
