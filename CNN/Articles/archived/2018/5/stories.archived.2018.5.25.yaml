      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An armed citizen gunned down a shooter
        at an Oklahoma City restaurant on Thursday, killing him, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c56cd-3e2c-4541-a384-56f591b7f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:41:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A man walked into the Louie''s restaurant and opened fire with
        a gun," police said. "A bystander with a pistol confronted the shooter outside
        the restaurant and fatally shot him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b97ef92-51f2-4e4c-8981-4b826b35de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:41:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter''s motive is not known and his identity has not been
        confirmed. Two people were hospitalized. They are expected to survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2d917-d00a-4835-8ae9-dab0f76f3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:41:22.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained "a large number of witnesses" and said "there is
        no indication of terrorism at this point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c2e96-db01-4e0d-bc77-32e30d3b4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:41:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie''s Grill &amp; Bar is in the northwestern part of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df4f55-8e23-4e36-a08f-407aa436859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:41:22.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are being urged to avoid the area and roads have been shut
        down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1811d-e0c7-45dc-9d91-4e0900866210'
      'mgnl:activationStatus': true
