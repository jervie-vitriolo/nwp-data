    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Rey Guevarra soars to capture fourth Slam Dunk crown in five years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8e74bc-bf34-4c88-876b-2e537d68aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:34:27.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:34:27.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, May 25) — Phoenix Fuel Masters high-leaping forward
        Rey Guevarra escaped a tight duel with Blackwater Elite''s Renz Palma in the
        Slam Dunk Contest Friday at the Batangas City Sports Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223a62b-93bc-473f-ad7a-cf2d3f6ac7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:34:27.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:34:27.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the score tied at 75 in the final round, the two engaged in
        a dunkoff to determine the champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b44fe1-6aef-432a-a0b9-0bfd3e80f64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:34:27.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:34:27.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma took flight from near the free throw line and flushed a reverse
        dunk, while Guevarra''s windmill dunk had a better impact for the judges that
        included Ed Cordero, Atoy Co, Benjie Paras, and Alvin Patrimonio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99d367-3fbb-40bb-87e6-baf606febaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:34:27.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:34:27.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Guevarra''s fourth Slam Dunk award in five years. He is
        behind KG Canaleta for the most number of titles (5) in the All-Star event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80f30a-9d8f-4132-897b-1dae78c7152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:34:27.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:34:27.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2018/05/25/James-Yap-PBA-3-point-shootout-champion-All-Star.html"><strong>ALSO
        READ: James Yap reclaims 3-point shootout title after nine years</strong></a></p>'
  'James-Yap-PBA-3-point-shootout-champion-All-Star':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-25T20:34:08.189+08:00
    'imagesource': 'jcr:274ff384-4e15-4053-8704-d0f4bbafc036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5443716-c817-40c8-9a20-405f406ddf44'
    'lead': 'James Yap showed why he is one of  the PBA''s lethal gunners in the 3-point
      Shootout contest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:36:28.359+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:36:28.536+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: James Yap reclaims 3-point shootout title after nine years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d3bde-2f26-40bf-91cd-5f31940e3ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 25) —</strong> Rain or Shine Elasto
        Painters hot shot James Yap proved why he is still one of the dealiest shooters
        in the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ca05e-92a7-4dc4-b929-b94c218124a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap bagged the 3-point shootout title Friday at the Batangas City
        Sports Center. He bested GlobalPort Batang Pier''s Stanley Pringle and TNT
        KaTropa''s Terrence Romeo in the final round of the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa4f1f-1a0d-455c-a68e-c712af435b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters resident sniper tallied 24 points against Pringle''s
        21 points and Romeo''s 16 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34996c8e-af15-4ecd-ac29-fab7f19b1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old Yap last won the award in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db33b00-dcdf-4cc5-b097-f581ee211314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Obstacle Challenge, Yap''s teammate Beau Belga reigned supreme
        over Blackwater Elite''s JP Erram and San Miguel Beermen''s Gabby Espinas
        in the event dominated by guards, but was changed for big men in this edition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60480bd1-fa3b-4548-965c-7e7b8fd9e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:36:28.361+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:36:28.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2018/05/25/Rey-Guevarra-Slam-Dunk-champion-PBA-All-Star.html">Rey
        Guevarra soars to capture fourth Slam Dunk crown in five years</a></strong></p>'
  'nebraska-fentanyl-bust':
    'author': 'Artemis Moshtaghian and Nicole Chavez, CNN'
    'caption': '(file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-25T20:22:58.736+08:00
    'imagesource': 'jcr:f5fe5a21-3ea6-4cd0-8854-9cc6580427cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498e0f69-59fb-425c-886d-863b4bbf310e'
    'lead': 'Synthetic opioids such as fentanyl are the No. 1 killer in the opioid
      epidemic, according to a report released this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:39:16.825+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:39:16.993+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Record fentanyl bust in Nebraska finds enough doses to kill an estimated
      26 million people

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1408a8-981b-47d9-94fc-46d2aab3c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Nebraska State Patrol seized nearly
        120 pounds of the drug fentanyl -- enough to kill about 26 million people,
        according to estimates by the US Drug Enforcement Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaacd9-278f-436d-9954-7825f53d4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Nebraska Gov. Pete Ricketts announced the bust, considered
        the largest in the state''s history and one of the largest in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa32401-bbfd-42fa-88cf-163308a22a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized 118 pounds of fentanyl during a routine traffic
        stop April 26 on Interstate 80 near Kearney. Troopers became suspicious of
        a semi-truck driving on the shoulder lane, searched the vehicle and found
        drugs in a hidden compartment, according to Nebraska State Patrol Col. John
        Bolduc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac261c-42d5-4d6b-95c3-1d761e38586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, troopers believed they had found mostly cocaine, but further
        testing showed it was all fentanyl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a94b22-ebf6-4fc3-a6c4-bb14ff394b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troopers did not immediately test the drugs due to the "dangerous
        nature of the substance," the Nebraska State Patrol said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1b1a0-0f4a-4c83-836d-40999452fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug can be a threat to anyone who comes into contact with it
        as it can be absorbed through the skin or accidentally inhaled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f547d-ab50-424b-bed0-841fe366bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the truck, Felipe Genao-Minaya, 46, and passenger,
        Nelson Nunez, 52, both of New Jersey, were arrested on suspicion of possession
        of a controlled substance with intent to deliver, the agency said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88cb2ec-9889-4ab3-921a-eb179bf02950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the drugs is estimated at more than $20 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab6fe0-255c-422d-8a08-135c647c956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 118 pounds seized during the bust could kill about 26 million
        people, according to estimates by the DEA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62420150-ac17-44e8-8b16-394db9afd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lethal dosage of 2 milligrams of fentanyl can be lethal for most
        people, the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f8e858-64f0-42f9-aab0-a734a7f54e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fentanyl is <a href="https://edition.cnn.com/2016/05/10/health/fentanyl-opioid-explainer/index.html">a
        powerful opioid</a> that is 50 to 100 times more potent than morphine and
        30 to 50 times more potent than heroin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dbf88-8da9-412e-a89f-02788f1dedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.827+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though fentanyl can be prescribed by a physician for pain relief,
        the vast majority of overdose cases are thought to be the result of illicit
        production and distribution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec668e6a-1086-46a1-86d8-f76eb5d942a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synthetic opioids such as fentanyl are the No. 1 killer in the opioid
        epidemic, according to a report released this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fb603-49ae-4bfa-a574-2d37cc36982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published in the journal <a href="https://jamanetwork.com/journals/jama/fullarticle/2679931">JAMA</a>,
        found that fentanyl-related deaths more than tripled between 2010 and 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277704e1-87e8-4f65-b791-e1538170024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is going to be a banner year, a record year in a bad
        way, in overdose deaths in the United States," said Matthew Barden, an associate
        special agent with the ‎DEA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ca4cf-9ae7-45d9-9f63-152346ab3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:39:16.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:39:16.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/25/health/nebraska-fentanyl-bust/index.html">"Record
        fentanyl bust in Nebraska finds enough doses to kill an estimated 26 million
        people."</a></em></p>'
  'saudi-russia-opec-oil':
    'author': 'Mark Thompson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-25T20:13:06.948+08:00
    'imagesource': 'jcr:f702e95b-9d68-413d-a9d2-f15e8ae236ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db51467-b4a7-4594-98f6-1533d06d1385'
    'lead': 'Saudi Arabia says OPEC and Russia could supply more oil to world markets
      "in the near future" to make up for a collapse in Venezuelan output and the
      impact of U.S. sanctions on Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:42:12.791+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:42:12.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia: OPEC and Russia to pump more oil ''in the near future'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b667cc-4d49-4a74-97e9-500192ad112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Saudi Arabia says OPEC and Russia
        could supply more oil to world markets "in the near future" to make up for
        a collapse in Venezuelan output and the impact of U.S. sanctions on Iran.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c6371-2598-4dc8-9cca-be0e3c17e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a panel discussion hosted by CNNMoney''s Emerging
        Markets Editor John Defterios, Saudi energy minister Khalid Al-Falih said
        he was engaged in intensive discussions with Russia and other OPEC officials
        about how to balance the oil market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014989ea-2eec-4afd-8c32-cb8122442aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the intent of all producers to ensure that the oil market
        remains healthy, and if that means adjusting our policy in June, we are certainly
        prepared to do it," Al-Falih said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553c022-af49-4297-8c08-af8df1502c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC oil producers and Russia are due to meet in Vienna on June
        22 to discuss easing supply curbs that have helped drive world oil prices
        to $80 a barrel, <a href="https://money.cnn.com/2018/05/02/news/3-dollar-gas/index.html">raising
        gas prices</a> and <a href="https://money.cnn.com/2018/05/18/news/economy/oil-prices-india-saudi-arabia/index.html">hurting
        big energy importers such as India.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbea57-ad7f-4b89-a963-1becd8936c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two years ago we pulled supply. I think in the near future it will
        be time to release supply," Al-Falih said. "It''s likely that it will happen
        in the second half of this year. We''ve had intensive discussions [with Russian
        energy Minister Alexander Novak], and I think we''re aligned on that," the
        Saudi official added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56bb51-5a47-483c-9417-03ed640f9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s a million barrels more or less, we think we''ll have
        to wait until June before making that announcement," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cf847-3ffc-47ea-a6f9-3517060777ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices fell by about 2% early Friday. U.S. crude futures were
        trading at around r$69 per barrel, while Brent crude was worth about $77 per
        barrel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9058f3-6bc5-4fe8-95b1-a8a4bf4f21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Alice McCool contributed to this article.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dc435-f70c-4fe1-88ea-36a5678c1874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:42:12.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:42:12.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/25/news/economy/saudi-russia-opec-more-oil/index.html">Saudi
        Arabia: OPEC and Russia to pump more oil ''in the near future''."</a></em></p>'
