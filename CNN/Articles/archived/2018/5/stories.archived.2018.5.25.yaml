      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It affirms what is relevant for today, that sustainability is a
        non-negotiable,” says Monica Vivar, Denuo’s chief brand director. “If we are
        responsible businesswomen, we have to take that into account, making sure
        that our output doesn''t add to the waste and just recirculating garments.”</p>'
    '8':
