      'mgnl:lastActivated': 2019-06-11T07:19:10.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the duo gained praise from international
        personalities. In 2013, their cover of "Dance with My Father" went viral,
        leading to their appearance on the U.S. talk show "Ellen."</p>'
