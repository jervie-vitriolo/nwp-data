  'Smart-All-Stars-Terrence-Romeo-Luzon-All-Stars-PBA-Batangas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-25T22:16:37.637+08:00
    'imagesource': 'jcr:6ab23050-4e17-4de6-b40f-7b952009973e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bef4876-7c6e-49e5-9300-c61d1ff38b2e'
    'lead': 'An eight-man Smart All-Stars lineup was all it took to dispose of the
      Luzon All-Stars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:27:14.875+08:00
