      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 cover of music duo Aldrich Talonding and James Bucong was
        included in the latest video of Glamour Magazine''s "You Sang My Song" Youtube
        series.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/LnABB53pYWE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1248e3d-197e-433c-92f7-f64c5145fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:19:10.513+08:00
