      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Grammy winner also reflected on the success of her
        hit song "Hero," saying that it is special to see people of different ages
        and from different places in the world sing the song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a14b9-04fc-4e91-9a54-99a1e00366e3'
      'mgnl:activationStatus': true
