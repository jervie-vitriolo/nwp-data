      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:41:22.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family reunification center has been established at the Lighthouse
        fitness center on W. Hefner Road.</p>'
  'harvey-weinstein-surrender-sexual-misconduct-rape':
    'author': 'Brynn Gingras, Emanuella Grinberg and Sonia Moghe, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-25T20:05:18.016+08:00
    'imagesource': 'jcr:7fb14c99-daaa-43b4-afc6-bf3ccaa23e67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9b1f031-9534-4771-a033-921ebac172fd'
    'lead': 'The disgraced Hollywood producer is under investigation for alleged sex
      crimes in New York, Los Angeles and London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:46:33.054+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:46:33.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein is arrested on rape charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1444e-f419-4890-9f2f-b53cf3a2a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harvey Weinstein turned himself in to New
        York police Friday morning and was arrested on charges that he raped one woman
        and forced another to perform oral sex on him, a source familiar with the
        investigation told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c716160-98ba-4926-8860-05ca45ba25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan prosecutors will charge Weinstein with first- and third-degree
        rape in one case and a first-degree sex act in a second case, a source said.
        He''s expected to appear in court later in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1acf2-ab59-4d7c-9e65-ce566408d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein walked into a New York police precinct office through
        a flurry of reporters and photographers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738347d3-6221-49d3-b2d9-606dc557ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a scene not unlike the red carpet walks he used to do, further
        highlighting how far the disgraced Hollywood producer has fallen since dozens
        of women came forward in the New York Times and the New Yorker to publicly
        accuse him of sexual misconduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c004c-4ac5-48e4-a74f-96c7d45a097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s bond is expected to be set at $2 million, according
        to a law enforcement source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285298a1-623c-4fc4-bb10-ac4cbaa580d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is also under investigation for alleged sex crimes in
        Los Angeles and London. Federal prosecutors in New York have started a sex
        crimes investigation involving him, according to the Wall Street Journal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b1782a-6278-4fda-b5bf-5581f8b4d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges follow a flood of accusations against Weinstein that
        led women around the world to come forward with accounts of being sexually
        harassed by powerful men. His accusers welcomed the news as a sign that the
        tables were finally turning -- not only on him but on other accused predators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65367312-b770-4447-a8ac-3c4bea0b09fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.055+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, and so many of Harvey Weinstein''s survivors, had given up hope
        that our rapist would be held accountable by law. Twenty years ago, I swore
        that I would right this wrong. Today we are one step closer to justice," said
        actress Rose McGowan, one of the first women to publicly accuse Weinstein
        of assault.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d2057-7082-4bec-88a5-2ce9e638e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were young women who were assaulted by Weinstein and later terrorized
        by his vast network of complicity. I stand with my fellow survivors. May this
        give hope to all victims and survivors everywhere that are telling their truths,"
        she said in a <a href="https://www.hollywoodreporter.com/rambling-reporter/rose-mcgowan-harvey-weinstein-arrest-we-are-one-step-closer-justice-1114737">statement</a>
        to The Hollywood Reporter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4a1eb-37c5-4d62-8b4a-7f3d22ad1b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of accusations</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85cde0-d780-4a18-8c8e-412dc605ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been accused of rape, assault and other forms of sexual
        misconduct. Weinstein''s representative has said he sought treatment after
        the accusations and any allegations of nonconsensual sex were "unequivocally
        denied."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e5a6e-b31a-4a3a-b9bb-515aa91a9e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of women have come forward publicly to accuse Weinstein of
        misconduct after reports in The New York Times and The New Yorker in 2017
        about his treatment of women, including actresses with whom he worked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d2b7e-ef27-4c5c-b2fb-13bafafdc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those women, Asia Argento and Ashley Judd, tweeted an article
        Thursday about Weinstein turning himself in. <a href="https://edition.cnn.com/2017/11/03/entertainment/paz-de-la-huerta-weinstein/index.html">Paz
        de la Huerta</a>, another Weinstein accuser, declined to comment on the news.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5ab03-82e2-4030-9662-9a837b294274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women said Weinstein threatened to ruin their careers if they
        went public with their accounts. On Thursday, New York Times reporter Jodi
        Kantor recounted in a tweet some of his threats and declared "not anymore."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4681a-cf32-4640-aaa6-39119700a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movement gains steam</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751944f4-7250-44b0-854e-6ae7d1e34863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations catalyzed the decades-old #MeToo movement that calls
        attention to sexual misconduct. The heightened scrutiny has rippled across
        industries and ensnared numerous powerful men, from journalists <a href="https://money.cnn.com/2017/11/29/media/matt-lauer/index.html">Matt
        Lauer</a> and <a href="https://money.cnn.com/2017/10/25/media/mark-halperin-sexual-harassment-allegations/index.html">Mark
        Halperin</a> to chefs <a href="https://edition.cnn.com/2018/05/21/celebrities/nypd-investigating-mario-batali/index.html">Mario
        Batali</a> and <a href="https://edition.cnn.com/2017/10/24/us/john-besh-steps-down/index.html">John
        Besh.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e94202-e24c-4151-8ed9-4340b0e70de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN reported that several women <a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html">have
        accused actor Morgan Freeman</a> of inappropriate behavior and harassment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18694a99-f1c7-4975-85e1-75135028fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo also sparked conversations about everyday <a href="https://money.cnn.com/2018/02/09/pf/witnessing-sexual-harassment/index.html">workplace
        harassment.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485183f-d4ed-4e24-ab00-614fe627ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/10/17/us/me-too-tarana-burke-origin-trnd/index.html">Tarana
        Burke</a>, who started #MeToo, said Weinstein''s intention to turn himself
        in marked a turning point in the conversation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b5986-ee4b-4d49-88b6-4c06b9874831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moves from the court of public of opinion into an actual courtroom,"
        Burke told <a href="https://variety.com/2018/film/news/tarana-burke-harvey-weinstein-1202821447/">Variety</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b24aa-bcf1-497d-bddf-fbd66a02d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is super cathartic for a bunch of the survivors, or even survivors
        who are not necessarily victimized by him."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f1af2-b68b-448e-9a73-5457b36f7c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:46:33.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:46:33.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/25/entertainment/harvey-weinstein-to-surrender/index.html">Harvey
        Weinstein surrenders to police in rape investigation</a>"</em></p>'
  'sleep-benefits-study-research-mortality-rate-live-longer':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-25T09:15:13.523+08:00
    'imagesource': 'jcr:5ba265d9-4f24-4a00-b296-a84d4bd838e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487b14ed-62bb-40be-a7f7-e058343aeb94'
    'lead': 'The study found that people who regularly slept about five hours or less
      a night, including on weekends, saw a higher mortality rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:50:46.166+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:50:46.334+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sleep in this weekend — you might live longer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1019561-5127-4cee-a375-d27fbc40d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Your pets may be pestering you to get up
        and feed them, and your spouse may want you to get started on that honey-do
        list, but tell them you''re sleeping in this weekend. Science says it may
        help you live longer, especially if you don''t get enough rest during the
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce15d2f-407a-4e11-ae94-77fe4f476364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have long known about the connection between how much
        you sleep and how long you live. Lack of sleep can have dire consequences
        for your health. It can give you <a href="https://www.health.harvard.edu/heart-health/a-good-nights-sleep-advice-to-take-to-heart">heart
        problems</a> or <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3632337/">hurt
        your waistline</a>, and it can leave you <a href="https://adaa.org/understanding-anxiety/related-illnesses/sleep-disorders#">anxious
        and depressed</a>. But channeling your inner cat and sleeping too much can
        be just as <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4165901/">bad
        for your health,</a> studies have found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68a8bb-6a70-448a-8c71-defbed2c118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.166+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, research has often overlooked what happens on your days
        off, said sleep researcher <a href="https://www.stressforskning.su.se/english/about-us/contact/staff-members/torbj%C3%B6rn-%C3%A5kerstedt-1.69649">Torbjörn
        Åkerstedt</a>, co-author of a study published in <a href="https://onlinelibrary.wiley.com/doi/pdf/10.1111/jsr.12712">the
        Journal of Sleep Research.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c83eae2-c3c1-4849-be50-f2bb0e2e9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "quite surprised" by what researchers found when they focused
        on that block of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189469a-4114-4313-ab71-bc95ddb11c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, sleeping in in on the weekends can be a real help,"
        said Åkerstedt, a professor and director of the Stress Research Institute
        at Stockholm University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703097d3-c0fe-4891-9b5b-a788183b373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 43,880 people in Sweden, asking them about their
        sleep habits and following up 13 years later. It found that people who regularly
        slept about five hours or less a night, including on weekends, saw a higher
        mortality rate — the likelihood of death during the study period — compared
        with those who regularly got seven hours. People who slept too much, regularly
        conking out for eight hours or longer a night, also had a worse mortality
        rate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1614e3e-7167-4374-b683-7e587d79e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.167+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the short sleepers slept in on the weekends, their mortality
        rate did not differ from that of the consistent seven-hour-a-night sleepers.
        That was true only for those under 65; the mortality difference disappeared
        for people who were older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4d700-63c6-4cba-96c1-f89a483f1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Åkerstedt notes that <a href="https://aasm.org/resources/pdf/pressroom/adult-sleep-duration-methods.pdf">seven
        hours</a> is not a hard and fast rule; some people might need more and others
        less. "If you can function on what you get, you are likely getting the right
        amount of sleep."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0545405-9c28-4a0b-b695-186c4876e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has its limitations, as participants were asked to recall
        their sleep patterns rather than being observed sleeping, but Åkerstedt has
        an idea about what might be driving this difference in mortality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4a968-2ff8-4fd2-ac0f-279778d7fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not so much about being able to store up sleep, but he thinks
        short sleepers who are changing their habits on the weekends are making up
        for some of what they lost during the week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61f147-7cef-4b9d-9da8-3000ab1948bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep expert <a href="https://www.med.upenn.edu/bsm/faculty_grandner.html">Michael
        Grandner</a> explains it this way: Most people who are considered "short sleepers"
        are probably just shy of getting seven hours. They might sleep six hours or
        slightly less. They are the ones who can compensate with longer rest on the
        weekends, because there is not as much of a deficit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bad10-0295-40af-8636-7532b968bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep is something you need to replenish regularly if you don''t
        want to <a href="https://www.ncbi.nlm.nih.gov/pubmed/16687322">hurt your health</a>.
        "It''s a fundamental part of our biology, like breathing. It''s a requirement,"
        said Grandner, director of the Sleep and Health Research Program and an assistant
        professor in the Department of Psychiatry in the University of Arizona College
        of Medicine - Tucson. He was not involved in the new study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a58c63-a244-4285-ad4b-620a239680f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens is, if you are well-rested, your sleep drive will
        be low in the morning, and it builds and builds over the day, when at night
        you need to go to bed to relieve that pressure for sleep. If you don''t get
        enough sleep, you wake up with that sleep pressure and start the day with
        a higher need for it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363a0f9-9c25-4a9a-8073-e765954110d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like with your diet. If you eat OK during the week and you
        splurge a little on the weekend, you probably aren''t hurting your health,
        but if you eat crap all week, no amount of Brussels sprouts or kale that you
        eat on the weekends can make up for that," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fc789-96b7-4e93-8e87-92c69aa2e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Åkerstedt has done a lot of sleep studies over the years, but he
        said this one has captured a lot of attention. He thinks a lot of people may
        relate to sleeping less during the week and, at the very least, may want to
        have an excuse for sleeping in on our days off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a7a19-e403-44aa-b364-cde0d0efa9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:50:46.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people like the idea that you can compensate for lost sleep,"
        Åkerstedt said. "Perhaps it''s giving them hope that this habit is in some
        way good for them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f329e58-52fd-498c-94cd-797279b27a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:50:46.169+08:00
