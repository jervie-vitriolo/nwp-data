      'mgnl:lastActivated': 2019-06-11T07:24:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of the 34-year old Iloilo native will arrive on May
        26 in Manila and will then be sent to his hometown Cabatuan the next day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c0e77-c077-4fcf-8078-49b65ecd2430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:24:06.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:24:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Christopher "Bong" Go will visit
        the wake to personally hand over to the family of the deceased assistance
        for the burial provided by the OWWA and financial aid from the Office of the
        President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1825a7f-4988-4189-b95e-ac860180f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:24:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:24:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayette Claveria, sister of Angelo, requested the help of SAP Go
        in bringing the body of Angelo home to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd18e7e-b53b-4f2c-9f81-e7ba58bb33a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:24:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:24:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Department of Foreign Affairs Spokesman Elmer
        Cato said South Korean authorities suspect this is a case of murder committed
        by another Filipino.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b640dda-6bc9-4558-b628-a531b6f1b66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:24:06.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:24:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/05/04/dfa-south-korea-filipino-ofw-murder.html">READ:
        DFA: South Korea authorities hunting Filipino suspect in murder case</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d828a7f-6b0a-493b-9120-afe15d861aeb'
