      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver-partners of the Grab contested the suspension of the pay,
        and argued that it greatly diminishes their take-home pay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b45ce-f9e5-46a5-845e-ce527bd1653e'
