  'North-Korea-Trump-willing-to-meet-Trump-summit':
    'author': 'Joshua Berlinger, and Sophie Jeong, CNN'
    'caption': 'North Korea says Kim Jong Un is still willing to meet Donald Trump
      "at any time." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-25T14:42:22.926+08:00
    'imagesource': 'jcr:f3d5c8c4-93af-4b06-acb4-23c670a4d578'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9693e51-b28e-4e51-acd8-cde6c9f16dd6'
    'lead': 'Kim Kye Gwan, a top official at North Korea''s Foreign Ministry, said
      Trump''s decision to cancel the talks runs counter to the global community''s
      wishes for peace on the Korean Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:24:44.530+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:24:44.844+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it''s still willing to meet Trump after U.S. President
      cancels summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac28c25-c37f-41c0-ad61-a3f9d1c50a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea says Kim Jong Un is still willing to meet Donald
        Trump "at any time," despite the U.S. President''s abrupt cancellation of
        what would have been a historic summit between the two leaders, scheduled
        for June 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c635c47b-8211-4855-9f45-6732c9cfa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan, a top official at North Korea''s Foreign Ministry,
        said Trump''s decision to cancel the talks runs counter to the global community''s
        wishes for peace on the Korean Peninsula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb529ef-538b-4b89-8b12-167ed88d839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make known to the U.S. side once again that we
        have the intent to sit with the U.S. side to solve problem(s) regardless of
        ways at any time," said Kim in comments published by the country''s state-run
        news agency KCNA Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea59e2f-eff3-473a-8ebf-955a0a428451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said Trump''s decision is "not consistent with the desire of
        humankind for peace and stability in the world, to say nothing of those in
        the Korean Peninsula."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60694d79-9c82-411f-a6e4-0d6273d926cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump <a href="https://edition.cnn.com/2018/05/24/politics/trump-north-korea/index.html">canceled
        the summit Thursday</a> in a letter addressed to Kim Jong Un, citing recent
        hostile comments from top North Korean officials and concern over Pyongyang''s
        commitment to giving up its nuclear weapons. Trump said it would be "inappropriate"
        to have the summit given his worries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9558dd-dd21-495f-9c6b-27b79873b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final straw, U.S. officials said, was a statement Thursday from
        North Korea''s Foreign Ministry calling <a href="https://edition.cnn.com/2018/05/23/politics/mike-pence-north-korea-intl/index.html">U.S.
        Vice President Mike Pence</a> a "political dummy"and hinting that Pyongyang
        was ready for a "nuclear showdown" should diplomacy fail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc5982-861c-4e6c-ac01-b67d8d5870d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Trump''s abrupt cancellation, he appeared to leave
        the door open for talks to resume at some point, telling reporters Thursday
        that "if and when Kim Jong Un chooses to engage in constructive dialogue and
        actions, I am waiting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f68d19-d524-4835-8b54-f1eec10308b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next steps</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad46ed0-0199-4dbe-bfcb-acf026506657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the summit now off, U.S. allies and other stakeholders in the
        region were left scrambling to figure out their next steps.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5c640-9c40-406a-9218-de17d024c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in, who acted as a middleman between
        Trump and Kim, called an emergency meeting in the middle of the night after
        the White House went public with the cancellation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59314f-3f4d-4fe2-818d-cd8fbe7ed7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon''s Foreign Minister Kang Kyung-wha spoke with U.S. Secretary
        of State Mike Pompeo early Friday about President Trump''s sudden decision
        and the next steps for Washington and Seoul, two longtime allies. According
        to a South Korean statement, they said both sides should "devote effort to
        save the dialogue opportunity."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc1223-2aad-4eca-aa58-d3e449af85d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.'' other key partner in the region, Japan, was always more
        skeptical about what could be achieved at the summit. Prime Minister Shinzo
        Abe is among the more hawkish leaders in Asia when it comes to North Korea.
        His chief spokesman said Friday that the U.S. and its allies must continue
        the campaign to isolate North Korea diplomatically and pressure it using economic
        sanctions.</p>'
    '22':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sadly, I was forced to cancel the Summit Meeting in Singapore with
        Kim Jong Un. <a href="https://t.co/rLwXxBxFKx">pic.twitter.com/rLwXxBxFKx</a></p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/999686062082535424?ref_src=twsrc%5Etfw">May
        24, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d306fe-089c-4920-9096-a66931b97673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc203942-3621-4ba7-bc4f-471a7ddc2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has always been key to that strategy, as it accounts for nearly
        90% of North Korea''s imports, at least on the record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b99920-8ce7-406c-bf85-faf0828866d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing hasn''t responded to Trump''s decision to cancel the summit,
        but some experts say that China may be less willing to enforce tough sanctions
        if it believes that Washington isn''t committed to pursuing diplomacy alongside
        sanctions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8220894-5982-4d3d-8ffe-680abebf3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bold decision''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1aa528-7c01-4f76-add4-ee161f075551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said North Korea''s response to Trump''s letter was fairly
        measured, especially when compared to Pyongyang''s usual bombastic rhetoric.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a054c4-f4cb-45c8-b829-226fe81457e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have traded insults in the past with Trump calling
        Kim "little rocket man" and a "sick puppy," and North Korean state media referring
        to the U.S. President as a "dotard." But in recent months, as relations improved,
        they''ve moderated their language with respect to their leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3a456-c92e-4d2c-bb41-0cfc1e134016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the talks were canceled, North Korean foreign ministry
        official Kim Kye Gwan complimented the U.S. President on his willingness to
        take a risk and meet with Kim Jong Un.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aacad2-3abe-4b36-aec7-39c28691f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have inwardly highly appreciated President Trump for having
        made the bold decision, which any other U.S. presidents dared not, and made
        efforts for such a crucial event as the summit," Kim Kye Gwan said in Friday''s
        statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c64a10-aabd-424b-b2dc-1a6db61ad2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain unchanged in our goal and will to do everything we could
        for peace and stability of the Korean Peninsula and humankind, and we, broad-minded
        and open all the time, have the willingness to offer the U.S. side time and
        opportunity."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4ad67-0635-4bb7-b133-ca1672d297f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear sites ''destroyed''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea907a-a995-4be2-827d-0b4beaec79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before Trump canceled the summit, Pyongyang held a ceremonial
        dismantlement of its <a href="https://edition.cnn.com/2018/05/24/asia/north-korea-nuclear-test-site-intl/index.html">Punggye-ri
        nuclear test site</a> which it has billed as an example of its "commitment
        to building a nuclear free peaceful world," as one North Korean official at
        the site put it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e50d3-ee58-4c7f-95e1-b2b31aa81b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un announced last month that the site would be shuttered,
        as it has served its purpose and North Korea''s nuclear weapons program was
        advanced enough that it no longer needed to set off nukes undergorund.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df4d6c-7f5a-4ade-9980-3fc50a2891dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International journalists, including a crew from CNN, watched as
        a series of explosions appeared to destroy three of four tunnels at the site
        — the North Koreans said the fourth tunnel, used for the country''s first
        nuclear test in 2006, had already been destroyed.</p>'
    '44':
      'image': 'jcr:df916e32-4184-48e7-a1d8-7282db957d1f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb14fc-4809-4d35-a26a-0b29dac8a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c630d-af08-4050-918a-4f5669a23234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there were no nuclear or nonproliferation experts on the
        trip to verify if the site was actually rendered unusable, the decision to
        invite foreigners to watch North Korea blow up the tunnels at one of the country''s
        most secretive sites holds symbolic importance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb9fe11-3706-4016-a70e-ad00fe97f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN team <a href="https://edition.cnn.com/2018/05/25/asia/north-korea-punggye-ri-nuclear-intl/index.html">spent
        about nine hours</a> at the site, during which they were briefed by the deputy
        director of North Korea''s Nuclear Weapons Institute — who declined to give
        his name to the visiting journalists — and allowed to inspect the tunnels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bfba3f-01c6-4eb2-8ebe-6993e0097048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dismantling of the nuclear test ground conducted with high
        level of transparency has clearly attested once again to the proactive and
        peace-loving efforts of the government of the DPRK (Democratic People''s Republic
        of Korea)," the official from North Korea''s nuclear weapons institute said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61685414-e91a-4745-a3fb-5ce8432f7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High hopes</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5e687-9fbb-430b-84f6-c497bcf7400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides had high hopes for what would have been a historic summit
        between the two leaders after Trump unexpectedly accepted <a href="https://edition.cnn.com/2018/03/08/politics/south-korea-north-korea-trump/index.html">an
        offer from Kim for face-to-face talks</a> in early March.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebf33d-928e-47ef-a622-9d8d2e61dccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been the first encounter between a sitting U.S. President
        and North Korean leader but plans began to unravel after North Korea objected
        to joint U.S.-South Korean military drills and comments from senior members
        of the Trump administration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefe08c-9c7f-4468-bc0c-de56d3c5eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a successful summit between Moon and Kim, a pledge from the
        young North Korean leader to shutter his nuclear test site and refrain from
        launching missiles, and the decision to free three Americans held in North
        Korea, things seemed to be proceeding well until Pyongyang''s shift in tone
        last week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885ba55-f94b-4a7d-b2a6-995f108aa754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts believe that Pyongyang''s recent provocative language
        wasn''t meant to push Washington to cancel the meeting, but rather to voice
        their displeasure after <a href="https://edition.cnn.com/2018/05/21/politics/mike-pence-fox-news-north-korea/index.html">Vice
        President Pence</a> and <a href="https://edition.cnn.com/2018/04/30/asia/north-korea-bolton-libya-intl/index.html">Bolton</a>,
        Trump''s national security adviser, brought up the case of Libya when discussing
        North Korea.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608923de-3252-4b60-ba0a-176ad77fab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Libyan leader Moammar Gadhafi agreed to give up his nuclear
        weapons but was less than a decade later was ousted from power and killed
        with the help of NATO-backed forces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777853d6-2ace-4e67-bb10-ad4b12b6f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has long cited Libya as an example to show why it needs
        nuclear weapons to deter the United States.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d1b55a-15b6-40eb-907f-ecdb4adcdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were trying to signal to Washington that they were very displeased
        about all this talk about Libya, which is obviously a nightmare scenario for
        North Korea, said Sue Mi Terry, a senior fellow at the Center for Strategic
        and International Studies and former CIA analyst.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a3971-ba6f-4056-a87a-582b111684c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that message didn''t come across to Washington ... the
        North Koreans were trying to send a signal and something was lost in translation."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c580d-b739-450f-85b6-aad69c00e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:24:44.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:24:44.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/24/asia/north-korea-donald-trump-summit-intl/index.html">"North
        Korea says it''s still willing to meet Trump after U.S. President cancels
        summit"</a></em></p>'
  'recycle-clothes':
