      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time that two fighters from the Philippines battled for
        a world title was in 1925 when Pancho Villa retained his flyweight crown via
        a unanimous 15-round decision against Clever Sencio in Manila.</p>'
    '19':
