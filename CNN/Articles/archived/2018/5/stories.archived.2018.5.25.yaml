  'Janet-Lim-Napoles-removed-from-witness-protection-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-25T19:19:20.025+08:00
    'imagesource': 'jcr:e5aae791-a067-4768-9c14-04ae7b6b3e5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47e3c76f-f897-4303-a39f-cae56d76019c'
    'lead': 'Alleged pork barrel scam mastermind Janet Lim Napoles is no longer covered
      by the government''s witness protection program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:03:31.764+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:03:31.951+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napoles removed from DOJ''s witness protection program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3483d-90d7-4160-85e6-ec9a09a3d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Alleged
        pork barrel scam mastermind Janet Lim Napoles is no longer covered by the
        government''s witness protection program (WPP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2a0b0-dee8-4eb0-aa6c-78cba802757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Friday terminated Napoles'' provisional
        coverage under its WPP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc70eb5-af0f-4756-a0d4-8b78eda9d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said its move is in line with the decision of the first,
        third, and fifth divisions of anti-graft court Sandiganbayan to <a href="https://cnnphilippines.com/news/2018/04/10/Sandiganbayan-Napoles-DOJ-custody-witness-protection-program.html">deny
        Napoles'' motion to be transferred from Camp Bagong Diwa to the custody of
        DOJ</a>. This makes Napoles'' admission to the WPP "moot and academic," the
        DOJ said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c869483-ed9d-4ce0-a47a-2fe960577a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to justify her need for government protection, Napoles''
        camp in March claimed that her jail cell was <a href="http://cnnphilippines.com/news/2018/03/23/Napoles-witness-protection-program.html">ransacked
        in October last year.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb32455-1932-4653-90cd-763d26a05965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOJ on Friday said, "there has been no further claim of
        threats to her personal security inside Camp Bagong Diwa, the (Secretary of
        Justice) has found no reason to extend further Ms. Napoles'' provisional coverage
        under the Witness Protection Program."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a60b4-53f6-4ba6-91c1-9ce29abf6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' provisional coverage to the WPP was granted by resigned
        Justice Secretary Vitaliano Aguirre on February 27 "for witness duty only"
        and for only up to 90 days, the DOJ said.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Justice Department terminates Janet Lim Napoles&#39; provisional
        coverage under the Witness Protection Program. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/gTLttZdhBM">pic.twitter.com/gTLttZdhBM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/999922767255322625?ref_src=twsrc%5Etfw">May
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b9b1e-3ea0-44fe-be38-e16761b61b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31b337-ed33-46c4-845e-424d436fdc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is accused of funneling P10 billion in lawmakers'' funds
        to bogus non-government organizations. Her lawyer Stephen David, earlier <a
        href="http://cnnphilippines.com/news/2018/03/19/janet-lim-napoles-malacanang-doj-transfer.html">told
        CNN Philippines</a> Napoles filed new affidavits on what she knows about the
        controversial Priority Development Assistance Fund or pork barrel which the
        Supreme Court declared unconstitutional in 2013. He denied she was the mastermind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcba774-d45d-406f-8fb4-dab9be2a9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David on Friday said stripping Napoles of state protection will
        prevent her from revealing the big names who are really involved in the scam.
        "Sayang kasi mahirap naman magsalita siya na may threat sa buhay niya dun
        sa loob (Alas, because it is hard for he to speak knowing that there are threats
        in her life in jail)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a922d-180a-4bd5-ae0c-69bf19cba783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, stood by Justice Secretary Menardo Guevarra''s
        decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f00cef-7061-483a-b2b6-48d137e4feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support DOJ (Secretary) decision and agree that (Napoles) is
        not the least guilty whose testimony is not indispensible and can be testified
        upon by other witnesses," Presidential Spokesperon Harry Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbc5b1-3824-4fb4-b486-49832e959b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:03:31.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:03:31.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra earlier hurled strong words against Napoles, saying she
        has no right to demand to be transferred to DOJ custody because her provisional
        coverage "merely signifies that she has yet to complete all the requirements
        and/or that her application is still under evaluation."</p>'
  'Jerwin-Ancajas-Jonas-Sultan-IBF-junior-bantamweight-title':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-25T15:56:25.157+08:00
    'imagesource': 'jcr:b8558cc2-4849-4097-8293-ebaed5ecbe46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e4922c1-954f-426c-bf8e-d34e9e80d7a4'
    'lead': 'The first all-Filipino world title boxing fight in 93 years is set to
      happen this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:06:08.129+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:06:08.492+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ancajas to defend IBF junior bantamweight title against Sultan in all-Filipino
      bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f75e497-1df9-4574-b7af-3d4d4ea38f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 25) —</strong> Reigning International
        Boxing Federation (IBF) junior bantamweight king Jerwin Ancajas will stake
        his belt against challenger Jonas Sultan on May 27 (Philippine time) at the
        Save Mart Center in Fresno, California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54624a19-5dd8-420a-88f7-1b11877d7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas, who holds a 29 wins off 20 knockouts (KOs), one loss, and
        one draw, will be making his fifth title defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983fda75-5250-4188-b297-298ba392f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southpaw is coming from a knockout win over Mexican Israel Gonzalez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcda1f-0e5a-4e20-8b00-52a0a94b2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready and excited to give a good fight. We''re now focused
        on my weight and conditioning because we know Sultan is also really prepared,"
        Ancajas speaking in Tagalog, told <em>CNN Philippines</em> Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f9eb7-566f-44ea-af76-1d154dd97ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Sultan (14 wins off nine knockouts and three
        losses) is a hungry warrior who wants to prove that he belongs on boxing''s
        biggest stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc31885-7eec-488c-ae0d-59b8213f1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old is also coming from a triumphant stint with a unanimous
        decision victory against fellow Filipino John Riel Casimero.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42a97d-cf6a-4bf6-a04c-45cb2b7f31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bout marks the first all-Filipino world title fight in 93 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa64ff-5a81-4f06-89e6-777458e9d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fight is really important because I''m part of history," Ancajas
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872712b-ab44-45f0-92f2-10f50c163d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:06:08.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:06:08.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my name to be written as the winner in my fight with Sultan
        so I can tell my grandchildren that I was part of it," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ea9f9-8afb-4d1f-9465-8801df7b478b'
