      'mgnl:type': 'text'
      'text': '<p>I’d like to think I invoked some kind of holy law when I turned
        30 surrounded by the Angkor temples. I wanted my the beginning of my third
        decade to mean something, to acquire a divine blessing, a sign that the rest
        of my life will head in a direction that recalled karmic justice. I wanted
        my past self to disappear, I wanted to lose myself and leave it at a crack
        somewhere along the ruins of Ta Prohm — like what Tony Leung did in “In The
        Mood for Love” — to transform into a new substance that I can shape into a
        new being: a new being who is capable of finishing a 10K run, a new being
        who isn’t afraid of new adventures.</p>'
