  'Morgan-Freeman-harassment-women':
    'author': 'An Phung, Chloe Melas, CNN'
    'caption': 'In one incident, a young production assistant said Morgan Freeman
      ''kept trying to lift up my skirt and asking if I was wearing underwear.'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-25T09:08:33.355+08:00
    'imagesource': 'jcr:12e38017-2d33-4597-9e72-04d18e056df0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f5e99f-3abb-4f05-b998-100fab9ce5c6'
    'lead': 'In one incident, a young production assistant said Morgan Freeman ''kept
      trying to lift up my skirt and asking if I was wearing underwear.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:57:09.313+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:57:09.865+08:00
