    'author': 'Paul R. La Monica, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-25T12:13:19.989+08:00
    'imagesource': 'jcr:09f529df-db4c-4e5f-8953-9b4b56b3ce01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39af1c02-a584-4636-8d1c-c10ffbf5740f'
    'lead': 'For a while on Thursday, Netflix officially ruled the media world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T08:38:57.076+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T08:38:57.246+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For a moment, Netflix was worth more than Disney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de74ef-3f7f-4c3a-beab-39d7bedb310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> For a while on Thursday, Netflix
        officially ruled the media world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b4488-8863-4808-99f6-05aa6094ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its market value soared above $153 billion, overtaking Disney as
        the most valuable media company. Netflix shares were up Thursday even as Disney,
        Comcast and the broader market fell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c5d26-43ee-4cb9-91fe-f78500c54573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Disney regained the crown by the close after Netflix shares
        pared their gains, taking the streaming company''s market cap below $152 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ad331-7599-4967-9fac-3e5d7e788265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is still in second place ahead of Comcast, which it passed
        Wednesday. The cable giant is now valued at about $145.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dc9f7-e95f-4d2a-8580-ae1c6d095efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has added millions of subscribers around the globe for the
        past few years. The company''s success demonstrates that its bet on original
        content -- shows like "Stranger Things," "Orange is the New Black, "The Crown"
        and "13 Reasons Why" -- has paid off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324daae6-1d2e-4663-bb3b-794d4a680a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company even announced a price hike for subscribers last year,
        but that hasn''t slowed its growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab26fab-b5e6-45f0-8642-e645e9c881cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney plans to launch its own streaming network. But that hasn''t
        hurt Netflix yet, despite the fact that Netflix airs many shows based on Disney-owned
        Marvel comic book characters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def0774-ac03-41fe-8b74-1d8ffd6b578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition from Hulu -- the streaming service backed by Disney,
        Fox and CNN parent company Time Warner -- hasn''t really dented Netflix''s
        growth either. Nor has Amazon Prime Video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e383a-a165-4b24-b77a-40644fd17c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this week, Netflix had already passed most traditional media
        companies, including Time Warner, Rupert Murdoch''s 21st Century Fox, CBS
        and Viacom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5e430-c0a4-4bb0-9d01-76fdfd009ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is now getting closer to telecom and media giants AT&amp;T
        and Verizon. Both companies are worth about $200 billion. The Justice Department
        has sued to block AT&amp;T from buying Time Warner. A federal judge is expected
        to rule on the case by June 12. Verizon owns AOL and Yahoo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1323e-55d0-4e24-8235-fe9be3b183f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T08:38:57.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T08:38:57.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/24/investing/netflix-disney-comcast-market-value/index.html">"Netflix
        is now worth more than Disney and Comcast."</a></em></p>'
  'Oklahoma-shooter-armed-citizen':
