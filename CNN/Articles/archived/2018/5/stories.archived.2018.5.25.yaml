    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280c4c3-6b6b-4f45-ba71-f2e5c2f42078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Filipinos
        may soon do away with having to present different kinds of identification
        cards when transacting with the government or the private sector as Congress
        prepares to enact the the Philippine ID system bill by May 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87131daf-2cae-4cde-8b53-4e04c9527d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it is signed by President Rodrigo Duterte, officials implementing
        the law will initially roll out the cards to one million Filipinos before
        2018 ends, beginning with persons with disability, senior citizens, and the
        poor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fcdb0-d9dd-48e9-876b-024ae70238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is eyeing the implementation of the system by the end of
        June. The bicameral conference committee composed of Senate and House members
        approved on Tuesday the bill establishing a national identification card system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7b79f-a7ca-4cfc-8698-03161207e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon kasi sandamakmak ang ID na ginagamit natin ng bawat ahensya
        ng gobyerno, ngayon isa na lang. Isang ID ang magagamit mo sa transaksyon
        sa gobyerno maging sa private kasi sa bangko, usually hihingin satin 2 valid
        IDs, ngayon isang ID na lang," House Population Committee Chairperson Sol
        Aragones said on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a878d-1fff-481e-ab81-d666cd086c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Identification System or (PhilSys) ID will have 13
        sets of information. It will bear the PhilSys number (PSN), full name, sex,
        blood type, date of birth, place of birth, marital status, and photo of the
        ID owner. More information will be stored in the PhilSys registry, such as
        mobile number, email address, and biometrics data, including full set of finger
        prints and iris scan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f2646-8035-467a-972c-fe1efb0242a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens or resident aliens should register personally
        in accredited registration centers nationwide, such as the regional and provincial
        offices of the Philippine Statistics Authority (PSA), local civil registration
        offices, GSIS, SSS, PhilHealth, Pag-IBIG, PhilPost, Commission on Elections,
        and other GOCCs assigned by the PSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fc8c4-56f4-4985-9cc5-98d8225921ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some lawmakers expressed concern over data security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a252a3-8e96-48d1-b2d4-bf5649704599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaking usapin sa atin ang Philippine Statistics Authority. Ang
        kanilang systems diyan ay being operated by a foreign corporation, Unisys
        na hindi malayo na itong ating mga information, basic information, ating biometrics,
        ay mahack and pwede magamit sa ibang kaparaanan,  criminal, commercial, or
        otherwise," Rep. Carlos Zarate of Bayan Muna party-list said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e343ebd-b703-4dc8-823f-d45ec8d6b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also fear that private information may be used to quell dissent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ffc4a5-8890-4ef5-af9f-5b3c43db868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil ''yan ay maaaring gamitin sa paniniktik, sa mas pinaigting
        na surveillance at repression noong mga nais pang magsalita at tumutol sa
        iba pang patakaran ng gobyerno," Kabataan party-list Rep. Sarah Elago said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f1b4b-3421-457b-ad7d-8f700ca531b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s authors, however, said safeguards are in place to protect
        data privacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f307ba29-f720-4b38-9684-adae558b207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ID na ito ay talagang pinag-isipan at hindi pwede buksan
        kung walang court order at kung walang consent ng individual at maari lang
        buksan kung may compelling interest ng safety o public health," Aragones said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb3a36-7698-40b9-945d-95dff4dcb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will have an initial budget of  P2-billion this year,
        with Metro Manila, CALABARZON, and the Cordillera Autonomous Region as pilot
        areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28758be5-6991-47e5-b94c-8a054253fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:44:15.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:44:21.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens and resident aliens won''t have to pay for the
        government-issued card.</p>'
  'Sereno-Supreme-Court-possible-disbarment':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-25T22:22:05.594+08:00
    'imagesource': 'jcr:11ff75e2-e886-4c8d-a109-77c809bb84f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a46d5cc1-a033-4892-8c11-fc628ee5cb82'
    'lead': 'Ousted Chief Justice Maria Lourdes Sereno has asked the Supreme Court
      to extend the 10-day period for her to explain why she should not be sanctioned,
      or even disbarred for violating a court rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T07:47:11.712+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:47:11.855+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno asks SC for more time to explain why she should not be sanctioned,
      disbarred'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b59a656-7eda-4275-8921-c2c596273a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Ousted
        Chief Justice Maria Lourdes Sereno has asked the Supreme Court to extend the
        10-day period for her to explain why she should not be sanctioned, or even
        disbarred for violating a court rule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8d0b1-981b-408d-b4a3-5f3b55a09096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno requested for 15 more days, or until June 9, to do so, her
        spokesperson, Josa Deinla told CNN Philippines in a text message. The deadline
        was set to lapse Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6608a4-2b9c-43f6-960d-359673ffa8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-page motion for extension, Sereno''s camp said their
        response is already being drafted, but "additional time is needed to verify
        each of the statements which served as the basis for the show cause order."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a05ada-9b09-41ed-ac38-81577685e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://cnnphilippines.com/news/2018/05/12/Sereno-why-the-Supreme-Court-ousted-its-Chief-Justice.html">historic
        May 11 ruling unseating the chief justice</a>, the Supreme Court said Sereno
        may be disbarred for violating the sub judice rule when she discussed her
        pending ouster case in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e96a-e26e-4e5a-8c4c-59104dd3f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She may be held liable for disbarment for violating the Canons
        of Professional Responsibility for violating the sub judice rule by repeatedly
        discussing the merits of the quo warranto petition in different fora and for
        casting aspersions and ill motives to the Members of the Court even before
        a decision is made, designed to affect the results of the Court''s collegial
        vote," the Supreme Court decision read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187728f-d012-4369-b511-2be7d2937f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court pointed out that Sereno publicly discussed the quo
        warranto petition filed against her and accused six associate justices of
        being "biased" against her. All the justices refused to inhibit from the case
        and voted against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db8d75-1625-496f-92c8-ec1575e9b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/incoming/2018/03/07/What-is-a-Quo-Warranto-petition.html">quo
        warranto petition</a>, a legal proceeding where an individual''s right to
        hold office is challenged, was filed by Solicitor General Jose Calida. He
        asked the High Court to invalidate Sereno''s 2012 appointment as top magistrate
        over alleged non-filing of her statements of assets, liabilities, and net
        worth (SALNs). The petition was granted by the Supreme Court, making Sereno
        the first impeachable official to be ousted without a Senate trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7ed00-89e7-4236-8998-b856dc3c1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given 10 days to respond to the show cause order and explain
        why she should not be sanctioned. She also has 15 days, or until June 1, to
        appeal the ouster ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d9402-fd98-494f-b8ff-9a7a91b4e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Code of Professional Responsibility states, "A lawyer shall
        not make public statements in the media regarding a pending case tending to
        arouse public opinion for or against a party."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa124624-3ebd-4163-a257-dc1f7379e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T07:47:11.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:47:11.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Code of Judicial Conduct, "Judges shall not knowingly,
        while a proceeding is before or could come before them, make any comment that
        might reasonably be expected to affect the outcome of such proceeding or impair
        the manifest fairness of the process. Nor shall judges make any comment in
        public or otherwise that might affect the fair trial of any person or issue."</p>'
