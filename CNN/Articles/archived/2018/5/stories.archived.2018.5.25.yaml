      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://cnnphilippines.com/sports/2018/05/25/Rey-Guevarra-Slam-Dunk-champion-PBA-All-Star.html">Rey
        Guevarra soars to capture fourth Slam Dunk crown in five years</a></strong></p>'
