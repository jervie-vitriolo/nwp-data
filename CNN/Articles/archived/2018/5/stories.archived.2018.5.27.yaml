      'jcr:uuid': 'c2661f51-7198-4204-bf35-60e251c44dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas defeated fellow countryman Jonas Sultan to keep his International
        Boxing Federation (IBF) junior bantamweight title via unanimous decision,
        119-109, 119-109, 117-111, Sunday at the Save Mart Center in Fresno, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f943b-4c38-4369-a107-bcfa1166de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both warriors immediately engaged in a slugfest to the delight of
        everyone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4537e0-861e-4375-a0fd-dcd50b4c72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas has clearly landed more punches in the early rounds, while
        Sultan was busy throwing body punches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c3c6f-e826-4aa9-911e-7cadbc96df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the more experienced fighter, Ancajas used different combination
        punches methodically to counter Sultan''s rugged style in the middle rounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01403ce3-f637-4b2d-b70e-6f965643afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing that he is behind points, Sultan focused on firing straight
        and hook punches to Ancajas'' head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba298b7-0545-4c53-810f-79bf0c91e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan''s determination was not enough to dethrone the champ in
        the latter rounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2f158-6fca-463f-8fb1-e5bef7c952b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancajas improved his professional record to 30 wins off 20 knockouts,
        one loss, and one draw.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f904c-3ff9-4eda-b683-0c400575afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan, meanwhile, suffered his fourth setback in 18 outings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e491b-9287-463b-a331-7dacd967bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:09:45.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:09:46.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marked the first all-Filipino world title fight in 93 years.</p>'
  'South-Korea-Moon-North-Korea-denuclearization':
    'author': 'James Griffiths, and Sophie Jeong, CNN'
    'caption': 'The North and South Korean leaders greet each other before Saturday''s
      meeting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-27T09:54:19.451+08:00
    'imagesource': 'jcr:e68d3253-a09d-4f37-863b-a7e153d093a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4468a969-5bed-4d39-89f4-8bddad711453'
    'lead': 'South Korean President Moon Jae-in said North Korean leader remains committed
      to denuclearization and an end to the Korean War after a surprise meeting between
      the two leaders Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:13:13.643+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T11:13:13.991+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Date and location for Kim summit ''hasn''t changed'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed78980-54df-4439-86c4-6d05b0b76bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump seemed to revive
        hopes for summit with North Korean leader Kim Jong Un next month, as South
        Korean President Moon Jae-in said Kim was still committed to denuclearization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0612f8-0d74-4244-b03f-efc8dd7926e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at June 12th in Singapore. That hasn''t changed,"
        Trump said in the Oval Office while welcoming freed American Joshua Holt to
        the White House hours after his release from Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f5338-ee88-46e9-8d71-6e2b96adc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same time in Seoul after a <a href="https://edition.cnn.com/2018/05/26/politics/north-and-south-korean-leaders-meet-again/index.html">surprise
        meeting</a> between the two Korean leaders Saturday, Moon said the June 12th
        U.S.-North Korea summit will go "very smoothly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cabb5-0163-4913-9117-478c512eebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be practical talks between North Korea and U.S. very
        soon. How well the practical talks will go is what is going to decide if the
        summit between North Korea and the U.S. will be successful or not. But I believe
        the practical meetings, and I expect the summit on June 12th will go very
        smoothly," Moon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ff2e4-c4a3-4588-b6f0-aeae0c03815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said there was a "lot of goodwill" for the meeting. "A lot
        of people are working on it. It''s moving along very nicely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda276f7-edde-4425-9f03-d1ca6c5c287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his meeting with Kim, Moon said the North Korean leader "once
        again has made clear his will for the complete denuclearization of the Korean
        Peninsula and expressed his intent to settle the history of war and confrontation,
        and to cooperate for peace and prosperity through the success of the North
        Korea-U.S. summit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ff334-2ad0-4077-835b-c4fd36b36fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders reiterated hopes for a successful North Korea-U.S.
        summit after Trump abruptly canceled it last week. Trump cited hostile comments
        from top North Korean officials as his reason for scrapping the meeting, as
        well as concern about the country''s commitment to giving up its nuclear weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1191541-dc4e-4ef2-a043-d69f324f1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said on Sunday: "Our journey to the complete denuclearization
        of the Korean Peninsula and a permanent peace agreement cannot be stopped,
        and we have decided to cooperate closely."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f7593-e3f1-487d-a5a4-50643f931e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Trump indicated preparatory meetings are ongoing for
        the Singapore summit. Moon also suggested a U.S.-North Korean hotline could
        be opened in future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d6c56-3473-4e4c-83dc-7d5834726da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprise meeting</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a45615-9413-4041-8544-c69cb8bbd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean President met Kim on the North side of the demilitarized
        zone (DMZ) between the two Koreas late Saturday. Their last meeting on April
        27 was held on the South side.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2b17a-0526-4e7d-8e92-04d029396e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday released before Moon spoke, North Korean state
        media said the meeting took place "all of a sudden."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d4da9-887a-48ba-ab89-fa220e3a4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea informed its own people of the meeting between Moon
        and Kim, with reports in state-run media hailing a "new era of reconciliation
        and unity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d59b4-9966-4a46-b16f-c4760c446999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panmunjom, the historical land which had once come under global
        spotlights as a symbol of peace for making a new start of the north-south
        relations and opening up a new era of reconciliation and unity, witnessed
        the significant meeting between the top leaders of the north and the south
        once again after 29 days," the Korean Central News Agency (KCNA) said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b05e3-3fe7-4ed5-b677-cc3ff1266a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said Moon signed the visitors'' book in Thongil House where
        the meeting took place, writing ""Peace and Prosperity of the Korean Peninsula,
        together with Chairman Kim Jong Un."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57091db6-45e5-4b77-8b2e-5600525ab829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the talks there were in-depth exchanges of opinions to tackle
        the matters which should be resolved to quickly carry out the Panmunjom Declaration
        agreed upon at the third North-South summit and to realize the denuclearization
        of the Korean peninsula and achieve regional peace, stability and prosperity,"
        KCNA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac5a7d-828b-4552-ac9f-147e6e241cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panmunjom Declaration was the result of the first meeting between
        Moon and Kim in April, and committed the two countries to denuclearization
        of the Peninsula and talks to bring a formal end to the Korean War.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e288718-0c8c-4dbc-82e1-c73b7ff2912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim thanked Moon "for much effort made by him" towards the U.S.-North
        Korea summit, and said he hoped to improve relations with Washington and "establish
        mechanism for permanent and durable peace."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9e068-3c78-4c54-a4c0-a2b30f18abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of Kim and Moon embracing and shaking hands also appeared
        on the Sunday front page of state-run newspaper Rodong Sinmun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e37d3d-eef5-4f41-ba67-096096a44dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Singapore summit called off</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf17e5-7f34-4391-bfd0-c1a3d840b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Friday, Trump had said "very productive talks" were continuing
        on the North Korean summit.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804fe19-6b9f-4e7d-bf45-61ce5dd8f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having very productive talks with North Korea about reinstating
        the Summit which, if it does happen, will likely remain in Singapore on the
        same date, June 12th., and, if necessary, will be extended beyond that date,"
        Trump wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42883726-0937-4c73-b105-017ea5eca766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon, who has been a mediator between Trump and Kim, called an emergency
        meeting in the middle of the night Thursday after Trump called off the June
        summit in a letter to Kim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e40ed-7e22-4517-948c-c0b8f11fe77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had indicated it wasn''t happy with the way things were
        progressing when it called of high level talks with South Korea over joint
        U.S.-South Korean military drills.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb9077-4c7c-4fae-ad4d-0ec6faa674c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said the final straw for Trump came when a North
        Korean Foreign Ministry official <a href="https://edition.cnn.com/2018/05/23/politics/mike-pence-north-korea-intl/index.html">called
        Vice President Mike Pence a "political dummy"</a> and hinted that Pyongyang
        was ready for a "nuclear showdown" should diplomacy fail.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c46313-0625-46a5-8a73-d5d7c390d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also claimed in a background briefing that North Korean
        officials <a href="https://edition.cnn.com/2018/05/25/politics/north-korea-trump-summit-singapore-intl/index.html">had
        failed to show up</a> in Singapore to arrange logistics for the June meeting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104dae23-5b56-452d-9980-0847154e450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a North Korean Foreign Ministry official said Friday that Kim
        was still willing to meet with Trump "at any time."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d6775d-904b-45e2-b433-5c291e275b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:13:13.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:13:13.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/26/asia/kim-jong-un-moon-jae-in-korea-intl/index.html">"Trump:
        Date and location for Kim summit ''hasn''t changed''"</a></em></p>'
  'Ireland-abortion-vote':
    'author': 'Hilary Clarke, Kara Fox, and Dakin Andone, CNN'
    'caption': 'Ireland has voted an emphatic "Yes" to amend the country''s constitution
      to enable legislation that would allow women to have an abortion in a historic
      and emotionally charged referendum.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-27T07:58:59.851+08:00
    'imagesource': 'jcr:787a47c7-b992-40f6-9e3b-286c8187a392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2c32889-26c9-4848-a09a-0ce1fa24e10a'
    'lead': 'Ireland has voted an emphatic "Yes" to amend the country''s constitution
      to enable legislation that would allow women to have an abortion in a historic
      and emotionally charged referendum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:17:21.144+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T11:17:21.574+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland votes resoundingly to repeal abortion ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370e748-6f89-4227-9c10-336ea3fca43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ireland has voted an emphatic "Yes" to
        amend the country''s constitution to enable legislation that would allow women
        to have an abortion in a historic and emotionally charged referendum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07536a0e-9e4b-441a-9255-cf8a77996fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a high turnout of <a href="https://www.referendum.ie/current-referendum/">64.13%,
        1,429,98, or 66.4%, voted for the amendment Friday and 723,632, or 33.6%,
        against</a>, according to the country''s Referendum Commission. The results
        that were announced Saturday defied earlier projections that it would be a
        tight race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dab8fe-e7b5-483d-b7de-686665da0691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one county voted no — the rural and religiously conservative
        Donegal in northwest Ireland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7685b82c-44eb-44a5-ad1f-5cb37a272af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote signifies a resounding victory for the government of Leo
        Varadkar, the Prime Minister, or Taoiseach as the office is called in Ireland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c59a7-3ca7-4a9d-84d4-575dd47f2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a historic day for Ireland," Varadkar said at a press
        conference. "A quiet revolution has taken place, and today is a great act
        of democracy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622df0b-e46b-4f9a-9e0e-b8523336fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hundred years since women gained the right to vote, today we
        as a people have spoken," he said. "And we say that we trust women and respect
        women to make their own decisions and their own choices."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156078dd-cc60-4c5a-bbef-1155b26d0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that people in "almost every county, almost every constituency,
        men and women, all social classes and almost all age groups" voted to repeal
        the amendment. "We are not a divided country," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d5ba5-78e8-4c2b-af39-e5c14dfa5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chants of "Yes we did" rose from the crowd as the Referendum Commission''s
        Returning Officer Barry Ryan announced the final results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2207e-ec85-4038-a9fa-a4a720ac3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a scene of jubilation as some supporters burst into tears.
        Others began laughing as they hugged one another and asked each other, "Can
        you believe we did this?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a7664-a01c-4290-9d5c-2b29bae3a304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Gallagher, 22, began crying as she heard the final results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0b881-ea1a-4d59-9b72-1f77151ac7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel safe now, I feel comfortable," she told CNN. "It felt for
        a long time women didn''t matter. ... Now we know that we matter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16740b85-5911-4620-b090-bdddfa204774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rene Wogan, 66, held Gallagher''s hand and told her, "It was all
        for justice. You''re forwarding the flag on for women."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a52fad-046f-407d-aed8-858a3ca353b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people packed the square in front of Dublin Castle
        as abortion rights politicians, including Varadkar, also joined the celebration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7aca1a-5713-4574-ad76-e4878d977e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Sky TV he expected legislation to be voted through by the
        end of the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab23438-6093-4214-ab95-6ef5fe922177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel enormous relief and great pride in the people of Ireland
        who didn''t maybe know what they thought until they were finally asked the
        questions," Ailbhe Smyth, a longtime women''s rights activist, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b44d10-dac2-4e26-bcec-6ab54950f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a long and very hard road, but we never lost sight
        of this because it''s so central to the existence, and the selfhood and personhood
        of women to have that control of our own bodies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5ba9d-0c36-4860-85ea-92ca20bea8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eighth Amendment, which was added to the constitution following
        a referendum in 1983, banned abortion in Ireland unless there was a "real
        and substantial risk" to the mother''s life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65238b3-9989-4e0c-8b5c-517b73472592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeal of the amendment has completed a circle of sweeping social
        reforms in the European Union nation that fly in the face of the traditional
        teachings of the Catholic Church, from contraception to divorce, and most
        recently same-sex marriage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b25e9-6033-4957-94b9-4a570f2c19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.147+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roscommon, in the rural interior, the only county to say no to <a
        href="https://edition.cnn.com/2015/05/23/europe/ireland-referendum-same-sex-marriage/index.html">same-sex
        marriage</a>, also voted yes in the abortion referendum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce045dd5-b4e9-445d-ad8a-e760176d13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Irish working abroad returned to Ireland to cast their
        vote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3702236-98f5-41e8-a694-4bcc0c6fea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is my mam. It took 38 years for us to find each other again.
        The last time she saw me was when she was running after a car as nuns drove
        away with me.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df360ccf-d020-49d9-b086-90333748bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We voted yes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245cb67-7f58-434a-92f4-d302c3f56c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stand together for change.#repealThe8th #repealedThe8th pic.twitter.com/CXHAptgKzc</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034321a-7050-4dbe-bec4-71c6f0b5ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— michellesinhell (@michellesinhell) May 26, 2018</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739178c-677f-4cc5-bf2f-235ead1a68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those opposed to abortion vowed Saturday to take their fight now
        to the Irish Parliament, where lawmakers will have to bring about legislation
        allowing for terminations in the first 12 weeks of pregnancy — and later in
        cases where there is a risk to the mother''s life or the fetus is not expected
        to survive.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cd15a-905d-4955-963c-f0e8fb806fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is not established by popular consensus," said Mark Hickey,
        who voted no, while observing the official ballot count. "We will look back
        at this moment in history as being a very gray one. From this point of view
        that we did not stand up for the most innocent, most weak and most vulnerable
        in our society, which is the unborn."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed214cc-d7b1-438f-a396-ee3ea34a950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ruth Cullen, spokeswoman for the anti-abortion LoveBoth campaign,
        conceded defeat Saturday before the count had finished.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd460ef2-c641-4ec6-968b-4285a5569126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will hold the Taoiseach to his promise that repeal would only
        lead to abortion in very restrictive circumstances. He gave his word on this,
        now he must deliver on it. No doubt many people voted for repeal based on
        the Taoiseach''s promises in this regard," Cullen said at a press conference
        Saturday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b78fd-01f9-4ef8-963d-4e309c7d4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Saturday, Varadkar acknowledged that those who
        voted against the repeal likely feel that they no longer recognize their country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c725e-0596-41e6-84a1-4691940b720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reassure you that Ireland today is the same country as
        it was last week," he said, "but just a little bit more tolerant, more open
        and more respectful."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ba6165-e194-4e9f-a8c0-d439f17ba0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of an Indian dentist ignited the abortion rights campaign
        in Ireland. Savita Halappanavar, 31, died in 2012 because of complications
        from a natural miscarriage after abortion was denied to her.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b456b8-fd54-450b-80c1-e68dad591828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters over 65 were the only age group overall not supporting the
        repeal of the amendment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70046fb-42d0-456f-9ea1-c24bee871cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s vote will likely put pressure on Northern Ireland to
        change its abortion laws, too. Despite Northern Ireland being part of the
        UK, <a href="https://www.legislation.gov.uk/ukpga/1967/87/contents">the 1967
        Abortion Act</a> legalizing abortions never applied there, and even victims
        of rape and incest are forced to travel to mainland Britain if they want a
        termination.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9430afe-2ec3-4e46-8754-a4342e85ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kara Fox reported from Dublin, while Hilary Clarke wrote
        from London and Dakin Andone from Atlanta. CNN''s Muhammad Darwish and Laura
        Perez Maestro contributed to this report.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e9821e-4565-466b-a11c-a449eb38a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:17:21.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:17:21.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/26/europe/ireland-count-abortion---intl/index.html">"Ireland
        votes resoundingly to repeal abortion ban"</a></em></p>'
  'Morgan-Freeman-assault-women':
    'author': 'Jackie Wattles, Chloe Melas and An Phung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-27T07:48:52.026+08:00
    'imagesource': 'jcr:a320497f-614e-4c27-95a9-d5a80ae4a8a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614455da-db25-4ad3-af71-44358c889df6'
    'lead': 'In his statement issued late Friday, Freeman said "I am devastated that
      80 years of my life is at risk of being undermined, in the blink of an eye."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:20:34.487+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T11:20:34.683+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Morgan Freeman: ''I did not assault women'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d54069-4940-4622-a37a-62fd3420282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Morgan Freeman issued a second apology
        after eight people accused him of sexual harassment or inappropriate behavior,
        and the actor said his actions should not be equated with incidents of sexual
        assault or abuse in the workplace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74a91f-8f8e-467c-a61e-4fa71823b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was first to report the allegations of inappropriate behavior
        and harassment as part of an <a href="https://edition.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html?iid=EL">investigation</a>
        published Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288a8ac9-3296-425e-bfdc-d364524ee479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement issued late Friday, Freeman said "I am devastated
        that 80 years of my life is at risk of being undermined, in the blink of an
        eye, by Thursday''s media reports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce8b72-6972-4ab6-a711-ac0d7764d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All victims of assault and harassment deserve to be heard. And
        we need to listen to them. But it is not right to equate horrific incidents
        of sexual assault with misplaced compliments or humor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362ee00-cde9-4ba8-b1b3-3810403485ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit that I am someone who feels a need to try to make women—and
        men—feel appreciated and at ease around me. As part of that, I would often
        try to joke with and compliment women, in what I thought was a light-hearted
        and humorous way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5500a41-f824-4eab-b702-8628c296a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly I was not always coming across the way I intended. And
        that is why I apologized Thursday and will continue to apologize to anyone
        I might have upset, however unintentionally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbda714-dde5-4c45-9d04-9b03c63e9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I also want to be clear: I did not create unsafe work environments.
        I did not assault women. I did not offer employment or advancement in exchange
        for sex. Any suggestion that I did so is completely false."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b5c96-a520-4e7f-8909-376e891f83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to 16 people, eight of whom said they were victims of
        what some called harassment and others called inappropriate behavior by Freeman.
        Eight said they witnessed Freeman''s alleged conduct. The 16 people together
        described a pattern of inappropriate behavior on set, while promoting his
        movies and at his production company Revelations Entertainment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392f473-1902-4eec-a156-5966e991fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people who worked in production capacities on movie sets with
        Freeman over the last ten years described him as repeatedly behaving in ways
        that made women feel uncomfortable at work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2328b9-ff9c-4eba-833c-ded15c4d9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeman also issued a statement after the allegations first surfaced,
        saying he is "not someone who would intentionally offend or knowingly make
        anyone feel uneasy. I apologize to anyone who felt uncomfortable or disrespected
        — that was never my intent."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495b0de-8bfc-4c8b-b5bb-6fadcb748825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports about his alleged behavior <a href="https://money.cnn.com/2018/05/25/media/morgan-freeman-visa-fall-out/index.html">prompted
        credit card company Visa</a> to suspend its marketing campaign that featured
        Freeman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f15f77-ece0-42e9-80d7-0fd5d9afce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Screen Actors Guild also said it is in the process of determining
        what, if any, action will be necessary regarding Freeman, who received its
        lifetime achievement award in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dfaaa9-975c-4da8-8948-565a8e6f2ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations against Freeman are the latest in a series from women
        and men who have spoken out in recent months about inappropriate behavior
        by powerful men in Hollywood and other industries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04dcd0b-7432-4c89-9d33-f1917a5dfc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movements punctuated by hashtags such as #MeToo were given life
        after accusations surfaced against former movie mogul Harvey Weinstein, who
        has been accused of abuse, misconduct and harassment by more than 80 women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a88e7-8dc4-46be-87ef-adc26419139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was arraigned Friday on charges of first- and third-degree
        rape and committing a criminal sexual act in the first degree, seven months
        after women began to come forward. Weinstein was charged for alleged incidents
        involving two women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d75387-940c-41fd-9fbb-79675e1f3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a spokesperson, Weinstein has previously denied accusations
        of sexual assault.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9ac70-a209-4822-bb27-ce62ac7a1d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his arraignment, Weinstein''s lawyer Benjamin Brafman said
        "Mr. Weinstein has always maintained that he has never engaged in non-consensual
        sexual behavior with anyone. Nothing about today''s proceedings changes Mr.
        Weinstein''s position. He has entered a plea of not guilty and fully expects
        to be exonerated."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a96d37-7d1b-41a7-81fb-acf4c31dde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:20:34.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:20:34.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/26/entertainment/morgan-freeman-harassment-statement/index.html">"Morgan
        Freeman: ''I did not assault women''"</a></em></p>'
  'Real-Madrid-Liverpool-Champions-League':
    'author': 'Rabi Ubha, CNN'
    'caption': 'They may be second best to Barcelona of late domestically, but Real
      Madrid beat Liverpool 3-1 to make yet more history in Europe indeed.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
