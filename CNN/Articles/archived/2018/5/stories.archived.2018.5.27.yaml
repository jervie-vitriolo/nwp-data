    'template': '1'
    'title': 'DTI closely monitors prices ahead of school opening'
    'updated': 2018-05-28T06:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ce5f3-aec5-4c7b-aefe-8f1d19cb27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Department
        of Trade and Industry (DTI) is making sure vendors will stick to the suggested
        retail prices (SRP) of basic school supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77f11b-375a-49c9-abb2-15449916bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo told CNN Philippines Sunday only
        prices of paper products, such as notebooks and pad papers, should have increased
        by P3 to P5 since October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3dabd-35f7-4116-bcd0-2f8fd9a3518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hike has been reflected in the SRP for primary school supplies
        released this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72281656-1de8-4931-a980-1fd85439237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said they are closely monitoring stores days before classes
        start on June 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d3bf5-ca6d-42ad-b529-1b05349108cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we do that every day and we monitor the prices of these commodities,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848480e8-47a9-4540-82f6-0bc7efe0d255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo, however, warned consumers who want to cut back on costs
        to be cautious when buying products from Divisoria, as these may not meet
        the standards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd192ae-2cf8-4977-b490-4afabe31d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Divisoria, I actually don''t know the kind of products they
        sell there. But, I would think it''s of much lower quality than what you find
        in the ordinary store," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df0a1d-089c-4bf3-8ed0-8e89e6e980ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:33:08.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:33:08.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Divisoria, vendors say prices of some school supplies increased.
        But, based on the Department''s SRP, the prices were still within range.</p>'
