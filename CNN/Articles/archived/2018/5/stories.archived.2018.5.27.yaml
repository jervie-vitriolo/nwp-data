  'Heres-what-you-get-when-you-buy-Tesla-35000-Model-3':
    'author': 'Peter Valdes-Dapena, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-27T20:51:39.409+08:00
    'imagesource': 'jcr:074de43a-4846-40ca-a2ac-dceba14f5b9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd46dbb88-1c05-4c7b-87bf-59a67c2719ef'
    'lead': 'You get navigation, for instance, keyless entry, Bluetooth hands-free
      calling and music streaming, among other things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:23:47.727+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:23:47.946+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what you get when you buy Tesla''s $35,000 Model 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc2330-6b25-4cfa-a4d3-4a4edf445851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The Tesla Model 3 is frequently called
        "Tesla''s $35,000 car." That is, after all, the base price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d19cab-9912-4896-9750-9aabe0135f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the car you''ll get for that price is a fairly bare-bones affair.
        To a large degree, that''s on purpose. The Model 3 has a deliberately sparse
        interior, with no gauges, knobs or switches on the dashboard -- just a large
        central touch screen that provides all information for the driver. Not even
        the air vents stand out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f4767-faca-4fc1-b1ae-244b52ae77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does have a reasonable amount of standard equipment, though.
        You get navigation, for instance, keyless entry, Bluetooth hands-free calling
        and music streaming, among other things.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0a46b-53b0-4278-8117-1c17367af0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla hasn''t started building these base-level Model 3s though.
        There''s more money to be made delivering option-heavy cars, and <a href="https://money.cnn.com/2018/05/02/technology/business/tesla-earnings/index.html">Tesla
        badly needs the cash they bring in.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250ca78-4274-4db6-98a7-5f9ffc8f37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all cars, the price for the Tesla Model 3 climbs with every
        option a buyer adds. That''s typical, but what''s surprising is just how much
        the price can jump. Buyers will soon be able to add enough options to a Model
        3 to push the cost to at least $86,000. <a href="https://money.cnn.com/2016/10/18/luxury/maserati-levante-review/index.html">You
        could buy a Maserati for less.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa55390-51e1-45a2-9574-82d4c38cdfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-of-the-line Model 3 will also cost more than the entry-level
        Model S, Tesla''s larger, more luxurious sedan. This kind of pricing strategy
        isn''t unusual in the auto industry. It gives customers the choice of buying
        a <a href="https://money.cnn.com/2018/05/22/technology/tesla-model-3-luxury-pricing/index.html">better
        equipped version of a smaller, more cheaply engineered car</a> or a more Spartan
        version of a bigger and, basically, nicer car. It''s like choosing between
        a burger with lots of toppings and a side of fries or one made from Kobe beef
        with nothing on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2f512-f253-472f-960f-ac9500a0a381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look through the menu at all the add-ons Model 3 buyes
        can choose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d6c53-714f-479b-abe5-6c7957bedfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Battery upgrade.</strong> The single most expensive option
        on the Model 3 is a bigger battery pack. Batteries cost a lot, but driving
        range is a big concern for electric car buyers so they''re willing to pay
        for it. The Model 3''s larger battery back boosts the car''s range by 90 miles
        while improving both its acceleration and top speed, raises the price $9,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524571b-f4c4-4da4-9a34-d165becccd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interior upgrades.</strong> The $35,000 car has a very plain
        interior. If you want more, you can buy the $5,000 Premium Upgrades Package.
        That gets you heated seats and nicer interior trim materials, including trendy
        open pore wood. There are 12-way power adjustable front seats with memory,
        a nicer stereo, more speakers and a tinted glass roof.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740d514-2065-413f-883b-ecf682049ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/23/technology/tesla-china-lower-prices/index.html">Tesla
        is cutting prices in China</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e8418-4daa-4103-b322-195a6a07f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paint and wheels.</strong> The only paint color available
        at no extra cost is black. Any other color costs $1,000, which is pretty unusual.
        In the auto industry, there is usually more than one color choice that doesn''t
        cost extra. Throw in a set of sportier-looking wheels, and that''s another
        $1,500.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa6c08-b772-497b-b394-0a4e3d6c2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enhanced Autopilot.</strong> This is the driver assistance
        system that, despite what its name implies to some, doesn''t actually drive
        the car for you.Like driver-assist systems available from many other luxury
        carmakers, Autopilot matches the car''s speed to that of cars ahead of it
        and works to keep the car in its lane. It can even handle lane changes and
        highway interchanges. Tesla also promises other capabilities that will be
        enabled over time with new software. It costs $5,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43f5ab-80a7-4028-bda5-c4964fd1eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an additional $3,000 more buyers can get something called Full
        Self-Driving Capability. At this stage, that name is just not true. This feature
        doesn''t actually do anything, yet. It just means that that, when the software
        is perfected some time in the future, the car will be able to drive itself.
        Please do not buy this and try it right away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bcdb6-890c-424d-ad86-d468a9ec69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/22/technology/tesla-model-3-luxury-pricing/index.html">Tesla
        Model 3 isn''t ''mass market,'' it''s a luxury car</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a770fb0-6da2-4a17-bad2-47f6da577a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All-wheel-drive</strong>. All-wheel-drive isn''t available
        on the Model 3 yet, but it will be soon. Tesla gives its cars all-wheel-drive
        by adding a second motor that drives the front wheels. So, all-wheel-drive
        Teslas also get a major performance boost along with better traction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c31f4-dd03-425e-98da-33440a5cff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that brings us to <a href="https://money.cnn.com/2018/05/20/news/companies/elon-musk-tesla-model-3-performance-version/index.html">Tesla''s
        recently announced high-performance Model 3</a>, which will have a base price
        of $78,000. It''s reasonable to assume this will be a nicely equipped car
        with sporty wheels. At that price, Tesla might even let you have a color besides
        black without paying extra.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b3c7d-15fd-41d9-938b-2aa9892c180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it won''t have Tesla''s Enhanced Autopilot system. For that
        buyers will have to pay extra. So, if you want to buy a high-performance Tesla
        Model 3 that''s self-driving-ready, that could cost you $86,000.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad6ffb-ea27-4cf5-aae5-f4ad953829db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:23:47.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:23:47.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/25/technology/tesla-model-3-pricing/index.html">"Here''s
        what you get when you buy Tesla''s $35,000 Model 3."</a></em></p>'
  'Celebrities-react-to-Harvey-Weinstein-arrest':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-27T20:47:52.168+08:00
    'imagesource': 'jcr:d987a0b2-7ca0-4cf8-8cad-bdaf88f2fdf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66595ba-2de8-425f-9a50-0b7d58f53c40'
    'lead': 'More than 80 women have accused Weinstein of sexual harassment or assault
      in alleged incidents that span several decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:27:09.122+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:27:09.372+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrities react to Harvey Weinstein''s arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23505e21-9079-43c4-959a-decc523e60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven months after women began coming forward
        with stories alleging sexual misconduct by Hollywood producer Harvey Weinstein,
        the former movie mogul has been arraigned on charges of rape and committing
        a criminal sexual act in the first degree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d24b87f-94f7-4433-80b0-f1990371a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s office says Friday''s charges
        relate to incidents with two separate women in 2013 and 2004. More charges
        are expected as a grand jury continues to hear testimony in the state''s case
        with at least four women expected to testify, a source familiar with the investigation
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed50a56-038d-410d-a65f-928d8e1a78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 80 women have accused Weinstein of sexual harassment or
        assault in alleged incidents that span several decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ccb47-2a2a-4103-8d88-ce894e321d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has in the past denied all allegations of "non-consensual
        sex" and continues to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3a443-ab9e-4a64-b40f-89d54e835d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein has always maintained that he has never engaged in
        non-consensual sexual behavior with anyone. Nothing about today''s proceedings
        changes Mr. Weinstein''s position," attorney Benjamin Brafman said in a statement
        after the arraignment. "He has entered a plea of not guilty and fully expects
        to be exonerated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbd56c-4188-4cd6-a027-5f6275a07abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, news that Weinstein is facing criminal charges prompted strong
        reactions from Hollywood figures, including some of his accusers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4bc08-c225-4f32-98f1-7e5215ff83aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sending love to all my sisters today who stood up against a monster...
        so many emotions... I am proud of and grateful to you all," actress Mira Sorvino
        tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01699497-ec4e-4589-8a73-a2982fbf99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorvino told The New Yorker in October that Weinstein made unwanted
        sexual advances toward her when they worked on a project together in 1995.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dee38-ac42-48c0-aba8-42d7abaf9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Anne Hathaway shared on her Instagram a statement from Time''s
        Up, the entertainment industry-backed advocacy group and legal defense fund
        that emerged in the aftermath of the Weinstein scandal to support women in
        the workplace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f50a96-168f-4ebd-a3cc-987ae6921fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today a man whose actions were so egregious that they spawned a
        global reckoning has been taken into custody," the statement from the group
        said. "Harvey Weinstein shattered the lives of an untold number of women.
        We stand with them and remain in solidarity with women everywhere who have
        faced unsafe and abusive workplaces. We look forward to seeing justice prevail."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e4fb86-db36-4cef-a64a-59807e5c5744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of Weinstein''s accusers, Asia Argento, tweeted shortly
        after Weinstein turned himself in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cade2df-6aeb-4a2e-aeb9-b988622d1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only movie Harvey Weinstein will be remembered for
        #perpwalk," she wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2db85f-f9d2-46b3-a561-5ddf02da491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Tarana Burke, who started the #MeToo movement, released
        a statement to CNN on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5447b92-959c-4af4-8570-23c3307a16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a moment to revel in how the mighty have fallen but
        instead in how the silenced have spoken up, stood together and survived,"
        Burke said. "Weinstein''s arrest, for the women who have accused him and others
        like them around the world, I''m sure feels like a moment of catharsis and
        it should serve as a cautionary tale for others like [Morgan] Freeman and
        every day people who toe the line between unacceptable and criminal behavior."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be5c5d-9b1f-4423-ade3-fb2f9c98cd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Kathy Griffin had a strongly worded reaction: "Rot in prison
        you piece of sh*t."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b72b5f-0efb-4043-b2f7-b728865c1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Rosanna Arquette, who came forward with allegations of her
        own in a New York Times follow-up report, has not made an official statement,
        but replied to one internet commenter who told her in part, "If you gals would
        have spoke up their (sic) would not have been others."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0c25b-c485-43a9-8cd1-985a908472a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dare you," Arquette replied. "We all spoke up years ago and
        no one listened. Most were threatened to shut up."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8e56c4-84af-4898-9280-db64209a4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former actress Rose McGowan, one of the first women to publicly
        accuse Weinstein of assault, gave an interview to Megyn Kelly upon news of
        Weinstein''s arrest, saying, "I can say this, the man who pinned me down had
        handcuffs on him today."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a234f-6611-4d25-8713-b9d20c054660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also tweeted, "We got you, Harvey Weinstein, we got you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f281632-87fc-4580-a8c9-44674fc7b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:27:09.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:27:09.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/25/entertainment/harvey-weinstein-celebrity-reaction/index.html">"Celebrities
        react to Harvey Weinstein''s arrest."</a></em></p>'
  'She-came-to-the-US-for-a-better-life-Moments-after-arrival-she-was-killed':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-27T20:37:03.059+08:00
    'imagesource': 'jcr:f673203c-ed05-4af5-aa5b-10caab8a989b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e2956b-226e-45c9-a4e6-5c1c62a63457'
    'lead': 'Gomez Gonzalez''s shooting Wednesday drew international attention after
      a bystander posted video of the aftermath on Facebook Live, showing her lying
      on the ground, bleeding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:30:53.042+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:30:53.308+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'She came to the U.S. for a better life. Moments after arrival, she was
      killed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0db96a-2fca-4c5a-b97d-8f3fe0305d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Claudia Patricia Gomez Gonzalez traveled
        1,500 miles to the United States, hoping to find a job and a better future.
        Shortly after she set foot in Texas, a Border Patrol agent <a href="https://edition.cnn.com/2018/05/25/us/texas-border-patrol-shooting/index.html">shot
        and killed her.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d69d91-07a3-4ddf-9cad-5dcfb87fd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez Gonzalez''s shooting Wednesday drew international attention
        after a bystander posted video of the aftermath on Facebook Live, showing
        her lying on the ground, bleeding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e70234-2323-4e8d-ba95-8652ff8041d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a href="https://edition.cnn.com/2018/05/25/us/texas-border-patrol-shooting/index.html">changed
        their account of the incident</a>, adding to the controversy at a time when
        the White House has cracked down on illegal immigration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d18d4-43cb-4732-83fb-426db05714d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly encounter ended the journey Gomez Gonzalez started nearly
        three weeks ago in an indigenous community in San Juan Ostuncalco, Guatemala.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd796b2-3af9-4483-aaf6-2ff5c947ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family demands answers</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf1677-da5d-41b7-8ab9-9c3d8cb1584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez Gonzalez earned a degree in accounting two years ago, but
        had not been able to find a job.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94db41-e839-47c8-908e-cf222acd684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked, looked and nothing," her father, Gilberto Gomez, said.
        "I believe that''s the reason why she decided to pursue the ''American dream''."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d79b28-1f40-4320-8329-6d5911fa9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of job opportunities frustrated her, and she decided to
        leave her home and head to the U.S. to find work. She was following the footsteps
        of her boyfriend, who made the same journey about a year before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0bc28f-6633-49d2-b2f3-46507c3ba903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old had been traveling for over two weeks with other
        migrants when they were met by a Border Patrol agent in a residential area
        in the town of Rio Bravo, Texas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b9dbd3-719c-4d5c-9c8c-8204ad3492bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agent -- a 15-year veteran -- fired one round from his service-issued
        firearm, fatally wounding Gomez Gonzalez, the United States Customs and Border
        Protection said. The agent, who has not been identified, remains on administrative
        leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80998e-b006-403d-a5e0-34fd6a323dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between sobs, her mother, Lidia Gonzalez Vasquez , said she only
        wants her daughter''s body back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c277dd6-02dc-42c5-ac2c-b2a655406d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My girl did not go there to steal, my girl left to move forward
        and go to school," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a89a37b-68fd-4b3c-93ae-58e92c3d22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family held a news conference in Guatemala on Friday and asked
        for justice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ebe97-1cc7-43bd-a675-5f23f2bdbd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the first time someone dies in that country (United States),"
        her aunt, Dominga Vicente, told reporters. "There are many people who have
        been treated like animals and that isn''t what we should do as people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2bbdc-e7fa-4d0e-9b47-c50267fd9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives with Guatemala''s Ministry of Foreign Affairs met
        with some of her relatives Friday to discuss the repatriation of her remains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aecc10b-2ff7-4e15-8d41-63fb0384e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guatemala condemns violent acts and any other use of excessive
        force by the Border Patrol. We urge authorities to respect the rights of our
        citizens, especially their right to live, regardless of their immigration
        status," the ministry said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1474be50-db3e-4305-aa41-a949ed8e29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials change story</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82b453-4c34-4445-b1e6-3e937f364f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the shooting, Customs and Border Protection revised
        its account of the incident, leading to many questions about what actually
        happened.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e38a084-9c84-48a4-906d-3b482031dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially reported the agent responded to a report of illegal
        activity on Wednesday and was attacked by migrants armed with "blunt objects."
        In its latest version of events, the federal agency makes no mention of any
        objects and only indicates the group "rushed" the officer after ignoring orders
        to get on the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca574a8-70b2-47a9-9ed6-04c6daa5af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Border Patrol at first reported that a round from
        the officer''s gun "fatally wounded one of the assailants" but the latest
        statement refers to the gunshot victim as a "member of the group."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95df49-23f0-4e25-82f1-379f54785939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of details on the shooting have not been made public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ec605-bc8e-447d-9301-051ef9933047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agency canceled a news conference on the shooting and
        instead released its updated statement. An agency spokesman declined to comment
        further, saying the shooting was being investigated by the FBI and the Texas
        Rangers. An FBI spokesman declined to comment, citing an ongoing investigation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa607a-7c70-4070-991e-1e98febe9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No reason to shoot a girl like that''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01908f-2329-49da-883e-ff1bdde97956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marta Martinez, who recorded the aftermath of the shooting on her
        cell phone and posted videos on Facebook Live, was getting ready to attend
        her son''s award ceremony at school when she heard a gunshot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc04ee9-3155-4be1-9db4-022a4299e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran out of her home and saw an officer turn over the body of
        a young woman.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92577fcb-3d35-40bd-bc84-39d8417a3247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, Martinez said, was face-down in the ground but her face
        was covered with dirt on one side and blood on the other.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f539847-c3c4-43d1-927c-703ed8ee195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there was no reason to shoot a girl like that, not
        even in the head," Martinez said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188ab85-5422-4876-a7c2-8af92f3c49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a uniformed man is seen giving someone on the ground
        chest compressions but Martinez said the woman appeared to be dead.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4bbbb2-bb01-407f-a88c-2adf2d42a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vacant lot near her home, Martinez said an agent captured two
        men who ran from the scene after the shooting. She said she heard the officer
        tell the men: "This is what happens. You see?"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc2e5a-cf76-4ffb-8048-bd0115fd910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents arrested three undocumented immigrants, according to Customs
        and Border Protection.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349858be-f5e3-4555-b28f-22b968f59e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her video, Martinez can be heard yelling in Spanish at the officer
        who led the men to his vehicle: "Why do you mistreat them? Why did you shoot
        the girl? You killed her. He killed the girl. She''s there. She''s dead. I
        saw you with the gun, bro."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290aa9b-7ce0-4011-92d9-fbe0c8823921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Bravo is about a mile from the border with Mexico, and 170 miles
        south of San Antonio.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68008735-ea10-471c-9c6e-eac8ba21b98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:30:53.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:30:53.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/27/us/texas-border-patrol-shooting-victim/index.html">"She
        came to the US for a better life. Moments after arrival, she was killed."</a></em></p>'
  'dti-price-monitoring-school-opening-divisoria':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-27T19:37:33.332+08:00
    'imagesource': 'jcr:03b92d94-be11-42dc-a5a8-ef05c7ca1db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1963a4bd-4858-4a32-ae02-7d7a42de88ed'
    'lead': 'The Department of Trade and Industry (DTI) is making sure vendors will
      stick to the suggested retail prices (SRP) of basic school supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:33:08.722+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:33:08.871+08:00
