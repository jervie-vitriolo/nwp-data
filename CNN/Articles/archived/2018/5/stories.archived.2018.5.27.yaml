      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claveria''s sister, Jeanette, posted photos of her brother''s wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08221f-87cd-4754-8493-023d5c6ebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:50:54.208+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:50:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities discovered Claveria''s body inside a septic
        tank of a paint factory in Hwaseong, Gyeonggi Province, outside of Seoul in
        April, two years after his disappearance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1cab4-921f-4aa7-8b07-979b165bdef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:50:54.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:50:54.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, DFA Spokesman Elmer Cato said South Korean authorities
        suspect Claveria was murdered by a Filipino coworker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73cc45-4e77-4225-91b8-5145bda75d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:50:54.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:50:54.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They asked help from the Philippine Embassy in Seoul in identifying
        the skeletal remains, whose DNA matched samples submitted by Claveria''s family
        in the Philippines, Cato said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e83565-cffd-4d3f-9ef6-ac30b44ce0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:50:54.209+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:50:54.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there were four Filipinos suspected to be involved
        in the killing,  but the main suspect is now being searched in the Philippines.</p>'
  'Palace-harry-roque-spratlys-construction-amti':
    'author': 'Luchi de Guzman, CNN Philippines'
    'caption': '(file photo) Pag-asa, also internationally known as Thitu, is the
      stronghold of the Philippines in the disputed Spratly group of islands.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-27T15:55:38.639+08:00
    'imagesource': 'jcr:b0b65503-70c6-4828-9f4c-1722ef02d307'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a1878e-ff79-4fc9-a143-91b2d198330d'
    'lead': 'Repairs of port facilities on the Pag-asa island is consistent with the
      Philippines'' national sovereignty and jurisdiction, a Malacañang official said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:54:04.584+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:54:04.930+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace defends Philippine construction in Spratlys'
    'updated': 2018-05-28T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e3b66-961a-4a47-90c6-61835039832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The Palace
        defended the construction and repairs on Pag-asa island reported by a U.S.-based
        think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90cf59-7b1f-40f9-8f98-bea65c8ea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said these repairs fall within
        the Philippines'' mandate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03d477-98f5-40eb-9403-58311f289d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Repair of port facilities in Pag-asa is consistent with our national
        sovereignty and jurisdiction," Roque said in a statement Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f9aba2-66a1-4564-a29c-708a293808e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite photos from a the Asia Maritime Transparency Initiative
        (AMTI) showed the Philippines is doing its own repairs on occupied islands
        in the Spratlys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120bffe-e33c-432a-b2d6-6c37e24063b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratlys, an island group west of Palawan, is subject to overlapping
        claims of countries like China, Malaysia, Vietnam and the Philippines. China
        claims almost the entire South China Sea where an estimated $3 trillion worth
        of sea-borne goods pass every year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43772568-f899-4ccd-90c1-ef8b74171325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has nine outposts in the Spratlys, as set in its exclusive
        economic zone (EEZ), with Pag-asa being the largest of the nine features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c814a0-0bfd-427d-99a0-a95417aec42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI on Saturday reported that the Philippines has been repairing
        the runways on Pag-asa Island (international name: Thitu Island).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb58d-c447-4198-996c-4769c6d6051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thitu sits just over 12 nautical miles from China''s air and naval
        base at Subi Reef, and was the site of a tense standoff with a Chinese flotilla
        last August," the AMTI said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39951138-7a92-4e23-9163-2b427379d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/08/15/chinese-vessels-in-pagasa-islands-alejano.html">Alejano:
        Chinese vessels seen near Pag-asa islands</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238564d5-aaf6-426d-b982-2064100622ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI satellite photos from May 17 showed two dredging vessels found
        west of Pag-asa island, fixing the collapsed airplane runway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97742bf-0ea7-420b-aca4-4e15ae85a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loose sediment from dredging can be seen in the water around the
        two barges and freshly-deposited sand is visible along the northern edge of
        the runway," the AMTI said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115b231-f1fc-408c-81ac-69812e62b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the think tank noted that dredgers like the ones used by the
        Philippines and Vietnam can still harm marine environment, it is still less
        harmful than the suction cutter dredging method used by China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e465f-6930-4626-9dbe-5d154cbfcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dredging, it added, is needed to allow larger vessels carrying
        heavy machinery and construction materials to approach the island.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826609a8-19eb-4e10-bfb0-a581140e9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI also noted seven new buildings constructed on Pag-asa,
        and that the basketball court has received a fresh coat of paint.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffd39c-da6f-4c79-8563-912d4c5f8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa is home to at least a hundred Filipinos and a small military
        garrison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c380048-15db-47e2-994d-c26661afa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite photos also featured new construction in other Philippine
        occupied features in the Spratlys, namely Rizal Reef (international name:
        Commodore reef), Lawak Island (international name: Nanshan island) and Panata
        Island (international name: Loaita cay) within the year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841b938-be31-4128-8ceb-e6e44f0c1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new shelter has been built on Rizal Reef and Panata Island, while
        Lawak Island has a new helipad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857de4c5-11fa-41fd-922b-6af9a1bc11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:54:04.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:54:04.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no visible repairs or upgrades in the five remaining
        Philippine-occupied features in the disputed island region.</p>'
  'asian-pacific-american-heritage-month':
    'author': 'Jeff Yang, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-27T15:51:22.052+08:00
    'imagesource': 'jcr:81af1037-d959-4ef2-bee5-fc520eda660d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ab6b54-b31d-4175-a26a-527786a89bae'
    'lead': ' In 1763, Filipinos would establish the first permanent Asian enclave
      in the Americas, the town of St. Malo in Louisiana'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:59:51.716+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:59:52.031+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where ''Asian-American'' came from'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f147cba-37ae-49bd-9f77-ca8d7685db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Every year since 1978, May has been commemorated
        as <a href="https://asianpacificheritage.gov/">Asian Pacific American Heritage
        Month</a> -- the official, federally designated period for the nation''s 20
        million residents of Asian descent. President Jimmy Carter first proclaimed
        it as such.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeb48b4-50cd-4a75-a6e7-d11bb90a5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this year''s celebration is unique. That''s because May
        2018 quietly marks our golden anniversary: the 50th birthday of "Asian-American."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311b327-dc96-4afe-9fd6-322f6e90484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as far as we Asian-Americans have come over this past half-century,
        it''s time to figure out who we are.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c342b2-5573-4705-96ca-4e0650f56b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the history of Asians in America goes back further than
        50 years -- hundreds of years in fact. The arrival of Asian immigrants to
        what would eventually be called America can be <a href="https://www.kcet.org/socal-focus/filipino-american-history-425-years-and-counting">traced
        back to 1587</a>. That''s when a group of "Luzon Indians" from the Philippines,
        sailing on a Spanish galleon, disembarked in Morro Bay, California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e1f18-b270-4e3c-9f4a-9e90c46c828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, in 1763, Filipinos would establish the first permanent Asian
        enclave in the Americas, the town of St. Malo in Louisiana. A century later,
        the first mass waves of migration from Asia to the United States would begin
        as Chinese, Japanese, Koreans, Filipinos and Indians arrived in vast numbers
        to work the plantations of Hawaii and the gold mines and <a href="https://www.nps.gov/subjects/aapiheritage/index.htm">railroads
        of the continental West.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a5564-d4d6-4624-8283-da6189a35c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these are all markers of arrival, not shared identity. These
        early sojourners and settlers may have lived and worked side by side, socialized
        with another, even intermarried; nevertheless, they saw themselves through
        the lens of separate ethnicities and national origins.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfa1ed-01dd-4542-b2a0-cb672dd1a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early immigrant Asian groups considered themselves as different
        from one another as they were from the white majority around them, with discrete
        languages, customs and cultural traditions, and in some cases, histories of
        prejudice or mutual hostility. During World War II, when Japanese-Americans
        were showered with hostility and eventually, unconstitutionally incarcerated
        by the US government, some Chinese even wore buttons stating, <a href="http://encyclopedia.densho.org/Asian%20American%20response%20to%20incarceration/">"I
        am Chinese,"</a> to avoid being accidentally targeted by the hysteria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159cbde1-e893-49ef-b1cb-4d87085b6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sense of separateness was defiantly challenged 50 years ago
        this month, by a group of young activists whose gathering in a cramped Bay
        Area apartment ended up transforming the course of a community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d02c31-372f-4e69-8ffb-fd461a512fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then Yuji Ichioka, a graduate student at the University of
        California, Berkeley, and Emma Gee scoured a published roster of fellow students
        who had <a href="http://aam1968.blogspot.com/2008/01/asian-american-politcal-alliance-1968.html">protested</a>
        against the conflict in Vietnam and contacted every individual with an Asian-sounding
        last name, inviting them to become charter members of a new organization:
        the Asian American Political Alliance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead5265-b559-4436-b535-59cfaa3179b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the first public use of the coinage "Asian American"
        -- inspired by the term "Afro-American" adopted by black activists of the
        era -- as an umbrella term for Americans with roots or origins in the continent
        of Asia. As the name of the group implied, it was an explicitly political
        statement, stating in essence: <em>We are united by our status as Americans,
        yes, but we are also claiming a new identity, nominally rooted in geographic
        origins, but more accurately anchored in our common desire for empowerment,
        for a united voice of protest, for social change.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6eac0a-5860-44b8-a642-4c1a4eb6a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the term and the idea behind it, that the diverse array of
        Asians in the United States should be seen as an amalgamated entity -- a race
        -- rapidly gained momentum. In 1977, the federal Office of Management and
        Budget formally directed that aggregate statistics should be gathered on "Asians
        and Pacific Islanders," which led to Asian-Americans being rescued from the
        undifferentiated category of "Other" in the 1980 US census.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c28ac3-a27c-4877-8a9c-17f0e35ae553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of that census were an eye-opener, unexpectedly indicating
        that Asian-Americans were the <a href="https://www.nytimes.com/1990/03/02/us/asian-population-in-us-grew-by-70-in-the-80-s.html">fastest-growing
        population in the nation</a>, with a <a href="https://files.eric.ed.gov/fulltext/ED317464.pdf">median
        household income and college attendance</a> rate that outstripped even the
        white population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56655a-ff16-4bc5-9511-9b541f3edeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, individual Asian-Americans have increasingly risen into
        positions of visible prominence and influence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808405d-7baa-4ba0-99ce-c3100bbfa4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, a group of notable Asian-American business, media and
        technology leaders, called <a href="https://goldhouse.org/a100/">Gold House</a>,
        gathered a panel of Asian and non-Asian celebrity judges -- including Olympians
        Apolo Anton Ohno and Michelle Kwan, Yahoo! co-founder Jerry Yang, Ogilvy &amp;
        Mather co-chair Khai Meng Tham, super-producer Pharrell Williams, GLAAD CEO
        Sarah Kate Ellis and Hidden Figures producer Mimi Valdes -- to select and
        release the A100, a list of the 100 most influential Asian-Americans in our
        contemporary culture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80aeba-fab9-4351-9c2b-0d18047de849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the list is eye-opening. In media and entertainment,
        the co-head and COO of Amazon Studios, Albert Cheng, is named, alongside Netflix''s
        vice president of original documentary and comedy, Lisa Nishimura; Disney''s
        executive vice president of worldwide production, Susette Hsiung; and the
        president of DC Films, Walter Hamada. The list also features actors such as
        Dwayne "The Rock" Johnson, Mindy Kaling, Constance Wu and Aziz Ansari.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d642947-7156-4f6c-9936-2b3b8bb1ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business and tech sections included venture capitalists such
        as Cowboy Ventures founder Aileen Lee; corporate heads such as SC Johnson''s
        global chief marketing officer Ann Mukherjee, Microsoft CEO Satya Nadella
        and Google CEO Sundar Pichai; Katrina Lake, the founder of Stitch Fix, an
        online subscription and personal shopping site; and Chieh Huang, founder of
        Boxed, an online warehouse. In lifestyle and sports, there''s snowboarder
        Chloe Kim and skater Nathan Chen, restaurateur David Chang and social media
        superstar Chrissy Teigen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa1a8d-5b78-4f6d-b88b-d690b1b398cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a staggering array of talent and achievement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c384d-9e0e-4e0f-ac7e-1f3669d77af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also an overt challenge to Asian-Americans, a community
        that I <a href="https://blogs.wsj.com/speakeasy/2012/10/27/easy-tiger-nation/">described
        back in 2012</a> as "very much in beta, and still working out the compatibility
        issues that come with a rapidly growing and wildly varied installed base."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887d35b-e088-4745-9343-4c94af15ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because the individual achievements and collective emergence
        of Asians in the United States can easily paper over the very real issues
        we face. Anti-immigrant rhetoric increasingly targets new arrivals. The flames
        of hysteria continue to be fanned against Muslims and those who are simply
        perceived to be Muslim. National rivalry -- in some political quarters --
        with China, and fear of North Korea fuel xenophobic hate. The wealth and privilege
        of some in our community hide the poverty and isolation of others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e2c7a-67d2-4c76-b53b-d05f9e0c8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age 50 is when one must truly put away the idle excuses of youth,
        and stare the reality of one''s past achievements, present resources and future
        responsibilities in the face.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a631f-748c-4290-a3cd-b1580c28b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time for Asian-Americans to come out of beta, and define who
        we are and where we stand. Will it be with those who are building a better
        world, or those who are focused on personal enrichment? With those who fight
        for the needs of the underrepresented, or those who indulge the whims of the
        entitled? With those who speak truth to power, or those who excuse the lies
        of the powerful?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d102c-d7b3-4ffd-b1fd-1ffbe853d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many on the A100 roster, and many who are reading this essay, will
        be around to see our community''s centennial. Let''s hope that over the next
        50 years, we will answer these questions -- and in ways that will allow us
        to look back on our first century with pride.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f91d7a-4629-45b0-b24f-9ad32f298da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:59:51.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:59:52.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/26/opinions/asian-pacific-american-heritage-month-opinion-yang/index.html">"Where
        ''Asian-American'' came from."</a></em></p>'
  'denr-roy-cimatu-boracay-rehabilitation-deadline':
