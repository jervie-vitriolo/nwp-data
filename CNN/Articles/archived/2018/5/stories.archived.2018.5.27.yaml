      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The timetable
        of Boracay''s rehabilitation is right on track, according to the Environment
        Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7260804-5912-459b-9627-d9c9a35b8fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Saturday if the rehabilitation efforts on Boracay Island
        would take longer than six months, Secretary Roy Cimatu answered: <em>"Hindi
        na. Mukha yatang...baka mauna pa tayo."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882cd45-cd81-4dff-82e8-bfbe052e4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won''t. It looks like we''ll be ahead of schedule.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f70c4-b5f7-408b-8070-314dc78b0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu offered this clarification after the excavation of 26 illegal
        pipelines leading to the shoreline from 16 establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0009f-192f-4397-95bc-cd1b63eb1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga nahukay ninyong mga tubo na papunta sa</em> beach
        <em>ay galing sa mga</em> establishment <em>na may dalang</em> bacteria <em>na
        galing sa dumi ng tao</em> [The buried pipes you excavated are from establishments
        and they carry bacteria from human waste]," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493581e-40e3-499e-9279-368322d63c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu related soldiers were enlisted to help clear the illegal
        pipelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530f8ee-d30a-4182-9362-3dfeef682293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, <em>kung hindi natin nagawa ito</em>, I am very sure
        <em>na magpoproblema</em> later on," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb55442-013d-4b15-acc1-abfd18f5adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, if we didn''t fix this, I am very sure
        we would have a problem later on.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631816c7-f5d8-4538-9cf1-4ce4e2240778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources <a href="https://cnnphilippines.com/news/2018/05/26/Boracay-rehabilitation-may-go-beyond-six-months.html">earlier
        said</a> that Boracay rehab efforts may take longer than the allotted six
        months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d324ac-d8e6-448a-9bfd-3bf6704d73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been closed to tourists since April 26 at President
        Rodrigo Duterte''s order. He said the shutdown will be up to six months, or
        until October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be1c72-e10f-444b-bc95-e6372be1f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called the world-famous tourist destination "a cesspool,"
        and threatened to shut it down permanently if its pollution problem went unsolved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f2e38-4de1-4eba-b0b9-db7dd6ea465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Lack of information"</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0494e-87aa-4b6e-8b6a-08fe8653d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of business owners in the island, the Boracay Foundation,
        Inc. (BFI), released on Saturday a statement calling out the government for
        failing to give out timely, relevant information about the rehabilitation
        efforts on the island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37118f-61dd-4333-902d-4e5572b7bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to request the concerned agencies to update us on
        the status of their work, timelines, upcoming plans, and hindrances if any
        that would cause delay to their projects," the statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67ca7d-3a89-4a7f-a58d-b63fa198a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said a month into the rehab efforts, there was neither
        a central source of information nor a place to ask questions, including official
        dates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb8969-3104-43e6-b99f-daca64100289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, community members and the private sector hear updates
        only through local media, and not directly from the source agency," BFI said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a66f25-50c8-4f2e-941d-67345ec6e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation also scored the "very minimal assistance" to workers
        affected by the island''s six-month closure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70e281-7994-4fe5-b1b2-6c8a2f3177dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:03:58.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:03:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know if budget for the entire rehabilitation including
        support to the displaced workers are not just in the pipeline, but are now
        easily available and that rehabilitation construction works will be done 24/7,"
        BFI said.</p>'
  'OSG-Calida-conflict-of-interest-deal':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Solicitor General Jose Calida said he complied with the law when he
      resigned as president and chair of his family-owned security agency before assuming
      his post.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-27T12:45:34.202+08:00
    'imagesource': 'jcr:50b088ed-3a7b-4f2c-89c9-17898d22f32d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '333a395f-2aa5-499c-99c4-1f0b7958bc77'
    'lead': 'Solicitor General Jose Calida said he complied with the law when he resigned
      as president and chair of his family-owned security agency before assuming his
      post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:07:14.297+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T11:07:14.528+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida denies conflict of interest in family''s deals with gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f987d2-7727-4843-8392-fed654aaecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> The government''s
        top lawyer denied involvement in his family business obtaining over ₱39 million
        worth of contracts in government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19da098-4271-4d53-adca-28d163ba4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida in a statement on Saturday claimed
        he had resigned as President and Chairman of his family-owned security agency,
        Vigilant Investigative and Security Agency Inc. (Vigilant), prior to assuming
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636087b-17f7-4795-aea4-f0dc07c8a74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to documents that surfaced revealing signed deals between
        Vigilant and the National Parks Development Committee (NPDC) on January 31,
        2018 for the maintenance of Paco Park and Rizal Park in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795f7e4-5d24-45bb-a2d0-9adc040d7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he complied with rules under Republic Act (RA) 6713,
        which states that a public official should "resign from his position in any
        private business enterprise within 30 days from his assumption of office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3c18c-d6b3-472f-8df4-436e182096aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no conflict of interest. The contracts between Vigilant
        and the NPDC did not require the approval of the Office of the Solicitor General
        (OSG). Also the OSG does not regulate, supervise or license security agencies
        like Vigilant," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af7557-9a2f-4a50-8e50-5a68ab4aab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contracts were signed by Calida''s wife, incumbent Vigilant
        president and chair Milagros Calida. The first contract, worth ₱10 million
        was signed in 2017. While the second contract in 2018 was worth ₱29 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3f10a-8568-4419-880e-2f189fcf4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements state that Vigilant will have the following responsibilities:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0543eb23-e39c-4ce1-a1d4-767bdaaab4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining peace and order in Rizal Park and Paco Park in Manila;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a107da3-518e-4fcf-9900-24d4b099b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting facilities and installations of the NPDC against robbery,
        arson etc;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5980816-15e1-4cf4-8e66-624902f13690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting park visitors;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb363f-b6f2-497f-a9d5-366d65776e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting employees of NPDC</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e52c1f-095b-4f65-b51e-577cc7c84fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents surfaced after a private citizen filed a graft complaint
        against the SolGen, which supposedly showed his ownership of 60 percent of
        Vigilant''s capital stock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5c75b-0c98-41f9-8765-f49207513281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The citizen said Calida''s involvement in the company was "a clear
        conflict of interest."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82aba2-3071-44e9-a16d-ccc1fbf16113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, however, denied this, as shown in his Statement of Assets,
        Liabilities, and Net Worth when he assumed office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5738cd-bc93-4505-bc1c-7b5079b0775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/19/solgen-SALNs.html"><strong>READ:
        SolGen urged to bare SALNs</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb7181-ec55-42ae-a047-6d699d8d0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:07:14.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:07:14.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all government contracts were the result of public bidding
        "in which Vigilant submitted the lowest responsive bid in accordance with
        the Procurement Act (RA 8184)."</p>'
