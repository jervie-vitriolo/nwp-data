      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to a statement released Saturday by NDFP chief political
        consultant, Jose Maria Sison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01222f67-cfcb-4a99-a489-16aef0cc9627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As initially agreed, President Rodrigo Duterte was set to attend
        the signing of the interim peace agreement. However, Sison said the government
        side "backed out and offered" Executive Secretary Salvador Medialdea to represent
        Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ea4c6d-e7a5-4db8-9bb7-2eeba90b4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP suggested to hold the signing in Hanoi as alternative venue,
        considering Duterte''s heavy work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30be77fc-7c19-4da3-8a35-448b2971a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Duterte has insisted that the meeting be in the Philippines,"
        Sison said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4bd0f-0716-4080-a012-0303954ce341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reasons why he could not return to the Philippines prematurely
        include:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb93a6-9986-46aa-b653-ce8fea2394e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mutual agreement that peace negotiations be held in a foreign
        neutral venue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b7a6b-fc07-4530-b6a5-25c460e6f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being in the country would put him and the entire peace negotiations
        "in the pocket of Duterte and his mercy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5bafb-34a2-4bf6-b8ad-d3502a2a6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace negotiations would be put at risk should any saboteur abduct
        or harm any NDFP panelist or consultant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1c60d-9347-435b-8779-136e963e3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.716+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to comment on Sison''s statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac96540-7106-4b6b-9ea8-6548994da706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison <a href="https://cnnphilippines.com/news/2018/05/25/Duterte-Joma-Sison-peace-negotiations.html">earlier
        said</a> that he would return to the Philippines but only when certain conditions
        are met.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d722f-2aac-4143-b940-9e57fdeb2fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:37:00.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:37:00.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Sison''s conditions – a signed ceasefire deal, amnesty for
        political prisoners, and a signed Comprehensive Agreement on Social and Economic
        Reforms. He also wanted an assurance on his safety.</p>'
  'workers-group-wage-hike-alu-tucp':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'For some workers in Metro Manila, a wage hike does not necessarily
      mean that they will be able to make ends meet.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-27T19:09:43.819+08:00
    'imagesource': 'jcr:a0d1cf6f-b4b7-4888-8b5f-b47c91637734'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78288e53-b50e-49aa-be74-8ea048acc2b9'
    'lead': 'The ALU-TUCP says the current P512 minimum wage is only worth P326 in
      Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:48:34.787+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:48:35.042+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers'' group seeks minimum wage hike amid rising prices of goods'
    'updated': 2018-05-28T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c357a14-aae8-40b5-95a2-a995db48d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 27) —</strong> A labor
        group called for a minimum wage hike as the workers'' buying power decreased
        amid rising prices of basic goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b56d62-b0b5-4374-9b65-45f72862a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associated Labor Unions-Trade Union Congress of the Philippines
        (ALU-TUCP) spokesperson Alan Tanjusay said Sunday with the price hike of basic
        goods and fuel, partly due to the tax reform law, the minimum wage should
        be increased to P800.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c170e33-0459-4a73-8471-ab9ba1b7f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagrereklamo na kami noong wala pang TRAIN (Tax Reform for Acceleration
        and Inclusion Law) na mataas na ''yung inflation. Here comes the TRAIN...merong
        two-pronged relation sa inflation, kaya napakabilis at napaka-furious ng inflation,"
        Tanjusay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf73ab9-3285-4037-8f5a-338cbadd1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve been calling for a wage hike since before the
        implementation of TRAIN Law and there was high inflation. Now, we have the
        TRAIN...There''s a two-pronged relation on the inflation, so the rise is faster.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d0bbb-35f3-492a-a0fc-46eb90ff3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ALU-TUCP explained the current P512 minimum wage is only worth
        P326 in Metro Manila. This is down from P357 last month, when prices of basic
        commodities were lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee05871-6c69-477d-9651-261c2bc0ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay added the government should also grant a separate P500
        cash subsidy for minimum wage earners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbce3d-65c3-4d62-9af2-56ded0d0c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat maglabas din ang gobyerno in the form of subsidy to augment
        the wage increase na ibibigay ng employers so that workers would be able to
        cope with inflation," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec5372-d74d-480e-a186-33978c94d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should also release a subsidy to augment
        the wage increase to be given by employers, so that workers would be able
        to cope with inflation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100f67a-2517-48bd-81cb-5335d56469b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, upon the order of President Rodrigo Duterte, Labor Secretary
        Silvestre Bello said he has directed the regional and tripartite wage boards
        to discuss the effects of the TRAIN law on workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa12e4-f375-4af7-8f18-97d5957feccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, meanwhile, told CNN Philippines they
        will step up monitoring of stores to guard against profiteering.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d96818-e26a-440e-b6ae-4c166cd753ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor 400 stores per week and given directions from PRRD,
        we shall double that this coming weeks," Lopez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cc828-d03b-4b73-87c5-f5e6fdb503cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, manufacturers and supermarkets have been following
        the suggested retail prices (SRPs) for fear of being penalized.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59beff30-8b95-487e-9e0d-29b343e83cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added they will closely monitor agricultural products in wet
        markets as prices fluctuate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203d843-2d2e-4723-92a9-56736928be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will suggest to DA (Department of Agriculture) to consider putting
        SRPs or price controls, that will be set accordingly to supply and demand
        situations per week," Lopez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf67860-f403-49d4-88ac-debc74cbda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua earlier said the tax reform
        law is not the cause of higher prices of basic goods, as it contributed less
        than half a percent to the country''s inflation rate in April.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d17feb-ad77-4b23-8bd9-580f538b0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:48:34.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:48:35.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added other factors are behind the spike in commodity prices,
        such as the depreciation of peso, the rise in fuel prices, and profiteering.</p>'
