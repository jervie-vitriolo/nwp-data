    'template': '1'
    'title': 'Real Madrid beats Liverpool 3-1 to win Champions League, make more history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99552f44-eec2-4e64-ae3c-0048b623aa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to the Champions League,
        there''s no stopping Real Madrid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2852a8-e904-4115-8715-78bd7d4500d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be second best to Barcelona of late domestically, but Real
        Madrid beat Liverpool 3-1 to make yet more history in Europe indeed. Billed
        as a duel between Ronaldo and Liverpool''s Mo Salah, Gareth Bale instead grabbed
        the spotlight coming off the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f08067-e47d-40bf-a3e8-cfb3993a0264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, meanwhile, left the game in tears in the first half after
        injuring his shoulder and his World Cup campaign with Egypt is in doubt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5210e-8ad4-43da-87d6-a1efcf2da8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salah''s injury is very serious," said Liverpool manager Jurgen
        Klopp. "It does not look good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d024961-54ad-4233-bcfa-50c16c47ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now three titles in succession for Real Madrid to match Bayern
        Munich''s feat from 1974-76 and no team has won more than Los Blancos'' 13
        crowns overall.</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr">📸🏆 <a href="https://twitter.com/hashtag/CHAMP13NS?src=hash&amp;ref_src=twsrc%5Etfw">#CHAMP13NS</a>
        😃 <a href="https://t.co/75vJMQT0G1">pic.twitter.com/75vJMQT0G1</a></p>&mdash;
        Real Madrid C.F.⚽ (@realmadrid) <a href="https://twitter.com/realmadrid/status/1000486318630162438?ref_src=twsrc%5Etfw">May
        26, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685b6eb-96eb-438f-9c8c-3086ad7288c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b885f-ce85-42b0-a89e-be27436b11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little wonder that Real Madrid''s energetic left-back Marcelo proclaimed:
        "This is a legendary side." Midfield wizard Luka Modric used the word "dynasty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e2f69-b90f-49ed-8792-f5fc4069ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/22/football/champions-league-final-liev-liverpool-real-madrid-tickets-flights-hotels-ukraine-spt-intl/index.html">READ:
        Champions League price hikes</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b503ed6-6074-4ca4-a077-75d98af4f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s final at the Olympic Stadium in Kiev will be remembered,
        most notably, for Bale''s sumptuous 64th-minute winner courtesy of an overhead
        kick — he only came on in the 61st.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53e654-5683-45c2-9aeb-6b8fb2cc6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To score a goal like that on the biggest stage in world football
        is a dream come true," said Bale. "I''ve never actually scored a bicycle kick.
        I''ve had many attempts and it''s been something I''ve always wanted to do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ad80d-7855-48b5-a4e7-1f0ab5da1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let the debate begin: Which was the better goal, Bale''s or Ronaldo''s
        overhead kick against Juventus in the semifinals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80af6fe-27f3-4cb2-a96d-b4e43a43ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welshman would go on to collect his second in the dying minutes
        to put the Reds away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f99b0-8d65-46fa-b336-ee942f38ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim Benzema had opened the scoring for Real Madrid in the 51st
        minute in unusual circumstances, only for Sadio Mane to level in the 55th.
        Mane shone for Liverpool in Salah''s absence, later hitting the post and forcing
        Sergio Ramos to make a last-ditch interception as he charged toward goal when
        it was 2-1.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d1ca30-39f0-4f44-b8a7-4dc1f27b68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mane, two Liverpool players won''t be forgotten, either.
        Unfortunately not for the reasons Liverpool fans would have wanted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16619d-9a64-4499-be15-e77315845d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah was left in severe pain after tangling with the robust Ramos,
        while keeper Loris Karius was at fault for two of the three Real Madrid goals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55446d0b-431d-41c2-b919-e611a222cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what happened," said Karius. "I just feel very sorry
        for my teammates, for losing the final."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1023986-4fbf-4c83-aa3d-73d92ee58b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Salah injury key</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e28cd-88d7-4cc0-b16a-94913bec492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool controlled proceedings prior to Salah''s shoulder injury
        but were never the same afterward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33446f76-7e1b-4106-89b7-ad738ccd9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perhaps the game''s most poignant moment, he was consoled by
        Ronaldo as he was substituted in the 30th minute. They both scored a staggering
        44 club goals this term.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00290d6-af8d-4184-b5fd-d03ee4d2c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/24/football/day-with-mo-salah-spt-intl/index.html">READ:
        Day in the life of Salah</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84070cc0-e5e7-46a0-b1a3-7605f353b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese knows what it is like to depart a big final hurt,
        doing so in the Euro 2016 finale against France.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58742ccd-e77a-411d-8123-967399aad9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah, according to initial reports, suffered from a dislocated
        shoulder.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa5497-3638-42de-81e1-c892513b018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goalkeeping position has been a source of concern for Liverpool
        supporters the entire season, with Klopp finally settling on Karius after
        benching Simon Mignolet.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44b942-aded-4754-9cf1-fd2ba9ba38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karius is only 24, especially young for a keeper, and his inexperience
        cost Liverpool dearly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577b847-4fe1-430f-becb-61da98234716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In no danger as he collected the ball in the 51st minute, he attempted
        to throw to a teammate with Benzema lurking. Benzema alertly stuck out his
        right leg to intercept the pass and steer the ball into a gaping net.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d9189-3425-4b66-857a-7e4f3f413f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karius wanted a foul but to no avail, and rightly so. There was
        quite simply no infraction.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267cfe14-a137-421e-a4c0-c896c4d260c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Salah gone and conceding in such a bizarre fashion, you thought
        that might be it for Liverpool.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0cebb-38f7-4bb2-b291-c25d63d9f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Lallana replaced Salah but his linkup play with Mane and Roberto
        Firmino couldn''t replicate the Egyptian''s work.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e14a99-a20e-4b40-b786-2a8319c5d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope for Liverpool</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df4f8b-acd0-4acf-a4dd-7f584a47704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mane, though, gave Liverpool hope when he latched on to Dejan Lovren''s
        header from a corner to make it 1-1.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006aaa7-d418-4665-8424-d6ba0740e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool led the Champions League in scoring entering the final,
        10 goals better than Real Madrid, yet it would be the Reds'' lone goal of
        the night in Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18e244-7634-4fc9-8695-8e21b0ad0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klopp mused before the game that Real Madrid''s substitutes could
        make a Champions League final themselves and how right he was given Bale''s
        impact.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016611a-0707-4137-b148-995983d8b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit must go to Real Madrid manager Zinedine Zidane, who called
        on Bale just at the right time. His first goal had Zidane and Klopp purring.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bcc1f9-55b8-4511-8eaa-473802ea8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bale''s bicycle kick was unbelievable."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a98fad-0053-4df1-9c64-888931e62e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welshman made it 3-1 in the 83rd when his shot went through
        Karius. Swerving, yes, but it was from distance and Karius appeared to have
        a clear view of the left-footed strike.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2a99e-398c-4919-9295-cfd021356697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karius, in tears, made a gesture of apology to the Liverpool fans
        decked out in red at the final whistle.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80716864-0d08-4377-b4f5-8c8150675cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane has been under pressure in the Spanish capital due to his
        team lagging behind bitter rival Barcelona in La Liga. But he has the golden
        touch in finals, winning all eight he has managed for Real Madrid, while Klopp
        has lost seven of his eight including his time in Germany.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffed421-5e9a-487e-b215-3d9b64aa615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport/football">Visit our football
        page for more stories and videos</a></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8494c-7681-4c27-bcf7-3d08bcac3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid did it the hard way in the Champions League, too, this
        season, eliminating the French, Italian and German champions prior to Liverpool.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc1b08-2c1e-4931-bc12-5fc04abfdc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unusual that a keeper makes two blunders like Karius
        did today," UEFA quoted former German international Michael Ballack as saying.
        "Nevertheless, Real''s victory was well earned, they were more mature and
        they are the right winners of the Champions League."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad23e11-f2cf-44e6-a08f-53aad60f427c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool had been the last side to beat Real Madrid in a Champions
        League or European Cup final, in 1981.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a63586-812f-43d8-83ed-195c26b952ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty seven years later, there was some revenge for the undisputed
        Kings of Europe.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa07d7f8-410a-443f-a206-a30584b7638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T11:25:07.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T11:25:08.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/26/football/champions-league-real-madrid-liverpool-football-kiev-spt/index.html">"Real
        Madrid beats Liverpool 3-1 to win Champions League, make more history"</a></em></p>'
