    'lead': 'They may be second best to Barcelona of late domestically, but Real Madrid
      beat Liverpool 3-1 to make yet more history in Europe indeed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T11:25:07.839+08:00
