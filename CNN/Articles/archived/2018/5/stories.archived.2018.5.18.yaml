      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school has about 1,400 students, according to GreatSchools.org.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a85de-24ab-4ca6-9556-17588d3ab53a'
