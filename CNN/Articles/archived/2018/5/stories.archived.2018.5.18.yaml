      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump on Thursday
        said United States'' and North Korean officials are continuing to prepare
        for a scheduled diplomatic summit next month, even as North Korea threatened
        in recent days to pull out of what would be a historic first meeting between
        a North Korean leader and U.S. president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecf893-81fc-4941-8b4c-766631918e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also reassured Kim Jong Un the North Korean leader would remain
        in power if he abandons his nuclear weapons program, but warned Kim that North
        Korea could be "decimated" if he refuses to strike a deal with the United
        States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78d6a3-f7bc-4081-a51a-ccdee59a302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments were his most extensive since North Korea dealt
        a blow to hopes for a successful U.S.-North Korea summit next month in a series
        of statements earlier this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6581bdcf-a7d0-4709-8f19-a4b5fc9d9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been negotiating like nothing happened," Trump said of
        North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27243277-9f82-4628-88b8-bc7cb825e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he has read news reports about the North Korean statements
        and spoken with the South Koreans, Trump said the North Koreans have yet to
        signal plans to cancel the summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7812c27-5f3d-4408-a23e-16c533ea2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the meeting happens, it happens. And if it doesn''t, we go on
        to the next step," Trump said. "We may have the meeting. We may not have the
        meeting. If we don''t have it, that will be very interesting. ... We''ll see
        what happens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a08d3-f5ef-4316-9fa8-ddeebb06009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did seek to distance himself from <a href="https://edition.cnn.com/2018/05/16/politics/north-korea-john-bolton-libya-comments/index.html">a
        comment by his national security adviser, John Bolton</a>, that had irked
        the North Koreans, dismissing talk of applying the "Libyan model" to the denuclearization
        of North Korea and reassuring Kim he will remain in power if he gives up his
        nuclear weapons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd7fb61-e3b5-407d-88b9-2820c00ec96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President also appeared to be confused about the "Libyan
        model" Bolton referred to late last month, when his national security adviser
        said the "Libya model of 2003, 2004" could be applied to U.S. negotiations
        with North Korea. Bolton was referring to the dismantling of Libya''s weapons
        of mass destruction program, but Trump appeared to refer to the "Libyan model"
        as the subsequent military intervention in Libya years later that removed
        Moammar Gadhafi from power.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d005ae-2bda-415b-b709-a56f59a1b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Libyan model isn''t a model that we have at all when we''re
        thinking of North Korea," Trump said. "This with Kim Jong Un would be something
        where he would be there. He would be running his country. His country would
        be very rich."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f69628-65ae-415d-96a8-9933a57e754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Libyan model was a much different model. We decimated that
        country. We never said to Gadhafi, ''Oh, we''re going to give you protection,''
        " he continued. "We went in and decimated him, and we did the same thing with
        Iraq."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e4aa5c-ae69-4a98-8cce-84064c7c2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on those comments, Trump also warned Kim of the alternative
        to striking a denuclearization deal: the decimation of North Korea and Kim''s
        removal from power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03a169-a10f-4315-9c02-28f8283d10eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That model would take place if we don''t make a deal," Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fadad-8b61-4e90-9323-57589cafe495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted that North Korea''s harsher tone this week came
        after Kim met for the second time with Chinese President Xi Jinping, and suggested
        the Chinese leader could be "influencing" Kim to harden his stance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc05e39-aa5d-4e3d-88b7-80ad20ca3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump wavered on whether the summit would go forward next
        month, he made clear that he remains willing to meet with his North Korean
        counterpart. The question, he said, is whether Kim is still willing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e6f57-a342-4e17-853f-9a1bd6c62b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to want to do it. With deals ... you have to have two
        parties that want to do it," Trump said. Kim "absolutely wanted to do it.
        Perhaps he doesn''t want to do it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8130e65-bb0d-4466-bef0-8172a101b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:10:59.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:10:59.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first on CNN.com, <a href="https://edition.cnn.com/2018/05/17/politics/trump-summit-north-korea-interesting/index.html">"Trump,
        still planning summit, reassures and warns Kim Jong Un."</a></em></p>'
  'black-friday-protest-sereno-ouster':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Chief Justice Maria Lourdes Sereno was ousted on May 11 by
      her colleagues in the Supreme Court, through a quo warranto petition filed by
      Solicitor General Jose Calida.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T10:57:08.128+08:00
    'imagesource': 'jcr:5a0e24ac-3fb0-466b-9b7b-48562197e77c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713d4d69-55b2-4af7-8985-7d7386e456aa'
    'lead': 'These groups slam President Rodrigo Duterte for his alleged involvement
      in Sereno''s ouster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:15:01.203+08:00
