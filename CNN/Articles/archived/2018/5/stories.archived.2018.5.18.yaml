    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:12:31.342+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: More irregularities in Cesar Montano-led tourism board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751ae81-a65a-4506-b3da-d8f915017aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Aside
        from the controversial "Buhay Carinderia" project, there are irregularities
        in other programs of the Tourism Promotions Board (TPB), an official said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4774ff-153c-4805-9eba-e74acf1a181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects of the TPB, headed by Cesar Montano, were suspended
        after it was revealed that the P320-million "Buhay Carinderia," a project
        that aims to promote local eateries, did not go through the proper bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e271fd-d8ad-4d40-bdce-efcf41b546fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPB Deputy Chief Operating Officer for Marketing and Promotions
        Sector Maricon Ebron told CNN Philippines this is one of many cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb37fa-38ce-4c3e-aa11-4e6b4c92c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the TPB spent millions of pesos in projects that did not
        go through proper bidding or were not even approved by the Board of Directors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e29b84-ebca-4c8f-98c7-1368a0e844e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.162+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami nang naimplement na medyo nangangailangan ng bidding (Many
        implemented projects needed bidding.) or it has to go through the process,
        ng board approval na medyo nagskip doon sa mga processes na iyon (but skipped
        the process). So I think na tama na dapat ireview (It''s right to conduct
        a review)," Ebron said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5d6ef-4739-409b-95b9-5cfece439c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there are at least 10 projects with irregularities, with
        the costs ranging from P4 million to P15 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38023ab-19f1-4c41-b4d2-a257574ed40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some of these were concerts of both local and foreign artists,
        marathons, fun runs, which she believes are not in line with the mandate of
        the TPB and were not included in TPB''s approved workplan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8423c-3a6e-484d-a723-97267a6b52e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed Tourism Secretary Bernadette Romulo-Puyat has asked
        the Commission on Audit (COA) to review the projects of the TPB, the marketing
        and promotions arm of the Department of Tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3083c8-5a20-4b18-9ec3-ba8f4883f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebron said she was pleased with this move. "It''s about time. There''s
        so many things that needs to be attended to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e796c9-5cd3-4b97-b0e8-6cc489d71e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.163+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COA should be there with us to look into these irregularities,"
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c715e9-cb76-4d2e-92d0-19bd1acd9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebron refused to identify what these projects are but she said some
        of these were already implemented while some are still under progress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b84cf4-94a2-4008-8d90-254cf752cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said Montano agreed to the shelving of his projects after
        she talked to him about the "Buhay Carinderia" project that went through a
        sponsorship instead of a bididng. Puyat said this is a common practice in
        TPB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123457df-8a08-4a3c-a139-a9fb23a08fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said the first tranche of payment – P80 million of P320 million
        – was already received by the organizer and proponent of "Buhay Carinderia."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1323329-7077-49e9-bf09-f1e299c86a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite questions about the processing of the project''s papers,
        Puyat defended Montano''s role in TPB. "I believe he did everything in good
        faith, but this is up to the COA," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd997cdb6-6b3d-47be-892c-37bb19ad68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:12:31.164+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:12:31.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Eimor Santos contributed to this
        report.</em></p>'
  'royal-wedding-prince-harry-meghan-markle':
