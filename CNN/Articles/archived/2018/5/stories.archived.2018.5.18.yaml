      'mgnl:type': 'text'
      'text': '<h3>No Cinderella: Margo Jefferson on the real Meghan Markle</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb7fc9-8f92-4c29-9194-8cc9941fdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-depth look at the life of Duchess-to-be Meghan Markle, Pulitzer
        Prize winning writer Margo Jefferson presents the life of Markle all the way
        from her childhood in a Los Angeles neighborhood to her public engagements
        with the Royal Family, where she spoke of her being a biracial feminist.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7642b-8147-44db-978f-ad08750d6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Has Meghan Markle changed Britain’s attitude to race and royalty?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096df38-e935-4b2d-bbb3-10cf99c332e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meghan-Harry marriage has changed the spirit of various communities
        in the UK; people have felt that the couple is more accessible, and British
        people from the largest African-Caribbean community in the UK are even hosting
        a Meghan and Harry club night. “We wouldn’t have done the same for William
        and Kate,” says a club host.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30dcace-cb64-45d0-8496-fde7b5d148e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The monarchy is at its strongest in years, unlike the government</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43edad2-1e06-447d-9e2e-1ca93d461897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarchy is said to represent the “dignified” branch of the
        UK constitution; the parliament being the “efficient” one. While the monarchy
        received a slew of controversies 20 years ago (Charles and Diana’s divorce,
        the silence of the Queen after Diana’s death, etc.), it seems that the monarchy,
        with the marriage of Harry to an American divorcee, is a “brilliant chapter”
        in the story of the UK monarchy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a57b7-0872-4fc6-922a-90bb232eaf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What Meghan Markle means to black Britons</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395d82e-c8e0-407f-b70a-d3ec34605a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some black Britons, Meghan Markle is something of an inspiration
        — her mixed race identity and struggles to adjust to and learn as much about
        British culture somehow reflect experiences of black immigrants. However,
        for others, Markle, and the whole royal wedding, are mere distractions to
        the issues of intolerance and racism in the nation.</p>'
    '29':
      'image': 'jcr:404029b9-62a5-496a-b6da-185700680259'
      'imageCaption': 'Meghan and Harry''s wedding is expected to cost more than Kate
        and William’s, which was reported to amount to $32 million (approximately
        over 1 billion pesos). Photo from THE ROYAL FAMILY/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafeb7ac-0d36-49b3-ab40-30f49bd493dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f08a44-8e8e-4e43-bc7b-bcce462277c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Royal Wedding Fever: The View from Windsor</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457a545-b228-48e2-972b-8427d28e327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal wedding will be held at St. George’s Chapel in Windsor,
        a town southeast of England, which last hosted a big royal event in 1863.
        This article looks into the history of the town, as well as how a considerable
        number of English people who live in Windsor have cashed in on the Royal celebration.
        Stores have congratulatory displays to go with different kinds of Royal wedding
        merchandise — from snow globes and ladies’ fascinators to towels and bottles
        of rosé.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b742e2-57b2-4d38-a2bc-25789e213150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meghan Markle Keeps Breaking Royal Fashion Protocol, As Well She
        Should</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d2b646-66d1-4f18-992d-06730854d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royals are constantly under pressure to follow strict rules and
        protocol, including when it comes to their fashion choices. But Duchess-to-be
        Meghan Markle has been constantly defying royal fashion protocol, and for
        some, it’s opening up a conversation on how “elitist” and “archaic” some of
        these rules actually are.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d985f5c-a796-4600-b553-e556e9427b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Markle effect: black women see the royal wedding as workplace
        inspiration</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827e577-44f1-4679-b3b8-e5ce262ae8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 study found that of the over 10,000 business deals, only
        0.2 percent of black women were recipients. African American women in business
        are hoping that the royal wedding could have a positive impact on their businesses,
        as they see Markle as an inspiration.</p>'
  'De-Lima-drug-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T17:29:41.423+08:00
    'imagesource': 'jcr:b5b66c0d-eae3-44e8-a7bf-005704451965'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12358be-3537-4f9a-8eb8-3a5210859f7b'
    'lead': 'Proving Senator Leila de Lima guilty of drug charges is going to be even
      more difficult for the Justice Department, according to the detained senator''s
      camp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:20:34.899+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:20:35.111+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima camp sees ''breakthrough'' in drug cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59378456-6285-40bd-bcd6-6e0e65caf2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Proving
        Senator Leila de Lima guilty of drug charges is going to be even more difficult
        for the Justice Department, according to the detained senator''s camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129876b-1813-4084-afb7-570f301e7ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Boni Tacardon made this statement Friday after state prosecutors
        identified shabu as the drugs mentioned in the charge sheet against De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f953ded-98ea-4d41-bfd7-9a65c8ad7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time prosecutors mentioned this detail, Tacardon
        said, adding that they will now have to back it up with physical evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6fe10-8125-43b9-bb6b-98321d6b7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very important because they have to prove the existence
        of the drugs," Tacardon said, referring to the development as a "breakthrough."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b98de-d626-404e-988a-273c284129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been De Lima''s long standing challenge to the prosecution
        to present physical evidence against her rather than just testimonies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03655b-f4b4-4ce8-93c3-e481540cadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De lima is facing charges of conspiracy to trade illegal drugs before
        the Muntinlupa Regional Trial Court Branches 205 and 206 over her alleged
        involvement in the proliferation of drugs at the New Bilibid Prison when she
        was head of the Department of Justice (DOJ) from 2010 to 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe1921-7c35-4e44-9683-edbfadfce104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors, however, said there is no need to point out what
        particular drug was traded because the main offense is conspiracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71400ff0-043c-4936-b63d-b8ab0697e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shabu was not specifically cited in the charge sheet, the
        prosecution said it was clear in witness testimonies that this was the particular
        drug traded inside NBP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ddc812-e8b7-4ea5-91be-77f3376ef8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need to mention shabu because what we are prosecuting
        here is a case of conspiracy or attempt to commit drug trading," Senior Assistant
        State Prosecutor Ramoncito Ocampo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e3613-e308-4960-9c79-7d575966698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s arraignment, where she was supposed to plead guilty or
        not guilty to her charges, was deferred anew on Friday due to her pending
        motions questioning amendments in the allegations against her - from illegal
        drug trading to conspiracy to trade illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdad5d-0719-487a-a22c-688c9a8b1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s motion for reconsideration against the amended information
        were denied so her lawyers filed a motion to quash which caused the resetting
        of her arraignment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b36702-3a27-4add-aedd-4dfa00f939cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said Jaybee Sebastian, one of the high-profile
        inmates who testified against de Lima during hearings at the House Committee
        on Justice, will plead guilty to the drug charge against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89696e-5cfc-4c41-a2d0-e280f40e14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian admitted he gave De Lima – whom he called a "protector"
        – a total of P10 million worth of drug money from 2014 to 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a99a2b-ee80-420b-a226-32753f180a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:20:34.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:20:35.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is De Lima''s only remaining co-accused after other New Bilibid
        Prison inmates turned state witness and were cleared by the Justice Department.</p>'
