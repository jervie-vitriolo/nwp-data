      'text': '<p>Developing story - more to comeore to come</p>'
  'pcoo-undersecretary-noel-puyat-resigns-asean':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T21:51:44.221+08:00
    'imagesource': 'jcr:90330a5b-2c24-44bd-9bce-f6ad8fa2a4f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915679a0-c6b0-44c7-b098-2d715e7b4f9a'
    'lead': 'The Presidential Communications Undersecretary for Finance confirmed
      that he had resigned on May following allegations of anomalous spending during
      the ASEAN Summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:39:28.990+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:39:29.174+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO Undersecretary resigns, denies alleged anomalous ASEAN Summit spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28203930-b678-4635-b964-506525c81552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Presidential
        Communications Operations Office Undersecretary for Finance Noel Puyat confirmed
        that he had tendered his resignation early this month, effective May 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ad324-883c-4349-9b92-adf02ee8e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confirmation comes after a tabloid report that the Commission
        on Audit (COA) is investigating alleged anomalous spending worth P647.11 million
        for the Association of Southeast Asian Nations (ASEAN) Summit held in the
        Philippines last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749eb16e-7267-4c48-9a45-752e02e57546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat denied that this was the reason that he had resigned, adding
        that he had already talked about his plan to resign with PCOO Secretary Martin
        Andanar two months ahead. He submitted his resignation letter on May 1, which
        was received by the Office of the President the next day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7d627-eceb-403e-8702-2fea1eb49738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am the family lawyer for my dad, I promised Sec. Martin I would
        come on board during the transition period, and since everything is well,
        so my father asked me to come back to the business," Puyat said in a phone
        patch interview with reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d588cb3-de78-49cf-bb4d-977c4b8c645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also read a letter sent to him by the COA PCOO when he had asked
        them about the alleged investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ae00d-87d9-4a4d-bf09-1393d21349c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further, as of today, as far as the COA PCOO audit is concerned,
        we do not have any knowledge of an ongoing investigation of a P 647.11 million
        fund," wrote Edna Salaguban, PCOO Supervising Auditor in a letter dated May
        10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487ca0c-068f-479d-bf96-25a18df69511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the total budget for the PCOO for the ASEAN was P1.4
        billion, approximately P600 million of which was unspent and returned to the
        National Treasury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde5b45-2e12-4ef1-8ed3-0820766a5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total budget for last year was P 1.4 billion, but as I said earlier
        I am just getting the final figures from all the chiefs of accounting of our
        PCOO and bureaus, but I''ve been informed that we''ve returned almost P 600
        million or a little over that pa raw," Puyat said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff3314-e98a-4c4c-8fea-d9bd63a40e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Trillanes had filed a resolution calling for an investigation
        of the alleged ASEAN spending, but has since withdrawn it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea0f66e-cf69-4a4b-9196-06d157951cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should an Senate investigation push through, the Undersecretary
        said that he is willing to attend if called.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7744ec1-e7bc-4b38-aa83-88eb884e954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:39:28.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:39:29.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finance and budget divisions are preparing all necessary documents
        and we will present such to the Senate if requested," Puyat said.</p>'
  'Wanda-Teo-Buhay-Carinderia-project-Cesar-Montano':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T20:59:20.918+08:00
    'imagesource': 'jcr:5c3c5025-c4e3-4eab-aee7-a3bdb5413a92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bccd71-907f-4833-962b-877dcf1f0228'
    'lead': 'Resigned Tourism Secretary Wanda Teo''s name is dragged in yet another
      controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:42:54.785+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:42:54.983+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-tourism chief Wanda Teo referred costly ''Buhay Carinderia'' project
      – official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412455f-b0d9-46d8-8379-1f50635b5840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Resigned
        Tourism Secretary Wanda Teo''s name is dragged in yet another controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7be8be-341a-454d-a5d3-7de3bfd1520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the Tourism Promotions Board (TPB) said Teo was the
        one who referred to the board the controversial "Buhay Carinderia" program,
        a P320-million project that is now being reviewed for not going through the
        proper bidding process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799286fb-64e0-4994-836a-a94885fce8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPB Deputy Chief Operating Officer for Marketing and Promotions
        Sector Maricon Ebron told CNN Philippines it was Teo "who presented ("Buhay
        Carinderia") to us," prompting them to meet with Erlinda Legaspi, the President
        and CEO of Marylindbert International, the organizer and proponent of "Buhay
        Carinderia." The project aims to promote local eateries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40348f9-1b48-4333-88be-3f14ab291f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports also quote Cesar Montano, the head of the TPB, as
        saying Teo was the one who pushed for the program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6499ac-bbef-4709-892f-cd6faaa4a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' is trying to reach Teo for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89050cc-873d-4abf-baf3-4f5b3d009198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo stepped down from her post on May 8 amid rumors she would be
        axed over the Department of Tourism''s P60-million television ad placement
        that went to a show produced by her brothers in state-run station PTV-4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d30a1-cfa2-4525-8b1d-795e919f69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp said she maintains her innocence but quit her post <a href="http://cnnphilippines.com/news/2018/05/08/Duterte-Tourism-Secretary-Wanda-Teo-resign-Tulfo.html">"out
        of delicadeza."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898894e-0659-4a32-8a69-c2375400e4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Bernadette Romulo-Puyat replaced Teo. She ordered
        the suspension of all projects of the TPB the marketing and promotions arm
        of the Department of Tourism, after alleged irregularities in the "Buhay Carinderia"
        project were revealed. She asked the Commission on Audit to review all projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0ca29-6883-47bd-8667-f5721b2b32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/17/Tourism-Secretary-Berna-Romulo-Puyat-Cesar-Montano-Buhay-Carinderia-COA-investigation.html">Tourism
        Secretary Berna Puyat suspends Cesar Montano''s projects pending COA review</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563cf4f-f3b9-45b0-b997-e17a592d1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good but costly project''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0abaec-e321-4662-ac3f-6434ac7d0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebron said the "Buhay Carinderia" project was approved by the board
        knowing that it would only cost P80 million, not P320 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f071c0e-e85c-41e9-89be-70d83c7e6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the project objectively maayos naman, wag mo lang
        tingnan yung cost (It''s a good project but very costly)," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10e802-c820-44cf-8c0b-cee562c4c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:42:54.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also <a href="http://cnnphilippines.com/news/2018/05/18/Irregularities-Cesar-Montano-Tourism-Promotions-Board.html">revealed
        there are irregularities</a> in other programs of the TPB, adding "it''s about
        time" to have them all reviewed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df71ca0-46fb-4ffd-b2f5-42b58defaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:42:54.788+08:00
