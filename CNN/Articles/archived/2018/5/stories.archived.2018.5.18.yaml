    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youth groups to hold ''Black Friday'' protest vs. Sereno ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f85648-c92b-47bf-9e0b-09810112e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:15:01.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:15:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> Various
        youth groups are flocking to the streets of Manila on Friday to condemn <a
        href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">the
        Supreme Court decision to oust Maria Lourdes Sereno from the Chief Justice
        post</a>, a move the protesters say consolidates President Rodrigo Duterte''s
        control over all branches of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8adba-2d5a-4782-b060-0b562782b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:15:01.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:15:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from Metro Manila are expected to join youth organization
        Anakbayan and In Defense of Human Rights and Dignity Movement (iDEFEND) in
        the Black Friday protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673152b6-06e2-4ce9-9668-759cca2b484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:15:01.203+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:15:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups slammed Duterte for his alleged involvement in the ouster
        of Sereno, the country''s first female Supreme Court chief who earned the
        President''s ire for calling for respect for human rights as his government''s
        war on illegal drugs left thousands of suspects dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68a8b8-5e30-41b0-816d-5dc48a815ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:15:01.204+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:15:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s maneuvers are clearly a working of a cheap dictator-wannabe,
        no matter how much he tries to deny it. He may now be wielding control over
        all branches of the government and celebrating his virtual dictatorship, but
        let him be reminded that his days are numbered because dictators are destined
        to be overthrown," said Einstein Recedes, Anakbayan Secretary General.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8000e99-b1eb-40ab-9c50-f0d1ce3311d7'
      'mgnl:activationStatus': true
