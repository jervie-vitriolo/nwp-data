    'template': '1'
    'title': 'Man to Spanish speakers at New York restaurant: ''My next call is to
      ICE'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9374f9-b443-42fd-a6bb-89e429447908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man berated employees and customers for
        speaking Spanish in a New York restaurant, describing them as undocumented
        and threatening to call immigration officials in a rant captured on video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1854352b-8b0f-42c3-92e3-c780de4474ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened Tuesday at a Fresh Kitchen in Manhattan, according
        to Edward Suazo, <a href="https://www.facebook.com/eddiesuazo16">who posted
        a video</a> of the encounter on Facebook, saying his wife and her friend were
        the target of the man''s anger.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Feddiesuazo16%2Fvideos%2F1637928712991933%2F&width=500&show_text=true&height=1107&appId"
        width="500" height="1107" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a9c095-c808-49a4-bcae-13c72106aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1355d69-4153-4054-8076-487ac112781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video starts with a man in a white collared shirt confronting
        employees and customers in the restaurant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606a541-e992-42d3-9783-d8c034186987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your staff is speaking Spanish to customers when they should be
        speaking English," the man says, holding a white iPhone and pointing at the
        Spanish speakers for emphasis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1129b-d434-438d-bc98-d9b9d8edd532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every person I listen to: He spoke it, he spoke it, she''s speaking
        it. This is America!" he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f2698-f606-4469-8c6b-8dd8549af2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone in the background interrupts him and calls him ignorant.
        Others hurl expletives at him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51c3a0-0b46-4774-87c2-018dcf4415bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, this is America. So ignorant," another person tells him as
        laughter breaks out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794ae9c-af29-48d0-839b-0420c7d5d651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former client identified the man to CNN as Manhattan attorney
        Aaron Schlossberg.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2377784-d610-4b79-b799-524d355fb375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bystanders act</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f8a08-de60-49ac-9d7c-05cdec0e0f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man continues to express his displeasure to an employee and
        threatens to call Immigration and Customs Enforcement officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213d56a-d58f-4465-be4d-a70e6533b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is they''re not documented. So my next call is to ICE
        to have each one of them kicked out of my country," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9e52a-9914-42f8-8688-2b5c2b1b7a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have the balls to come here and live off my money, I pay
        for their welfare. I pay for their ability to be here. The least they can
        do ... is speak English."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fdd4b-069a-4d01-bcc5-393655a66c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then tells the employee, "If you intend on running a place in
        Midtown Manhattan, your staff should speak English. Not Spanish."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeff8a6-52ab-4430-aca3-03c6beef5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman tries to engage the man just before he walks out. He turns
        around and says, "Honey, I''m calling ICE."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb8722-37b5-4a9b-8531-ca0943292874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call ICE!" the woman shoots back. Before leaving, he tells the
        woman, "Maybe you shouldn''t eat that sandwich, take a break from the food."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e56470-d9eb-4cc5-9f15-79189d2fdd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman yells back, "Maybe you should get hit by a car," as the
        man storms out of the restaurant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e8541-cc1b-46ff-b827-b12401ec1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What a big man''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2aaad-c250-4232-8340-d8ed8c0ed25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Suazo said his wife and her best friend were
        talking to a waiter in Spanish when the man butted in and angrily demanded
        that they speak English.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e44d3-d04a-4d47-804d-6480b991dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a big man talking down to couple of women and a helpless employee,"
        he posted. "I wish someone tells me I can''t speak in my native language!
        First of all they (weren''t) talking to you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ced318-5b95-4765-800a-31c17f845833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Serrano, who eats lunch at Fresh Kitchen at least three times
        a week, said she was shocked by what she heard, so she pulled out her phone
        and recorded the tail end of the incident.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbffa65-0b56-4abe-83eb-8a44493d480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry he wasn''t taught to have love (for) all mankind," Serrano
        told CNN. "I wish him the best and hope that he can see why he needs to change
        his way of thinking, that we all have feeling and emotions and are no different
        because we are Latinos."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee9872-6694-447c-a877-7af8fdfe1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video had been viewed 4.4 million times by early Thursday, with
        some identifying the man as a lawyer with an office near the restaurant.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd1f22-7bcc-47fc-a5ba-4c9be12ce4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has called and left messages at the law office Schlossberg apparently
        owns but has not heard back. After the incident, people inundated the law
        firm''s social media accounts with messages. Local tabloid New York Daily
        News featured an image of him on its front page of Thursday''s edition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9f61a-b4fe-4e8e-8a91-96844ae60b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email, Fresh Kitchen said the store is a public area for breakfast
        and lunch and welcomes everyone from all types of cultures.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389177ab-c862-4c51-8acf-cc514707a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone has a mind of his own, the company said, "But in (a) public
        area, disturbing others or making (a) comment like that is not right at all."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e5b8b-b111-429c-b191-5323a35de227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Adriano Espaillat told CNN that he and Bronx Borough
        President Ruben Diaz Jr. filed a formal complaint against Schlossberg with
        the NY State Unified Court System, seeking to have his law license suspended
        until he "amends his actions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d15d0-91be-4523-a994-9bb8b7b985a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espaillat said Schlossberg had violated Rule 8.4, which outlines
        professional conduct.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62ab43-e38b-4335-8caa-aa94f817d584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He clearly has done that, and his behavior, his rant was xenophobic
        and racist," Espaillat said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8459bce-7527-43d5-aa09-43e0c124d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appeared to be a reference to the incident, New York Mayor
        Bill de Blasio tweeted that the city''s strength was its diversity.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd51046-f6d5-4326-8b4c-e9f6d98cecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what makes this city great. The 8.6 million people who call
        this city home speak more than 200 languages — they''re all New Yorkers and
        they''re all welcome here," de Blasio said Wednesday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459a040-c193-4822-bb39-23f0b3e33ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://factfinder.census.gov/faces/nav/jsf/pages/error.xhtml">U.S.
        Census Bureau</a>, 49 percent of New Yorkers over age 5 speak a language other
        than English.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc1286-5cd1-40df-882b-b343db031b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A previous incident</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcff40-d009-4946-b953-314cb0b9baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresh Kitchen run-in apparently was not the first such outburst
        from the man.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aad044-131e-42e7-ab1b-49959f925744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie Morris, a 34-year-old consultant and adviser for tech companies,
        said he recognized him from a similar encounter on Manhattan''s Fifth Avenue
        in October 2016.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46793785-fa19-4ef8-9fa1-ef13575bb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said he was walking down the street when a man in the opposite
        direction made eye contact with him, sped up and made a beeline for him.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ad1d4-fae3-4dda-8949-e84bc9a4bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.119+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He immediately ... starts yelling mostly racist and xenophobic
        stuff," Morris said. "I was so shocked, I''ve lived in NYC for five years
        and have never had anything like this happen. I was waiting for someone to
        jump out and scream, ''Gotcha!'' "</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fec923-6eeb-4ed4-9187-d0721326ee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris posted <a href="https://www.youtube.com/watch?v=y3jXyq6B2i4">video
        of the incident, along with his own commentary, to YouTube the next day.</a>
        In the video, a man can be seen asking Morris, "What country are you from?"
        and then saying: "I''m going to call the police. You don''t run into me. I''m
        a citizen here, you''re not. You''re an ugly f***ing foreigner. F*** you."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64a418-0fc0-4a6f-8d7a-17c81bbe30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In commentary afterward, Morris said he was born in Massachusetts,
        and he held up his passport.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85342c3b-3e48-448c-a991-fc2b0f758a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so surreal," he told CNN. "Thankfully, I had started vlogging
        a few months before so I had turned my camera on and caught it all. He was
        threatening to call the cops, but he eventually walked away, and we realized
        it wasn''t just a weird stunt."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b4280-596f-4db4-b2bb-9fb5d5414d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fresh Kitchen video jolted his memory about the incident.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b29d48-e6e5-436e-b965-46d6d792c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.120+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let it go and pretty much forgot about it until I was scrolling
        through Twitter yesterday and randomly saw a thumbnail and thought, ''No freaking
        way! ''" Morris said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87d1b7d-fbfb-4ebc-bfe5-47ad35ffaa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:40:03.121+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:40:03.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/17/us/new-york-man-restaurant-ice-threat/index.html">"Man
        to Spanish speakers at New York restaurant: ''My next call is to ICE''."</a></em></p>'
  'starbucks-los-angeles-racism-barista':
    'author': 'David Williams, CNN'
    'caption': 'A barista at a Starbucks in La Cañada Flintridge, Los Angeles is accused
      of printing a racial slur on a Latino customer''s drinks on Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T06:24:13.758+08:00
    'imagesource': 'jcr:a834a768-f774-4a32-b81b-18c7a199bafb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9d8192-03c2-4726-aeb8-3edbc6771315'
    'lead': 'A barista at a Starbucks in La Cañada Flintridge is accused of printing
      a racial slur on a Latino customer''s drinks on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:44:17.100+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:44:17.286+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks faces more racism allegations after a barista wrote a slur
      on a Latino customer''s cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a1b96-03d7-4228-8f66-00628932cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Starbucks prepares to close its stores
        later this month for <a href="http://cnnphilippines.com/world/2018/04/18/Starbucks-close-8000-stores.html">mandatory
        racial-bias training</a>, an incident in suburban Los Angeles is showing why
        that training is needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bcb12-9e12-4c10-800c-fb15daf66923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barista at a Starbucks in La Cañada Flintridge is accused of printing
        a racial slur on a Latino customer''s drinks on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aac8eea-399b-40bd-ac50-fc5199b2c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla Hernandez told CNN that a co-worker at the restaurant
        where she works went to the nearby Starbucks and bought drinks. It''s a coffee
        run they make just about every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770325f-e8b8-483b-ae5c-c6415bd5d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-worker ordered a white chocolate mocha and an iced caramel
        macchiato and told the barista his name is Pedro, Hernandez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2502ca-e5e6-4894-b795-4c319640cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said that when he brought back the drinks, she noticed that
        "beaner" was written on her drink instead of Pedro. "Beaner" is a derogatory
        term for Mexicans in the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb4432-4451-40cf-a82e-473d1d13953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked him if he realized what they had put on his cup. He said
        no. So I was really upset about it, because that isn''t OK," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c6fab-c960-4660-a34f-7db4ebbe80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said she called the store and they told her their employee
        couldn''t understand what Pedro had told them. They also offered a $50 gift
        card.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a789661-4150-4ffd-96a1-47d49c593a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all the names they could''ve put on his coffees for ''misunderstanding''
        him they decide to put ''beaner,''" she said, noting that the Starbucks employees
        apparently understood Pedro well enough to get his drink orders right.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca590131-fbe5-49b6-abd7-d66fb79c5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez followed up with a complaint to Starbucks on Twitter.
        The company soon responded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530fa07d-ba69-4919-99f9-43557280bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for letting us know, Priscilla. This is not the welcoming
        experience we aim to provide, and we have reached out to this customer to
        apologize and make this right," Starbucks said on Twitter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdedb8-ea2b-4469-b3be-2eb6602f28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said she and Pedro met with the chain''s district manager
        Thursday morning. She said the manager was very apologetic and promised to
        investigate the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31378365-e422-4e76-a5af-aee1c922b206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez told CNN that Pedro declined to comment for this story.
        Starbucks has not responded to multiple requests for additional comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f13e0d-c185-4f6e-a406-de3c700ef49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain is planning to close all <a href="http://cnnphilippines.com/world/2018/04/18/Starbucks-close-8000-stores.html">8,000
        of its company-owned stores on the afternoon of May 29</a> so it can provide
        racial-bias training to its 175,000 employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60ab9e-d151-4e05-8d48-bf3dec234be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training was announced in response to the <a href="http://nine.cnnphilippines.com/world/2018/04/18/Starbucks-CEO-Philadelphia-arrest.html">arrest
        of two African-American men</a> last month at a Philadelphia Starbucks while
        waiting for a business meeting. As part of a settlement with the men, Starbucks
        and the city agreed to support a <a href="https://edition.cnn.com/2018/05/02/us/starbucks-arrest-agreements/index.html">$200,000
        initiative to encourage young entrepreneurs.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed9061-10e2-42a2-ad77-c28c6ccc8140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:44:17.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with the correct name
        of Priscilla Hernandez.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c951a9ce-9c1f-4bd3-b8e7-8aff84ecd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:44:17.103+08:00
