      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From African-American
        female business women seeking inspiration from Meghan Markle to how the Harry-Markle
        union can change the attitudes of people about race and ethnicity, here are
        articles online that could equip you should you find yourself in a debate
        on the ramifications of the existence of a monarchy or even a royal wedding
        quiz night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fb43f-c03d-4e32-afe0-1e993cd13306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meghan Markle and Prince Harry''s big day will cost over 1,000
        times more than the average wedding — here''s where it will all go</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e8157-007d-4a6d-b817-2450630bc4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re wondering how much a Royal wedding costs, here’s a piece
        on the expected amount of cash needed for the ceremony. Kate and William’s
        was reported to amount to $32 million (approximately over 1 billion pesos),
        while Meghan and Harry’s is expected to cost even more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cb6dd-ae57-4d02-8311-ad2f9ba49bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Royal wedding etiquette</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d099b46-cd64-4ad5-8d95-c479cba6d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From where to sit to how one acts around the Queen, guests at Prince
        Harry and Meghan Markle’s royal wedding will have to follow strict rules.
        Here is a quick guide to all the royal wedding etiquette rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb50c3-6fde-4731-b7d4-c44f525f1625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.073+08:00
