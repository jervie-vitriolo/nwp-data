      'mgnl:created': 2019-06-03T10:21:57.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Captain Marvel" is about a year away from
        theaters, but the final cut may not be what fans are anticipating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cc37d-1bb6-472c-8a19-34bb368c5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel producer Nate Moore <a href="https://www.cinemablend.com/news/2420552/why-captain-marvel-wont-feel-like-marvels-other-origin-stories">told
        CinemaBlend</a> the story of Carol Danvers will be a different type of origin
        story.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21830d8b-44d7-4afa-b686-2e706df22d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel is an origin movie in that you haven''t seen her
        before, but we think we''ve stumbled upon a structure there that isn''t the
        traditional structure of what origin movies typically are, which is you meet
        the character, they have a problem, they get powers at the end of the first
        act, and the end of the second act they learn about the powers, the third
        act they probably fight a villain who has a function of the same powers,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314087d-bee2-4688-818e-a7fde005762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lot of times what a typical origin movie is structured
        like, but as we introduce new characters moving forward, we want to find ways
        to subvert that structure, so at least the experience of the film feels new
        to audiences," Moore added. "We''re very conscious of making sure that audiences
        don''t get things that feel like they''ve seen them before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339dafd-fb94-49c6-9d9d-4e9815627973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel" stars Brie Larson as Danvers who, <a href="https://www.imdb.com/title/tt4154664/">according
        to IMDB</a>, "becomes one of the universe''s most powerful heroes when Earth
        is caught in the middle of a galactic war between two alien races."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0fa33-a2fd-4691-a6c8-1dcaba3de0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore didn''t reveal much more, but he did talk about the film being
        set in the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8371b-f961-4182-afbc-c6fa7d3a3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it a period film is sort of interesting in that it''s not
        just a function of the world as we know it in the MCU [Marvel Cinematic Universe]
        today," Moore said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3b49a2-d24c-49d2-b7f2-cc796992d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel" is due in theaters on March 6, 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed542dab-ba5a-4315-b7d3-be5cfd84af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:21:57.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:21:57.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com "''<a href="https://edition.cnn.com/2018/05/17/entertainment/captain-marvel-producer/index.html">Captain
        Marvel'' won''t be what you might expect"</a></em></p>'
  'liverpool-mo-salah-egyptian-king-boots-british-museum':
    'author': 'CNN'
    'caption': 'Mo Salah''s boots will be on display in the lead up to the Champions
      League final'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-18T09:13:42.326+08:00
    'imagesource': 'jcr:e6c672d6-29cf-43f3-95a2-cf17be8c1622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71427478-af78-4b36-b4e9-a4e75c96f250'
    'lead': 'Liverpool''s Mo Salah''s boots will go on display from May 24 until the
      Champions League final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:25:11.184+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:25:11.347+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mo Salah''s boots exhibited at British Museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d482b3-2d11-4444-ab7f-62a61dd25407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> He''s been nicknamed the <a href="https://edition.cnn.com/videos/sports/2018/04/24/mohamed-salah-egyptian-king-chant-singing-carpool-becky-anderson-liverpool-spt.cnn">"Egyptian
        King"</a> by Liverpool fans, but match-winner <a href="https://edition.cnn.com/2018/04/12/sport/mohamad-salah-exclusive-interview-liverpool-atmosphere-spt/index.html">Mo
        Salah''s</a> crowning glory could be seeing his treasured boots on display
        in one of the world''s most prestigious museums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11cfb9-eceb-4ccc-afbc-945b134decdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah''s mint green football boots will be displayed "amongst the
        statues of ancient pharaohs" next to ancient Egyptian sandals as part of the
        British Museum''s Egypt project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605e477-2d11-431a-9555-db43e44f9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas donated the footwear, specially molded for the shape of the
        Liverpool player''s feet, to celebrate the 25-year-old winning the Golden
        Boot award for finishing as top scorer in the English Premier League this
        season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d12bd-7d50-4b45-a797-9610b3b91a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian scored 32 league goals this campaign — a record for
        a single 38-game season — and has been an influential figure in Liverpool''s
        progress to the Champions League final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18895b85-b91b-478c-887b-9004829c9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boots tell a story of a modern Egyptian icon, performing in
        the UK, with a truly global impact," said Neal Spencer, keeper of the museum''s
        Ancient Egypt and Sudan section.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565c66c-24fc-463c-b770-b1424bcbdf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This acquisition builds on our recent project to acquire objects
        to tell the story of day-to-day life in 20th and 21st century Egypt."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cf626-52d1-4fd2-a209-34a1e567482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incredible season, the record-breaking forward also guided
        Egypt to this summer''s World Cup in Russia, scoring twice in a 2-1 win over
        Congo to seal his country''s first appearance since 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee43a7-4771-4988-9037-7556a8658af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has scored 44 goals in total and been lauded by his players,
        fans and journalists alike — winning <a href="https://edition.cnn.com/2018/05/14/football/mo-salah-premier-league-golden-boot-liverpool-season-stats-spt/index.html">six
        individual awards.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8343b-efa7-4c17-88ba-5ad2e1ad7a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah''s boots will go on display in gallery 61 from May 24 until
        the Champions League final, which is being held in Kiev, Ukraine on May 26.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb31e7e3-7f4f-4c76-9d96-d5ea3a7af16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:25:11.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:25:11.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/05/17/sport/mo-salah-british-museum-liverpool-champions-league-egypt/index.html">"Mo
        Salah''s boots exhibited at British Museum"</a></em></p>'
