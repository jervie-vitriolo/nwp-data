      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice Premier Liu He in Washington this week in an attempt
        to find common ground with the US leader amid ongoing sparring over trade
        between the two countries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95632354-d147-4d09-9c1d-9f02347e33c0'
      'mgnl:activationStatus': true
