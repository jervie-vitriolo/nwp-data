      'text': '<p>APCC 2018 will be held from July 27 to 29.</p>'
  'earth-temperature-global-increase-400-months':
    'author': 'AJ Willingham, CNN'
    'caption': 'The Earth''s temperature has been above average for more than 33 years,
      climatologists say.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T07:32:30.195+08:00
    'imagesource': 'jcr:17f24d69-0531-4e36-9e1f-e7fd118594dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53912c99-0aa2-47f2-9ced-8eecb2e1f0bb'
    'lead': '2016 was the warmest year on record, and it featured a strong El Niño
      system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:31:31.099+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:31:31.245+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The earth has had warmer-than-average temperatures for 400 straight
      months now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366b8ad-20f9-44c3-9fd7-6ade41b91346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For 400 consecutive months — that''s more
        than 33 years — the earth''s temperature has been above average, and climatologists
        aren''t mincing words as to why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839ffac-6ccf-43fd-961d-98e244a5aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dubious milestone was reported in the <a href="https://www.ncdc.noaa.gov/sotc/global/201804">April
        edition of NOAA''s monthly global climate report</a>. The report also states
        that this April had the third-highest temperatures of any April since NOAA
        began collecting such records in 1880.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba17327-241d-4fba-b298-103c836d59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s mainly due to anthropogenic (human-caused) warming," NOAA
        climatologst Ahira Sanchez told CNN. "Climate change is real, and we will
        continue to see global temperatures increase in the future."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879601a8-78ef-48ce-a987-b3d462c19dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are natural causes for warmer years, too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ed77a-d904-47d3-8b96-2c2c5f57da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to remove the human factor, you would still see a variability,
        but it would be up and down," Sanchez says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb9c04-f225-4f43-bd7b-8d0ea71f5094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural factors like the warming effects of an El Niño or the cooling
        effects of a La Niña have an impact on global average temperatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc97a9-9cdb-4658-8aba-c6d27720c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 was the warmest year on record, and it featured a strong El
        Niño system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cefc0e-1c0b-496d-a0b4-bdbf8e14aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, during significant volcano eruptions, global temperatures
        can go down because the ash and smog deflects solar radiation away from the
        earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac7225-3f9c-4101-948f-b2253a256afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When climatologists talk about temperatures and averages, they are
        comparing the numbers to the 20th Century averages of a given month or year.
        So "higher than average," in this case, means higher than the average temperatures
        of the 100 years between 1900 and 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd67f1c-b7b5-40ff-b842-8a7c8119d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is, 18 of the warmest 19 years have occurred since
        2000. While natural factors can account for some of those anomalies, NOAA
        scientists say the overall pattern is definitely not natural.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934970a-70df-4b7a-bbb8-c597f644cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:31:31.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:31:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/17/weather/earth-warming-400-month-noaa-climate-trnd-wxc/index.html">"The
        earth has had warmer-than-average temperatures for 400 straight months now."</a></em></p>'
  'WWE-wrestling-TV-deals':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': 'WWE''s stock surged nearly 15% to a new all-time high on a report
      that the company may soon sign lucrative new TV deals for its ''"Raw" and "Smackdown"
      shows. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-18T07:18:11.594+08:00
    'imagesource': 'jcr:ae5abc7a-3521-4d47-a343-6486cc1dba9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e843ca0b-9368-4cfa-b52b-38e3ce35e6a6'
    'lead': 'WWE''s stock surged nearly 15% to a new all-time high on a report that
      the company may soon sign lucrative new TV deals for its ''"Raw" and "Smackdown"
      shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:35:02.142+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:35:02.348+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WWE soars on report of lucrative new TV deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1105d52-f1fd-43b8-9705-e4d078874965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The WWE body slammed naysayers on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f219f-a807-4441-874a-cf970c65c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE''s stock surged nearly 15% to a new all-time high on a report
        that the company may soon sign lucrative new TV deals for its ''"Raw" and
        "Smackdown" shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68401685-da7f-40b9-9882-2e7409533af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBCUniversal currently airs both shows on its USA Network. NBCUniversal
        wants to renew "Raw" once the contract to air it expires later this year,
        but it will not renew "Smackdown," according to <a href="https://www.hollywoodreporter.com/live-feed/wwe-smackdown-up-grabs-as-nbcuniversal-moves-lock-down-raw-1112671">a
        story in "The Hollywood Reporter."</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f27ed6-23bc-4b67-87f1-16added887e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is rumored to be interested in bidding for "Smackdown."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d7b7a-9540-483f-91ff-b0faf7ae01e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be too expensive for USA to keep both shows. NBCUniversal,
        owned by cable giant Comcast, may pay three times what it shelled out for
        "Raw" when it last struck a deal with WWE in 2014, according to THR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ea39a-8eb1-4f89-b3ac-84741a961f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014 agreement — which was for all the WWE programs — was said
        to be worth $200 million (₱10.5 billion), an increase of more than $90 million
        (₱ 4.7 billion) from the prior TV deal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd5120-bf14-4ef1-8349-2890e199f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE and NBCUniversal had no comment about the deal speculation.
        Fox, which has already agreed to sell much of its assets to Disney and may
        be getting a competing bid from Comcast, was not immediately available for
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73aabdc-f69b-4ee9-bafb-558d5e325d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable why NBC may want to pay more for "Raw" and
        other networks may want "Smackdown": Both shows enjoy huge ratings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86865927-c4e0-4442-be1c-1133ea444fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WWE''s popularity has led to solid gains in its own revenue
        and profit. The company makes money from TV licensing fees, its own streaming
        WWE Network, the live events themselves and consumer products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79c7e9-39bf-412c-90a1-44b98519e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE stock was already red hot this year thanks to solid sales and
        earnings and big crowds for last month''s Wrestlemania and The Greatest Royal
        Rumble.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359a478-fa78-4be9-8d4a-fc42a117bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rumors about new TV deals has Wall Street even more excited.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69b342-e91b-4327-8b8a-714972a256d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/02/07/news/companies/wwe-vince-mcmahon-wrestling/index.html">Why
        WWE is a media juggernaut</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7bce4-0143-44ba-a917-0c9bf8e23f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE co-president George Barrios, speaking at a JPMorgan media conference
        on Tuesday, said the WWE was open to two different networks airing "Raw" and
        "Smackdown."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd409d4d3-d504-4987-a689-00ae54422cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to a question about the status of the rights for "Raw"
        and "Smackdown," Barrios said it would not be an issue to split the shows
        between two networks, adding that WWE was pretty good at promoting all of
        its events on various platforms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007973c-cca7-4e1d-8cc7-de57c4a52da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a decision about what''s next for both shows should be announced
        in the coming months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905859e-78af-443f-8023-d9b1454dea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios added that he''d also be happy to do more with Facebook
        and other social media networks. WWE recently debuted a program called Mixed
        Match Challenge that aired on the Facebook Watch video-on-demand service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d190cb5-ee99-40c3-b4b3-dd1ea6fed884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:35:02.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:35:02.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/05/17/news/companies/wwe-raw-smackdown-tv/index.html">WWE
        soars on report of lucrative new TV deals</a>"</em></p>'
  'new-york-city-spanish-speakers-immigration-threats':
    'author': 'Faith Karimi and Eric Levenson, CNN'
    'caption': 'The man continues to express his displeasure to an employee and threatens
      to call Immigration and Customs Enforcement officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T06:39:49.143+08:00
    'imagesource': 'jcr:affd207d-bfe2-4737-b474-fe4c25c594b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244e15ab-8092-4060-bee3-7e0252b073a6'
    'lead': 'The man continues to express his displeasure to an employee and threatens
      to call Immigration and Customs Enforcement officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:40:03.113+08:00
