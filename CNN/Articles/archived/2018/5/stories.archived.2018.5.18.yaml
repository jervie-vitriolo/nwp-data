    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c2d74-c810-47f0-984d-b4bae9e9db50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:54:23.032+08:00
