    'title': 'Suspect in custody after shooting at Texas'' Santa Fe High School'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5fe0b-f888-4bc1-9e68-4f46c06c6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.906+08:00
