    'title': 'Gov''t lifts total deployment ban to Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464daada-e92d-4f3c-a634-6d2dc8a73e3b'
      'mgnl:activationStatus': true
