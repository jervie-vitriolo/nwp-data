      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If it feels like it''s been a while since
        you''ve heard new music from the Backstreet Boys, it''s because it has. But,
        as we all enjoy saying every few years: Backstreet''s Back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb31a1d-0ca7-42ed-8c66-5610fa15945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:54:23.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:54:23.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has released a new single, "Don''t Go Breaking My Heart,"
        from a still-untitled forthcoming album. The song is the group''s first single
        since 2013. A music video featuring the tune was also released early Thursday.</p>'
    '5':
