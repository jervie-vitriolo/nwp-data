      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Department
        of Labor Employment has lifted the ban on sending Filipino workers to Kuwait
        in line with President Rodrigo Duterte''s order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64546f52-0aa1-49ad-8ff7-aee4735afecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Orders 254 and 254-A issued by Labor Secretary Silvestre
        Bello allow the deployment of skilled, semi-skilled and household service
        workers to the Gulf state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78752150-eb5f-4ee3-9854-466c79268cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total ban was lifted in line with the signing of the memorandum
        of agreement between the Philippines and Kuwait on the protection of migrant
        workers in the Middle Eastern country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc5ee3-2578-4ae6-b288-d8eb3fdb4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered to<a href="https://cnnphilippines.com/news/2018/05/16/president-rodrigo-duterte-harry-roque-deployment-ban-kuwait-deployment-bello.html">
        lift the ban completely on Thursday.</a></p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Labor Secretary Silvestre Bello signs administrative orders
        lifting the total deployment ban for Filipino workers to Kuwait <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/1ESM0T67oQ">pic.twitter.com/1ESM0T67oQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/997331803881930753?ref_src=twsrc%5Etfw">May
        18, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bfd5e1-fb2f-4ddd-94cb-1d1737d804d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bde9f0-39d2-4ee7-b982-c564b30eeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration will issue guidelines
        for the processing and deployment of domestic workers to Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f86ba1-6220-4597-bb40-dc1b7fcda474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was implemented in February in the wake of reports Filipino
        workers in Kuwait have been abused and some died, including the case of Joanna
        Demafelis who was found inside a freezer of her employer''s home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5839630-7ee5-459f-abb3-e6a2626f37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:58:30.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:58:30.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 262,000 Filipinos work in Kuwait as of 2018, with 170,000
        recorded as household service workers.</p>'
