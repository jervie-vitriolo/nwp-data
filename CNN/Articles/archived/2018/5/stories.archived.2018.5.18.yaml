  '8-killed-Santa-Fe-High-School-shooting':
    'author': 'Jason Hanna, Dakin Andone and Keith Allen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T23:50:42.903+08:00
    'imagesource': 'jcr:8169105f-1f12-455c-810d-c81344674a5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55d7fb0c-f094-4b38-a03d-2a2125ad2ec4'
    'lead': 'This is the third school shooting in the past seven days, and the 22nd
      since the beginning of the year in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:31:45.833+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:31:56.951+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T08:31:56.784+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 killed in shooting at Texas'' Santa Fe High School, CNN affiliates
      report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef660c-99ba-4da9-83b8-7b30f06f3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At least eight people have died as result
        of Friday morning''s shooting at Texas'' Santa Fe High School, CNN affiliates
        are reporting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe48839-fde7-47a1-96c1-fb083c1894ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third school shooting in the past seven days, and the
        22nd since the beginning of the year in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a48df6-ca5d-4915-90c8-80c1dce86dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect in the shooting at Santa Fe High School has been arrested,
        assistant principal Cris Richardson told reporters near the school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101d1a8-a582-4186-9d6c-c843118462b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second person has been detained as well, Harris County Sheriff
        Ed Gonzalez <a href="https://twitter.com/SheriffEd_HCSO/status/997493581953798144">said
        on Twitter.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0956a-c9f1-4723-84e3-00a6fcc82b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described students running from the school as they heard
        gunshots; they also described hearing an alarm at the school, though the sequence
        of events wasn''t immediately clear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bd352-16ad-4c5e-8a32-8b70d0aa71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed person walked into an art class at the school and began
        firing what looked like a shotgun, a witness told <a href="https://abc13.com/live-coverage-active-shooter-situation-at-santa-fe-hs/3490869/">CNN
        affiliate KTRK.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088cc34-ff10-43b0-bc81-305e8938997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told KTRK she saw a girl shot in the leg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ef04a-dacf-4214-b0d9-92b459010f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients from the school are being taken to a hospital in the nearby
        city of Galveston, hospital spokesman Raul Reyes said. He did not say how
        many or give details about the injuries. At least one police officer was injured,
        Sheriff Gonzalez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329b63e-883f-44cb-a0c8-dfc9ee5cab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from the scene showed several police officers outside
        the school. Some were searching students and their backpacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757626ba-f7af-402c-a728-2043de3031e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica Martinez, a 14-year-old student, told CNN she and her schoolmates
        were being evacuated at one point "like it''s a fire drill."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ed8c2-3aac-41db-b83b-ac7e55c19acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all standing (outside), but not even five minutes later,
        we started hearing gunshots," she said. "And then everybody starts running,
        but like the teachers are telling us to stay put, but we''re all just running
        away."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83595092-575f-4ad8-bc2a-1e1e22dadfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see anybody shooting, but like (the gunshots) were kind
        of spaced," Angelica said, adding she heard about four shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60424e-a3b9-4e49-8279-31f1ec068b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness who spoke to KTRK also said she heard an alarm. She
        didn''t specify if that was before or after the gunfire she described in the
        art class.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f833d6b-3553-4b7f-b061-c570bcee9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she couldn''t describe the shooter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4cdd6c-3bab-4223-af14-8a41d0131084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t look. I just ran," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc749d8f-5c30-468e-aa84-67d43f2f43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Dakota Shrader, told <a href="https://www.click2houston.com/news/police-confirm-reports-of-active-shooter-at-santa-fe-high-school">CNN
        affiliate KPRC</a> that she heard gunshots only after hearing an alarm in
        the school.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3a6c8-0e83-4e44-855b-08d219bf9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in the history hallway, and as soon as we heard the alarms,
        everybody just started leaving following the same procedure as ... (a) practice
        fire drill," Shrader said, breaking into tears. "And next thing you know,
        we just hear ... three gunshots, loud explosions, and all the teachers are
        telling us to run."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c8bed5-5fc6-45fe-abc7-b84f76ee24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire school district is on lockdown, district officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1dd20e-d5a3-4f85-83b5-6ff774f748f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Fe is a city of about 13,000 people roughly 20 miles northwest
        of Galveston and 30 miles southeast of Houston.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4055e3-a6d5-4423-a65c-1f32e66b46c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:31:45.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:31:56.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school has about 1,400 students, according to GreatSchools.org.</p>'
  'Suspect-in-custody-after-shooting-at-Texas--Santa-Fe-High-School':
