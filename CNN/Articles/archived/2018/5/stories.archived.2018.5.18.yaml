      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a5391-5d03-4b74-9617-7420fc11156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:54:23.031+08:00
