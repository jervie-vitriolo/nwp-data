      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Fe is a city of about 13,000 people roughly 20 miles northwest
        of Galveston and 30 miles southeast of Houston.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2bec5-89ab-4a56-a4dd-1a017ab03dde'
      'mgnl:activationStatus': true
