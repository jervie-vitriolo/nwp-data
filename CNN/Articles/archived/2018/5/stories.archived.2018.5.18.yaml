      'mgnl:lastActivated': 2019-06-03T09:17:19.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meet the Bridesmaids and Page Boys for the Royal Wedding — They’re
        Cute!</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0872cc-c65d-40fe-839e-a6467872fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:17:19.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:17:19.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of the bridesmaids and page boys who will be walking
        down the aisle of St. George’s Chapel. This includes goddaughters and godsons,
        and children of Harry and Meghan’s friends.</p>'
    '13':
      'image': 'jcr:2cad15dd-7f5e-41c6-8b4c-31b90c8a3c23'
