  'filipinos-die-noncommunicable-diseases-heart-attack-stroke-lung':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T19:48:28.832+08:00
    'imagesource': 'jcr:9b3fd16d-23dd-4176-9316-0c24de9786d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb9f1bc-cb9b-4cf0-95a1-971abd5736ca'
    'lead': 'Health experts from the United Nations call on the government to spend
      more on health protection against noncommunicable diseases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:10:14.425+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:10:14.607+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: One in three Filipinos die prematurely due to noncommunicable diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825bdef-2f9a-4fcc-b0f5-b985b3e6cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> One in
        every three Filipinos will not reach the age of 70 because of noncommunicable
        diseases (NCDs), according to health experts from the United Nations (UN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb97fc5-e1e1-4309-b0eb-90e0eb056841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Filipinos are likely to die from these four groups of
        NCDs: cardiovascular diseases such as stroke or heart attack, diabetes, cancers,
        and chronic respiratory diseases such as emphysema.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7440c96c-0101-4e89-8b9b-7f5d52b45a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noncommunicable diseases not only threatens an individual''s health,
        they also jeopardize the social fabric and economic development of the Philippines,"
        said Ola Almgren, UN Philippines Resident Coordinator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba7090-44fd-4d6b-850f-2da8164fb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came out of a weeklong mission by specialists from the
        United Nations Interagency Task Force on the Prevention and Control of NCDs
        and the World Health Organization Framework Convention on Tobacco Control
        Secretariat. They were invited by the Health Department to help set up mechanisms
        to prevent and control NCDs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22744c17-22d7-4336-b543-834f931ef401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission conducted several dialogues on May 7-11 to identify
        concrete steps that can be taken by different government sectors, civil society
        and the resident UN country team to tackle NCDs in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc347935-4b36-4c34-8acd-58a32bd56927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4f985-5b7a-4585-b12e-d84422b34d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN experts noticed that there are gaps in implementing national
        policy at the local level and getting every sector to respond to the threat
        of noncommunicable diseases. They said that there must be a coordinated action
        by many sectors such as finance, trade and industry, budget and management,
        "parliamentarians", justice, education, labor, agriculture, and local government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80cebc-280b-4a59-b6b6-145f23179654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission members also noted that the current investments on NCDs
        are still focused on treatment. They recommend that the government also spend
        on campaigns about prevention and health promotion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3697fa-7980-4ece-90e5-a297e0eb4e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.609+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International experience shows that investments in the prevention
        of NCDs are among the most effective public health investments, providing
        return of USD5 - 94 to each dollar allocated to measures to reduce tobacco
        use, harmful use of alcohol, unhealthy diets and increase physical inactivity,"
        the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30807e79-4136-459c-baf0-899095e55a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Progress</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fe44f-cc68-46ea-8376-c2a16ac46c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NCD crisis is a perfect storm that threatens to undermine all
        the progress we have made in recent years and the dreams of all Filipino families
        for our country," said Health Secretary Francisco Duque III.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a48420-e06b-4651-b0ff-17b7ef5a7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. experts acknowledged government''s initiatives to lower
        the burden of NCDs in the Philippines. These include the taxation of sugar
        sweetened beverages, one of the first countries in Asia to introduce this
        measure, and tobacco control measures such as graphic health warnings and
        the increase in taxes from the Sin Tax law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dc3a14-303f-4ce8-a2df-6b3a50c225a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health advocates however said in December that the ₱2.50 tobacco
        tax rate under the recently-signed tax reform law <a href="http://cnnphilippines.com/news/2017/12/21/action-for-economic-reforms-tobacco-tax.html">would
        not be enough</a> to either deter people from smoking or provide funds to
        patients who would benefit from free healthcare services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b52c99-3e85-4cdd-9c8c-cbec70fd2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/12/21/action-for-economic-reforms-tobacco-tax.html">Health
        groups to lawmakers: Raise tobacco tax to fund health care program</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72fccd-f294-4e92-86de-cf86c0c76d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:10:14.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:10:14.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan, a pack of cigarettes will cost ₱32.50 from until
        June 2018, ₱35 until December 2019, ₱37.50 until 2021, and ₱40 until 2023,
        with an increase in tax of four percent annually from 2023 onwards.</p>'
