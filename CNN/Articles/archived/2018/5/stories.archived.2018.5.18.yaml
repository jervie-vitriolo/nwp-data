  'Duterte-visit-Pag-asa-Island':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T17:04:57.442+08:00
    'imagesource': 'jcr:ad168bad-2dcf-4b29-a2fa-a9b22e2b1d17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b6b2ba-d98f-47fa-8bbf-7f933a9c7e56'
    'lead': 'Presidential Spokesperson Harry Roque says the President''s visit would
      affirm the Philippines'' sovereignty over the disputed area. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:31:34.748+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:31:34.914+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to visit Pag-asa Island before his term ends – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca01ac-3078-40df-aa2b-8a0880270dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> President
        Rodrigo Duterte will visit Pag-asa Island in the disputed South China Sea
        sometime during his term to assert the country''s sovereignty, his spokesperson
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf52ab-edbf-465b-9011-869851770e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes amid criticisms that the government is not
        doing enough to counter China aggressive moves in the contested waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954a3f3-dfe9-454e-afe3-4f4f5f463540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko bago matapos ang termino niya ay pupunta siya roon hindi
        lang para ipakita sa buong daigdig ang ating titulo sa Kalayaan (Islands)
        kundi na rin para dalawin ang ating mga kasundaluhan at ang ating mga kababayan
        na naninirahan doon sa Kalayaan," Presidential Spokesperson Harry Roque told
        reporters in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85811de8-3cec-4b53-9207-727e8deba7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think before his term ends, he will go there not
        to just show our ownership of Kalayaan, but also to visit the soldiers and
        the residents there.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e7ec71-b790-441d-8ddd-1762f8f7b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an air strip on Pag-asa, also known as Thitu, which is
        under the country''s control. It is the second largest natural island in the
        Spratly Group which is claimed by both China and the Philippines. The island
        is the seat of the Kalayaan municipal government in Palawan province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4d713-598e-4366-a921-6948587e2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte said he would plant a Philippine flag on Pag-asa
        Island but canceled the plan to avoid offending China, which had built artificial
        islands in the Spratlys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b020e-a715-4651-bf3f-0f2b32f6cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darating at darating ang panahon na pupuntahan ni Presidente ang
        Pag-asa island. Ang pagbisita ng isang presidente po sa Pag-asa, iyan po ay
        ebidensya ng soberanya," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c688c7a-6245-49ec-93d5-09406f58758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The time will come when the President will visit the
        Pag-asa Island. A President''s visit in Pag-asa, that''s  evidence of sovereignty.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae86c1-6abd-449e-9c3b-ae951bd0f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana and some miitary officials visited
        Pag-asa in 2017 to inspect facilities there, triggering protests from China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b98657-beb9-4b09-be36-7f4173d2e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal had issued a ruling in 2016 favoring the
        Philippines'' claims in the South China Sea. Beijing has refused to recognize
        the decision and Duterte has not raised the issue with Beijing but promised
        to do so some time during his term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4398fb4-12be-4992-946d-499cf97a9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:31:34.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:31:34.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa is located about 480 kilometers west of Puerto Princesa
        City in Palawan, and within the 200-nautical mile exclusive economic zone
        of the Philippines.</p>'
  'China-Xi-Jinping-North-Korea-Kim-Jong-Un-Donald-Trump-meeting':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T16:21:36.836+08:00
    'imagesource': 'jcr:78a2a632-1f2a-4cc7-aead-6a021d455581'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c031693-abaf-44fe-a9b6-fd648ef5dc3f'
    'lead': 'U.S. President Donald Trump appeared to blame Chinese President Xi Jinping
      for Pyongyang''s change of tone, which included threatening to call off the
      talks if the U.S. insisted on unilateral denuclearization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:36:05.335+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:36:05.609+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Xi Jinping the puppetmaster behind North Korea''s pushback on talks?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eceec05-41d5-43b3-ae78-ee83e45b1ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.335+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump suggested Thursday
        Beijing could be behind North Korea''s recent harsh rhetoric against Washington
        in the past week, which has thrown the June summit in Singapore into doubt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a118cf9-1160-4e0b-9a9b-8a012d08de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the Oval Office, Trump appeared to blame Xi for Pyongyang''s
        change of tone, which included threatening to call off the talks <a href="https://edition.cnn.com/2018/05/16/politics/trump-north-korea-summit/index.html">if
        the US insisted on unilateral denuclearization.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f8a03-0e2c-44c0-9561-539d35a7e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could very well be that he''s influencing Kim Jong Un," Trump
        said, adding Kim''s apparent change of heart had begun after his recent meeting
        with Xi <a href="https://edition.cnn.com/2018/05/08/asia/kim-jong-un-xi-jinping-china-intl/index.html">in
        the northern Chinese town of Dalian.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbd4d9-afe7-49eb-9139-abaf6611ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has mixed feelings about a closer relationship between North
        Korea and the United States, experts say, and wants any agreement struck between
        Pyongyang and Washington to ensure Beijing is still the powerbroker in the
        region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4431d-58c8-428c-ab74-3988f97d1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to make sure that whatever potential relationship could
        come from the meeting between Trump and Kim doesn''t overshadow China''s power,"
        Emily Weinstein, researcher at Georgetown''s Security Studies Program, told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919fad0-0c16-4e4c-8390-a1553eab485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.336+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no doubt a rising China still wants to see a successful
        summit in Singapore in June, which could lead to the denuclearization of the
        Korean Peninsula and peace in the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26b5be-932b-4917-894a-19a7ae2ea198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a clear warming in relations between the two fractious
        allies in recent months, sparked by concerns in Beijing of being <a href="https://edition.cnn.com/2018/03/12/asia/china-japan-north-korea-briefings-intl/index.html">left
        out of the Korean Peninsula peace process</a> and Pyongyang''s desire for
        a firm ally as it steps on the world stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751855f9-4004-4822-b087-c01b4c23bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim made an unannounced visit to the northern Chinese city of Dalian
        from May 7, where he met with the Chinese President Xi Jinping. During the
        trip, the North Korean leader declared the two countries were in "a historical
        new golden era," according to state media KCNA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833579c0-4b07-4910-b2fb-751b94ba36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Kim''s second meeting with Xi after <a href="https://edition.cnn.com/2018/03/27/asia/north-korea-kim-jong-un-china-visit/index.html">a
        secret meeting in Beijing</a> in late March, his first journey outside the
        country since he became leader after his father''s death in 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b533bc-1ce5-4dac-aed2-5f15072f1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their blossoming relationship doesn''t mean North Korea is beholden
        to its much bigger neighbor, said John Delury, associate professor at Seoul''s
        Yonsei University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02361adb-71ae-447d-a1cb-85c92f1f896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a temptation to see North Korea as a pawn in China''s
        game but the North Koreans have their own play here and Kim Jong Un''s not
        just going to do Xi Jinping''s (bidding)," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da4f1c-c845-460f-a2f9-f90942900b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close, but not too close</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a105b78-9f3a-47ea-a6cf-bd36ddb67500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first public statements since North Korea said it was reconsidering
        the Singapore summit, Beijing called for the United States to meet North Korea
        "halfway."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46fed0a-4e92-47a9-b453-e04628dfe80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would like to emphasize is that the present eased tension
        on the peninsula is hard-won," Chinese Foreign Minister Wang Yi said during
        a visit to France, according to China''s Foreign Ministry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22256bed-ce9d-4534-8684-378193c8db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been supportive of upcoming talks between Trump and Kim,
        currently planned to take place in Singapore on June 12.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75807b69-2fb9-46b1-b12d-898b8a1f5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Xi met with a North Korean delegation of senior officials,
        saying he supported denuclearization of the peninsula as well as warmer relations
        between Pyongyang and Washington.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02dba7e-2079-42c1-bd1b-023392eb0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard McGregor, senior fellow at Sydney''s Lowy Institute, told
        CNN the perfect outcome of the summit for China would be cordial talks, leading
        eventually to a peace treaty and calmer Korean Peninsula.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94805fa-56a3-4617-96f1-4e7933d17afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wants to ensure the United States doesn''t replace China
        as North Korea''s ally of choice, nor does it want a reunified Korea, indebted
        to Washington, sitting just across its border.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b36f9-e426-4733-902f-b263ac635ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not (about) unification, this is about two separate Koreas
        which begin to coexist in a much more friendly and cooperative fashion," he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1289a8-983e-4752-ac47-1dad1e0971f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Decimated''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82379f11-e018-4562-b700-7c75e2c5f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the Trump Kim summit were still going ahead on
        Friday despite the confusion over the North Korean statements, Trump said
        on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db691c-1545-4aad-8201-903864c0b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been negotiating like nothing happened," the US President
        told reporters in the Oval Office.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f267a-0236-4982-88ef-e799fc86fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attempted to smooth over Kim''s concerns about potential regime
        change by reassuring the young leader that Kim would remain in power even
        <a href="https://edition.cnn.com/2018/05/17/politics/trump-summit-north-korea-interesting/index.html">if
        he abandoned his nuclear weapons</a>, only to then threaten decimation if
        he didn''t.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd61bf-b255-4b89-b4d4-51feb7d060ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s suggestion that Beijing may have been to blame for North
        Korea''s recent wavering could have unintended consequences for US China relations,
        McGregor said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9f0ac-908e-4027-837a-b7e647d3711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.340+08:00
      'mgnl:createdBy': 'eunice'
