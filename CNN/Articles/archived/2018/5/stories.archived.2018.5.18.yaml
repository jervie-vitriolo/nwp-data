        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">During our first ultrasound we were a mixture of excitement
        and nervous but nothing could prepare us for what we would learn. We found
        out that I had a TWIN PREGNANCY. My sister has twins but I never imagined
        that I would be able to have twins as well. Unfortunately one of the embryos
