      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single and upcoming album have both been long awaited by Backstreet
        fans. The band''s popularity has seen a resurgence thanks to a highly popular
        residency at Planet Hollywood Casino and Resort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72285019-0070-4f1e-9c78-40bb4e07ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:54:23.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:54:23.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said last year''s performances were among the fastest-selling
        shows in Las Vegas history.The band, which celebrated 25 years together last
        month, resumes its Las Vegas run in July. A spokesperson told CNN that the
        new single will be added to the Las Vegas show''s existing set list when the
        Backstreet Boys return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749be41-41a2-485c-819f-0a6b10c3cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:54:23.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:54:23.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys'' last studio album, "In a World Like This,"
        was released in 2013.Their upcoming album is set to be released later this
        year.</p>'
