      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/17/us/california-starbucks-racial-slur-trnd/index.html">Starbucks
        faces more racism allegations after a barista wrote a slur on a Latino customer''s
        cup."</a></em></p>'
  'ebola-congo-city-outbreak':
    'author': 'Euan McKirdy and Meera Senthilingam, CNN'
    'caption': 'Relatives weep for a loved one who it was believed died from Ebola,
      at a graveyard on the outskirts of Monrovia on March 11, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T06:17:55.611+08:00
    'imagesource': 'jcr:efec219e-4d0a-47df-8e95-160028619883'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef792d43-991a-4dba-8f53-87fbaa1b80a9'
    'lead': 'The spread of the virus from rural areas into a city has raised fears
      it could quickly spread and become harder to control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:48:30.766+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:48:31.127+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola outbreak in Congo enters ''new phase'' as it spreads to large
      city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d966ce-0f12-46f7-a58b-a8f82f7ae06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Ebola outbreak in the Democratic Republic
        of Congo has entered a "new phase" after it spread to a large city, the country''s
        health minister, Dr. Oly Ilunga Kalenga, <a href="https://twitter.com/OlyIlunga/status/996858410011373568">said
        Wednesday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a2b00-b5ca-49e5-9d5c-db8efd755e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case of Ebola virus disease has been confirmed in Wangata,
        one of the three health zones of Mbandaka, a city of nearly 1.2 million people
        in Equateur Province in northwestern Congo, the World Health Organization
        confirmed Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54769f9f-66c7-43ba-bf1d-65b98a52d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus from rural areas into a city has raised
        fears it could quickly spread and become harder to control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c306b73-28a6-4d27-be0b-966af92c4598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 44 cases of hemorrhagic fever have now been reported,
        including 23 deaths, according to the health ministry. Three cases have been
        confirmed with laboratory tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a300d8e-f3d2-478a-b544-1a01d43e8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, the cases and deaths were reported from the rural Bikoro
        health zone, nearly 150 kilometers from Mbandaka, allowing authorities to
        attempt ring-fencing vaccinations in the the affected areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e1289-66f2-44d0-bade-a7f678fdf9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly confirmed case in a densely populated part of the country
        will complicate attempts to control the outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed212a52-5476-48c8-8214-45768e55d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a concerning development, but we now have better tools
        than ever before to combat Ebola," said Dr. Tedros Adhanom Ghebreyesus, the
        WHO''s director-general. "WHO and our partners are taking decisive action
        to stop further spread of the virus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c57385-faff-4ed7-a1d1-a50107b7b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is deploying about 30 experts to conduct surveillance in
        the city and inform local communities on treatment and prevention methods
        in collaboration with the country''s Ministry of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f5e7d-8cd1-4575-83ef-ed3090df7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency is also partnering with nongovernmental organizations,
        including Médecins Sans Frontières, to ensure that health facilities are ready
        to treat patients in isolation wards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe66ccd-f778-4f77-8848-bfd54db68b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of Ebola in an urban area is very concerning and WHO
        and partners are working together to rapidly scale up the search for all contacts
        of the confirmed case in the Mbandaka area," said Dr. Matshidiso Moeti, the
        WHO''s regional director for Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140630b-cc92-4f61-bca6-4d74b37af5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the new case confirmed in Mbandaka, the scenario has changed,"
        said Henry Gray, an MSF emergency coordinator in Mbandaka. "It is paramount
        to trace the suspect case in order to have a clearer view on how it reached
        the city."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89930489-774e-4855-a52f-cdbb77a27f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mbandaka and Bikoro, 514 people who may have been in contact
        with infected people have been notified by national health authorities and
        are being monitored, according to MSF.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48419c06-e3cf-45d1-9de5-dae3c35ac37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation zones have been set up in Mbandaka''s main hospital as
        well as Bikoro hospital, with more Ebola treatment centers being set up in
        Mbandaka and Bikoro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189200be-5c5c-4bde-a43e-82c47bbd1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health first reported the outbreak, the ninth
        the country has faced in the past four decades, on May 8.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7d636-9808-4dc4-bfe7-b232f9db8abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This outbreak is very close to the Republic of Congo and Central
        African Republic. And we are taking it very seriously," Dr. Ibrahima-Soce
        Fall, the WHO regional emergency director for Africa, said Monday when two
        cases were suspected in Mbandaka and being kept in isolation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e6d19-a136-413e-b886-f9633acf5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization, which earlier this week <a href="https://edition.cnn.com/2018/05/14/health/ebola-congo-vaccine-response-intl/index.html">deployed
        4,000 doses of experimental vaccine</a> along with emergency teams and equipment
        to the Congo to control the outbreak, described the situation as <a href="https://twitter.com/DrTedros/status/996965049209106432">"a
        concerning development."</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3950dd-f657-4336-8d74-dfc0c189deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola vaccine being provided — called rVSV-ZEBOV — has been
        shown to be safe in humans and highly effective against the Ebola virus, according
        to the WHO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e0ef1-8be9-4771-b079-3ae09fa52da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/12/22/health/ebola-vaccine-study/index.html">A
        2016 study</a> found it to be 100% effective in trials in Guinea in coordination
        with the country''s Ministry of Health after the 2014-15 outbreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea761b78-a3e3-4c0f-b345-78e41fc023f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency has been working with the Ministry of Health and Médecins
        Sans Frontières to conduct the ring fence vaccinations across the affected
        areas — where contacts of those infected, followed by contacts of those contacts,
        would all be vaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a534d-71c4-46e4-9cbe-c46c66eed522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More doses of vaccine are expected to be shipped out, a WHO spokesman
        said earlier in the week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07983d0-d537-4130-8066-dc93656d8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola virus disease, which most commonly affects people and nonhuman
        primates such as monkeys, gorillas and chimpanzees, is caused by one of five
        Ebola viruses. On average, about 50 percent of people who become ill with
        Ebola die.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad89772-f3d3-44a5-8866-ed24349b87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first human outbreaks of Ebola occurred in 1976, one in the
        north of what is now Congo and in the region that is now South Sudan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509351da-f747-41a6-9fb4-ad787e5db2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can be infected by other humans if they come in contact with
        body fluids from an infected person or contaminated objects from infected
        persons. Humans can also be exposed to the virus, for example, by butchering
        infected animals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56abb0-18de-40dd-a152-2a194bda1369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa experienced the largest recorded outbreak of Ebola over
        a two-year period beginning in March 2014; a total of 28,616 confirmed, probable
        and suspected cases were reported in Guinea, Liberia and Sierra Leone, with
        11,310 deaths, according to the WHO.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da63ae-3425-47a3-81e3-23caf385fc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:48:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:48:31.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/17/health/ebola-outbreak-mbandaka-drc-intl/index.html">"Ebola
        outbreak in Congo enters ''new phase'' as it spreads to large city."</a></em></p>'
  'kilauea-eruption-summit-hawaii':
    'author': 'Eliott C. McLaughlin and Keith Allen, CNN'
    'caption': 'A webcam from an Hawaiian Volcano Observatory tower captures the plume
      rising from the Kilauea volcano into the sky.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T06:11:21.173+08:00
    'imagesource': 'jcr:1db47cf4-afae-4a1d-91a7-93f7708a0f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ee86538-237e-4b4d-b1fc-2df2a66a971e'
    'lead': 'Thursday''s eruption is just the latest volcanic activity contributing
      to the nightmare on the Big Island since the volcano first went off May 3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:51:35.459+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:51:35.747+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summit of Hawaii''s Kilauea volcano erupts, sending plume of ash and
      smoke 30,000 feet high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d71f05-c29c-465d-80cc-0db4c62bbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An eruption from the Kilauea volcano''s
        summit shot ash and smoke into the air early Thursday on Hawaii''s Big Island,
        and the resulting plume is expected to cover the surrounding area, according
        to the Hawaiian Volcano Observatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35127697-5ab3-4561-9b27-6bbbf8b9904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic cloud reached 30,000 feet, the U.S. Geological Survey
        said. That''s a little below the cruising altitude of a jetliner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64e368-38bf-4e2c-bb2e-5bec8d2c90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any time, activity may again become more explosive, increasing
        the intensity of ash production and producing ballistic projectiles near the
        vent," the USGS said. "Ballistic projectiles may be produced should steam-driven
        explosions occur. Impacts will be limited to an area around Halemaumau."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9aa27-f877-4211-b6a5-2947851fe52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halemaumau is the crater within Kilauea''s summit caldera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8794109-9b1a-407f-94a9-abe74c7b2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby residents are being asked to shelter in place if they are
        in the path of the ash plume, which the wind is carrying to the northeast
        of the volcano, the USGS said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf83cef-3069-4d58-a6ec-9ab63575ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Driving conditions may be dangerous so if you are driving pull
        off the road and wait until visibility improves," an alert from the observatory
        warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7574691-593d-46b8-a79e-9393224b2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USGS geologist Michelle Coombs described the event as "energetic,
        but short-lived" and said that most of the debris ejected from the crater
        would likely fall near the explosion site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407caba6-c064-4b89-80da-daf0bd38f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s eruption is just the latest volcanic activity contributing
        to the nightmare on the Big Island since the volcano first went off May 3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137dcfcf-a2a9-4536-9c26-bd6ae8908dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ash plume Wednesday rose roughly 12,000 feet into the air, and
        on Tuesday, the USGS issued a red alert, which means a major eruption is imminent
        or underway and ash could affect air traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c97427-9f2f-466e-8a2c-4fab093a9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent explosions have been steam-driven, occurring when water beneath
        the ground or on the surface is heated by magma, lava, hot rocks or new volcanic
        deposits, the USGS says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856fe51-9f58-449f-9c53-70671864bee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ash being launched into the sky is not poisonous, Hawaii
        County officials have warned residents about toxic sulfur dioxide seeping
        out of 21 fissures caused by the volcano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2815c-6a31-4b87-acf1-a5ba34c4973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Severe conditions may exist such as choking and inability to breathe,"
        the county''s Civil Defense Agency said Wednesday. "This is a serious situation
        that affects the entire exposed population."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c802f0e-2999-4576-8b87-cefea559e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii County Mayor Harry Kim said masks that protect from particulates
        like ash are available for residents at four sites in the county.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e11ef-0951-4f9d-b70b-2932ee75a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:51:35.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:51:35.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/17/us/hawaii-kilauea-volcano/index.html">"Summit
        of Hawaii''s Kilauea volcano erupts, sending plume of ash and smoke 30,000
        feet high."</a></em></p>'
  'Backstreet-Boys':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
