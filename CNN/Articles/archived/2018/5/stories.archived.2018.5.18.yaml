      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever Trump has said about China he''s always gone out of his
        way to praise Xi Jinping, he''s always talked about what a terrific guy Xi
        is and how they have a great relationship and great chemistry," McGregor said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d894f-4589-4836-ba96-cc4335eb6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:36:05.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:36:05.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if Trump starts to blame Xi for the potential unraveling of
        his summit with Kim, that''s not good news for US-China relations."</p>'
  'Supreme-Court-Chief-Justice-Sereno-replacement-JBC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T03:43:09.008+08:00
    'imagesource': 'jcr:4d85ac1f-2ee5-4f6a-ba62-fb9ecdac95e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe226a8d-fdaf-4d47-9f86-01de83001a4a'
    'lead': 'The Judicial and Bar Council (JBC) will wait for the Supreme Court''s
      final ruling on the ouster of Chief Justice Maria Lourdes Sereno before beginning
      the search for her replacement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:39:18.254+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:39:18.532+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JBC holds off Chief Justice search pending final Sereno ouster ruling'
    'updated': 2018-05-19T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8589c1-253f-4949-86bd-602650264c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 18) — The Judicial and Bar Council
        (JBC) will wait for the Supreme Court''s final ruling on the ouster of Chief
        Justice Maria Lourdes Sereno before beginning the search for her replacement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c7776a-75f4-4b63-8098-918eff28b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the JBC, which screens appointments to the judiciary,
        reached a consensus Friday not to act on the Supreme Court''s directive for
        them to open the nomination and application for Chief Justice. This was confirmed
        by Justice Secretary Menardo Guevarra, a member of the council, to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ff03b-a001-469f-a17b-e1573c586898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no permanent vacancy to speak of till the QW (quo warranto)
        decision attains finality." Guevarra said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fb907-f5c0-41c5-aad3-0638ac5d2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was removed on May 11 after the High Court granted Solicitor
        General Jose Calida''s quo warranto petition against Sereno. This is a legal
        proceeding where a person''s right to hold office is challenged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061b705-4edb-44a9-9270-fe8f111827c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court invalidated Sereno''s 2012 appointment as Chief
        Justice for failing to meet the requirement of submitting her Statements of
        Assets, Liabilities and Net Worth (SALNs) from 2002 to 2006.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29662694-5425-4ec2-b7c4-856116442104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also ordered the JBC to begin the search for Sereno''s
        successor, saying its ruling to remove Sereno from her post is "immediately
        executory." The Rules of Court states Sereno has 15 days to file an appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9767f-cebf-4244-8fee-b9761b2a9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense for the JBC to wait until all legal remedies are
        exhausted by CJ Sereno to contest the grant by the Supreme Court of the petition
        for quo warranto against her last May 11," said Sereno''s spokesperson Jojo
        Lacanilao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef7c0d-a2db-4977-8498-ee225b184dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sereno intends to file a motion for reconsideration
        within the prescribed period. Sereno''s camp urged the public to let the JBC
        fulfill their functions, while stressing that the process of selection for
        vacancies in the court is an internal matter within the jurisdiction of the
        JBC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0cf15-dea3-4516-abd5-9fb83d45bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday said he does not want a woman
        to be the next Chief Justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5068f-bf36-41a8-98c4-e6977dcdb4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko ''yung bilib ang tao sa integrity niya [I want someone
        with integrity]. Of course it could not be a politician, lalo na hindi babae
        [especially not a woman]," Duterte told reporters in Malacañang on May 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a315cfd-7fc5-4012-bf72-0115d7e26234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque was quick to defend the President,
        saying that what he heard was a question regarding the next Ombudsman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8f7e8-75f0-4d91-b3f4-8a7401f368c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:39:18.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:39:18.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is the first impeachable official to be ousted without a
        Senate trial.</p>'
