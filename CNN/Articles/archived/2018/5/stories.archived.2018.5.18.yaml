      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came a day after Markle <a href="https://edition.cnn.com/2018/05/17/europe/meghan-markle-father-royal-wedding-intl/index.html">confirmed
        that her father''s poor health would prevent him</a> from traveling to the
