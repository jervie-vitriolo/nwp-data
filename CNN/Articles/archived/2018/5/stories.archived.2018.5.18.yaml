  'Malaysian-police-jewel-Najib-Razak-cash':
    'author': 'Euan McKirdy, CNN'
    'caption': 'State news agency Bernama reported Friday that 72 bags of jewelry,
      cash in a variety of currencies, almost 300 boxes of designer handbags, and
      other luxury goods were seized in a raid Wednesday night. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T15:18:23.491+08:00
    'imagesource': 'jcr:9ddb7106-f7ce-4ced-bae1-e4633028099d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b1aa73-07b7-45c6-ac6f-49309d929b2e'
    'lead': 'State news agency Bernama reported Friday that 72 bags of jewelry, cash
      in a variety of currencies, almost 300 boxes of designer handbags, and other
      luxury goods were seized in a raid Wednesday night in the downtown Kuala Lumpur
      development Jalan Raja Chula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:47:49.651+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:47:49.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian police seize 72 bags of cash, jewels in Najib Razak raids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336cfbf-1fea-4b4f-8273-5def48468aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian police have seized dozens of
        bags stuffed with jewels, cash and luxury goods from properties linked to
        former Prime Minister Najib Razak, according to state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d951f67-c190-4227-8b0e-c2e0441f9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Bernama <a href="http://www.bernama.com/en/news.php?id=1465011">reported</a>
        Friday that 72 bags of jewelry, cash in a variety of currencies, almost 300
        boxes of designer handbags, and other luxury goods were seized in a raid Wednesday
        night in the downtown Kuala Lumpur development Jalan Raja Chula.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d0927-f276-4ee4-a722-d298783088fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the seized goods, which included Hermes and Louis Vuitton
        bags, is yet to be ascertained due to the scale of the confiscation, Bernama
        reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3570ac-4971-4ebc-bf14-a371ceb57cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib, whose government was plagued with scandal, was <a href="https://edition.cnn.com/2018/05/09/asia/malaysia-elections-results/index.html">soundly
        defeated</a> in last week''s parliamentary election by a coalition led by
        veteran politician <a href="https://edition.cnn.com/2018/05/10/asia/malaysia-election-mahathir-victory-intl/index.html">Mahathir
        Mohamad</a>, who came out of retirement to challenge Najib.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ed5b2-fbdb-4da0-b2bd-c5871467c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib was deeply unpopular and facing allegations of corruption
        and misappropriation of money from a state fund, the Malaysia Development
        Berhad (1MDB). His coalition party, Barisan Nasional, led the country since
        its independence 61 years ago. Mahathir had pledged to hold Najib accountable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fda5c-e661-419a-8854-0fb1753e587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Thursday, Mahathir had said the police
        had enough reason to raid Najib''s house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a34d2-0148-40ea-98bf-3068c07210f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have instructed investigation into all crime cases, no matter
        who is involved. If there is a case against them, we will take action," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42bd40-f822-4865-809c-3dcebdb39888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six properties were searched in total in relation to reopened probe
        into the 1MDB scandal, the state investment vehicle from which Najib is accused
        of siphoning off billions of dollars. Najib has denied any wrongdoing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c2aeb8-4ee8-4e66-83f9-c141e3bbc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents relating to the 1MDB scandal were retrieved in raids conducted
        on six properties, including four homes, the former prime minister''s official
        residence and his office in Putrajaya, according to Commercial Crime Investigation
        Department (CCID) director Amar Singh Ishar Singh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c6598-06ec-480a-ad67-2d1f52584a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Najib''s lawyer, Harpal Singh Grewal, told reporters
        that he understood that the items had been seized in order to advance an investigation
        under the Anti-Money Laundering and Anti-Terrorism Financing Acts, Bernama
        also reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e224e1e-9573-403b-b9c4-cd852fe5247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib and his wife, Rosmah Mansor, are on an Immigration Department
        watch list, and banned from leaving the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e9ba3-13c0-4b52-888f-595223ca2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:47:49.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:47:49.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/17/asia/malaysia-najib-razak-luxury-raid-intl/index.html">"Malaysian
        police seize 72 bags of cash, jewels in Najib Razak raids"</a></em></p>'
  'NBA-Milwaukee-Bucks-Mike-Budenholzer-head-coach':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-18T14:21:44.926+08:00
    'imagesource': 'jcr:e87c5680-e7b3-484f-b9a9-96278438cf4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10427e3e-ea10-48de-90f9-94c3f15bb253'
    'lead': 'He was the 2014-15 NBA Coach of the Year but was released from his contract
      with the Atlanta Hawks at the end of this regular season to pursue other opportunities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T09:52:23.864+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T09:52:24.030+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks name Budenholzer head coach'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde8b46-8f3e-48ae-b17a-016ec524dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.864+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Milwaukee Bucks officially named
        Mike Budenholzer as the team’s new head coach Friday (Philippine time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe2c41-437b-4800-8df4-5a31d594d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budenholzer and the Bucks reportedly agreed in principle to a four-year
        contract on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9395c2-8371-42bd-add7-cc7f2ebafef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a thorough coaching search, it was clear that Mike was the
        ideal choice as we enter into a new era of Bucks Basketball,” said Bucks owners
        Wes Edens, Marc Lasry and Jamie Dinan in a statement. “Mike has demonstrated
        the ability to lead and communicate, and understands what it takes to build
        a winning culture. This move puts our organization in a terrific position
        as we work together toward our collective goal of sustained success and winning
        championships.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58220cf-fba2-40a1-9577-f0405d783d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN reported on Tuesday that Budenholzer, the front-runner for
        the job, and San Antonio Spurs assistant Ettore Messina, the other finalist,
        were meeting with ownership in a second round of interviews. Budenholzer met
        over breakfast with Bucks forwards Giannis Antetokounmpo and Khris Middleton
        on Wednesday morning before the team extended a formal offer, according to
        ESPN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228df2c4-1c61-421e-aa0e-e9322121097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo indicated he was pleased with the hire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35887111-4afe-4267-ae8b-21548f1d0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s a great coach. He was the coach of the year (three seasons
        ago),” Antetokounmpo told ESPN. “We had a great conversation and talked about
        the game plan, how he views me as a player, how he can help this team. I had
        a lot of tough questions for him. But it was fun, I’m excited to play for
        him.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42acc4d-6e9d-423c-a637-84cffab7a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budenholzer, 48, was the 2014-15 NBA Coach of the Year but was released
        from his contract with the Atlanta Hawks at the end of this regular season
        to pursue other opportunities. He spoke with the Phoenix Suns and the New
        York Knicks about their respective coaching vacancies earlier this offseason,
        but he pulled his name out of discussion for the Suns job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ddee8-992b-416d-92cd-9ba7ef5f3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mike has played a key role in building successful teams throughout
        his career,” general manager Jon Horst stated. “He’s widely respected and
        has shown a special ability to teach and develop players. His leadership,
        basketball intellect, championship-level experience and communication skills
        make him the right fit to take our team to the next level.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a03c21-81f0-4755-a68a-596e0933102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budenholzer went 213-197 in his five seasons in Atlanta, leading
        the team to four playoff appearances before this season’s 24-58 record. He
        previously served as a Spurs assistant for 17 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe9fe6-64bc-49ca-93b1-f4337250f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m extremely grateful to the Bucks ownership group and Jon Horst
        to be named the next head coach of the Milwaukee Bucks,” Budenholzer stated.
        “There are terrific people throughout the organization and together we have
        a tremendous opportunity to take the Bucks to the next level. I look forward
        to working with our group of young and exciting players and helping us evolve
        in many ways to succeed on the court.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeccb37-a0db-4459-a4d9-665e8e369bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T09:52:23.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T09:52:24.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee parted with Jason Kidd in January and assistant coach
        Joe Prunty served the rest of the season as interim head coach. Others to
        interview for the job this spring included Spurs assistant Becky Hammon —
        the first woman ever to interview for an NBA head coaching job — and Spurs
        vice president of basketball operations Monty Williams.</p>'
