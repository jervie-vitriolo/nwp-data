      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Imee-Marcos-PCGG-abolition':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T20:23:39.095+08:00
    'imagesource': 'jcr:b0f7f6fb-d3e6-45aa-90f7-bf4339ea0c25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703ade7d-f9ac-43d7-a2f9-77bce2cca271'
    'lead': 'The Ilocos Norte governor says the Marcos family has yet to decide who
      will run for Senate next year'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:45:29.384+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:45:29.580+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos: PCGG should have been abolished 30 years ago'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0dd901-1a85-4da0-bd98-9b59ed8bf369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18) —</strong> The Presidential
        Commission of Good Government (PCGG), the agency tasked to recover alleged
        ill-gotten wealth of former President Ferdinand Marcos, should have been abolished
        long ago, the late strongman''s daughter said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5b410-589c-466b-b66e-58021289410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang overdue na dahil dun sa batas mismo ni President (Corazon)
        Aquino isang taon lang dapat yung PCGG. Kung bakit tumagal nang tumagal ng
        higit 30 anyos… Nakakapagtaka talaga," Ilocos Norte Gov. Imee Marcos said
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173d916-6b3a-41bc-8dc2-dca31325dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s long overdue because in President Aquino''s
        executive order, the PCGG should last for one year but it stayed for 20 years.
        It''s really puzzling."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95603a-da28-452f-adf3-f339012146d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Corazon Aquino created the PCGG in 1987 as her
        first act as the country''s leader. But contrary to Marcos'' claim, Aquino''s
        executive order did not mention a one-year existence for the PCGG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbe50c2-8263-4473-925d-d692b672412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the Marcos family welcomes the move of the House
        of Representatives to pass House Bill 7376 which seeks to abolish the PCGG
        and have the Office of the Solicitor General take over its functions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd62fdf-4dec-4baa-98c0-371f2ff783c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overwhelming 162 lawmakers voted for the PCGG''s abolition, while
        only 10 were against it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dce53-66f1-4e21-8096-df103ff5b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung uusad sa Senado (I just don''t know if it will
        be passed by Senate)," Marcos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f79353-fdb2-421b-aaa5-b549d56a66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill is still being deliberated at the Senate but
        Senator Richard Gordon, who chairs the justice committee, says he is not in
        favor of transferring the powers of the PCGG to the Office of the Solicitor
        General because the PCGG needs to be independent so it could recover more
        of the alleged hidden wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5866b9-3cb0-4af0-b821-3eb0d3184922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the PCGG had recovered a third of the estimated $10
        billion (around P506 billion) of the Marcos wealth. It had also filed 248
        cases against the Marcoses and their cronies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393e780-4d09-48c9-97f9-0da7de4aea2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will a Marcos run for Senate?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ebaad-dc42-4f6e-8ea8-4a2e7c0fa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos meanwhile said the family is yet to determine who among them
        will run for Senate next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d564aaa-87f0-42ce-b8b8-b99269418b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Bongbong na-stuck up na dun sa kanyang protesta. Ayaw naman
        niyang bitiwan so mukhang nag-usap kami sa pamilya namin baka iba na yung
        tatakbo sa national sa susunod na taon, so tignan natin," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5467a-2aa0-49a9-bd69-e81205f0846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Bongbong is stuck up on his (election) protest. He
        does not want to give it up so our family talked about having someone else
        run in next year''s elections, so we''ll see."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8d4f1-3b37-4ed9-ba7e-8768d971c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator and vice presidential candidate Bongbong Marcos is
        contesting the election of Vice President Leni Robredo, claiming he should
        have won.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db159a87-8bde-4615-a2d9-68ffc22dfad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:45:29.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:45:29.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal and Eimor Santos contributed
        to this report.</em></p>'
  'mark-lapid-tourisim-secretary-tieza-boracay-ombudsman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-18T19:30:03.525+08:00
    'imagesource': 'jcr:cde007b3-7f23-4fd4-91b9-4149a14fe8e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3d186a-5e97-488c-a8e7-e23370049994'
    'lead': 'Former and current TIEZA executives, the Teos, and the Manila Water Company
      Inc. face graft raps for Boracay sewerage system deal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:49:57.028+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:50:03.858+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T08:50:03.613+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Lapid, ex-DOT chiefs face raps for P300-M Boracay sewerage deal'
    'updated': 2018-05-19T17:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc57a4-962e-4dac-8377-83fb0f50e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 18) — Actor and former tourism
        official Mark Lapid, as well as several former and current Cabinet chiefs
        including former Tourism Secretary Wanda Tulfo-Teo face graft raps for an
        alleged anomalous deal to operate Boracay''s sewerage system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c12035-824e-4473-803e-82a4492c2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed at the Ombudsman by Rod Padilla and Roberto
        Gelito, who identified themselves as residents of the island, on May 8 at
        the Office of the Ombudsman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fe285-0cec-439d-8c22-ad16b5c45cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also implicated in the complaint as members of the TIEZA board are
        several of President Rodrigo Duterte''s and former President Benigno Aquino
        III''s cabinet secretaries including Public Works Secretary Mark Villar, Environment
        Secretary Roy Cimatu, Interior Secretary Eduardo Año, Interior Assistant Secretary
        Epimaco Densing, former Public Works Secretary Rogelio Singson, former Environment
        Secretary Ramon Paje, and former Tourism Secretary Ramon Jimenez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8aa41e-13ee-43f0-aa41-3419b26fee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also implicated as part of the TIEZA board are former Secretary
        Teo''s husband, Roberto Teo, and Tourism Promotions Board Chief Cesar Montano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26409f6-9a81-4d04-955b-fdbae160781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also included Virgilio Rivera Jr. as Group Director for Regulation
        and Corporate Development of Manila Water Company, Inc. (MWCI), Luis Juan
        Oreta, Frank Beaumont, and Jose Rene Almendras as the incorporators of the
        Boracay Island Water Company (BIWC). Almendras later headed the Department
        of Energy from 2010 to 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b15fd9-03ce-4847-8d89-f584972f4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants alleged Lapid violated Section 3 of the Anti-Graft
        and Corrupt Practices Act (R.A. 3019) when the Philippine Tourism Agency (now
        TIEZA) that he headed, on April 21, 2009, went into a joint venture with MWCI
        to operate, manage and maintain the sewerage systems of Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52004684-22d7-4da4-bb53-1ba5287783c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWCI and PTA created BIWC through their joint venture agreement.
        According to the complaint, the P300 million total annual capital of BIWC
        was split 80-20 percent between MWCI and PTA (later, TIEZA) favoring MWCI,
        a private company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38df89-19d1-4ec8-90ee-7e5b2158d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants argued that the deal greatly disadvantaged the
        government, as MWCI has majority control of BIWC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f393f89-000c-45f2-aa0c-08893edac255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a consequence of this clever scheme through the questioned Joint
        Venture Agreement, the PTA was illegally deprived of its income, particularly
        the Concession Fees equivalent to five percent of the gross income of the
        Joint Venture Company," the complaint read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9260e2fb-12be-4b1e-9927-e207468e75bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argue that the PTA had rigged the competitive challenge
        for public-private ventures in granting MWCI the contract to operate the island''s
        sewerage system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729629b0-d3d4-4ef5-b5bd-83458a135ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondents, in connivance with one another, violated Section 3(e)
        of R.A. 3019 for giving MWCI unwarranted benefits, advantage or preference
        through manifest partiality when they rigged the process of PTA in selecting
        MWCI as its joint venture partner for the project contrary to the [Joint Venture]
        Guidelines," read the complaint.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f002322-56f9-4dd6-9ffd-6076ecce5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants said had Lapid followed proper procedure, the PTA
        would have published the invitation to challenge MWCI''s proposal within 7
        days after it had publicly announced the said proposal through a resolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69374c50-2a47-4df9-8672-2f9dbc68f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA issued a resolution on March 5, 2009 and announced the challenge
        on March 17, 2009. The complainants argued they should have announced the
        challenge on March 12 at the latest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7400770a-280a-4125-ba37-afcdeadc9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body then awarded the contract to MWCI on April 14 of the same
        year. The complainants argued that according to the guidelines for joint ventures,
        private companies should be given 30 days to respond to a challenge. Had the
        PTA issued the challenge on March 12, then the award should have been granted
        on April 12.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab428a-6948-461d-9751-2060a2050084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:49:57.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:50:03.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to those named in the complaint
        for comment.</p>'
  'Mariel-Rodriguez-Padilla-Marie-France':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Post-baby weight gain is something that many new moms struggle with.
      Mariel Rodriguez-Padilla talks about the challenges of losing weight as a mom
      and regaining her self-confidence. Photo by JL JAVIER'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2018-05-18T19:44:35.547+08:00
    'imagesource': 'jcr:f03a012b-7bf9-4cd4-9f7f-1ad141c20912'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cc99959-1227-4f22-80f4-015726b6c92a'
    'lead': 'The TV personality talks about her weight loss journey, her struggles
      with motherhood, self-esteem, and “mom guilt.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T08:55:57.624+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T08:55:57.945+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariel Rodriguez-Padilla opens up about her struggles with motherhood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec316e-4be7-4464-a264-7d9d8a98056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Mariel Rodriguez-Padilla
        has always been candid about her struggles with motherhood. She was open about
        the two miscarriages she suffered in 2015, talking about the experiences in
        interviews and on social media. Yet when she finally gave birth to her baby
        girl Isabella, she seemed to slowly shy away from the spotlight. She turned
        down job offers and didn’t want to be seen out in public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4abba4f-ca43-4af3-9589-72cba2bee226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motherhood had apparently taken a toll on her body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42515010-e82f-4a1a-8bc7-bfccc2df2723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to provide an adequate supply of breast milk for her baby,
        Mariel had to eat more than usual. Before she knew it, her weight had shot
        up higher than she ever expected. When she finally took notice, she said she
        felt like she had lost herself. “I felt like I wasn''t myself anymore because
        I couldn''t see her anymore,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9059d1-b637-4fdb-9a37-bd3097f30254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-baby weight gain is a common struggle for new moms, and hormones
        play a big role in that. According to Dr. Regie Layug of Marie France, the
        pituitary gland secretes a hormone called prolactin, which prepares the body
        for lactation by producing 10 to 15 lbs. of fat. “When you look at it, a mother
        is really supposed to gain weight and fat in preparation for breastfeeding,”
        she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98d033-f262-4042-83d3-d0281024dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the amount of work moms have to put in to take care of their
        baby, coupled with sleepless nights from breastfeeding, many moms cannot find
        the time or the energy to work out or even diet. For Mariel, having to pump
        every two hours kept her from getting any proper sleep.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927f99c-e019-4c3b-a3da-7e5ccaf6dc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the concept of “mother’s guilt,” or that feeling of
        not doing enough to take care of their kids, which Mariel also shares she
        experienced. This feeling often keeps moms from spending too much time away
        from their baby, making what should be a simple trip to the gym a trigger
        for separation anxiety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33177864-82aa-4593-9c8f-4f421b43c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without any regular physical activity, the fat stays there even
        after the baby comes out,” says Dr. Layug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124269ce-581a-465e-a478-a1ab39342aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this problem, Mariel underwent various programs with Marie
        France to shed off the post-natal weight and she slowly regained a sense of
        confidence again. She started her weight loss program with Plasti-Dermi Treatment
        (PDT), which helps break down stubborn fat. Physique Inch-Loss helped tone
        her skin and trim excess inches, and FMS Elite melted fat by speeding up calorie-burning.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0619c92-f893-437b-b944-58f5e7c44ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other treatments she swears by are the Thermo Magnetic Pulse,
        a fat-reducing, body-recontouring, skin-tightening slimming solution, and
        the Endermologie+, which she likens to a hard massage. Now, months after constantly
        undergoing the various treatments, she is more than 40 lbs. lighter than she
        was at her heaviest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a23c0-4544-48e4-90e8-ed1d247445b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sat down with Mariel Rodriguez-Padilla to talk about her weight
        loss journey, her struggles with motherhood, self-esteem, and “mom guilt.”
        Below are edited excerpts from the interview.</p>'
    '19':
      'image': 'jcr:b5cb3387-e8f1-462e-8081-dac98f1ad9ad'
      'imageCaption': 'Mariel and her daughter Isabella, before she started undergoing
        treatments with Marie France. Mariel had to gain weight in order to properly
        breastfeed Isabella. Photo courtesy of MARIE FRANCE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b6b6c-0064-4f34-b364-7b97b3185208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9628831-2ef7-4833-b886-6f37529c3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The procedures you underwent, these were all non-invasive?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896b536-3186-4af1-b10a-47c578baa82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-invasive procedures, no downtime. I''m not really a workout-y
        kind of person. Before, I would say that the dream weight loss solution would
        be wherein you can just watch TV. And I''m doing just that. I am lying down,
        watching T.V., losing weight! That was my dream always and I''m doing it.
        And I''m proud of it, okay? I really am.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4b54a-8262-49c5-aa8e-d0b7829dd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mean, not everyone gets to lie down while losing weight. I''m
        so proud of it because really I always say ‘sana habang natutulog ka pumapayat
        ka.’ ‘Yun ang ginagawa ko. Because when I was breastfeeding I was so puyat.
        I really hardly slept.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4998e986-ca37-45d6-ac32-3876c0343adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you spent that time to relax...</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa242ebb-2f62-4dae-afae-b3725c136af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the time that I slept. Because I was pumping [breast milk]
        every two hours. So talagang, I asked them, “Am I the only client who comes
        here who sleeps?” Sabi nila “Ma''am meron din naman pong mga clients na nagpupunta
        dito natutulog, pero kayo po ‘yung pinaka.” [Laughs].</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55cd71-c9f4-437c-9af3-3ff2be748ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I guess you could say that that type of treatment is perfect
        for moms, then?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f446a-b504-438f-8cf6-5b0c79f944b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correct, perfect for moms. Kasi, you know honestly, ‘yung mga moms
        they have to cook, then if they don''t cook they have to think of what they''re
        going to feed their children, so they have to prepare for that, they have
        to go to the grocery. They have to do so many things. They don''t only take
        care of their kids, they take care of their husbands too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015f366-9a14-4187-a002-bcb7d51e9df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, at some point, you sort of have to take care of yourself.
        To be able to take care of them you have to take care of yourself also, right?
        So the last thing that is really on your mind is, ‘Oh let me hit the gym.’
        I don''t know, ah. I mean I''m sure there are lots of moms who can do that
        and I have nothing against that. If that''s what works, I’m happy for you.
        But really, ako I was so tired already, I was so sleep deprived, so nothing
        would have been more perfect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21819b-d802-4d83-9280-058c96a24643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Self-care is so uso these days, and what you did seems very
        much like an act of self-care.</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c981e-6625-4ce6-8d1e-ed1b9563cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Pero kasi as a mom, merong “mom guilt.” So what I did was sinama
        ko siya with me. Para hindi naman siya alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b193e34-5821-4dbd-954a-f8a771a58778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi ang hirap na parang makikita mo tapos “O kumain ba?” So parang,
        hindi ka parang na-absent in her life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49767dc9-94c2-4be6-af31-e3fcc5c44a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I know that based on the things that you''ve shared online,
        your journey to motherhood was quite challenging, but through childbirth and
        afterwards, was it as challenging?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b218af0-cfb7-46b3-b9f3-642a0b7a41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giving birth part was actually the easiest part. I mean, yeah
        it was the most painful part ever, I''ve never experienced pain like that.
        Like when I gave birth to her I said “Only child. That''s all.” [Laughs].
        Kasi sobrang sakit. Pero when I look back, ‘yun pala ‘yung pinakamadali. It''s
        actually raising her, taking care of her, the sleepless nights, diba? And
        again, like what I''ve mentioned to my other interviews, it wasn''t what I
        pictured.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccaa5c-eb59-47bc-b07a-8033cd46d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had this beautiful image that we would be beautiful, I would be
        beautiful, and we would have those happy moments smiling in pictures ... I
        didn''t have that because my baby was crying a lot. Why? She was hungry. I
        didn''t have a lot of milk. That''s why I had to eat so much so that I would
        have milk to feed her. And I''m very proud to say I was able to fully breastfeed
        her for 14 months.</p>'
    '47':
      'image': 'jcr:b463a734-f90a-4683-aca0-6a7bacdd5c3e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c6af0-64f8-4954-a2ab-99b11701faaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2beea3-c6d6-422a-a00f-28d9fe327b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Motherhood really does change your body in so many ways.
        Were you prepared for that? Did someone tell you to be ready for all of those
        changes?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301e49b-d629-4456-b1d4-5fcf49a75ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was funny because when I was pregnant I was afraid of stretch
        marks. I was so concerned about the stretch marks that every five minutes
        I would put cream. Oil, cream, everything.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0c4a8-e437-4dd9-bb5d-ae6f9538075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it worked because I don''t have a lot of stretch marks.
        Pero hindi ko in-expect na I would balloon that much. That it would be like
        that like, everything was fat, even my fingers. No rings fit me. Feeling ko
        nga pati ‘yung earlobes ko tumaba eh. As in lahat talaga. Fat was distributed
        everywhere. So yes, the body changes. I didn''t have shoes and no, I was not
        prepared for it. So that''s why it came to me as a big shock, syempre first
        time mom pa.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84282523-3b73-4c77-8773-c4594b61ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But you said you had to gain weight to breastfeed, diba?
        Why do you think that even if it’s essential to put on the weight there is
        still that pressure to look a certain way?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d327d1-98cf-4826-a8b6-273bd55cd589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well at one point I just accepted it. That I was big. Because I
        knew that I was doing it for my baby and I wouldn''t have it any other way.
        If for example it''s still really the only way I could nourish her, I''d still
        do it again. And I felt really fulfilled doing that.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b6858-c2f1-4964-ad43-fef733c0b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, I felt like I wasn''t myself anymore because
        I couldn''t see her anymore. Like, literally, ito with no exaggeration, there
        was a time I passed by a mirror, I did this “Huh!” Kasi nagulat ako talaga.
        As in I didn''t want to see myself in the mirror.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611e1a0-9121-4660-aee1-c625e53c04ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you ever have issues with your weight in the past?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547a4e5-cdc7-4a70-b885-a26ea5b44ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My weight was always yo-yo naman...</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c71848-ec8e-4362-84af-a73c857f9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then also even without me knowing, when I saw the videos from Marie
        France [when I was bigger], even my body gestures wala siyang confidence.
        And I didn''t know. I didn''t know that I looked like ... that I was exuding
        that. I didn''t know it until I saw it. ‘Yung mga gestures pala na ‘yun, na
        my hands are here [in front of me], parang feeling ko dati hindi naman ako
        ganun ka-insecure. Pero ‘yun pala, it was really there. Akala mo OK lang kasi
        you''re telling yourself na you''re doing it for your baby, and then when
        I see it, it''s like, she''s really someone else.</p>'
    '65':
      'image': 'jcr:0ad508ea-5cdc-4e8a-8b51-6a5b5b54f95d'
      'imageCaption': 'Now 40 lbs. lighter after various treatments, Mariel wants
        to let other moms struggling with their weight know that they are not alone.
        "There are so many moms out there who are going through the same thing that
        I went through ... It really happens." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b25f0df-bc59-4e2a-90af-bd58c5c8fb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accdf209-9af0-4f38-bc4e-ec4c98a15070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kasi you were very vocal about the weight gain, you shared
        talaga on Instagram the time when you were...</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35673c-e3a2-48c2-90f1-3d6ca8cf23c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was super fat? I only shared that now. During that time I
        was fat? You won’t see a lot of photos. I couldn''t post them. It was just
        now wherein I could just look back kasi it was a phase that I am over with.
        Pero during that time, I couldn''t talk about it. So many people were asking
        me for interviews if I could talk about motherhood, I said I''m still in this
        phase wherein I''m not yet ready. I wasn''t ready to talk about it because
        I was still going through something.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff17578-402f-4322-afe7-27faa6a36909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But was it a conscious decision? To show people na parang,
        when celebrities get pregnant and they give birth, minsan instantly ang ganda
        na nung katawan nila. But in reality, that’s not how it works. But then people
        assume that''s what motherhood is supposed to be. That it''s so easy.</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce4750-9110-4486-b14d-204bb74cf176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly, but we are a lot. I''m not the only one and there are so
        many moms out there who are going through the same thing that I went through,
        and I want them to know that they are not alone. It really happens.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d119ed6-b243-4ca9-8ce7-016072c75088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:55:57.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:55:57.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you have to do something about it. You can''t wallow and be
        like ... you can''t be okay with it. You can''t be like, OK, this is the new
        me and we all just have to live with it. I mean, not unless you''re really
        OK with it. If you really like it diba then OK! We''re not judging you. Pero
        if you yourself are not happy, do something about it because no one else will.</p>'
