        Duterte as a marine resource reserve strictly for studies by Filipino scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc1a37-c0b5-4913-b74a-39ad0af71acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 489 was signed by Duterte on Tuesday when he sent
        off 50 Filipino scientists from Casiguran Bay in Aurora province. A copy of
        the order was sent to the media on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eee739-f907-4a32-892f-6d61a0168e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation declares 49,684 hectares of Philippine Rise as
        "strict protection zone" for studies only by Filipinos scientists. Another
        352,390-hectare zone was declared as "special fisheries management area."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee59e0-09f2-49ca-8444-563e2a825676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of the marine reserve within the 13 million hectare
        undersea region 135 miles off the coast of Aurora was made upon the recommendation
        of the Department of Environment and Natural Resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b32ce07-2839-4118-94af-546e831b2236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR, in coordination with Bureau of Fisheries and Acquatic
        Resources, Department of Agriculture, and Department of Energy, have to conduct
        more assessment of the area and develop a management plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467fdcc-4374-410c-b00b-35c4e3d0dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disturbance and destruction of Philippine Rise is punishable
        under the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c28fdb1-3260-4784-8847-0e232bfc3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on May 15 did not visit Philippine Rise as planned, and
        instead just led a send-off from the ship BRP Davao Del Sur for 50 local scientists
        who will conduct six months of research in the underwater plateau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca70757-f3b0-41b0-a20a-ac983cb2033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2018/05/15/president-rodrigo-duterte-philippine-rise-harry-roque-bong-go-baste-duterte.html">Duterte
        drops visit to Philippine Rise</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba4de2d-a591-4b67-85bb-bbd77f88a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists are set to conduct mapping surveys, biological investigations,
        and assessment of the coral reef and fishery stock until November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09beab70-425d-423a-a75b-503f314781ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he would visit the area to assert the country''s
        rights over what has been declared as the country''s extended continental
        shelf of which it has sovereign rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cac4b-9e62-40b0-b1a7-1fb55aa5f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:01:03.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:02:32.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has recognized it as part of the country''s extended
        continental shelf over which the Philippines has sovereign rights.</p>'
  'prince-harry-meghan-markle-charity-myna-mahila-foundation-india':
    'author': 'Ivana Kottasová and Sreoshi Mukherjee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-18T11:54:44.505+08:00
    'imagesource': 'jcr:14b6c7ba-cbb7-4982-be78-e002fefee389'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd75ce283-9639-4112-8d55-9bef600d02f0'
    'lead': 'The couple has asked for donations to a handful of charities instead
      of presents for their wedding in Windsor on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T10:07:55.254+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T10:07:55.461+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan: Don''t send gifts, buy sanitary pads for Indian women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a6927-7176-4185-b8c1-8acca937a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Prince Harry and Meghan Markle have
        ditched the traditional wedding gift registry. Instead, they''re suggesting
        people donate to a charity that makes affordable sanitary pads for women in
        India.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c3740-3706-48c7-9c59-1f796ac4ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html">couple</a>
        has asked for donations to a handful of charities instead of presents for
        their wedding in <a href="https://newsource.ns.cnn.com/www.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">Windsor
        on Saturday</a>, and the Mumbai-based Myna Mahila Foundation is the only foreign
        organization they have picked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c2d07-ad18-4505-a965-4adc71e28830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity aims to improve access to sanitary protection for women
        living in Mumbai''s slums, providing them with pads that are both affordable
        and hygienic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e5f20-e60a-4aa9-a071-4182acaaa1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Menstruation] is a very natural body process, but still remains
        a big taboo in India," said Sumati Joshi, the founder of the charity. Grocery
        stores are often staffed by men, meaning women are ashamed to buy sanitary
        products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c1531-014c-496f-9693-d023af6bac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Myna steps in. The charity employs 15 local women
        to make the pads, providing them with stable and safe work, while busting
        myths and taboos. Another 50 women distribute the pads in the slums.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04277430-7f77-4d95-99f6-4cba4ce4fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] go door to door educating women and also giving them access
        to the products at a very subsidized rate," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093993f-dfb6-4837-bf71-dcd085224dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/14/news/economy/royal-wedding-uk-economy/index.html">Related:
        Will the Royal Wedding boost the UK economy?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bc3fce-4d10-4eb7-8184-2fe4f4f82128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big task: According to the India National Family Health
        Survey, more than 40% of Indian women aged 15 to 24 do not have access to
        sanitary products during their period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2cc5ed-315d-4f63-94af-ea9201d954c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they resort to using rags, old clothes, newspapers, hay,
        sand, or even ash, according to Unicef and other aid organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf26e3-6b45-46f7-8fb5-462faefd28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the stigma associated with menstruation, women are often
        ashamed to wash and dry the rags and clothes properly. Stored in damp, dark
        conditions, the materials become breeding grounds for bacteria, spreading
        diseases and infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d967d-6e18-4041-8ad3-beaf94d47f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/gallery/pf/2018/05/15/royal-wedding-how-much-will-it-cost/index.html">Royal
        wedding: How much will it cost?</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db7b9d-8714-4d44-a5b5-998eea40ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taboos are persistent. Research sponsored by the Bill and Melinda
        Gates Foundation found that 71% of girls in India have no knowledge of menstruation
        before their first period, which leads to distress and shame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da36634-6d14-4b82-b2f6-5b89a3df9a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are often not allowed to enter places of worship or touch
        food while on their periods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e7976-8578-484a-952f-f269a281ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myna said it has manufactured 500,000 pads over the past two years,
        converting 3,000 women across 15 slums to using sanitary pads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56071a19-ea4a-4cd5-ad48-1a7df63b1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshi will attend the royal wedding, along with one of the charity''s
        volunteers and two local women from Mumbai. While in London, they will host
        a <a href="https://www.tickettailor.com/checkout/view-event/id/168433/chk/7b8b">fundraiser
        for the charity.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f8201-4e00-4582-8a0d-e79a601ab88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T10:07:55.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T10:07:55.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/17/news/prince-harry-meghan-markle-charity-myna-mahila-foundation/index.html">"Harry
        and Meghan: Don''t send gifts, buy sanitary pads for Indian women."</a></em></p>'
