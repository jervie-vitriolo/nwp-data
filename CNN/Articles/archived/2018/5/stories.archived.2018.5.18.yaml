      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was ousted <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">on
        May 11 by her colleagues in the high court, through a quo warranto petition
        filed by Solicitor General Jose Calida for Sereno''s failure to file her Statements
        of Assets, Liabilities and Networth from 2002 to 2006.</a> While the Duterte
        administration lauded the historical ruling, critics and dissenting justices
        have slammed the move as unconstitutional.</p>'
