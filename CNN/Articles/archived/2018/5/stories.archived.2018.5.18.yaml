      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Someone opened fire at a high school in
        the southeastern Texas city of Santa Fe on Friday morning, officials said,
        leaving more than one person injured and students running from the school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb355a5b-6173-447d-8acc-24b1c54c4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect in the shooting at Santa Fe High School has been arrested,
        assistant principal Cris Richardson told reporters near the school.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110bf85-cab1-483d-8270-22af8fec7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An armed person walked into an art class at Santa Fe High School
        and began firing what looked like a shotgun, a witness told <a href="https://abc13.com/live-coverage-active-shooter-situation-at-santa-fe-hs/3490869/">CNN
        affiliate KTRK.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe231d-d1de-40fe-a763-1d2a5d504a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told KTRK she saw a girl shot in the leg. Witnesses
        also described hearing an alarm at the school, though the sequence of events
        wasn''t immediately clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4acfd-3ad8-4e1b-8d81-d36757faa08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients from the school are being taken to a hospital in the nearby
        city of Galveston, hospital spokesman Raul Reyes said. He did not say how
        many or give details about the injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3695268-d598-44d5-84bc-230eec1a8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district, in a statement, also said more than one person
        was injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013678f4-2be3-4e77-9593-e9dfae253312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video from the scene showed several police officers outside
        the school. Some were searching students and their backpacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bfa8e-5b10-49cf-9cd2-a2eb482acd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica Martinez, a 14-year-old student, told CNN she and her schoolmates
        were being evacuated at one point "like it''s a fire drill."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ac72d-af63-4d15-845e-a867f4a332d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all standing (outside), but not even five minutes later,
        we started hearing gunshots," she said. "And then everybody starts running,
        but like the teachers are telling us to stay put, but we''re all just running
        away."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c12122-324a-4ebe-8058-13c1d648327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see anybody shooting, but like (the gunshots) were kind
        of spaced," Angelica said, adding she heard about four shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46975427-f784-44c9-9c18-7be1f9affba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness who spoke to KTRK also said she heard an alarm. She
        didn''t specify if that was before or after the gunfire she described in the
        art class.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60789f70-f94b-4ba1-9b8e-4e35bf6a36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she couldn''t describe the shooter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3d847-8a8c-4b09-82ac-f2cb9fbb62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t look. I just ran," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b8d55-c14a-4372-bcc3-a1c29c1a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T08:37:08.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire school district is on lockdown, district officials said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9707870-b480-49ad-9e96-1b3298d13f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T08:37:07.911+08:00
