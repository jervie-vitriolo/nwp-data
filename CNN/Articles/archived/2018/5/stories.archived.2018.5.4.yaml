      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Commission
        on Elections (Comelec) asked candidates in the Sangguniang Kabataan and Barangay
        polls to follow rules as the campaign period started Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ac812-8f3c-46c7-acac-4ec6b6c5a299'
      'mgnl:activationStatus': true
