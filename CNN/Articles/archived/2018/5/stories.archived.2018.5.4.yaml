    'template': '1'
    'title': '''Space for Ingenious'' to provide free coworking spaces, perks for
      startups on May 10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd7a47-e382-4cd9-b369-02867f08169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Are you part of
        a startup or an entrepreneur with the next big idea?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c16c8-9317-4866-b927-8406efbc67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Solutions, a provider of top-tier serviced offices and coworking
        spaces in the country, is giving six months of occupancy for free to inventive
        startups and entrepreneurs under its "Space for Ingenious" campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbde171e-384d-4642-9113-9b11d562187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created to strengthen the spirit of innovation in the country, "Space
        for Ingenious" aims to set forth startups and entrepreneurs with unique propositions
        in the field of financial technology (fintech), medical technology (medtech),
        software as a service (SaaS), mobile, health/wellness tech, and e-commerce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441bec4-6097-4b8c-9e06-6788437b3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks the expansion of KMC''s Robinsons Cyber Sigma office
        in Lawton Avenue, Taguig City after the company acquired the building''s 19th
        and 20th floors. Currently, it is the country''s largest workplace (two floors
        measuring 3,400 sq. m. each) that provide flexible services, wherein individuals
        and companies can avail a weekly, monthly, or yearly use of KMC''s facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff4ae7-fe43-4a61-941e-204afdf678c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from enjoying the amenities and facilities of the expanded
        Robinsons Cyber Sigma office, they will also undergo training and capacity
        building with KMC Solutions'' industry leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a98c88-66b3-4166-ab7b-0d40ac4128f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Solutions also teamed up with Impact Hub Manila, a global community
        specializing in incubation programs and business development workshops, to
        co-host the culmination of the program on May 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7f882-3107-488a-b62d-5c132f2fdc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.081+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Impact Hub will provide the selected participants
        free access to any of Impact Hub''s satellites, as well as a six-month intensive
        incubation bootcamp and access to Impact Hub''s network of more than 17,000
        members spread in 100 cities across the globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f9d51-82b0-46e4-951d-ef37a7427a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flexible working spaces</h2>'
    '15':
      'image': 'jcr:c2f8a242-82df-4949-9bfc-5790c7486a28'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb28f1-9f1a-496d-a03f-deafeb3bcf6c'
