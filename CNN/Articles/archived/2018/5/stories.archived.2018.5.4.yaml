    'template': '1'
    'title': 'Duterte refutes ''strongman'' tag from TIME magazine'
    'updated': 2018-05-07T08:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f84c7-15af-41c1-9166-f46dc4e56084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include reactions from President Rodrigo Duterte.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ba47e-7974-445f-82ce-271d0d26f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Philippine
        President Rodrigo Duterte denied on Tuesday that he is a strongman, after
        he was featured as one on the cover of <a href="https://time.com/5264170/the-strongmen-era-is-here-heres-what-it-means-for-you/">TIME
        magazine</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fea30a-cf9f-4666-84d3-a8b8541f2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine President Rodrigo Duterte denied on Friday that he is
        a strongman, after he was featured as one on the cover of TIME Magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ff308-f1a7-47e0-b198-3df22734fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako hindi man ako</em> strongman [I am not a strongman]," Duterte
        said during a speech delivered to teachers at Davao City. " I have never sent
        anybody to jail for criticizing me. I said, for all I care, <em>yung</em>
        security guard, <em>o</em> police general, <em>o</em> NPA <em>o</em> si Sison,
        or a teacher, or a gardener, can criticize me and bullshit me to no end. I
        will take that. <em>Pero kung</em> foreigner <em>ka</em> [But if you''re a
        foreigner], that is another thing," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80712d-cd39-4245-ba94-ee624d63d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was featured as one of the ''strongmen'' on the United States''
        weekly magazine, alongside Russian President Vladimir Putin, President of
        Turkey Recep Tayyip Erdogan, and Hungarian Prime Minister Viktor Orban. A
        strongman is a political leader who rules by force of will and character or
        by military methods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd68a1-958b-4449-ac42-e91efed5198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been lambasted by local and international critics for
        his "bloody" anti-illegal drug campaign in the Philippines, which allegedly
        left up to 13,000 people dead. Government data show 4,075 drug suspects were
        killed in anti-drug operations since the start of Duterte''s war on drugs
        in July 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc11b4-5fcf-4fa5-81b0-6ffe6184cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s most prominent critic, Senator Leila de Lima, "remained
        in detention on politically motivated drug charges," New York-based Human
        Rights Watch said in its annual report released earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2c2da-d87f-42d1-8b06-19c0e91c6e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Duterte has criticized opposition lawmakers and representatives
        from the United Nations and European Union and disputed their claims of human
        rights violations in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cddfda-f8e1-45ce-91a5-7eeaad03e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2017/11/14/asean-duterte-insulted-over-world-leaders-questions-on-drug-war.html">Duterte
        ''insulted'' with how world leaders raised human rights</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb24ed2-0ab9-4826-a89e-c5d01a6c0330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME writer Ian Bremmer detailed the alarming rise in strongmen
        leaders, and why it should be a cause for concern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676633d4-4721-48dc-997e-9ea0bfb3e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every region of the world, changing times have boosted public
        demand for more muscular, assertive leadership. These tough-talking populists
        promise to protect ''us'' from ''them,'' it read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf921033-0cd0-4cb2-a7b0-e3069444500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Depending on who''s talking, ''them'' can mean the corrupt
        elite or the grasping poor; foreigners or members of racial, ethnic or religious
        minorities. Or disloyal politicians, bureaucrats, bankers or judges. Or lying
        reporters. Out of this divide, a new archetype of leader has emerged. We''re
        now in the strongman era."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e214ff-ad0b-48ec-9afd-9b259ee57d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, who won the 2016 national elections through a
        landslide victory, has long been branded as a tough-talking leader known for
        his unrelenting war against illegal drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7688c7-c95f-4243-b9f9-3ece711f5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIME wrote, "In the Philippines, a rising tide of violent street
        crime helped elect Rodrigo Duterte, a former mayor who talked more like a
        mob boss than a president, on his promises to wipe out the drug trade with
        his own brand of justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb6b25f-fc55-4a52-b173-a5cbb67a73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in a statement Friday said regardless of TIME''s slant,
        Filipinos appreciate Duterte''s "strong" and "decisive" leadership.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2996d37-da61-4429-b651-0da241ce1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos have learned not to take (Duterte) literally with his
        colorful language but they have surely taken seriously the issues the President
        has espoused, such as the war on drugs and crime," Presidential Spokesman
        Harry Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a5ce7-5355-45c2-8952-2f7fe2e9180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worrying rise</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d8c3b-6870-49d4-9a0a-b1031b7f4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bremmer wrote the most prominent strongman is Putin with his "image
        of Russian virility and swagger." But Asia also has its set of strongmen,
        among them, are China''s Xi Jinping, Thailand Prime Minister General Prayuth
        Chan-ocha, and Duterte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9006252-0480-4a5b-aaf0-6dfb6ee23ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These leaders have won followers by targeting ''them'' ... But
        they have succeeded because they know something about ''us,'' or the people
        they''re speaking to. They understand the sense of threat — and they''re willing
        to exploit it," TIME said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b424f-8f6b-407a-ac12-6e4d157e79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing in the cover is U.S. President Donald Trump, but the cover
        story revolves around his presidency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cb7f0-6e6d-44c1-be1d-c555fcf278b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is Trump''s place in all this? The U.S. President has expressed
        sincere admiration for the likes of Putin, Xi, [Egypt President Abdel Fattah]
        al-Sisi, and Duterte.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21590a0e-ead6-4c2a-9124-120f566fd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnnphilippines.com/news/2017/11/13/Duterte-Trump-bilateral-talks.html">Duterte,
        Trump skip human rights issue in bilateral talks</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10f8ab-1e96-4026-b097-df5e3937b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer expressed concern over the rising number of leaders who
        rule with force.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f629a1-8165-454c-a9af-cd7813f74c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the most worrying element of the strongman''s rise is the
        message it sends," it wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5766a9c0-9683-4726-b649-42a80abd032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds, "Why emulate the U.S. or European political systems, with
        all the checks and balances that prevent even the most determined leaders
        from taking on chronic problems, when one determined leader can offer a credible
        shortcut to greater security and national pride? As long as that rings true,
        the greatest threat may be the strongmen yet to come."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea37d0-9938-41cf-8a59-b9e86936bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:15:03.447+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:15:03.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The print edition of this American weekly news magazine will be
        released on May 14.</p>'
  'india-dust-storm':
    'author': 'Swati Gupta and Ben Westcott, CNN'
    'caption': 'CNN Meteorologist Pedram Javaheri said India "is in the beginning
      stages of the onset of its annual summer monsoons."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-04T08:57:09.546+08:00
    'imagesource': 'jcr:abe3b1e4-0652-4b94-ad4f-3f3aa6e13d35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ec3e0e-33ec-4e61-982b-d815a3c77f53'
    'lead': 'The region has had multiple years of below average rains during the summer
      monsoons, increasing the chance of dust and sand being swept up by strong winds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:18:51.178+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:18:51.399+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 110 killed by high-intensity dust storms in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae24eae-94f9-42a7-8559-9216ca5439e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fierce winds and lightning strikes created
        by a powerful dust storm have killed around 110 people and injured hundreds
        more in northwestern India since late Wednesday, according to local authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f6c48-4004-4dd8-86f3-56126aea79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state of Rajasthan, at least 35 people died and more than
        200 were injured after winds downed more than 8,000 electricity poles and
        uprooted hundreds of trees, officials told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60bbf3-a484-4232-885b-a3516d64b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has resulted in widespread electricity cuts and water shortages.
        Most of the deaths occurred after walls and roofs of houses collapsed in the
        middle of the night," Jaipur District Divisional Commissioner T Ravi Kant
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa581f1-b7ca-41d7-8ec6-21ad4c8fb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Uttar Pradesh, the death toll stood at at least 73,
        with the vast majority of those deaths occurring in the city of Agra, where
        so far 43 have been confirmed dead. Four people were also killed in Uttarakhand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe1b689-136a-4d14-8397-cf38b31a889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sanjay Kumar, the relief commissioner at the Uttar
        Pradesh state disaster management authority, the high casualty number is the
        result of people becoming trapped under falling debris. "Many houses collapsed
        due to high intensity winds, or the trees fell over onto the houses," said
        Kumar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ef19c-98e9-4586-94d9-759f29a9ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate CNN News 18, the Uttar Pradesh state
        government has sounded <a href="https://www.news18.com/news/india/dust-storm-wreaks-havoc-in-rajasthans-3-district-1736813.html?ref=hp_top_pos_1">an
        alert for the next 48 hours</a> in anticipation of an increase in the numbers
        killed or injured in the storm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68bf41-503d-46fb-8b44-e628ab875f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s office said in a statement on Twitter that
        Prime Minister Narendra Modi was saddened by the loss of lives from the storm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b7e807-6722-4ea3-89b5-ca494861eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I) have asked officials to coordinate with the respective state
        governments and work towards assisting those who have been affected," Modi
        said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b657c-0eee-4b3a-989f-71de52cc1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Meteorologist Pedram Javaheri said India "is in the beginning
        stages of the onset of its annual summer monsoons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cf902-3b93-45de-8b99-e4061bd66da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afternoon storms and periods of torrential rainfall have been more
        and more prevalent in this region over the past several weeks," he added.
        "These afternoon storms were likely the culprit, bringing powerful winds to
        the impacted areas and setting the dust and sand in motion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808d976-cff3-4749-b6c5-39ce4f4fff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javaheri noted the region has had multiple years of below average
        rains during the summer monsoons, increasing the chance of dust and sand being
        swept up by strong winds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b013f-a32c-4a69-87c9-7702c249a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:18:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:18:51.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2018/05/03/asia/india-dust-storms-intl/index.html">More
        than 110 killed by high-intensity dust storms in India.</a>"</em></p>'
  'china-missile-system-us-official':
    'author': 'CNN Philippines Staff'
    'caption': 'China has engaged in artificial island-building and militarization
      in the Spratlys.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T13:49:19.389+08:00
    'imagesource': 'jcr:d41f5719-6178-4b22-8afe-06150dd34c61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '753e20a3-c7b5-476e-9d97-ecb06f10d4a6'
    'lead': 'This is the latest in militarization activities in the contested waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:23:42.846+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:23:43.147+08:00
