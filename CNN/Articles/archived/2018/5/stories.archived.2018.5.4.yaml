      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy, one of Sweden''s most highly respected institutions,
        made the announcement Friday morning following a meeting of its remaining
        10 active members Thursday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f25634-e02e-4c1d-8594-f559925143e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the group''s members have stepped down from their positions
        in recent weeks, some reportedly in protest at the way the crisis has been
        handled. Traditionally, members must be approved by the king and keep their
        chairs for life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbbdf4-9332-41a3-8f7f-772fa53eec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the literature prize was postponed was in 1943 at
        the height of World War II. This year, the crisis centers on Jean-Claude Arnault,
        a leading cultural figure in Sweden and husband of Katarina Frostenson, one
        of the six academy members to step down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2540fc-3d4c-44bf-9b1a-10a859a7bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnault, who has attended many Swedish Academy events, is facing
        multiple allegations of sexual assault and harassment,<a href="https://www.dn.se/kultur-noje/man-with-swedish-academy-ties-accused-of-sexual-assault/">
        first reported in the Swedish newspaper Dagens Nyheter</a> late last year.
        The academy announced the following day that it had cut all ties with Arnault.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc230ee-537f-4750-941f-84413113f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also facing the accusation that he touched Sweden''s Crown
        Princess Victoria inappropriately at a Swedish Academy event over a decade
        ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35014755-122e-493a-bb0c-a052abd2b5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to CNN earlier this week, Arnault''s lawyer,
        Bjorn Hurtig, said his client denies all the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c642568-7356-46bc-afa3-4588a5e0e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy has also faced criticism for contravening its own conflict
        of interest regulations by providing funding to the Kulturplats Forum, a cultural
        center run by Arnault and Frostenson.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176c606-8c12-42f2-9516-83db395c62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent investigation, commissioned by the academy and carried
        out by a Swedish law firm, <a href="https://www.svenskaakademien.se/en/press/press-release-from-the-swedish-academy-0">confirmed</a>
        that financial rules had been breached and that there was evidence of "unacceptable
        behaviour by (Arnault) in the form of unwanted intimacy, but the knowledge
        was not widely spread in the Academy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dba8f5-a6de-404d-a67f-90306c7e62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team of lawyers also discovered that the academy had received
        a letter in 1996 outlining alleged sexual assault at Arnault''s cultural forum,
        indicating that November was not the first time that at least some members
        of the academy were aware that the photographer''s name had been connected
        with misconduct.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa17a7f-8796-4827-bc2b-9d732cf37116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.svenskaakademien.se/en/press/press-release-from-the-swedish-academy-0">statement</a>
        in April, the organization said it "deeply regrets that the letter was shelved
        and no measures taken to investigate the charges."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76419f2e-21f7-4e67-81d0-5ec27fad9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has exposed deep rifts within the group''s membership
        and severely damaged its reputation, both in Sweden (often considered a model
        of gender equality) and abroad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e12ffe-3dbe-42e5-9589-1b6f34070c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Pascalidou, a Swedish-Greek journalist and author of a
        book about the #MeToo movement in Sweden, told CNN earlier this week that
        the scandal had exposed the institution as "too stale and old-fashioned to
        be Sweden 2018."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eda1f4-d1b0-4658-82d6-1705037c13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the academy''s members had "managed to turn one of Sweden''s
        strongest and brightest brands into something dirty."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011419f-605d-4675-afc9-e76d0044385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prize for Literature has been awarded by the Swedish Academy
        since its inception following the death of Alfred Nobel in 1896. The prize
        was postponed on seven previous occasions, six of which occurred during World
        War I and II. Recent winners include Kazuo Ishiguro, Doris Lessing and Bob
        Dylan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf45af-fa62-4812-b638-bae95df6c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:40:49.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:40:49.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/04/europe/nobel-prize-for-literature-swedish-academy-postponed-intl/index.html?adkey=bn">Nobel
        Prize for Literature postponed after sexual misconduct scandal</a>."</em></p>'
  'inflation-rate-rises-april-2018':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T13:25:27.886+08:00
    'imagesource': 'jcr:a9d570e0-17a7-4d81-ada2-2f7e69291589'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08804705-8f1b-4e12-8374-5926fd367c2f'
    'lead': 'Prices of basic goods and services are again on the upswing over most
      commodity groups, according to a government report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:44:55.970+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:44:56.180+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commodity prices continue to rise in April'
    'updated': 2018-05-10T19:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed19ff8-c621-4966-b0e9-762f91c9e42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The rise
        in prices of goods and services picked up faster in April, according to official
        data, driven by higher prices in a number of commodities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab570b-3b8d-4877-8dbd-fe072c350199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) reported Friday inflation
        moved at a faster pace at 4.5 percent from 4.3 percent in March — both breaching
        the Bangko Sentral''s target of 2 percent and 4 percent for the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8754cd2-665e-4dc8-b5ba-534175718722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was at 3.2 percent in April 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e583d3-9449-4a43-9b54-82c2d25b3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of goods and services reached a three-year high last February
        at 3.9 percent, and has since continued the trend. Prices of most commodities
        spiked after the tax reform law kicked in beginning January 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71972e1e-29c9-4e4d-ac4c-83361ef2e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/06/Philippine-inflation-rate-hits-3-year-high.html">Philippine
        inflation rate hits 3-year high</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc90e04-7371-4941-a9d7-c466f06b3cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA pointed to higher prices in the following commodity groups:
        alcoholic beverages and tobacco; clothing and footwear; housing, water, electricity,
        gas, and other fuels; furnishing, household equipment and routine house maintenance;
        health; transport; recreation and culture; and restaurant and miscellaneous
        goods and services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31fe32b-fd6c-4df6-8b32-67e22ed0a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these indices, alcoholic beverages and tobacco posted the
        highest annual increase at 20 percent. Other indices posted single digit increases,
        with recreation and culture the lowest at 1.5 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed375db-49eb-4608-8d80-f1ff7b5006ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food inflation alone slightly eased at 5.5 percent in April from
        5.7 percent in March, but still higher than the 3.6 percent in April last
        2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ef1b9-b480-47c3-aff0-e4c9e9635e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices in Metro Manila were unchanged in April from the 5.2 percent
        reported in March. PSA attributed this to mixed movements in prices of different
        commodity groups. But the figure is still higher than the 4 percent posted
        in April last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a0f25-67f5-4d00-b8d2-e08822f3454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices outside Metro Manila, however, picked up at 4.3 percent from
        4.1 percent in March, and against 2.9 percent in April last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e92db-1c29-476d-8635-f9e241871a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April inflation was at the higher end of the BSP''s range of
        3.9 percent to 4.7 percent, and mirrored the 4.5 percent projection of the
        Department of Finance (DOF).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f5c34-b852-4ead-ad1b-cf083d15e5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2018/04/30/bangko-sentral-ng-pilipinas-bsp-inflation-rate-april-2018.html">BSP
        sees possible higher prices in April</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e9d9c-aa7a-4836-95db-c99aee06a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest economic bulletin, the DOF attributed the inflation
        uptick to higher prices of so-called ''sin products'' or alcohol and tobacco,
        and food.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d5115-c0ba-467e-b897-859771e889c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sin products continue to drive inflationary pressure," it added.
        "Price movements, nevertheless, appear to be normalizing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa240fd-390e-4c07-86d3-c46bfe93489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) said that
        this uptick in commodity prices will be temporary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699854e3-d36f-40bc-b6c0-bf125d36c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current surge in inflation is partly an initial reaction to
        the implementation of TRAIN and is expected to be short-lived and should taper
        off over the coming months," Socioeconomic Planning Secretary Ernesto Pernia
        said in a press statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c4af0-38b6-4e1e-8dbe-45828aca4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the major factors contributing to the recent surge in inflation
        are temporary, we need to remain vigilant against emerging price pressures
        and to implement mitigating measures immediately," Pernia added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39493eff-35b6-4f59-b459-cb8202728c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is slated to discuss inflation during the next meeting of
        the Monetary Board on May 10.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25e9f7-a5bc-413f-8736-b7dab2b515dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP''s decision on the monetary policy stance will seek to
        ensure that inflation over the policy horizon remains consistent with the
        target," the BSP said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd7e7d-bb64-4858-b8d8-1f7431c34a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the need arise, the BSP is ready to adjust monetary policy,
        which is currently set at 3.0 percent interest rate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5273c1b-015c-4770-a0ba-6ef53e685d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:44:55.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:44:56.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2018/04/21/BSP-policy-change.html">BSP
        prepares for possible policy change amid rising inflation</a></strong></p>'
  'new-credit-card-IRR-BSP':
    'author': 'CNN Philippines Staff'
    'caption': 'The new rules on credit cards issued by the central bank will implement
      a law enacted two years ago.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T15:42:40.651+08:00
    'imagesource': 'jcr:5fab6aba-b6b3-4c0a-bb57-12b674adb569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6672f9fe-277f-421c-aceb-fb6f54c3c373'
    'lead': 'These rules issued by the central bank will implement a law enacted two
      years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:47:37.709+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:47:37.888+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New credit card law rules to protect cardholders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60332197-3a26-4c59-9e0d-4d29cb81562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Credit
        card users will now have more protection while card issuers are required to
        be more transparent under new rules issued by the central bank to implement
        a law enacted two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e06e3-5892-44f2-ba4b-30e5769c7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) on Friday said the Monetary
        Board approved the Implementing Rules and Regulations (IRR) for the Credit
        Card Industry Law or Republic Act 10870.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd194f2-7684-40f1-a44b-5f5f0f9d4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR addresses the key customer concerns regarding credit cards,
        particularly on the transparency and manner of computing charges and fees,
        safeguards against unfair collection practices, immediate posting of payments,
        confidentiality of consumer data, and expeditious resolution of complaints
        and disputed transactions, among others," the BSP said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ea7e3-a923-48b0-ab23-fc538e46436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said credit card issuers should be transparent
        in the manner of computing finance charges and fees, including prior notification
        if there would be changes in the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c47b28-b27b-48a8-a69d-765eecb80fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosures shall be in application forms, the terms and conditions
        of credit card contracts, and billing statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefdc474-a21c-48f6-867f-51f1e57e8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said finance charges shall be computed on the unpaid amount of
        the outstanding balance as of statement cut-off date, and shall not include
        current and deferred charges. Card issuers are also required to post cash,
        check, and debit card payments on the same day. Due dates falling on weekends
        or holidays, it added, shall be automatically moved the next business day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de847348-ac0e-4993-abfc-32244e3060a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the rules also strengthened prohibitions against unfair
        collection practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712608e-387b-41f2-97a1-675977cf8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collection agents must observe good faith, fair and reasonable
        conduct, and proper decorum when dealing with all consumers, including cardholders
        already in default," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24059e93-d701-4586-bcee-b1aa57e77d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monetary regulator said the rules strengthened data privacy
        provisions, as customer information may not be shared to third parties without
        consent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d28b99-c418-41a3-959a-dded2189287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks must also address credit card concerns, such as billing errors,
        unauthorized transactions and other credit card related issues, within 90
        days from receipt of the concern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbec0f3-5264-4192-ac74-795b5c45cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR contemplates a phased implementation of some provisions
        to account for the necessary adjustments in the systems and processes of existing
        credit card issuers," the BSP said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211eaee-1a27-435d-9755-c732452a7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:47:37.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:47:37.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said there are more than eight million credit cards issued in
        the country, and it sees the industry growing because of economic growth,
        demographics and increasingly digital payment system.</p>'
  'Hawaii-Kilauea-volcano-eruption-evacuation':
    'author': 'Madison Park and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-04T15:52:11.746+08:00
    'imagesource': 'jcr:2ae1b84d-7209-44c1-88da-a7169dc09449'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a86aa004-a46d-4621-a521-0cd17d9eed05'
    'lead': 'Kilauea is one of the world''s most active volcanoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:53:13.185+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:53:13.386+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii''s Kilauea volcano erupts, prompting mandatory evacuations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4b4bf-d5ca-4b46-b2cf-2ff158ed48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kilauea volcano erupted and released lava
        into a residential area in Hawaii on Thursday, leading to mandatory evacuations
        of nearby homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91f5d3-99d9-4101-b110-de95f4283134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption affected Leilani Estates, a subdivision in the lower
        East Rift Zone of Kilauea volcano, according to the Hawaiian Volcano Observatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdb1d2-021c-493b-abb9-aec456027bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly before 5 p.m., lava was confirmed at the surface in the
        eastern end of the subdivision," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d03f83-6bb7-4c17-8d3e-147bcfd4be9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii County Civil Defense asked residents in Leilani Estates
        and Lanipuna Gardens to evacuate to a local community center, which is serving
        as a shelter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bfa6c-6345-4c73-acf1-a48b5f8d7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor David Ige said he''s activated the Hawaii National Guard
        to help with evacuations and security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1803395-83a1-4857-a206-0387aaf7f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge residents in Leilani Estates and the surrounding areas to
        follow instructions. ... Please be alert and prepare now to keep your family
        safe," he tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb46f22-265e-4ba6-9f4b-acab4fec3435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation comes after hundreds of earthquakes shook the eastern
        side of the Big Island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fcf5c9-6fda-4f1a-8c4a-e7844beb397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey said the magnitude of the most severe
        quake was 5. It hit Thursday morning and, within half an hour, two more quakes
        rattled the area, registering at 2.5 and 2.7. There have been a total of six
        smaller earthquakes since the biggest one, the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8a202-9709-4ff0-a4df-d832a92d9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequency of the minor earthquakes decreased Thursday compared
        to the preceding days, the Hawaii County Civil Defense Agency said in a <a
        href="https://www.hawaiicounty.gov/active-alerts">statement</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb56cd-c405-4894-86e9-af4c255094f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea is one of the world''s most active volcanoes. It''s located
        in the Hawaii Volcanoes National Park, which has since closed off nearly 15,700
        acres due to "the possibility of a new eruption and unstable geologic activity."
        But most of the park remains open, the park said in a <a href="https://www.nps.gov/havo/learn/news/05022018_closure.htm">statement</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffebdd6-fbba-4b7b-864d-a4d5ccd79eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, hundreds of earthquakes -- most of them around 2.0
        magnitude -- have been recorded in the area. The series of earthquakes came
        after a collapse of a crater floor of Puʻu ʻŌʻō, which is a volcanic cone
        in the eastern rift zone of the Kīlauea Volcano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f1368-c787-4e27-b039-f0946fb2e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that collapse, about 250 earthquakes were reported in the
        area into Tuesday evening, according to a Hawaiian Volcano Observatory status
        report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e3158-32c4-48f4-8997-a5554f44ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors have been going on for days now, jarring residents,
        who''ve been reporting nearly constant ground vibrations in some areas. Residents
        in the area have also reported cracks on roads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8e506-7695-45de-af79-dd1d3180b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has now become unnerving," Carol Shepard, a resident, <a href="https://www.khon2.com/news/local-news/agencies-prepare-for-possible-eruption-from-kilauea-volcano/1155831630">told
        CNN affiliate KHON.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1a0d4-1358-4a79-9e66-75808a7c20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the flurry of earthquakes seemed to happen every minute.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32c000-15e9-40f3-87c9-0374ec243ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''d be like the house would shake. It''d be like somebody that
        weighs 300 pounds came in my living room, and jumped up and down," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f18ae7-5de1-49c0-86db-3bff800973f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:53:13.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:53:13.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/04/us/kilauea-volcano-hawaii-earthquakes/index.html">Hawaii''s
        Kilauea volcano erupts, prompting mandatory evacuations.</a>"</em></p>'
  'zara-hm-animal-cruelty-wool':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-04T13:17:31.074+08:00
    'imagesource': 'jcr:1093a7c4-b5cf-45b8-8f63-766cb194ef2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06241463-cfea-41d2-a576-d989cfa32442'
    'lead': 'PETA published an exposé of alleged animal cruelty at 12 goat farms in
      South Africa. The country produces more than half of the world''s mohair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:58:23.455+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:58:23.723+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'H&M and Zara ditch mohair wool after animal cruelty exposé'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeacfe3-8ef4-45ba-837d-670600c83138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Major fast fashion brands are banning
        mohair wool following accusations of animal cruelty at goat farms in South
        Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1020b9-42c9-45af-89fc-47cd61f5461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.455+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M, Gap, as well as the parent companies of Zara and Topshop,
        said they would stop using the material following a report from the animal
        rights group PETA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea33598b-57a0-40d7-9dfa-6f7ad4c6b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA on Tuesday published an exposé of alleged animal cruelty at
        12 goat farms in South Africa. The country produces more than half of the
        world''s mohair, according to its agriculture ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601d8bb-74c1-4fa7-84b1-17e4136979cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from PETA shows farm workers dragging animals, and handling
        them with excessive force. The group said some animals were injured because
        workers were shearing their wool too quickly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35940f1-fbda-46cc-a071-b7336f66cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA said some goats died from injuries, or thirst. The video shows
        a farm worker killing conscious goats by slitting their throats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a1d86-f96e-4b94-b538-ab2b4c6f1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohair wool is used to make sweaters, winter coats, suits and home
        furnishings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8463e7-52a9-4352-b2d1-088d414e19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us it is of utmost importance that animals are treated well
        and we have therefore decided to permanently ban mohair," H&amp;M said in
        a statement. The company said the change would be made by 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d890a-cc0b-4c5c-9c6b-754dcf281b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.456+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcadia Group, which owns UK retailer Topshop, said it "was concerned"
        about the video showing "poor treatment" of the goats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2149929-b0c1-4679-9808-99a197f4bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have therefore committed to stop sourcing any new goods containing
        Mohair," the group said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bff86-1e23-4873-9d29-30189848159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap said Thursday its Athleta, Banana Republic, Gap, and Old Navy
        brands have committed to ban the use of mohair in their products from next
        year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13512ae-5be7-4668-843a-3ab0956c481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Inditex, the parent company of Zara, said it "deplores
        the cruel practices on South African mohair farms uncovered by PETA."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d1ab5-c172-4c15-b2d0-c4f7881a9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it would phase out the material by 2020.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f164d8-a931-44cd-a295-d5a502f6d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.457+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:58:23.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African Mohair Growers'' Association, which supports and
        lobbies for goat farmers in the country, did not respond to a request for
        comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65312c-e0dc-4983-b1e7-fce47f934da0'
