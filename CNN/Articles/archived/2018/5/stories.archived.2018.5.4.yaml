      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan urged the men to come clean during investigation. He added
        that this was part of law enforcement''s efforts to clean up their ranks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3f0ec4-9906-4399-af70-9b986fb5268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:25:36.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:25:36.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very serious with our internal cleansing. Kaya kung nakita
        niyo kanina, SWAT na ang pumasok dito [If you noticed, SWAT entered the scene]
        because we do not want undisciplined people in our organization," said Cascolan.
        "We will weed them out. We will remove them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd56e06-73c2-4b62-8d25-166c01da4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:25:36.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:25:36.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) has been under scrutiny since
        President Rodrigo Duterte launched the war on drugs on July 2016. Human rights
        watchdogs maintain there have been about 13,000 deaths under the drug war,
        but government figures maintain only 4,000 have died in police operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbebce-ba2a-45ab-81e1-8fea508ff24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:25:36.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:25:36.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly installed PNP Chief Oscar Albayalde has promised to <a href="http://cnnphilippines.com/news/2018/04/19/pnp-chief-oscar-albayalde-ronald-bato-dela-rosa-rodrigo-duterte.html">prioritize
        internal cleansing</a> of the police force. Some controversies include the
        <a href="http://cnnphilippines.com/news/2017/04/27/jee-ick-joo-kidnap-slay-mastermind-arrested-detained.html">killing
        of Korean businessman Jee Ick Joo</a> in the PNP headquarters; the <a href="http://cnnphilippines.com/news/2017/08/24/timeline-kian-delos-santos-death.html">deaths
        of teens like Kian Delos Santos</a> at the hands of Caloocan policemen; and
        <a href="http://cnnphilippines.com/news/2017/12/28/Mandaluyong-City-shooting-dec-28.html">Mandaluyong
        police mistakenly firing</a> at a crime victim.</p>'
