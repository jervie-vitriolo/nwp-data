      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — In our
        ever busy lives, a lot of us find it harder and harder to find the time, and
        the means, to stay healthy. People are constantly on the go, with so many
        deadlines to mee t, not having enough hours in a day to do everything. Many
        people have the idea that being healthy is a difficult task that involves
        strict dieting and countless hours in the gym that is not true at all! Making
        small tweaks in your daily routine, along with setting small goals for yourself,
        can make you start living that healthy happy lifestyle!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e46eb2-caa6-485f-ac44-ff512ede79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Knowledge is half the battle</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3d240-4077-4035-b412-5d54a14fb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age, we live in where information is at our fingertips,
        how can we separate what is useful information from the ones that is just
        not worth your time? When scouring the Internet for information about the
        latest diet plan, or that new pill that will do wonders for your cholesterol
        level, more often than not, there will be a medical journal published about
        this. Just by adding the word "journal" after your keywords will open a huge
        selection of evidence-based articles which physicians like to use as a quick
        reference. Don''t be afraid of scientific words there that may not be familiar
        to you as these will encourage you to follow my second tip…</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a11a9-2fd6-49aa-bb34-f27d016c22da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Don''t be afraid of visiting a doctor</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fec9b8-173d-4e0e-a878-f5eac4efca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people think of a doctor as a person to go to when something
        in our body doesn''t feel right. That is true, but a doctor is also someone
        you can visit when you need the right information. Instead of the common practice
        of asking your friendly neighbor what they did to lower their blood pressure,
        or what super juice extract they drank that made them lose 20 pounds, visit
        your doctor first. Everyone is different, and what may have worked for Tita
        Girlie, may not be the best option for you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3d6fd-9050-4863-981c-5d62575bc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Listen to what your body is telling you</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e1e8e-6e1a-4968-a608-5f6bf9fdaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We often dismiss certain things we feel, because of the fear of
        it might being something more serious. While the saying, "Ignorance is bliss"
        may be applicable in certain situations, when it comes to your body and overall
        health, this should definitely not be the case. Pain, while subjective, is
        a very strong indicator that your body is telling you something. Persistence
        of any form of pain or discomfort should prompt you to have it checked by
        a doctor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55eec4-cb30-4b4e-aefa-de05b7175f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Love your body''s simple complexities</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390ced3-cefb-44f1-a1f5-d8933d4c2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your body is such a wonder of creation! Everyday we are bombarded
        by chemicals from pollution, little organisms that want to harm you, even
        gravity which wants to crush you! Yet your wonderful machine of a body takes
        all of this in stride, without you noticing it. That is why in order to keep
        your body and its immune system in top shape, eat nutritious food packed with
        vitamins and essential amino acids. Get enough quality sleep, and give your
        body a break every now and then by treating it to a relaxing massage, or physiotherapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab9446-0db9-4fd0-b641-5bf535fceae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Choose to be healthy</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf03192-8b49-4e94-86b7-d9ecedc14d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything in Life is a choice, as I''d like to say. Choosing to
        be healthy conditions your mind and body to not make excuses. It''s YOUR body,
        and you alone have the power to make decisions about your overall health.
        The more information you have about you health, greatly affects the choices
        you make.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e6353-d87f-451f-9787-1e3da4c0f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Prevention is better than cure</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8a8fd-3aca-484e-bc9b-3a4b8224981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing illnesses by eating right, exercising, and having enough
        rest, will save yourself from not only the cost of needing to be in hospital
        for treatment, but the downtime from family, school, or work that may be lost.
        I like using this tip to also make you think about high-risk activities that
        may lead to sexually transmitted diseases. When in doubt, DON''T DO IT!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005add78-b83e-43b0-8b38-3ca06378b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Think of your body as a whole</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a68c84-f287-440b-b390-8deb2ae834af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for you to function at your best, your physical, mental,
        and spiritual wellbeing must all be in one synchronous and harmonious balance.
        Just like in an orchestra, if one section doesn''t perform in line with the
        others, the entire piece will sound out of tune. Your health works in a similar
        way, where complex systems are all interconnected to function as a whole.
        Focusing only on one aspect will not enable you to reach your full potential.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6ae4b-48e0-4389-a7f5-75c043400c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:28:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:28:36.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to tie everything together may seem daunting at first. Setting
        small goals for yourself such as, drinking less sweetened drinks this month,
        or trying meditation at least once a week, is a start. It''s having that wonderful
        sense of accomplishment through these small goals, which motivate a person
        in pushing forward towards a healthier lifestyle.</p>'
  'Arsenal-Atletico-Arsene-Wenger-final-Europe':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-04T15:51:37.738+08:00
    'imagesource': 'jcr:4095aee2-3863-4057-a4d3-428773b598c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfe2a6a5-9065-41ed-abfe-4cb85c03ebcb'
    'lead': 'At the full time whistle, Arsene Wenger, like most of his players, was
      crouched, dejected, on his haunches as Atletico''s players began to celebrate
      wildly in front of their fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:35:52.994+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:35:53.285+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arsenal come up short against Atletico in Arsene Wenger''s final European
      bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040ebe7-b934-4561-bff8-8d848e03ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Arsene Wenger''s final foray in Europe
        as Arsenal manager came to a limp end at the hands of Atletico Madrid in the
        Spanish capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04467de1-a0fe-456e-a09c-e6b165b2b29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the game level after a first leg in which they should
        have put the tie to bed, Wenger''s men looked the better side for much of
        the 90 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44681da1-cea5-425e-a600-8e67c3273509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one lapse in concentration on the brink of half time allowed
        Diego Costa to score the only goal of the night, putting Atleti through to
        the Europa League final with a narrow 2-1 aggregate win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e1f9b-7d28-44ac-a5db-4a881b7a98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel over the two legs there was enough to go through," Wenger
        told BT Sport after the match. "If you look at the two games, we didn''t manage
        the important moments well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0671b1-2f5e-484c-8f40-b0bf09156be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conceded a stupid goal with one minute to go on the counter-attack,
        they are vital moments in a game of that stature. They played with a bit of
        fear and once they were 1-0 up they had a little cushion, that''s why that
        goal was absolutely vital tonight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed46b9e-99f3-431f-9c67-c4f86d3bc393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on not being able to lift a European trophy as Arsenal manager,
        a visibly emotional Wenger said: "It''s very sad, very, very, very sad. I''m
        very sad tonight but unfortunately our game is like that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59fb183-41aa-4998-a659-aaeb966896d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be very cruel, it can be kind but the suffering is very
        strong tonight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f577783-a687-4362-8fcb-34b548cd4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the final, Arsenal would have to do what no other visiting
        team at the Wanda Metropolitano had done in the last three and a half months:
        score a goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f766c-534f-4065-aa03-81aa7a081509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico had not conceded in their last 11 home games and had only
        conceded nine goals in their shiny new stadium all season, six of those coming
        from crosses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527b29e-ac90-4c6b-a4d1-81fc6b92cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a weakness which Arsenal repeatedly exploited in the first
        leg, with Alexandre Lacazette eventually getting his goal with a header from
        a delivery out wide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5de0d0-39ce-44b5-a6ad-9a796fadf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2018/05/02/football/roma-liverpool-champions-league-mo-salah/index.html">Liverpool
