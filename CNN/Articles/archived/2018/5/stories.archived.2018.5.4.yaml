      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 3M and H&amp;M probe claim they used Chinese prison labor</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b73fa8-ecd8-4211-86fc-cab135703396'
