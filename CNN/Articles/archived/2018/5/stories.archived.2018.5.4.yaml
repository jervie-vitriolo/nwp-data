      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Solutions, continues to elevate innovation in the flexible workspace
        scene. Its offices at Cyber Sigma feature the latest IT and security technology,
        ensuring unmatched functionality at all levels. The office spaces provide
        24/7 high-speed internet access, IT back support, and a biometric security
        device.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884b870-a368-4716-b4d6-3ff8f5021aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMC Solutions also offers an entire slew of amenities - sleeping
        quarters and napping areas, hub rooms, clinic, huddle area, play area, and
        an IT Help Bar. Cyber Sigma also boasts of meeting rooms and a training room
        for a complete professional package inside the 7,000 sq m flexible workspace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda75915-0adb-4dde-b204-1c9dfd49474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:09:28.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:09:28.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of these advantageous features, any company is bound to
        thrive in the environment that KMC Solutions has created.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5892e-b446-43d2-a565-b19dbf43bdb2'
