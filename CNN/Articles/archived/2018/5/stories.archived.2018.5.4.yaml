      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified from an investigation conducted by the QCPD
        Counter-Intelligence Task Force (CITF) and Special Weapons and Tactics (SWAT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3321fb-a5c6-4194-a6c2-3c777dee1570'
