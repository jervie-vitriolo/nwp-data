      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tactic Arsenal again turned to in Madrid, though early
        crosses in promising positions from Danny Welbeck and Hector Bellerin lacked
        any quality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347de701-9719-41e8-8134-1ca07dbcedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another early cross, whipped across the face of goal by Lacazette
        after good play from Mesut Ozil, tested the early concentration of Atletico''s
        back line.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad0eae-ee74-4405-a744-4f7396d63e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first real opening came after six minutes as Diego Costa latched
        onto a through ball and charged through a feeble challenge by Nacho Monreal,
        but his shot was skewed horribly wide with Antoine Griezmann better placed
        in front of goal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb4d9e-6a9d-4572-b6fb-3d3deb3a3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal were then dealt a sizable blow as captain Laurent Koscielny
        was stretchered off in agony after twisting his ankle awkwardly in the turf.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a89e4-6cb2-4989-b466-7e70f5bac39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later confirmed that he had suffered a ruptured Achilles,
        ending his hopes of playing in what would surely have been his last World
        Cup.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c30375-e1f1-45a8-9dcb-3472cd36dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His replacement Calum Chambers, almost a decade Koscielny''s junior,
        provided far less European experience but slotted seamlessly into Arsenal''s
        back line, corralling Costa and Griezmann comfortably.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1a99f-0bc9-480d-bd6f-5058538d0522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2018/04/20/football/arsene-wenger-out-arsenal-spt/index.html">''Wenger
        Out'' campaign finally gets its wish</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a38a94-4027-4f20-83e8-2277043d7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2018/04/20/football/arsene-wenger-arsenal-who-will-replace-him/index.html">Who
        will replace Arsene Wenger as Arsenal manager?</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c646e-d3a0-4339-8f71-18149af2477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening 25 minutes were tense and nervous, the two former heavyweight
        champions tentatively sparring, but the game came to life soon after as Arsenal
        began to exert an authority on proceedings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40def747-f1a8-4a19-9074-80696b16285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacazette was played through on goal but a poor second touch saw
        the ball get away from him when he really should have tested Jan Oblak in
        the Atleti goal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adbf37-9743-496f-ad3e-6ace746395f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozil drilled the follow-up back into the box where Aaron Ramsay
        was waiting to turn the ball home but Diego Godin, as he has done on countless
        occasions throughout his career, put his body in the way to block the ball.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1482d0-13d6-465d-b040-0ec40ff909da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first half drew to a close, there was a palpable frustration
        growing inside the Wanda from both Atletico''s fans and players, who perhaps
        felt surprised they weren''t having things go their way.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bebcf-89ef-430f-9c58-b202843de07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabi and Costa in particular were persistently remonstrating with
        referee Gianluca Rocchi, while two Griezmann misses -- the second a difficult
        chance after a clever turn -- were met with the sound of 60,000 simultaneous
        groans.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a522c0c-cdf1-4164-ab02-4cb992d72ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as the first half felt like it was petering out, Arsenal
        found themselves a goal behind with less than 60 seconds of stoppage time
        remaining.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca94519-48eb-42e0-a9e0-fdd696409aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chambers'' defensive header was picked up in midfield by Griezmann
        and the Frenchman slotted a ball through to Costa -- lost by the daydreaming
        Bellerin -- who lifted it over David Ospina.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64cc62d-f0ae-4907-9efb-c64ddddbb143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Simeone, cutting a solitary figure up in the executive boxes
        after his sending off in the first leg, pumped his fists wildly as the rest
        of the Wanda Metropolitano finally came to life.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c8d1b-37e8-4541-a02d-56126ef183a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa, so often the scourge of Arsenal during his time in a Chelsea
        shirt, had once again returned to haunt Wenger with his fourth goal in seven
        games against the Gunners.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83758245-c3ee-4a70-9110-cc6d95f14b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the first half, Arsenal were having little joy
        as they began attacking through Atletico''s congested center.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14d2d6-8c03-4ad3-94d8-47c669fc0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenger''s half-time team talk will have highlighted as much, as
        Arsenal again began focusing on Atleti''s fragile wide areas when the sides
        emerged for the restart.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cfb538-2de0-41b0-96d4-fb7e00c1af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welbeck''s pace and Lacazette''s clever movement were pulling Atletico''s
        defense apart and only a cynical tackle by Diego Godin on the former prevented
        a dangerous counter-attack.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d6538-6fff-42f8-afe1-fe9705d2d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked past the hour mark, Arsenal, through Ozil''s
        trickery down the left, began creating chances at will. It felt like a crucial
        period; now or never for Wenger in his final shot at a European trophy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764dfe73-4a2f-4bbd-89f9-a84a373b269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was now 17 and a half hours since Atletico last conceded a goal
        at home, though they were perhaps now looking more likely than ever to let
        one in.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cdcd69-35f6-489f-83ef-80b59f9b8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico did, however, continue mustering chances of their own on
        the break. Costa went close first, before fabulous work from the Spaniard
        set up Griezmann but Chambers got across to make a superb block.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1a42e-5e5b-49be-b0e8-c9231b5f8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, Arsenal''s attacking threat waned considerably as the
        half wore on, perhaps demoralized in the knowledge their chance to level the
        match had been and gone.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee53c81-87a1-4bad-950b-d4d5dbf765cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed fitting, then, that a tie in which Arsenal had flattered
        to deceive for 180 minutes, but eventually came up short in, spelled the end
        for Wenger in Europe.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf09aa-b881-4b28-b92f-f9d04378682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the full time whistle, Wenger, like most of his players, was
        crouched, dejected, on his haunches as Atletico''s players began to celebrate
        wildly in front of their fans.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10499f-5a6d-4819-9ab9-3443a74811eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be another European final for Madrid''s second club, their
        fifth in eight years, where they will meet Marseille on May 16 in Lyon.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37cbaa1-1547-41f1-a775-eb8428ce5982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:53.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:35:53.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/03/football/atletico-madrid-arsenal-europa-league-arsene-wenger/index.html">Arsenal
        come up short against Atletico in Arsene Wenger''s final European bid</a>"</em></p>'
