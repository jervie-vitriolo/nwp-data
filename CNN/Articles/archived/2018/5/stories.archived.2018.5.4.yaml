      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITF received the complaint on Thursday from a certain Lorenzo
        Soriano, who accused police of extorting his relative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbb2b6-6549-497d-9aee-1dfcee06110a'
      'mgnl:activationStatus': true
