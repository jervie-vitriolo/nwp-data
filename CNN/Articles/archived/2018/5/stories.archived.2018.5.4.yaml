      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA, however, said they have no information yet on the possible
        motivation in the killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d54320-bdec-484e-9e54-8aaf8eedb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.772+08:00
