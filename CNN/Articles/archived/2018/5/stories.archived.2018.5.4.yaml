  'dfa-south-korea-filipino-ofw-murder':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T23:20:57.816+08:00
    'imagesource': 'jcr:ece38bd5-67df-40e2-9625-eda062ec2bfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c9a569-6dc6-43fc-9de8-fc161f82ed10'
    'lead': 'The Foreign Affairs Department confirms that skeletal remains of a Filipino
      male were found in Gyeonggi Province, South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:43:40.770+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T08:43:40.931+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: South Korea authorities hunting Filipino suspect in murder case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4a035-1165-46bd-ac62-952e756114f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The bones
        of a Filipino worker were found in a purifying tank in South Korea, the Department
        of Foreign Affairs (DFA) confirmed Friday on CNN Philippines’s Newsroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246448d-9575-4fa5-8b02-ed84a48d68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesman Elmer Cato said South Korean authorities suspect this
        is a <a href="https://m.koreatimes.co.kr/phone/news/view.jsp?req_newsidx=248429">case
        of murder</a> committed by another Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08cdc29-9c67-4d2e-b92a-947021321132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Embassy in Seoul has actually been working with
        police authorities there in South Korea regarding the case of the Filipino
        factory worker who has been missing for two years,” said DFA spokesperson
        Elmer Cato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68664c7-838f-462e-be31-837f46ce6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said the country’s authorities asked help from the Philippine
        Embassy in Seoul in identifying the skeletal remains found in the tank early
        April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12958692-29c8-4148-9808-f3a46d693580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its DNA matched with samples submitted by the 34-year old victim’s
        family in the Philippines, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35dcb4-c98a-4546-b3e8-c3fa62f80e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato added that there were four Filipinos suspected to be involved
        in the killing, but evidence lead to one Filipino as the main suspect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28febd46-67b0-4850-a922-993eda7756fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to the (South Korean) police, the suspect is in the Philippines
        and they have requested the assistance of the Philippine National Police and
        Interpol,” he said.</p>'
    '13':
