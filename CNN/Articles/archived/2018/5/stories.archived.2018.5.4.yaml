      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/world/2018/05/04/white-house-militarization-south-china-sea.html">White
        House warns China on growing militarization in South China Sea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c9824-0ec4-4698-9b0a-b0f9c215f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said they are considering
        taking "diplomatic action" against China anew over the reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e616c6-8778-4fba-86d8-189484c2192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking it seriously. We''re verifying the information,"
        he told reporters Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83430500-c513-4d9e-8775-1d14b6aa7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said he will coordinate with the Secretary of Defense,
        the National Security Adviser and the National International Coordinating
        Agency to verify the reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e1dd7-b33f-4422-b3a3-e0b79525aa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he explained it would take both claimants in the region and
        non-regional players to talk to settle concerns on territory and militarization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c63d34-2617-436b-8520-d1c864f28fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is it can''t be solved just by the Philippines and
        China," Cayetano said. "This is what the President was saying, that it''s
        not directed at us, but of course our allies and defense are saying that they
        may have missiles there. It could affect anyone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f1ad1-b009-4cec-8918-4ee7072766fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in militarization activities in the contested
        waters. Two weeks ago, reports of two Chinese military transport planes on
        Panganiban Reef or Mischief Reef in the contested Spratly Islands surfaced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d0908-b0c0-44f7-9545-9f9f72c00692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, Foreign Ministry Spokesperson Hua
        Chunying reiterated the deployment of "national defense facilities" targets
        no specific country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba67c46-e258-4736-9060-222a6ebf3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our peaceful construction activities on the Nansha Islands, including
        the deployment of necessary national defense facilities, are meant to safeguard
        China''s sovereignty and security, which is also the rights a sovereign state
        is entitled to," Hua said, when asked about the missile deployment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc34b53-900b-4e5a-add6-37b843ae6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders told CNN Thursday that
        the United States has "raised concerns" with China, as they are well aware
        of the ongoing militarization in the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735daefc-9bcc-45db-a053-ea619695940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be near-term and long-term consequences, and we''ll
        certainly keep you up to date," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9c464-3685-46e1-8c02-6b749ce02581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim reiterated their country''s
        stand against militarization in the South China Sea. Kim calls on all claimants
        including China to refrain from unilateral aggressive actions that are inconsistent
        with international law and norms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a0038-5016-4aef-9de2-0a051a18b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned. I think we are concerned anytime a claimant including
        China takes aggressive unilateral actions towards militarization which is
        clear what they seem to have done i saw the report. It seems to suggest that
        they''re moving towards militarization so we are concerned," Kim said in a
        press briefing Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6fed60-a1d2-4f91-8c29-58b4b3746d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the U.S. will continue to do whatever it can to protect
        international rights and freedom of navigation and freedom of commerce, among
        others because these are important rights to everybody and not just rights
        to the U.S.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2007d-e4b6-4f59-8bfb-91f7db93a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have as you know consistently called on all claimants including
        China to call on unilateral aggressive actions that are inconsistent with
        international law and norms. We have called on countries to refrain from reclamation
        and militarization over claimed lands and we''ll continue to do so," Kim added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c754d-d261-4dba-9013-dcb6fb25f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Magdalo Party-list Representative Gary Alejano said China''s
        continuing activities in the disputed waters are "threats to our national
        security."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5a226-e7b2-4581-b136-f9a21c4c0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not let China''s sweet talks of investments and loans lull
        us into a false sense of security. Their actions clearly belie their pronouncements,"
        Alejano said in a statement Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50576683-9ca6-4cf4-9d41-2f901a5a1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier <a href="http://cnnphilippines.com/news/2018/04/11/china-asserts-right-to-build-military-structures-on-Spratly-Islands.html">said
        it has the "natural right" to station troops and deploy defense facilities
        in the islands.</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906db3d-1dce-42c9-8297-54a44def6f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Chinese air and naval base structures on the
        Spratly''s Islands has been met with criticisms from other claimants in the
        South China Sea, including the Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c644d5-1884-4cd8-a756-39dd74192c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Rodrigo Duterte''s administration has introduced warmer
        ties with China, with Duterte repeatedly saying the Philippines cannot afford
        to go to war with China over the sea dispute.</p>'
  'white-house-militarization-south-china-sea':
