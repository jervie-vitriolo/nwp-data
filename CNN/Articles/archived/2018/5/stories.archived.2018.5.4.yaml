    'template': '1'
    'title': 'Seven tips to enable you to start taking control of your health'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8e1a7-192c-494e-bcc3-7ce3c78fc5d6'
      'mgnl:activationStatus': true
