    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be0011-3839-4e5a-bb2e-ffd96f2d9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:43:40.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:43:40.934+08:00
