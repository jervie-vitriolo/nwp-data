      'mgnl:type': 'text'
      'text': '<p>It said it would phase out the material by 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e607184-3c72-4238-818a-5dfab11aa178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.458+08:00
      'mgnl:createdBy': 'eunice'
