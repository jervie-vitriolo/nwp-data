      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bb8f1-f982-4870-8a2b-8e57ccd0141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cayetano denies letter</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bafc4-f023-4d23-a34f-4327a4bd7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also denied the existence of a letter signed by career
        diplomats which called for his resignation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05492c63-b550-4d19-9c7a-6a6ffa95cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no such letter. We haven''t seen it. I''ve asked around,
        no one has seen it," Cayetano told the press on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a60caa-3758-49e0-abd7-bb315544e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Star first reported diplomats wanted Cayetano out
        for "gross incompetence" on Wednesday. It was reportedly sent to the President.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888ff05-9e3d-4e65-ae76-a87cdb3c3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano previously said that his critics <a href="http://cnnphilippines.com/news/2018/05/03/alan-cayetano-DFA-career-officials-resignation.html">should
        not involve the department and career officials</a> in calls for his resignation.
        He added that in his meetings with those in DFA, his collagues "might not
        necessarily agree with our direction, but they understand."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d741262-3293-4ded-9eb5-27fddd7b9b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also denied there was a loyalty check and stressed
        that a letter was not even necessary for him to resign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b58da-0850-43fc-84cb-94698e06e42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puntahan lang ako ng apat, lima, anim na representatives. Go to
        my office... and tell me ''Sir, pasensya na po kayo, hindi kayo masuportahan
        ng mga career (diplomats),'' I will pack my bags and move out," said Cayetano.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2679a7-93cc-4323-91e2-2ee77b410b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Let four to six representatives approach me. Go to my office...
        and tell me, ''Sir, with all due respect, the career (diplomats) cannot support
        you,'' (then) I will pack my bags and move out.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c073342-ce5c-4a5b-87c9-695d40d595b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electricity restored at embassy</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5642d43-f3ad-432e-a2bc-85e34c53a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also denied that electricity and water were cut off at
        the Philippine Embassy or at Villa''s official residence in Kuwait.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38938345-1209-477e-90da-31d827958d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nabasa na naman sa Kuwait na pinutulan daw ng kuryente at tubig,
        it will make it appear as if hindi sila civilized, which is not true," he
        said. "There was a temporary interruption ng kuryente, and then naibalik kaagad."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d827d-9791-4bf3-a5c9-8edb73e0ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If Kuwait reads that electricity and water were cut,
        it will make (Kuwait) appear as if they are not civilized, which is not true.
        There was a temporary electricity interruption, but it came back on at once.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcce6b3-fe6c-4eef-b57b-65d103367991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino movements in Kuwait were reportedly restricted following
        the diplomatic row. Warrants of arrest were even issued against some Flipino
        diplomats.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e111d6b-388a-4478-a42c-96578482f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DFA maintained in a statement released on Thursday, "at
        no point did [Villa] feel unsafe... to move to the Embassy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a683b-b720-41d1-87c5-58afe859489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa has since returned<a href="http://cnnphilippines.com/news/2018/05/03/ambassador-villa-returns-manila.html">&nbsp;to
        the Philippines.</a></p>'
  'mind-museum-space-adventure':
    'author': 'Portia Ladrido'
    'caption': 'The Mind Museum recently launched “Space Adventure: Journey to the
      Wonders of the Universe,” a pop-up travelling exhibition that takes visitors
      through a playful exploration of the Universe. Photo courtesy of THE MIND MUSEUM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-04T13:38:58.463+08:00
    'imagesource': 'jcr:9e80c56d-6017-41fe-b486-cd63b6e548cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8f3890-91a8-4593-8c7c-08a167514d52'
    'lead': 'The Mind Museum’s resident astronomer shares the biggest contribution
      of astronomy to our everyday lives, how astronomy inspires art and culture,
      and the only value astrology has.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:14:34.840+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:14:35.115+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino flat-earthers and moon landing conspiracies: The importance
      of astronomy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50c182-fe6f-42c7-8288-30d5d5a2c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There are Filipinos
        who think they’ve been abducted by aliens or those who believe that the earth
        is flat. Pecier Decierdo, the resident astronomer of the Mind Museum, has
        encountered some of them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a3dc0-e766-4b2a-a0be-618529c9d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of my problems with science communication, like when I give
        my introduction to stargazing here every Sunday in the planetarium, are people
        who believe in conspiracy theories,” he says. “The earth being flat [is] becoming
        popular in the Philippines, and also some people just don''t believe that
        humans have not been to the moon.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102268e-4e2a-4ed3-8197-33e272ae8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to address these falsehoods and to further educate more
        Filipinos on facts about the Universe, the Mind Museum launched “Space Adventure:
        Journey to the Wonders of the Universe,” a pop-up travelling exhibition that
        takes visitors through a playful exploration of the Universe — from knowing
        your weight when you’re on different planets of the solar system to drawing
        alien-life forms on magnetic boards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b156e0-d2d2-4e20-b057-de5c9b65cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the topics that constitute the vastness of space, Decierdo
        and his team decided to include those that they could have a playful take
        on. A stark example of this is the area called Mission to Mars, where kids
        could dress up as astronauts while imagining what it is like to plant potatoes
        on Mars or what it would be like to control the command center of a future
        Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f07b4-3a62-44ab-85d6-4a58c04bdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it comes to Mars, we found that it''s amenable to a playful
        treatment, like where we could make a play place kind of treatment on speculative
        ideas on how future humans would live on Mars and stay on Mars,” he explains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59649a47-9a56-40d7-9357-48a9f9a7dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit also didn’t shy away from the big ideas: the scale of
        the universe when it comes to time (presented through an analogy with the
        calendar year to help people imagine how old the universe is and how recent
        of an arrival humans are in the cosmic stage), the fact that we are made of
        star stuff (displayed through an optical illusion that explains how the atoms
        that make us up came from the stars), and the question of whether we are alone
        in the universe (as in the presence of the alien-life form activity area and
        the corner exploring the prospective life on Mars).</p>'
    '11':
      'image': 'jcr:770fb0a6-17de-4af3-b5d7-c13663c543a5'
      'imageCaption': 'The exhibition''s Mission to Mars area allows kids to dress
        up as astronauts and imagine what it is like to plant potatoes on Mars or
        what it would be like to control the command center of a future Mars. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb9aee-03fd-4a97-b928-9eab7a8992ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:33f3fdbb-8f24-404f-afdc-ed657c43ab5f'
      'imageCaption': 'The idea behind the Mission to Mars area was to make a play
        place kind of treatment on speculative ideas on how future humans would live
        and stay on Mars. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956c45b-19f0-4985-b792-90b7572c8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143fc9e7-f416-4fc6-9362-93c1a390ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is really intended for children, a lot of creative freedom
        has been injected into the exhibit. But Decierdo adds that they had to put
        signages to remind the guests that some of the activities and play areas are
        speculations based on what we already know to be true.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f7ed6-c59b-4a38-91a3-77b3f65f20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Decierdo to know more about the importance
        of exhibitions like this in the Philippines, the biggest contribution of astronomy
        to our everyday lives, how astronomy inspires art and culture, and the only
        value astrology has. Below are edited excerpts from the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66851ee5-665f-42d0-83bd-83c5c11fd67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Philippines is not a science-centric country nor is
        it known for investing on science and technology. How do you think exhibits
        like this help in having the country maybe shed more light on the industry?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c8efe-0b14-467f-a55a-71dbd4824cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly why we''re also partnering with the DOST [Department
        of Science and Technology] ... We really want to encourage young people here
        in the Philippines to look up and to see that it really just makes life richer
        to wonder, and to speculate about our place in the universe. Even if it doesn''t
        have a direct, fruitful impact, but we also want to remind them that it has.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d553c98-f5a4-459e-b07c-74dee90bb4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you go to the Mars exhibit, there''s some mention
        of space technology that we now apply to our daily lives. So we want to remind
        them that space is both simply just fun for its own sake, but it also has
        some side benefits which really benefit us here on earth, even a third world
        country like the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b0711-d8df-494a-90a8-b7ea0ed487de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As you mentioned, astronomy has contributed to technology
        and our knowledge of our place in the universe. Of all that astronomy has
        given to the world, what would you say is its most important contribution?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e9084-719d-449a-a49d-27dcb0fe901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important contributions of astronomy would really
        be, I''d say science. Science started because we saw patterns in things. Because
        they saw patterns, they thought that the Universe was not governed by the
        whims of supernatural beings, but that there are laws that operate behind
        what we see in everyday life. And these laws are not as apparent in living
        things, like in biology. That''s why biology came a little bit later, same
        with chemistry.</p>'
    '26':
      'image': 'jcr:69a4747e-53fa-4a9f-b2f1-3f1d516452ad'
      'imageCaption': 'The Mind Museum''s resident astronomer, Pecier Decierdo says
        that they "really want to encourage young people here in the Philippines to
        look up and to see that it really just makes life richer to wonder, and to
        speculate about our place in the universe." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167bcc81-5bd1-430f-a285-861a0972c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005747f-f593-44ac-9202-96e9671630d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest patterns that people really recognized were the patterns
        in the stars, the patterns of the motion of the moon, the sun, regularities
        in the seasons. So they saw patterns here and it really made them wonder.
        That''s why of all the sciences, it was really physics, by way of astronomy,
        that ushered in the scientific revolution with Copernicus, Galileo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d646d-8c58-4dbb-a064-048eb7faab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I think that would be the biggest contribution because it made
        people realize that there are nice patterns to these and maybe we can explain
        them using simple laws. And that inspired people to apply that in other fields.
        Maybe life is also governed by simple laws and then we discovered the DNA,
        or maybe the reaction between chemicals is also governed by simple laws. So
        I really think that science, historically, owes its inception to astronomy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc4157-ba62-4c96-a0f8-143a521ed9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People like Neil deGrasse Tyson and Janna Levin have incorporated
        pop culture or poetry into science. I feel like there''s a parallelism between
        their works and having these kinds of exhibits as well, particularly into
        communicating big ideas to a larger audience. Do you think this is necessary?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d6676-0309-4003-b7f1-cdabf1ee1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s another big contribution, major contribution of astronomy.
        It easily inspires art and culture — from the paintings of Van Gogh to pop
        songs littered with astronomical metaphors all the way to science fiction
        that''s now so commonplace and ordinary. Many of our movies, many of our books,
        comics, T.V. shows, shows on Netflix, many of them are about space. Not everyone
        is going to want to become a scientist or an engineer. Of course, other people
        would want to become artists and I think it''s important to get them into
        the conversation and show them that outer space and astronomy is for artists
        too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd4bed-cec5-45d9-a816-16817bd53915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something in it for everyone; there''s something in it
        for the hardcore geeks but there''s also something in it for really creative
        people, people who want to paint and draw can still draw inspiration from
        the stars.</p>'
    '36':
      'image': 'jcr:26f513c1-8a6c-47eb-bdac-6a8232afec6e'
      'imageCaption': 'The "Teleporter" is among the many interactive pieces at the
        Space Adventure exhibition. Photo courtesy of THE MIND MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a5096-ca15-4118-81a5-b6f05272752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'image': 'jcr:2a3573c7-f841-47b0-8b52-cc31fe8e4c69'
      'imageCaption': 'The Draw An Alien activity table is where guests can get their
        creative juices pumping and speculate about the possibility of alien life
        forms. Photo courtesy of THE MIND MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d9d90-33ec-448b-9743-4a4cefffc69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5616d-af22-4a1c-a08c-316fbe62d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In line with this though, do you think there is a danger
        in simplifying science into astronomical metaphors, for example?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb77dad-75ce-42fb-9e1b-6808a15957b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not as afraid of the dangers of simplification as much as I''m
        afraid of people not having enough trust in the process, or ending up believing
        false things, ending up believing that the earth is flat or that the whole
        thing about space exploration is just a big conspiracy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2564729-4eb4-4d24-afdc-cdb1a2b0b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simplification, of course, sometimes leads to some misunderstanding,
        but the danger for that is not as great, because for example, in the case
        of the exhibit about gravity being warped in the fabric of space and time,
        that analogy has a lot of limitations and if pushed too far, people can have
        misunderstandings about how gravity works. But if these people are not going
        to be physicists or scientists, then that''s not going to be a very dangerous
        misunderstanding.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e0413-4183-42d1-ac3d-1aef4bec23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more important, I believe, is that people appreciate the
        biggest ideas in science, even at a “shallow” level. The important thing is
        they have an appreciation of what these are in the same way that people don''t
        need to be experts in constitutional law, but it would help for people to
        understand how government and politics works because we''re all participants
        in a democracy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c837d63-f2f3-4728-a586-2589adaeca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another topic, somehow related to astronomy, that has gotten
        a lot of following is astrology. Interest in it has spiked in the recent years.
        What’s your take on this?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d9268-fe27-4bcd-a04a-f5be8f981063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the major claims of astrology, we really don''t have
        any scientific evidence to back it up, that the position of the sun, moon,
        stars and planets, and the position of the heavenly bodies, have any effect
        on our personality and our personal destinities. We really have, of course,
        a hand in shaping our personal destinities and we really can shape our personalities
        as well. We can change many things about who we are, we can improve ourselves,
        and we don''t need to turn to the stars for that.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31fd41-4c0e-4911-ba85-ed391d33f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can turn to the stars for inspiration, but not for guidance about
        how we''re going to live our lives. That said, some people draw entertainment
        value from astrology and if they are very conscious of that, that astrology
        really is for entertainment ... They should be conscious of that. Right now,
        the highest value that astrology can have is entertainment in the same way
        that it''s just fun to know whether you''re an INTJ or an ENFP even though
        we now know that the whole Myers-Briggs has no scientific basis, it''s just
        fun. It''s fun to take quizzes online to know which character in “Game of
        Thrones” you are or what house you are in the Harry Potter universe.</p>'
    '51':
      'image': 'jcr:454f57d5-d878-4670-9239-c5af8d156af9'
      'imageCaption': 'The exhibit doesn''t shy away from the big ideas, from the
        scale of the universe, the fact that we are made of star stuff, to the question
        of whether we are alone in the universe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62d274-09fc-46b7-8c46-6598fba8acc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5404e9d-23f4-4243-9f67-6586a943c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a science communicator in the Philippines, what are the
        usual challenges that you face?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6cc69-c152-492b-a90b-26af8e5db17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I''m a science communicator and in some of the shows, I have
        a central position in the session because I''m the one who does the show.
        I don''t get attacked, they''re not really aggressive. But I''ve been asked
        weird questions, leading questions, questions that I know come from a place
        of doubting the science behind certain things or sometimes a place of certainty
        where there shouldn''t be certainty. For example, people who were so certain
        that they''ve been abducted by aliens. [Sometimes] I get questions related
        to that.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adad10f-264f-41c4-89e2-3e38ec7c84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with them?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f64ccc-d890-482a-83a2-745f9ec0c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I deal with them by just mostly asking back questions. In the case
        of people who are so certain about the things they believe in, I inject doubt
        because I strongly think that real skepticism leads back to science. We know
        the things we know because people really are very skeptical. They question.
        So people who call themselves “skeptics” like for example people who don''t
        believe that climate change is real and that it''s caused by humans, if you
        really question them and really dig deep into the source of their beliefs,
        same with the people who think that the earth is flat, it comes actually from
        a place of certainty. It comes from a place where they start up with a conclusion,
        they already know what to believe in, and they just look for things to support
        or justify it.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d2eb9-c33f-4c04-83b9-6b5bd2ee935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t want to attack them so I just ask questions and just remind
        them to keep on asking questions and just have a high standard for what to
        believe in. If you just have high standards for what to believe in, you end
        up with science.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82dd98-7822-49ae-8ef5-90c0b5d5f4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941da17-61f1-4f84-a404-a26a4d2a63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:14:34.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:14:35.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Space Adventure runs from Tuesdays to Sundays, 9 a.m. to 6 pm.
        at The Mind Museum. The exhibition will be on display in the Museum for a
        limited run. The exhibition also aims to travel across the Philippines as
        part of the museum''s mission to bring science closer to the public. For more
        information, visit The Mind Museum website or email inquiry@themindmuseum.org.</em></p>'
  '10-quezon-city-policemen-alleged-extortion-station-chief-dismissed':
