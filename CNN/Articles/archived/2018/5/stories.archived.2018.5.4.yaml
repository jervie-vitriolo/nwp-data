      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the posters should measure 2 feet by 3 feet. The printer
        of the posters may also be "criminally accountable" for the election offense.</p>'
