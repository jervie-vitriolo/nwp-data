    'template': '1'
    'title': 'White House warns China on growing militarization in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a7789-a340-4eea-97d9-8c14bdbdb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House warned Beijing on Thursday
        that there will be consequences for its growing militarization in the disputed
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843e9ff-e1d1-450f-813d-7186ab19dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence assessed that there is a high probability the
        Chinese military deployed anti-ship and anti-aircraft missiles to three islands
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a9744-4a4c-4f9e-ae7c-3c87524c700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN that intelligence analysts think
        missiles were put on some of the Spratly Islands during recent exercises.
        The Chinese conducted those exercises last month; the official added it is
        not entirely clear whether the missiles remain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28862a9b-e91f-4eac-92d5-fe6297a7f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Sarah Sanders said Thursday that the
        United States has "raised concerns" with the Chinese. "We''re well aware of
        China''s militarization of the South China Sea," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f064d-9b4f-425a-8be4-b7d415fb7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be near-term and long-term consequences, and we''ll
        certainly keep you up to date," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04365193-cbcd-434d-9f16-7a0c891533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon chief spokeswoman Dana White reaffirmed the United States''
        commitment to the international waters. She said the Chinese must understand
        that "they cannot, and should not, be hostile, and understand that the Pacific
        is — is a place in which much commerce goes through. And it''s in their interest
        to ensure that there''s a free navigation of international waters."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf7003-6f54-4ea1-84ce-4dc5a1a9ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi said his nation has been involved
        in peaceful construction in the islands, which includes "the deployment of
        necessary national defense facilities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd257d9-4728-45ce-a23c-707e7aef3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant deployment targets no one. Anyone with no invasive
        intention will find no reason to worry about this," Wang said. "We hope that
        the relevant party could view this matter in an objective and calm way. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b263627-a2ea-41a9-96bf-a8a1093d5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China has "indisputable sovereignty" over the islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78263f5-c26d-4588-8c15-3f6520f8e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnbc.com/2018/05/02/china-added-missile-systems-on-spratly-islands-in-south-china-sea.html">CNBC
        first reported</a> the Chinese military had deployed the weapons systems to
        islands east of the Philippines on Thursday, quoting a source with knowledge
        of U.S. intelligence reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476e730-9872-48e0-b1bc-65467c718fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotly contested region</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf3966-9394-4d52-a56d-351f28237758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed, the move would mark the first Chinese missile deployment
        in the Spratly Islands, a series of small inlets and reefs that Beijing has
        slowly built into militarized, artificial islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959412ef-eba2-4238-a073-87d8d1d395e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is one of the most contested regions in the
        world, with overlapping territorial claims by China, the Philippines and Vietnam,
        among several others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd9dcc-a583-4f99-a58a-c04a8f5886cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNBC, the YJ-12B anti-ship missiles would be able to
        strike ships up to 295 nautical miles away from the artificial islands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2be544-7673-4361-bab5-c2370783d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing previously announced in 2016 it had already deployed similar
        weapons to <a href="https://edition.cnn.com/2016/02/16/asia/china-missiles-south-china-sea/index.html">Woody
        Island in the Paracel Islands</a>, on the northwestern edge of the South China
        Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53cadb-0812-432e-a07a-fa7334321ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Point of no return, expert says</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93441f92-c54e-4bd9-ab30-b60692aa9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militarization has alarmed countries both in the region and
        around the world, prompting freedom of navigation operations by the U.S. Navy
        to assert its right to travel in international waters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310742f8-440e-45f5-bd3a-36de73589ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has long raised concerns about the militarization
        of outposts on disputed features in the South China Sea," said a State Department
        official who was not authorized to speak publicly on the matter. "China''s
        leadership has publicly pledged not to pursue militarization in the disputed
        Spratlys. We are concerned that China is not acting in accordance with this
        pledge."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062c964-adbe-4bb6-9c0a-14b199fdf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and other claimants should cease activity that is inconsistent
        with their commitments under the 2002 Declaration of Conduct to refrain from
        actions that would ''complicate or escalate disputes and affect peace and
        stability,''" the official said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9aa7d-1bf6-48cc-92dc-382d3691a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a visit to Australia on Wednesday, French President
        Emmanuel Macron said it was important not to have any one "hegemony" in the
        region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15128c-9cdd-4f46-ae04-e9f680270811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s important is to preserve a rules-based development in the
        region, especially the Indo-Pacific region and to preserve the necessary balances,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7d7d5-2324-43cc-b09f-9a24c3e413e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s steady military buildup on the islands is reaching
        a "point of no return," Collin Koh, research fellow at the S. Rajaratnam School
        of International Studies'' Maritime Security Program, told CNN</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a35182-4786-4724-a5bf-c5fdf7636327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no way we can reverse all these ongoing additions, it
        will be up to China. They will decide whether they will deploy these systems
        or withdraw these systems. All we can do is manage it," Koh said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcfd82-0de0-48a4-81cf-8fb9fdff5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s unmovable aircraft carriers</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65109b1-586b-4c7f-8c26-e7b215289d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims an enormous swath of territory through the center
        of the sea, and has attempted to reinforce its hold on the area by creating
        and militarizing artificial islands in the Spratlys and the Paracels.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df61ae7-d0de-4908-83d6-a92db5bf1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh said China''s string of militarized islands — equipped with
        airfields and radar facilities — have become like a series of immovable aircraft
        carriers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe425022-aa36-40e6-aee0-41ebd8d2c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the missiles will allow China''s armed forces to form
        "a multilayer military umbrella over the South China Sea," with interlocking
        sensors and weapons systems.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdda851-918d-46dd-91ef-e27c6991476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNBC, China has deployed the missiles to Fiery Cross
        Reef, Mischief Reef and Subi Reef in the Spratlys.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fe7ce-7df5-4d20-a9ff-f10e76af5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery had previously emerged of China building installations
        to hold these missiles, said Bonnie Glaser, the director of the China Power
        Project at Center for Strategic and International Studies in Washington.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe053d60-e336-4fd3-9017-cc61e5b4dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly what we have expected the Chinese to do," she said.
        "Next thing we''ll see is fighter aircraft to deploy, probably on rotation,
        then they''ll begin exercises near the islands. I just think that (Beijing)
        believes everybody, including the claimants, understands this is inevitable."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ae8ff-59c5-4ef5-8b8e-125aa46ccf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rapid militarization</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b2b76-e17f-4b63-8d0a-64ddedc6a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is just the latest example of Beijing tightening its hold on
        the South China Sea in recent years, as the world''s attention focused farther
        north, on the Korean Peninsula.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f5dd7-5aaf-4878-819b-ecf7fad29005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Wall Street Journal reported U.S. officials had confirmed
        China had installed <a href="https://www.wsj.com/articles/china-installed-military-jamming-equipment-on-spratly-islands-u-s-says-1523266320">military
        radar jamming equipment</a> on the Spratly Islands.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4ba15-0e7e-4630-8b0d-af4c8588acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month, Australian warships en route to Vietnam were <a
        href="https://edition.cnn.com/2018/04/20/asia/australia-china-south-china-sea-intl/index.html">challenged
        by the Chinese navy</a> as they traversed the South China Sea, leading Prime
        Minister Malcolm Turnbull to assert Australia''s right to travel international
        waters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c3beb-0c4d-41c2-9ce9-72b5e2757090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanging over everything was a massive display of Chinese military
        might in the sea on April 12, culminating in a parade led by Beijing''s only
        aircraft carrier and personally reviewed by President Xi Jinping.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff3dcb-86b9-43f9-8558-2f493ed3f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States under the Trump administration has increased the
        number of freedom of navigation operations near China''s artificial islands,
        but Glaser said it was difficult for the United States to stand up to Beijing
        with little support in the region.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8246c48d-a766-45a6-a8b3-171275e5d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) believes they can get away with it and they have probably
        calculated correctly," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e13b9b-5c37-4190-8a03-aeafe77a4bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big question has always been: How do we impose enough costs
        so we stop the Chinese where they are, and not go any further? And so far
        we haven''t been successful in that."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88638f-c304-433b-a447-a7f1b3837cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:29:43.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:29:43.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/03/asia/south-china-sea-missiles-spratly-intl/index.html">White
        House warns China on growing militarization in South China Sea</a>."</em></p>'
  'bill-cosby-roman-polanski-expelled-academy':
    'author': 'hloe Melas and Lisa Respers France, CNN'
    'caption': 'Comedian Bill Cosby was found guilty last week on three counts of
      aggravated indecent assault.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-04T07:50:45.128+08:00
    'imagesource': 'jcr:e25d398b-5a58-4879-9271-336d076099c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91ba9cf-6025-44ae-acdd-592d35e51799'
    'lead': 'Bill Cosby and Roman Polanski are no longer members of one of Hollywood''s
      most important organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:36:11.559+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:36:11.814+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby, Roman Polanski expelled from the Academy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beee19-4206-4eb5-80f9-820d60b1675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bill Cosby and Roman Polanski are no longer
        members of one of Hollywood''s most important organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f699b-891d-4e0a-98b9-0b666715b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Pictures Arts and Sciences, the group behind
        the Academy Awards, has voted to expel the actor and director from its membership,
        according to a statement from the organization which cited its conduct standards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f078b-6f2d-41eb-988e-731e065a766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board continues to encourage ethical standards that require
        members to uphold the Academy''s values of respect for human dignity," a statement
        from the Academy read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab9d8b-d86b-4e08-b1ee-7e9a988acc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby was found guilty last week on three counts of aggravated indecent
        assault. Although he is more strongly associated with television, Cosby was
        a long-time member of the Academy for his work in film but never won an Oscar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff3698-3282-4d19-8f47-e70b864b5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has starred in more than a dozen movies since the early ''70s,
        including "Jack," "The Meteor Man" and "Fat Albert."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb5cee-cafa-4709-ace1-917c7fa56f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polanski fled the U.S. in 1978 after being charged with statutory
        rape of a 13-year-old girl. He has continued filmmaking in Europe. He won
        the Oscar in 2003 for directing the World War II drama "The Pianist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afbe0f-4689-44c5-8ead-47ea1389bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://edition.cnn.com/2018/05/03/us/camille-cosby-statement/index.html">Camille
        Cosby says her husband is a victim of mob justice</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a2126-a331-4282-bbc9-66e8bac0a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since producer Harvey Weinstein was <a href="https://money.cnn.com/2017/10/14/media/academy-weinstein-academy/index.html">expelled
        from the Academy in October</a>, following allegations of sexual misconduct
        that Weinstein has denied, the group received criticism by some in Hollywood
        for not taking similar action with Polanski.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91191d-0456-43ef-bd90-fe4113b916f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No additional information was immediately available about the pair
        being expelled from the Academy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa29f5-a438-46d2-a39c-4d49d0399029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately Thursday, members of the American Advertising Federation''s
        (AFF), a trade organization that recognizes professional achievements in the
        advertising industry, voted to rescind Cosby''s induction into the Advertising
        Hall of Fame. The group also rescinded Cosby''s President''s Award, which
        was presented to him at the time of his 2011 induction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2c9af-ae98-4574-8812-0a79e57b80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AFF, this is the first time members have voted
        to rescind an induction or award in its 69-year-history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ccfdd-a364-42c5-ad97-5bad52f964bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cosby''s representatives for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17314b08-2a76-454c-a1d8-b5b075d88b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:36:11.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:36:11.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/03/entertainment/bill-cosby-roman-pollanski/index.html">https://edition.cnn.com/2018/05/03/entertainment/bill-cosby-roman-pollanski/index.html</a>Bill
        Cosby, Roman Polanski expelled from the Academy."</em></p>'
  'twitter-change-password':
    'author': 'Heather Kelly, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-04T06:25:37.153+08:00
    'imagesource': 'jcr:6b8f9d95-5048-4895-86df-36e721222759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ce7f98c-0c19-432b-96d8-b06fe3ea2eda'
    'lead': 'The social media website announced on Thursday it discovered a bug that
      saved user passwords unprotected on an internal log.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:41:54.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:41:54.201+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter says all 336 million users should change their passwords'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6058b81-bd18-4a52-a4b4-c7dcb8a1b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Twitter has recommended its 336 million
        users change their passwords.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530168e8-2690-4d09-b1cc-2dd7b834070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Thursday it discovered a bug that saved
        user passwords unprotected on an internal log.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb9126-265a-449a-9a55-56a89576402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it has since fixed the issue. Although the company
        said there is no evidence passwords have been leaked or misused, it is urging
        its users to update their passwords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d604ee-bd35-40da-bdd2-dd7758b7d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precaution, consider changing your password on all services
        where you''ve used this password," the <a href="https://twitter.com/TwitterSupport/status/992132808192634881">company
        tweeted.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4914e-8b95-403a-ad05-e9a15175d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://money.cnn.com/2018/05/02/technology/facebook-f8-day-2/index.html">Your
        Instagram posts help Facebook crack down on terrorists</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86f59f-b44e-48f2-8c07-7c8de902f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company protects user passwords via a process called hashing,
        which shows random characters in place of the actual passwords. But the detected
        bug stored the passwords in their original plain-text form to an "internal
        log."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552a4d9-4679-42be-9f1e-0c3eb1e87ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not specify how many passwords were stored there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579b4bf-1957-4240-8631-8c45fb77f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to comment on when the bug was discovered,
        how long it had been storing passwords in this manner and how many passwords
        were affected. But it reiterated to CNN "this is not a breach."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fde88-19b7-4a54-97cb-e6a4c8fa4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is prompting users to change their passwords via a pop-up
        window on the site that explains the nature of the bug and links to their
        Settings page.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af78ac-6d02-4c89-8bca-2845216ce532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also suggests widely recommended security tips, like
        turning on two-factor authentication, choosing unique passwords for every
        service, and using a password manager app to store them all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10ca10-e587-4c86-b909-81fba5324a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Jack Dorsey <a href="https://twitter.com/jack/status/992143463356362753">said</a>
        in a tweet the company believed it was important to "be open about this internal
        defect."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1741a-5f5d-4513-a45c-4f6edcdb4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Twitter CTO Parag Agrawal <a href="https://twitter.com/paraga/status/992135139994943488">tweeted</a>
        an apology for the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1c130-b207-4c7b-a51f-d32a3a5629f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sharing this information to help people make an informed
        decision about their account security. We didn''t have to, but believe it''s
        the right thing to do," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bfd5a-0ef7-471f-99c6-2fe965efcc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:41:54.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:41:54.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://money.cnn.com/2018/05/03/technology/twitter-password-bug/index.html">Twitter
        says all 336 million users should change their passwords.</a>"</em></p>'
  'trump-north-korea-detained-americans':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'Three Americans, Kim Dong Chul, Kim Hak-song and Kim Sang Duk, also
      known as Tony Kim, have been detained in North Korea for month.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-04T06:19:47.523+08:00
    'imagesource': 'jcr:83bdd4d9-2f1b-4585-9aab-675902a4a790'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e55b6131-fd82-4cd8-896d-2694404c5032'
    'lead': 'U.S. President Donald Trump and his allies outside the government sought
      to fan the heightened expectations, casting the potential development as evidence
      of his negotiating prowess ahead of a summit with North Korean dictator Kim
      Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:46:46.974+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:46:47.195+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, allies tout imminent good news on 3 Americans held by North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354ea15-0fb6-416a-8ecf-64e3c5bd9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The status of three Americans detained
        in North Korea remained unclear on Thursday as anticipation builds over their
        possible release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573510ac-fd18-4d2b-b683-f91e1e7f65df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and his allies outside the government sought
        to fan the heightened expectations, casting the potential development as evidence
        of his negotiating prowess ahead of a summit with North Korean dictator Kim
        Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ea921-3413-4775-8181-ccb853529530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts and even some administration aides worried the celebration
        may be premature and could send the wrong signals to Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee208d-36b8-49cc-b569-360f417591d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Giuliani, a member of Trump''s legal team but not himself an
        employee of the government, said Thursday morning the release would happen
        within the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69155f0-6c50-4132-865f-a21550b964b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got Kim Jong Un impressed enough to be releasing three prisoners
        today," Giuliani said on "Fox &amp; Friends."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658db2f-3f15-4203-86b1-9784d3b2bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, after tweeting about the Americans Wednesday evening with
        instructions to "stay tuned," said during a Rose Garden event on Thursday
        that "some very good announcements" would be coming shortly, but did not specify
        on what.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285a90a-2bd6-4d5f-bb97-24385984bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an official with knowledge of the ongoing negotiations told
        CNN the release of the detained Americans is "imminent" following months of
        talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0390af09-515c-40a4-929e-2ab3262ae5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still working to verify</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce288a08-88db-49de-b685-6f2542f109e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House and State Department, however, officials
        were still working to verify reports the three Americans had been moved from
        labor camps to a hotel in Pyongyang. The families of the prisoners, meanwhile,
        said they had received no new information about their loved ones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2451e-cbcd-419d-856e-93da3beeae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t confirm the validity of any of the reports on their release,"
        White House press secretary Sarah Sanders told reporters Thursday. "We certainly
        would see this as a sign of goodwill if North Korea were to release the three
        Americans ahead of discussions between President Trump and Kim Jong Un."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c88bd-3129-4df5-a4ed-5b463171970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official said the administration is "confident" the Americans
        held in North Korea will be released, but offered no speculation on timing.
        As of Wednesday evening, the US had not yet received direct confirmation from
        Pyongyang that the Americans had left the work camps. The Americans'' conditions
        are also unknown, according to the official.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91a815-f035-4b13-bc6f-9614d6e29bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning is underway for Trump''s closely watched summit with Kim,
        which is expected to occur by early June. Members of the President''s national
        security team met on Wednesday afternoon to discuss the talks, including their
        potential location.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240dc58-03bc-43e2-9b82-85a62dc15ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has expressed a preference for the inter-Koran Demilitarized
        Zone, saying if the meeting is successful it would provide a celebratory backdrop.
        But some of his aides have warned that holding the summit there could appear
        as if Trump is traveling to Kim''s territory instead of meeting on neutral
        ground, like Singapore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1e61a-3f00-407d-bd1c-7b21850ae01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final decisions on a date or location for the summit were made
        at Wednesday''s national security meeting, officials said. But the release
        of the detained Americans would be seen as a positive development ahead of
        talks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa01f9-eab6-4ff6-ab43-53f588c5c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frustration</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08068aba-0e56-48ac-8d1f-2327be4c524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.976+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the administration were frustrated as reports of
        the American detainees'' release seemed to get ahead of official U.S. pronouncements
        — fueled partly by the President''s own lawyer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94936720-7977-4beb-9e14-b294d1590527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t how we should be doing this," sighed one U.S. official
        after Giuliani''s appearance on Fox. The official said the administration
        had hoped any announcement about the Americans'' release would come from the
        President himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f7a69-b854-4330-ac48-803d3ccc2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said on Thursday that Giuliani does not have wide leeway
        from Trump to discuss foreign policy, and couldn''t answer whether the two
        men discussed the matter of the American prisoners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d17149-0c5a-4639-b519-eb9fcf48e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not aware they spoke about that. I don''t know," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d0242-372b-48b4-8c46-16c6387c848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Yun, who until March was the administration''s top diplomat
        working on North Korea issues, said it was "worrisome" that Trump''s allies
        would tout a release before it''s complete.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c82bb02-78f6-4d28-867d-febd585bcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really shouldn''t be talking about their release, nobody should
        be talking about their release, until it happens because any kind of real
        speculation sends the wrong signals and could jeopardize them," said Yun,
        who is now a CNN global affairs analyst.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb956f-bec8-4e67-a3fd-ef3a43f006f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.977+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun traveled to Pyongyang last June to negotiate the Americans''
        release, but was only successful in securing the handover of Otto Warmbier,
        an American student who died days after his return to the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a46918-d28b-4db4-81c4-bcd5413d3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Americans currently detained — Kim Dong Chul, Kim Hak-song
        and Kim Sang Duk, also known as Tony Kim — have been detained in North Korea
        for months. Kim Dong Chul has been in North Korean custody since before Trump
        was elected, and the other two detainees were arrested last spring, after
        Trump''s inauguration and as tensions between Washington and Pyongyang were
        beginning to ramp up.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e9b92-3470-4b35-a256-dba8d19e6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Kim and Kim Hak-song, who were arrested in <a href="https://edition.cnn.com/2017/05/03/asia/north-korea-us-citizen-detained/">April</a>
        and <a href="https://edition.cnn.com/2017/05/07/asia/north-korea-american-detained/">May</a>
        of 2017 respectively, were both accused of carrying out "hostile acts" against
        the Kim regime. Both worked at the <a href="https://pust.co/index.php/about-pust/">Pyongyang
        University of Science and Technology (PUST)</a> which bills itself as the
        only privately run university in the North Korean capital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d58db-22ce-4b4f-816a-287d49b1ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong Chul was arrested in 2015 for spying on behalf of South
        Korea, he told CNN in January 2016. The interview was conducted in the presence
        of North Korean officials, so CNN could not determine whether Kim''s comments
        were made under duress.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5271061-7cc8-4357-9dc2-22af4d0d3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:46:46.978+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:46:47.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2018/05/03/politics/rudy-giuliani-north-korea-prisoners/index.html">Trump,
        allies tout imminent good news on 3 Americans held by North Korea.</a>"</em></p>'
