    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0ee807-b78b-4275-9399-a441902bc338'
    'lead': 'One of three families are no longer poor, according to the latest SWS
      survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T09:55:23.494+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T09:55:23.619+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 1 out of 3 escaped poverty in Q1; 1 out 8 fell into poverty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65918e6-3cbb-4815-bfcc-768165736851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> One of
        three Filipino families escaped poverty during the first quarter of 2018,
        according to Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293695c-67a5-4c9d-9699-3e38719c9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the March 23-27, 2018 SWS survey, 30 percent of Filipino
        families escaped poverty while 12 percent or around one out of eight families
        fell into poverty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d94326-7d4c-401a-82cd-dde100e27a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of families no longer considered poor is lower by
        two percentage points than the record-high of 14 percent newly non-poor registered
        in December 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ebf84-936d-4a8a-a6ab-9311c71b65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey is based on face-to-face interviews of 1,200 adults
        (18 years old and above) nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c601341-d04c-414b-8d31-fd44fb1919fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include 300 each in Metro Manila, Balance Luzon, Visayas, and
        Mindanao (sampling error margins of ±3% for national percentages, and ±6%
        each for Metro Manila, Balance Luzon, Visayas, and Mindanao).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab17e462-464a-4334-8086-56574534015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were asked: "If poor, did it happen anytime in past
        years that your family was not poor? If yes, when was the most recent year
        that it happened?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fe43b-912f-4170-8805-01f49936c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:55:23.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T09:55:23.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not poor/on the line, did it happen anytime in past years that
        your family was poor? If yes, when was the most recent year that it happened?"</p>'
  'comelec-sk-barangay-election-campaign-rules':
