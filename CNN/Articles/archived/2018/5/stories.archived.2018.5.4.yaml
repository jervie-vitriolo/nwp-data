      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> Ten policemen
        from Quezon City Police District (QCPD) Station 11 who allegedly extorted
        money from a drug suspect and their station chief were relieved for command
        responsibility, officials said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e63f44b-1e1c-4e48-ab26-8fc482b3c424'
