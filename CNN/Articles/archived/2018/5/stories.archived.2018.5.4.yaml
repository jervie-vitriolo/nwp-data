        Madrid beat Bayern Munich to reach Champions League final</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63056a-c065-434f-8524-ea000c2233a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:35:52.997+08:00
      'mgnl:createdBy': 'eunice'
