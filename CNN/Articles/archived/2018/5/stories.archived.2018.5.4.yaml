      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Inditex, the parent company of Zara, said it "deplores
        the cruel practices on South African mohair farms uncovered by PETA."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a486a-5b65-4057-a983-f842090009c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:58:23.458+08:00
