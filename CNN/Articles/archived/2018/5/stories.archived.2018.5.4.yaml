  'philippines-kuwait-requests-lift-employment-ban':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T17:23:48.316+08:00
    'imagesource': 'jcr:7c814e31-c446-4360-9153-5652dcfee3a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a522c4-ba35-4d68-b032-b6013858ce70'
    'lead': 'Foreign Secretary Alan Cayetano said they requested that diplomats and
      Filipino workers in shelters be allowed to return home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T10:06:13.869+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T10:06:14.257+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH bares requests to Kuwait before lifting employment ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903634f0-4c44-4c33-ae80-3ca3b7176874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4)</strong> — The Philippines
        relayed requests to Kuwait that must be met before it can lift the deployment
        ban and sign a memorandum of understanding (MOU), Foreign Affairs Secretary
        Alan Cayetano said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7646de-ab4f-425c-aea4-23355df59aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May apat, lima tayong hiningi sa Kuwait bago magpirmahan and i-lift
        yung (deployment) ban," Cayetano told the press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841df375-3f66-4621-a4a7-4b81a53bdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We requested for four, five things from Kuwait before
        signing and lifting the (deployment) ban.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143782a-b8b4-4bf1-87d5-c5ee5620a579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the requests is to help 120 overseas Filipino workers (OFWs)
        who called the Philippine embassy seeking for assistance. Their cases range
        from simple requests like food and being given proper hours for sleep to extreme
        cases like being beaten.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284582b-37c4-4b66-9925-388e8ca0014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon ako humihingi ng pangunawa sa nagsasabi na mali ang rescue
        [This is where I ask for understanding from those who said the rescue was
        wrong]. We beg to disagree. It is within the international conventions," said
        Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e95ca2-e4ba-4a19-bee2-754d1c53b767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that proper coordination with Kuwaiti authorities
        was necessary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d4e47-2876-4130-80c8-5b9c5bed2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, 35 out of 38 rescue operations were conducted
        in coordination with the Kuwaiti government. He admitted the remaining three
        were not, saying they needed to be acted on urgently.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10152c0d-0caa-4cd1-8ec8-411655d55235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A viral video of the rescue prompted Kuwait to accuse Philippine
        embassy officials of <a href="http://cnnphilippines.com/news/2018/05/01/kuwait-sovereignty-breach-manila.html">violating
        an international convention.</a> It declared Philippine Ambassador Renato
        Villa a <a href="http://cnnphilippines.com/news/2018/04/26/kuwait-philippines-ambassador-renato-villa-persona-non-grata.html">persona
        non grata</a> and issued warrants of arrest against Filipino diplomats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5171561-e2aa-48d3-8b41-25c0c4a969b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other requests the Philippines raised was to allow between
        600 to 800 Filipino workers in shelters to go home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3b9b7-eef8-480b-b3b3-dd5c494d692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaugnay noon, na huwag magkaroon ng harsh na crackdown after the
        amnesty kasi may 5,000 pa na hindi umuwi," said Cayetano.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682b1aa-ef9a-4f80-ab0b-ae7b7075b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In line with that, (we asked) that the crackdown after amnesty
        will not be harsh, as there are 5,000 who did not come home.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf99c8-450d-43a6-9ee1-8f09b6467fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.872+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the same of Filipino diplomats. At least two diplomats
        involved in the rescue mission are facing kidnapping charges in Kuwait.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963abfcb-17ed-4093-b18b-02f39175aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming buong paniniwala ay [Our belief is] they will follow
        their own processes, but they will also consider what we have been communicating
        to them," said Cayetano.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fc8f0-a037-4731-96bc-287b3fb32498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Cayetano asked that Kuwaiti authorities file charges against
        abusive employers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85565203-c20a-4309-ae50-ce0ae4fec076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best deterrent for abusive employers ay may makasuhan at may
        ma-convict [is if cases are filed and they are convicted]," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975402f-1d9c-464d-bf35-f7c3d95149ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come ahead of plans for Cayetano to join Labor Secretary
        Silvestre Bello in a visit to Kuwait next week.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2194861624087058%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685e151-60c6-49a6-9be4-12278e23378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T10:06:13.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T10:06:14.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
