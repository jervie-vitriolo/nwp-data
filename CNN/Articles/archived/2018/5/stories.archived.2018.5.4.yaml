      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 suspects, including the head and nine other members of the
        station''s drug enforcement group, will be held in restrictive custody at
        Camp Karingal in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4144c05-fc3e-4207-9b06-d241949b4b5e'
