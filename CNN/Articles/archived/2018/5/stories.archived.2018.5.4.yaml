    'template': '1'
    'title': 'China may have deployed missile systems in S. China Sea – U.S. official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec04334-3104-4ea4-9c01-2dd0e91b25df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> China may
        have deployed missile systems in three islands of the South China Sea, a United
        States defense official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d3665-c3b5-4654-82ad-e26dddada715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:23:42.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T11:23:43.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from CNN said the official referred to intelligence analysts,
        who said the missiles were placed on the Spratly Islands during Chinese exercises
        last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd4177-09ad-4fed-9807-47887be47fd3'
