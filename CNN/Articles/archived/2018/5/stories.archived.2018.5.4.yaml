      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag-po-post sila ng kanilang [If they are going to post their]
        campaign materials, they can only do so in common poster areas. They cannot
        post in any place they feel like doing it," Comelec Spokesperson James Jimenez
        told CNN Philippines'' New Day.</p>'
