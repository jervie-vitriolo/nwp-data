  'Duterte-Strongman-Putin-TIME-magazine-cover':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-04T09:24:10.823+08:00
    'imagesource': 'jcr:cfca2b1a-47b8-4d59-bf4b-455b3ea03395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1da345-8d1d-4230-9d5a-9fd67492c7e4'
    'lead': 'Philippine President Duterte is described by TIME magazine as a ''former
      mayor who talked more like a Mob boss than a President'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:15:03.443+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T11:15:03.670+08:00
