      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Puerto Rico Air National Guard WC-130
        cargo plane with nine people aboard crashed Wednesday near Savannah, Georgia,
        military officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de71d06-1a03-4dc6-b101-a13537db4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Georgia Air National Guard said the crash was
        deadly, but no details are being disclosed until investigators have more information
        about who was on the plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8c024-49fe-45b6-8eb3-97b36fc46492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were airmen on the plane who were deceased, but we''re not
        giving out any numbers at this time," Master Sgt. Roger Parsons of the guard
        said.</p>'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Prayers go out to the families of all on board the plane that crashed
        in Garden City today. Captured from my business’ surveillance cameras <a href="https://twitter.com/hashtag/CNNiReport?src=hash&amp;ref_src=twsrc%5Etfw">#CNNiReport</a>
        <a href="https://t.co/08Ms4gADMv">pic.twitter.com/08Ms4gADMv</a></p>&mdash;
        Scott Cohen (@scottoftroy) <a href="https://twitter.com/scottoftroy/status/991727656860299264?ref_src=twsrc%5Etfw">May
        2, 2018</a></blockquote>

