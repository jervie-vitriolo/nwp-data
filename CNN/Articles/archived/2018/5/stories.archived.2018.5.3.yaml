      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really big deal and I''m trying not to let that get to
        me but, of course, you are representing a lot," the 34-year-old told CNN World
        Sport. "There are a lot of female fighters out there, it will be emotional
        for a lot of people. It will be a big celebration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b36bb-a7c4-4692-8cf4-7c53d6dadf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I want to crown it all with a huge win... Hopefully
        a knockout," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef014c9a-a0bf-42b2-b75d-e8e3cae1afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the last barrier and this will open up for more females
        to fight on HBO in the future. My experience is that someone needs to break
        down that door and the rest will happen itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c61a84-ce68-496f-b067-bffeee6f1acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not only a boxing match. This is so much more. I''m wishing
        so much that we''ll see a lot more female fights in the future on HBO."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2327d-a0c2-419e-8509-1df8132d8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the undefeated Norwegian, widely considered the world''s best
        pound-for-pound female boxer, finds the pressure to maintain her titles even
        more intense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af4a0f-05dc-4c77-931d-78c20b80d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climbing to the top, that''s the easiest part. The hardest part
        is staying at the top," said Braekhus, her sport''s only undisputed world
        champion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a610e0e-9276-49ed-8826-989188f9f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel all the hungry girls coming up, they are training and they
        want to take it all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ad3565-3e54-467f-a3a8-95c0206c69cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want all the belts, all the glory and I''m just hanging in
        there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190faaad-15f2-4812-8db1-30be0d4b63ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2018/02/15/sport/chris-eubank-jr-training-vr/index.html">This
        is how to train like a champion</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3872518-d284-4008-abfb-19552eaf0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced to leave home</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50f262-c7b3-416a-a1b6-f1573859f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian-born Braekhus began kickboxing at the age of 13 and
        would jump out the window of her parents'' fourth-floor home to attend training.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21223d98-fd36-4c8c-819f-5fa246ae1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1981, the year Braekhus was born, Norway banned professional
        boxing. If fighters were caught violating the "Knockout Law" they faced up
        to three months in jail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47158f6a-f49b-4bbc-a3f1-cb82009a5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braekhus left her adopted home for Germany and became a record-breaking
        champion, even though she could not compete or train on home soil.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f49474-f2de-4a12-9d25-cbc087a1a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to move abroad, and if I was to go back and do my fights
        in Norway I would actually be jailed. It was a very crazy situation," Braekhus
        remembered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c513458-8079-4f9d-917c-5dac894a8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the age of 21, she won both the world and European amateur kickboxing
        titles, establishing herself as a star.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf2222-c03a-46fd-93f3-5bd976af0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a challenge to be a woman in this sport. Also it was
        hard for all the years when I was not allowed to box in Norway. That was pretty
        sad because I was excluded from a lot of things. I actually felt my sport
        was criminalized, and it''s not a good feeling," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f134fe-3239-464b-a94d-575499a7e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took some time, but I was slowly getting from this girl who
        wanted to box to being a fighter and one of the group."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5232a5-8577-40e7-951f-72f052c63aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:15:39.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:15:39.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/02/sport/cecilia-braekhus-hbo-history-boxing-intl/index.html">HBO''s
        first televised female boxing match breaking ''the last barrier</a>''"</em></p>'
  'Karate-Kid-Cobra-Kai-Youtube-Red':
    'author': 'Brian Lowry, CNN'
    'caption': 'The original players of ''Karate Kid'' are reunited in "Cobra Kai,"
      a new series designed to kick up attention for YouTube Red (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-03T12:57:06.916+08:00
    'imagesource': 'jcr:163f9d77-cf3c-484b-9d26-ea31adb02d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c519701d-16f3-4dff-9f1a-29da7ff8ee71'
    'lead': 'The killer stroke comes in heavily building the show around Johnny Lawrence
      (William Zabka), the leg-sweeping bad guy from the first film. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:18:27.070+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:18:27.221+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Karate Kid'' spinoff ''Cobra Kai'' delivers a hit for YouTube Red'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42b73e-e493-4774-9adf-f7eb50925628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After multiple permutations of "The Karate
        Kid" — including the 1980s movies, a gender switch and a 2010 remake — the
        original players are reunited in "Cobra Kai," a new series designed to kick
        up attention for YouTube Red. For the most part, it''s an extremely clever
        revival, an overachiever that knowingly plays off the title''s kitsch factor
        while evolving the characters and augmenting the cast in savvy ways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce58ead-25eb-4be4-a0da-15dc97dbd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer stroke comes in heavily building the show around Johnny
        Lawrence (William Zabka), the leg-sweeping bad guy from the first film. As
        the show presents him three-plus decades later, Johnny is portrayed as one
        of those guys who peaked in high school — enduring dead-end jobs, estranged
        from his kid and living in an apartment where empty beer bottles are part
        of the décor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b1b23-ab46-444e-893d-f7970fb4d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Johnny is constantly reminded of his failures by the success
        of his one-time rival Daniel LaRusso (Ralph Macchio), who''s living the good
        life in Encino thanks to a string of car dealerships, which he promotes with
        inescapable TV ads and "We kick the competition" billboards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64f3c5-e5e0-4131-8dfc-6da3b2afda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny stumbles into the idea of teaching karate, reviving the Cobra
        Kai dojo, as a way of getting his mojo back, and not incidentally helping
        out a nerdy kid, Miguel (Xolo Maridueña), who''s subjected to his share of
        abuse at school. There''s an extra level of connection on the junior level,
        too, beginning with the fact that Miguel''s classmates include Daniel''s daughter
        (Mary Mouser), who has fallen in with the mean girls and boys — the kind of
        brats that her dad once had to endure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e75343-e7de-4384-a9f4-6b78969cb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consisting of 10 half-hour episodes, the season builds toward a
        tournament (some old habits die hard), and inevitably, there are other recycled
        notes built into the program''s DNA. But "Cobra Kai" certainly exceeds expectations,
        and it''s impressive how organically the show establishes this latest set
        of wrinkles, augmented by Technicolor flashbacks to events from the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0474ce4-889b-4f04-8489-e607bd71bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that Johnny is a genuinely complicated character, someone
        who has clearly experienced a lot of hardship, yet who still embraces distasteful
        remnants of his teenage years, starting with that "Strike First. Strike Hard.
        No Mercy" mantra. As for Daniel, having grown into an accomplished adult doesn''t
        mean he''s totally shed dining out on his old karate glory days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277159f-597d-4dd1-9061-868ae9b9c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much nostalgia out there — and more sure to come thanks
        to "Roseanne''s" recent ratings — "Cobra Kai" has landed at just the right
        time. And as we''ve seen with Hulu and "The Handmaid''s Tale," it only takes
        a few well-placed hits — and kicks — to put a fledgling program service on
        the map.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7dc256-9afe-488b-9a40-509fedf1fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Cobrai Kai" premieres May 2 on YouTube Red.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b49553-b176-4f1f-8b71-df2014ff05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:18:27.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:18:27.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2018/05/02/entertainment/cobra-kai-review/index.html">Karate
        Kid'' spinoff ''Cobra Kai'' delivers a hit for YouTube Red</a>"</em></p>'
