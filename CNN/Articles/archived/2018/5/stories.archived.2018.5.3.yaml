      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga workers na hindi stable ang jobs, hindi stable ang income,
        problema ang pamasahe. Eight pesos is very cheap, considering, pero kung hindi
        naman tiyak ang kanyang trabaho?” says Ranjo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6ac11-bfc3-41b4-851e-14926d208fe8'
