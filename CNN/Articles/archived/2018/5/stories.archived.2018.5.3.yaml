      'mgnl:lastActivated': 2019-05-28T15:51:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:66075635-f468-45c0-a972-7383c96a65d8'
      'imageCaption': 'Ka Boy has been working as a stevedore since 1981 and has experienced
        contractual work all his life. He says, “[Naranasan ko rin] ‘yung mga matitinding
        paglabag ng mga kapitalista sa aming mga karapatan. Katulad ng wala nga kaming
        payslip dati. Tapos ‘yung social security system namin, ‘yung SSS, hindi hinuhulog.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
