      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Cinco de Mayo festivities on Saturday, May 5, 4 p.m. at Z Street.
        There will be food stalls at The Ruins, which includes dishes by Pepe Elote
        Mexican Street Corn, Quixote Churros, 3 Guys and a Grill, Mexikombi, and Taqueria
        Seta.</p>'
