      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ade027-6bc8-40f2-93fc-18af44da4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the additional aid will to help almost 58,000 internally
        displaced people in Marawi and surrounding areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734aa4f-fe3e-4baf-8c5d-480722407b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said more than 1,000 people have been killed, including
        at least 847 militants, in the fighting that dragged on for months after ISIS-linked
        militants laid seige to the mosque-studded city, a center of Islamic faith
        in predominantly Roman Catholic Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f4ae7-2b76-4d6d-8b42-025e78a69978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador added he feels upbeat about the relationship between
        the two countries. "These recent developments demonstrate the deep ties and
        unbreakable bond between the United States and the Philippines," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1560c-7e67-46b3-a9c8-5fe4c1402fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Kim said the U.S. remains vigilant to the continuing
        threats in Marawi and the whole southern Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bc9af-3902-4868-88e8-5afe1807ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last January, the U.S. State Department issued a <a href="http://cnnphilippines.com/news/2018/01/12/US-State-Department-travel-advisory-Sulu-Marawi.html">Level
        2 travel advisory</a> calling for "increased caution" in the southern Philippines.
        It warned its citizens not to travel to Marawi City due to "terrorism and
        unrest," as well as the Sulu archipelago and southern Sulu Sea for the same
        reasons, on top of crime.</p>'
  'ping-lacson-narco-list-dumb-cruel':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Panfilo “Ping” Lacson, chairperson of the Senate Committee
      on Public order and Dangerous Drugs, tells alleged drug kingpin Kerwin Espinosa
      that anything he says outside of the Senate inquiry into slain Albuera, Leyte
      Mayor Rolando Espinosa''s death will not be covered by legislative immunity,
      Wednesday, November 23, 2016. Espinosa earlier requested for legislative immunity
      from the Senate before testifying on the death of his father, who died on November
      5.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T17:56:19.351+08:00
    'imagesource': 'jcr:8b9ae676-9852-4afb-a887-4543a27d9f4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4355a2b5-a026-46a7-bb4e-061f7dc88265'
    'lead': '''Dumb and cruel,'' that''s how Senator Ping Lacson described PDEA''s
      release of the administration''s so-called narco list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:19:20.625+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson: Release of narco list ''dumb and cruel'''
    'updated': 2018-05-04T10:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375516b-ef8e-46f2-9db7-de3aedef2170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — "Dumb and
        cruel," that''s how Senator Ping Lacson described the Philippine Drug Enforcement
        Agency (PDEA)''s release of the administration''s so-called narco list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f2239-acd5-4ea0-af75-ea8db008d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police chief explains this is because the list of barangay
        officials allegedly involved in the drug list was not validated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f041324-d6c0-4c55-b51a-7c2174860f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s dumb and cruel," Lacson said during a press conference. "Dumb
        because ang intelligence report ginagamit ito para tumulong sa law enforcement
        na mag-gather ng ebidensya."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d521a-5142-47fc-a279-4b5a7b9c66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dumb because intelligence reports are used to help
        law enforcement gather evidence.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1bc4d-02c8-40ff-b832-3c6ee6f673c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By publicizing the list, the Senator said that PDEA might have jeopardized
        potential cases by forewarning barangay officials who might indeed be involved
        in illegal drug trade. These officials can now destroy evidence that can be
        used against them before an investigation can be conducted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e9324-cef0-4d96-bc71-ae3ae8d4d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/04/30/PDEA-gathering-evidence-200-validated-barangay-officials-narco-list.html">PDEA
        still gathering evidence on 200 ''validated'' drug-linked barangay officials</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfa660-cc64-4d29-800c-86b08c802d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] cruel kasi hindi mo pwede sabihing validated ang isang
        intelligence report," said Lacson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242830d-3612-4029-9583-8493072d94da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s cruel because you can''t say that the intelligence
        report was validated.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f4b0d-88fd-4d51-bd01-4566f0b13514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that an intelligence report can only be considered
        validated once a case supported with sufficient evidence has been filed before
        the Department of Justice or a prosecutor. Then it becomes the job of law
        enforcement officials to convert the intel report to a case once supporting
        evidence has been found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed771e-e11a-4618-b9fa-043c0ded6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wrong to assume or even say na validated yung intel report,"
        Lacson said. "Pwedeng sabihin na confirmed by other sources pero hindi pwedeng
        sabihin na validated. Sabihin validated pero yun pala patay na, that negates
        kanilang claim na validated intel report."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff52c9b-e7e9-4528-920f-561659a85557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s wrong to assume or even say that the intel report
        was validated. You can say that it was confirmed by other sources but that
        doesn''t mean that it''s validated. If you say it''s validated and then it
        comes out that one of the people has died already, that negates their claim
        that it''s a validated intel report.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdff235-b887-4d9a-b0f6-e7a127429d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were named in the list may even file libel charges against
        those who released the narco list for destroying their reputation, he warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8008ec-c9d1-4c49-936e-0415e1d6557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/regional/2018/05/01/zamboanga-del-sur-barangay-pdea-narco-list.html">Barangay
        chair on PDEA narco list denies involvement in illegal drugs</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c3aa9-cb82-460c-a2f4-87da08cbcde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their inclusion in the ''narco list'', people may still
        vote for these barangay officials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43202092-2cb0-4946-bdfb-8906609626b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski nalagay sa listahan at naisangkot na, naihayag sa publiko,
        kung palagay ng nasa barangay na nasama lang sa listahan for political purpose,
        iboboto pa rin nila yun dahil pananaw nila, mas kilala pa rin nila kandidato
        at sa kanilang judgment, di talaga totoo yung nilabas ng PDEA," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c7604-d019-4bd4-ad93-cac07a3e5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:19:20.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:28:11.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if a politician has been put on the list, and
        it''s been publicized, if the barangay believes that they''re there because
        of a political position, then they''ll still vote for them. In their opinion,
        they know their candidate better and based on their judgment, what PDEA said
        isn''t true.]</p>'
  'hawaii-100-earthquakes-Kilauea-Volcano':
