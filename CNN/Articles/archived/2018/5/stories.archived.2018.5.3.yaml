      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16edc5-f849-4def-b04d-1b18bc7d3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solidarity among all sectors</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e3b95-a5fc-45cf-90cd-51d9aa852b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the MKP had won their case, the organization marches alongside
        other labor groups on Labor Day to show solidarity with all the other workers
        across the country who are not as lucky, in the hopes that everyone should
        be able to achieve the same rights as they have, rights that have been fought
        for and won by various Labor Day protests since the Haymarket Square riot
        in Chicago 132 years ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4ab3ce-c105-47ea-9ef6-fff41dba72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya makabuluhan at makasaysayan ang Araw ng Paggawa dahil sa maraming
        sakripisyong ibinuhos ng mga manggagawa upang makuha natin ‘yung mga benepisyong
        itinatakda ng batas,” says Pete Pinlac, MKP Secretary General. “Pero ang lahat
        ng mga batas na ‘yan na nagpoprotekta at nagbibigay ng benepisyo sa mga manggagawang
        Pilipino ay binura lahat ng kontraktwalisasyon.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0600676-4d03-4c0d-af6b-020048abc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sentiments are echoed by other groups present as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1896226-c7f9-4cb4-a685-bb2dc0ebb0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those is Bahaghari Metro Manila, an activist LGBT group. “Nakikiisa
        kami sa Pandaigdigang Araw ng Paggawa kasi kinikilala na ang mga LGBT ay bahagi
        ng lahat ng sector ng Pilipinas. Marami tayong mga LGBT sa paggawaan, LGBT
        sa sakahan, LGBT sa mga call center, sa paguruan, sa mga estudyante. So ang
        bawat issue ng mamamayan ay issue talaga na dapat ay bitbit ng mga LGBT,”
        says President Bernadette Neri. “Kinikilala natin ‘yung naging malawak na
        pakikibaka ng mga manggagawa sa buong daigdig.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d08a68-c16e-49f1-81d7-edeee6caf37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Ranjo of transport group PISTON (Pinagkaisang Samahan ng mga
        Tsuper at Operator Nationwide) says that as part of the labor force, it is
        their responsibility to attend the protests. He says that the proposed jeepney
        modernization is not just a labor issue for the drivers, who risk being displaced
        under the program, but one that will affect all workers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b5d84-31b0-405b-9ad2-b643e1385312'
      'mgnl:activationStatus': true
