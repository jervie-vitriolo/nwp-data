      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/02/health/hawaii-bans-sunscreen-chemicals-trnd/index.html">Hawaii
        is about to be the first state to ban certain sunscreen sales to protect its
        coral reefs</a>"</em></p>'
  'taj-mahal-discoloration':
    'author': 'Huizhong Wu, CNN'
    'caption': 'India''s Supreme Court has expressed concern that the Taj Mahal, is
      showing signs of discoloration'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T09:51:13.048+08:00
    'imagesource': 'jcr:6d308000-e80c-43d5-b810-942d0f4f465a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a5b59f-4d4d-4dfa-b944-82233761d61c'
    'lead': 'Photographs from January 2018 show small brown and green spots on the
      marble facade of the famous landmark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:35:02.072+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:35:02.203+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian court warns about Taj Mahal discoloration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8a2cb-5476-4fce-a906-2fc633e857dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s Supreme Court has expressed concern
        that one of its most famous landmarks, the Taj Mahal, is showing signs of
        discoloration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca37976-fd63-4522-8623-e37ff78496ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from January 2018 show small brown and green spots on
        the marble facade of the mausoleum built by the Mughal ruler Shah Jahan for
        his third wife, Mumtaz Mahal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd315419f-c7cd-4fbb-a1c2-c24988deb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court questioned the government''s administration of the landmark.
        "We don''t know whether you have or perhaps don''t have the expertise. Even
        if you have the expertise, you are not utilizing it. Or perhaps you don''t
        care," said the judges of the bench, according to local media. They further
        suggested the state government look to getting foreign expertise to manage
        the site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e448c39-d92b-498e-a43d-726e60cb45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a case that has worked through the court for more than three
        decades, lawyer MC Mehta argued that air pollution from surrounding industries
        has corroded the Taj''s white marble walls and other historical monuments
        nearby. In 1996, he won when the court ruled that many of the industries surrounding
        the monument must be relocated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f05126a-0dff-4d3d-ab9b-6463a2ff5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was an empty victory, as Mehta has had to continue to argue
        the case in the past two decades to ensure that the judgment is carried out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628dbf2f-c110-4640-b280-c6457c60b421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing degradation is a constant battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520db3e-07dc-43ae-850b-3b02a199bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yellow pallor pervades the entire monument. In places the yellow
        hue is magnified by ugly brown and black spots. Fungal deterioration is worst
        in the inner chamber where the original graves of Shah Jahan and Mumtaz Mahal
        lie," said the petitioner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a680b-3ddc-4d3c-bce6-c4e77f6a82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Taj Mahal has suffered at the hands of insects
        that breed in the swampy waters of the Yamuna River, which flows behind the
        monument. The river has become highly polluted in recent decades. <a href="https://www.hindustantimes.com/lucknow/agra-after-marble-red-stone-of-taj-mahal-turning-green/story-ctL9IP3s4Zmj46T0wnzyEP.html?utm_content=buffere2a0b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">Indian
        media reports</a> say that the insects leave behind a green residue, perhaps
        their excreta, which must be treated annually.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba97039f-f6ec-4d98-b65d-0d7043cc62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization overseeing the Taj Mahal implemented a three-hour
        time limit in March on all visitors to prevent overcrowding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb50093-f0c7-4477-8b77-37522ffc531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taj Mahal, located in India''s biggest state of Uttar Pradesh,
        has been derided by some of the state government''s leaders, including the
        chief minister, who <a href="https://edition.cnn.com/2017/10/18/asia/taj-mahal-india-cultural-wars/index.html">said
        the UNESCO heritage site did not represent Indian culture.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaddd1d-edf2-4f9b-891a-98d259f65a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:35:02.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:35:02.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/02/asia/taj-mahal-pollution-color-change-intl/index.html">Indian
        court warns about Taj Mahal discoloration.</a>"</em></p>'
  'US-state-department-on-North-Korea-human-rights':
    'author': 'Zachary Cohen, CNN'
    'caption': 'U.S. President Donald Trump and North Korea leader Kim Jong Un. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T09:48:25.144+08:00
    'imagesource': 'jcr:c3a185c7-759a-4824-b91a-754c4042c38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9382038e-f95c-4e4a-8221-1911531ef4a0'
    'lead': 'The U.S. State Department did not pull any punches in a new statement
      condemning decades of ''egregious human rights violations'' suffered by the
      North Korean people at the hands of their own government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:39:12.730+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:39:13.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. slams ''abusive'' North Korean regime after Trump calls Kim ''honorable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b545dc4-8742-480f-8424-e498dc613a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. State Department issued a scathing
        rebuke of North Korea''s human rights record on Wednesday, calling the regime
        "one of the most repressive and abusive governments in the world" just days
        after President Donald Trump praised dictator Kim Jong Un''s "honorable" intentions
        ahead of a possible face-to-face sit down between the two leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca6562-9de3-4882-9cd4-4d7cef3380ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has recently dialed-back the personal insults against
        the leader he once called "Little Rocket Man," his State Department did not
        pull any punches in a new statement condemning decades of "egregious human
        rights violations" suffered by the North Korean people at the hands of their
        own government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632cea7d-41db-4466-9a17-64f2005353a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than 60 years the people of North Korea have faced egregious
        human rights violations in virtually every aspect of life," the statement
        from State Department spokesperson Heather Nauert said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1fa790-3961-407d-b32d-dd24d2b9335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the roughly 100,000 individuals, including children
        and family members of the accused, who suffer in political prison camps, North
        Koreans face an almost complete denial of fundamental freedoms by their government.
        Those trying to flee this oppressive environment, if caught, are often tortured
        or killed," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e548a5-4fb2-48bd-9a19-b9b61d15adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has recently tried to strike a tone of cautious
        optimism as Trump and Kim gear up for a highly anticipated and potentially
        historic summit in the coming weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b1362-7804-4858-9b9b-ea0f670feea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump characterized Kim''s intentions leading up to the
        meeting as "very open and I think very honorable based on what we are seeing"
        and he has talked up his diplomatic efforts with North Korea on several occasions
        in recent months, suggesting that he may be poised to accomplish what other
        administrations have not.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd76e734-4430-4141-9847-fd305a202967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never been in a position like this with that regime, whether
        it''s father, grandfather or son," Trump said last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afdecf-a34e-408d-b5ab-5c22cb1f40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean government''s long history of abusive practices
        has been the elephant in the room as Trump focuses on convincing Pyongyang
        to take concrete steps toward dismantling its nuclear and missile programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69775fce-6888-49d9-92fc-4e9ad3d5f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Wednesday, the State Department opted to recognize North
        Korean Freedom Week by directly calling out the North Korean regime''s brutal
        treatment of its people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ce852-e30b-4d21-89b1-c0bbdb1741b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain gravely concerned and deeply troubled by these abuses.
        In tandem with the maximum pressure campaign, we will continue to press for
        accountability for those responsible," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f62bb-ee5c-4783-ad7f-c9e956b0ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department stopped short of detailing exactly how the
        U.S. plans to "press for accountability" or indicating whether Trump plans
        to address these concerns with Kim directly when the two meet but did pledge
        to help open up the isolated country to the rest of the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37970b94-61a6-4c07-a263-d27fd15ca6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also going to continue our efforts to increase the flow
        of independent information into, out of, and within this isolated state to
        present everyday North Koreans with a more realistic picture of the outside
        world," Nauert said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525e6dd-13c0-4639-8399-ccbcc9dc5156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Thae Yong-ho, a former high-ranking North Korean official
        who defected to South Korea, told U.S. lawmakers that Kim Jong Un, his father
        Kim Jong Il and grandfather Kim Il Sung have carefully cultivated the perception
        that they are divine rulers and consolidated power by sheltering the North
        Korean population from the outside world and manipulating the country''s welfare
        system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291f7de-0588-448c-844f-10c66d42ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, the North Korean system has prevailed through an effective
        and credible reign of terror and by almost perfectly preventing the free-flow
        of outside information," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc54a1a-bcc5-443a-97f6-101423f1372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Koran contributed to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df98c5-3848-4b04-99a9-c97c03e2527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:39:12.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:39:13.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/02/politics/state-department-north-korea-human-rights/index.html">US
        slams ''abusive'' North Korean regime after Trump calls Kim ''honorable''.''</a></em></p>'
  'kalinga-human-stone-age-philippines':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The Kalinga archaeological site in Luzon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T17:38:49.178+08:00
    'imagesource': 'jcr:b64d6b14-60aa-419c-90cf-9d67d7ae3768'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf128406-bc70-42c1-a45f-754f92867716'
    'lead': 'The biggest find in recent excavations in Kalinga Province was a butchered
      rhinoceros, dating back to 709,000 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:43:26.560+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:43:26.829+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Humans were in Philippines thousands of years before previously thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5ad44b-5fcb-4860-a051-217c184970a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 709,000 years ago, someone butchered
        a rhinoceros using stone tools on the Philippine island of Luzon. That may
        not seem remarkable — except that humans weren''t supposed to be in the Philippines
        so long ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413d694-4e8e-4bfd-add8-7d8200a043a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this discovery, the earliest indicator that early humans,
        or hominins, were even on those islands had been a single foot bone from 67,000
        years ago, uncovered in the Callao Cave on Luzon. That''s quite a time jump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c824962-3b36-4911-b6a8-ad09e7c1b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research says that the new findings push back the date for humans
        inhabiting the Philippines by hundreds of thousands of years. A study published
        Wednesday in the journal <a href="https://www.nature.com/articles/s41586-018-0072-8">Nature</a>
        also says that this securely dated evidence pushes back the date for humans
        living in the wider South East Asian islands region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388b09c-5f94-403e-b725-9066d6c9de53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers came close to figuring out that Luzon may have been
        inhabited by early humans when stone tools and the fossils of large animals
        were discovered there in the 1950s. But they weren''t able to securely date
        those findings to the Middle Pleistocene, which spans 126,000 to 781,000 years
        ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51830c47-72a1-483b-9935-3f5abc42619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent excavations in the Kalinga province of northern Luzon
        uncovered 57 stone tools and more than 400 bones of animals like monitor lizard,
        Philippine brown deer, freshwater turtles and stegodons, a now-extinct animal
        in the same family as elephants and mammoths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd2f34-ea0e-4465-9fde-ff78599fce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest find was a 75% complete skeleton of a rhinoceros that
        was clearly butchered, with 13 of its bones displaying cut marks and areas
        where bone was struck to release marrow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5748f-31e6-4df5-9afc-23ae767cb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the remains were dated to 709,000 years ago using electron-spin
        resonance methods, which can date material in a way that radiocarbon dating
        can''t. These methods can be applied to such things as tooth enamel and rocks
        that had been heated, like quartz found in sediment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b26cb-2cad-421f-aa58-196c9584a0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery is important for a multitude of reasons, said study
        author Thomas Ingicco, associate professor at the Muséum National d''Histoire
        Naturelle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e562c0-36ad-462e-b589-bbe578f7aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First is the very old age of this site which multiplies by ten
        the formerly known early presence of Hominins in the Philippines," Ingicco
        wrote in an email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2998b7-f9a6-41f8-be58-c92dbbd190b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second is the evidence for colonization of an ever-isolated island
        in The Philippines by the early Middle Pleistocene and therefore most likely
        by a hominin species other than Homo sapiens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb779e-53e3-450c-850a-bafb1d56f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no direct fossil evidence to suggest who these
        early humans might have been, the "Kalinga toolmakers" represent a new area
        of interest and research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447b5c4-89d8-4093-8352-68ac2acdd17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The butchery marks were a very good surprise," Ingicco said. "I
        only can think of two sites where you have evidences of butchery activities,
        one is the famous site of Choukoutien in China and the other is Ngebung in
        the Sangiran Dome of Java, Indonesia. So we actually know very little about
        these early Middle Pleistocene hominins'' behaviour in Southeast Asia."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae34a3-d8af-4b31-ad2b-d309f4207671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding adds to another intriguing area of continuing research
        that concerns the Callao Cave on Luzon. The previously discovered 67,000-year-old
        foot bone found in that cave appears to have come from an individual who had
        a form of dwarfism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbbfdb-95b3-4487-bdcf-8994e15df773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is similar to the discovery of fossil evidence suggesting "hobbits"
        on the Indonesian island of Flores.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4fc81e-dcdb-4dfe-8c88-40a2fb4dbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, two studies published in <a href="https://www.nature.com/articles/nature17999">Nature</a>
        described a partial lower jaw and six teeth, belonging to at least one adult
        and two children, dating to around 700,000 years ago. The fossils show how
        the hobbits'' regular-sized ancestors "rapidly" shrank to about 3.2 feet high.
        University of Wollongong Centre for Archaeological Science senior fellow Gerrit
        van den Bergh, who also participated in the Kalinga study, was lead author
        of the Flores research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf87515-3b1f-4836-9a3c-31fe0bece22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The morphology of the fossil teeth also suggests that this human
        lineage represents a dwarfed descendant of early Homo erectus that somehow
        got marooned on the island of Flores," Yousuke Kaifu of Tokyo''s National
        Museum of Nature and Science said of the 2016 studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701c37b-d027-4160-87c6-c7b44853625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Luzon evidence "might be mimicking what we know now on Flores
        Island, meaning an early colonization of an isolated island followed by the
        diminution in body size and speciation of this remote hominin population,"
        Ingicco said. "Luzon Island might have been the place for similar endemic
        evolution of hominins into dwarfism just like what happened on Flores Island.
        There is a huge time gap between Kalinga and Callao archaeological evidences
        with a lots of questions in between."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041de102-5f9a-46c4-8fba-9b5e1e95aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are like puzzle pieces that don''t quite fit together
        yet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96f7b9-e467-4c2d-95bf-307d928fa14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Kalinga we have tools and butchery activities, and at Callao
        they have hominin remains and some butchery marks as well but no tools," Ingicco
        said. "Comparing the two sites is not easy at the moment."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92af3eb-c8a2-4ae6-959a-07c008d5bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the early humans reach these islands in the first place?
        Islands like Flores and Luzon are more than 1,700 miles apart, although the
        map would have looked much different 700,000 years ago.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5652a1-6a61-458e-80af-39e74872b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not believed that early humans were capable of building watercraft.
        But it can''t be ruled out completely, Ingicco said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f4030-7a48-49b2-b0f0-0ab071d4d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering evidence of sea-crossing during the Middle Pleistocene
        is increasing in number, such a hypothesis cannot currently be rejected."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341167f2-17b0-4358-afc9-fda438a01480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the animals?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77a2d7-d7b6-4d8f-81a4-aaba592b6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although fossils of large mammals were found, none of them belongs
        to carnivores -- which are not known for having good long-distance swimming
        skills, Ingicco said. But other large mammals are.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41422b46-5165-4d65-8a7b-816671605093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small animals like rats, tortoises and lizards have been found to
        float on vegetation to reach islands. That scenario is likely here, according
        to the study.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cac33-d7fb-4cff-bbf4-706379800225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclement weather, like typhoons, can also create natural rafts
        out of vegetation capable of carrying hominins and animals.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ffa80-4c13-43ed-995b-44548fb4c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonization of the islands could have been possible thanks to
        natural rafts such as floating mangroves that typhoons occasionally break
        off the coast," Ingicco said. "These floating islands would have come with
        animals and possibly hominins on them. Such natural rafts are quite well documented
        for historical periods and it is therefore a likely way of colonizing Luzon
        Island during the mid-Pleistocene by hominins."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cfa5b-a0d7-4744-9651-540fef829a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is excavated for a month each year. The next excavation
        is planned for this summer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70939db0-2fd2-48e4-9a91-516757d0b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers hope that more excavations will help to answer the
        questions prompted by their latest findings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7a909-7e74-4462-9a63-6703df308a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is who made the stone tools and butchered the rhino," Ingicco
        said. "To answer this we have to continue excavating and hope to be lucky
        enough to find a Hominin fossil of some sort.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77d0f3-99ce-4269-81b0-fc9d80267762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other question is the origin of the dispersion. Did they come
        from the North as our team suspect or did they come from the West as some
        other archaeologists suspect? Comparing the early Middle Pleistocene fauna
        of the Philippines with what is known by the same age in China and in Indonesia
        will surely help to answer to this question."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2597cb-326f-478f-9b4c-e026ae96f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:43:26.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:43:26.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/02/world/early-humans-philippine-islands/index.html">Humans
        were in Philippines thousands of years before previously thought."</a></em></p>'
  'boy-scouts-girls-bsa':
    'author': 'Eric Levenson and Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T08:35:55.174+08:00
    'imagesource': 'jcr:4728e571-a4ff-47e0-903a-97215168ccac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b252a03-fe53-47c9-a3d7-8ae4d339b4fc'
    'lead': 'Less than a year after the Boy Scouts of America decided to invite girls
      to join, the organization announces that it will refer to its older youth program
      as ''Scouts BSA'' starting in February 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:49:52.563+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:49:52.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy Scouts is dropping the word ''boy'' from its main program as girls
      prepare to join'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7a52d9-c11c-4eda-a0c3-0739302b8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Goodbye "Boy Scouts." Hello "Scouts BSA."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728e872-3c40-4fca-b8c3-835f769c3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year after the Boy Scouts of America decided to invite
        girls to join, <a href="https://www.scoutingnewsroom.org/press-releases/scout-me-in/">the
        organization announced</a> that it will refer to its older youth program as
        "Scouts BSA" starting in February 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3e0a9-6cb3-48f0-a27e-bb1f819c614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change comes amid a new campaign slogan, "Scout Me In,"
        that was made to emphasize the group''s expansion from just boys to boys and
        girls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99995754-15a5-4d6d-90b8-f2422c58039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cub Scouts is a lot of fun, and now it''s available to all kids,"
        Stephen Medlicott, National Marketing Group Director of Boy Scouts of America,
        said in a statement. "That''s why we love ''Scout Me In'' — because it speaks
        to girls and boys and tells them, ''This is for you. We want you to join!''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e0daa-ed74-444b-a96b-eee197f2d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name change only applies to the program currently called Boy
        Scouts, which is available for teens ages 11-17. The Cub Scouts program, for
        children ages 5-10, will not undergo a name change. The name of the organization
        will remain Boy Scouts of America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb34af0d-1540-4a91-8e88-c0e446cb59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to open the scouting program to girls last October
        was both a reflection of growing progressive attitudes as well as a business
        decision. The Boy Scouts of America has seen declining numbers for years.
        The organization says it has nearly 2.3 million youth members between 5 and
        21, a decrease from the 2.8 million members in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4f67c-2ab4-4af9-aed0-703408da9e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statements, the Boy Scouts of America said more than 3,000
        girls have joined the Early Adopter Program and are participating in Cub Scouts
        ahead of the full launch later this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4928e008-0265-4d5b-8eba-f6dbbd4ee61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:49:52.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:49:52.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/05/02/us/boy-scouts-name-trnd/index.html">Boy
        Scouts is dropping the word ''boy'' from its main program as girls prepare
        to join</a>"</em></p>'
  'alan-cayetano-DFA-career-officials-resignation':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano speaks on calls for
      his resignation after welcoming Philippine Ambassador to Kuwait Renato Villa
      back to the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T12:58:28.946+08:00
    'imagesource': 'jcr:e6ac667a-0081-40cf-bb93-e6e3fbe55ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a873d1-75e7-47ad-b08b-7d19059c7332'
    'lead': 'The Foreign Affairs Chief did not deny that there have been calls for
      his resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:53:27.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:53:27.775+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Leave DFA, career officials out of call for my resignation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb4397-4984-42f0-b7e0-1cf118ccede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include the statement from Malacañang.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5a04a-8586-46c5-b6b5-6a4ceb24331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said calls for his resignation were
        part of politics, and urged critics to leave the Department of Foreign Affairs
        (DFA) out of it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813b651-d06f-41cc-89c7-57286d83d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the calls are normal, you know — politics — but I think kayo
        na mag-judge [you be the one to judge] in this last year whether we stepped
        up or we''ve slacked off in taking care of concerns of our OFWs," Cayetano
        told reporters late Wednesday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fe253-d1dc-4fff-bbe3-d8f4b3e482f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was at the Ninoy Aquino International Airport to welcome
        Philippine Ambassador to Kuwait Renato Villa, who returned home after being
        expelled by Kuwaiti officials over a fiasco involving the rescue mission of
        distressed Filipino workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02151235-5994-4006-a60f-14dd418ce3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are people making calls, it''s their privilege and I respect
        that. But don''t use the name of the Department and the career officials unless
        sila talaga ''yung nanananawagan [they are the ones who are calling for it],"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c67f33-a3a3-47c0-b52c-019d49dc1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano did not deny that there have been calls for his
        resignation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e844d44-eeca-4eba-be22-742d6eb5e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "If a majority in the DFA says ''we cannot follow you,''
        I have no business being there. But so far, I have had meetings with them,
        and so far, they understand. They might not necessarily agree with our direction,
        but they understand."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c828c-72d5-4a0c-aa6f-26e47d91f1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Harry Roque said Cayetano still enjoys
        the full trust of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ee258-2325-45b3-a539-5d603c043d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the Palace is concerned, there is no reason for him to
        resign. Because I think he still has the full trust and confidence of the
        President," Roque said in a press briefing Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e214bae-5c7f-48a5-aff5-56efbb46ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the Foreign Affairs Chief push through with his resignation,
        Roque said it would be Cayetano''s call.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9482114-8f8d-49a7-9531-65e2d4d71f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report came out Wednesday claiming career officers from the DFA
        wanted Cayetano to resign from his post, citing the Foreign Affairs Secretary''s
        lack of experience as a threat to the welfare of the Filipino workers in Kuwait.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144f4a2f-0bff-4af4-8026-6d1c3e483a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA released a statement later in the day refuting the report,
        saying the letter demanding Cayetano''s resignation has not been seen by the
        Office of the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231bd96-2192-45e5-b976-eaceb539aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged clamor by career officials for the Secretary to resign
        as contained in the supposed letter came from some who do not represent the
        views of the entire career Foreign Service Corps, the DFA statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d80c83-09f5-459e-8c34-6953111f55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:53:27.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:53:27.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia Garcia contributed to this report.</em></p>'
  'cayetano-deployment-ban-to-kuwait-OFW':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano speaks on the ban after
      welcoming Philippine Ambassador to Kuwait Renato Villa back to the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T12:55:57.251+08:00
    'imagesource': 'jcr:1c778baa-c1d2-4481-9911-a044d3d04fe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76a81d6-83e5-422e-870d-d3cfd5157c7e'
    'lead': 'The Foreign Affairs Chief speaks on the ban after welcoming Philippine
      Ambassador to Kuwait Renato Villa back to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:59:17.544+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:59:17.948+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Deployment ban to Kuwait will be lifted only if Filipinos
      are 100% protected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28db476-d7a5-4b92-aba0-5321fcfb55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from Malacañang.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628de6a3-dbd2-4b50-9ee1-f2156b7c5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Only when
        Filipinos receive full protection in Kuwait will the ban on their deployment
        to the Gulf state be lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c16a8-f3d0-4a96-93c4-9bc42581d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang direksyon ng ating Pangulo pag</em> 100 percent protected
        <em>ang ating kababayan</em>, then and only there will we have a lifting of
        the ban," said Foreign Affairs Secretary Alan Peter Cayetano Wednesday, after
        welcoming Philippine Ambassador to Kuwait Renato Villa back to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09331276-9506-4715-a786-8fe547e2da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The direction of the President is that when our countrymen
        received 100 percent protection, then and only there will we have a lifting
        of the ban.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbddc7-b9bc-4935-b105-d00ff34d94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of a memorandum of understanding (MOU) between both
        governments was one way to achieve this objective, Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9bd632-a8cd-4d01-a4ce-5eafb4da27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they were discussing "other things" to arrive at the
        goal, but he could not disclose the details of the discussions as it could
        cause more confusion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fa804-095e-454d-8c90-3bae0015abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte initially said the deployment ban was
        permanent, but <a href="http://cnnphilippines.com/news/2018/04/30/malacanang-harry-roque-rodrigo-duterte-kuwait-mou.html">Malacañang
        said the ban would only be in place until the signing of the MOU.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f09ed-13d2-4947-bb52-55ffc55deb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, Presidential Spokesperson Harry
        Roque and other Foreign Affairs officials are scheduled to fly to the Gulf
        State on May 7 for the MOU signing. However, the status of the signing has
        been in limbo since Villa''s expulsion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b05e76-c040-40a3-a8b1-a3713a3ffef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he is not sure if the meeting would push through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371501cc-c292-4a61-8d00-c3c521675677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is set. We''re hoping, but not sure yet," Roque said in
        a press briefing Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174b8b7a-80c2-41de-b6a6-d52721b61cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa <a href="http://cnnphilippines.com/news/2018/04/26/kuwait-philippines-ambassador-renato-villa-persona-non-grata.html">was
        declared by Kuwait as persona non grata last week ordering him to leave the
        country, following the rescue mission of distressed Filipino workers in the
        Gulf state.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a6a89-e799-4cb2-8fd8-66fd98dd4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs called Villa''s expulsion "deeply
        disturbing" and asked the Kuwaiti Ambassador to the Philippines to explain
        the decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b03ac-bc84-43a8-8ef1-d440a7799cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the rescue mission went viral, to which Cayetano <a href="http://cnnphilippines.com/news/2018/04/24/Philippines-Kuwait-apology-OFW-rescue-video.html">apologized
        and then said the Kuwaiti government accepted their explanation.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8628c27-5d73-4e78-bb95-58729d878403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrants of arrest were issued against FIlipino diplomats who were
        said to be involved in the rescue. Cayetano said they were accused of kidnapping.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24acfada-7428-45af-a72b-ccfa58a77956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said they were "sorting out" the issue as diplomats are
        given immunity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60877205-08dd-43d8-8f06-7a3c23da07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that the Philippine government will remain guided
        by the national interest in seeking solutions that will be beneficial to all
        concerned. In other words po, <em>kalma lang po</em> [we ask for calm]," Cayetano
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a19fb7-0d76-4677-b5f5-cca8d895bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this was just part of the misunderstanding, but they did
        have an objective.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75eef1-62bc-4d0c-b2b8-39eb66181286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:59:17.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:59:17.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> objective <em>dito</em>, <em>ang</em> welfare <em>ng
        ating</em> [The objective here is the welfare of our] overseas Filipino. And
        we will get to that objective while repairing any damage or restoring the
        strength of our relationship with Kuwait," he said.</p>'
  'ambassador-villa-returns-manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Philippine Ambassador to Kuwait Renato Villa returned to the country
      late Wednesday evening, and was met by Foreign Affairs Secretary Alan Peter
      Cayetano.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T08:41:52.299+08:00
    'imagesource': 'jcr:1595f680-b6b5-4dfb-afce-bbd922aafca1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6e1cb5-f608-491e-9867-8494065a2af9'
    'lead': 'Meanwhile, at least two diplomats and a driver who were involved in the
      operations were left in the Gulf State.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:02:32.874+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T08:02:33.043+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH envoy to Kuwait returns home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ee48e-9fef-44ac-bce5-8bc73dc89b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Philippine
        Ambassador to Kuwait Renato Villa is back in the country a week <a href="http://cnnphilippines.com/news/2018/04/26/kuwait-philippines-ambassador-renato-villa-persona-non-grata.html">after
        the Kuwaiti government declared him a persona non grata and ordered his expulsion.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20712d2f-d3bd-461a-a5ef-2df1714da87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa''s return comes after a dispute over the rescue operations
        carried out by Philippine embassy personnel for supposedly distressed Filipino
        workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e670a-b41c-4645-b72e-ce4144d0e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really glad to be back in the Philippines, filled with pride
        and honor for having been given the opportunity to serve our country and most
        especially our fellow kababayan especially in Kuwait for almost 3 years,"
        Villa told reporters late Wednesday evening upon his arrival. "I will always
        have fond memories of Kuwait."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8aa2bd-40cf-4a48-85c9-01b6db6c7e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa will continue to give updates from the Filipino community
        in Kuwait.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe4972-a0b8-4b47-8cf2-478805e0a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least two diplomats and a driver who were involved
        in the operations were left in the Gulf State. Foreign Affairs Secretary Alan
        Peter Cayetano said the two diplomats are facing kidnapping charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7581c-5d1e-4d29-a435-8d1816a7f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are covered by diplomatic immunity and even if they are not,
        there''s no crime, but they said we have to sort it out, they have to investigate,"
        Cayetano explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd1646-094e-4e62-90b9-29f2f7860a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Department said  it cannot fully disclose developments
        on the discussion between the two countries, but Cayetano is confident that
        ties between Philippines and Kuwait will remain strong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffbbb4-560b-443e-af74-c1ed1db7a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure everyone that the Philippine government will remain guided
        by the interest in seeking solutions that will be beneficial to all concerned.
        In other words <em>po, kalma lang po, part po talaga ''to ng</em> [calm down,
        this is just part of a] misunderstanding. (The) objective is the welfare of
        the Filipino people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c04842-f934-4f29-9fb4-85d4c1f629f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:02:32.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:02:33.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Spotify-Wall-Street-75-million':
    'author': 'Seth Fiegerman, CNN'
    'caption': 'Shares fell 7% in after hours trading as investors scrutinized the
      newly public company (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-03T08:34:02.753+08:00
    'imagesource': 'jcr:3ea746cc-c025-42ab-8e98-3d00e3f9659c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f81f2c-ebbe-4f17-9089-5b1fb3ccf1d0'
    'lead': 'Shares fell 7% in after hours trading as investors scrutinized the newly
      public company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:08:10.078+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T08:08:10.464+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spotify hits 75 million paid subscribers; Wall Street unimpressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40a8420-8c06-4725-ae09-f9cfdd856053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Spotify''s first earnings report
        as a public company hit the wrong note for investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d017bee-5277-4764-8409-85f550afcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming music service reported Wednesday that it hit 75 million
        paying subscribers and trimmed losses in the first three months of the year,
        but that wasn''t enough to impress investors. Shares fell 7% in after hours
        trading as investors scrutinized the newly public company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61679a05-5266-430f-a232-6d41ce3ef553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid fierce competition from the likes of Apple and Amazon,
        Spotify added 4 million paying customers during the quarter, and its paid
        subscriber numbers increased 45% from the year before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd21da6-3d3f-492e-8a2d-82d9471ff0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company now has 170 million monthly active users in total, the
        majority using the free, ad-supported version of the service. By comparison,
        Apple Music, Spotify''s next closest competitor, <a href="https://variety.com/2018/music/news/apple-music-40-million-subscribers-oliver-schusser-1202750066/">hit
        40 million paid subscribers</a> last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cf5f1-6441-45e7-8799-48c280e15802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="https://money.cnn.com/2018/03/05/technology/spotify-vs-apple-ipo/index.html?iid=EL">Inside
        the war between Spotify and Apple</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee669995-8070-4a7d-86fc-9ce8096d069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s operating loss for the quarter fell to 41 million euros,
        or about $49 million, down from 139 million euros in the same period a year
        earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6235fdf-a809-402b-bed4-838880ef7f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have a long history of whiffing on their first earnings
        reports after going public. Facebook, Twitter and Snapchat were all <a href="https://money.cnn.com/2012/07/26/technology/facebook-earnings/index.htm">deemed
        not good enough</a> and had to prove themselves to Wall Street in the quarters
        that followed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fcc30-0425-4bfb-96d2-e9088559c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s <a href="https://money.cnn.com/2018/04/02/technology/business/spotify-ipo/index.html">unconventional
        Wall Street debut</a> added an unknown. Unlike in traditional IPOs, Spotify
        did not raise new capital. Instead, it listed existing shares directly on
        the stock exchange without relying on underwriters to attract investors, set
        a price and stabilize the stock as it began trading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afdd2a-1274-4226-b97d-3e2d064b8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual debut initially had analysts throwing up their hands
        about what to expect after Spotify went public. Spotify itself <a href="https://money.cnn.com/2018/02/28/technology/spotify-ipo/index.html">warned</a>
        that trading could "be more volatile" as a result of this approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c31aef-5cb5-42a9-9d4b-352991f14a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the stock has been relatively stable. Spotify opened at $165.90
        a share on its first day of trading and ended trading Wednesday at about $170.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f98b2b-3389-4e8c-9534-96f403b28b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:08:10.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:08:10.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/05/02/technology/spotify-earnings/index.html">Spotify
        hits 75 million paid subscribers; Wall Street unimpressed</a>"</em></p>'
  'Cambridge-Analytica-closure':
    'author': 'Eli Watkins, CNN'
    'caption': '"The Company is immediately ceasing all operations," it said in a
      statement Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T06:50:54.624+08:00
    'imagesource': 'jcr:c3c5a3ca-64d6-4d2f-b48f-cf20b2a49a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37be3f82-d5d3-4853-9f8e-ce3a56a621cf'
    'lead': '"The Company is immediately ceasing all operations," it said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:14:28.077+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T08:14:28.274+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cambridge Analytica announces closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cad5a9e-6921-4c7a-9797-0801891428ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cambridge Analytica, the embattled data
        firm that worked on Donald Trump''s 2016 presidential campaign, announced
        it is shutting down operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff0e6f-be7b-49d8-bb59-3893583039f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company is immediately ceasing all operations," it said in
        <a href="https://ca-commercial.com/news/cambridge-analytica-and-scl-elections-commence-insolvency-proceedings-and-release-results-3">a
        statement</a> Wednesday, announcing bankruptcy proceedings would soon begin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1edf64-9e14-481c-85c9-1c1d63eab5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has come under fire <a href="https://money.cnn.com/2018/03/19/technology/facebook-data-scandal-explainer/index.html?iid=EL">over
        allegations</a> it misused the personal Facebook data of millions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7da658-ba7a-401a-9937-8405fb34f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has likewise struggled with the fallout of <a href="https://money.cnn.com/2018/03/20/technology/cambridge-analytica-channel-4-report/index.html">undercover
        recordings</a> by Channel 4 News in the UK that showed executives at the firm
        discussing Cambridge Analytica''s efforts on behalf of the Trump campaign
        and the lengths to which they said they would be willing to go for prospective
        clients, including then-CEO Alexander Nix suggesting they would "send some
        girls around" in order to obtain compromising material on a hypothetical candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396af65-2e94-44bd-844d-a64d019f160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Analytica <a href="https://edition.cnn.com/2018/03/20/politics/alexander-nix-cambridge-analytica/index.html?iid=EL">said
        in a statement</a> in March it was suspending Nix and <a href="https://edition.cnn.com/2018/03/29/politics/cambridge-analytica-2016-facebook-trump/index.html">has
        denied</a> it misused Facebook data for the Trump campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f2190-3987-492a-9ac8-13edfa03f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Wednesday, the company stood by its actions,
        saying it maintains "unwavering confidence that its employees have acted ethically
        and lawfully," but that "the siege of media coverage" had driven away its
        customers and suppliers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef9c22e-4c4e-4ad3-92a9-98c797b11475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, it has been determined that it is no longer viable
        to continue operating the business, which left Cambridge Analytica with no
        realistic alternative to placing the Company into administration," the statement
        read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae435a-55e5-4c46-ab0e-9ef64ff83786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.276+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy around Cambridge Analytica''s alleged misuse of Facebook
        data raised a host of new questions about the social media giant''s role in
        the public discourse and elections, and helped prompt renewed scrutiny in
        Washington, where last month Facebook CEO Mark Zuckerberg testified before
        committees in both houses of Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a744524-3cd3-438b-bad9-3d4e4fa88b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Wylie, the former Cambridge Analytica employee who blew
        the whistle on its alleged misuse of Facebook data, told CNN in a statement
        on Wednesday that the company''s closure must not be allowed to curtail ongoing
        inquiries into its activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6c134-3dd4-4171-bd23-2125c9240957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cambridge Analytica has been exposed as a company undermining democratic
        institutions around the world," Wylie said. "There are still many unanswered
        questions, and we must be sure that its decision to close is not merely a
        rebranding exercise or a way to circumvent ongoing investigations."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd734c-643a-4c1c-97de-36b8989bc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wylie also said the closure should not distract from broader issues
        surrounding the role of social media companies in democracies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bccf9e-303d-4ea5-9c99-c462f3e81907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.277+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story is the canary in the coal mine," he said. "Our democracies
        are still vulnerable to attack from hostile agents and Cambridge Analytica
        will not be the last."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9965d-dd20-439b-b2b9-5aaf0dd75dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Donie O''Sullivan and Simon Cullen contributed to this
        report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ef191-65e6-49aa-a4c2-15c833c7aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:14:28.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:14:28.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/02/politics/cambridge-analytica-closure/index.html">Cambridge
        Analytica announces closure</a>"</em></p>'
  'Savannah-military-plane-crash':
    'author': 'Eliott McLaughlin, and Steve Almasy, CNN'
    'caption': 'A spokesman for the Georgia Air National Guard said the crash was
