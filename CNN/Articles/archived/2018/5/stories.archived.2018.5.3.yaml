      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a statement by Senator Panfilo Lacson that the "there
        is already an agreement or understanding" between the two leaders on the transfer
        of the Senate presidency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c3648-0320-4ca8-b694-eddecec46949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Senate will respect whatever is agreed upon by Pimentel
        and Sotto, and will vote accordingly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d555a9-859b-4b08-a4d7-c10d1ffb9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson later apologized for the statement through a <a href="https://twitter.com/iampinglacson/status/991959595546394625">tweet</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51519b1a-f2b1-4deb-91af-bd369d0bf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An apology is in order and is therefore offered to SP Pimentel.
        It was my understanding that a leadership change in the Senate between him
        and Sen Sotto does exist," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075f3fc-cc85-469a-9603-ce772fd62011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, said he will accept the post should the move push
        through.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f2832-9f88-4508-a298-6c18ebb98e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will humbly accept leadership chores that my colleagues will
        entrust with me," Sotto said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db52ae4-2218-4f4b-8fbc-f912c79ed69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pimentel and Sotto were elected to their posts on July 25,
        2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b674138-c31a-43ad-8dc5-1b7feb95ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is also the current president of Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban), the current ruling party of President Rodrigo Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277532a2-b92a-4bb9-a416-8cd059f04b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:56:22.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:56:22.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, is a member of the Nationalist People''s Coalition,
        and is allied with PDP-Laban as part of the supermajority bloc.</p>'
  'Philippine-Azkals-AFF-Suzuki-Cup':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-03T15:11:19.770+08:00
    'imagesource': 'jcr:8f171948-f4ce-4908-b56e-6d92aa68871f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd56c9243-8eb8-441a-b6d9-1fcccdc21642'
    'lead': 'The Philippines faces a tough challenge to escape the AFF Suzuki Cup
      group stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:59:52.893+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:59:53.116+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Azkals drawn in tough group in AFF Suzuki Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45830d28-0818-4042-a138-61b64ea09b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Philippine
        Azkals were dealt a tough hand in the Asean Football Federation (AFF) Suzuki
        Cup draw at the Hotel Mulia Senayan in Jakarta, Indonesia on Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c5e6e-83af-44c8-80c9-c9545e08e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines were drawn with South East Asian powerhouse Thailand,
        2016 finalists Indonesia, four-time champion Singapore, and the winner of
        the qualifier between Brunei and Timor-Leste in Group B.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7970d-d122-4f1c-b10a-a21cbdc86404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group A of the tournament consists of Vietnam, Malaysia, Myanmar,
        Cambodia, and Laos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70068526-3a62-4929-9756-803cc7387519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are looking to improve on their showing in the 2016 edition
        of the tournament, after failing to make it to the semifinals for the first
        time since 2008.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db666526-66a1-4ed1-a9ff-9ca0ac6d8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals team manager Dan Palami told the team''s official website
        that they are looking forward to a better showing this time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa7e14-2ad9-4477-96eb-3c9a75ec183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Suzuki Cup has always been a tough competition," Palami admitted.
        "But we''re hoping that with the preparation we have in mind, we''ll have
        a better, maybe even the best, result."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da6340-2ac6-4791-8933-29c1c7e4bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new format will be introduced in the 2018 edition of the tournament,
        with each team playing two home and two away fixtures for the group stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46073d47-592d-4a74-9361-af11d12115c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The format of the knockout stage remains unchanged, with the semi-finals
        and the finals played on a home and away format.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a004945-4f9f-479e-a6d5-a1672e91ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will open its Suzuki Cup campaign at home against
        Singapore in November 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27099c64-b108-44c5-8395-91f186557e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:59:52.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:59:53.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will then play an away game against either Brunei
        or Timor Leste on November 17, followed by a home game against Thailand four
        days later, and a tough away fixture against Indonesia on November 25.</p>'
  'Pope-Francis-tells-Chilean-abuse-victims-I-was-part-of-the-problem':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T15:02:53.603+08:00
    'imagesource': 'jcr:c67ee91d-226b-4db0-afdd-62acfd75f093'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '369ef5fb-3e10-465f-8d30-4c96d459a334'
    'lead': 'Three survivors of clerical sex abuse urged Pope Francis to turn his
      words into action against the "networks of abuse" in the Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T06:56:22.563+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T06:56:22.858+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis tells Chilean abuse victims: ''I was part of the problem'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944f74ed-8a9a-4c72-8fa9-a639bc6f0209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three survivors of clerical sex abuse urged
        Pope Francis to turn his words into action against the "networks of abuse"
        in the Catholic Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9487d59-744d-4f6f-a9f0-bfd5c691bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Rome, Juan Carlos Cruz, James Hamilton Sanchez
        and Jose Andres Murillo, all from Chile, spoke of the five days they spent
        with Pope Francis as his guests at Casa Santa Marta in Vatican City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a563f8a-3a39-4a50-be21-e6bdf07cc24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said the Pope told him, "I was part of the problem. I caused
        this and I apologize to you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30491a4d-37a2-439f-a8f3-820bd5707905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/13/world/pope-vatican-chilean-abuse-survivors-visit/index.html">Francis
        invited the survivors</a> to the Vatican after apologizing for "grave errors"
        in his handling of a Chilean sex abuse scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a7cef-94b7-4b8d-b8b0-7189d271970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors each met individually for two to three hours with
        Francis and again as a group, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd542d-f667-475d-a9ed-1db349da0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pope was very attentive, receptive and very empathetic during
        the intense and long hours of conversation," Cruz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c64954-1c3c-427d-8ac8-a47ed02016bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis had initially discounted the survivors'' testimony
        against Bishop Juan Barros, whom the survivors say witnessed and covered-up
        abuses in Chile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32651e9-d2ba-4901-8a14-82ea1e35087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope appointed Barros a bishop in 2015 over the objections of
        residents of the southern city of Osorno. Cruz is one of the accusers. He
        said Barros covered up for the Rev. Fernando Karadima, whom the Vatican found
        guilty of child sex abuse in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae7c20-0718-47f7-ba5c-e60732ddfac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis appointed Barros as bishop of Osorno in 2015 and defended
        him strenuously for three years, calling accusations against him "calumny."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56bbe71-8687-499f-a313-326aae5e1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barros has denied knowing about what he called the "serious abuses"
        of Karadima and has said he never approved or participated in those actions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7679ed2-0fe2-4a10-bbc9-1a0020d40d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated January 30, Barros'' diocese said, "The Bishop
        ... expressed that he is taking everything related to the Pope with faith
        and joy, asking God for the truth to shine through and especially invoking
        the Virgin Mary so everyone can reach peace."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d193c-51f6-4a4f-bb77-2734035a5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost 10 years we have been treated as enemies because we
        fight against sexual abuse and coverup in the church," Cruz said, reading
        a statement on behalf of the group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f3fab-07cb-41ae-be2e-495defcf1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These days we met the friendly face of the church, completely different
        from the one we had seen before," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94275c2b-de77-4214-add5-21e18dbd9455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis did not tell the survivors what he plans to do with Barros
        but asked them to come up with ideas and suggestions on dealing with sex abuse
        and send them to him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6941830-6219-41bf-9357-c0d162b18590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2017, Cruz revealed that a letter he had written to
        Pope Francis detailing the sex abuse was hand-delivered to the Pope by Cardinal
        Sean O''Malley in April 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b9a0b-6af8-4733-8e5a-c2cf722b8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference, Cruz said he did not press the Pope about
        whether he had ever read that letter or why he failed to act on it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdaef2-8cb4-455f-b3af-3e7e2fe7254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never know the full truth," Hamilton said, "but now he
        is very well informed because he wanted to be really well informed. That''s
        why he asked for our visit."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8281b17-7505-41a9-b991-0bf2dda0fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone deserves a second chance," Hamilton said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536992d3-791c-4c99-9aec-3cb7857a87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:56:22.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:56:22.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, "<a href="https://edition.cnn.com/2018/05/02/world/pope-abuse-chile/index.html">Pope
        Francis tells Chilean abuse victims: ''I was part of the problem.</a>"</em></p>'
  'Phoenix-Suns-NBA-first-non-American-born-coach-Igor-Kokoskov':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-03T14:23:52.874+08:00
    'imagesource': 'jcr:1c7afa34-8207-4778-ab79-0ebdb8eba596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c0229b2-c5bd-4d4f-9c31-18f53c9db03a'
    'lead': 'Igor Kokoskov will replace Jay Triano, who served as Phoenix’s interim
      head coach for most of the 2017-18 campaign after the Suns fired Earl Watson
      three games into the season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T06:58:24.379+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T06:58:24.523+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suns to hire NBA''s first non-American born head coach in Kokoskov'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd687b3-eca5-45ba-9d43-7d1d04e3607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Serbian Igor Kokoskov will become the
        NBA’s first ever head coach born outside North America after agreeing a deal
        with the Phoenix Suns, the team announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6934ee-4475-4c63-91a0-7f23fec52566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently Utah Jazz assistant, Kokoskov will join the Suns once
        the Jazz’s season is complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ff70a-ed85-49cf-a85a-c8c08146a6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Igor has been a pioneer throughout his basketball career and he
        brings a wealth of high level coaching experience to our club,” Suns general
        manager Ryan McDonough said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962411fb-ef81-48e5-9ddc-5acd3bd35afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was one of the first non-American born assistant coaches at
        both the NCAA and NBA levels and his most recent head coaching stint includes
        leading the Slovenian national team to the 2017 EuroBasket title. Igor’s teams
        have always had a player development focus, a creative style of play and a
        track record of success.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d039f12-033e-4904-84a5-a5b0697af1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokoskov, 46, will replace Jay Triano, who served as Phoenix’s interim
        head coach for most of the 2017-18 campaign after the Suns fired Earl Watson
        three games into the season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cfae37-3e98-448b-872f-5afd0742140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokoskov has spent 18 years as an NBA assistant, including the last
        three with the Jazz following stints with the Orlando Magic, Cleveland Cavaliers,
        Detroit Pistons and Los Angeles Clippers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9b582-37e5-4d84-be8a-b98c2a6ce2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T06:58:24.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T06:58:24.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also coached the Georgian national team from 2008-15 and the
        Slovenian team from 2016-17, leading it to a gold-medal finish and perfect
        9-0 record at FIBA EuroBasket 2017 for the country’s first European championship.</p>'
  'DOT-Tourism-Wanda-Teo-PTV-4-Tulfo':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T14:04:55.737+08:00
    'imagesource': 'jcr:491393af-5707-4ce0-9cfc-a6fc6e5aa5cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf4b71c9-9271-4216-a3c5-b18a4d4201cc'
    'lead': 'Presidential palace says Tourism Secretary Wanda Tulfo-Teo, other officials
      being investigated in P60M tourism ad controversy still enjoy Duterte''s trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:01:10.628+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:01:10.783+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President''s office investigating officials involved in P60M DOT-PTV
      deal controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da53b3-25e7-457a-907c-194bf3a5310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Office
        of the President is investigating all government officials linked to the controversial
        P60 million ad deal between the Department of Tourism (DOT) and state-run
        TV network PTV-4, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53a8ff-eb80-4de3-ad89-26d06c37bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Communications Secretary Martin Andanar — who oversees
        PTV-4 — would be one of the high-ranking officials probed for the deal, Roque
        said the probe will cover all officials who may be linked to the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5586e-0ddc-4dfe-9ca7-d9177fe390e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an investigation that would cover everyone... It is
        being investigated by the Office of the President," Roque told in a media
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b1491-bc64-4205-8394-30e9e9ae6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte is aware of the controversy and
        has ordered the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2edc6-4d78-4865-b6ca-f8fffe55200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Tulfo-Teo is in hot water after the Commission
        on Audit revealed her department has placed P60 million-worth of TV advertisements
        on the show of her brothers, Ben and Erwin Tulfo, on PTV-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a6914-3bbc-4fd4-905a-398c54ac7239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the controversies surrounding Tulfo-Teo and other executives
        involved, Roque said they are still trusted by Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b7207-1b36-4660-9caa-c075c3999104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Cabinet member, until they''re fired, enjoys the trust and
        confidence of the President... The President lets them go if it''s proven
        they''re involved in graft and corruption. That''s the President''s track
        record. " he said,</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ba585-f9e1-4e2e-b61a-f4e588b1153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified the investigation conducted by the Office of the
        President will be informal and administrative, which is why he urged the Office
        of the Ombudsman to look into the audit report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cfeb0-c91c-4793-a6a3-fef0cc5efced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ombudsman has to investigate and do its own case build up," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e3f81-6ab5-47a2-a5b1-7729b58ac5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Audit report</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dbbc2-82ac-4769-875c-7bf8b79e1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) in its 2017 report said the multi-million
        transaction between the DOT and Bitag Media Unlimited Inc. (BMUI) — a media
        outfit headed by Ben Tulfo — lacked supporting documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c97379-133c-4d23-93f0-8b4c2b0d3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said DOT paid P60.009 million in three tranches to BMUI to place
        commercials on "Kilos Pronto," the show on PTV-4 which features Ben and Erwin
        Tulfo and Alex Santos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706557ab-7a31-46a5-a6d3-68c17a953d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kilos Pronto" is a blocktimer, meaning it is paying PTV-4 to be
        able to air their show on the state-run TV network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f175003-390d-4bdb-b1fe-0362f6085853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body raised DOT''s dealings with Bitag Media were "not
        supported with proper documents," such as the Memorandum of Agreement, Certificate
        of Performance, duly-approved budget utilization request, and billing statement
        detailing the media company''s deliverables.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed17910-d439-4ceb-baf2-8d0ad98f7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo earlier denied there was a conflict of interest as her department
        had dealings with PTV-4, and not her brother''s production house.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf87b09-2d22-4598-9ca5-bf2d0fb1b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, however, said the Tourism Department knew of the ad''s placement
        in "Kilos Pronto."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dc376-7e35-4fab-95cd-6c7e62f59aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MOA (memorandum of agreement) on file was between PTNI (also
        known as PTV-4) and DOT, specifically requiring PTNI (People''s Television
        Network Inc.) to air a 6-minute segment buy in PTVs Daily News-type magazine
        segment, Kilos Pronto, plus a 3-minute DOT spot within the program," the audit
        report read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eecadc0-1917-494f-80c1-05b3dc6d57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:01:10.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:01:10.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers and activist groups have called for Teo''s
        resignation.</p>'
  'Giuliani-says-Trump-reimbursed-Cohen-for-Stormy-Daniels-payment':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T13:54:20.033+08:00
    'imagesource': 'jcr:523c2a29-f523-40de-bac5-b8f33ef13a4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887d560b-32cc-4b3f-a930-2e9be646326d'
    'lead': 'Rudy Giuliani said Wednesday that President Donald Trump paid back his
      personal lawyer, Michael Cohen, the $130,000 in hush money that was used to
      pay off Stormy Daniels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:07:39.274+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:07:39.629+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Trump repaid Stormy Daniels hush money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a02219-a1b0-403f-820f-ce5423cfe683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rudy Giuliani said Wednesday that President
        Donald Trump paid back his personal lawyer, Michael Cohen, the $130,000 in
        hush money that was used to pay off Stormy Daniels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b59e0-b53a-4d20-8f1d-a11b810b6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment is going to turn out to be "perfectly legal," Giuliani
        said in an interview with Fox News'' Sean Hannity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea19a7-ad67-42fb-8b6a-175a76f38e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That money was not campaign money, sorry," Giuliani said. "I''m
        giving you a fact now that you don''t know. It''s not campaign money. No campaign
        finance violation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c79d40-257c-490f-a967-68cc9f639719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannity replied: "Because they funneled it through the law firm?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc6273-817b-4ffe-a5a7-ea8e191789a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Giuliani said: "Funneled it through the law firm, and the
        President repaid him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644ae99-e991-41d0-ac2c-d0e008443ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani recently joined Trump''s legal team in an effort to bring
        special counsel Robert Mueller''s investigation into Russia''s 2016 election
        meddling and any possible coordination with the Trump campaign to an end.
        The addition of Giuliani came following the departure of Trump''s former lawyer
        John Dowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaec2b7-2d19-4332-9dc5-9ca5380a34df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously <a href="https://edition.cnn.com/2018/04/05/politics/donald-trump-stormy-daniels/index.html">denied
        knowledge of the payment</a>, which has since spurred a lawsuit against the
        President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4fc6b-2ada-4778-93e5-89d29c40b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Giuliani''s comments, White House deputy press
        secretary Hogan Gidley told Fox News that it is ongoing litigation and referred
        the questions to the President''s outside counsel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0763359-b18b-4280-a07f-8f6342983649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, in an <a href="https://www.wsj.com/articles/giuliani-says-trump-repaid-cohen-for-stormy-daniels-payment-1525315656">interview
        with The Wall Street Journa</a>l, Giuliani said again that Trump had paid
        Cohen back, but argued that it was not a campaign finance violation or a crime
        of any kind.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2e175-e224-401e-bb79-f798a05e4db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether his statements to Fox contradict Trump''s previous
        denial of knowledge of the payment, Giuliani said it was "not [an] issue,"
        according to the Journal. Trump was "probably not aware" of Cohen''s payment
        to Daniels when it happened, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e102f-6b71-4114-b159-5bd8f41d8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember October 2016, hardly will recall any of that in detail.
        I don''t remember it clearly either," Giuliani said, according to The Wall
        Street Journal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158361f2-0497-45c1-b78c-75f3c2832c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen admitted to paying Daniels out of his own pocket through a
        private LLC. However, Trump never signed the nondisclosure agreement, so Daniels
        is claiming in her suit that the agreement is now void.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1922e-96f3-41d5-b280-64b3d7f13a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a private transaction in 2016, I used my own personal funds
        to facilitate a payment of $130,000 to Ms. Stephanie Clifford," <a href="https://edition.cnn.com/2018/02/13/politics/michael-cohen-stormy-daniels-payment/index.html">Cohen
        said in a statement</a> in February. "Neither the Trump Organization nor the
        Trump campaign was a party to the transaction with Ms. Clifford, and neither
        reimbursed me for the payment, either directly or indirectly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee98c73-e3d2-41ac-bc12-cd861734a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been questions surrounding the legality of the payment
        considering various campaign finance laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b7964-e74e-44d3-8147-57f09b6891e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the group Common Cause sent letters to Deputy Attorney
        General Rod Rosenstein and the Federal Election Commission asking them to
        investigate <a href="https://edition.cnn.com/2018/01/22/politics/common-cause-stormy-daniels/index.html">the
        Daniels payment</a>, calling it an illegal in-kind campaign contribution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cde1c-be9e-4993-9e68-3ad3d45f4662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels'' lawyer Michael Avenatti said he was "stunned" by Giuliani''s
        claim that Trump knew about the payment. "I am stunned and speechless. If
        this is accurate, the American people have been lied to and deceived for months.
        And justice must be served," Avenatti said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264f46d-57ae-4eec-ba91-9fb0070678a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common Cause''s Paul S. Ryan said Giuliani''s comments could expose
        Trump to possible criminal prosecution, along with Cohen. Ryan said if Trump
        reimbursed Cohen that would mean Trump knew about the payment, which would
        make Trump vulnerable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb88351-10ed-48b6-a5a5-900c104ab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said despite whether Cohen was paid back, Trump''s lawyer could
        have violated campaign contribution law, because Ryan said it appears Cohen
        made an illegally large in-kind contribution to the Trump campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8356d479-a615-459f-8910-dc8a4ebe1f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Giuliani also called ex-FBI Director James
        Comey a "disgraceful liar," and said he thinks Comey should be prosecuted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2621d44c-aad9-4329-a65a-7cbe88cb046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know James Comey. I know the President. Sorry Jim, you''re a
        liar -- a disgraceful liar," Giuliani said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322667c9-839d-412e-9ba0-134f9dc7f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani then went on to say that "every FBI agent in America has
        his head down," because of Comey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d472f2-387c-4888-b744-4dd0adcc2315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey and Trump have had a tumultuous relationship following Comey''s
        firing. Comey recently published a memoir, which detailed his encounters with
        the President, and has <a href="https://edition.cnn.com/2018/04/15/politics/trump-comey-abc-impeachment/index.html">said
        he thinks Trump is "morally unfit"</a> for the presidency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ca4ca9-9ffc-4618-8b8e-3c06500a914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in turn, has also repeatedly sounded off on Comey via social
        media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcec55-8222-482e-b656-4603e711e318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Comey''s book release, Trump even insinuated Comey should
        go to jail, tweeting: "The big questions in Comey''s badly reviewed book aren''t
        answered like, how come he gave up Classified Information (jail), why did
        he lie to Congress (jail), why did the DNC refuse to give Server to the FBI
        (why didn''t they TAKE it), why the phony memos, McCabe''s $700,000 &amp;
        more?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0965e50-2f3b-4502-a7a8-b2cbfbb13877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.284+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani echoed that suggestion on Fox News, telling Hannity that
        Comey should be prosecuted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98cbac-81df-49f8-b3fd-723b5587bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:07:39.285+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:07:39.640+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comey should be prosecuted for leaking confidential FBI information
        when he leaked his report intended to develop a special prosecutor for the
        President of the United States," Giuliani said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
