      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mediators needed</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1bdbf-17a7-4fab-99d0-d9b21ac27dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calalang said experienced mediators were needed to help smooth over
        relations with Kuwait.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdabea-0b0c-4b95-82da-48f706932a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should have experienced administrators or Philippine government
        officials who can mediate between the Philippines and Kuwait," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30170bb-e1d5-461a-b719-209c5cb3bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically mentioned former Labor Secretary Marianito Roque
        and former OWWA Administrator Angelo Jimenez, saying they could be hired by
        President Rodrigo Duterte to help mend relationships with Kuwait.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dedd2-c30d-46fb-8c37-3dc86f18c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more experienced people in the Labor and Foreign Department
        sector," he added.</p>'
    '46':
