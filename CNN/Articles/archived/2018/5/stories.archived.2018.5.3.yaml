      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said around 80 farmer beneficiaries have been identified.
        Under the law, each beneficiary can own up to three hectares of land. This
        means the 15 hectares up for distribution could only benefit at least five
        farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d083d1d-540e-4fa7-9dda-e961268ba30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Acts 6657 and 9700, or the Comprehensive Agrarian
        Reform Program and its amending law, beneficiaries must be at least 15 years
        old and directly tilling or managing the farm. Castriciones said the government
        will be prioritizing indigenous peoples in the land dsitribution program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e5185-996a-4a7a-a72b-b07bf5bb2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said his department has verified the 80 beneficiaries,
        as a number of indigenous people have relocated to the mainland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515804f-01f2-4e88-b61c-9912c70c9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agrarian Reform (DAR) previously announced <a
        href="http://cnnphilippines.com/news/2018/05/01/DAR-400-hectares-Boracay-agrarian-reform.html">around
        400 hectares</a> of land in Boracay, or less than half of the island, is "alienable
        and disposable" or areas that can be disposed to private persons. The island
        had a land area of 1,006 hectares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd2396-4e31-457f-a652-564f5d3d2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said all of the island, save for a few recognized titles,
        is owne by the State.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2b043-156a-41e4-a769-6849eb20c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, municipal executive assistant for Boracay affairs Rowen
        Aguirre had <a href="http://cnnphilippines.com/news/2018/04/16/boracay-aklan-agricultural-land-duterte.html">expressed
        doubt</a> that agrarian reform would be feasible as the island has no irrigation
        system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6674d-ff61-4ce1-824d-5952a45b3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boracay never has any significant farm land. Merong kakaunti [There
        are a few], but I don''t think it will produce enough even to supply the whole
        island of Boracay," said Aguirre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9df88d-a7ac-4738-830a-5189788fc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said residents previously grew coconut, corn, and other root
        crops, but they have since turned to the more lucrative tourism  industry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087ab4f-8318-4a3f-9cbc-4214a8769676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Castriciones insisted the land was fertile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68549842-b2a6-489c-a963-19f414267ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s open to all kinds of plants that are high-yielding, like
        mangoes or coconut," he said. "That land is suitable for different kinds of
        plants."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73700e-bcb7-44be-9987-2e697ba6a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been shutdown since April 26. The six-month closure
        will usher in the island''s rehabilitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a266f8-9536-4a16-a930-d42e1c90a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has floated the idea of converting the
        world-class tourist destination <a href="http://cnnphilippines.com/news/2018/04/09/Boracay-land-reform-farmers.html">to
        a farm land.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b005286-5f36-4227-a261-68f7a1be6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Castriociones said the Agrarian Reform Department is
        looking into distributing around half a million hectares of land across the
        country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b21096-7017-4899-8a23-f6d09dbd830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:38:06.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Castriciones here.</p>'
