      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, get
        a copy of a zine featuring works of artists, know more about folk instruments,
        join Cinco de Mayo festivities, discuss mental health at a wellness workshop,
        learn how to write sci-fi stories, talk about big ideas with a group of freethinkers,
        and celebrate the birthday of a revolutionary socialist.</p>'
