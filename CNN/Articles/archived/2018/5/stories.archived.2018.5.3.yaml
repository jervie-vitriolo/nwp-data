    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d2218-b4f6-423d-a01a-0a5cbb858cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.947+08:00
      'mgnl:createdBy': 'eunice'
