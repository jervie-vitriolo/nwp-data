    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6457dc-0da3-4417-b404-2624d90e4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.912+08:00
      'mgnl:createdBy': 'eunice'
