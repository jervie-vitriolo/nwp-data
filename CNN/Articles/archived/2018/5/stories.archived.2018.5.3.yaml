      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Air Force said that an Air National Guard WC-130 from the
        156th Airlift Wing in Puerto Rico went down in the area. The 165th Airlift
        Wing of the Georgia Air National Guard responded to the scene, according to
        the Air Force. The WC-130 is used for weather reconnaissance, it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5703d0f-9b61-42f5-a52c-36083906fafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/09/02/us/hurricane-hermine-air-force-hurricane-hunters-flight/index.html">Step
        inside a WC-130</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9a3aa-956d-4eb0-9d70-e9f4132707ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was on a training mission when it crashed not long
        after takeoff, National Guard officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e64d82-1f92-49f2-867c-2624fca2d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had been in Savannah for "a number of days" undergoing
        routine maintenance, said Maj. Paul Dahlen, spokesman for the Puerto Rico
        National Guard. It was en route to Arizona, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76489bad-70b7-43b3-a2f7-cbe6d977cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the cause of the crash," he said.</p>'
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Local members currently on scene assisting with clean up. <a href="https://t.co/lSuRcqTx56">pic.twitter.com/lSuRcqTx56</a></p>&mdash;
        IAFF574 Savannah (@IAFF574) <a href="https://twitter.com/IAFF574/status/991727428493041665?ref_src=twsrc%5Etfw">May
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
