      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of small earthquakes in Hawaii
        are shaking the eastern side of Big Island, prompting concerns that Kilauea
        Volcano could erupt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326cedd1-0bde-4f7e-b19f-04a7ae85f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area should prepare and review emergency plans
        in case of evacuation, warned the <a href="https://www.facebook.com/hawaiicountycivildefense/posts/889274307938529">Hawaii
        County Civil Defense Agency on Wednesday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5d6f6-c2ad-4727-a36b-3cfc83c3e951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are keeping watch on Kilauea Volcano, which is one of
        the world''s most active volcanos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937160fe-8d3c-49c2-927d-3136b829fb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s located in the Hawaii Volcanoes National Park, which has since
        closed off nearly 15,700 acres due to "the possibility of a new eruption and
        unstable geologic activity." But most of the park remains open, <a href="https://www.nps.gov/havo/learn/news/05022018_closure.htm">according
        to its statement.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5adec3-fafe-4656-845a-d00889fe059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, hundreds of earthquakes — most of them around 2.0
        magnitude — have been recorded in the area. The series of earthquakes came
        after a collapse of a crater floor of Puʻu ʻŌʻō, which is a volcanic cone
        in the eastern rift zone of the Kīlauea Volcano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491582e-a215-4e2f-9161-b7f2a6a636cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that collapse on Monday, about 250 earthquakes were reported
        in the area into Tuesday evening, according to Hawaiian Volcano Observatory
        Status Report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ed93c-56f4-4266-b78e-2cb2ad64f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors have been going on for days now, jarring residents,
        who''ve been reporting nearly constant ground vibrations in some areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4646e6-a1c9-4944-849e-f236e1a467b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has now become unnerving," Carol Shepard, a resident, <a href="https://www.khon2.com/news/local-news/agencies-prepare-for-possible-eruption-from-kilauea-volcano/1155831630">told
        CNN affiliate KHON.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ce205a-e733-40a7-bc32-1ee24070e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the flurry of tiny earthquakes seemed to happen every minute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78091993-85ac-40a5-a85e-11bed6a64912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''d be like the house would shake. It''d be like somebody that
        weighs 300 pounds came in my living room, and jumped up and down," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4d3ee-85de-4c38-bdd4-68217b854808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in the area have also reported cracks emerging on roads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b40b6-7564-4f44-87ed-cf7aa9706db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey said no steam or heat were seen escaping
        from the cracks, and they were small — about several inches across. These
        cracks are appearing from "deformation of the ground surface due to the underlying
        intrusion of magma" -- which is molten rock that is underground, according
        to the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3062b45a-38e3-44ea-bc91-09140eb5fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An outbreak of lava from the lower East Rift Zone remains a possible
        outcome of the continued unrest," <a href="https://volcanoes.usgs.gov/volcanoes/kilauea/status.html">according
        to USGS</a> in a Wednesday night update. "At this time it is not possible
        to say with certainty if or where such an outbreak may occur, but the area
        downrift (east) of Pu''u ''Ō''ō remains the most likely location."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3940f-4866-4540-bd39-412c7d5b42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not possible to predict where an eruption could occur, but
        the areas that could be affected include the communities of Nanawale Estates,
        Leilani Estates or Kapoho, the Hawaii County Civil Defense Agency stated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4092e12-c7dc-4cd8-ba15-dcdadfea5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged residents to prepare emergency plans and to stay informed
        for updates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1a829-809e-4335-9c30-37da0189e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:24:50.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:24:51.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/03/us/kilauea-volcano-hawaii-earthquakes-trnd/index.html">Hawaiians
        on volcano eruption watch as hundreds of earthquakes hit island in less than
        72 hours.</a>"</em></p>'
  'Britain-Princess-Charlotte-third-birthday':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-03T17:38:26.309+08:00
    'imagesource': 'jcr:9504b26b-0627-41b0-837e-7d93a94c9a1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d9959e-c18c-4d33-8da1-ea36117407c4'
    'lead': 'Princess Charlotte —now the middle child of Prince William and Catherine,
      Duchess of Cambridge — celebrated her third birthday on Wednesday, nine days
      after the arrival of the newest addition to the British royal family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:33:11.411+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:33:11.789+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Princess Charlotte celebrates third birthday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e501d-13f2-4218-97a2-bbf569718b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Princess Charlotte —now the middle child
        of Prince William and Catherine, Duchess of Cambridge — celebrated her third
        birthday on Wednesday, nine days after the arrival of the newest addition
        to the British royal family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93769e5-a047-4237-85d0-2bfb4393e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte <a href="https://edition.cnn.com/2018/04/23/europe/duchess-of-cambridge-in-labor-with-third-child-intl/index.html">stole
        the show last week</a> when she waved to the gathered media outside a London
        hospital as she and older brother Prince George, 4, visited their baby brother
        for the first time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea6c10-8d44-4315-8f5c-1ee741a5f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace marked her birthday with a tweet that included
        an image of Charlotte taken on the <a href="https://edition.cnn.com/2018/01/08/europe/princess-charlotte-nursery-school-intl/index.html">day
        she started nursery school</a> in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6e955-f3d2-4e16-8c5e-d7f1b7b590a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess, who is fourth in line to the throne, had already won
        over fans <a href="https://edition.cnn.com/2017/07/19/europe/royal-family-germany/index.html">on
        a royal tour to Germany</a> last summer, when she cheerfully greeted dignitaries
        and accepted a baby bouquet of flowers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f57dbb-21d4-4488-8e7d-bf51b91924d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte is widely expected to be a flower girl at the <a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html">wedding
        later this month</a> of her uncle, Prince Harry, and Meghan Markle, as she
        was for the <a href="https://edition.cnn.com/2017/05/20/world/pippa-middleton-wedding-day/index.html">wedding
        of her aunt Pippa Middleton</a> last May. Prince George was a page boy then
        and is likely to repeat that role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f580de-024d-46a7-a695-a8436101d483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet known if their new baby brother, Prince Louis, will
        attend the wedding in Windsor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e52ba-2b52-4b82-afca-6fdcd236caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II visited the youngest of her six great-grandchildren
        at Kensington Palace on Tuesday, according to UK media reports. On the same
        day, his parents formally registered his birth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87376e75-9a99-4d4d-8838-011e30591e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth certificate, which lists his full name as His Royal Highness
        Prince Louis Arthur Charles of Cambridge, is signed by his father with the
        single name "William."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3425fe-686d-4a37-a25f-6000898c603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:33:11.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:33:11.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William and Kate ended days of speculation when they announced the
        <a href="https://edition.cnn.com/2018/04/27/europe/royal-baby-name-intl/index.html">name
        of their third child</a> on Friday. They celebrated their seventh wedding
        anniversary on Sunday.</p>'
