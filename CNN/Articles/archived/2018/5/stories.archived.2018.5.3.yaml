      'mgnl:lastActivated': 2019-05-29T08:22:20.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced continuously since 1954, the C-130 is a reliable and versatile
        aircraft with several iterations. It can be outfitted for transport, reconnaissance,
        search and rescue, research, refueling, patrol or as a gunship.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
