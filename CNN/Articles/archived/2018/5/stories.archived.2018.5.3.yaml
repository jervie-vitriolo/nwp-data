      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d3613-fd2e-44d5-bc81-01febcfe590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.942+08:00
