      'mgnl:lastActivated': 2019-05-28T16:52:14.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator Brian Yorkey <a href="https://www.hollywoodreporter.com/live-feed/13-reasons-why-season-2-wont-depict-suicide-will-explore-sexual-assault-trial-1105172">talked
        to The Hollywood Reporter</a> about the themes to be explored in Season 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b82c8a-3b03-4662-860a-3aa14215c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:52:14.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:52:14.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovery is a central theme for us," he said. "So many of these
        kids had been through traumatic experiences, both due to Hannah''s death and
        also independent of that and just as a part of their lives, and we wanted
        to begin to see them start back on the road toward wellness and wholeness
        and see what that looks like in the sense that recovery is not a straight
        line, and it''s not a simple process. That''s a central theme of the season."</p>'
