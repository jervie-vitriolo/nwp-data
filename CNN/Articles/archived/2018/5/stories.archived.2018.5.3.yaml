      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6731bf-b769-4f49-91be-4a92bd97ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from low wages, he also points to the lack of protective gear
        meant to be issued to workers in his field. “Kasi estibador kami, dapat meron
        kaming safety shoes, meron kaming uniporme, guwantes, lahat ‘yun wala. Walang
        ibinibigay ‘yung mga kapitalista.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80f0ad-1312-4d76-aa0e-a9d4edf6c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka Boy’s statements are reminiscent of the stories told by Bienvenido
        Tan Jr. of the Manggagawa sa Komunikasyon ng Pilipinas (MKP), a group that
        has been fighting to end labor-only contracting of PLDT employees. Two days
        before Labor Day, the group held a press conference announcing their success
        — upon investigation of PLDT’s employment practices, DOLE had ordered the
        <a href="http://cnnphilippines.com/business/2018/01/16/labor-department-pldt-regularize.html">regularization
        of nearly 8,000 contractual workers</a> and rejected PLDT’s Motion for Reconsideration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188803a4-f963-453c-8acc-c26afcc53435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the press conference, Tan spoke of dozens of young men who had
        experienced fatal accidents while working in the field due to the absence
        of proper protective equipment. Tan says that the agencies that hired the
        workers would ask them to pay for the protective gear. Since their salaries
        are low, they opt out of it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ac305-e603-4654-b4ea-4e59ab4b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers present at the press conference also shared their own
        experiences with ‘endo.’ “‘Nung wala pa pong [imbestigasyon], every six months
        ni-re-renew ‘yung kontrata namin. So bago siya nag-eexpire, ‘yung manager
        namin i-re-renew ‘yung contract,” says John (not his real name). “Ako, mag-aanim
        na taon na ako bilang contractual. Tapos nung nagka-imbestigasyon na ‘yung
        DOLE, ginawa kaming regular doon sa mismong agency para masabi lang na hindi
        sila nagpapa-endo.”</p>'
    '38':
      'image': 'jcr:120ffdd0-f7b0-4285-bf83-e376263a5f3c'
      'imageCaption': '“‘Yung mga workers na hindi stable ang jobs, hindi stable ang
        income, problema ang pamasahe,” says Steve Ranjo of the transport group PISTON.
        “Eight pesos is very cheap, considering, pero kung hindi naman tiyak ang kanyang
        trabaho?” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702eeb4e-1a96-42e1-a2b3-6ad8cb7aaef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.737+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'image': 'jcr:460b2672-786d-4a45-9da6-d2f8bd5c3843'
      'imageCaption': '“‘Yung simbolo ng maskara nila ay simbolo ng walang halos na
        hugis na kinabukasan ng mga manggagawang kontraktwal,” says Manggagawa sa
        Komunikasyon ng Pilipinas (MKP) President Arthur S. Castillo during a press
        conference about the regularization of PLDT''s contractual workers. Photo
        by BARDO WU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14ff49-7bbf-4bc7-834d-079093a37d49'
      'mgnl:activationStatus': true
