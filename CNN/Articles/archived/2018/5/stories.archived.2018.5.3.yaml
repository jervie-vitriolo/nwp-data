  'Serena-Williams-withdraws-Madrid-Open':
    'author': 'Reuters Staff'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-03T20:59:25.242+08:00
    'imagesource': 'jcr:92b891a6-1fa0-4661-b2e9-a804856f335a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a849882d-379f-4afe-9ec8-0c46b09d35b4'
    'lead': 'The 36-year-old, who won the Madrid Open in 2012 and 2013, returned to
      the WTA tour in March after giving birth to her first child last September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:18:20.281+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:18:20.543+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former champion Serena Williams withdraws from Madrid Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9ea6f-47af-40ba-8d58-f36e2256874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former world number one Serena Williams
        has withdrawn from the Madrid Open as she continues to regain full fitness
        ahead of the French Open later this month, the tournament’s organisers said
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146d266-22d9-4c73-8ed6-9ccb2e49c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old, who won the Madrid Open in 2012 and 2013, returned
        to the WTA tour in March after giving birth to her first child last September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b9e3b-5eb2-47b6-a126-e3ce1b9f5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a 23-times grand slam singles champion, was ousted by
        her sister Venus in her comeback tournament at Indian Wells and last played
        in her first round defeat by Japan’s Naomi Osaka at the Miami Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fa1d9-29fd-4ac1-8fa4-6addcbe3625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.282+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the absence of Serena and we wish her a speedy recovery,"
        tournament director Manolo Santana said in a statement on the Madrid Open
        website www.madrid-open.com.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad32f3-be36-44c7-ade2-a73d63fcf5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She is one of the great champions of our sport, she has always
        offered a show to the tournament and we hope to see her again at the Caja
        Magica in the future.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a495871-cb77-4f6d-af0d-d0b4cba46bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland’s Agnieszka Radwanska has also withdrawn from the Madrid
        Open, which runs from May 7-13, due to a back injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694832d5-fc5f-4ae2-87a5-79522fa2ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:18:20.283+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:18:20.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams missed the first grand slam of the year at the Australian
        Open in January and could also be ruled out of the French Open, which is held
        from May 21 to June 10.</p>'
  'us-ph-war-on-drugs-sung-kim':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T20:49:54.464+08:00
    'imagesource': 'jcr:f9379fce-5208-47d4-9050-a78f279f515b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ce0140-91da-46e9-8562-1edf0ed27180'
    'lead': 'U.S. Ambassador Sung Kim, however, takes note of the significant drop
      in allegations and charges of police abuse, which he considers as a positive
      development.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:22:55.746+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. still observing PH war on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6211f3-21f0-46a5-80b7-596106fb6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The United
        States government is still closely observing how the Philippine government
        is conducting its anti-illegal drug operations, said U.S. Ambassador Sung
        Kim on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140fffc-ad31-4d59-8e52-f5b474723a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, however, took note of the significant drop in allegations and
        charges of police abuse, which he sees as a positive development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389f737-c874-4b55-b111-ed96eeab3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ambassador also shared his recent meeting with PNP Chief
        Oscar Albayalde and Interior Officer-In-Charge Eduardo Año.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319fdee-6e34-4801-bc2c-dc0c5138988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think both gentlemen, who hold very important positions, agree
        on the need to deal effectively with police abuse, police misbehavior. And
        they both agree that there needs to be an investigation on accountability
        whenever there are charges of police abuse," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bc229-bccf-4c7d-a52f-a157cbef949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.747+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2018/04/21/Duterte-war-on-drugs-extrajudicial-killings.html">US
        State Department''s 2017 annual report</a> on human rights practices has noted
        with much concern the Philippines'' anti drug operations and extra judicial
        killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca44f7-709c-4791-bb0b-707c968c10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has set aside the report, saying <a href="http://nnphilippines.com/news/2018/04/24/palace-on-us-state-department-report.html">it
        was inconsistent</a> with remarks previously made by U.S. President Donald
        Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb033d-d2e4-4bc2-9ad5-357fcc92085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim stressed the report was not meant to criticize the Philippines
        since it takes note of all the human rights'' situations in other countries
        as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3fda0-7d87-4721-9514-ce378a677e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:22:55.748+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:23:06.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the U.S. ambassador also called for "full accountability"
        for the killing of the 17-year-old Kian Delos Santos. <a href="http://cnnphilippines.com/news/2017/08/23/us-ambassador-calls-for-full-accountability-for-minors-slay.html">Kim
        was the first diplomat to speak up on the administration''s war on drugs.</a></p>'
  'world-press-freedom-day-duterte-journalism':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T20:06:20.470+08:00
    'imagesource': 'jcr:cb2e7e96-6087-4408-9c01-1cd443f87a18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc98fff-4215-4353-8021-b6a3541605e6'
    'lead': 'A report released on World Press Freedom Day says the President has logged
      85 various cases of attacks and threats to press freedom and the people''s right
      to know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:34:44.617+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:34:44.826+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalism practice more dangerous under Duterte admin — study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eee428-7800-4324-9728-e97a3a496a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The practice
        of journalism in the country has become a "more dangerous endeavor" under
        President Rodrigo Duterte, according to a report released Thursday, World
        Press Freedom Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864bc42-48d8-4abb-be3f-20b7d3347179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s presidency has altered and controlled the public discourse
        so radically in its favor in ways rude and bold," read the report by the Center
        for Media Freedom and Responsibility (CMFR), National Union of Journalists
        of the Philippines, Philippine Press Institute, and Philippine Center for
        Investigative Journalism (PCIJ).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ca8de-8f61-4e8e-8bed-8988d5fcc9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that in his first 22 months in power, Duterte has logged
        85 various cases of attacks and threats on freedom of the press and the people''s
        right to know.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11768845-eae3-478c-81eb-4f0f3c9b7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there have been huge attacks in other or under other presidents''
        administrations as well, that pattern of early high number is something we
        should take note of," said CMFR Executive Director Melinda Quintos De Jesus.</p>'
    '7':
      'image': 'jcr:6c4f7aa7-39cb-4e15-afaf-0255aa5f4366'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0559dfcf-83eb-4d57-b77a-30e9b6c794d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0eb03-a566-4ce5-b174-d037e05e7034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that from June 30, 2016 to May 1, 2018, these cases
        include the killing of nine journalists, 16 libel cases, 14 cases of online
        harassment, 11 death threats, six slay attempts, six cases of harassment,
        five cases of intimidation, four cases of website attack, revoked registration
        or denied franchise renewal, verbal abuse, strafing, and police surveillance
        of journalists and media agencies.</p>'
    '9':
      'image': 'jcr:e3805307-330a-40ff-8d96-e7aba33b2495'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4129f1-c91f-4df4-9fa9-771b6331ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d926042-38bd-4f05-be1c-b40974343841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang disputed the claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e8389-8ab5-4e2c-9439-f57e1cbe8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating sa patayan, bumaba po talaga ang patayan sa Pilipinas
        at bumaba ang ranggo ng Pilipinas sa listahan ng</em> [When it comes to killing
        journalists, our rank dipped in the list for] most dangerous places in the
        world for journalists. Let''s give credit where it is due," Presidential Spokesperson
        Harry Roque said,</p>'
    '13':
      'image': 'jcr:aa3a088f-1713-4aff-bebc-1a74e351bcdb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453568b7-7fbf-4005-89b4-a2c405f243f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d1ba7-6a68-4497-9269-b7a015af0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to Roque''s claim, the country''s ranking in the 2018 World
        Press Freedom Index fell after controversial decisions against media entities,
        citing the killing of four journalists last year and the revocation of <a
        href="http://cnnphilippines.com/news/2018/04/17/doj-rappler-maria-ressa-james-bitanga-bir-summons.html">Rappler''s
        business permit.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4c850-e2df-4bcc-8e8d-e77658f02537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media advocacy group Reporters Without Borders (or
        RSF for Reporters Sans Frontieres), the <a href="http://cnnphilippines.com/news/2018/04/26/PH-2018-World-Press-Freedom-Index-ranking.html">Philippines
        ranked 133rd among 180 countries assessed for media freedom</a>, with a score
        of 42.53.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad068a2-126c-4bcc-961d-52b5c383819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Controlled'' press</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da7064-3201-432c-94e9-27bc6f9537fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said there is a marked decrease of stories critical of
        the President out of fear that Duterte would publicly humiliate the journalist
        or go after his or her employers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102573b-4460-4715-9a82-9196e4508c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did content analysis now of mainstream media, I would say
        that the mainstream media is controlled. Or if you wish, is pro-administration,"
        she said. "Perhaps another word that could describe it is restrained self
        censorship, meaning who wants to be called out in public?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63bc36-5bc9-485c-98f2-93691f07c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCIJ said stories about whether the President delivers on his
        campaign promises were few and far between because a number of media organizations
        simply choose to toe the line.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a22cd-5705-4f68-a010-db4b4a8fac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the story that we''re missing out on. Auditing Mr. Duterte,
        accounting for his promises, delivering on the promises he made," PCIJ Executive
        Director Malou Mangahas said. "We''re missing out on the really important
        issues that the public really needs to know."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7fae6-bb46-4175-b98b-425638884fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:34:44.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:34:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is not the first one to call out the President''s attacks
        on press freedom.</p>'
    '28':
