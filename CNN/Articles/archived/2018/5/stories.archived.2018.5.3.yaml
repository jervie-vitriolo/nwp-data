  'nobel-prize-literature-sex-scandal-sweden':
    'author': 'Judith Vonberg, CNN'
    'caption': ' (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T23:33:58.025+08:00
    'imagesource': 'jcr:778f281a-ac31-49d5-9274-108bf9dad1a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9cf499-e6b4-45f0-be59-0a8c96446edf'
    'lead': 'The institution that awards the Nobel Prize for Literature is mired in
      a sexual and financial scandal so deep that this year''s prize may be postponed
      for the first time in more than seven decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:11:38.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:11:38.703+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This year''s Nobel Prize for Literature is in jeopardy over a sex scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08016266-b8a6-4141-9ae0-fef1b26f79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The institution that awards the Nobel Prize
        for Literature is mired in a sexual and financial scandal so deep that this
        year''s prize may be postponed for the first time in more than seven decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01676c47-ffb1-4d4b-89e8-63d12979e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, six members of the Swedish Academy – one of Sweden''s
        most highly respected cultural bodies – have stepped down, including the head
        of the institution, Sara Danius. The flurry of withdrawals is potentially
        catastrophic for the 230-year-old academy, whose members, elected by secret
        ballot, must be approved by the King and traditionally hold their positions
        for life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3fe57-824b-4b27-bd67-2c0c1b04711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just 10 remaining active members, the group is scheduled to
        meet Thursday to discuss the fate of this year''s literature prize, even though
        historically, 12 members have been required for a quorum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d10450-6026-4f5a-b735-11d2566e8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1943 – the last time the literature prize was postponed – it
        was the height of World War II and the Nazis ruled much of the European continent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b55a4-28b1-4365-90f5-32d4a8f907af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the crisis centers on Jean-Claude Arnault, a French photographer
        and husband of poet Katarina Frostenson, one of the six academy members to
        step down. Arnault, a leading cultural figure in Sweden, is facing multiple
        allegations of sexual assault and harassment, first reported in the Swedish
        newspaper Dagens Nyheter late last year. In an emailed statement to CNN, Arnault''s
        lawyer, Bjorn Hurtig, said his client denies all the allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d01b7d-5bdb-4354-92fc-f91dbb2962d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy is also under fire for contravening its own conflict
        of interest regulations by providing funding to the Kulturplats Forum, a cultural
        center run by Arnault and Frostenson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ed21c-072c-4342-9763-39a98fe5f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unwanted intimacy''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e2ba7-d752-4cf9-8054-591341a75ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal, reaching to the heart of a globally respected institution
        and rooted in a country hailed as a model for gender equality, has sent shockwaves
        around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564c0bd-9d6a-44f0-b2f8-ea2f88166e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, as the #MeToo movement gained momentum, 18 women
        came forward to accuse a man, later identified as Arnault, of a range of sexual
        misconduct between 1996 and 2017. Two of the 18, Gabriella Hakansson and Elise
        Karlsson, spoke on the record. CNN has not independently verified the women''s
        claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10732310-1abf-4fcd-9f3a-cfe28fb4110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the academy''s permanent secretary Sara Danius
        said that the institution had cut all ties with Arnault in light of the reported
        allegations and additional claims that some academy staff and members'' relatives
        had experienced "unwanted intimacy" at the hands of Arnault.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acff64f-6f13-4d15-809d-df8a0ffe080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent investigation carried out by a Swedish law firm in
        the following months found that financial rules had been breached in the funding
        of Arnault''s cultural forum and revealed that "unacceptable behaviour by
        (Arnault) in the form of unwanted intimacy had indeed taken place, but the
        knowledge was not widely spread in the Academy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d5015-3ea0-42e1-8eb1-022bd5781279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team of lawyers also discovered that the academy had received
        a letter in 1996 outlining alleged sexual assault at Arnault''s cultural forum,
        indicating that November was not the first time that at least some members
        of the Academy were aware that the photographer''s name had been connected
        with misconduct. In its statement, the organization said it "deeply regrets
        that the letter was shelved and no measures taken to investigate the charges."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79de00e-edb8-4534-bd9b-ba919e935257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebba Witt-Brattstroem, the former wife of Horace Engdahl, permanent
        secretary of the academy from 1999 to 2009 and currently a member of the Nobel
        Committee for Literature, has also cast doubt on the claim that its members
        were largely unaware of Arnault''s alleged misconduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a68c44-24db-49f5-96f7-166e0773b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knew and you were supposed to think nothing of it," she
        told CNN. She was "not at all surprised" when she read about the allegations
        in November. "It was very well known all over in the cultural field. People
        knew that young women weren''t supposed to go close to him."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354ee0a-c321-4c7a-a904-a542a569955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged misconduct towards Crown Princess</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61391a-ae7a-43cb-8ecf-bd1f268cf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt-Brattstroem is also one of several people who allege that Arnault
        touched Sweden''s Crown Princess Victoria inappropriately at a Swedish Academy
        event over a decade ago, an allegation that Arnault denies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f07f0-6180-43a8-b41a-21b545b42b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt-Brattstroem told CNN that the alleged incident took place in
        December 2004. Members of the academy and royal family had dined together
        following the academy''s annual public meeting and were conversing over drinks
        when Witt-Brattstroem claims she saw Arnault "caressing the back of the Crown
        Princess," who she said was standing next to her at the time. The princess''
        minder "was there in a second and grabbed him away," said Witt-Brattstroem.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dcf96-b97b-4422-bf80-6f3b008c9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claims that her then husband and leader of the Swedish
        Academy, Horace Engdahl, was standing nearby and witnessed the incident, which
        Engdahl denies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87af45-5360-4ba5-9d97-77918076a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email responding to a request for comment, Engdahl told CNN
        that he had "heard the anecdote, told by a member of the academy at a later
        date, but I was not myself witness to the situation. I''m not sure that it
        ever occurred or if it did, that it happened the way it has been told."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00994ba-834c-4a83-aaa1-98d0a606dffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt-Brattstroem also claims Engdahl was later asked by the royal
        household to ensure the Crown Princess was "never in the same room as Arnault"
        at the same Academy event in December 2006.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a54d9-3deb-4fb5-834a-30a1ea24576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if that was true, Engdahl did not comment. Margareta Thorgren,
        spokeswoman for the Swedish Royal Court, refused to comment on any of the
        claims regarding the Crown Princess.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11491e-0486-469a-b219-f58838bfb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Academy did not respond to multiple requests for comment
        from CNN regarding the allegations against Arnault and the subsequent investigations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828866dd-4669-42ed-a9f8-d33724ad6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An old patriarchal institution''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dddf8-a1dc-4c80-b66f-5b2b4041d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations are having a crippling effect on the reputation
        of the academy, one of Sweden''s most prestigious institutions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6382859-bb8e-4fb2-9952-b555067bc352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that it is possible to award the Nobel Prize this
        year," said Witt-Brattstroem. "I don''t know if an author would even consider
        accepting a prize from this organization."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602edbd-e222-4821-b076-6c888b215b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, King Gustaf, whose namesake founded the Academy in
        1786, intervened. "The controversy that has emerged within the Swedish Academy
        is very unfortunate and risks seriously damaging the important work carried
        out by the academy," he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0e9d3-a3f4-4c80-992f-0723a17e0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven days later, amidst a spiraling crisis, he announced his intention
        to change the academy''s regulations – in place since 1786 – to allow members
        to resign. It is unclear when that could take effect.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cfea2-22a8-4ace-8a7d-8295c63b7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Swedish Academy really is in a crisis and His Majesty is the
        highest protector of the Academy," Thorgren, the royal spokeswoman, told CNN.
        He took that step "so it was possible for the Academy to go on with the important
        work it does," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a8271-aee3-4477-905b-6fafbcc0160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who have stepped down have done so for drastically different
        reasons, revealing deep rifts within the group. In early April, three members
        reportedly withdrew in protest that Frostenson, Arnault''s wife, had not been
        removed from the institution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ae582-76b2-43c2-9538-e1ed4da01436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Frostenson stepped aside, as did Danius, the group''s
        leader, reportedly at the request of the remaining members. A sixth member
        announced her withdrawal in late April, but the academy did not announce the
        reason. Two further members of the institution are currently inactive.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be385-b4ce-4406-a5fa-a014cad17977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ida Ostensson, founder and president of the Swedish equality foundation
        Make Equal, believes the academy needs fundamental, structural change if it
        is to continue its work successfully. She sees "an old patriarchal institution"
        that needs to be brought up to date (it has had just nine female members since
        its inception in 1786 – and three of those have recently stepped down, leaving
        just two).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57dbd2-71a7-4648-acbd-f8a885db5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.299+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To cancel the Nobel Prize or delay it -- it''s not enough," she
        said. Alongside hundreds of others, she demonstrated outside the Swedish Academy
        on April 19 in support of Danius, who had stepped down as permanent secretary
        the previous week. Ostensson believes Danius was pushed to take the blame
        for the Arnault scandal. "It''s just one more time a woman has to leave because
        of a man," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b58c2-e44a-4373-9e7c-4da6dd37eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s glad that the scandal has re-energized the #MeToo campaign
        in Sweden, a campaign whose aims Ostensson has been advocating for years,
        but, until last October, without the benefit of a viral hashtag.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b14766-075b-46d7-baaa-398502dc5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo is a powerful movement in Sweden, Ostensson explains. She
        recalled the first weeks after the movement''s inception when thousands of
        women were using industry-specific hashtags to tell their stories: "Every
        day there was a new hashtag; everything from prostitutes to journalists, lawyers,
        builders, teachers."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933b476d-f199-482a-87dd-91617faec48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a bigger problem in Sweden (than elsewhere)," she said.
        "It''s because we are a feminist country – that''s why we can organize and
        speak out... Where there are women and where there are men, there are going
        to be problems."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55a46a-5a37-4cd4-a298-66471ff70a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witt-Brattstroem agrees. "For all women, from whores to princesses,
        it''s the same. It really has to do with you having a female body."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00cf39-33bd-43e3-9a11-1bb79ae3c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:11:38.300+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:11:38.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "This year''s Nobel
        Prize for Literature is in jeopardy over a sex scandal."</em></p>'
  'dole-labor-attache-resty-dela-fuente-jing-paras-kuwait-rescue-mission-on-the-record':
    'author': 'CNN Philippines Staff'
    'caption': 'Labor Undersecretary Jing Paras'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T22:49:16.140+08:00
    'imagesource': 'jcr:3394af81-efbf-442f-8f88-91a370956791'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21fb5a88-144d-4f52-bc8a-6676a47d5660'
    'lead': 'Labor Undersecretary Jing Paras says Philippine Labor officials in Kuwait
      did not know about the rescue mission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:15:39.217+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:15:39.832+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Labor attache did not know of Kuwait rescue mission – DOLE official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4175ff42-549d-4c83-97af-6698ec4981a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Philippine
        Labor officials in Kuwait did not know about the rescue mission which caused
        the souring of the relationship between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa73874-2511-4b0d-af6f-5d05adcdb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by Labor Undersecretary Jing Paras to CNN Philippines
        Thursday, amid discussions on the mending of frayed ties with the Gulf state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4653fcf-9f04-4e97-aae8-80c521ecfc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE (Department of Labor and Employment) people, OWWA (Overseas
        Workers Welfare Administration) people were not part of this so-called rescue.
        It is purely a work of the Embassy, " Paras said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f8e79-b8e2-416e-bb69-0fd251a2e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Labor attache Resty dela Fuente was involved, Paras
        responded, "Not that I know of."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4608b1-930f-4035-b3d9-b6df24ca1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speculated that people may have called the Embassy to tip them
        off regarding supposedly maltreated workers, and responded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d39e3-3599-4e6c-a4aa-23c26e4e59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being Filipinos, that''s their job – to protect the Filipinos there
        – and they did their job," Paras added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1b5a8-15a9-4fc9-bda1-9f0c1ebc2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras, however admitted, that it was not standard operating procedure
        to inform the Labor attache about any rescue as these actions sometimes need
        to be done swiftly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6cf33-8864-40e7-9bd9-dc2a4d814124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DOLE has also conducted rescue missions, but that these
        were never videotaped and were always coordinated with the police of the host
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbb376-8a09-45d7-b50c-2ca8051d9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked them, I had a conversation with them. There''s no such
        thing na vini-video. Because the rescue...that are being done by the Department
        of Labor through the POLO (Philippine Overseas Labor Offices) and the labatt
        (Labor attache) and the OWWA they are coordinated with the police," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa1a2b-c773-43c0-9a12-ae3ac117f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police from the host country accompany Philippine representatives
        during rescue missions, Paras explained, not just for legitimacy, but also
        for security reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2b7f5-cbb4-4056-b35e-91b6c87704ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras also called those who uploaded of the video showing the rescue
        mission in Kuwait "stupid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11b94d-96cd-4f76-b8ec-21610bd887b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Kuwaiti officials felt their actions were justified''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb90f83-2557-47b9-8526-93365144d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Ruffy Biazon, a member of the House Committee on Foreign
        Affairs, said Kuwaiti officials were "offended" by the actions of the Philippine
        Embassy staff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df605ba7-bf53-469b-9462-ce5ccf945b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They believed that it was a violation of their sovereignty and
        they felt na justified yung action nila in expelling our ambassador," Biazon
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a004d2-f1ea-48fb-9e66-505c144f3777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said he understood the sentiments of the Kuwaiti officials
        and had the same incident happened in the country, Biazon said he would cry
        foul as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276c6a7-b1dc-41d1-8b8c-d920d10c5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon is calling for calm on both sides as discussions on how to
        move forward from the incident are forthcoming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fc668-e808-43b2-b8ab-5a2ab88c18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AKBAYAN Party-list Representative Ciriaco "Acoy" Calalang also appealed
        for calm and let things settle down first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9933a63-4058-458b-adfe-6253881350b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he agreed with President Rodrigo Duterte''s move to suspend
        deployments to Kuwait, and that the country should reconsider its deployment
        policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2baac9-614b-413e-b2ab-5fbf87317d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:15:39.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said domestic household workers are the most vulnerable, the
        country should instead deploy more skilled workers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be20d8-ea5a-4094-a24a-2a545e737586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:15:39.221+08:00
      'mgnl:createdBy': 'eunice'
