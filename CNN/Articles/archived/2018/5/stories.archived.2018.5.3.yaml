        antas, hindi lang dito sa Metro Manila, lalong lalo na sa [iba''t-ibang parte
        ng Pilipinas]. Napakababa ng pasahod na talagang hindi nakabubuhay sa isang
        pamilya.” — Ka Boy, a stevedore since 1981</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40a686-a3bd-447f-8587-9dcd30dcb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.738+08:00
      'mgnl:createdBy': 'eunice'
