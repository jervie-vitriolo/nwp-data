    'template': '1'
    'title': 'U.S. aid for Marawi rehab reaches nearly P1.4B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dd6ea-d5a7-4549-835f-0b31ef87062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The United States
        said Thursday it is providing an additional P182 million pesos or roughly
        $3.5 million dollars for relief, recovery and rehabilitation efforts in Marawi,
        a southern city left in ruins after months of fighting between government
        troops and Islamic militants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef9616-1cd6-407f-8885-8109b39cae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador Sung Kim said that brings Washington''s total contribution
        to the humanitarian response to Marawi to nearly P1.4 billion pesos or $26.4
        million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5a8da-13ec-4c6c-8d4e-18df570cb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with our partners on the ground we will build transitional
        shelters, repair water and sanitation facilities, provide psycho-social support,
        establish safe spaces to protect women and children from exploitation and
        violence and also hopefully in the process help jumpstart the local economy
        thru income-generating activities," he said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FUSEmbassyPH%2Fvideos%2F10156441376684623%2F%3Ft%3D9&width=500&show_text=true&height=691&appId"
        width="500" height="691" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4aa1ac-b835-459e-97cf-6b9729d1dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:14:39.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:14:39.856+08:00
