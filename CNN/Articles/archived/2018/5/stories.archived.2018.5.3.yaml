  'malaysia-opposition-mahathir-fake-news-charges':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T18:34:47.583+08:00
    'imagesource': 'jcr:f7ca736b-c861-4302-8e62-6a40c1cded5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24567bc1-3eb2-46dd-bb58-7d986eae5d01'
    'lead': 'The former Malaysian prime minister turned opposition leader is being
      investigated under a controversial anti-fake news law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:08:15.531+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:08:15.853+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia election: Opposition leader Mahathir facing fake news charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34ea15-c6d7-4b3a-b57e-d20e5b4932a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mahathir Mohamad, the former Malaysian
        prime minister turned opposition leader, is being investigated under a controversial
        <a href="https://edition.cnn.com/2018/03/30/asia/malaysia-anti-fake-news-bill-intl/index.html">anti-fake
        news law</a> over a claim his plane was sabotaged, police have said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738a713-15a2-491a-90d0-65920b44b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuala Lumpur police chief Mazlan Lazim told reporters Wednesday
        a "fake news" case had been opened regarding Mahathir''s claim, <a href="http://www.bernama.com/en/">according
        to Malaysian state news agency Bernama.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764cc74-b3c0-4e48-a644-e97d34019b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Mahathir said they had seen the reports based on
        a police report, but had not heard directly from the authorities that he was
        under investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7250bc-e116-45c2-99d6-5b686f77aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reportedly opened an investigation into Mahathir after he
        claimed his plane was sabotaged on a campaign trip in the run up to <a href="https://edition.cnn.com/2018/04/10/asia/malaysia-elections-intl/index.html">next
        week''s general election</a>. At the age of 92, Mahathir <a href="https://edition.cnn.com/2018/01/08/asia/mahathir-back-in-politics-intl/index.html">made
        a surprise political comeback</a>, jettisoning his former party in an attempt
        to wrest control from Prime Minister Najib Razak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e37938-6770-4280-b23d-159858f96f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Civil Aviation Authority <a href="http://www.dca.gov.my/wp-content/uploads/MEDIA-STATEMENT-INVESTIGATION-INTO-ALLEGED-ACT-OF-SABOTAGE-OF-A-PRIVATE-AIRCRAFT-28AMENDED29.pdf">said
        in a statement Saturday</a> it had found "no indication whatsoever of any
        sabotage" of Mahathir''s plane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2020d4e-5086-4b48-b9f7-df31f300b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegations of sabotage against an aircraft are extremely serious,
        and could impact the reputation of Malaysian aviation and the country as a
        whole," the statement added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb201737-cd33-440d-88ad-18c93cdf0ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not immediately respond to CNN request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5036f6-36ed-4fdf-aff8-0b424e1b0611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversial law</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905c41d-b2b4-4dbc-8947-b348b646fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passed last month, the <a href="https://edition.cnn.com/2018/03/30/asia/malaysia-anti-fake-news-bill-intl/index.html">Anti-Fake
        News Law 2018</a> makes it an offense to create, publish or disseminate any
        fake news or publication containing fake news.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10035d42-7752-4c60-bbce-0a144d25b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty under the law can face up to six years in prison
        and fines of up to $130,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2259bc6-6afe-4122-874d-5385749cac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.533+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has justified it as necessary for state security,
        but the law has been roundly criticized by human rights groups and opposition
        lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582c129-2430-49f4-ba54-dc84ecd3c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid Ibrahim, a former minister in charge of legal affairs, said
        the law was connected to the ongoing IMDB scandal, which has seen Malaysian
        Prime Minister Najib Razak accused of misappropriating massive amounts of
        money.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d299c23-d00c-459e-8b25-5dd8adfe966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law is necessary for Najib, but not the country. He needs
        this to put fear in people, that they can go to jail if they criticize him,"
        <a href="https://edition.cnn.com/2018/03/30/asia/malaysia-anti-fake-news-bill-intl/index.html">he
        told CNN last month</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ff3c7-ca82-494a-ad4d-5c34e4486784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the bill''s passage into law, Brad Adams, Asia director
        for Human Rights Watch director, <a href="https://www.hrw.org/news/2018/03/29/malaysia-drop-proposed-fake-news-law">called
        it</a> a "blatant attempt by the government to prevent any and all news that
        it doesn''t like, whether about corruption or elections."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5183c7e-8fa5-4bc4-a7b1-3ee7c8fdc2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Law) uses draconian penalties and broad language in an audacious
        and unprecedented effort to control discussion of Malaysia worldwide," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda73a9-08c8-4501-b04c-fac5c3982ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty over future</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b54a13-bf26-4865-b9c7-5f890caaf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is currently unclear what stage the fake news case against Mahathir
        has reached, police would not respond to extra requests for comment. A spokesman
        for Mahathir said they had not received any extra information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff2b3c-37e6-4709-9c30-b174d9394e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Chin, director of the Asia Institute Tasmania at Australia''s
        University of Tasmania, said he doubted whether the government will pursue
        the case before the May 9 polling day for fear of sparking a backlash and
        spurring opposition support.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd750f14-fe72-4b6c-8e88-0b5cab32c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re going to get him, they''ll get him after the election,
        not during the campaign," he added. "The price they would pay is too high."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff26bb-664b-4017-b3cc-0aac00ba45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.reuters.com/article/us-malaysia-election-survey/malaysia-pm-likely-to-win-election-but-opposition-could-win-popular-vote-survey-idUSKBN1I31HR">Reuters</a>,
        a recent poll suggests Najib could retain power with a parliamentary majority,
        but lose the popular vote, as in 2013, thanks to Malaysia''s first past the
        post (FPP) electoral system, whereby the candidate in each constituency with
        the most votes wins the seat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55616e-a962-43bb-907d-8d56d4aa8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of voters are in urban areas, and urban areas tend
        to be anti-government," Chin said. "By default you will have a majority of
        the voters, but under first past the post, it''s not the popular vote that
        is important."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a24a5-fa6c-4712-b6e6-4199b54dec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:08:15.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:08:15.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/03/asia/malaysia-election-mahathir-fake-news-intl/">Malaysia
        election: Opposition leader Mahathir facing fake news charge</a>."</em></p>'
  'us-aid-marawi-1b':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T20:43:08.300+08:00
    'imagesource': 'jcr:ea35c665-0eb4-47e5-a2b2-3b94a405f43f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef515df6-d234-47d9-bbf3-afc6618fd5eb'
    'lead': 'Sung Kim, Washington''s ambassador to Manila says the United States''
      relationship with the Philippines is "unbreakable."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:14:39.724+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:14:39.854+08:00
