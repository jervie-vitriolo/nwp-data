      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the Savannah Professional Firefighters Association
        showed the tail of the plane protruding from thick smoke and fire. State Highway
        21 has been shut down, the union said. Another union photo showed debris strewn
        across the highway, the asphalt a deep black beneath the debris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bff962-1d44-46c8-b79a-6b81a26303a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union reported the crash happened in the Savannah suburb of
        Port Wentworth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c229df50-08f8-481a-9cda-29971784b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico''s governor sent his condolences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd988d-44c0-4012-8ef4-7d371c6e74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are waiting for more information regarding this unfortunate
        accident, my thoughts and those of Beatriz are with the families of the crew.
        They will receive our support and that of the National Guard of Puerto Rico
        in this process, " Gov. Ricardo Rosselló said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4243a7bb-d272-48f7-a226-d3223e6436d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump tweeted his support.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c273c8-9ece-4cb0-bc81-53bd1255b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please join me in thoughts and prayers for the victims, their families
        and the great men and women of the National Guard," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fb9a5-88c2-44f7-8b32-ea537d1142d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness says pilot a hero</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e3051-d672-44a5-8abc-3cd982b0026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Georgia National Guard spokeswoman Desiree Bamba said five
        people were on the plane. The Air Force said five is a standard crew for the
        WC-130.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa52a9d-653c-4e40-a057-598d83e42cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sgt. Noel Velez from the Georgia Air National Guard told CNN that
        nine people were on board.</p>'
