      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are patches of land that don''t have any structures anymore-which
        can immediately be subjected to (the) agrarian reform program. This would
        probably be around 15 hectares," he told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
