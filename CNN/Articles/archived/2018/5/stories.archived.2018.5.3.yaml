      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DJs Crwn, Nomoclassiq, and St. Vincent and the Grenadines will be
        performing at The Apartment while DJs Jeano Zamora, Marvin Cruz, and NKTA
        will be playing tunes at Z Hostel. There will also be a Mariachi band performance
        from 9 p.m. to 11:30 p.m.</p>'
