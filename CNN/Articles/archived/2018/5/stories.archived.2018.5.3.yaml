      'mgnl:type': 'text'
      'text': '<p>Apparently, there were no injuries on the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34326d6-1dba-4a4e-9867-74d69a35f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know, no cars were hit, which is an absolute miracle,"
        said Gena Bilbo, spokeswoman for the Effingham County Sheriff''s Office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b5b16-64d6-4f2d-8e8b-615fed90738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Department of Transportation will need to inspect nearby
        train tracks for damage, and roadways involved could be closed for weeks,
        she said. Power has been cut in the area as authorities investigate, she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f1798-6e5c-43eb-b1fa-28ce5a9959e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Roger Best works for a transportation company in Garden
        City, about 4 miles south of the crash, and saw the plane overhead before
        it plummeted to the ground. It was so low when it passed over that it rumbled
        the ground beneath his rig, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead8cb6c-efeb-4d93-9133-cf4640d1b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company handles hazardous materials, he said, expressing gratitude
        that the aircraft didn''t crash in his immediate vicinity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1151d7-7a03-4289-aa32-53fdf8a746c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he did this area is a giant bomb and this whole (five-mile)
        radius would have blown up," he told CNN over Facebook, calling the pilot
        a hero for avoiding the area. "He barely made it over the tree line (and it)
        looked as if he tried to turn and nose dive straight into the ground right
        in front of me."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a195d09-5b36-4db0-8743-8930390294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Freeman saw the WC-130 go down, he said. First, he heard
        a "loud, strange noise," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd04b06-309a-43e6-b530-7fa299b1289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked over to my right and seen the plane at very low altitude
        and making a hard left turn to the ground," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02dddf-ab69-43a7-acc4-978357eea0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten to 15 seconds later, it crashed. It happened so quickly, he
        didn''t have a chance to pull his phone out until after it exploded, Freeman
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8af66d-225f-4251-80e4-8c142aa16f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was horrible," said Denver Goodwin, who works at a wrecker service
        down the street from the crash. "The ground shook like a bomb was going off.
        All the people in the building started panicking. It was absolutely horrible."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea9b71-011b-4cdc-a73f-948fb2b37e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Hennessy Cogar was at her place of employment in Garden City
        and said she felt the impact.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c15768-38a7-43aa-82dd-dc26e6a123b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our building shook and the lights flickered. We heard a boom of
        the crash and then a louder boom of the explosion," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3bfd1-0827-43d5-a725-78424068ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearby airport affected</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649afbd5-2a31-4632-8fc4-7d8e74605e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred a few miles away from the Savannah/Hilton Head
        International Airport, off state Highway 21, airport spokeswoman Candace Carpenter
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee72b3-47fc-4682-95af-05a114926c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the crash, CNN affiliate WSAV showed video of black
        smoke and flames billowing from what appeared to be a green hangar or warehouse,
        but Savannah Fire &amp; Emergency Services said that video was not from Wednesday''s
        crash.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f0a75-4a90-4fbb-a8d1-88c3fdeb2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights out of the Savannah airport were affected by the crash,
        according to a tweet from the airport that urged passengers to check the status
        of their flights before going through security.</p>'
