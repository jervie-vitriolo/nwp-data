      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the chairman of the House Armed Services Committee,
        Rep. Mac Thornberry, released a statement saying the "<a href="https://edition.cnn.com/2018/04/07/politics/us-military-aviation-deaths-trump-national-guard/index.html">readiness
        of the military is at a crisis point</a>" after reports that 16 American service
        members had been killed in noncombat aircraft crashes over a matter of weeks.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677dc3a-bfae-4283-a473-b780688245dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:22:20.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, the Marine Corps <a href="https://edition.cnn.com/2017/07/28/us/marine-corps-ground-kc-130t-planes/index.html">ground
        its fleet of KC-130T aircraft</a> — which, like the WC-130, is a variant of
        the C-130, following a crash that killed 15 Marines and one sailor in Mississippi.</p>'
