  'duterte-patricia-fox-deportation':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T00:23:14.220+08:00
    'imagesource': 'jcr:2acb82c4-dc9e-46dc-9879-6e338cfa6ce9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a89b61e3-ab68-40c6-92f3-d4be9ef471df'
    'lead': 'President Rodrigo Duterte said there is legal ground to deport an Australian
      nun accused of participating in political exercises in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T08:27:25.886+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T08:27:26.124+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: There is basis for move to deport Australian nun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f9e1f-ef0d-497b-a56a-068210b412fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> President
        Rodrigo Duterte said there is legal ground to deport an Australian nun accused
        of participating in political exercises in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000da64e-da95-4a2c-bdca-f919342fa8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Mulanay, Quezon province Wednesday, the
        President cited <a href="http://www.immigration.gov.ph/images/OPERATIONSORDER/2015_Issue/SBM-2015-025.pdf">Operations
        Order Bureau of Immigration No. SBM 2015.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f5f58-f7d6-4153-9772-090caedaa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 1 of the order states, "Foreign tourists in the Philippine
        are enjoined to observe the limitation on the exercise of their political
        rights during their stay in the Philippines. Foreign tourists are prohibited
        from engaging in any political activity as defined by law and jurisprudence,
        such as but not limited to, joining, supporting, contributing or involving
        themselves in whatever manner in any rally, assembly or gathering, whether
        for or against the government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15df3d2-bdd2-4019-bd60-bf8491e76ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added foreign tourists who violate the provision "shall be subject
        to deportation proceedings."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083dc80-22e4-4ce5-9a45-68a97a60b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinignan ko, ‘yun ang ginamit ko sa madre”</em>, Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ab10f-a7c1-4c81-b5d9-39f256c18540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I looked at it, I used that against the nun.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2eaf65-a41c-43ab-9d44-20599752d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian nun Sister Patricia Fox was picked up by the Bureau of
        Immigration on <a href="http://cnnphilippines.com/news/2018/04/16/australian-nun-arrested-bureau-of-immigration.html">April
        15</a> for "attending protest rallies and engaging in political activities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e7d01-8c8f-49a1-9fb5-1a57e5c04d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 71-year-old Fox''s actions "violated the conditions of her stay"
        in the country, the BI said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b42f4-c8e7-4740-b66b-4277a256b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was <a href="http://cnnphilippines.com/news/2018/04/17/Immigration-bureau-Australian-nun-Patricia-Fox-release.html">released
        the next day and denied the allegations.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e34bac-3ae3-4812-ab21-ec8c36eed0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted he <a href="http://cnnphilippines.com/news/2018/04/18/duterte-investigation-australian-nun-order-patricia-fox.html">ordered
        the probe</a> due to her "disorderly conduct."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bc735f-a5a5-40fe-b93a-a03521e35afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take full responsibility, legal and otherwise for this incident,"
        Duterte said. "Beginning today, I will decide who gets in, who gets out. You
        want to question that, you go to court and I will follow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4452eb3-0a15-4967-a0e6-3131621b0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has previously cussed in public, said Fox has
        a "foul mouth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88516bf1-a2cc-46b4-a6f7-50cbd45a863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 1, Fox''s legal counsel said they are <a href="http://cnnphilippines.com/news/2018/05/01/australian-nun-sister-patricia-fox-supreme-court-appeal.html">ready
        to take her case to the Supreme Court "if necessary."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9320d0-ab09-4d47-9a5b-ace974a16e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:27:25.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T08:27:26.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos, Chad De Guzman, Eimor Santos,
        and Pia Garcia contributed to this report.</em></p>'
