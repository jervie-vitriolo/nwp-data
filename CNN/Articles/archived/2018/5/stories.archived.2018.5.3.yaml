      'mgnl:lastActivated': 2019-05-28T15:51:19.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues: “Halimbawa ‘pag tumataas ‘yung presyo ng langis, di
        namin magawang humingi ng additional fare. Alam kasi natin pwedeng ma-approve
        ‘yan pero anong dudukutin ng mga pasahero natin? Parte ‘yan ng situation natin
        na sumusuporta rin tayo doon sa pinaglalaban ng mga workers na alisin ang
        contractualization at i-raise ang minimum wage to a living wage. Yung pwedeng
        bubuhay sa pamilya. Kaya nag-aambag kami, nag-le-lend kami ng strength sa
        mga workers na nandito, at humuhugot din kami ng lakas sa kanila.”</p>'
    '57':
      'image': 'jcr:a00cc1e3-3b60-47ed-a746-60a4f276149c'
      'imageCaption': '“Kaya makabuluhan at makasaysayan ang Araw ng Paggawa dahil
        sa maraming sakripisyong ibinuhos ng mga manggagawa upang makuha natin ‘yung
        mga benepisyong itinatakda ng batas,” says Pete Pinlac, MKP Secretary General.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03ecfc-2147-4f3b-8d11-5f586335d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.738+08:00
