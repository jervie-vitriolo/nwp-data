  'PhilRice-farmers-income-TRAIN':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The agriculture department''s rice research agency said rice farmers''
      income dropped 10% since the implementation of the TRAIN law. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-03T13:49:16.465+08:00
    'imagesource': 'jcr:fe78b1d6-1dd9-4208-a793-92fd5c785a51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab97c0a-e9fe-43ec-8664-95c21f1b3bcf'
    'lead': 'The agriculture department''s rice research agency said rice farmers''
      income dropped 10% since the implementation of the TRAIN law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:12:20.229+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:12:20.401+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2018 study: Rice farmers'' income drops due to TRAIN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326d15d-2e3a-402e-ad50-467875ae444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rice farmers dependent
        on pumps for water supply bear the brunt of the government''s new tax reform
        law, a rice research agency said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56308d4-94d3-47a6-859b-2cdba232a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department''s Philippine Rice Institute (PhilRice)
        asserted rice farmers doubled their expenses to fuel irrigation pumps for
        production since the Tax Reform for Acceleration and Inclusion (TRAIN) law''s
        implementation in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24cc99-932e-49de-b644-d835a3fc0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRAIN increases the production cost of pump-dependent farmers by
        50 centavos for every kilogram of palay produced, which diminishes their income
        by 10%," PhilRice stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7fcb05-7b61-4d83-802d-d263482492b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research agency said rice farmers spend up ₱3.47 per kilogram
        (/kg) for fuel while earning ₱5.12/kg before the TRAIN law was effected. Now
        they consume ₱3.97/kg which reduces their income to ₱4.62/kg.</p>'
    '7':
      'image': 'jcr:79ca892b-043a-49a3-8174-5c0cee2f8aa0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba1563-b840-43b5-85a5-001e2e632136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134fad9-cf3a-4a3f-ad6a-771b03a78a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2017/12/19/rodrigo-duterte-tax-reform-2018-budget-sign.html">Duterte
        signs tax reform bill, 2018 budget into law</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858a373-0cc3-451d-9787-617c097a743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fuel consumption more than doubles for farmers who fully rely on
        pumps (397-413 liters/hectare), accounting for 29-30% of their total production
        cost," the article stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71897a93-ab6b-4ada-9db5-63bc9d48fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice farmers normally consume 179 to 205 liters per hectare of fuel,
        which accounts for 13 to 15 percent of their total expense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69c7e7-026c-4d2c-b6e2-5fe83f321415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PhilRice, rice farmers have to adopt mechanization
        and water-saving technologies to cushion the ill effects of the TRAIN law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e59bb9-3ee7-4204-89a5-317cf32cc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news come after the Office of the Solicitor General asked the
        Supreme Court to junk petitions against the TRAIN law for lack of merit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d91d88-fd8b-425d-915e-d3fa8ea8ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:12:20.231+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:12:20.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said "The government stands to lose
        P146.6B in 2018 from the lowering and restructuring of personal income tax.
        The TRAIN Law is expected to provide P89.9B in incremental revenues for 2018,
        and P786B within its first five years," in a tweet Monday citing the consolidated
        comment on the petitions.</p>'
    '19':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The government stands to lose P146.6B in 2018 from the lowering
        and restructuring of personal income tax.<br><br>The TRAIN Law is expected
        to provide P89.9B in incremental revenues for 2018, and P786B within its first
        five years.<a href="https://t.co/J2Emr9zHHA">https://t.co/J2Emr9zHHA</a></p>&mdash;
        Jose Callangan Calida (@SolGenCalida) <a href="https://twitter.com/SolGenCalida/status/990850654892507136?ref_src=twsrc%5Etfw">April
        30, 2018</a></blockquote>

