  'endo-workers':
    'author': 'Chang Casal'
    'caption': 'Pay gap, unjust practices, and low wages continue to persist for many
      Filipino workers limited by ‘endo.’ Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-05-03T20:53:23.764+08:00
    'imagesource': 'jcr:1b4269a2-040e-493d-8cba-29e93e8ab1a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5f8f94-46d8-44d9-9414-e89fdbbcbab8'
    'lead': 'Pay gap, unjust practices, and low wages continue to persist for many
      Filipino workers limited by ‘endo.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T15:51:18.733+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T15:51:19.053+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Marami sa amin, pag-dating ng endo basta-basta na lang tatanggalin’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9451e6-f854-4a04-a92f-0948581e503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Labor Day. The
        streets of Mendiola are pulsing. As throngs of people move forward towards
        the Peace Arch, flags bearing the names of unions and labor groups wave up
        high, and songs of solidarity and impassioned chants blare from the speakers,
        a huge effigy is pulled forward — it bears the features of a devil; fangs,
        horns, and forked tongue and all, and a striking resemblance to President
        Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0255022-b86c-4112-b694-0aad0c791785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung forked na tongue sinisimbolo ‘yung mga broken promises, especially
        ngayon dahil Labor Day. ‘Yung malaking pangako niya noong eleksyon ‘yung pagtatapos
        ng contractualization,” says Renan Ortiz, one of the artists responsible for
        the effigy, and member of Tambisan sa Sining, the cultural wing of Kilusang
        Mayo Uno (KMU), one of the many groups present at the rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4199bf0-18bc-4b03-b531-f28ca3401c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his <a href="http://cnnphilippines.com/news/2018/04/24/president-rodrigo-duterte-dole-endo-contractualization-kmu.html">presidential
        campaign</a>, President Duterte promised to end ‘endo,’ or ‘end of contract’
        within a week of his term. Between controversial proposals and an announcement
        to leave the issue to Congress, two years later, as labor groups take to the
        streets to call for an end to endo, President Duterte signs an <a href="http://cnnphilippines.com/news/2018/05/01/Contractualization-endo-Duterte-executive-order.html">Executive
        Order</a> banning unlawful contracting. It appears to be a fulfilment of his
        promises. Yet the chants grow louder, angrier — “EO pinirmahan kontra manggagawa,
        walang silbi, walang silbi,” the crowd roars.</p>'
    '5':
      'image': 'jcr:122b7c7e-4e9a-4bc4-828e-535db9d27c3e'
      'imageCaption': '“‘Yung forked na tongue sinisimbolo ‘yung mga broken promises,
        especially ngayon dahil Labor Day,” says Renan Ortiz, one of the artists responsible
        for the effigy. “‘Yung malaking pangako niya noong eleksyon ‘yung pagtatapos
        ng contractualization.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1807e-0392-42ba-9717-3004927b7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74327e-f66c-4b38-a7cf-30f59a0f8d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups say it is a mere reiteration of current laws in place.
        A <a href="http://cnnphilippines.com/news/2017/03/15/silvestre-bello-dole-contractualization-new-department-order.html">Department
        Order</a> banning <a href="https://businessmirror.com.ph/2018/05/01/labor-only-contracting-vs-labor-plus-contracting/">labor-only
        contracting</a> had already been signed by Department of Labor and Employment
        (DOLE) Secretary Bello in 2017. “What the workers demanded is total prohibition
        of contractualization by virtue of direct hiring,” says Anakpawis Rep. Ariel
        Casilao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896b425-66c3-40e4-b195-1244ec0083d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="http://cnnphilippines.com/news/2018/05/01/Contractualization-endo-Duterte-executive-order.html">Labor
        law expert Ed Chico</a>, the EO does not address the problem of ‘endo,’ or
        the practice of terminating employees on their fifth month to avoid regularization
        and giving the benefits accorded to regular workers. Under existing labor
        laws, many unjust practices by employers also slip by.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9beb981-a42c-4cfc-b566-a77896c03770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, the protesters continue, hoping their calls against unjust
        practices will be answered, their voices heard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2177aa-db3a-44e8-9b43-f947071abb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Ako, mag-aanim na taon na ako bilang contractual. Tapos nung nagka-imbestigasyon
        na ‘yung DOLE, ginawa kaming regular doon sa mismong agency para masabi lang
        na hindi sila nagpapa-endo.” — John, a contractual worker</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3125e0-5803-407b-93a5-73120a8e4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims of broken promises</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209208df-4a14-4891-bb4e-a9ab5b5f6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those workers is Gina Petes, a 49-year-old machine operator
        working at a plastic company, and member of women’s group, Women Wise. She
        is at the rally to fight for the injustices committed to the women workers
        in her town in Valenzuela.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ebc33-7841-49fa-a337-be9e9311b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami sa amin, mga kamag-anak, mga kasama din namin, na pagdating
        ng endo o ‘finish contract’ basta-basta na lang tatanggalin,” Petes says.
        “Tulad po sa amin, after 18 years sa company, basta-basta na lang po kaming
        tinanggal ng walang kadahilanan. Gawa [ito] ng hindi na daw namin kaya [magtrabaho
        ng maayos] kasi may-edad na po kami, papalitan daw kami ng mga batang empleyado.”</p>'
    '19':
      'image': 'jcr:e99e8a6d-6e9f-4f6a-b095-010f6f63c018'
      'imageCaption': 'Gina Petes, a 49-year-old machine operator working at a plastic
        company, is at the rally to fight for the injustices committed to the women
        workers in her town in Valenzuela. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7012af42-3c1e-48d8-a81b-ee32202df3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:ae1dc69e-7ae3-499e-8f46-be757913b1fb'
      'imageCaption': 'Malou Bustamante of the Women Wise group also points out the
        pay gap between men and women. “‘Yung sahod ng kababaihan, wala na nga siya
        sa minimum wage, ₱491, dose oras pa. Tapos ang mga kalalakihan, otso oras,
        ₱491, wala din sa minimum wage.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398c2f1-959c-4633-8782-fb7bc743840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5268ff14-c3f2-4abf-a9d5-8238610f39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue particular to women’s groups is the gender pay gap.
        Malou Bustamante of Women Wise points out the disparity between the pay received
        by male and female workers based on the amount of work hours they put in,
        which, according to them, often go beyond the eight-hour work day as prescribed
        by the Labor Code.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99feff8d-801a-427a-9615-efea21f6f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba ‘yung sahod ng mga kababaihan dun sa kalalakihan. Halimbawa,
        ‘yung sahod ng kababaihan, wala na nga siya sa minimum wage, ₱491, dose oras
        pa. Tapos ang mga kalalakihan, otso oras, ₱491, wala din sa minimum wage,”
        says Bustamante.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074855a-e158-43b6-aae6-0e5c14dbbf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakatagal na ang pasahod ng mga manggagawa ay nakapako sa napakababang
        antas, hindi lang dito sa Metro Manila, lalong lalo na sa [iba''t-ibang parte
        ng Pilipinas]. Napakababa ng pasahod na talagang hindi nakabubuhay sa isang
        pamilya,” says Ka Boy, who has been working as a stevedore since 1981 and
        has experienced contractual work all his life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e7230-15b9-4eba-beaa-f1a491f4a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.736+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Naranasan ko rin] ‘yung mga matitinding paglabag ng mga kapitalista
        sa aming mga karapatan. Katulad ng wala nga kaming payslip dati. Tapos ‘yung
        social security system namin, ‘yung SSS, hindi hinuhulog.”</p>'
    '29':
      'image': 'jcr:f1368f6c-18c8-48a7-8ee4-e3ac2dd3df7d'
      'imageCaption': '“Marami tayong mga LGBT sa paggawaan, LGBT sa sakahan, LGBT
        sa mga call center, sa paguruan, sa mga estudyante,” says Bahaghari President
        Bernadette Neri. “So ang bawat issue ng mamamayan ay issue talaga na dapat
        ay bitbit ng mga LGBT,” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5bc1e8-7f62-4af8-a44d-5b11ea7d0d20'
