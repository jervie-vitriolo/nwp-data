      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Around
        15 hectares in Boracay Island are ready for distribution to farmer beneficiaries,
        Agrarian Reform Secretary John Castriciones said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad0220-c792-41d7-887e-94f37562b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:38:06.087+08:00
