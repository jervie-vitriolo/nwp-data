      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a8580c-56f1-4fc0-878b-fe585867d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the MKP press conference, the contractual workers wore white
        masks to cover their faces. The simple explanation for the masks is to avoid
        recognition by their employers, who may fire them if they are found to be
        joining such groups.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931046c1-382e-4ab9-a45e-a8c7bb870f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the masks also have another purpose. “‘Yung simbolo ng maskara
        nila ay simbolo ng walang halos na hugis na kinabukasan ng mga manggagawang
        kontraktwal,” says MKP President Arthur S. Castillo.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7174de4-db51-41d0-8330-9b0abaf28d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the government continues to avoid the total fulfillment of its
        promises to its workforce, the future of millions of workers across the country
        remain unknown. And so, the fight persists.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a04cfd-9221-46af-aa53-e2a071d7d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T15:51:19.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope na ma-unmask na sila para maipakita nila ang kanilang sarili,
        para maipakita ang maayos na kinabukasan.”</p>'
  'Sex-is-a-weapon-in-Lysistrata-ng-Bakwit':
    'author': 'Regine Cabato'
    'caption': ' The play ''Lysistrata ng Bakwit'' is a worthy attempt to take back
      the empowerment that women lost in the face of war in Mindanao. Photo from TANGHALANG
      ATENEO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2018-05-03T19:37:43.924+08:00
    'imagesource': 'jcr:0b775714-cdde-4f68-992f-2d28d48f44a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfeca6e-f5a3-4639-98ee-d3c3039c1486'
    'lead': 'The play ''Lysistrata ng Bakwit'' is a worthy attempt to take back the
      empowerment that women lost in the face of war in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T16:00:24.764+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T16:00:25.229+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sex is a weapon in ‘Lysistrata ng Bakwit’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831f2db-74e2-4764-9312-6250c8ee2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2008, women
        from the town of Dado in Maguindanao were displaced as a result of village
        clashes. Three years later and fed up with violence, they <a href="https://edition.cnn.com/2011/WORLD/asiapcf/09/19/philippines.sex.strike/index.html">closed
        their legs in protest</a> — at least until their husbands lay down their arms.
        It worked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecce0f6-7cae-4abb-bc49-f39aacc1c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hilarious, innovative solution to the armed conflict is reminiscent
        of Aristophanes'' Greek comedy “Lysistrata,” where the women hold a sex strike
        to put an end to the war between Athens and Sparta. The titular character
        Lysistrata is a strong-willed leader who incites the strike, and the play
        covers how she must deal with impassioned women, fragile masculinity, and
        the bureaucracy that comes with fighting for peace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18665980-6a7a-4006-9cab-8f49a724270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an age where war is still a stark reality in Mindanao, and in
        a time where women are becoming increasingly aware of their rights, “Lysistrata”
        is ripe for a contemporary and local adaptation. In the final production to
        its 39th season, Ateneo de Manila University’s oldest theater company, Tanghalang
        Ateneo, steps up to the plate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151ade8-e62c-4b91-bf7d-28bffab07284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lysistrata ng Bakwit” draws on the universality of war and sex
        to talk about how women bear the brunt of conflict — and, in the lack of effective
        government aid and law enforcement, they have to get creative.</p>'
    '8':
      'image': 'jcr:ab1d929f-c8b1-4a92-bead-e1f88a431407'
      'imageCaption': 'The play is directed by Dr. Ricky Abad, whose sociological
        background has a touch in the play''s awareness of current events. The play
        also utilizes music from Filipino instruments, giving it a uniquely organic
        and culturally grounded sound. Photo from TANGHALANG ATENEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14b4d2-5924-4222-8b82-42bdd3500488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b4100-ad68-43a6-971f-47a2dfea255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the play tackles war, gender politics takes center stage.
        Exaggerated, in-your-face sexual elements give the comedy its kick. The ragged
        costumes have hypersexualized features, making a caricature of the body; although
        it is initially there for shock value, it sets up funny turns later on. The
        otherwise minimalist set even features a giant penis, although this does not
        have much use on stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8416aa84-9215-4edc-8460-5deab403ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because these elements are bloated, the audience turns to the spaces
        of the narrative that are not about sex: displacement, development, and the
        effects of conflict. The specific town where the play takes place is never  named
        — a good call that could situate the story anywhere. These spaces of food
        for thought are tucked in the nuances of dialogue, care of playwrights Gerald
        Manuel and Sabrina Basilio, who also doubles as Lysistrata.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a39090-1b3e-4bec-87bd-9c72bf683b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is directed by Dr. Ricky Abad, whose sociological background
        has a touch in the play''s awareness of current events. Abad was also behind
        Tanghalang Ateneo''s award-winning “Sintang Dalisay,” a Mindanao-set adaptation
        of Romeo and Juliet. Both plays utilize music from Filipino instruments, giving
        the play a uniquely organic and culturally grounded sound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a31911-1b2c-42c1-bf1c-004c416a3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one scene, Lysistrata is tasked with meeting the heads of the
        warring clans to convince them to settle for a peace treaty. The vice mayor,
        the government housing authority, and even a non-government organization specializing
        in peace initiatives speak down on her. While the officials say it is because
        she is inexperienced and a widow, the truth is in the subtext: they speak
        down on her because she is a woman, and she is displaced. It is simply difficult
        for those in positions of power to afford her the recognition she deserves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb07669-c864-43d4-b930-f004d2bd0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is packed with punches of great comedic timing. Chase Salazar
        gives an authoritative air to Lysistrata, at once compassionate and cunning,
        recognizing the importance of restraint and picking her battles to win the
        war. Catherine Jane Lubangco plays a hilarious and sultry Mayet, who teases
        her husband until he agrees to send word to their commander.</p>'
    '20':
      'image': 'jcr:850b29c8-306f-4276-9d43-1b052c489835'
      'imageCaption': 'What makes “Lysistrata ng Bakwit” a necessary work of culture
        is a need for a diverse portrayal of the displaced and of the Mindanaoan.
        It shows us women who may need our help, but who do not need our pity. Photo
        from TANGHALANG ATENEO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb040fb-2f98-4b9b-bfff-4d6278e91df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaeaddb-e7a2-41e0-bfd4-6c10889c62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen though, if the work will appeal to audiences
        in Mindanao. Admittedly, this might not be so to a conservative lot. However,
        it could resonate with younger university-based audiences in the region, if
        Tanghalang Ateneo will consider taking the play on tour. Its intention to
        provoke is sure to spark discussion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385b8e5-58cb-4f40-8cc4-2da9077f4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, when we consider conflict in Mindanao, we often think
        about how those affected are deprived of necessities: food, water, shelter.
        We hardly ever think of sex, or how inconvenient being in an evacuation center
        is for a young couple in their honeymoon stage. When the difficult situation
        of displacement is rendered into art, we still think of stories that are morose,
        or which tread into the realm of poverty porn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900deb9-5990-4d41-acd1-6327f978ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e048c-0035-4118-aa6d-41d4463eda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes “Lysistrata ng Bakwit” a necessary work of culture is
        a need for a diverse portrayal of the displaced and of the Mindanaoan. It
        shows us women who may need our help, but who do not need our pity. As such,
        it is worthy attempt to take back the empowerment that women lose in the face
        of war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459ef2a-aa5f-413d-9997-b63becc61941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the play''s divisive ending may place its message of
        empowerment at risk, or even undercut it. However, upon further reflection,
        any other conclusion would be dishonest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca42139-1fec-400d-b587-aa5003736966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lysistrata ng Bakwit” understands there is no clean ending wrapped
        up in ribbons for a story that tackles conflict in Mindanao — at least not
        until the region sees a definitive end to conflict in real life. What makes
        this adaptation work is precisely because it recognizes that the difficult
        work of peace-building is not solely a woman''s job.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af7237-65c0-4aaf-bc78-a9a6b43b7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T16:00:24.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T16:00:25.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
