      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8972e5-e25b-46b5-87be-db21b88d1cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T08:22:19.943+08:00
      'mgnl:createdBy': 'eunice'
