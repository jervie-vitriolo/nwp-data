      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026050f1-60f8-4433-be1c-9d2d27485447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T15:51:18.738+08:00
      'mgnl:createdBy': 'eunice'
