    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valenzuela court junks drug case vs. suspects in ₱6.4B shabu smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69744564-f5d0-4a05-816b-c6756ead4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> A court
        in Valenzuela City junked drug charges on Thursday against nine suspects in
        the smuggling of ₱6.4 billion worth of shabu from China in May 2017. The suspects,
        however, are not yet off the hook as they face another case before a Manila
        court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239c27d-c810-44a8-8428-63fe22cc20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second time that a Valenzuela Regional Trial Court (RTC)
        has dismissed charges against the same suspects. The Valenzuela RTC Branch
        284 on April 23 <a href="http://cnnphilippines.com/news/2018/01/31/DOJ-files-another-drug-case-P6.4-B-shabu-smuggling.html">banished
        the transportation and delivery of drugs case filed by the Department of Justice
        (DOJ) in January</a>, after an original importation case was junked weeks
        earlier by the city''s RTC Branch 171.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cb6b4-e377-4471-9eb5-f30d3bc181c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissed charges were those filed against against Richard Tan,
        owner of the Hong Fei Logistics warehouse in Valenzuela City where the drug
        shipment was found; fixer Mark Taguba II; alleged middlemen Manny Li and Kenneth
        Dong; import company owner Eirene May Tatad; Customs broker Teejay Marcellana;
        and Taiwanese businessmen Chen I-Min, Jhu Ming Jhun, and Chen Rong Huan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1f9ca8-0381-4a46-98db-dce2cc0a5e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, penned by Presiding Judge Arthur Melicor, granted
        the motions filed by suspects Tan, Taguba and Marcellana to dismiss the complaint
        on the grounds of forum shopping. Forum shopping happens when a case is filed
        in two separate courts in hopes that one of them will rule favorably.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581d25e-d180-4708-9bde-fd4de2966f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filing a case for importation in Manila after the court in Valenzuela
        City has dismissed an earlier case for importation for lack of jurisdiction,
        and then filing another case, this time for transportation, before this court
        involving the same accused and based on the same facts, issues and arguments,
        clearly bears the hallmarks of forum shopping," Melicor''s decision read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27980faa-4dba-4258-a931-e19bde2a67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melicor in his resolution said the prosecutors divided the criminal
        information — importation and delivery — between two separate courts, were
        part of a "common ultimate design" eventually ending in the deposit of the
        shabu shipment in Hong Fei''s warehouse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354baba-e485-4de4-ab04-ac7fbcaa1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the point of view of the conspiracy to import the subject
        shabu, it may be said that the transport and delivery to the Hong Fei warehouse
        was a mere part of a series of acts to execute their shared design to import
        shabu," the decision read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6fc9c1-10b4-4233-8205-48ae5add67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another importation of drugs case filed in November last year against
        the suspects is pending at the Manila Regional Trial Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43781660-b1b3-4d5a-8584-4f1ea10f00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ filed the charges against the nine suspects for allegedly
        conspiring to transport and deliver dangerous drugs under Sections 5 and 26
        of the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6a486-af08-4116-bc8f-5e990451e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 604-kilogram shabu shipment is one of the biggest hauls of smuggled
        drugs in the country, and was subjected to a Senate inquiry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d39dc7-2206-4190-bfe2-24408ef67ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment passed through the Bureau of Customs as kitchenware
        on May 17, 2017. Nine days later, Customs officials found the bags of shabu
        in Tan''s warehouse, hidden in five solid steel cylinders used in printing
        presses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9aedb1-5108-40e4-b124-6858442969b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:23:15.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:23:15.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos and Anjo Alimario contributed
        to this report.</em></p>'
  'Stephen-Hawking-research-paper':
    'author': 'AJ Willingham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-03T10:32:51.984+08:00
    'imagesource': 'jcr:8e994421-7640-46c3-aa89-aa61fa4555d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0d3c88-f519-4d6b-bb35-f29dee634165'
    'lead': 'In this new paper, Stephen Hawking and co-author Thomas Herzog reexamined
      the theoretical characteristics of the Big Bang using new mathematical applications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:26:34.790+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:26:34.889+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stephen Hawking''s final research paper has been published, and it''s
      mind-bending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01d9cc-9ce7-4272-a72c-05a16a63fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stephen Hawking may be among the stars
        now, but he has managed to gift the world one more research paper, <a href="https://link.springer.com/article/10.1007%2FJHEP04%282018%29147">published
        this week in the Journal of High Energy Physics.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6da7a-0bd0-42dd-9aca-6c357c2cfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to Hawking''s oeuvre, the paper tackles the same questions
        as any other bubbly beach read: Do we live in a multiverse? Did the Big Bang
        create infinite universes? If there are infinite universes, does that mean
        that there are no laws that can govern their organization or creation? If
        there aren''t infinite universes, and simply many, what laws govern how many
        and which ones?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8c7191-2559-4662-9079-d829a5d917ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that sounds confusing, you should read the paper itself, co-authored
        by Thomas Hertog of the Institute for Theoretical Physics at the University
        of Leuven in Belgium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2008e6-723d-45b7-bf96-2ec1b4f4309a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic gist of it is this: Lets assume The Big Bang created the
        universe, and continues to expand infinitely (called eternal inflation). This
        idea, championed by Hawking and Hertog, also implies that there are infinite
        universes. The problem is, if there are infinite universes there is no way
        to position our own selves in our universe and no governing laws of physics
        across all universes that can be used to know them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f1b6a-0c63-4fc9-a4aa-ff4765178c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new paper, Hawking and Herzog reexamined the theoretical
        characteristics of the Big Bang using new mathematical applications. They
        conclude that, in their new model, all universes must share some law of physics.
        This gives future scientists and physicists a more structured set of information
        to identify other universes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be0234-08be-43ae-b541-a06cda274dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:26:34.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:26:34.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final version of the paper <a href="http://www.thetimes.co.uk/article/stephen-hawkings-parting-shot-is-multi-cosmic-nbg0t6t9j">was
        submitted just 10 days before Hawking died in March.</a></p>'
  'Hawaii-sunscreen-coral-reefs':
    'author': 'Andrea Diaz, CNN'
    'caption': 'Research studies have found that chemicals found in some popular sunscreen
      products are harmful to ocean ecosystems. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-03T09:53:04.220+08:00
    'imagesource': 'jcr:0bc33a02-17be-41d1-b1d3-3e870ce84d26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef29d55-d207-41bf-bbf1-1247adf69b01'
    'lead': 'Research studies have found that chemicals found in some popular sunscreen
      products are harmful to ocean ecosystems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T07:31:41.249+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T07:31:41.399+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii is about to be the first state to ban certain sunscreen sales
      to protect its coral reefs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5878ff-8e51-4f83-9296-645fce2bfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sunscreen does a good job of protecting
        our skin, but it may not be so good for marine life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c656230-b2f2-4283-8fb5-6b015698180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research studies have found that chemicals found in some popular
        sunscreen products are harmful to ocean ecosystems. And now, after state lawmakers
        passed a bill Tuesday, Hawaii is set to become the first state in the U.S.
        to ban the sale of sunscreens that contain oxybenzone and octinoxate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505570d5-83fb-4872-89d8-939ab2e566a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals that help us by filtering UV rays are causing severe
        damage to Hawaii''s marine environment, according to <a href="http://haereticus-lab.org/oxybenzone-2/">a
        study by Haereticus Environmental Laboratory</a>, a nonprofit scientific organization.
        They show up in coastal waters after beachgoers swim in the ocean and via
        discharges from wastewater treatment plants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244aa6e-133e-4527-a96e-a1b8664425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the chemicals seep into young coral and contribute
        to <a href="https://oceanservice.noaa.gov/facts/coral_bleach.html">coral bleaching</a>,
        which occurs when an increase in sea temperatures kills the algae that grows
        inside coral, turning reefs white and eliminating nutrients that sustain other
        marine life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dcb45-9d16-4b74-9421-c3c0681831ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://link.springer.com/article/10.1007%2Fs00244-015-0227-7">About
        14,000 tons of sunscreen enter the world''s reefs every year</a>, according
        to a 2015 paper published in the journal Archives of Environmental Contamination
        and Toxicology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d24b6-a19f-451d-8c28-3689410ce436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legiscan.com/HI/text/SB2571/2018">Hawaii''s legislation</a>
        prohibits the sale and distribution of any sunscreen that contains the two
        chemicals — oxybenzone and octinoxate — without a prescription from a licensed
        physician.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014ebe4-9760-4fc8-a327-2276b2270628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://edition.cnn.com/2017/10/26/vr/curacao-coral-reef-ecotourism-vr/index.html">Discover
        how scientists and government officials are trying to rescue coral reefs</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3834b5-e8ad-4128-9757-7360387aa148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hawaii is the first state in the nation to pass a measure of this
        magnitude. The world was watching. We delivered. Preserve and protect our
        ocean environment!" said state Sen. Will Espero on Twitter after the bill
        passed in his chamber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdd4ce-333e-4cb3-8603-db5adf53b2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill now goes to the office of Hawaii Governor David Ige. If
        he signs it, the law would go into effect January 1, 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f89d77-7293-425b-80a4-9a8c5c3c0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to protect Hawaii''s reefs, Hawaiian Airlines last
        month <a href="https://www.facebook.com/HawaiianAirlines/posts/10155539997528505">began
        offering passengers free samples of natural sunscreens</a> without those ingredients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9ee9a-671a-4e9d-89da-754ef0b2e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T07:31:41.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is also encouraging its passengers to learn more about
        Hawaii by showing a 11-minute documentary on each flight about the environmental
        challenges affecting reefs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a3918-8592-48bc-b94f-09adff0a41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T07:31:41.251+08:00
