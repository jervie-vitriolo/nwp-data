  'duterte-VP-poll-recount-leni-robredo-bongbong-marcos':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte wanted updates on the poll protest concerning
      Vice President Leni Robredo and former Senator Bongbong Marcos.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T12:57:44.013+08:00
    'imagesource': 'jcr:0ebe368a-7c58-43f1-b8f2-3c9e5ca6ba84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66fa31fc-47c9-4b1d-b62b-f26f2ba17737'
    'lead': 'The President''s statement comes after his call to detractors to prove
      he was behind the ouster of then Chief Justice Maria Lourdes Sereno.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:54:30.480+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:54:30.768+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte seeks status of VP poll recount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7c923-a305-47e7-a07b-6ef010647e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> President
        Rodrigo Duterte expressed interest in the status of the vice presidential
        polls vote recount, involving incumbent Vice President Leni Robredo and former
        Senator Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adb829-64e0-446c-a702-9b8c0339b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano bang… Ano bang</em> latest count<em> nito kay</em> Bongbong
        <em>pati kay ano? Ma</em>-vice president <em>ba talaga ''yan kasi..."</em>
        Duterte said in a speech in Malacañang Monday. He did not elaborate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94617ce7-ec28-4442-b137-0cc293415e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s the latest count in the Bongbong and...? Will
        he/she be vice President?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038f5da-1d9e-4511-afa5-991625056cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount started on April 2, two years after Marcos brought his
        electoral protest to the Supreme Court, sitting as the Presidential Electoral
        Tribunal (PET). He lost to Robredo by 263,473 votes in the 2016 vice presidential
        race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c537ac6-376b-48d6-897b-a92fc835288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both camps recently debated over the change in the allowed shading
        threshold of ballots — the minimum acceptable amount of shade in the ballot''s
        circle to qualify as a valid vote. The incumbent vice president argued the
        Comission on Elections in 2016 informed the PET of the 25 percent threshold,
        but Marcos belied her claims and called them "misleading."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266e12f-87a1-4eb9-87b3-099a15d48e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/29/leni-robredo-bongbong-marcos.html"><strong>READ:
        Robredo on Marcos'' claim her appeal was misleading: ''He''s lying''</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b68119-6365-463f-b258-1a31d988b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comment filed Monday, Marcos said there is no categorical
        declaration in the Comelec Resolution No. 16-0600 that the 25 percent shading
        threshold was adopted by the Comelec En Banc "during the judicial recount
        and revision of ballots in election protest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a5fa3-83d3-4e34-8011-8b6de5bbb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a known ally of the Marcoses. He expressed support for
        the <a href="http://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">burial
        of late strongman President Ferdinand Marcos</a> — whose more than 20-year
        term has been marred by human rights violations — at the Libingan ng Mga Bayani.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521aeea-54eb-4a13-b180-0a0addf5d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/18/marcos-family-thanks-duterte-supreme-court-burial-libingan-ng-mga-bayani.html"><strong>READ:
        Marcos family thanks Duterte for allowing burial at the Libingan ng mga Bayani</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0df47-5485-4151-b201-378706411f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo and Duterte have not seen eye to eye on some
        social issues. She <a href="http://cnnphilippines.com/news/2016/12/04/vp-leni-robredo-resigns-cabinet.html">had
        resigned from the Duterte cabinet in December 2016.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488786a-48a1-4066-a889-74b0c707c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, former members of the Liberal Party (LP) — of which
        Robredo is chairman — slammed Duterte''s expression of interest in the poll
        protest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62666613-7b2d-43b8-9a0a-2de78dc934a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte should not interfere into the affairs of the Presidential
        Electoral Tribunal regarding Marcos''s election protest as this could cause
        undue pressure on the PET," said human rights lawyer and former LP-affiliate
        Akbayan Rep. solon Barry Gutierrez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77b75c-e7fe-40db-83e3-8138a4224757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former LP lawmaker, Erin Tañada, said Robredo could suffer
        <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">the
        same fate as that of Chief Justice Maria Lourdes Sereno</a>, who was ousted
        after Duterte announced his plans of removing her from her post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ac145-1a4d-4778-bd52-1b6f14eeec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nang magsalita si</em> Duterte <em>laban kay</em> Chief Justice
        Sereno,<em> naalis siya sa puwesto. Ngayong nagpahayag ng interes si</em>
        Duterte<em> sa protesta ni</em> Marcos, <em>baka sapitin din ni</em> VP Leni
        <em>ang kapalaran ni</em> Chief Justice Sereno," Tañada said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6a04a-7877-4daf-bf92-e50ec3a86732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Duterte spoke against Chief Justice Sereno, she
        was ousted. Now that the President is expressing interest in Marcos'' poll
        protest, VP Leni might experience the same demise.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010e334-5ece-4d19-9036-c4cd463780ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html"><strong>READ:
        Supreme Court ousts Sereno in historic ruling</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bccda2-cc07-415d-a0c3-45cb6bd15f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.483+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement seeking an update on the status of the VP electoral
        polls recount came after he reiterated his call to detractors to prove he
        was behind Sereno''s ouster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e7e59-69ea-4c71-885b-33d9f4f40819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got herself into it actually. And it was not because of us.
        Not because of Congress, because of her peers. Wala naman tayong kasali diyan.
        Lalo na Supreme Court," he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc3f06-e827-4801-8407-a03593c918d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html"><strong>READ:
        Duterte to Sereno: I am now your enemy</strong></a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26907f-f645-44aa-9390-6f9b41da3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then made another offer to resign if proven he had a hand in
        the ouster of Sereno.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2b68b-ff24-4ddd-9e8f-7898eae13608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko nga, kung may magsabi lang dito isa</em>. Anyone of
        you. <em>Magsabi na tumawag ka sa akin, nakalimutan mo may kinausap ka, mag-resign
        ako bukas. Totohanan ''yan. Tutal gusto ko nalang mag-resign rin eh,"</em>
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab43068-fa2b-4459-9fea-26d7ecbdf3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:54:30.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told you, if just one, any one of you could prove
        that we talked, we had a phone conversation, I will resign. It is true. I''ve
        always wanted to resign.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec73204-000e-4be8-b22f-518048dbd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:54:30.484+08:00
