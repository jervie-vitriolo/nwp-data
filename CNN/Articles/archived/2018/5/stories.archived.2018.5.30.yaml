    'template': '1'
    'title': 'Santa Fe High School students to return to campus after shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae079107-2406-44bc-8b39-043979332cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Santa Fe High School students returned
        to school Tuesday for the first time since a gunman killed 10 people on the
        Texas campus 11 days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9fa609-07ad-44c3-b1e8-7a5eed4e83bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.283+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only two days left until summer break, the students found strength
        and comfort in community, greeting each other with hugs as they entered the
        campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed43c9d-487c-4f23-92e7-c4db9c38ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters lined the streets to cheer on the students as they made
        their way to school. The onlookers waved signs declaring "We Love Santa Fe"
        and "Santa Fe Strong," maintaining a presence for several hours in the mid-morning
        heat.</p>'
    '5':
      'image': 'jcr:23eda405-6d38-4fc6-8ea8-3fae04d71719'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1601671-5e82-485e-90c4-0e3238692952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33ac12-a60d-4bdf-82e6-8f576e027af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.284+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andi Lewis, a teacher from Pima, Texas, drove with students for
        more than an hour to show support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b808b6-94de-4d2e-8758-67c16eade739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just really hits close to home for us so we just wanted to come
        show them they''re in our thoughts and prayers and we''re still thinking of
        them," Lewis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b84c7-c423-4738-a589-27d907ea7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cool to be here and let these kids know we''re supporting
        them and they''re not alone," student Kennedy Morgan said. "If we had to go
        through this we would hope that they were there for us, too."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9dbaa-46ba-4601-a28a-a3c0be9a9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others tried to shield the students from media by holding signs
        and umbrellas in front of cameras. "We don''t want you here," one man told
        a CNN crew. The school district has asked the media to stay off school property
        all week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2b71c-18af-4cc3-9d08-835a479e13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed14f0d3-3bf0-4512-b199-4b9d57adf8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.285+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law enforcement presence</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63031e50-f518-4b90-a089-aa537b758c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students also encountered a large police presence that included
        reinforcements from state and Houston law enforcement agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc7a3e-e230-47a6-b146-7ddde2a27aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers guarded school entrances and a long line leading out of
        the building suggested increased security measures inside.</p>'
    '19':
      'image': 'jcr:a1db0a68-6968-4843-8ec6-9b323f474153'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc42f85-2386-4aeb-9190-9159f595649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5ae08-b609-4127-94e3-ceb445cb5869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.286+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers returned to <a href="https://edition.cnn.com/2018/05/23/us/texas-santa-fe-school-shooting/index.html">work
        last Wednesday</a>. In addition to increased security, the school district
        pledged counseling resources in locations throughout the district.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c317a-33a6-40f8-b815-3e745820190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words that can express the overwhelming grief we all
        feel as a result of this horrific event, but we are committed to ensuring
        that all of our students, families and staff receive the care and support
        they need during this tragic time in our community," Superintendent Leigh
        Wall said in a letter to the Santa Fe Independent School District community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d567c2-33b8-41b4-97b5-bdc17a7800a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c8408-d7a8-48f6-b548-7d3612bdfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.287+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating new memories</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae386731-5d2a-43fd-ad84-6e2e7e64a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs and messages around the community, located about 20 miles
        outside of Galveston, bear the phrase #SantaFeStrong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb09341-bec1-4e2c-9e4d-1ea2cd21ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of their return students expressed mixed emotions about
        returning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef62ebf-80b2-41d9-ac58-696957879519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if we''ll ever be ready to go back to school," said
        senior Kaitlyn Richards, who evacuated during <a href="https://edition.cnn.com/2018/05/18/us/texas-school-shooting/index.html">the
        shooting.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4124bd8-da85-4eeb-9549-0c1bd754cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.288+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I don''t want that last day to be my last memory of my senior
        year. I just want to know I can see all my classmates once again," <a href="https://abc13.com/santa-fe-students-preparing-to-return-to-school-tuesday/3533059/">she
        told CNN affiliate KTRK.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec25954-2dd2-4ea6-a0a8-77da0ed22b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduation is still scheduled for Friday, according to the school
        district''s website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fbad6-462d-424e-9163-e3cbdc353cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students told local media that they wanted to graduate at their
        campus and that they wanted to see their classmates and friends for the final
        days of school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2bfa19-7ffa-4b84-a960-a9851b0ad250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to get together, love one another, and just persevere,"
        Ken Harms, a history teacher told KTRK.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140ce37-4755-4945-bf9e-9e9e105da55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say accused gunman Dimitrios Pagourtzis said he meant to
        kill the people he targeted and avoided those he liked. He is charged with
        multiple counts of capital murder in the <a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">deaths
        of eight students and two teachers</a>. Thirteen people were injured in the
        shooting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6243f82-f853-4fa9-b76a-2a8c11a43320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:12:03.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:12:03.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Devon Sayers and Tina Burnside contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74756731-f069-4513-b8e8-da8a0c97ceac'
      'mgnl:activationStatus': true
