      'mgnl:type': 'text'
      'text': '<p>"Citizen Jake" is still showing in local cinemas.</p>'
  'Paris-Spider-Man-child-rescue-Pokemon-Go':
    'author': 'Saskya Vandoorne, Ben Westcott and Vasco Cotovio, CNN'
    'caption': '"Pokemon Go" is a wildly popular new smartphone game that has players
      exploring their real-life neighborhoods. And in rural Wyoming, it led a teenager
      to discover a dead man''s body in a river.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-30T09:47:34.587+08:00
    'imagesource': 'jcr:0ca42cc8-2350-4889-9408-ce5310e4cd0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7643f12a-daee-4dda-9ad5-26a1f1d2b347'
    'lead': 'The father of a young child dramatically rescued from a Paris balcony
      was out playing Pokémon GO when the incident happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:01:49.286+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:01:49.641+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Father of child in ''Spiderman'' rescue was playing Pokémon GO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b0ba69-2c6a-40d8-9c87-dc8069b152a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The father of a young child dramatically
        rescued from a Paris balcony Saturday was out playing Pokémon GO when the
        incident happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7d72c-c836-48c2-9963-776eb556e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.642+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate BFM TV Monday, French prosecutor
        Francois Molins said the four-year-old''s father had gone out shopping, leaving
        the child at home alone. His return to the apartment was delayed when he decided
        to start playing the smartphone game on the way back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb233297-5dce-484f-8733-d55bb6133db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Molins, the toddler was being looked after by his father
        in Paris while his mother was living on Reunion Island, a French-administered
        territory in the Indian Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacbfdb-f49f-4749-9df7-33a570f8bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the rescue <a href="https://edition.cnn.com/2018/05/28/asia/paris-baby-spiderman-rescue-intl/index.html">went
        viral over the weekend</a>, after young Malian migrant Mamoudou Gassama climbed
        four floors on the outside of an apartment building to save the dangling child.
        He has now been offered French citizenship and a job with the Paris fire brigade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51574b6f-f687-44ce-a810-05f9a31c89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Molins, the father, who faces up to two years in prison
        for abandoning his parental responsibilities, is devastated by the consequences
        of his actions. He will be sentenced in September, according to Bruno Badre,
        a spokesman for the Paris prosecutor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672721b-31ff-45a2-a119-c0327a30c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badre told CNN Tuesday that the boy had been placed in temporary
        care while the father was in custody, but the two have now been reunited.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64c144-9583-4408-b2bb-2922e9a9bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I would have hated to see him getting hurt''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7f149-c9be-4906-ac5a-bdd37502387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit Tuesday to the Paris fire brigade that has offered
        him a job, Gassama, 22, told CNN that he was feeling "really, really good."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121e32d-3b6a-461e-95b2-33228e5d9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to BFM TV shortly after the rescue, he explained that he
        had been in the neighborhood to watch a football match when he saw the crowd
        gathering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb530a1-8a3e-4881-af46-3fbbb211416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like children, I would have hated to see him getting hurt in
        front of me. I ran and I looked for solutions to save him and thank God I
        scaled the front of the building to the balcony," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9e1345-5bb7-4e2d-9ae9-6f43a101365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama took less than 30 seconds to reach the boy, using the railings
        on each balcony to pull himself up to the next floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a18017-a9a4-430a-8113-3207b73d49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told French President Emmanuel Macon, who invited Gassama
        to the Elysee Palace to thank him personally, that the decision to climb the
        building had been a spontaneous one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce019dab-5a67-4a09-9d7c-dfb73c1dfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think about it, I climbed up and God helped me," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48418a23-0e9f-40d2-8651-6943ec73e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, cheers broke out when the young migrant reached the
        dangling child and pulled him over the balcony before Parisian emergency services
        could arrive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65939668-855b-4514-967f-1e5546202591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He had extraordinary courage''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e156e3-8c9c-4aaa-babf-96e01e464265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also shows how, shortly after Gassama begins his ascent,
        a man in the apartment next to where the boy is hanging steps onto his balcony.
        He reaches across and grabs hold of the child.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378404b3-20dc-4d5e-81c7-e96618c1b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to accusations that he could have done more to help,
        the neighbor -- named as Florian -- <a href="https://rmc.bfmtv.com/mediaplayer/video/enfant-sauve-a-paris-il-s-est-accroche-a-la-vie-comme-personne-confie-son-voisin-1079073.html">told
        BFM TV</a> Tuesday that he feared the boy might fall if he tried to bring
        him over to his balcony, which is separated from the adjacent one by a wall.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130c3d7-c196-4fea-9a10-f951fa2ce988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to act carefully above all and I certainly did not want
        to risk the child''s life," he said. Florian said he was encouraging the child
        to edge closer to him. "I was talking to him at the same time, I was telling
        him, ''Come up slowly,''" he said, adding: "He had extraordinary courage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51766801-db7a-435d-9cb1-4fb227dcd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florian also said that the boy had first fallen from one of the
        floors above, before "by miracle" grabbing onto the fourth-floor balcony.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf26ca-c8ee-4b8a-bc00-856bdee8746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbor Jerry Alfred told CNN Tuesday that the father and son lived
        on the sixth floor of the building.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5128b88-a8fd-46a1-8b0f-2d668ab9931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Praise from French leaders</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4dbe7-dfde-44a5-9c4a-d1bc7a401e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron invited Gassama to the Elysee Palace
        on Monday where he presented the young man with a certificate and a gold medal
        for performing an act of courage and determination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db564b-8327-49bb-a39f-c3077a259ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gassama spoke to Macron about the rescue and about his difficult
        journey to France from his home country Mali. <a href="https://www.bfmtv.com/mediaplayer/video/enfant-sauve-d-une-chute-l-integralite-du-temoignage-de-mamoudou-gassama-sur-le-plateau-de-bfmtv-1078499.html">Speaking
        to BFM TV</a> he explained how he traveled through Burkina Faso and Nigeria
        before crossing the Mediterranean in an overcrowded boat from Libya and finally
        arriving in France.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b09eaa-83d8-4fd5-b558-a553ce4599e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo said on her official Twitter on Sunday
        that she had called Gassama to thank him for his act of bravery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f05ab-a727-42d0-8ba3-2d84bdb72021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:01:49.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:01:49.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He explained to me that he arrived from Mali a few months ago with
        the dream of making a life for himself here. I replied that his heroic act
        is an example for all citizens and that the city of Paris will obviously be
        keen to support him in his efforts to settle in France," she tweeted.</p>'
