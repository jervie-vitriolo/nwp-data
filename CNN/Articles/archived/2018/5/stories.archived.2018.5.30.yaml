    'title': 'Cayetano: PH not the target of Chinese weapons in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674fdfd-ed9e-491a-8567-c98315db6f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The weapons
        China has installed in the disputed South China Sea will not be used against
        the Philippines, top foreign affairs and security officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300401e3-dc05-412a-81ea-7916d758acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China [has] assured that with our growing relationship, we are
        not their enemies," Foreign Affairs Secretary Alan Peter Cayetano said as
        he briefed lawmakers about the situation in disputed waters west of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad47ac-572e-4054-9ecf-8f4b20e508d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat said China further assured that the
        <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">deployment
        of long-range missiles</a> on artificial islands are for defense purposes
        only and are not directed at the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe35171-4781-4e90-8daf-23e0709db423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Western countries, particularly the U.S., are the targets
        of China''s intercontinental ballistic missiles in the South China Sea, having
        a range of 11,000 k.m. to 13,000 k.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c175fe-7bd2-4869-bda1-9bf28b802d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China does not need these if the Philippines is its target since
        Manila is just 3,000 k.m. away from Beijing and could easily be reached by
        its short-range weapons from there, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe991d89-b3fc-484a-8b43-50e499587194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why when they told the President it is not against you,
        that''s why naniniwala tayo (we believe them)," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd24155-7966-48a4-a17d-cd93703289aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon admitted that the presence
        of two operational aircraft carriers of China in the South China Sea may be
        interpreted as "increased military activity," but added these were intended
        for training only.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279ff3b-05b8-411e-883b-827bbe071a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shall we call that militarization or shall we call that building
        up of the defense of a country that''s rising in our region?" Esperon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554c03e-6d29-4a0c-8998-c449d5bc18ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano clarified that the government is against militarization
        and has been pushing for the demilitarization of disputed islands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf36025-3971-4c2b-9c77-89565977d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana was also at the hearing of the
        House Special Committee on the West Philippine Sea, and discussed some repairs
        the government is doing on Pag-asa Island in the contested Spratlys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eaa2ff-f8a5-44d8-83b8-0630c244a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers dismayed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a4401-2a42-49c5-baba-ee50e35c8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers rejected the officials'' defense of alleged militarization
        in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8e367-510d-4020-b72f-932faa5ee16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know in other scenarios yung trigger-happy yun ang nagsisimula
        ng putukan… Giving China an elbow room to do this is a concern that goes down
        to us," Rep. Ruffy Biazon, a member of the committee, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f8f02-5721-420c-9639-84417ba8e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may be shooting at themselves but we are in the neighborhood.
        And our exclusive economic zone is their playground or is going to be their
        battleground," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21693fa2-693a-47b4-9556-e153391d6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://cnnphilippines.com/news/2018/05/21/duterte-arbitral-ruling-south-china-sea.html">landmark
        ruling on July 2016</a>, the Permanent Court of Arbitration in The Hague awarded
        to the Philippines areas in the South China Sea that lie within the country''s
        200-mile exclusive economic zone, based on the United Nations Convention on
        the Law of the Sea (UNCLOS), an international treaty both the Philippines
        and China had signed. China has refused to acknowledge the arbitral ruling
        and continues to claim the South China Sea in its entirety.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90380d91-459c-4837-a5c7-52da5c55c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the country cannot afford to go to war
        against China, but has promised to bring up the arbitral ruling with the Asian
        giant during his term.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a507b3e-199e-4682-bb8d-cc1d7af605b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano is dismayed that the President
        makes it seem like fighting for the government''s sovereign rights will lead
        to war.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a321b97-87e8-474a-9582-c2c8e3082a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kailangan sumigaw tayo, hindi naman kailangan magdeclare
        ng giyera. Ang sinasabi lang natin we (should) assure the people that we are
        standing up," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf0988-a487-4e3c-be1c-307b06f73ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We do not need to shout or declare a war. We only
        need to assure the people that we are standing up."]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3cc7c-f840-477e-bcd9-0978944832ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned, "Whether we are friends or not with China… they will
        continue pursuing their national interest," which he said is the entire South
        China Sea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce49532-32ce-4579-8466-17783f34bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel held an executive session with the Cabinet members
        to discuss developments in the South China Sea. Cayetano asked for the closed-door
        session, saying the government cannot divulge the contents of all diplomatic
        negotiations to protect national interest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5cb10-3e0f-4118-8b42-f89b11cda0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:15:03.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:15:03.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'lrt-2-santolan-cubao-station':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T21:49:51.105+08:00
    'imagesource': 'jcr:624ca9b7-abc6-4fb4-9985-23174cf4f700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c22470-e5d3-466c-b03f-6263b35713e6'
    'lead': 'The LRT-2 runs only from Santolan Station to Cubao Station in Quezon
      City and vice versa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:17:27.196+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:17:27.323+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-2 limits trips over damaged power lines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5821cc6-a80c-47bf-acb7-6d43b088501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Light
        Rail Transit Line 2 (LRT-2) on Tuesday suffered damaged power lines, limiting
        the service to between two stations in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b973184-08f3-4474-9166-cb9db3e3d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT Authority (LRTA) Board secretary and spokesperson Hernando Cabrera
        said the power cables between V. Mapa in Manila and J. Ruiz in San Juan were
        damaged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15519846-635e-4326-b8c2-07b631d2e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added since 11:46 a.m., train service is available only from
        Santolan Station to Cubao Station and vice versa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dab850-8eb6-4f42-bd44-29a115b80a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/OfficialLRTA/status/1001791243871961094">In
        an advisory</a>, the LRT-2 stated it resumed full operations at 7:46 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973904ff-d0e1-47a1-bec8-45be1f20eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile LRT-2 operator LRTA has begun the procurement of parts
        to fix the 13.8-kilometer train system''s air conditioning on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93185e2a-18e4-4015-a3f8-c93ba2814434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the LRTA said the P350-million project will replace
        a total of 80 air conditioning units for 10 running trains and will take about
        eight to 12 months to complete.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e6797-8ef6-462c-9b12-35008b2cf58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRTA Administrator Reynaldo Berroya said the cooling capacity of
        the 15-year-old train system has dropped by half.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad8564-4ccb-48bb-ac6b-cec8a197fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:17:27.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:17:27.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t allow our passengers to suffer from the poor air-conditioning
        system of our trains for more than eight months so we focused exigent attention
        on the problem to immediately address it and make our trains cooler," Berroya
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
