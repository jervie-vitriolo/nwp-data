    'lead': 'Earlier, Presidential Spokesperson Harry Roque said government is looking
      into importing oil from Russia and Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:04:41.985+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:04:43.628+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to import cheaper diesel from Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a961dee7-eb1a-4ee0-9a0a-c284a46a0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The government
        has taken steps to import cheaper diesel from Russia, Malacañang said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80528fd1-af55-41f8-aa85-4c162aac9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Mountain Province, Presidential Spokesman
        Harry Roque said Energy Secretary Alfonso Cusi had informed him of the importation
        conducted by the Philippine National Oil Company Exploration Corporation (PNOC-EC),
        to help address the rising cost of fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8bc55-1e55-4f9a-95b6-754750590b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> landed cost <em>po dito kasama na ''yung</em> cost,
        insurance and freight <em>sa Pilipinas</em> is estimated only to be between
        ₱25 to ₱27," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bbd50-86d1-48a1-95da-a805c9236a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is not a member of the Organization of the Petroleum Exporting
        Countries (OPEC), the consortium where the Philippines often outsources its
        oil. This is the first time it''s importing from Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4058d9-fc1f-409f-9e17-1e4f9c49dcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson added diesel from Russia may still
        need to be processed further in Singapore before it reaches the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d232b7-ba58-4c73-b1ce-7ab7fa3ed826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitingnan na kung pwedeng</em> diesel from Russia<em> pero
        baka kinakailangang pang i-subject daw to</em> additional processing<em> sa</em>
        Singapore before we can use Russian diesel. But at half the price, <em>maski</em>
        may additional cost <em>ang</em> reprocessing sa Singapore, I think it will
        be a lot cheaper than current prices of diesel," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a2756-32ca-46e1-80bb-5ba9ebcd35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re looking if we can import diesel from Russia
        directly, but we may need to have Singapore process it before we can use the
        supply. But at half the price and additional costs in Singapore, I think it
        will be a lot cheaper than current prices of diesel," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b282f-72d7-4504-b13b-83046d903fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said two oil companies, Petron and Phoenix Petroleum have
        "voluntarily offered" to tap the expected cheaper diesel supply from Russia
        once it is in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b79919-95a8-4ded-8b93-a8b21e2ae481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ramon Ang (Petron President and CEO) and Mr. Dennis Uy (Phoenix
        Petroleum President and CEO) said that if we are able to import cheap diesel,
        they will sell it more or less at the price we''re able to import it," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120d98f-7183-448b-948b-0c99dac491f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roque said it is also looking into importing oil from Venezuela,
        an OPEC founding member. But the South American country is facing its own
        oil crisis, after production in  the country went down 20 percent from 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfdc19-24b3-4274-b814-ea9b1fac46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Philippines'' petroleum product imports totaled 97,530
        thousand barrels — an increase of 11.8 percent from 2016. The import mix was
        mostly diesel oil at 41.5 percent last year, according to the Department of
        Energy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb4c0de-cd0e-4faf-a48d-78df9e93a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global prices of oil jacked up in previous days, affecting local
        supply prices. However, the Tax Reform for Acceleration and Inclusion (TRAIN)
        law also affects oil prices in the Philippines due to its provisions on fuel
        excise tax.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297a5d3-5851-4ee6-baee-6a5b49b71a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices for both Brent crude oil and Dubai crude oil, both benchmarks
        of global oil prices, hover around the $75 per barrel mark. TRAIN''s provision
        prevents the increase of the excise tax on fuel should the price of Dubai
        crude oil stay at the $80 per barrel mark from October to December this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eb099-ae6c-4656-a848-e28a8f0ff25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers are calling for the suspension of the fuel excise
        tax provision of the TRAIN given its effect on the prices of basic goods and
        services.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e698e05-98c2-4bbf-acd0-5a3e7f1665a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:04:41.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:04:43.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Chad de Guzman contributed
        to this report.</em></p>'
  'Archaeologist-remains-discovered-Pompeii-Italy':
    'author': 'Gianluca Mezzofiore, and Valentina DiDonato, CNN'
    'caption': 'Archeologists working at the ancient Roman city of Pompeii, Italy,
      found the man''s remains almost 2,000 years after he died.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-30T06:53:19.700+08:00
    'imagesource': 'jcr:893f054c-7da7-419c-8642-8131213a05a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4423bf74-fba0-4ba9-9d34-aa2c5cea4506'
    'lead': 'Archeologists working at the ancient Roman city of Pompeii, Italy, found
      the man''s remains almost 2,000 years after he died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:07:30.265+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:07:30.527+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archaeologists uncover remains of man crushed as he fled Pompeii'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef041a4-aea7-488c-9879-30a40b29c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A man managed to escape the first eruptive
        fury of Vesuvius in A.D. 79, only to be crushed beneath a block of stone hurled
        by an explosive volcanic cloud, new excavations at the site suggest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acb7b2-b5a2-4586-a064-9cdcdcb137f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeologists working at the ancient <a href="https://edition.cnn.com/2015/12/25/world/pompeii-restored-ruins-unveiled/index.html">Roman
        city of Pompeii</a>, Italy, found the man''s remains almost 2,000 years after
        he died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095577db-5245-4d54-acb6-ebfb22d1a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunning pictures from the scene show a skeleton pinned beneath
        the stone. The impact crushed the top of the man''s body. His head might still
        be buried beneath the block of stone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b62058-a70d-41b8-aed3-b2a9352ce337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesions on the skeleton''s tibia are signs of a bone infection that
        probably hampered the man''s escape attempt, archeologists said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6114c47-5773-4dc1-8647-934cbcca7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the man, who was at least 30 years old, survived the
        first phase of the eruption and fled along an alley, probably limping because
        of his infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a36da-38ce-4f3f-ac4c-716a4be0aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1809ca-db11-4926-96cb-38f5c5ed44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stone might have been doorjamb</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382cdfe-4edd-4c60-bb8c-65b455181a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there he was hit by the massive stone block — perhaps a doorjamb
        — possibly hurled at him by the force of the pyroclastic flow. That''s the
        blazing-hot mixture of gas, lava fragments and other debris belched out by
        a volcano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2c377-d543-45c0-8f34-cb0aab3e9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery has shown the leaps in the archeological field.
        The team on site are not just archeologists but experts in many fields; engineers,
        restorers and (have) the technical tools like drones and 3D scanners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51e123-ac72-4334-bf0f-fd5d85a0aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have the possibility to rebuild the space as it once was,"
        said Massimo Osanna, general director of the <a href="http://www.italia.it/en/discover-italy/campania/poi/pompeii.html">Archeological
        Park of Pompeii</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80de96-a29c-4c43-8229-c04ab96fd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time an excavation happens with all of these
        tools. In the 1800s and 1900s, they dug in the area where we found the skeleton,
        but they did not go as deep as we did. Because of the experts we had, we knew
        how to do it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c39437-0cec-41c3-989b-6a1a3b0af529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:07:30.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:07:30.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
