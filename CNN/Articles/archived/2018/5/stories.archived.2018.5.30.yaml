      'mgnl:created': 2019-06-12T09:17:02.755+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In her prime, Julie Mignerey was on her
        high school swim team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561f6e1-e160-493f-a6f1-148b866bef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statuesque woman grew up in a health-conscious household. Her
        father played professional football, and her mother, she says, was "fit and
        healthy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fa356-530f-4288-b2ed-20149d2422e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to 2018: Mignerey is 48 and married, with four teenagers.
        Staying fit is harder now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21c84e-a82d-4198-b6db-e452b6bf2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt healthy my entire life until the last few years. As age
        has crept up on me, I noticed little things — going up the stairs with a full
        load of laundry, I''m a little out of breath," she said. "Go hiking with my
        family, and I''m the last one in line."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59911cd-4107-4223-b86e-a51af38fe53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t a good feeling, the suburban Atlanta mom says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f21c48-ccfd-4cb3-ac3c-5d283bb761ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey tried to walk her dogs more often, get on the treadmill
        at home and take online yoga classes — but it wasn''t enough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929410c2-7f06-440d-9b70-bda3e30afe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.756+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I needed an inspiration," she said. "I needed someone there who
        was going to push me and be more accountable for what I was doing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f557bb-36aa-42fa-98f5-853551d81c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mignerey, who works as a real estate manager for a hotel site-selection
        company, was intimidated by "no pain, no gain" gyms. And she didn''t want
        to spend money on a personal trainer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38f265-a2f8-44ce-9dc7-a8711d91c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no way I''m going into a gym where these people are very
        hardcore," she said. "I''m going to be burnt out after the first time and
        be discouraged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eda74d1-6b80-4c81-8045-897b5a12ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting stronger without getting injured</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bf83b-d0bd-4e0f-b199-898cde972415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Mignerey discovered a small gym near her home that fit the
        bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978c570-f392-493c-9744-5526caf8f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It specializes in <a href="https://www.health.harvard.edu/staying-healthy/are-you-functionally-fit">functional
        fitness</a> with the goal of making everyday tasks easier: being able to walk
        up a flight of stairs without getting winded or lifting a gallon of water
        without wrenching your shoulder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929944d5-9447-4ddf-97a5-55d0588e468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.757+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Functional fitness" is the same term used for workouts at many
        CrossFit gyms, but middle-age clients with creaky knees often find those places
        too hardcore.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43fa2c-a257-4743-a104-4f071251c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey''s new gym asked about her health, medical history and
        personal goals before she started her first class.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26476476-a1a3-483e-9005-920e426713bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They spent a lot of time with me," she said. "They had me do certain
        exercises and asked, ''How does that feel? Where are you feeling that?''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875e612-e9bc-4038-b7a7-a93e7d98e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that continues today when I''m in their classes," she added.
        "They will come around and say, ''Now, here''s where you should be feeling
        it. You need to adjust.'' "</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c5483-850c-4bfc-8ad4-0005cb7896d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What questions your gym should be asking you</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a13d2-fd91-45be-814c-1b6fa9686343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That questioning is something all gyms should be doing, says Walt
        Thompson, president of the <a href="https://www.acsm.org/">American College
        of Sports Medicine Research</a> and professor of kinesiology and health at
        Georgia State University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e72666-0b7b-46e7-88f4-5e5e6ab78ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.758+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Thompson says, gyms with lots of clients often don''t take
        the time to go through consultations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69787a2e-1091-4d9b-8e8d-e452f3110e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there''s a strong possibility that new clients can get injured,
        since many Americans don''t have even a basic level of fitness before walking
        into a gym.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86af2c-4fc4-45c4-9685-1de8122025ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class Mignerey takes is low-impact: no jumping or heavy lifting.
        You move from station to station and use such equipment as ropes or small
        kettlebells that work different muscle groups.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a218f-a717-4c0f-899b-1b89c7f13314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be able to do a squat that''s safe and effective for
        when you''re sitting in a chair, getting into a car, getting off the couch,"
        said Kolleen Losch, a personal trainer and owner of Core Physique in Alpharetta,
        Georgia. "Those are all functional movements."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08b8f5-bd05-4667-9c4c-197c5dcbeadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey''s class has only 12 people, which allows for more one-on-one
        attention from instructors. Thompson says small classes are something you
        should seek out if you haven''t exercised in a while.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a3849-2fa6-4318-81fb-5f8dd3cf04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25ac50-530d-42b8-97f1-f2f63f403067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mignerey''s class, most of the participants are over 40, a less-intimidating
        age group for this woman making a comeback.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b458ee-8a5f-4efc-a445-8cec00f72812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safely squatting, lunging, pushing and pulling</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93108667-be49-4da8-955c-9ea387f5f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a novice, Mignerey learned the basics like how to properly lift
        a kettlebell. The instructor taught her how to do a modified plank and push-up.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2c73c-d729-46b1-918c-9e04f53da771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey wasn''t shy about asking, "Is this where i should be feeling
        this?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436ad4b-34e4-49b5-8d72-2e105b3b646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise should not be about getting injured. It should not be
        about bigger, stronger, tougher," Losch said. "It should be about getting
        you stronger so you can take those baby steps to get your body in the shape
        that you need to get it in."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95837272-dbd0-4445-8b06-d961849f2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losch emphasizes that human bodies don''t lose muscle capacity in
        one day, so clients shouldn''t expect to see immediate results, either.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3a9a2-8ef7-4348-8734-e6eb0a2f3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a while," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb50bb-9e8d-4e21-b6a7-a52727610f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey has gone to class three days a week for the past several
        months.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9b08e-c010-4583-ae8a-e7efe0d9cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about two months, she says, she noticed her aches and pains
        going away and her posture improving.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165edf44-28e5-4741-a17f-542a125b28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my muscles are stronger, and they support me better."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f62bb-3d76-46b1-87a6-16b844e46ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trainers also talked with her about adding fresh vegetables
        and fruits to her meals. Now, she said, "the more I work out, the better I
        eat, the better sleep I get."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd55c21-4c20-4cb7-8f16-137c4fd46b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel more alert from the time I wake up until I''m ready to go
        to bed."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a80f75-d902-468d-83e8-ff71d8f8707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she''s losing weight. "When I sit down, I don''t feel as if
        I''m as soft everywhere," Mignerey said with a laugh.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b518b-9f48-46da-8cac-5ef732bf1c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gyms are not regulated, so ask questions</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f681a9-ce58-45d5-99a2-7e5bc1b8dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mignerey is having a good experience with her gym. But Thompson
        says consumers should be careful when choosing a fitness program.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26239574-de75-48e9-99f4-566e0542a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor spent years as an expert witness hearing about injuries
        resulting from gyms.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35c3469-0b23-41d2-bcd8-806b7538f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson says there are no firm numbers related to serious injuries
        in gyms, due to many cases settling out of court and gyms not being honest
        about injuries.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce3338-7218-4322-b9bb-9998fed42bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would interview the physical therapist or fitness instructor
        just like I would interview a plumber, an electrician or a doctor," Thompson
        said. "I would ask questions like, ''What is your education?'' ... ''What
        is your certification?'' ''What kind of experience do you have?'' ''Have you
        worked with somebody like me?'' "</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc40c2a-d25c-4d14-bb82-1cb515fddedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trainer says they''ve never worked with anyone your age,
        Thompson says, walk out the door.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fea01-cf4c-4ae7-b7cb-f9b4605ea474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.762+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single state in this country regulates gyms, which is astonishing,"
        he said. Neither do any states require licensing for personal trainers or
        fitness instructors, Thompson says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead04e8-1ce9-48c1-9143-22e09a1cfdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, he says, there are more than 250 ways to earn certifications
        in the fitness industry.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bebd9-64b5-4519-ab85-d83255d749bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had access to a laptop and a good credit card, we could be
        certified to be a personal trainer by six different organizations" within
        minutes, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de35dc3-2321-4952-b882-7f414be7db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson has teamed up with fitness organizations to create the
        not-for-profit <a href="http://www.usreps.org/Pages/default.aspx">U.S. Registry
        of Exercise Professionals</a>. The organization reviews certification programs
        in the fitness industry and makes sure they meet widely accepted minimum standards.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691446c-ae1d-49e4-9cd1-2a66a37edf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 148,000 registrants in his registry, and it''s
        growing, but not all trainers are on it.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56310688-d617-4cf0-add9-0e0c6a79cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also check the <a href="https://www.credentialingexcellence.org/p/cm/ld/fid=121">Institute
        for Credentialing Excellence</a>, which looks at all organizations with certification
        programs, including those in the fitness industry. If you know the name of
        your fitness instructor''s accreditation agency, you can see if it pops up
        there.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0e805-9cb0-4a6b-9790-9c086f144c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.763+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take it slow</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6bd52-e476-4b86-9650-af80a44259cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a gym does its due diligence and asks you about your goals
        and your medical history, it''s ultimately your responsibility to communicate
        what your injuries and limitations are.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da516ba-8101-4243-bf98-a451d63656e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are there any exercises you feel might hurt you? A good trainer
        will know how to ask the follow-up questions," Thompson said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150af3b-1d95-4fbf-8b32-7b259ba5b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reputable fitness trainer will know how to design a workout for
        you, give you modifications or request that you see a doctor before you take
        part in their course, he says.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58e04a-6c76-408f-94f3-c9374519ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you know if you''re overdoing it while exercising?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da97da8-f074-4720-9b04-a8ed4b36321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal is a burning in the muscle, shakiness and fatigue. What''s
        not normal during an exercise is joint pain," said Sabrina Jo, director of
        science and research content for the <a href="https://www.acefitness.org/">American
        Council on Exercise.</a></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e103ca-d515-4126-9345-687bfbec9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.764+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that tends to signal pain directly in the joint or around
        the joint, that''s when you want to back off."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686933e-37f4-48eb-b2fc-eb9293dba371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t exercised formally in several years, start off slowly,
        Thompson said. Don''t jump into a high-energy program where you may pull a
        muscle — or worse — in the first 20 minutes.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150178c-5f32-4aed-83e1-32660e43e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:17:02.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:17:03.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/28/health/functional-fitness-staying-well/index.html">"How
        to achieve ''functional fitness'' in middle age without injuring yourself."</a></em></p>'
