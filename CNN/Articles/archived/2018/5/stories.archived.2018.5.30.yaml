      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines responded to the Philippine Competition Commission''s
        (PCC) <a href="https://cnnphilippines.com/transportation/2018/05/28/Grab-monopoly-trip-cancellations.html">review
        on Monday, which expressed concern about Grab''s surge fares caused by supply
        lack, despite the supposed increase in its number of drivers.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4bec5-5a6c-44cd-841a-910ebaad3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab Philippines is also preparing its Comment on the Statement
        of Concerns to further clarify matters with the PCC. We hope that the PCC
        will fairly assess our arguments and sit down with us to discuss how to address
        any issues that the PCC may identify moving forward," it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b6c9fc-0aa0-4482-8ddb-802714d51a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab reiterated the fare surge has been caused by passenger demand-driver
        supply concerns, as well as regulatory constraints to applying transport network
        vehicle service (TNVS) drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1aeba1-083c-419a-97b8-2b88e45919bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the PCC has concluded that the transaction
        has adverse competition effects, in terms of allegedly higher prices and deteriorating
        service quality after the transaction, which conclusions are not borne out
        by the regulatory and market analysis that we have procured to be undertaken,"
        Grab said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb4374c-34c6-4e7d-b988-1cde0ab762c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the impact of its merger with Uber on competition
        is temporary, as the Land Transportation Franchising and Regulatory Board
        (LTFRB) accredited at least five new TNCs (transport network companies). PCC
        earlier said the entry of new TNCs did not provide sufficient competition
        as the drivers need time to establish a solid customer base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ac993-8e5f-4838-8eef-a11aee35af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/04/23/new-tnc-grab-golag-hirna-hype-micab-owto-uhop.html"><strong>READ:
        Get to know the new transport network companies</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70521a-e45d-46f7-b6a1-a8593bb81f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also implemented changes to the Grab app to address driver
        cancellations and have also launched the 100-day improvement plan to improve
        driver and rider experience; we have undertaken these not only to address
        any perceived consumer harm arising from the transaction, but also to simply
        improve our service," Grab said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74629b97-19ed-46ba-933c-2b0810224464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNC said it will talk to PCC to give its own market reviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76c239-6d3d-4dc0-80d6-58a4a09f52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are presently engaging with the PCC to understand what it believes
        are the bases for its conclusions and to ensure that the PCC also has the
        benefit of our regulatory and market analysis, which would show that the transaction
        has no anti-competitive effect," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30c130-a38e-467e-b511-ad75c3287334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T17:55:52.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T08:37:39.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has until June 1 to respond to the anti-competition body''s
        statement of concerns.</p>'
  'TRAIN-law-dakila-cua-the-source-Congress':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Quirino Rep. Dakila Cua.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T14:05:40.777+08:00
    'imagesource': 'jcr:8540e89b-a599-478f-a0e5-a071f59f095c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2121f7f1-2705-4e40-a7aa-febc1e35941d'
    'lead': 'Quirino Rep. Dakila Cua urges the country''s economic managers to meet
      at a roundtable next week to discuss TRAIN''s effects on the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:42:53.578+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:42:53.889+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Congress may suspend portions of TRAIN if rollout of social protection
      programs still delayed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30e4c0-8bbc-4f8d-b5ae-34ef776ac397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Congress
        may opt to suspend some provisions of the tax reform law if its programs dedicated
        to easing the burden on the poor are not implemented by July, a solon said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf6575-407e-4bce-aeed-2d7fc55e2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chair Rep. Dakila Cua told CNN Philippines''
        The Source that lawmakers'' decision on the suspension of the Tax Reform Acceleration
        and Inclusion (TRAIN) law will depend largely on public clamor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b88bd6-992c-4f2d-9b46-16e8a4e9d8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think by July, <em>kasi</em> we''re going on recess after tomorrow
        — today is the last plenary day. <em>Pagkatapos nito, babalik kami ng</em>
        SONA. <em>Tingin ko pag</em> SONA, <em>hindi pa na-rollout ito, galit pa rin
        ang taong bayan</em>, we really have no choice...," Cua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fbbfde-fef6-4113-9bb5-81cc9e6b8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think by July, because we are going on recess after
        tomorrow — today is the last plenary day. After that, we will come back for
        SONA. I think if the programs have not been rolled out by the SONA, and people
        are still angry, we really have no choice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb658a2e-0f88-4502-9fec-e2a00b0063d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua attributed the burden on the poor to government''s slow implementation
        of social protection programs included in TRAIN, the first of the government''s
        five tax reform packages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494f94a-a0c8-4875-9933-0cca48914194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot emphasize it enough, please, please, <em>ating</em> (Social
        Welfare) Secretary at Transport Secretary, <em>bilisan naman po natin ''yung
        pag-</em>rollout [let''s fasttrack the rollout]," Cua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b1873-3f1c-4bfc-b03f-d260b7ab84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 82 of TRAIN, up to 30 percent of revenues generated
        under the tax reform law shall be appropriated to social mitigation measures.
        The programs include a social benefits card for qualified beneficiaries to
        avail of cash subsidy under the unconditional cash transfer (UCT) scheme and
        fuel vouchers for qualified holders of public utility jeepneys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e58f7e-3f8e-4c18-b9b2-9bb2b8cd8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same section outlined fare discounts for all public utility
        vehicles, discounted purchases from the National Food Authority up to 20 kilos
        of rice per month, and free skills training programs under the Technical Skills
        and Development Authority (TESDA). All these benefits are granted to minimum
        wage earners, unemployed individuals, and the poorest 50 percent of the population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca6ae2-4fd9-4f70-ac97-eb27b1670e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated part of the 30 percent will go to programs under
        the Sugarcane Industry Development Act of 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8fde9-5311-4728-a3ec-22856252e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/12/13/congress-passes-tax-reform.html"><strong>READ:
        Lower income tax, higher taxes on sugar, petroleum, tobacco products by 2018</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00564a9d-73e0-43a4-b4a0-825a28898c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cua said some of these provisions do not have Implementing Rules
        and Regulations (IRR). He also said the UCT program was only able to give
        cash to two million out of its projected 10 million families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58230c-cca9-4646-ad7a-faf259f16d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyon po ang kinukulit namin ay sana bilisan na</em>," he said.
        "They said, "We have a battery of social programs." Now where are those programs?
        <em>Kasi pinangako niyo iyan sa amin, na i-rollout niyo iyan sa taumbayan."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705ef04-41bc-4f4f-89cb-d5770937200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we are continuously asking them to hasten
        its implementation. They said, "We have a battery of social programs." Now
        where are those programs? You promised that to Congress, that you will rollout
        these to the  public.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef89cd0-4c85-45f3-92f1-1d6704e8dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua slammed these delays as indefensible and unfair to the public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c51d6-5093-4b2f-b644-186d4d01d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might as well suspend the tax <em>kung matatagalan ang</em>
        rollout," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5108f3-7de3-4b8e-963d-81a2433b7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We might as well suspend the tax if the rollout is
        delayed.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8398100-af17-43ee-8ea0-66b945b1d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he was not in favor of suspending TRAIN in its entirety,
        and would at this point like to limit discussion on possibly suspending fuel
        excise taxes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea89636-549d-4f90-bddc-a80275f8b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami namang magandang</em> benefits <em>''to eh. ''Yung mga</em>
        less tax deductions<em> ng ating manggagawa. So ''pag binalik natin ''yung
        old law, mas malaki na naman ''yung</em> tax deductions,<em> lalo silang mahihirapan,"</em>
        Cua explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db366346-c269-43e6-8dae-bb1e6281e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are plenty of benefits to TRAIN. Workers taxes
        have lessened. If we return to the old law, tax deductions will increase,
        and people will struggle.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4caee5-87ed-4f1a-be5e-f0f5624ee7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also echoed government''s stand that TRAIN is not the
        primary source of inflation in the country, following various price increases
        in basic goods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa4afb-54f0-4610-adf8-91deed10fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s call a spade a spade. <em>Mag-usap tayo ng tapatan, na hindi
        lahat ng</em> increase <em>galing sa</em> TRAIN. <em>Meron naman talaga ibang
        negosyo diyan na piso lang ang taas ng cost niya, pero ang taas ng</em> selling
        price<em> niya ay limang piso. Meron naman talagang nagsasamantala, na</em>
        profiteering," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84482cf9-788a-4335-ad84-27be8dc9c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s call a spade a spade. Let''s not beat around
        the bush. Not all increases are due to TRAIN. There are some businesses whose
        cost rose one peso but would increase their selling price by five pesos. There
        are really some who take advantage, who are profiteering.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39faba-47c5-4c8b-b9ca-a2da9d24a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno <a href="http://cnnphilippines.com/news/2018/05/30/department-of-finance-train-law-inflation.html">said
        inflation attributable to TRAIN is only at 0.4 percent</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b74b9-fe0c-41ec-badd-42a52d3f6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua urged the country''s economic managers to meet at a roundtable
        next week to discuss TRAIN''s effects on the economy, to lessen the burden
        on the public.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625e8f7-5cd6-4aaa-b9fc-afabb6d98921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:42:53.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:42:53.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Malacañang <a href="https://cnnphilippines.com/news/2018/05/28/malacanang-palace-train-tax-reform-suspension-congress.html">said
        the decision to suspend the tax reform law will be up to Congress</a>. However,
        the Palace also warned that suspending the law would hold back other items
        on the country''s economic agenda — particularly the administration''s ₱9-billion
        Build, Build, Build infrastructure program.</p>'
  'Philippines-to-publish-national-security-strategy-for-the-first-time':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T16:25:30.170+08:00
    'imagesource': 'jcr:a188c7af-f9dd-4d90-b30a-e234c237efae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fef98c5-6e2d-406b-8875-d1b781b6f12e'
    'lead': 'It outlines the administration''s plans for a ''secure, peaceful, modern,
      and prosperous Philippines,'' National Security Adviser Hermogenes Esperon says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:44:58.067+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:44:58.215+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esperon: Gov''t to publish national security strategy for the first
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355228a5-94a6-43ba-9797-e6307f84a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The government
        will publish a national security strategy for the first time, National Security
        Adviser Hermogenes Esperon said Wednesday, in the wake of competing claims
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b546a-dc23-4811-8f5d-0285b59a1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed the document on May 16. It outlines
        the administration''s plans for a "secure, peaceful, modern, and prosperous
        Philippines," Esperon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e748b-c50e-4530-a627-41b567022496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon announced this during a hearing of the House Special Committee
        on the West Philippine Sea. Esperon, Foreign Affairs Secretary Alan Peter
        Cayetano and Defense Secretary Delfin Lorenzana briefed lawmakers about the
        situation and developments in disputed waters west of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27789122-2154-4894-9b7f-c5a526415092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will bolster our position in the community of nations by strengthening
        diplomatic relations with our traditional allies, engaging non-traditional
        partners and pursuing an independent foreign policy that gives primacy to
        our national interest," Esperon said, quoting Duterte''s words in the national
        security strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552846a0-7cbf-4ac1-9dc8-a0038f5e014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said it will continue to improve defense, intelligence,
        and law enforcement capabilities to address urgent concerns, including the
        communist insurgency, terrorism, and violent extremism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d11830-1157-4d2d-a87b-eab69394366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the national security strategy is in line with the
        National Security Policy of the Duterte administration from 2017 to 2022.
        The security policy is a comprehensive approach to addressing national security
        challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa59688-b49e-4351-b407-fbeec1ccc49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no announcement on when the document will be released.
        Other countries like the U.S. publish their national security strategy to
        outline national security concerns and how the government plans to deal with
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce7d90-f92f-4d44-804e-9991401a551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Rep. Gary Alejano of the opposition welcomed
        the government''s move, saying it should be "disseminated to all high government
        officials."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba37757-3ce3-4c87-9335-4baa8058784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has assured the public it is protecting the country''s
        rights in the South China Sea. Esperon said the document also addresses concerns
        about the maritime row.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1fe00-87d5-4be7-8790-9fac90165f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government cannot divulge the contents of all
        diplomatic negotiations to protect national interest. He added, however, that
        Duterte has allowed declassification of some information on the sea row, which
        they will discuss with lawmakers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c83a7f-7490-4a35-8e9e-d227b8176822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government calls as West Philippine Sea areas in the South China
        Sea that lie within the country''s 200-mile exclusive economic zone, based
        on the United Nations Convention on the Law of the Sea, an international treaty
        both the Philippines and China had signed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8495846-6f6d-4a78-ab78-2139a27ed761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is stated in the July 2016 landmark ruling of the Permanent
        Court of Arbitration in The Hague, which China refused to acknowledge. China
        continues to claim the South China Sea in its entirety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9788e-efd5-42ff-ae4b-143acd1f9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:44:58.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:44:58.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has promised to bring up the arbitral ruling with the East
        Asian giant during his term, or until 2022.</p>'
  'CNN-Philippines-KBP-awards':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Host Pinky Webb, along with the show’s staff, took to the stage to
      accept the award. Photo by NIKKI BONUEL'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-30T12:38:33.721+08:00
    'imagesource': 'jcr:a1873d0e-7849-43cc-86f1-9451596dca05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29030e05-6592-42d6-ab77-1f407db8fa87'
    'lead': 'The network won Best Magazine Show and Best Special Program, among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:48:41.701+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: CNN Philippines wins 4 awards at the KBP Golden Dove Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d0ddb-ae79-4154-b6a8-2cb4d9ba593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:48:41.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Each year, the
        Kapisanan ng mga Brodkaster ng Pilipinas (KBP) honors the best in broadcast
        media with the Golden Dove Awards. Established 26 years ago, the <a href="https://www.kbp.org.ph/golden-dove-awards-honors-the-best-in-broadcasting">Golden
        Dove Awards</a> were created to “encourage excellence and high professional
        standards in the broadcast media as well as to promote more responsible broadcasting.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c8bdf-94f5-432b-ad0e-81ed04a85fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:48:41.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, at the Marriott hotel in Pasay City, CNN Philippines
        bagged four Golden Doves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820f1e1-d478-4d75-9ca2-e19487c357a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:48:41.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network’s first win this year, the award for Best Special Program
        (“On The Record: Breaking Fake News - Hosted by Nicole Curato”) is in line
        with the Golden Dove Awards’ theme for the year, “Countering Fake News.” The
        special tackles the rise of fake news through social media, and what Filipinos
        can do to fight it.</p>'
    '5':
      'image': 'jcr:df184462-b617-4eff-8a77-7f3b825a63e8'
      'imageCaption': 'Senior Vice President for Operations Alfonso “Pal” Marquez
        accepted the award for Best Special Program (“On The Record: Breaking Fake
        News - Hosted by Nicole Curato”). Photo by NIKKI BONUEL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cba9ba-58f2-4910-9f91-023415fdfd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:48:41.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b439775-43ab-4ae4-a15b-51376dea83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:48:41.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:48:59.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Mitzi Borromeo accepted the award for Best Magazine Show,
        “Profiles Marawi: Heartbreak and Homecoming,” which follows residents of Marawi
        City as they return to their battle-ravaged homes and attempt to rebuild their
        lives from the rubble. This is the second year “Profiles” bags the award.</p>'
    '7':
      'image': 'jcr:a02428c9-f6da-446f-aa19-0dcfb8e4cd28'
      'imageCaption': 'In her acceptance speech, Borromeo pointed to the spirit of
        the people of Marawi saying, “There is so much inspiration. The world is not
        full of lies. At CNN Philippines, we want to help build a nation through inspiring
        stories.” Photo by NIKKI BONUEL'
      'jcr:primaryType': 'mgnl:block'
