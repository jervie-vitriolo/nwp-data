    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not firing Calida'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51807d49-b774-488f-97c5-c158073b392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> President
        Rodrigo Duterte said he saw no reason to fire the Solicitor General.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74600af8-df04-44f8-b54a-76158916f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Manila Wednesday, the President said, "<em>Itong
        si</em> Calida. <em>Matagal na yang</em> security guard <em>niya. Noon pa
        ''yan.</em> Why should I fire him? He’s good, he’s also from Davao. <em>Ilokano
        yan</em>. He’s good. <em>Bakit, wala na ba tayo katwirang magnegosyo?</em>
        As long as we don’t participate.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bca07-3024-4ae7-8e53-76f92590235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Calida. His security (agency) has been there
        for a long time. Why should I fire him? He''s good, he''s also from Davao.
        He''s Ilocano. He''s good, Why. don''t we have a right to participate in business?
        As long as we don''t participate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67c7c3-634c-4667-b969-76d53bd59d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement came as opposition senators <a href="http://cnnphilippines.com/news/2018/05/30/SolGen-Calida-security-agency-contract-DOJ-Justice-Secretary-Guevarra.html">filed
        a resolution</a> to investigate Solicitor General Jose Calida over allegations
        of conflict of interest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98cade-3b4a-41a7-a8fa-3b561b340e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida''s family''s company, Vigilant Investigative and Security
        Agency Inc., bagged two contracts with the Department of Justice (DOJ) worth
        ₱12 million when he was already SolGen. The Office of the Solicitor General
        is an attached agency of the DOJ, raising concerns of potential conflict of
        interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ceac58-759c-498c-a229-f4243c5975ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ <a href="https://cnnphilippines.com/news/2018/05/29/doj-solicitor-general-jose-calida-no-investigation.html">said
        on Tuesday</a> there was no need to investigate Calida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53de070-db5f-46d5-967f-f23ec08e12f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to still go after corrupt officials</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed6090-6930-4ab1-9aef-05c7e6f22dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, addressing himself to corrupt officials, said
        should they need money for matters like hospital expenses and even weddings,
        instead of stealing from government coffers and get into corruption, they
        could approach him and he will give the funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e420e65-9d36-4e57-aca5-8bf718d82d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would continue to pursue cases against corrupt officials,
        but added that should he receive intelligence reports saying that an official
        is engaged in corrupt acts, he won''t hesitate to fire them right away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712a944-3284-4685-9dd5-b64bbc268a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:19:06.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:19:06.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Ruth Cabal contributed to
        this report.</em></p>'
  'duterte-to-declare-boracay-land-reform-area':
    'author': ' Ina Andolong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T23:09:48.847+08:00
    'imagesource': 'jcr:8a061fa5-2ba3-4613-968a-d7204fca1a68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49845c07-c012-47fe-814d-15eae6ab6710'
    'lead': 'Authorities will check on businesses "title by title" in determining
      which ones can legally continue to operate on the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-23T14:36:41.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:21:33.370+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:21:33.161+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to declare Boracay land reform area soon

      '
    'updated': 2018-09-04T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c5ab3-d729-44da-9e0f-1eef6ed47123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> President
        Rodrigo Duterte is keen on distributing farm lands to affected residents of
        Boracay, currently off-limits to tourists due to rehabilitation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79976ce0-f5b4-4c0b-a2b5-5caafb5865b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m declaring land reform sa entire island of Boracay. Usap na
        lang kami sa Congress [I will just talk to the Congress]. The entire island
        will be declared as a land reform area. <em>Sagarin na natin</em>. [Let''s
        push it.] Give it to the people," the President said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00396ff-f6f6-4cf0-a08e-ebd69392bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said lawmakers who want to keep commercial establishments
        in the island may opt to just allow it in a small portion of the tourist destination.&nbsp;"I
        would just suggest that if you really want to maintain the commercial quality
        of that place, maybe you can cut a strip. An inland,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abe61b-365d-4f1e-b719-3193e559640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go said the order formally
        declaring the island as a land reform area will come soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb9c04-3beb-4719-89b6-01bb447bb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez, however, was quick to clarify
        that only some areas of Boracay will be declared as land reform areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717f7ad-4aef-4398-b877-553958562e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because like in any community in the Philippines, some areas are
        forest land, some areas are alienable and disposable, some are not. So we
        have to go title by title, area by area to see exactly what those are,” Dominguez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6b0839-3468-4d2c-ab6e-a535172aa3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that investors in the island should not worry about seeing
        their businesses shut down if they were able to secure necessary and valid
        permits for their shops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03416f0e-cabb-4bf9-9e29-dc85a93ccba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the people who have actually made investments and have done
        it in accordance with law, they have nothing to worry about. But those people
        who did short cut and built on land they should not be building on, there
        will be serious repercussions there,” Dominguez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f7e33-25e1-49dc-aafa-f3fa992fe7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that officials will have to check on businesses "title
        by title" in determining which ones can legally continue to operate and whether
        a certain establishment is within a business zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000186b9-44c1-4c57-9b60-4f46408592a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Agrarian Reform (DAR) said the agency
        was tasked to look into the possibility of distributing farm lands to displaced
        residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81aa84f-8e49-4cd0-88c2-11bd9d175503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the remaining four hectares of farm lands on the island
        can only benefit one to two farmers. But DAR said forestlands can be reclassified
        as agricultural land.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde30525-19aa-4200-9e78-a6b228831cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been closed to tourists since April 26 at President
        Rodrigo Duterte''s order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ffc01-0395-4d05-acab-0cfa1cedb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the shutdown will be up to six months, or until October.&nbsp;Duterte
        called the world-famous tourist destination "a cesspool," and threatened to
        shut it down permanently if its pollution problem went unsolved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71441b20-4a5c-4e8f-8973-cc386ce9cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-23T14:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:21:33.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Cimatu clarifies Boracay rehab to be completed within deadline</p>'
  'ernesto-pernia-china-debt-trap':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T22:08:00.959+08:00
    'imagesource': 'jcr:7ac1c3de-62b3-4430-bd72-11a92908dea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6af462b1-8a2c-465e-a5fb-ec92d822def6'
    'lead': 'The gung-ho approach of the government when it comes to infrastructure
      spending takes a backseat when deals with China are involved, one of the administration''s
      economic managers said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:26:21.929+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T17:26:22.117+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government to ''make haste slowly'' in deals with China'
    'updated': 2018-05-31T15:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1e9bf-88b3-4716-866c-55e0956a882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The gung-ho
        approach of the government when it comes to infrastructure spending takes
        a backseat when deals with China are involved, one of the administration''s
        economic managers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faf68b-8509-43c8-a570-b6dbb23a6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Secretary Ernesto Pernia, during CNN Philippine''s
        economic forum "Building for the Future", said that the government is aware
        of the possible pitfalls of getting into economic deals with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036c605-8694-45d2-a1e3-c0d2f4e232ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We read a lot of reports from Sri Lanka, African countries, Pakistan.
        We are well aware of that," Pernia said in response to a question by CNN International
        Correspondent Andrew Stevens on whether or not the Philippines was walking
        into China''s "debt trap".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2d680-c73f-4b15-9db0-2815a0474c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, U.S. Secretary of State Rex Tillerson warned that
        African countries like Djibouti may be falling into a "debt trap" with China
        over its infrastructure projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10470c-f5bd-48b7-a7de-4ba5196899bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent study from Harvard University identified countries
        that are vulnerable to China''s "debtbook diplomacy", in which the Eastern
        giant uses debts to "acquire strategic assets or political influence over
        debtor nations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463c77c-1a5a-4f61-80cb-98a7d66f757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.930+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries include Djibouti, Kenya, Pakistan, Sri Lanka, Laos,
        Myanmar, Malaysia, Papua New Guinea, and the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a164a-5d7c-4862-a482-53a94c09fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/16/china-debtbook-diplomacy-asia-pacific.html">China
        using ''debtbook diplomacy'' to spread its strategic aims in Asia Pacific</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576920dd-f8f6-4cce-857f-b238baef3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pernia, who is vice-chairperson of the National Economic
        and Development Authority (NEDA) Board that approves big-ticket infrastructure
        projects by the government, the only project that is fully-funded by China
        is a small irrigation project in Tuguegarao City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5c85e-56db-43bf-b79d-a1240b11d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make haste slowly in terms of Chinese-funded projects
        so we know every step of the way. We know what the pitfalls are," Pernia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87cf75a-0b09-4bd5-b2af-f37e4c1b750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, earlier this month the Department of Transportation said
        that they are considering having China fully fund the multi-billion peso Mindanao
        Railway project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb5c00-3e94-4b28-9ae8-1a9d12e3889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since China already expressed intent to finance the future phases
        of Mindanao Railway, there is concern that if Phase 1 is not implemented by
        China, it will be more difficult to get China''s support for the much longer
        future phases of the Mindanao Railway Project," the agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f08298-ab1b-432c-93c7-77ece9ae963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.931+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/19/Mindanao-Railway-project-China-funding.html">DOTr
        bares plans for China to fund entire Mindanao Railway project</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a68ad-60f1-49f9-b854-114d08a53ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Secretary Arthur Tugade, who was also a speaker at the
        forum with Pernia and the other economic and infrastructure managers of the
        administration, did not dispute his fellow cabinet member''s statement on
        China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9699f2-15dd-4523-b944-8ec17658023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:26:22.121+08:00
