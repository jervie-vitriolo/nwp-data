    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T09:31:38.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: TRAIN Law not the primary cause of five-year high inflation

      '
    'updated': 2018-07-25T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1e194-3d6b-4cac-926f-361fbffbbb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Tax
        Reform for Acceleration and Inclusion (TRAIN) Law should not ultimately be
        blamed for the rise of consumer prices, Finance Assistant Secretary Paola
        Alvarez asserted on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6d400-13c5-4d21-9881-b35fc9ce7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that based on the study by DOF, Bangko Sentral ng Pilipinas
        and the National Economic and Development Authority, the TRAIN Law accounted
        only for 0.4 percent of the five-year high 4.5 percent inflation rate in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e595b24-3797-4004-ab3e-aef52aabebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that regardless of whether we imposed the TRAIN Law,
        the prices of fuel will still go up,” she told CNN Philippines’ Newsroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f942df-e3b2-4568-9412-a0c41b3638d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implemented last January 1, TRAIN Law or Republic Act No. 10963
        slashed personal income tax rates but raised excise taxes on fuel, motor vehicles,
        and sweetened beverages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef32d24-5414-48a8-8e46-39566892b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez attributed the recent oil price hike to the rising world
        oil prices and the weakness of the peso. But she said the government is now
        in talks with members of Organization of the Petroleum Exporting Countries
        (OPEC), as well as Russia, to supply the country with affordable oil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66fa2f-15c2-4519-ba84-fb39719739c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peso depreciation is not also entirely bad for the economy, she
        said. “The OFW remittances to the Philippines will actually give more spending
        power to the beneficiaries because of the change in the exchange rate,” Alvarez
        said.</p>'
    '11':
