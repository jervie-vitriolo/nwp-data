    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712c8cc-60c8-4c40-9025-bc32865cc2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said moderate inflation is normal in a growing economy in
        the Philippines. She also cautioned that some businesses are using the TRAIN
        Law as an excuse to commit profiteering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa5cf4-9638-4815-88a9-be4ca61177d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T13:10:17.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-12T09:31:38.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that transport network company Grab Philippines
        filed a fare hike petition in January, citing the TRAIN Law as a reason for
        the increased charges. The Land Transportation Franchising and Regulatory
        Board has asked Grab to amend its petition for transparency.</p>'
