  'department-of-finance-train-law-inflation':
    'author': 'Jerald Uy'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T00:07:56.287+08:00
    'imagesource': 'jcr:95cd258c-8eaa-4950-a1a6-1215cfaff13a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa4b6175-9761-4709-a7c7-70f1d573f77f'
    'lead': 'The prices of fuel will still go up because of rising global oil prices
      and the weak peso, says the Finance Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T13:10:17.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-12T09:31:38.512+08:00
