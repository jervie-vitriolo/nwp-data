  'world-bank-philippines-poverty-inequality-income':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T18:55:18.961+08:00
    'imagesource': 'jcr:07032485-b567-4300-be9b-6ddf44036f00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfd870f-8346-4289-9dfd-dc2b91c7d86d'
    'lead': 'The richest 1 percent of Filipinos own more than 50 percent of the country''s
      wealth, a rate of inequality only topped by Hong Kong, Turkey and Russia, according
      to the World Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:11:36.492+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:11:36.740+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Bank tells PH to reduce poverty faster'
    'updated': 2018-05-31T23:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533ee25-1282-4714-b53e-dbbdbb4f82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> While
        poverty declined during the Arroyo and Aquino administrations, its reduction
        has been sluggish with a dismal average of 0.9 percentage points per year
        between 2006 and 2015, the World Bank said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0933a4f-c243-449b-a411-988ece7e957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based multilender said in its report "Making Growth
        Work for the Poor: A Poverty Assessment for the Philippines" the country needs
        to do more despite the poverty rate declining from 26.6 percent in 2006 to
        21.6 percent in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02de7c-7950-494c-8d43-05eb7f18f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank added that the country needs to catch up with its
        neighbors China, Indonesia and Vietnam which are reducing poverty at faster
        rates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1cf2b-7def-4f72-9eb3-b874d43189d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest data show that in 2015, some 22 million Filipinos, or
        more than one-fifth of the population, still live below the national poverty
        line. Two out of five poor Filipinos live in Mindanao, the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17a202-83f8-4b30-8b28-e10e3799255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://documents.worldbank.org/curated/en/273631527594735491/pdf/126194-WP-REVISED-OUO-9.pdf"><strong>READ:
        Making Growth Work for the Poor: A Poverty Assessment for the Philippines</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845516c-95b4-4bfe-92e2-9f754b487670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making a difference in Mindanao makes a big difference to the Philippines.
        Increasing public investment in Mindanao to boost development there would
        expand opportunities for conflict-affected communities, broaden access to
        services and create more and better jobs," said Xubei Luo, Senior Economist
        at the World Bank''s Poverty and Equity Global Practice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e8708-2d9a-476e-9d29-d4cb12c0075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoons and armed conflicts keep many Filipinos poor, the report
        said. These Filipinos escape poverty by fleeing farm work and ending up in
        service and manufacturing sector jobs in the urban areas - industries recently
        flagged for conducting illegal contracting practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59221499-34d3-481e-9bd9-09c9bcb2647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, jobs outside of the agriculture sector accounted for two-thirds
        of the country''s progress in reducing poverty. Government cash handouts (the
        Pantawid Pamilyang Pilipino Program) accounted for 25 percent of poverty reduction,
        domestic remittances: 12 percent and foreign remittances: six percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077bec5-6e40-4ae2-9e40-4cb446f06801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Anti-poverty convenor wants alternative to 4Ps</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d023a83-13f8-461e-93c1-b622ced13c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank cited the Credit Suisse Wealth Report showing that
        the richest 1 percent of Filipinos own more than 50 percent of the country''s
        wealth, a rate of inequality only topped by Russia, Turkey and Hong Kong.
        "High concentrations of wealth constrain equal opportunities and access to
        services, which are necessary for inclusive growth," the Bank said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786a553-483d-4740-9d9a-dd9c1a835e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank urged the government to provide more economic opportunities,
        which would help many more people earn higher and stable incomes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d68b6-f200-433b-8871-77ba617d4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a strong economy, the country is well-placed to end the vicious
        cycles of unequal opportunity that trap people in poverty, set in place measures
        to improve service delivery, and boost job opportunities," said Mara Warwick,
        World Bank Country Director for Brunei, Malaysia, Philippines, and Thailand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d81f2b-92d7-40f5-87cf-ce0c131220c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: SWS: 1 out of 3 escaped poverty in Q1; 1 out 8 fell
        into poverty</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9350f04-a71e-4a90-bfee-48d4b623ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority said the World Bank''s
        recommendations complement their strategies in the the Philippine Development
        Plan (PDP) 2017-2022.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d88255-a7b1-4afe-a9f6-0570e6211fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assessment of the World Bank is a good confirmation of what
        we have been advocating for. Similarly, the PDP 2017-2022 spells out strategies
        and priorities to lay down a solid foundation for more inclusive growth. The
        assessment provides us an opportunity to strengthen our collaboration in addressing
        poverty," Socioeconomic Planning Secretary Ernesto Pernia said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4b5332-097c-49c6-82af-a6cc50e3881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan targets reducing poverty to 13 to 15 percent by 2022. To
        help achieve these targets, the Poverty Assessment recommends the following
        policy directions:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df61b8c-9539-4c3d-a324-852bf5c6bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create more and better jobs;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f9677-6f29-4d3f-9986-1242056d4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improve productivity in all sectors, especially agriculture;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd86e22-7a81-42b8-8087-4fd56acac599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equip Filipinos with skills needed for the 21st century economy;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62be0f3-44d1-4202-a4f4-c4827110fed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invest in health and nutrition;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a221c334-f866-4ce3-8b4a-666afa5522fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus poverty reduction efforts on Mindanao; and</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f89947-7dfc-4f1b-b34d-de5039f4fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:11:36.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:11:36.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manage disaster risks and protect the vulnerable.</p>'
  'Philippines-China-South-China-Sea-dispute':
    'author': 'CNN Philippines Staff'
