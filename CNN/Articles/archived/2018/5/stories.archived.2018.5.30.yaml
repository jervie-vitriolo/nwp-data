      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fleeing for their lives a year ago, residents of the battle-scarred
        southern Philippine city of Marawi were allowed back recently for the first
        time - to dig through the rubble that was once their homes. We take you back
        to the stories that must not be forgotten in part two of the special CNN Philippines
        Profiles presentation “Marawi: Heartbreak and Homecoming.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646634e-7d50-472f-ac70-8042573e331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-02-21T17:10:17.612+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2020-02-21T17:10:23.089+08:00
      'mgnl:lastActivatedBy': 'joemil'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talk to Marawi Mayor Majul Gandamra, members of the peace and
        development NGO Maradeca, residents, and civil society groups about the complex,
        painful process of rebuilding from the rubble brought about by war, finding
        hope, and a sense of home amidst the devastation.</p>'
