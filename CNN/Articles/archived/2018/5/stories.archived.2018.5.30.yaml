  'Santa-Fe-High-School-students-return-shooting':
    'author': 'Emanuella Grinberg, and Kaylee Hartung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-30T13:46:25.894+08:00
    'imagesource': 'jcr:5852a1c1-b4a9-4758-a0be-eca100ef9b03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a0aa4b-4400-47a3-992e-499747c13962'
    'lead': 'With only two days left until summer break, the students found strength
      and comfort in community, greeting each other with hugs as they entered the
      campus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:12:03.043+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:12:03.282+08:00
