  'Sereno-ouster-Supreme-Court-quo-warranto-motion-for-reconsideration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T16:58:23.541+08:00
    'imagesource': 'jcr:70c255ab-d48d-480b-8066-104316997f58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90004afb-566d-4dbb-9a0b-f02280d8ce31'
    'lead': 'The camp of former Chief Justice Maria Lourdes Sereno on Wednesday asked
      the Supreme Court to reconsider its ruling to unseat her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:20:35.317+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:20:35.454+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno appeals ouster ruling, insists ''biased'' justices'' votes must
      not count'
    'updated': 2018-05-31T16:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99f7ab-8677-43b8-8244-a66a118a072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The camp
        of former Chief Justice Maria Lourdes Sereno on Wednesday asked the Supreme
        Court to reconsider its ruling to unseat her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb363b-e0bf-4a0c-8ed8-27cd662bd5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 205-page motion for reconsideration, Sereno''s camp said the
        <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">High
        Court''s May 11 ruling</a> is "null and void" as it violated the ousted top
        judge''s right to due process.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1d262-459d-4b48-836e-1437effc2031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The existence of an impartial tribunal is an indispensable prerequisite
        of due process," the motion read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebb4f2-8bbc-4a22-9096-daaa0ccd8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that the six associate justices – Diosdado Peralta,
        Lucas Bersamin, Francis Jardeleza, Noel Tijam, Samuel Martires, and Teresita
        Leonardo-de Castro – should have inhibited themselves from hearing and voting
        on Sereno''s case for being partial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4145c07-3c73-4ee6-8ac2-ac50a81da3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With due respect, contrary to the findings in the Decision, there
        is clear and convincing evidence that the six Justices sought to be disqualified
        harbor actual bias, or worse, hostile feelings, against the Respondent," the
        motion read.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Former Chief Justice Maria Lourdes Sereno files her motion
        for reconsideration seeking to reverse Supreme Court’s decision ousting her
        from her post | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/KxlOfJoSaA">pic.twitter.com/KxlOfJoSaA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001739384285085696?ref_src=twsrc%5Etfw">May
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b8888-c75f-4e89-998a-f5cd787d0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61297b4c-1fc5-4f00-8d8f-3042263b0ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp claims the justices had prejudged Sereno''s case,
        as evidenced by statements they made in the impeachment hearings of the House
        Committee on Justice and the ouster hearing at the Supreme Court. All six
        voted against Sereno, forming the bulk of the 8-6 vote that unseated her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21e049-7c9d-401a-9fdb-bf37df4d0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If only two of them change their mind and vote in favor of Sereno''s
        motion for reconsideration, the earlier ruling would be reversed, allowing
        Sereno to return as chief magistrate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3113e9-41ba-4d34-8dfa-775dd279ba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:20:35.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:20:35.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s granting of the quo warranto petition filed by
        the government''s top lawyer, Solicitor General Jose Calida, is highly contested,
        as senators and many in the legal community maintain that impeachment is the
        only way to unseat a Chief Justice. An impeachment was underway in Congress,
        but is now considered moot after the Supreme Court decision.</p>'
  'NBA-Finals-Cleveland-Cavaliers-Golden-State-Warriors-storylines':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-30T18:45:09.251+08:00
    'imagesource': 'jcr:1befa22f-232d-43d7-97bc-d9a6075bc88a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f29e61a-d70c-4850-a271-412af4e8df9d'
    'lead': 'What are some of the interesting storylines in the Warriors-Cavs NBA
      Finals?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:23:42.960+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:23:43.187+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Act IV: Storylines to watch out in the Warriors-Cavs NBA Finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826600b7-01a1-411b-b3d3-c6eb0da80562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> For an unprecedented fourth
        consecutive year, the Golden State Warriors and Cleveland Cavaliers will lock
        horns in the National Basketball Association (NBA) Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2a527-6247-4b9d-a2d6-f79ff8332a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in professional American sports history that
        the same teams are matched in the championship round in that number of seasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e063d-a8cd-40f0-9ca4-786a0ee61016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/05/28/NBA-Finals-Clevaland-Cavaliers-LeBron-James-Boston-Celtics-Game-7.html">LeBron
        dominates as Cavs close out Celtics in Game 7</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8915ea-d553-4f54-8931-bfc50e3eae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will we see the Warriors strengthen their grip as the best team
        in the NBA? Or will LeBron continue to defy the odds and fulfill another Cinderella
        story?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8fb91b-1572-41bc-af6d-b06cef12b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/05/29/NBA-Finals-Golden-State-Warriors-Stephen-Curry-Houston-Rockets-Cleveland-Cavaliers.html">Warriors
        sink ice-cold Rockets, head back to Finals</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569bd35-d48a-4b79-8945-f6d2883395b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a look at some of the storylines ahead of the best-of-seven
        affair which will begin on June 1 at the Oracle Arena in Oakland, California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1de6da5-c2ae-4ccb-994e-027df54f903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>King James versus the world… again</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182f9a0-a630-4d5e-b6c2-5bab7bf27d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James is arguably having the best postseason in his 15-year
        NBA career. After carrying the Cavs past Indiana Pacers, Toronto Raptors,
        and Boston Celtics in a total of 18 matches, he averaged 34 points, 9.2 rebounds,
        and 8.8 assists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403f735-9e01-41fc-892e-01c7ed615ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 7 against the Celtics in East finals, he played all 48 minutes
        which was a surprise considering his age — 33 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c26d2b-5667-48d6-9ea9-6221972efdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/05/28/LeBron-James-NBA-Finals-Cleveland-Cavaliers-Boston-Celtics-players-reaction-Game-7.html">NBA
        community reacts to LeBron''s Game 7 performance vs. Celtics</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2fada-aa7d-4291-a329-b2660db59b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some pundits saying this Cleveland supporting cast is the weakest
        James has had, it''s interesting to see if LeBron can bring another title
        to his hometown. And if he did accomplish it, the greatest of all time discussion
        will certainly blaze like a California wildfire.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52ba6d-f34e-4605-a3f9-d0760bf6b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dubs continue to build dynasty</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f789455-2b3c-42aa-a137-fef300615a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their 10th Finals appearance, the Warriors are now third in
        the NBA''s all-time list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb736ff1-238b-4e3f-bd63-41151fe00af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that said, Golden State will try to sustain its dominating
        run by capturing its sixth title which will put them in the same breath with
        the Chicago Bulls and behind the Boston Celtics'' 18 and Los Angeles Lakers''
        17 in the most number of championships.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb12ac-5d05-45bc-b8e7-f1c01f77c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, if not most, are expecting the Warriors with their four future
        Hall of Famers (Steph Curry, Kevin Durant, Klay Thompson, and Draymond Green)
        to dispose Cleveland easily.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679e2a8-7e99-4154-960e-4989482817ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barring complacency and overconfidence, it''s possible for Golden
        State to hoist the Larry O''Brien trophy at the end of this series.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae080be-2c75-4e7e-9537-7e6a4cc23b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heartwarming comebacks</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03647b47-5ad2-4fa8-8278-595c7ecba27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone loves a story that tugs at the heartstrings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b92ad-4ea8-40af-a530-6f9f0012719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it''s Cavs'' forward Jeff Green and Warriors'' guard
        Shaun Livingston.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ab5b0-f94c-4b24-aaf3-585e937b7704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both former top-five draft picks are inspirational athletes who
        made a comeback in their careers after missing a couple of seasons due to
        health reasons.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6496c037-3d64-4f51-930c-4bb7a27c3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green underwent an open-heart surgery in January 2012 which made
        him sit out that entire season. After his reliable Game 7 effort against the
        Celtics in the 2018 Eastern Conference Finals, Green proved that he also belongs
        on the big stage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06787d33-4c46-49d5-b3f0-f45aa808d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livingston, meanwhile, suffered a knee injury that caused him to
        miss the 2007-2008 season. He has been a key reserve for Golden State — his
        eighth squad since returning from the injury.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1885e5-a5cf-404a-a1e3-ec917ff3a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coaching battle</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459cb89-e56e-4034-9488-9d63601a6093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the players, the coaching matchup will also play a crucial
        role in this series.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683b93b-25de-4860-b04e-2cedf7d9cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both tacticians have hit a milestone this postseason.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523ed88-1a95-4dea-b1b6-6691902fe1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warriors head coach Steve Kerr has joined Pat Riley as the only
        coaches in league history to reach the Finals in each of their first four
        years as an NBA head coach.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b319f9-72b2-49bc-9abe-98ad93000669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:23:42.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:23:43.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland''s Tyronn Lue, meanwhile, is the third coach to make the
        Finals in the first three seasons - joining Kerr and Riley.</p>'
