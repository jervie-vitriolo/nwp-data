      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/24/Marawi-China-companies-World-Bank.html">Rebuilding
        Marawi: Gov''t giving Chinese firms once blacklisted by World Bank a chance</a></strong></p>'
  'senate-resolution-south-china-sea-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T22:38:05.359+08:00
    'imagesource': 'jcr:9a203411-5325-4924-8e7b-8818eda123fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '409eac8d-bc92-4fe6-a207-a1ea7c168f82'
    'lead': 'Not filing a diplomatic protest against China may mean abandoning claims
      over the West Philippine Sea and South China Sea, senators assert. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:29:18.894+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T17:29:19.084+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek probe into militarization in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43994b4a-416e-4c0e-9bff-4fa9823880c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Eight
        senators are calling for a probe into the increasing militarization of China
        in the West Philippine Sea and South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc05c6a-ef96-4657-9d51-14441e1d145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minority Floor Leader Franklin Drilon and fellow Senators Francis
        "Kiko" Pangilinan, Ralph Recto, Paolo Benigno "Bam" Aquino IV, Risa Hontiveros,
        Antonio Trillanes IV, and Leila de Lima signed Proposed Senate Resolution
        No. 761 on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1fe8e3-e7e3-43ee-a98e-a9d2861f040b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also urged the Department of Foreign Affairs to file
        a diplomatic protest against China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c082305-80e6-41a6-b270-657d404dd88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government of the Philippines must defend the country''s territories
        against the alarming expansion of military presence of PRC (People''s Republic
        of China) in the West Philippine Sea and South China Sea," read the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d86d6-7a1c-4073-9745-a2c879f1408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that if the government will not file a diplomatic protest
        against China, it may mean it is abandoning "our claim over the West Philippine
        Sea and South China Sea, which has been upheld by the Permanent Court of Arbitration."</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Resolution expressing the grave concern of the Senate over
        the increasing militarization by China in the West Philippine Sea and South
        China Sea, and urging the DFA to file a diplomatic protest against the same.
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/DUT3QG5Iec">pic.twitter.com/DUT3QG5Iec</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1001779240994422784?ref_src=twsrc%5Etfw">May
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd46bd-02bf-4226-a7a7-b5a005af4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf333309-ed21-44da-a2b9-3d66dbc9d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling on July 2016, the Permanent Court of Arbitration
        in The Hague awarded to the Philippines areas in the South China Sea that
        lie within the country''s 200-mile exclusive economic zone, based on the United
        Nations Convention on the Law of the Sea (UNCLOS), an international treaty
        both the Philippines and China had signed. China has refused to acknowledge
        the arbitral ruling and continues to claim the South China Sea in its entirety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b6726-a00a-4606-b10d-e5c75839e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly said the country cannot
        afford to go to war against China, but has promised to bring up the arbitral
        ruling with the Asian giant during his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078bc148-8f49-4775-b885-3d7bf18107b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano told congressmen on
        Wednesday that China further assured that the deployment of long-range missiles
        on artificial islands are for defense purposes only and are not directed at
        the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9852645-df8d-4e7f-8885-b15e98a412ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:29:18.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:29:19.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Western countries, particularly the U.S., are the targets
        of China''s intercontinental ballistic missiles in the South China Sea, having
        a range of 11,000 k.m. to 13,000 k.m.</p>'
  'ltfrb-jeepney-martin-delgra-fuel-subsidy':
    'author': 'Janine Peralta'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T10:00:53.623+08:00
    'imagesource': 'jcr:675468f3-f6cf-4111-82f2-97e0ba78ece6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a913f0c9-6477-4d7b-aba0-7c1b8bae9d59'
    'lead': 'The government seeks to revive their fuel subsidy program for jeepney
      drivers and franchisers, and Chairman Martin Delgra says final preparations
      are underway.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-12T11:30:08.610+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T17:32:45.549+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '﻿LTFRB finalizing fuel subsidy program for jeepney drivers

      '
    'updated': 2018-09-26T08:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bed18-8b24-4615-bd93-0654dba93e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The government
        is finalizing guidelines to revive its fuel subsidy program for jeepney drivers
        and franchisers, amid rising oil prices in the global market, transport regulators
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a892810-9333-44cc-94dd-c7023f4f0971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation and Franchising Regulatory Board (LTFRB) Chairman
        Martin Delgra said an inter-agency task force is currently working on the
        program''s guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ce0cb-0705-46dc-8a4a-d98c623824d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said the program with an estimated budget nearing one billion
        pesos aims to assist around 180,000 jeepney drivers and franchisers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06610ab2-d742-49b7-8cbe-dfc0737bddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the program''s expenses have been included in the 2018
        National Budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ba50f-57aa-4175-846c-84aa116c30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipapatupad natin yung batas, kasi may batas, [We will enforce the
        law, because there is a law] yung pagbibigay ng fuel voucher, [the distribution
        of fuel vouchers] and it''s actually in the budget already so we only need
        to implement it," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b727b7-2c56-422a-8f40-534e21b8947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices have escalated since the implementation of the Tax Reform
        for Acceleration and Inclusion (TRAIN) law. Under the TRAIN law, regular and
        premium unleaded gas went up by ₱7 per liter this year, and will rise by ₱9
        in 2019, and ₱10 in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f532c9-34ce-40bc-a36f-982cbf8be6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices for diesel and fuel for public transportation increased by
        ₱2.50 per liter in 2018, and will rise by ₱4.50 in 2019 and ₱6 in 2020. Prices
        for liquefied petroleum gas (LPG) rose by ₱1 per kilogram and will rise another
        peso annually until 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b4c20-2767-4850-b532-90e84eb8ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/23/harry-roque-fuel-excise-tax-suspension-train.html">Government
        eyes fuel excise tax suspension</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ec87d-9d9f-4b25-993c-60ae19788c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not enough''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921423b-757c-47e3-9fdb-b872c4aa57b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB has yet to reveal details of the subsidy program, but already
        transport groups are expressing doubts the subsidies will be effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c18aa7-4f7a-4f9c-8930-48f0a8b73a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Pasang Masda President Obet Martin said the fuel
        vouchers will only serve as a "band-aid solution" to the financial problems
        of jeepney drivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac624113-ef27-4e21-9ba8-a162cad46213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested to instead put the one-billion peso budget for fuel
        vouchers to the fund for the jeepney modernization program that seeks to replace
        old public utility vehicle units with eco-friendly models.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f2912-eb66-46f2-b287-0cc15788f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my honest opinion idagdag na lang sa modernization kasi ''yang
        voucher is only a temporary relief for drivers sa isang araw na consumption,"
        Martin said in a phone interview with CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c624cdf-e94b-4185-a7e3-7b28a11b717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my honest opinion, they should just add that to
        the modernization (project) because the voucher is only a temporary relief
        for drivers in a day''s consumption.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df674c6-a3fa-44e2-8b37-8de8066e137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Delos Lado, a representative of the No to Jeepney Phase
        Out Coalition, shared Martin''s sentiments, saying the program will only be
        a short-range solution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2003693-b5b4-45b1-aae7-b537d8e03b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang programa ay hindi sagot sa lumalalang problema sa presyo ng
        langis kundi pantawid lamang, at hindi rin sapat para sa dami ng dapat makinabang,"
        Delos Lado, said in a text message to CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fe51d-31d8-468c-aba9-60257ccdf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The program is not the answer to the pressing problem
        of rising fuel prices but is only a temporary measure. It is also not enough
        to cover all those who should benefit from it]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52071ad0-489e-43c5-b447-370ca856051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said aside from the possibility that some of the funds would
        go to corruption, the amount is not enough to cover all the 240,000 jeepney
        drivers in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21afb70a-9b20-402f-afa3-4396b083395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Lado also has his doubts the government can be trusted to
        rechannel one billion pesos to the jeepney modernization. He pointed out that
        even the government budget for modernization has yet to be fully released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e473dd6-aec5-4efd-b226-a5392bfa03a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each modern jeepney is pegged to have an average cost of ₱1.5 million,
        the government said in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48c96c-ff44-4c0c-bebd-c4048a961a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2018/04/03/dotr-jeepney-bus-tricycle-modernization-program-puv.html">Updated
        PUVs featured in expo as DOTr says modernization program to start soon</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0aa158-4d62-4bdd-b496-d9c628696e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this one billion is for the benefit of all drivers, it should
        be used accordingly with transparency," Delos Lado added as a final note.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd301c1ce-5960-44d2-be60-5e9a5d83f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ineffective subsidy programs</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d9ac4-7963-4ab9-8afa-5aa014190702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport groups also relayed their disappointment with the
        government''s previous subsidy project, the Public Transport Assistance Program
        - Pantawid Pasada.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625cdf80-3e6a-4973-8f9f-1f4d409cbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantawid Pasada program was implemented to "partially subsidize
        the average consumption of the public transport group." The disbursements
        were made through smart cards distributed to franchise holders. It was implemented
        on May 2011 under former President Benigno Aquino III''s administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932d0ee-d747-4942-8350-bd9360968139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said he was initially able to avail of a discount using his
        card, but after the price of diesel rose to ₱40 per barrel, he and other drivers
        found that the load on their cards were not replenished.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf26e7-ff52-405b-b634-96634e025a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenaida Maranan from the Federation of Jeepney Operators &amp; Drivers
        Association of the Philippines said there were instances when drivers were
        unable to avail of the cards, or were given cards that were empty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c6fb7-05ce-4f59-9c1e-cfc68cf6f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di lahat nabigyan. Binigay nila sa operator name, ''yung ibang
        operator di binigay sa driver, yung ibang card walang laman," she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca246e6c-f682-4679-b19c-dadc6545220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not all were given cards. Their cards were given to
        operators but some operators did not give them to the drivers, while other
        cards were empty]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770616fd-5a7e-406d-9931-fcc196c2bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Martin said the Pantawid Pasada Program remains unaudited.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6b3d4-6754-4288-976d-a8ce2f2c9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-12T11:30:08.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-06-11T17:32:45.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first brought to light in a <a href="https://www.coa.gov.ph/phocadownloadpap/userupload/annual_audit_report/NGAs/2013/National_Government_Sector/Department-of-Energy/DOE_ES2013.pdf">2013
        report by the Commission on Audit</a> citing the Pantawid Pasada program as
        unaudited due to failure to submit all required documents.</p>'
  'house-of-representatives-senate-bicameral-report-national-ID-system-president-rodrigo-duterte':
