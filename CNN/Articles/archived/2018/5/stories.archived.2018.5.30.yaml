    'template': '1'
    'title': 'Solon: Congress mulling over giving President powers to suspend fuel
      tax hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc001f-666a-4217-b5fa-e36e49c9981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Congress
        is mulling over giving President Rodrigo Duterte the power to suspend the
        tax increases on fuel, House Ways and Means Committee Chair Rep. Dakila Cua
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f461c-5b09-4a86-b7cd-19d15e6a6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now come up with a bill that would perhaps authorize the
        executive to temporarily suspend the ₱2.50 that''s already in place," Cua
        told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a2be6-9998-4c3a-8eed-9f34dfcb2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is still being conceptualized, but whether the President
        would approve it stands to be seen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660df7a-f016-4b4f-81aa-662710af02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang Palace previously said it would leave the suspension
        of the Tax Reform for Acceleration and Inclusion (TRAIN) law, or Republic
        Act 10963 to Congress. But it also warned suspending the law could have adverse
        effects on other government programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94841c45-7c1f-4c9d-be2b-bda1b36d9402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/28/malacanang-palace-train-tax-reform-suspension-congress.html"><strong>READ:
        Malacañang leaves TRAIN suspension to Congress</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ef334-de98-4ac2-9182-40ddc43984e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are calling for the suspension in light of rising prices
        of oil and other goods. Higher fuel excise tax is one of the provisions in
        the TRAIN law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b7f5e-f1ad-46ee-a753-289ebf853b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/05/25/grace-poe-train-fuel-excise-tax.html"><strong>READ:
        Poe joins call for fuel excise tax suspension</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164592e6-a298-4c55-9520-30532ffddcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAIN''s provisions allowed the prices of regular and premium unleaded
        gas to go up by ₱7 per liter this year. It will rise by ₱9 in 2019, and ₱10
        in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007e28e-aa7e-493d-a2c7-528538ea1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the prices for diesel and fuel for public transportation
        increased by ₱2.50 per liter in 2018, and will rise by ₱4.50 in ₱019 and ₱6
        in 2020. Prices for liquefied petroleum gas (LPG) rose by ₱1 per kilogram
        and will rise another peso annually until 2020, due to the excise tax hike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea3810-4992-47f7-8d3c-a4e866e02ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) stressed that fuel excise tax can
        only be suspended if the price of international oil averages at $80 a barrel
        in a period of three months under the current law. Current prices for both
        Brent crude oil and Dubai crude oil — benchmarks of global oil averages —  teeter
        around the $75 per barrel mark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2a7f2-ca00-4ee4-9d53-18aa31f45ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite price hikes, the DOF maintains that tax hikes only accounted
        for ₱2.80 out of the ₱10.20 rise in fuel as well as only 0.4 of the 4.5 percent
        inflation rate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb4222-9b02-44b8-b05f-395854e27c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/05/30/department-of-finance-train-law-inflation.html"><strong>READ:
        DOF: TRAIN Law not the primary cause of five-year high inflation</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3728c706-c051-4310-83e5-22df444b2f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said only the next scheduled increase in fuel
        excise tax could be suspended - and that''s still in January 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2786a-b3d1-49de-bea1-a47ec9aaef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bill being formulated by lawmakers may allow the President
        to suspend even fuel tax increases already in place under TRAIN, Cua said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee987002-71e5-4f34-bc24-7a2a07bedb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said suspending the fuel excise tax hike may be
        necessary if there are further delays in the rollout of programs to cushion
        TRAIN''s impact on the poor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29770dc8-5eac-48b5-91ae-bbfcfc033237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2018/05/30/TRAIN-law-dakila-cua-the-source-Congress.html"><strong>READ:
        Solon: Congress may suspend portions of TRAIN if rollout of social protection
        programs still delayed</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886f729-b5f7-40ab-8509-bb6998edb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Energy has begun efforts to import
        diesel from Russia, in hopes of curbing oil prices in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f383bd-7ca1-4f49-bd18-706242260abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2018/05/30/PH-import-cheaper-diesel-Russia.html"><strong>READ:
        PH to import cheaper diesel from Russia</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a0d65-83bb-4b4d-a134-fd7648fbf404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:30:29.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:30:29.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this story.</em></p>'
  'SolGen-Calida-security-agency-contract-DOJ-Justice-Secretary-Guevarra':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T21:57:36.398+08:00
    'imagesource': 'jcr:82a07319-445e-4006-bff9-b5ff8d711013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8043606e-0910-46e0-98cf-24bab3423026'
    'lead': 'The minority bloc wants Senator Antonio Trillanes IV to lead the investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:33:36.340+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:33:36.517+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senators call for probe into Calida firm''s gov''t contracts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc459396-6c94-428c-b76f-3e6d15fe5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Opposition
        senators filed a resolution on Wednesday seeking an investigation on the security
        service contracts between government agencies and Vigilant Investigative &amp;
        Security Agency, Inc, a firm affiliated with Solicitor General Jose Calida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e530ee-d410-4f7a-8b0d-616884ffe571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon and fellow senators Francis
        Pangilinan, Paolo Benigno Aquino IV, Risa Hontiveros, Leila de Lima, and Antonio
        Trillanes IV filed Senate Resolution No. 760 to urge the Senate committee
        on civil service, government reorganization, and professional regulation to
        look into the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0dfb7-d5f0-42b6-baa6-fe5480467666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes chairs the Senate panel that will probe the controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe90f3-ef41-436c-b727-472497c699c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the Solicitor General acts and represents the
        Republic and its people before any court, tribunal, body or commission as
        the ends of justice may require, it is of highest importance that the person
        occupying the office remains beyond reproach, acts in a manner that inspires
        confidence in the civil service and in the rule of law, and conducts himself
        with utmost integrity and decency," the minority bloc said in the resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04febb-1e1a-4d66-8c8b-4f0dbb89bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida previously denied involvement in his family business obtaining
        over ₱39 million worth of contracts in government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce13786b-0795-44b7-b59c-e4728e1d30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Calida assumed his post in 2016, all the deals of Vigilant
        Investigative and Security Agency Inc. with government offices, such as the
        the National Economic and Development Authority (NEDA) and National Anti-Poverty
        Commission (NAPC), totaled ₱149.9 million, according to data from the Government
        Electronic Procurement System. PhilGEPS is a centralized portal containing
        information on government procurement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bd6ad-5172-4c58-a338-0d9b9cf4143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida resigned as president and chairman of the family-owned security
        agency. The notice of his resignation was filed with the Securities and Exchange
        Commission (SEC) on July 13, 2016. However, SEC documents also show that the
        Solicitor General still holds 60 percent of shares of the company, as of September
        2016. His wife and three children still own the remaining 40 percent of the
        security company. It was unclear if SolGen Calida had given up his shares
        after September 2016 - the last time Vigilant Investigative and Security Agency
        Inc. filed its last General Information Sheet with the SEC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af36dbe-4df4-4923-85ad-933f97fe775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ open to review contracts</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708b0c2-9748-4e44-9601-84ebdc3931c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, newly-confirmed Justice Secretary Menardo Guevarra clarified
        he is open to investigate the contracts after controversies swirled about
        the validity of the firm''s dealings with the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74e202-a0c6-46b3-bc5a-af14b60df11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his confirmation hearing before the Commission on Appointments,
        Guevarra was asked by Senator Kiko Pangilinan why he said he won''t probe
        the Solicitor General for the ₱149.9 million-worth of government contracts
        bagged by the Calida family''s security agency Vigilant Investigative and
        Security Agency Inc.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203b7195-ef94-4d81-b3d2-c8d46cdcf6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said earlier there is a presumption of regularity, but that''s
        just my presumption. Ibig sabihin if there''s evidence to the contrary, na
        baka there is some violation of the procurement laws natin, then it''s something
        that is worth looking into," he said in a media interview after the suspension
        of the confirmation hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807afd00-b2f9-4d86-a188-f0d00eb4d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra clarified the department will only look into the two contracts
        between Vigilant and DOJ worth ₱12 million, which were signed after September
        2016 — when Calida was already a Solicitor General.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5ae3b-ff13-4fdd-a552-203fffe8f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ will be open also to review mga contracts, but only in
        so far as the DOJ contract is concerned. We cannot speak about contracts of
        the security agency with Congress or with NEDA. Kasi we are not privy to the
        contract. But the contracts with DOJ na sort of merong question about the
        validity, then we''ll look into it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d3bc28-f02f-4ed8-91c0-e27bf0a505a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Calida assumed his post in 2016, all the deals of Vigilant
        Investigative and Security Agency Inc. with government offices, such as the
        the National Economic and Development Authority (NEDA) and National Anti-Poverty
        Commission (NAPC), totaled ₱149.9 million, according to data from the Government
        Electronic Procurement System. PhilGEPS is a centralized portal containing
        information on government procurement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ce640-78d9-40a8-9870-d9f83b4a7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/29/doj-solicitor-general-jose-calida-no-investigation.html"><strong>Related:
        Government contracts bagged by his Calida family''s security agency</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a2e5e-1ac9-48fe-87c7-b9dbdb277a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida resigned as president and chairman of the family-owned security
        agency. The notice of his resignation was filed with the Securities and Exchange
        Commission (SEC) on July 13, 2016. However, SEC documents also show that the
        Solicitor General still holds 60 percent of shares of the company, as of September
        2016. His wife and three children still own the remaining 40 percent of the
        security company. It was unclear if SolGen Calida had given up his shares
        after September 2016 — the last time Vigilant Investigative and Security Agency
        Inc. filed its last General Information Sheet with the SEC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c001a1c-ac52-4bd8-8615-376b7bdf4a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra was confirmed as Justice Secretary by the Commission on
        Appointments on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aeac01-626c-4ff9-a284-f0ac8933c057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:33:36.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:33:36.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and Cecille Lardizabal contributed
        to this report.</em></p>'
  'kiefer-ravena-fiba-suspension-dust-fda-review':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-30T14:48:06.976+08:00
    'imagesource': 'jcr:16a6eb9a-95ab-4195-a5ee-4fac3348ae85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb7d2a64-f0c6-4137-9625-04fb599b3cab'
    'lead': 'Philippine sports community to raise awareness on anti-doping issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:35:42.272+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:35:42.417+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA orders review of workout, energy drinks after Ravena suspension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606b0ee-ab55-4a3c-adae-7b619a2588f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Food
        and Drug Administration (FDA) on Tuesday announced it will review the content
        of workout and energy drinks in the wake of FIBA''s suspension on Gilas Pilipinas
        national team member Kiefer Ravena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411292d-b45d-495e-9488-9b1cfef59e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will immediately direct a thorough review of these products to
        protect the health and fitness conscious public." said Puno. "The FDA will
        appreciate the help and cooperation of Kiefer Ravena on this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd550a06-e22c-4ed5-ab6a-470283feee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena has been suspended from FIBA-sanctioned competitions for
        18 months after failing a random drug test conducted by the World Anti-Doping
        Agency (WADA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c85b16-304a-4b4a-8077-407e48666755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2018/05/28/Kiefer-Ravena-FIBA-18-months-prohibited-substances.html"><strong>Also
        read: FIBA bans Kiefer Ravena for 18 months over use of prohibited substances</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6779d-5a4a-4666-9905-305e26a819c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old tested positive for three ingredients in the WADA
        List of Prohibited Substances found in a pre-workout drink called "Dust."
        He had the drink before the Gilas Pilipinas-Japan game in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cbce09-15d3-490a-ab7b-a985022fca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the prohibited substances found are Higenamine, 1,3-Dimethylbutylamine
        and 4-Methylhexan-2-amine which are considered performance-enhancing drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d64f40-993b-473a-a4bf-b47881a4aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA is mandated by RA 9711 or the Food and Drug Administration Act
        of 2009 to ensure the safety, efficacy, purity, and quality of food products,
        medicines, cosmetics and medical devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba607a7-87c0-4e04-adb5-8e6bb864e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Med Talk Health Talk host Dr. Freddie Gomez said WADA prohibits
        the substances found in Ravena''s pre-workout drink as they prime the body
        to physical exertion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e3aab-b9a1-45a0-bf2f-c31ffc45025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They enhance the body in such a way that it will make some of your
        blood vessels dilate a little more to provide more blood for your muscles."
        said Gomez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f6272-2ab2-4a6e-b78b-6f2ace1434f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these supplements are able to control lactic acid buildup
        so athletes are able to play a little longer. It''s not just something that
        stimulates the heart to make you run faster or whatnot some of these are actually
        not just helpful with the pregame but with the recovery period," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f426d-a47a-460e-bc3f-30373f3d77a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of sporting bodies are also determined to learn from Ravena''s
        case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103d576-b5fc-41b1-a20b-c1f08e3f5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will use the best ambassador for this and it is really Kiefer.
        We will use him to share his experience and talk to other athletes on what
        to do and what not to do" said Samahang Basketbol ng Pilipinas (SBP) President
        Al Panlilio. SBP is the national sport association for basketball.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c431b7-f7cf-4c27-b1c1-0c4d891f5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee (POC) President Ricky Vargas admits
        the country isn''t fully equipped to abide by WADA rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e3fc0-1393-45ee-b6b6-7069820f7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports officials are determined to foster a culture of awareness
        for all Filipino athletes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd94248-76f2-4bac-9ef9-1ef8a8cfe0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:35:42.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:35:42.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Sports Commission and POC will conduct massive educational
        campaigns for all our national athletes to be led by our WADA medical team
        Dr. George Canlas and Dr. Alex Pineda. We will energize our anti-doping program
        starting with random testing even outside of competition," Vargas said.</p>'
