      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/19/news/china-united-states-trade-announcement/index.html">Treasury
        Secretary Steven Mnuchin</a> said a trade war with China was "on hold" less
        than 10 days ago. And Commerce Secretary Wilbur Ross is expected in Beijing
        on Saturday to help ease trade tensions between the two major trading partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c976d-39a8-4a07-9d18-a5e099d73174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously pledged to retaliate against the 25 percent
        tariffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594b778a-1f9c-4094-87ce-4325ae7a890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement, the White House said the president plans to
        take "multiple steps" to protect domestic technology and intellectual property
        from certain "discriminatory and burdensome trade practices by China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516927f-a82a-4137-82dd-9ec6f7e473ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest step follows a March report by the U.S. Trade Representative
        Office, which undertook a seven-month investigation of China''s handling of
        technology transfers and intellectual property, according to the White House''s
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3b371-306b-41e4-9338-bcd74dd2451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will implement specific investment restrictions
        and enhanced export controls for Chinese persons and entities related to the
        acquisition of industrially significant technology, the White House said in
        a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b49172-259b-416f-aa25-1930a118c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final list of covered imports subject to tariffs will be announced
        by June 15. Those tariffs will take effect "shortly thereafter."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec1469c-fc46-4e3d-b065-c0f7b7de62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposed investment restrictions will be announced by June 30 and
        also take effect at a later date.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49744145-0b2a-44c9-983b-33a3e73abdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:19:26.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:19:27.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/29/news/economy/china-tariffs/index.html">"White
        House slaps 25% tariff on $50 billion worth of Chinese goods."</a></em></p>'
  'Gaza-rockets-Israel':
    'author': 'Phil Black, Andrew Carey, and Abeer Salman, CNN'
    'caption': 'The Israeli Defense Forces (IDF) said it launched more than 35 airstrikes
      targeting the militant groups Hamas and Islamic Jihad, after approximately 70
      rockets and mortars were fired toward Israeli territory. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-30T13:46:02.573+08:00
    'imagesource': 'jcr:18c01f48-fb90-4b55-9ecd-feaa2f1698d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cb9bb44-afc2-45f4-be37-640dd419ff05'
    'lead': 'The Israeli Defense Forces (IDF) said it launched more than 35 airstrikes
      targeting the militant groups Hamas and Islamic Jihad, after approximately 70
      rockets and mortars were fired toward Israeli territory Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:22:14.253+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:22:14.464+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gaza militants launch mortars, rockets at Israel, which responds with
      airstrikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb573e6b-fa03-4c27-b776-0cc65fae97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Israel has carried out dozens of airstrikes
        on targets in Gaza in response to what it called the biggest barrage of rocket
        and mortar fire from the strip since the 2014 war there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9acfde-3678-462c-acce-6e04ad4c5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Defense Forces (IDF) said it launched more than 35 airstrikes
        targeting the militant groups Hamas and Islamic Jihad, after approximately
        70 rockets and mortars were fired toward Israeli territory Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed691f-aa44-4b92-9bbb-a19fbee85f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 incoming projectiles were intercepted by its iron dome
        air defense system, the IDF said earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3052ae-a40a-4410-b61e-e14b3fc152e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel said three of its soldiers were injured, two lightly and
        a third moderately, in the militant fire from Gaza. In one of the day''s first
        barrages, one of the mortars landed in the yard of a kindergarten, which was
        empty at the time because school had not started.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19961f37-7944-4b9b-860c-46857a38ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF said that Israeli air force planes had attacked over targets
        in seven locations belonging to Hamas and Islamic Jihad, including "six military
        compounds, munition storage warehouses, naval targets, and terror headquarters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b85d1f-5ecc-4301-a83e-13bf6ef33529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d712778-cd7a-4dba-9714-c6f7e4d4ad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IDF says Islamic Jihad responsible</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eea500d-f68d-4e83-8482-3be41d23c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a significant move, Israel singled out Islamic Jihad as the militant
        group that carried out Tuesday''s attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000c00f-a2e3-4435-9cd6-ad99b01d4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the IDF said the action was a "severe, dangerous,
        and orchestrated act of terror, aimed at Israeli civilians and children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7d314b-84f0-4fb6-b9c7-f924a478547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad "follows the ideology of Iran, is funded by Iran,
        and in today''s attack, used munition made by Iran," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c3862-8994-46aa-9878-32ba33ea7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the IDF statement also repeated Israel''s often-stated position
        that it continues to hold Hamas — the militant group that controls Gaza —
        accountable for everything that happens in the Gaza Strip. "Hamas has the
        ability to escalate or deescalate the situation," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36988314-7bc2-4597-8b02-607de4919e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas and Islamic Jihad claimed joint responsibility for the attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5039c99-9d26-466e-8b78-362daee9e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the militant groups'' armed wings, the
        Al-Qassam Brigades and the Al-Quds Brigades respectively, the two groups blamed
        Israel for starting the latest round of aggression and said they had cooperated
        in launching the attacks because Israel''s "crimes could not be tolerated
        in any way."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2f30f-5075-4c4a-b92d-4b66cc0a3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that if Israel continued to attack Gaza then
        "all resistance options remain open no matter what the cost."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950dd583-6a1d-4ad2-8991-3270ed56d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no reports of any fatalities or injuries arising
        from Israel''s airstrikes from either the Palestinian Ministry of Health or
        from the militant groups themselves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec86dc-756e-4a3e-b8af-d7f57299df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu had earlier promised a
        significant military response of "great force."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22272e7-398c-4d25-adb4-9ce86c1c866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and the United States considers Hamas a terrorist organization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf01a5e-efe6-4c44-bd8e-4d630276a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN chief Middle East envoy Nickolay Mladenov expressed his deep
        concern at what he called "indiscriminate firing" by Gaza militants towards
        communities in southern Israel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4c063-9a37-4811-9fa9-be5d067cd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such attacks are unacceptable and undermine the serious efforts
        by the international community to improve the situation in Gaza. All parties
        must exercise restraint, avoid escalation and prevent incidents that jeopardize
        the lives of Palestinians and Israelis," Mladenov said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8503b-df60-4f7d-8d33-6ff6f4b1e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a9db7-5519-41a9-942e-3d8be3899f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palestinian boat intercepted</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef879559-5e9b-40f9-a161-99b908449dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, the Israeli navy intercepted a Palestinian boat that
        set sail from Gaza aiming to breach Israel''s naval blockade of the enclave,
        the IDF said. The IDF said there were about 17 people on board. It said the
        boat was apprehended peacefully and had been towed to the Israeli port of
        Ashdod.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c2709-4d1f-41ed-b0b1-f29104e19a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontations <a href="https://edition.cnn.com/2018/05/15/middleeast/gaza-protests-israel-intl/index.html">came
        after weeks of Palestinian protests</a>, known as the Great March of Return,
        near the fence that separates Gaza and Israel, during which more than 100
        protesters were killed by Israeli fire.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1023c5-bdfd-4465-b0b0-ba119bcc54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were intended to highlight Palestinian demands to return
        to homes and villages they lost during the creation of the state of Israel
        seven decades ago, and were given a boost by the opening of the U.S. embassy
        in Jerusalem on May 14. Israel said the protests were orchestrated by Hamas
        and presented a security threat to people living nearby.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3bd06-e55b-4f8f-8601-93ff7817bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:22:14.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Angela Dewan wrote from London. Ameera Ahmed and Ibrahim
        Dahman contributed from Gaza; Abeer Salman contributed from Jerusalem; Hamdi
        Alkhshali and Darran Simon contributed from Atlanta.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2fb6c-32ea-45fc-baa1-ee5f6f03c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:22:14.257+08:00
