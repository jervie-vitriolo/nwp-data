        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6155a5-733d-4fef-8e54-6339fbf27ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bfb12-a10d-42dc-b8fa-6d69e53fb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two chambers of Congress have previously stated they will approve
        the BBL before session adjourns sine die on June 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f29bd-1576-48db-95d1-a57e472c3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said the BBL will help satisfy the
        Moro people''s aspirations for real autonomy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714420d-d86b-4cbb-9de3-8dc88094d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL paves the way for the creation of the Autonomous Region
        in the Bangsamoro, which will replace the Autonomous Region in Muslim Mindanao
        (ARMM) established in 1989 through Republic Act 6734. ARMM groups the provinces
        of Basilan, Lanao del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27016a80-4a98-4a77-ab0b-0577dfbd0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Road to peace in Mindanao: The Bangsamoro Organic Law</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda96288-3f2b-4898-bc2c-0fa10716bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the central and Bangsamoro governments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39ecad-b063-4179-8ae0-de1c47be2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Tarhata Basman, former head of legal team of the government
        panel on the BBL, emphasized the importance of the proposed measure.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd253c5-432a-4081-81b8-d4e1706eb849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we would have wanted was for them to look at it from the perspective
        of the peace process. That this was a product of decades of negotiations.
        It encapsulates the aspirations of a group of people that has for a long time
        felt neglected, or isolated, or cannot relate to the central authorities,"
        Basman said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792957dd-700d-489a-afe8-2487fa96cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.641+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBL unconstitutional?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ff020-1b82-4963-a59b-19b7a9fdacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said abolishing the ARMM should be done through charter
        change as the region is enshrined in the Constitution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b987a-4302-4eaa-9286-dbb4c02d1d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I share that doubt. Talaga namang nasa Constitution
        yung ARMM eh (the ARMM really is in the Constitution)," Alvarez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073f1c9-4d4f-477b-abc0-4bd136c82f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, however, said he will leave the decision of the measure''s
        constitutionality to the Supreme Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77492d8c-2aac-4eca-86a5-f0e7dd995ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hayaan mong Supreme Court ang mag-decide diyan. Hindi kami yung
        magsasabi kung constitutional ba yan o hindi. Basta kami merong proposal,
        ito BBL as a substitute doon sa ARMM law, so gagawin namin. Now, anybody can
        question, yung constitutionality nung gagawin namin," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c54f5-f3e7-4188-b5f1-e833d1fb6525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let the Supreme Court decide on that. It''s not up
        to us to decide if it''s constitutional or not. For us, we have a proposal,
        the BBL as a substitute for ARMM law. Now, anybody can question the constitutionality
        of what we will do.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885936b8-24c3-446a-b609-0a9d123dbce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contested provisions</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d57891-6343-472a-812c-ff78f505d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL has been the subject of many contentions among lawmakers,
        the Bangsamoro Transition Committee, and other affected parties.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aea036-88e6-482b-9eca-ce027d71c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contested provisions was the opt-in clause, or the inclusion
        of a plebiscite to be held once every five years for the next 25 years, in
        case more areas want to be part of the Bangsamoro territory.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a01d5-f535-47ed-981e-01fd8555a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Rep. Celso Lobregat said, however, there will only
        be one plebiscite of the BBL, to be held three to four months after it takes
        effect.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0f9f9-fe02-4b6f-90a8-b6cca7d361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opt-in provision will only apply to all land-contiguous areas,
        where at least 10 percent of registered voters petition to be included prior
        to the plebiscite on the proposed law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a64c5c-e44b-437e-aa1f-fd55301f2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier feared that this opt-in provision might result
        to a creeping expansion of the Autonomous Region on Bangsamoro.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6b0dc-c94c-4a87-ab44-f817ff23093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lobregat said proponents also agreed that there will only be one
        police force in the region to be assigned by the Philippine National Police.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e91017-34ae-45d0-887b-4c6223ad7309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the military will no longer have to coordinate its movement
        and protocols.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7c40c-43c4-4746-9b05-9f11230101ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think none of us are opposing, we are opposed to some provisions
        which are unconstitutional or disadvantageous but many of these have been
        already addressed. Not all. But some," Lobregat said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9bcd9a-98e5-4620-9121-938169442728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, said it is aware of the contentious issues
        in the BBL.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8b2e7-bd35-406f-a812-6305534f1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon said they are monitoring
        armed groups in Mindanao that may exploit possible discontent brought about
        by the outcome of the legislation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9fa3e-6e7b-4b58-a644-b191e4687230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not go to war. <em>Kilala naman natin sila</em> [We know
        them]...They will become very good partners...<em>Meron tayong monitor of
        course, ang ating security forces ay nagbabantay kung ano magiging development.
        Di natin pinababayaan yan</em> [We have a monitor, of course, our security
        forces are monitoring the developments]," Esperon said.</p>'
  'fare-hike-jeepney-pasang-masda':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T23:49:21.657+08:00
    'imagesource': 'jcr:cb247215-35a1-471b-9685-4a20289f78c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ffc0d6e-9122-4e90-abec-addbda18971d'
    'lead': 'The cost of fuel is making it hard for jeepney drivers to make ends meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:13:00.587+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T17:13:00.790+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport sector pushes to raise fares due to hike in oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d5a06-991d-4b63-8701-8b99ad3a3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Jeepney
        drivers are feeling the crunch from the steady rise of fuel prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6ed6b-968b-45a6-8689-1dd0ddc3eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money they earn daily often gets split three ways: the boundary,
        fuel, and their take-home pay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69263aff-f755-42ff-af20-369e34afdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of fuel is making it hard for them to make ends meet, and
        therefore some drivers are joining petitions for a fare hike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04381666-7c6b-42ac-a04f-b8e68d089bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups asked for a fare increase of ₱4.00, an amount which
        surprised transport regulators at a hearing Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956c891-91a3-41fa-bf8c-4b5858e332e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the fare hike amount, transport group PASANG MASDA
        president Obet Martin said they are asking for ₱2.00, the amount they mentioned
        in the petition they filed last February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d17b1-7542-4825-ae80-b10a7376357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators are saying transport groups should present a common fare
        hike petition for the next hearing on June 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cad83-09e7-4bc7-a9fa-d9d69e1177ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, jeepney groups are also proposing another scheme to cushion
        the impact of high fuel prices – a ₱4 to ₱5 fuel discount in exchange for
        the fare hike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f71fa-c165-4853-ab5d-f74af9e8fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang problema sa otso pa rin tayo. ₱5 ang gagawin nilang</em>
        discount? From ₱45 to ₱40? Okay <em>na kami doon. Para mapagbigyan din natin
        ang kahilingan ng ating mga mananakay</em>," Martin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa7fc8-a458-4cf7-bd43-12d3c3f7235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no problem if fares remain at ₱8. They will
        give a ₱5 discount? From ₱45 to ₱40? We''re okay with that. So we can also
        accommodate the request of our passengers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52b089-c776-4907-accd-b9552431f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some oil companies are already giving a ₱1 discount for jeepney
        drivers, but Martin says this amount is not enough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a548bea-b66c-450b-b159-a1387b81580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transporation Board member Aileen Lizada said transport regulators
        would meet with oil executives about the proposed discount on June 15th.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b504d-4068-4937-99f9-73859b5b106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil price spike is cutting across other modes of transport as
        well, as airline companies are seeking permission to restore the fuel surcharge
        on passengers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196d3bf-2126-40c8-961b-4759fa0d718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surcharge was removed in early 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd1491-7437-4673-a8ce-da54c83a8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyrlou Samodio, legal division chief of the Civil Aeronautics Board,
        said, "<em>Ang mga</em> petitions <em>sa amin hindi naman talaga sa</em> increase
        <em>ng pamasahe</em> but petitions for the reimposition of fuel surcharge.
        <em>Dalawang</em> domestic carriers <em>na po natin ang nagfile ng</em> petition
        to lift the prohibition on fuel surcharge – PAL and Cebu Pacific."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6371358-3334-4662-b724-2bd07e63bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our petitions are not to raise fares, but petitions
        for the reimposition of the fuel surcharge. Two domestic carriers have already
        filed a petition to life the prohibition on fuel surcharge – PAL (Philippine
        Airlines) and Cebu Pacific.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1233e5-a8e5-4d26-b455-584836674683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shipping companies have already adjusted fares to reflect higher
        fuel costs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e82b5-f3e4-469e-a235-e54a2a79083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:13:00.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T17:13:00.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maximo Bañares, of MARINA legal services, said, "Based from our
        franchising service, there are some owners starting to increase their fares
        to recover for the increase in fuel prices."</p>'
  'duterte-not-firing-solicitor-general-jose-calida':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T23:17:14.248+08:00
    'imagesource': 'jcr:e07b012a-9f06-4e49-a7e0-74f16cf3e05e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37cb7a0b-2778-4186-b7e1-cbfcfadb7e44'
    'lead': 'President Rodrigo Duterte said he saw no reason to fire the Solicitor
      General.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T17:19:06.779+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T17:19:06.977+08:00
