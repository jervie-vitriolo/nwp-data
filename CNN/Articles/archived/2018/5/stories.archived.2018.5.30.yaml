      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/17/Sereno-Duterte-resign.html"><strong>READ:
        Sereno asks Duterte to resign</strong></a></p>'
  'Citizen-Jake-movie-Atom-Araullo-Mike-de-Leon':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-30T16:45:07.096+08:00
    'imagesource': 'jcr:e7d764b5-39a6-41c4-bd28-1e3b51a6fc7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb04115-4962-4b62-b821-f8b9b2855fa1'
    'lead': '"Citizen Jake" director Mike de Leon fights back, recalling Atom Araullo''s
      "superciliousness, overweening ego, and lack of manners" during the film''s
      production'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:57:38.196+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:57:38.648+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atom Araullo: I was professional despite ''Citizen Jake'' director''s
      ''irrational'' tantrums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12042f02-bbdb-4b88-8e6c-108a91f45e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Journalist-turned-actor
        Atom Araullo finally broke his silence on the tirades of "Citizen Jake" director
        Mike de Leon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba611d-800b-4f9a-af45-5d312ccce607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo on Wednesday penned a long <a href="https://www.facebook.com/atomaraullo/posts/2044510388952475">Facebook
        post</a>, responding to de Leon''s earlier statement that the "Citizen Jake"
        lead star is not the gritty kind of journalist, but more of a "celebrity-centered
        schlock that sometimes verges on entertainment, even showbiz."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b398bb-491f-4c84-9990-5ba5ac4cab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo made his acting debut in "Citizen Jake" playing the role
        of Jake Herrera, who is also a journalist.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5962c-990d-4124-abc1-5ea8f27f928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike made deliberately hurtful remarks about my journalism, which,
        ironically, has nothing to do with my participation in the film. All I can
        say is that I have never made any claims about the quality of my output or
        my stature in the media industry. To do so would be futile and obscene," he
        said in a Facebook post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e6f4fe-575d-43f7-a32c-6ab97e455f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, in a now-deleted Facebook post shared on May 24, explained
        he chose Araullo for the role because he mistakenly thought that a journalist
        would share his political convictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8df37-305d-4fb9-8dfb-2ee082c83b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, I can see why he wanted to become a movie actor.
        Perhaps the journalist was really a closet movie star," de Leon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305638f5-fe5a-42d1-9e9f-3c4f8dfac934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV news personality responded he has never spoken about his
        stature in the media industry and would rather leave the judgment to the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b2ac2-2698-41f8-95bb-601da8f5468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll leave it to the public to appraise the value of my work,
        accumulated over a decade of being a journalist," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7b294-2cb8-4b26-b3a0-38a6f5445480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Citizen Jake" star said he has been outspoken on his political
        views and it has not changed since the making of the film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf70bc-0d93-4217-b6c4-42634e2c7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it has its weaknesses and limitations, I am immensely proud
        to be part of ''Citizen Jake.'' Meanwhile, and I fear I''m stating the obvious,
        Jake Herrera is not Atom Araullo. Although there are similarities, we don''t
        necessarily share the same politics," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83878dd2-3cdc-4567-af2a-d40ab751f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizen Jake" revolves around the experience reporter/blogger Jake
        Herrera, whose investigative stories begin to irk his father who is a re-electionist
        senator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c58d54-2c69-4f4b-9b72-c80c81c8d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troubled director?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394eea2d-d2f2-4093-901c-035f6824d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo hinted that the rift between him and the "Batch ''81" director
        has been ongoing since the production of the noir crime drama film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46ad37-0bce-49d2-bd28-e573b8b4d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important to explain that while many were shocked
        by his recent tirade, I was not. It was only the latest in a string of unprovoked,
        irrational, almost random tantrums that I had to endure during the making
        of this film, determined as I was to see it through," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9e022-8c02-47d3-ae24-c2854516fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo added the other people who worked on the film could vouch
        for his claims against de Leon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a67cdd-d949-4991-8d96-cf75cf248478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had a profound effect on me, and to be honest, made it that
        much harder to perform my duties in the movie. Almost everyone who at one
        point worked on Citizen Jake knows this, and his voluminous texts and emails
        will bear it out," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1f4d2-51b6-48d2-ae48-4cd981eeefb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo, who described de Leon''s behavior as "woeful," said the
        director gets away with his outbursts because he is never held accountable
        for his actions. He also urged the seasoned director to seek professional
        medical help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f27d5f-7436-4ed2-838c-870f4d31ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike is a deeply troubled person. The kindest thing I can say about
        him is that he needs help, patience, and understanding as he wrestles with
        his personal demons. But while he has certainly tested the limits of my endurance,
        I can rest easy knowing that I worked hard, behaved professionally, and did
        all to the best of my abilities at the time the film was made," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e61de-a964-47a3-b5e9-b2b2fd6aae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Narcissistic'' Atom Araullo</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd43ce-a114-46d0-bf8d-60907529c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Araullo''s post went viral, de Leon responded with a
        lengthy post using the official Facebook page of "Citizen Jake."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac2c43-19d4-46da-8d60-b9f34aca9e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director acknowledged Araullo''s allegation that he is difficult
        to work with, but he said the "narcissistic" actor also has a lot of personal
        issues to deal with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619af31-db2a-43ef-8941-949161d15c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said you had to endure a lot throughout the making of the film.
        Well, guess what, I had to do that, too. I had to endure your superciliousness,
        your overweening ego, your disparaging remarks about movie people and actors,
        even your lack of manners. I had to remind you to at least say thank you to
        the staff and crew before you left Baguio," de Leon said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da593d5-61fb-4a2e-bccd-08c86a581e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon pointed out the journalist''s recollection lacks major events.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93783cab-a0f8-4848-b15b-eb924f9c3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "Citizen Jake" star disrespected him by not following
        his orders as the director, and did not even apologize. He said he scolded
        Araullo for being arrogant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d3ede-765a-4a3c-b4e1-b9f8409ca7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You said: "No one has ever told me that before." So I concluded
        by saying "Well, it''s about time somebody did. As an actor, you''re ok pero
        marami ka pang kakaining bigas,"'' the director said. He also said Araullo''s
        acting was sub par, allegedly making him a laughing stock of the production
        team.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595bdc9-9ea1-426d-b3b0-2857a66dcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon once again pointed out that Araullo seems to be more interested
        in being a celebrity than giving back to the country by doing his role as
        a journalist. He even cited Araullo''s commercials, hostings for TV magazine
        shows, and magazine covers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108a182-4adb-4212-a2de-d09e2e35f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also told you in one my earlier ''tirades'' that I find that
        you have no empathy, so how can you be a journalist if you lack this basic
        ability to understand people''s problems (not mine). Isn''t journalism about
        the story, not the journalist? But in your case, nobody is more important
        to Atom Araullo than Atom Araullo," de Leon said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38373cc-841b-4251-bc91-ebc8d987647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "You say you cringe at being called a celebrity, a star.
        How hypocritical. Don''t bother to cringe anymore because you revel in it.
        So accept that you are a celebrity and don''t use the noble profession of
        journalism to hide your inadequacies as a human being."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77043665-0e1c-44cd-9b76-a1b72a22b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araullo has said his Facebook post will be the first and last time
        he will speak up about the rift with de Leon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb24cb-eae9-4539-adfa-43d57a8725ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:57:38.202+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:57:38.657+08:00
