    'title': 'Congress ratifies bicam report on national ID system'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a099e-fa00-4454-832b-bdf652037661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Filipinos
        will soon do away with a number of identification cards when transacting with
        the government or the private sector after Congress ratified the Philippine
        ID system bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076c339-8ae7-4308-a9f6-38ef17751aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday ratified the Conference
        Committee report on the bill, a day after the Senate did the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5aecdc-b6ee-48d3-a12f-fb95cd89efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.192+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will be sent to President Rodrigo Duterte for his signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51333a-e725-40a3-9ed1-a55fc2603867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 24, Presidential Spokesperson Harry Roque said the President
        will immediately sign the bill into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad183b-1bcb-4832-8ef4-b2cb70497aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landmark bill is part of the legislative priority agenda of
        the Duterte administration to improve the delivery of government services;
        thus, once ratified, the President will sign this into law," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d15b5a-2d47-4f85-90fd-b94bed530e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials who will implement the measure will initially roll out
        the cards to one million Filipinos before 2018 ends, beginning with persons
        with disability, senior citizens, and the poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d8527-eac6-4f7e-abe9-0167244e6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Identification System or (PhilSys) ID will have 13
        sets of information. It will bear the PhilSys number (PSN), full name, sex,
        blood type, date of birth, place of birth, marital status, and photo of the
        ID owner. More information will be stored in the PhilSys registry, such as
        mobile number, email address, and biometrics data, including full set of fingerprints
        and iris scan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84ed6e-0a23-41a2-8b69-1b164563ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens or resident aliens should register personally
        in accredited registration centers nationwide, such as the regional and provincial
        offices of the Philippine Statistics Authority (PSA), local civil registration
        offices, Government Service Insurance System, Social Security System, PhilHealth,
        Pag-IBIG, PhilPost, Commission on Elections, and other government-owned and
        -controlled corporations assigned by the PSA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3f414-66cc-4941-abd4-86e2e27354e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will have an initial budget of  P2 billion this year,
        with Metro Manila, CALABARZON, and the Cordillera Autonomous Region as pilot
        areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad88cfc-81b5-4f3f-892d-343143728e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:03:06.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:03:06.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino citizens and resident aliens won''t have to pay for the
        government-issued card.</p>'
  'clark-city-sports-bcda-pampanga':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T21:12:33.061+08:00
    'imagesource': 'jcr:58e4258f-4ef5-4168-900d-25c0a5a96d2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f7fe55-39f6-4e69-a861-1e5b3bd9a195'
    'lead': 'The 40-hectare sports complex in a new government facility is expected
      to be finished in time for the Philippines'' hosting of the Southeast Asian
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:05:40.089+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:05:40.229+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Clark City sports facilities targeted to be finished by May 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb74786-36bf-4bda-802e-8bc9bfe79621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The sports
        facilities of the New Clark City in Pampanga will be finished in May next
        year, Bases Conversion and Development Authority (BCDA) President Vivencio
        Dizon said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82a902-1291-44b2-8a25-edc4884b036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The training center for Philippine athletes is part of the P13 billion
        National Government Administrative Center (NGAC), the centerpiece of New Clark
        City. The NGAC is also envisioned to house satellite offices of various government
        agencies, an Integrated Operations Center, Disaster Risk and Recovery Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3846e80-df6b-419e-8545-d3d692b7c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Government Administrative Center construction is already
        underway. The first part of Phase 1 will be completed by May next year… in
        time to host the Southeast Asian Games," Dizon said in a forum sponsored by
        CNN Philippines on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf368fdd-fcce-4713-8855-201bcda8300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to host the regional games in November 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ce2f9-6d1b-4caf-a3e9-d2eb1085f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA website says Phase 1A of the administrative center entails
        completion of sports facilities, which cover 40 hectares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0983e4-39a9-460b-9dc4-5a6a8479760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added, "The remaining parts of Phase 1 will be completed before
        the end of the President''s term."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebcb18-9ddb-4e7b-a7c4-84a755d9b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment comes as President Rodrigo Duterte''s economic managers
        discuss his administration''s massive infrastructure program, "Build, Build,
        Build," in a forum sponsored by CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d39daf-ab0c-48a2-ae2d-9005242e449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Build, Build, Build website, the New Clark City
        NGAC is expected to be finished by 2020. Its funding source is listed as undetermined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe07a4f-9cf6-46b8-9bf0-9602eee7f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Clark City is envisioned to be the "first smart, green,
        and resilient metropolis in the country," according to the BCDA. The whole
        project is expected to be completed by the end of Duterte''s term in 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621b57a-cd0a-443e-8ede-4268b34260d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The New Clark City) will provide our people with some hope that
        we can build a city that will hopefully avoid the mistakes and pressures we
        experience here in Metro Manila," said Dizon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b01c4-df6d-4ad8-88ea-b1118d7a02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA is also overseeing other development projects in the New
        Clark City. These include a P31 billion Food Processing Terminal and International
        Food Market and mixed use industrial real estate developments in league with
        Filinvest Land, Inc., covering 288 hectares.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869de81-21d9-4207-94d1-8b415f75a3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious "Build, Build, Build" program is expected to spend
        about P8.44 trillion ($167.3 billion) between 2017 and 2022. It is also projected
        to create 1.7 million jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b10ae2-a618-41d3-90b2-02b3ed02e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:05:40.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:05:40.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the program is not without resistance. <a href="https://cnnphilippines.com/news/2018/05/16/china-debtbook-diplomacy-asia-pacific.html">A
        number of projects</a> are poised to be funded by loans from China, causing
        critics to worry that the Philippines could fall prey to the eastern giant''s
        "debtbook diplomacy."</p>'
  'duterte-fires-customs-deputy-commissioner-noel-patrick-sales-prudente':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-30T19:19:15.639+08:00
    'imagesource': 'jcr:b11cec00-63ff-4fa3-94e1-6fee20cdfa02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ae2469-3eca-4e1f-8fd8-db171d5eb08d'
    'lead': 'Another government official has been dismissed by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T08:08:38.001+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T08:08:38.278+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte fires Customs official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79729799-4262-4570-a135-4c8d000b8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.278+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Another
        government official has been dismissed by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f89e8-defe-44d8-9641-d3884d920b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Patrick Sales Prudente, a deputy commissioner of the Bureau
        of Customs, was fired by the President as he delivered a speech in Manila
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0508154-986d-428e-aa6f-3800a157ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will cut short the agony of Congress. I''m firing him today,
        Noel Patrick Sales Prudente," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2941b9d5-b4f3-43a0-9017-a1ea68e41676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not say why Prudente was let go, but mentioned
        the Customs official made frequent trips abroad. Duterte mentioned personal
        trips to Singapore and also Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebc82a-90e3-4d56-939b-725cfb05c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has fired several officials over the last few days. He fired
        Government Corporate <a href="https://cnnphilippines.com/news/2018/05/28/duterte-fires-government-corporate-counsel-rudolf-jurado.html">Counsel
        Rudolf Philip Jurado</a> on Tuesday and Transportation Assistant Secretary
        for Railways <a href="https://cnnphilippines.com/news/2018/05/21/Transportation-Asec-Mark-Tolentino-fired-Duterte.html">Mark
        Tolentino</a> on May 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eee575-0944-4993-8967-2c3ef0d37144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the President hinted said he would fire <a href="http://cnnphilippines.com/incoming/2018/05/20/duterte-to-fire-five-government-officials.html">at
        least five more</a> officials. However, he made no mention of who they were
        or their offices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c0fca-50a9-4cee-95f2-fbee9c7bb60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T08:08:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T08:08:38.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Luxury vehicles demolished</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f1851-f676-420b-8f6f-6e234b31b426'
      'mgnl:activationStatus': true
