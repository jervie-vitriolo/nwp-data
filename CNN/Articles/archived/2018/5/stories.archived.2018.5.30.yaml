      'mgnl:lastActivated': 2019-06-12T09:22:14.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/29/middleeast/gaza-israel-airstrikes-intl/index.html">"Gaza
        militants launch mortars, rockets at Israel, which responds with airstrikes"</a></em></p>'
  'ABC-cancels-roseanne':
    'author': 'Frank Pallotta and Brian Stelter, CNNMoney'
    'caption': 'Roseanne Barr apologized after a bizarre twitter rant Tuesday morning,
      and then announced she''s "now leaving Twitter."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-30T06:24:21.054+08:00
    'imagesource': 'jcr:fed33eb0-a02d-47c1-8132-52ced4b425c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc73e69-6468-4588-9254-a1b3993a7fe1'
    'lead': 'The cancellation stunned Hollywood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:26:53.689+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:26:54.138+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ABC cancels ''Roseanne'' after star''s racist Twitter rant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016a3a4-ae26-4f81-a3bb-55fe42775c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — ABC canceled its hit sitcom "Roseanne" on Tuesday
        after the show''s biggest star, Roseanne Barr, went on a racist Twitter rant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807c9cc-78ea-435b-a946-0644c59a834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roseanne''s Twitter statement is abhorrent, repugnant and inconsistent
        with our values, and we have decided to cancel her show," ABC Entertainment
        president Channing Dungey said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a29bda-7d95-4355-8fda-ba84b1edf5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger added on Twitter that "there was only one thing
        to do here, and that was the right thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f783c7f-a240-43e2-abed-6a2d98929340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cancellation stunned Hollywood. Industry veterans said they''ve
        never seen anything quite like it. The revival of "Roseanne" premiered to
        huge ratings just three months ago. Pre-production was already underway on
        a second season, which was scheduled for Tuesdays at 8 p.m. this fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3c095-6233-48b0-bdd3-f9bbdbf90f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the show is over. ABC was planning to air a repeat of "Roseanne"
        Tuesday night, but a rerun of "The Middle" will air in its place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf0bf1d-48d4-4472-99d2-e23ac2b29a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s talent agency, ICM Partners, also dropped her on Tuesday.
        "What she wrote is antithetical to our core values, both as individuals and
        as an agency," the agency said in a statement. "Consequently, we have notified
        her that we will not represent her. Effective immediately, Roseanne Barr is
        no longer a client."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065c715-4a23-436d-af0d-e89c5f6c4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr had no immediate comment on Tuesday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8808fd9-18d1-4f23-84f6-b2b1ee470f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr has a long history of controversial tweets, including posts
        about pro-Trump conspiracy theories. But even by her low standards, Tuesday''s
        remarks were egregious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f468a7-2e8d-4179-bad3-e55b7a3df18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the pale" is how one Disney source put it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff2f72-c203-4ae8-92d3-2f3e6d78b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Barr attacked Valerie Jarrett, Chelsea Clinton
        and George Soros.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5406d1-6c51-4596-a2dc-d48416c32abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC went silent for several hours as it decided what to do. While
        it took some time to announce the decision, executives pretty quickly decided
        to boot the reboot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe92053-4675-4359-b5c0-921d116379bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why ABC ultimately decided to cancel the show, a Disney
        source said, "It''s a question of right and wrong. And it''s a question of
        our company''s values."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb40298e-71bc-45e4-9b77-08848bf0589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions to the decision were overwhelming and largely positive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f294d92-1fe7-400e-a0c1-5223c706dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman John Lewis thanked ABC, saying that "There is not any
        room in our society for racism or bigotry."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097bceb-95f6-4962-a2c6-62943dd47148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some things apparently are more important than money," even for
        a network like ABC, "and that''s heartening," CNN''s Van Jones said on the
        air.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d8806-31d1-4714-964e-f57da3e91287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be ripple effects from the cancellation. At least
        200 jobs will be affected, according to industry sources.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd8cd8-a57c-4aa5-95be-bc002f2e32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ABC pulled the plug, some of Barr''s colleagues had publicly
        rebuked her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce8ede-2485-421f-aa74-d6c1aaecae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Emma Kenney, who played Roseanne''s granddaughter on the
        reboot, tweeted that she was in the process of quitting the show when she
        found out that it had been canceled.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9d0f9-618b-401e-be0b-5854e7de342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour and a half before the cancellation was announced one
        of the show''s consulting producers, Wanda Sykes, said she was done with it.
        "I will not be returning to @RoseanneOnABC," Sykes <a href="https://twitter.com/iamwandasykes/status/1001494592649342979">tweeted</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e0ab1-6843-47e2-b2b2-f6134150d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Sara Gilbert, who plays Barr''s daughter on the ABC sitcom,
        tweeted that Barr''s comments are "abhorrent and do not reflect the beliefs
        of our cast and crew or anyone associated with our show."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bddcc-b911-44e1-9394-50a20b038a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert added: "This is incredibly sad and difficult for all of
        us, as we''ve created a show that we believe in, are proud of, and that audiences
        love — one that is separate and apart from the opinions and words of one cast
        member."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d755c6-8d44-4f50-b809-6cc880fa2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Barr said on Twitter</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc32398-6819-476e-82e5-53596d09e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the tweets, she wrote, "Muslim brotherhood &amp; planet
        of the apes had a baby=vj."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017d70e-fe0c-415f-b727-d6e9d8db8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr was responding to a comment about Valerie Jarrett, a top former
        aide to President Obama.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06a9398-f06a-420d-aac5-7dd24308aaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed she was joking, but then she deleted the tweet and issued
        an apology to Jarrett and "all Americans."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94de15a-dc1f-4935-bb5c-edd55ba3d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly sorry for making a bad joke about her politics and her
        looks," Barr tweeted. "I should have known better. Forgive me — my joke was
        in bad taste." Barr then said she''s leaving Twitter.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d5164-8616-4bdc-a250-84b905cef8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrett told MSNBC later on Tuesday that "we have to turn [this
        episode] into a teaching moment."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e450155-36c0-415e-8efd-03b6003d2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media lit up with criticism of both Barr and ABC, with some
        demanding a response from the broadcast network.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192fa7ff-e752-4fb0-8569-d087eed55110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr also targeted Chelsea Clinton by calling her "Chelsea Soros
        Clinton." She later replied in the comments that Clinton is "married to Soros
        nephew." Soros is a billionaire liberal benefactor who has been the villain
        in many right-wing conspiracy theories over the years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bac937-5d64-4f1a-ad42-7dd14d489203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton responded and corrected Barr.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16b530-38ed-4440-82e1-066c06d8f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good morning Roseanne - my given middle name is Victoria. I imagine
        George Soros''s nephews are lovely people. I''m just not married to one,"
        she <a href="https://twitter.com/ChelseaClinton/status/1001418687822385152">wrote</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81fef0-4e86-4959-9d37-163e9f5e9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr responded back to Clinton saying, "Sorry to have tweeted incorrect
        info about you! Please forgive me!"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1edcb-0c99-43b2-899a-91c43e77977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she then continued, "By the way, George Soros is a nazi who
        turned in his fellow Jews 2 be murdered in German concentration camps &amp;
        stole their wealth-were you aware of that? But, we all make mistakes, right
        Chelsea?"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7def908-cf95-4114-a9bc-dd4248c4cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a hateful conspiracy theory about Soros that has been debunked
        many times. The fact-checking site <a href="https://www.snopes.com/fact-check/george-soros-ss-nazi-germany/">Snopes
        called it "false" back in 2016.</a></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a679182-7ea6-48b9-b7ea-cec6b3efdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why ABC revived "Roseanne"</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed31fca-94e3-40fd-bb9c-c404ea11cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, ABC executives have privately said that they held their
        noses when Barr tweeted. They knew some of her posts had been problematic
        and they had urged her to concentrate on the sitcom reboot.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a20714-b62b-4bc3-8dfc-22bd30666202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they essentially decided that the rewards of hiring Barr were
        outweighed by the potential risks.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4838af-2edb-4d86-88eb-d9c478da7295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, they were right. The "Roseanne" revival was one of
        the <a href="https://money.cnn.com/2018/03/28/media/roseanne-ratings-abc/index.html">highest-rated
        new shows of the season</a>. About 18 million live viewers watched the premiere
        episode in March. Barr was restored as one of the network''s biggest stars,
        just like she was twenty years ago.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727a9c9-c9e9-4bd4-9dc7-2f45b8008d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr is a supporter of President Trump in real life and on the show.
        Trump praised the debut saying, "Over 18 million people! And it was about
        us!" He also called Barr to congratulate her.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a354906-bec5-4e54-80f5-6a5036c05531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the show saw its audience come back down to earth, but its
        finale still nabbed roughly 10 million live viewers, a huge achievement for
        ABC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7e772-3703-49d7-aed4-54f20f338dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks ago, Barr was the centerpiece of ABC''s upfront presentation
        to advertisers in New York.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d847ebd-d127-4c51-8a25-ed5d560ead1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was hard to imagine "Roseanne" being cancelled when
        Tuesday began.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422564be-5472-4029-bde4-57b232fe81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Disney believed it had to take action. They were both cultural
        and financial factors to consider. It was clear that some major advertisers
        would likely shun "Roseanne" in the future.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e17a69-b6c7-4652-afb0-871fce768907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough was enough," the Disney source said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34055039-87fe-4f35-b8c9-530535af75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:26:53.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:26:54.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/29/media/roseanne-twitter-chelsea-clinton/index.html">"ABC
        cancels ''Roseanne'' after star''s racist Twitter rant."</a></em></p>'
