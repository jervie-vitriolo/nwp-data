    'template': '1'
    'title': 'Senate, House approve their versions of proposed BBL on third and final
      reading

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce1ae4-f986-4b84-a6c7-11d5b2c61edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) —</strong> The proposed
        Bangsamoro Basic Law is a step closer to becoming an actual law after both
        chambers of Congress approved their respective versions of the law on third
        and final reading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41365c4d-104d-4e40-8c85-0b3883a813f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted 227-11-2 on Wednesday, while the Senate voted 21-0
        early Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288f43a5-f03c-4019-bf2c-6e55bc01b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte certified the bill as urgent on Tuesday, waiving the three-day
        rule before Congress could vote for final reading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59ca70a-ab18-41e4-a23a-086d0162f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte certifies proposed BBL as urgent</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea27e65-82ec-45fd-9215-bec8d252a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We listened to the concerns of the congressmen, mostly those who
        are from Mindanao whose areas would be affected. The majority caucus (today)
        addressed that so we can proceed to pass the bill smoothly," said House Speaker
        Pantaleon Alvarez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d40102-4feb-45cd-b39a-8e17b2bc7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senators discussed provisions of the bill for 10 hours
        until early Thursday morning. Among the issues the senators discussed are
        rules covering which municipalities or towns in the Autonomous Region of  Muslim
        Mindanao can be part of the Bangasamoro government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8295f0-748b-4e3b-ae32-bd3c61f48bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to figure out if in the plebiscite: let''s say those
        towns decide that they will not join, then we have a new situation. If they
        decide they would join and the rest of the province don''t wanna join, that''s
        another situation. What kind of rule do we want, is it a majority?" Senator
        Dick Gordon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e97218-0645-47a0-a045-20f4f4e89340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the two chambers of Congress will meet for
        the bicameral conference committee during recess to iron out differences in
        their versions of the BBL.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98eccc4-f9b9-4d1c-9954-cb778bae7645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas on Saturday said the meetings
        are set on July 9 to 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c199f7-4865-4d3c-b7bc-32ba000d5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T09:41:00.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T09:41:04.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel would submit a report for ratification on July 23, which
        will be sent to President Rodrigo Duterte in time for his State of the Nation
        Address later that day. He would then have to either sign it into law or veto
        the proposed measure.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: List of congressmen to be members of the Bicameral Conference
