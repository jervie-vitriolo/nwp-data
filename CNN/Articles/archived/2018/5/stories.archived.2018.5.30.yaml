      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference last week, Presidential Spokesperson Harry
        Roque said that the government is also considering for the rehabilitation
        of Marawi two Chinese firms that have previously been blacklisted by the World
        Bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b316fd8-d6f2-4717-9705-39342eabb31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T17:26:21.932+08:00
