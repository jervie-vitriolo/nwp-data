      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is known for bringing back the vibe of the ''70s to ''90s,
        with their music and disco outfits.</p>'
  'ellen-adarna-ramen-paparazzi':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
