      'text': '<p>The decision to close down Boracay from tourists for six months
        was made in a Cabinet meeting in April, to give way to its rehabilitation.
        The island was closed on April 26.</p>'
  'China-US-trade-talks-after':
    'author': ' Daniel Shane, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-05T11:54:47.912+08:00
    'imagesource': 'jcr:bb14514e-bb55-4e33-a589-a7f9ee89ec61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac4897d8-3ed9-4ccb-8cf2-3d31f7e0ab76'
    'lead': 'China says some progress was made in trade talks with the United States
      this week but acknowledged that the two sides remain far apart on some issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:14:33.170+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:14:33.345+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says ''big differences'' remain after U.S. trade talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e262a5c7-b10c-4eb4-8e90-e6cb382334a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> China says some progress was made
        in trade talks with the United States this week but acknowledged that the
        two sides remain far apart on some issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af66ce5-14d4-466d-a3c0-0b6240f201f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two days of talks in Beijing between top officials, the countries
        have agreed to continue "close communication," according to a report by China''s
        official news agency, Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557965d-2f02-423e-a7b6-a9e0ed69dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiators reached agreement in some areas, including on increasing
        exports from the United States to China, trade in services and intellectual
        property protection, Xinhua said, but it didn''t give any details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccef2a2-869b-48c4-b4b9-a9e35830cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides realized that there are some relatively big differences
        on some issues. And more work needs to be done to achieve more progress,"
        Xinhua said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8ae85-f18b-485c-8d96-9504a4bcde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House described the talks as "frank discussions" aimed
        at fair trade that will help the Chinese, American and world economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278a0db-a0cc-48c6-b59f-bc61a7b53d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American delegation said it was committed to "securing fair
        trade and investment terms for American businesses and workers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebab67d-3e80-429f-8832-4f0857373ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump <a href="https://twitter.com/realDonaldTrump/status/992562394051293186">tweeted</a>
        late Friday that he and the delegation "will be meeting tomorrow to determine
        the results, but it is hard for China in that they have become very spoiled
        with U.S. trade wins!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de2e41-889c-4771-be0f-1ffd72cbdc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a damaging trade war between the world''s top two economies
        have grown in recent months after the United States and China threatened to
        slap steep tariffs on tens of billions of dollars of each other''s exports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff1d02-8eb9-4ac8-be43-433fc458104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/26/technology/china-tech-companies-trade-war/index.html">U.S.
        moves against Chinese smartphone makers</a> Huawei and ZTE, and Beijing''s
        decision to tax <a href="https://money.cnn.com/2018/04/26/technology/china-tech-companies-trade-war/index.html">American
        sorghum</a> have ratcheted up the tensions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441904c-202d-4783-a3a8-0785a347a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/02/technology/china-tech-us-tariffs/index.html">https://money.cnn.com/2018/05/02/technology/china-tech-us-tariffs/index.html</a>Tariffs
        won''t slow China''s tech rise</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11888998-f0af-44f4-9dd9-f4cd734366a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the U.S. Department of Commerce banned ZTE from buying
        product parts from American firms, saying the company lied about punishing
        employees who violated sanctions against North Korea and Iran.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6cea6-8563-4b99-aa25-bb70a1090585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, China''s Ministry of Commerce said it had
        lodged "solemn representations with the U.S." about ZTE during the Beijing
        talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3aa43-c8b3-4c1b-885d-b496c14a2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrespective of any short-term deal ... trade friction will be
        a permanent feature of the next few years," Richard Jerram, chief economist
        at the Bank of Singapore, said in a research note on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7da13-fb64-440b-a852-c9a29f7fa0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unacceptable demands?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c98f03-99cf-4721-807a-47f889579f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously called for China to reduce its huge trade surplus
        with the United States by $100 billion, a demand experts say Beijing would
        find it difficult to meet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a28950-5bcd-49b4-b3eb-bf633ea53ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.wsj.com/articles/u-s-wants-200-billion-cut-in-china-trade-imbalance-by-end-of-2020-1525419253">The
        Wall Street Journal,</a> the U.S. delegation doubled that figure in the Beijing
        talks, handing the Chinese government a document that demanded a $200 billion
        cut in the trade imbalance by the end of 2020.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497bbef-b444-4894-a37f-e1612d5611aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported list of demands also includes halting Chinese subsidies
        for <a href="https://money.cnn.com/2017/07/21/technology/china-artificial-intelligence-future/index.html">advanced
        technologies</a> and slashing tariffs on imports of American products.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf839a6e-ec5b-4380-b6c0-f42b2fb42fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s delegation of top economic advisers included Treasury Secretary
        Steven Mnuchin and Trade Representative Robert Lighthizer. They met with a
        Chinese team led by Liu He, President Xi Jinping''s top economic adviser.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20babf-757a-45c8-a554-c8c3b0786e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts had <a href="https://money.cnn.com/2018/05/02/news/economy/china-us-trade-talks-beijing/index.html">expressed
        skepticism</a> that two days of talks would lead to any significant breakthrough.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf7920-1b46-44da-b212-a2074eae3306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Nanlin Fang, Tim Schwarz and Serenitie Wang contributed to
        this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2f7c1-2a01-41ef-899a-678b40ecac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:14:33.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:14:33.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/04/news/economy/us-china-trade-war-talks/index.html">China
        says ''big differences'' remain after US trade talks."</a></em></p>'
  'trump-lawyer-guiliani-get-facts-straight':
