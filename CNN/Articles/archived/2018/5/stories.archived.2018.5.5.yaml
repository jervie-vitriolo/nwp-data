      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really had no clue she was there," Santos said. "That''s why
        I took a vid of not only my food cause I was showing the restaurant as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd0e89-3b98-42a8-98a3-a2f62a6768a6'
      'mgnl:activationStatus': true
