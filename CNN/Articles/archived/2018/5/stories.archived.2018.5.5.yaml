      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P. Burgos, right at Finance Road, left at Ayala Boulevard,
        right at San Marcelino, left at U.N. Avenue, right at Pres. Quirino Ave.,
        left at South Super Highway to destination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597581d2-07ce-4280-a041-b416569f2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From P. Burgos, right at Finance Road, right at Taft Avenue, left
        at Pres. Quirino., right at South Super Highway to destination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc519a-5f05-4e1f-a92d-658553285c31'
