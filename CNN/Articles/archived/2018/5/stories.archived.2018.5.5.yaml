      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she had no idea who Ellen Adarna was.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b1fdf-8296-43d7-aee4-f2852891f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Adarna was an actress from 2010 to 2015, and was popular for
        playing antagonists in soap operas. She is currently on hiatus, and is linked
        to John Lloyd Cruz, another actor whose career is on hold. She was previously
        the girlfriend of Baste Duterte, the son of President Rodrigo Duterte.</p>'
  'CJ-Sereno-Samuel-Martires-inhibit-quo-warranto':
    'author': 'CNN Philippines Staff'
    'caption': 'Supreme Court Justice Samuel Martires. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-05T17:06:42.088+08:00
    'imagesource': 'jcr:18836a00-c44d-495c-875d-29d49bad5c55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f681b0d6-60db-490e-b858-7c3d420377fc'
    'lead': 'The Chief Justice accused Martires of ''actual bias'' against her during
      the April 10 oral arguments on the petition filed by Solicitor General Jose
      Calida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:42:13.916+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:42:14.065+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CJ Sereno asks SC Justice Martires to inhibit from ouster petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3840c9-0a9f-4fa9-96b6-bf0f896d674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Chief Justice
        Maria Lourdes Sereno wants Supreme Court (SC) Justice Samuel Martires to inhibit
        from the quo warranto petition seeking her ouster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed33ce5-ea32-4de9-8c37-ca45e6bf8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion to inhibit filed Friday, Sereno accused Martires of
        "actual bias" against her during the April 10 oral arguments on the petition
        filed by Solicitor General Jose Calida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e333d5-ee92-4f19-addb-f773d62e6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said she viewed Martires'' comments as a "suggestion that
        the respondent suffers from some ''mental'' or ''psychological'' illness because
        of her pervasive belief in God."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca0adb-ea8a-4a38-a51a-79bdb787f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(S)uch position was purely personal to Justice Martires," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9a781-f289-4a7e-8bce-2f1d31bb6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice said Martires has used her faith as basis to assess
        her competence, other than the issue of the Statements of Assets, Liabilities,
        and Net Worth (SALNs) — which were the subject of the quo warranto petition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8c2ef-8da1-4fe9-8d94-17d85d06c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His objectivity and impartiality therefore appears to have been
        impaired," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c114209-fe64-4005-8a1c-6c7ee06296c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s plea also sought the SC en banc to resolve her earlier
        motions to inhibit Associate Justices Teresita Leonardo-de Castro, Francis
        Jardeleza, Noel Tijam, Lucas Bersamin, Diosdado Peralta and Martires from
        her ouster petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07409b2c-1bb2-404e-94a0-fbf1ace1c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them except Martires <a href="http://cnnphilippines.com/news/2018/04/10/Sereno-associate-justices-oral-arguments-quo-warranto.html">previously
        refused to inhibit from the ouster proceedings</a>, citing lack of merit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d6dbc-b37c-4f95-9b19-6f63482549a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida filed a quo warranto, a legal proceeding where an individual''s
        right to hold office is challenged, before the SC to void Sereno''s appointment
        as chief justice over her alleged failure to file SALNs for 10 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c3e4c-52a1-49b4-a927-6eb25409e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:42:13.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:42:14.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chief Justice is also facing another ouster in Congress,
        as the House of Representatives will vote on her impeachment when Congress
        resumes session on May 15.</p>'
  'duterte-US-Pres-Aquino-south-china-sea':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-05T16:58:00.177+08:00
    'imagesource': 'jcr:11dd183b-e673-4e68-8963-f11fdac36d28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f01eaf35-1506-4f97-a7a8-18193cb638b9'
    'lead': 'The ruling on the South China Sea was issued on July 12, 2016, a few
      days after Duterte assumed office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:47:05.710+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:47:05.961+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says U.S., ex-Pres. Aquino allowed military build-up in S. China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d898de9-36f4-4d9e-9279-a8febabf63de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> President
        Rodrigo Duterte is blaming the United States and his predecessor Benigno Aquino
        III for the continuing military build-up in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88741ae-f835-4831-9a2d-ef0384a9e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Friday said that the U.S. and Aquino did not do enough to
        stop the military build-up. He was reacting to media reports days earlier
        <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">citing
        U.S. intelligence assessment that China may have deployed anti-ship and anti-aircraft
        missiles on three artificial islands in the South China Sea</a> during recent
        military drills in the contested area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e578647-100a-49b1-b053-e0a0c69221a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told reporters Saturday that
        the government will resort to diplomacy and all peaceful measures available
        to address the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df365-b12b-406a-b13b-5325742e0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot build an island, artificial island on the high seas.
        That''s not allowed. And the only country who could have stopped them was
        America," Duterte said in a speech in Davao Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a33fccd-7162-4b71-a78d-029a60f49412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Aquino failed to confront China with the decision of the
        Permanent Court of Arbitration, erroneously saying Aquino was still in office
        when the ruling came out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304b653-de84-4295-8b02-9704dc22be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Aquino filed an arbitration case. We won. He was still there.
        <em>Bakit hindi niya ginawa kung ''yan talaga ang gusto ng ''yan silang mga
        yellow. Nanalo kayo. Nandiyan pa si</em> Aquino, not so many months there.
        <em>Bakit hindi niyo pinuntahan at sinita?"</em> Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc0673-0c5b-4f96-8904-334a4a80dec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So Aquino filed an arbitration case. We won. He was
        still there. Why did he not attend to it if the yellows wanted it so much?
        You won, Aquino was still there. Why did you not head there and call them
        out?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8d19c-0c57-4bc9-b26a-0932f4ad2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Aquino, the Philippines brought its disputes with China to
        international arbitration. The ruling came out on July 12, 2016 — a few days
        after Duterte assumed office — invalidating China''s vast territorial claims
        to the South China Sea on historical grounds and ruling overwhelmingly in
        favor of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3682e35-a617-4f58-82c7-c62252bbfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has refused to demand China''s immediate compliance with
        the ruling, but has promised to take up the tribunal decision with Beijing
        sometime during his six-year presidency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a971fa0-f5e7-47af-b1fc-058b903b590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Saturday said the Philippine
        government will resort to diplomacy over the alleged Chinese missile systems
        deployed in the contested islands of the South China Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b6837-2d46-419c-993a-f67347898559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how government would address the situation, Roque said,
        "It includes everything that''s provided for in the U.N. (United Nations)
        Charter, it includes resort to diplomacy, resort to diplomatic protest if
        the DFA (Department of Foreign Affairs) deems it fit, but it resorts to all
        forms of peaceful resolutions of disputes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad483755-1dc1-425f-b13c-c43bf8a888c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reportedly deployed missile systems in three islands of
        the South China Sea during their exercises last month, U.S. defense officials
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d7cbf-9af6-4a74-a0f2-7303cf6089aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach, Roque said, capitalizes on China''s relations with
        the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb068c-f67e-459f-8d3e-85797ccf202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil ang magkakaibigan naman, di tayo gumagamit ng dahas laban
        sa isa''t-isa,</em>" he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798355c-e3d0-4586-9187-9c14f91d9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:47:05.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:47:05.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Friends don''t use violence against each other.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd07fd-a721-4bb1-8a7f-e18c4232d987'
