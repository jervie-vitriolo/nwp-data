      'mgnl:lastActivated': 2019-05-29T14:09:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL Spokesperson Cielo Villaluna said in a statement that flights
        on that route will operate four times weekly until May 15. The suspension
        will take effect from May 16 to October 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1420a0-4030-4151-a152-7da748790139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:09:02.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:09:03.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, daily flights between Manila and Kalibo will continue
        to operate to serve the travel needs of residents and the government rehabilitation
        team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8caa22-cd0b-4990-b49a-d7e036f16e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:09:02.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:09:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adjusted flight frequency is in support of the government''s
        decision to temporarily close or limit access to Boracay for urgent major
        environmental rehabilitation of the island," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d143bb8-9559-486f-90c8-6dd57c2cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:09:02.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:09:03.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL has deployed additional flights between Manila and Cebu, Iloilo,
        Puerto Princesa and Bacolod.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e8a90-a124-4b03-bea8-f518bf311ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:09:02.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:09:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/05/philippine-airlines-cebu-pacific-boracay-flights-adjustments.html">PAL,
        Cebu Pacific adjust flights following Boracay Island closure</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bb8b9-df3c-46d3-ac76-a93e703b9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:09:02.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:09:03.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers of the affected Kalibo and Caticlan flights have the
        option to rebook, reroute, refund. Passengers may contact PAL Hotline (‎(+632)
        (02) 855 - 8888, log on to www.philippineairlines.com or visit the nearest
        PAL ticketing office or partner travel agent for their concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c3a245-6968-4e05-96f6-b7c8b3cecf0e'
