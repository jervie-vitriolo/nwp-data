      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Former
        Philippine Basketball Association player Mark "Macmac" Cardona has been arrested
        on Saturday for allegedly injuring his live-in partner with a bladed weapon,
        the Makati Police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532dabb-47dd-4cfe-b3d4-4bc9c5b45c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:27:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:27:43.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, the 37-year old former cager brought
        his live-in partner Bianca Nicole Jacket, 25, to the Makati Medical Center
        early Saturday after sustaining a stab wound on the left arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126cbac-288a-47c0-a090-1d3509ee5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:27:43.873+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:27:43.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Cardona stabbed Jacket during a heated argument
        inside their condominium unit in Barangay San Antonio, Makati City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c049ba9-078e-4071-8129-1b0b45fa6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:27:43.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:27:43.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February, Cardona was also arrested for allegedly pawning a
        stolen sports utility vehicle worth P300,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca473d-b206-4a57-9872-43318a316174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:27:43.874+08:00
