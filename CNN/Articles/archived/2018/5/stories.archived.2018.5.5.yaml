    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3efa1-6a65-4c06-8461-39a2cd79c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.692+08:00
