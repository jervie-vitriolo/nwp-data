      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — It''s IV
        of Spades… minus one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a57737-7ea6-45e3-83df-8e1e7c62ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:52.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:31:52.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after the "local funk" band IV of Spades entered the
        local music scene, the group has lost its vocalist Unique Salonga, who has
        chosen to leave the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a33022-9e8c-4c6a-a3d6-fe4c0c0e4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:52.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:31:52.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band confirmed this on their social media accounts, saying that
        the 17-year old left because he wanted to continue his personal endeavors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870295c-9e1a-4edb-bcec-bf0658778dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:31:52.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:31:52.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, May 4, we finally had the chance to talk as a band.
        Unique Salonga officially left the band to continue with his personal endeavors,"
        remaining band members Zild Benitez, Blaster Silonga, and Badjao de Castro
        said in a statement.</p>'
