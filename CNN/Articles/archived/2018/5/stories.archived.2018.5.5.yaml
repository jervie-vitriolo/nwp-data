  'sk-barangay-election-related-violence-pnp':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-05T23:11:59.143+08:00
    'imagesource': 'jcr:2c0bb9c0-9045-483f-93d6-fd8f3526f68a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13108fea-371f-488b-b5b6-ec57c9fa67ca'
    'lead': ' The Autonomous Region in Muslim Mindanao has been marked as the region
      with the most election hotspots classified under red and orange areas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:05:13.534+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:05:28.815+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T13:05:28.687+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 20 killed ahead of SK, barangay polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09608229-cef6-425b-8919-074cf5a5ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Twenty
        people have been killed ahead of the May 14 Sangguniang Kabataan and barangay
        elections, according to the Philippine National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e7957-4772-4f53-a973-a6edf098b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.534+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP reported a total of 26 cases of suspected election-related violence
        from April 14 to May 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c2dd5-704a-4da9-90f9-cb207e74dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from PNP showed that 12 fatalities were recorded in Mindanao
        and four each in Luzon and Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750852f-4f93-4822-a35a-6ef76ccb25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police, 12 of them were incumbent barangay officials,
        two were running for barangay captain, and six were civilians.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20975085-6e0c-4eb2-8fba-4ba9e48a8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Commissioner Rowena Guanzon previously
        tweeted the breakdown of elections hotspots in the country.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="nl"
        dir="ltr"><a href="https://twitter.com/COMELEC?ref_src=twsrc%5Etfw">@COMELEC</a>  hotspots
        <a href="https://t.co/RQq8ZFV2Qz">pic.twitter.com/RQq8ZFV2Qz</a></p>&mdash;
        Rowena V. Guanzon (@commrguanzon) <a href="https://twitter.com/commrguanzon/status/991591313383411712?ref_src=twsrc%5Etfw">May
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa530e6-83d5-4ad6-adc2-9b0eba1b44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dfd937-4816-443a-9d65-f4c6dcd5db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the breakdown, the PNP classified 597 areas in the
        country as red hotspots, 4,970 as orange hotspots, and 2,071 as yellow hotspots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797c7bd-2486-41dc-89db-513d3815b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.535+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "red spots" refer to areas which are in "critical situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9148b-f256-4e67-a340-7b41f61c7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under orange have "presence of armed groups and "organized
        movements outside the law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d030de-4b5d-4195-a491-cf4f9fe6be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yellow spots" meanwhile refer to places "with history of political
        unrest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd4338-b902-4ab6-a175-34ef8b2057fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:05:13.536+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:05:28.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao (ARMM) has been marked
        as the region with the most election hotspots classified under red (438) and
        orange (823) areas.</p>'
  'mmda-road-advisory-iglesia-ni-cristo-charity-walk':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-05T21:16:39.476+08:00
