    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12fb309b-d590-4598-a3c9-880da33c366a'
    'lead': 'This is not the first time the former cager was embroiled in a controversy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:27:43.873+08:00
