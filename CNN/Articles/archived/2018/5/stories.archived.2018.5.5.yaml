      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Petron Blaze
        Spikers are the new queens of the Philippine Superliga (PSL) Grand Prix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15694fb2-8ade-412b-a0c9-f9b7112341fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers registered a 25-19, 25-20, 22-25, 25-18 victory
        over the F2 Logistics Cargo Movers on Saturday at the SMART-Araneta Coliseum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a970d-92d9-4168-b0e6-da78083d7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron took the first two sets but a resilient F2 side showed their
        championship resolve in the third frame to force another set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342ca4f-8fb2-4ba4-aadc-89032fa0ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports Katherine Bell and Lindsay Stalzer combined for 52 points
        to give Petron the Game 3 victory and the franchise''s fourth PSL title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106a167-1ec2-4a53-b534-6c0e38dbcf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers went up 12-2 in the final set but the Cargo Movers
        managed to cut the lead into three behind the strong play of import MJ Perez,
        14-11. Stalzer scored back-to-back points late in the fourth set to make it
        22-16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2380db-168f-4cf2-94ec-90d1229b99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers inched closer and were able to score two more,
        before Bell delivered the championship point for Petron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1443b03-f96a-4256-b265-e9ca0f312983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:14.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:12:14.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalzer was awarded as the Most Valuable Player of the tournament.</p>'
  'NASA-mars-launch':
    'author': 'Chandrika Narayan, CNN'
    'caption': 'NASA''s planet-hunting satellite, TESS had launched from Cape Canaveral,
      Florida, on Wednesday evening.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-05T21:04:25.891+08:00
    'imagesource': 'jcr:c7519d6d-640c-4c38-87de-40c6a25d2dfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c753717-ec61-4ae7-9e97-fe078c7a3a6d'
    'lead': 'Mars is about to get its first thorough checkup ever after NASA on Saturday
      morning launched Insight from Vandenberg Air Force Base in California.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:15:59.782+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:15:59.912+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA launches mission to Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f418b6-26d7-4211-86d8-9f602b1ed4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mars is about to get its first thorough
        checkup ever after NASA on Saturday morning launched Insight from Vandenberg
        Air Force Base in California.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df241f43-8447-422a-a533-27f232d87402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first NASA mission launched to another planet from the
        West Coast. NASA''s previous interplanetary missions were launched from Kennedy
        Space Center in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfb732-fe0a-46cc-99d9-37ab5bf33c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it all goes as planned, after a six-month journey, the 790-pound
        (358-kilogram) probe will land on November 26, joining five other NASA spacecraft
        operating on and above Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b5a6a-197b-4f2e-8f12-ec159c82d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s principal investigator, <a href="https://science.jpl.nasa.gov/people/Banerdt/">Bruce
        Banerdt</a>, told CNN he thinks InSight will fill the last gaping hole in
        NASA''s exploration of Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d659b-f0c9-43f9-baf1-086e79002258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mapped the surface of the entire planet in terms of visible
        features, topography, gravity and magnetic fields," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fb00a-3b01-457d-a1d4-2deae6c6729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have studied the atmosphere, both globally and at the surface.
        We have roved around the surface at four different places, studying the geology
        and piecing together the history of the surface. But until now, the vast regions
        of the planet deeper than a few miles, or so, (have) been almost completely
        unknown to us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fcb9f-8151-4a54-97ee-a4a4bcfabb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "InSight will change that with a single stroke."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae8a57-3ebd-4e6b-9cbf-52ead805e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight will help scientists draw the first detailed map of the
        interior of Mars, and Banerdt said it''s hard to overstate how much science
        that map will create.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f37373-0868-43f1-b877-acf9f1a59a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:15:59.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:15:59.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/05/us/nasa-mars-insight-launch/index.html">NASA
        launches mission to Mars</a>."</em></p>'
  'Hawaii-Kilauea-earthquake-lava-gas':
    'author': 'Susannah Cullinane and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-05T20:57:49.309+08:00
    'imagesource': 'jcr:9a60cc90-2d2e-4c4a-9508-b4f05ebc039c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdfd2c3-5567-46f5-aa77-1cfeb7fec024'
    'lead': 'Hawaii residents faced the threats of more earthquakes, lava and dangerous
      gas Saturday after the Kilauea Volcano erupted, spewing sulfuric acid and molten
      rocks into neighborhoods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:22:10.397+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:22:13.466+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii residents describe fear and shock after earthquakes, lava and
      gas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755dedb6-5574-4e54-894e-9a9d4b6bc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hawaii residents faced the threats of more
        earthquakes, lava and dangerous gas Saturday after the Kilauea Volcano erupted,
        spewing sulfuric acid and molten rocks into neighborhoods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8f544-11e2-4881-bfcb-df525fe16011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people left their homes in the Big Island neighborhoods
        after the Kilauea volcano erupted Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce156a9f-fa6c-480f-bc57-d6ea1c7aef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the fear and chaos, a magnitude-6.9 struck the area Friday,
        jolting homes already threatened by a volcanic eruption. The earthquake, one
        of dozens to hit the area in 24 hours, was the most powerful on the island
        since 1975, the U.S. Geological Survey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7565b-64ee-4d22-b221-4593c8ca9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikaika Marzo, who lives in the Big Island, said the jolts and tremors
        have been consistent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89808cb2-3b9d-46b8-9e7a-af30e17e4d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still plumes going out. There''s a couple cracks that''s
        close by that still have steam coming out," Marzo told <a href="https://www.khon2.com/news/local-news/agencies-prepare-for-possible-eruption-from-kilauea-volcano/1155831630">CNN
        affiliate KHON.</a> "There''s a lot of glow, a lot of fires."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07ccda-ccff-4f0f-b675-1895333966d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity will continue, Civil Defense Administrator Talmadge
        Magno said Friday. "It doesn''t look like it is slowing down," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ae3a4-7bae-4b27-b9f8-c950cbde3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five volcanic vents have opened, Magno said, indicating
        that some structures were destroyed by lava.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7780aa-305d-4845-918a-1bc8f4b868ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Just basically heartbreak''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917d297-2f0b-452d-b1cd-6f44e1ab8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Valentine and his family left their home in Leilani Estates
        on Thursday night. Shortly afterward, he saw a video on social media showing
        lava splashing and bubbling a few feet from his home, <a href="https://www.kitv.com/story/38118902/some-evacuees-are-frustrated-police-wont-let-them-back-into-leilani-estates?utm_medium=social&amp;utm_source=twitter_KITV4">he
        told CNN affiliate KITV.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfd5dc-8ba7-4c6e-89e1-f839bd2ca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just basically heartbreak, my wife and I have been married going
        on 26 years, it was pretty much our dream home that we''ve been looking for
        all this time. Just knowing that we''re not going to have a house, my wife
        is still in tears," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b0e4c-664d-494e-aee8-acb1feb06f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have evacuated from Leilani Estates, a community
        of about 1,700 people, and Lanipuna Gardens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b703087-5844-46c4-a809-90c043d571aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kim, mayor of Hawaii County, said the government will support
        residents who want to go back to their homes to pick up some belongings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacd87d-a445-4b14-affa-4d0aad309d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracks in <a href="https://hilo.hawaii.edu/natural-hazards/volcanoes/riftzones.php">Kilauea
        volcano''s rift zone</a> -- an area of fissures miles away from the summit
        -- erupted Thursday and early Friday, spurting lava near the island''s eastern
        edge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b713621-4ed3-40d2-9a79-5a5c2fa3a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We had to evacuate''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7640f1e-31a8-48fd-97eb-1f7d9c3639f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Clapper was one of the evacuees. He asked his mother Friday
        to pack a bag, just in case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8481daf-f97d-4d8a-93b6-5f0e93541aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to evacuate. My mother was out of portable oxygen, so that''s
        a first concern. She''s 88 years old," he told <a href="https://www.khon2.com/news/local-news/agencies-prepare-for-possible-eruption-from-kilauea-volcano/1155831630">CNN
        affiliate KHON</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72486d31-a83f-427a-a419-dc94a0f8a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lava set trees ablaze and threatened homes as gas spewed out of
        cracks in the ground. Clapper went back to the house, got his mother and the
        dogs, swept up some of his clothes in one arm, and took off for a shelter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e444ef5-be25-49cd-9009-de6a35b3797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds without power</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf132d-7313-48ff-9681-94113689cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14,000 customers of Hawaii Electric Light lost power immediately
        after the earthquake. Spokeswoman Rhea Lee-Moku said power has been restored
        to about half of the customers, but sulfur gas levels in some areas are too
        high for employees to work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac19cf-7047-4039-9cc7-74ddf1f953c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are exposed to that level of SO2 in the Leilani Estates
        area, you need more protection than we have available to us," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fac0ff-decb-4050-b902-e8dd2557478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about sulfur dioxide</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b9286-9599-4bdb-ad1f-9b6488e4685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destructive molten flows weren''t the only concern. Volcanic eruptions
        can release potentially dangerous sulfur dioxide. Fire department personnel
        have detected high levels of the gas in the evacuation area, the civil defense
        agency said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0a3d7-452c-4921-979f-07203f0843e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to high levels of sulfur dioxide can be life-threatening,
        according to the federal <a href="https://www.atsdr.cdc.gov/">Agency for Toxic
        Substances and Disease Registry.</a></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f3aa8-d05e-49a1-87d9-bca6d06aa841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing large amounts of sulfur dioxide can result in burning
        of the nose and throat, and breathing difficulties.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1896c5b-8c1f-4e1b-b1eb-a993c637cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens, the young and people with respiratory issues are
        especially vulnerable to the gas, the&nbsp;<a href="http://dod.hawaii.gov/hiema/high-levels-of-dangerous-gas-detected-in-area-of-volcanic-activity/">state''s
        Emergency Management Agency said.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf394a-0c8c-4683-a61e-fdd61b24b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. David Ige said he''s activated the Hawaii National Guard to
        help with evacuations and security.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209be30e-be43-4c85-bb07-be99d83ca5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea is one of the world''s most active volcanoes. It''s in <a
        href="https://www.nps.gov/havo/index.htm">Hawaii Volcanoes National Park</a>,
        which closed Friday and evacuated all visitors and non-emergency staff.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19972111-3cd9-43cb-be8c-afafa6829171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:22:10.402+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:22:13.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/05/us/kilauea-volcano-hawaii-earthquakes/index.html">Hawaii
        residents describe fear and shock after earthquakes, lava and gas.</a>"</em></p>'
  'duterte-asian-development-bank-gdp':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-05T20:16:55.584+08:00
    'imagesource': 'jcr:d084d4b2-0409-4bf9-82ee-de76aa0b1268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6a1cc5-7042-46e0-8b34-7bb40efe0e3a'
    'lead': 'The Philippine economy is expected to grow by 7% over the coming years,
      President Rodrigo Duterte told Asian Development Bank officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:25:01.924+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:25:02.091+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Philippine economy to grow by 7%'
    'updated': 2018-05-06T16:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d2297-981c-45f3-872b-b5d6135d74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> President
        Rodrigo Duterte, in his keynote speech during the 51st Asian Development Bank
        (ADB) meeting said that the Philippine economy will grow faster during his
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c342ad7-b261-4a19-9734-de1eb6d1be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next few years we aspire and expect to sustain a growth
        rate of 7 [percent] or better," Duterte told the attendees of the regional
        bank''s conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838e6db-fd80-4daf-833b-c544bff9be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic growth breached the 6 percent mark on July
        of 2015 and it hasn''t gone lower than that since. It was at an average of
        6.7 percent for 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d9a4c-c83f-481c-83e3-8f4bb0ef3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Secretary Ernesto Pernia, during a speech delivered
        on April 6 this year, said that the government is targeting an annual GDP
        growth rate of 7 to 8 percent from 2018 to 2022, the end of Duterte''s term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de218d-5485-4afd-b18e-48356ae85e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable us to achieve and sustain our goal of bringing
        down the poverty rate to only 14 percent by 2022, or at least hopefully,"
        Duterte said during his ADB speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53438ae-b9c5-4313-8766-a55d1039700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Build, build and build", and we link, link and link, that is the
        battle cry of the moment," he added, citing the administration''s aggressive
        infrastructure plan that aims to promote inclusive growth outside the Metro
        Manila region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f38d8-d2d5-44dc-bb87-63319fc8786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.925+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve the target growth rate, Duterte cited transportation,
        infrastructure, protection of civil order, the fight against corruption and
        of course the war against illegal drugs as priorities. The war on drugs, he
        said, would be "within the limits of what the law allows… but as it always
        has been, relentless."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5727fe-6b9b-46a7-9350-b33790fa5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for foreign policy, Duterte said that the shift in focus to countries
        other than the United States is meant to align with these developmental priorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fffc27-df4b-4afa-982e-540de2e8096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exert all efforts to build a truly inclusive economy that
        benefits our people for the next few years; [it] will be an interesting time
        for the region," Duterte said. "It is a time when Asia will lead the world
        and provide examples to other developing countries. The ADB will play a key
        role in this process."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486238e5-302e-4713-a041-81bb9a172e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the bank for being the third largest source of development
        assistance to the Philippines as of December 2017. He said that the Philippines
        currently has 14 active loans and 17 grants with the Bank, amounting to $2.51-billion
        and $12.30 million respectively. All-in-all, the ADB''s assistance to the
        Philippines amount to 213 public sector loans amounting to $16.85 billion
        and 28 grants amounting to $82.6 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb0aab-c7bc-4cd9-9b50-60c4dd0f75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:25:01.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:25:02.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of ADB''s efforts and assistance through grants and financing,
        the Asian-Pacific Region to which the Philippines belongs, is fast emerging
        as home to the most vibrant economies in the world," Duterte said. "Indeed,
        the Asia-Pacific Region is poised to take its place as a hub around which
        other countries spin."</p>'
  'mark-cardona-arrested-stabbing-live-in-partner':
    'author': 'Jerald Uy, CNN Philippines'
