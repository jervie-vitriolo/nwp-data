  'duterte-teachers-pay':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-05T10:02:16.902+08:00
    'imagesource': 'jcr:0a2a9a2b-918d-4fb0-922a-351b92eb250b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aad6655-af15-4692-a4da-b7af60026932'
    'lead': 'The President explains the country lacks the resources to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:23:41.187+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:23:41.312+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to hike teachers'' pay, but says gov''t cannot double it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72490f-71ea-4fcf-bff5-15b7fd4826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> After <a
        href="http://cnnphilippines.com/news/2018/01/09/joint-resolution.html">doubling
        the salaries of government forces</a>, President Rodrigo Duterte on Friday
        vowed to hike the pay of public schools teachers but admitted he the government
        could not double it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026ebcd-1222-48e5-ad83-431411dfe881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang inyo, kayo ang isunod ko</em> [I will raise your (salary)
        next]," Duterte said during the 37th Principals Training and Development Program
        and National Board Conference in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e9d86-ea60-4a0c-935b-551e28fd9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge was met with applause. And then the President said, "<em>Pero
        hindi naman masyadong doblado, hindi talaga kaya. Hindi talaga kaya</em> [But
        we can''t hike it up to double the pay, we can''t.]"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b397d-a0cb-4fb9-9cdd-606a42b6bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then explained that <a href="http://cnnphilippines.com/news/2018/01/09/teacher-salary-Duterte-tax-reform.html">while
        he initially wanted to double the pay of teachers in January</a>, the country
        is lacking the resources to hike their salary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ca4f1-d71c-43b1-ba27-03e9cdadb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not blaming anybody but simply there are too many Filipinos.
        Ang resources <em>natin wala</em> [Our resources are not enoug]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117031a6-f8c8-4888-8534-e870209ea66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Budget Secretary Ben Diokno said doubling teachers''
        salary in 2019 would require an additional national budget of ₱343.7 billion,
        which may lead to raising taxes and sacrificing other country programs such
        as the "Build, Build, Build" program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae580d3e-e163-4eb4-b4e2-bd30d8e2a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/17/Budget-Chief-Diokno-teachers-pay-raise-not-double-salary.html">Budget
        Chief: Teachers to get pay raise, but not double the salary</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161a38a7-088f-4e14-959e-f219352e975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:23:41.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:23:41.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry-level teachers in public schools earn ₱20,000. They will get
        an additional ₱7,000 per annum under the salary standardization law. With
        the tax reform law in effect, entry level teachers are also expected to get
        around ₱35,000 per year increase in their take-home pay.</p>'
  'hongkong-zhuhai-macau-bridge':
    'author': 'Sarah Lazarus, CNN'
    'caption': 'The Hong Kong-Zhuhai-Macau Bridge.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-05T09:30:49.265+08:00
    'imagesource': 'jcr:47dabe17-29a7-4b19-8188-b47cc9e8c2c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91396f81-fc2e-4417-bca2-ab01d7c6a4f6'
    'lead': 'This long snake of bitumen will connect a relatively small city on the
      Chinese mainland with the two Special Administrative Regions of Hong Kong and
      Macau.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:31:51.498+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:31:51.807+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The $20 billion ''umbilical cord'': China unveils the world''s longest
      sea-crossing bridge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3ddd3-3bc4-4bb8-9349-52d880876c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As we drive down the eerily deserted Hong
        Kong-Zhuhai-Macau Bridge, the murky waters of the Pearl River Delta stretch
        as far as the eye can see. There is no land in sight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa69497-56ef-4361-aa95-4a91c9a4dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning 34 miles (55 kilometers), this is the longest sea-crossing
        bridge ever built. Guo Xinglin, assistant director and senior engineer at
        the Hong Kong-Zhuhai-Macao Bridge Authority, meets us half way along. As we
        are buffeted by a strong wind, the tough conditions his construction crew
        experienced, as they perched on precarious platforms, working miles from land
        and high over the water, are evident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fbab2-5f27-4853-96a3-6ae50cc4960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinglin is visibly proud of his country''s monumental achievement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b82dc0-f8da-4fd3-ab7e-a26609e2eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to open to the public this summer, this long snake of bitumen
        will connect a relatively small city on the Chinese mainland with the two
        Special Administrative Regions of Hong Kong and Macau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c93ba9-56b3-4119-8f5b-1c4d3dab5fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the bridge was first suggested in 2003, it has stirred
        controversy. This massive span of concrete and steel is not just proof of
        China''s ability to build record-setting megastructures — it''s also a potent
        symbol of the country''s growing geopolitical ambitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1817446-4f2f-432e-8f33-8673979bade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions simmer between the mainland and Hong Kong and Taiwan,
        and China continues to claim territory in the South China Sea, the bridge
        can be seen as a physical manifestation of the Chinese leadership''s determination
        to exert its regional influence. Critics have also questioned the environmental
        and human toll and the immense financial cost of the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe04af-ac3a-491b-86dd-78e0e355eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s Greater Bay Area</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa5ade-b60e-4f09-a3b7-21d8de90a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong-Zhuhai-Macau Bridge is a central plank in China''s
        master plan to develop its own Greater Bay Area — a region it hopes will develop
        to rival the bay areas of San Francisco, New York and Tokyo in terms of technological
        innovation and economic success. The official narrative is that greater regional
        integration will drive economic growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f267be-a466-4d53-988b-31eae0ff3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to 68 million people, the Greater Bay Area covers 21,800 square
        miles (56,500 square kilometers) <a href="https://www.chamber.org.hk/FileUpload/201707171633496252/%E5%A4%A7%E7%81%A3%E5%8D%80%E5%B0%8D%E6%B8%AF%E6%84%8F%E7%BE%A9%E6%B7%B1%E9%81%A0_2.pdf">in
        central southern China,</a> and encompasses 11 cities — Hong Kong, Macau and
        nine cities across Guangdong province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f205d3-2cb6-4233-b359-5366e7fcd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Chan, head of research for commercial real estate consultancy
        CBRE Hong Kong, Southern China and Taiwan, says the region is already very
        vibrant and economically productive. "It takes up less than 1 percent of the
        land area of China and is home to less than 5 percent of the population but
        produces 12 percent of China''s GDP." When compared to countries around the
        world, he says "the Greater Bay Area already has the 11th largest economy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9ffec-40fa-44d6-9a4d-33f83032dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a Greater Bay Area <a href="http://www.chinadaily.com.cn/business/2017-07/12/content_30083921.htm">was
        first raised in 2009</a>, but development has been hampered because "there
        are lots of barriers between the cities," Chan says. The region incorporates
        three borders (Hong Kong/China; Macau/China; Hong Kong/Macau), three different
        legal systems and three different currencies. Additionally, residents carry
        three different passports and identity cards, and speak two different languages
        (Cantonese and Mandarin).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddda15c-1fb3-4ef1-82e1-71047a1ea882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To compete with other bay areas in the world, the Chinese government
        has to remove or reduce these barriers ... and promote integration among the
        cities," says Chan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17bdd0-0880-412b-ac33-1f784fdf2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where the bridge comes in. <a href="https://www.telegraph.co.uk/china-watch/technology/worlds-largest-bridge-over-water/">It
        will slash journey times</a> between the three cities from three hours to
        30 minutes, putting them all within an hour''s commute of each other.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b10e2-f51e-49b0-9db7-897cf4fbe307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, the economic distribution is very uneven between the
        Pearl River Delta''s east and west coasts," says Chan adding that, "the cities
        on the eastern side such as Hong Kong, Shenzhen and Dongguan are more economically
        developed than cities on the western side including Zhuhai, Jiangmen and Zhongshan."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77692ed3-b1ba-4e4e-b7b1-c5e2e70ebd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the bridge will make it easier for goods produced by factories
        on the west side to be exported from air and sea ports on the east side --
        including Hong Kong''s international airport, the busiest cargo airport in
        the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f01f11-2065-4c8d-b5d2-5d57606f1066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is also intended to boost tourism. "At present, visitors
        to Hong Kong from mainland China tend to fly in for one or two days, mostly
        for shopping, and seldom travel to other areas in the Pearl River Delta,"
        says Chan. Once the bridge is open, tourists — both from China and other countries
        — will be able to travel from Hong Kong''s airport to Macau and the mainland
        in about 45 minutes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44230dff-9f52-4849-b580-302b8eda6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big draw in Macau — a former Portuguese colony — is its casinos.
        "It''s the largest gambling city in the world, and the only city where gaming
        is legal in the whole Greater China region," says Chan. Zhuhai, sometimes
        referred to as China''s Florida on account of its balmy climate and lush vegetation,
        is a family-friendly destination. Holiday resorts, theme parks and golf courses
        are currently being developed on the offshore island of Hengqin.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d029d-832e-462b-87be-eea9df2cef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge is not the only cross-border development underway. The
        <a href="http://www.expressraillink.hk/en/home/">Guangzhou-Shenzhen-Hong Kong
        Express Rail Link</a>, which will connect Hong Kong to China''s high speed
        rail network, and the <a href="https://www.cedd.gov.hk/eng/projects/major/nt/5019gb.html">Liantang-Heung
        Yuen Wai Boundary Control Poin</a>t, a border crossing between Hong Kong and
        mainland China, are both due to open later this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82335a-537b-4dc3-a3c2-463e9fb5e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan believes the region could become "possibly the most attractive
        tourism hub in China." But not everyone sees the benefits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4755e6-4408-49f7-83b5-375c36cfaa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A white elephant?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11e916-447b-4d8e-8907-15d3dfef42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bridge is a waste of money," says Claudia Mo, an independent
        lawmaker who supports greater democracy in Hong Kong. "When it comes to linking
        the mainland to Hong Kong, we have air, sea and land linkages already. Why
        do we need this extra project?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31af0c-c35f-4985-8354-f8f7fc8df65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other critics, Mo believes that building the bridge was a political
        act. In the wake of <a href="https://edition.cnn.com/2014/09/27/world/asia/hong-kong-five-things/index.html">Occupy
        Hong Kong</a> — the 2014 pro-democracy protests which rocked the territory
        — Beijing has tightened its grip on the city. Opponents see the bridge as
        a means by which to <a href="https://medium.com/@KongTsungGan/mainlandization-an-overview-of-communist-party-attempts-to-control-and-assimilate-hong-kong-93df16cbfe1e">force
        assimilation and exert control</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c19c2db-1ea2-4b36-8b7c-6741142bc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t see the existing the transport connections — in a literal
        way. But this bridge is very visible ... you can see it from the plane when
        you fly in to Hong Kong, and it''s breathtaking," says Mo. "It links Hong
        Kong to China almost like an umbilical cord. You see it, and you know you''re
        linked up to the motherland."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e3226b-a283-4745-8f49-68976a2f9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo says she is unsure that Hong Kong''s roads can cope with the
        extra vehicular traffic the bridge will bring, and she believes the territory
        doesn''t need any more tourists. "Hong Kong is bursting. We already get more
        tourists than the whole of the UK." In 2016, Hong Kong welcomed <a href="https://www.tourism.gov.hk/english/statistics/statistics_perform.html">56.7
        million</a> tourist arrivals, whereas the UK received <a href="https://www.visitbritain.org/visitor-economy-facts">37.6
        million</a> overseas visitors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e4da6-52f2-4e1d-bdf9-80b88f624c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo also believes that Hong Kong has spent too much money on the
        bridge. The three regional governments that collaborated on the project took
        financial responsibility for sections inside their own territories and shared
        the cost of the 14 mile (23 kilometer) long main bridge that runs between
        them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64626bf1-32e0-4a8f-9dd2-8ebef66b83ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information supplied by the Hong Kong-Zhuhai-Macao Bridge Authority
        has revealed that the total cost of the main bridge was $7.56 billion, $4.32
        billion of which was funded with bank loans. Of the remaining $3.24 billion,
        Hong Kong put up $1.38 billion — a little less than Zhuhai ($1.43 billion),
        which received financial support from China''s central government, and considerably
        more than Macau ($0.43 billion) which, with a population of 610,000, is the
        smallest of the three cities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01426e-a848-4561-86e8-8e9013ed918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman at Hong Kong''s Transport and Housing Bureau told CNN
        that Hong Kong spent an additional $4.57 billion on its Boundary Crossing
        Facilities, and $3.19 billion on a link road from the main bridge to the boundary
        crossing. Hong Kong''s total bill exceeds $9 billion.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190ba56-891d-49f5-8d32-1ed76ef3344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has had to fund a lot of the bridge," says Mo, "but we
        won''t see many benefits here."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242fe12-6dac-4509-bdd5-2a6ad393b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to build a megabridge</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107eb04-1b98-4b96-9d56-28ee6319613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the true need for the bridge is disputed, it is undeniably
        an extraordinary feat of engineering.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d96775-4b9f-4e98-8b38-9facdf37be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built to withstand a magnitude eight earthquake, a super typhoon,
        and strikes by super-sized cargo vessels, it incorporates 400,000 tons of
        steel — <a href="https://edition.cnn.com/2013/11/01/us/golden-gate-bridge-fast-facts/index.html">4.5
        times the amount in San Francisco''s Golden Gate Bridge.</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcd204-0461-4744-adcf-9402af7e1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinglin says the most technically difficult aspect was the construction
        of a four mile (6.7 kilometer) long submerged tunnel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ec607-fe3f-401a-8703-042f76e23f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel is a crucial component because the Pearl River Delta
        is one of the busiest shipping areas in the world. According to the Hong Kong-Zhuhai-Macao
        Bridge Authority over 4,000 vessels — everything from passenger ferries to
        container ships — cruise its waters every day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53695e0b-b17d-4522-964c-aa238506e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinglin explains that the tunnel is made of 33 "elements" — huge
        hollow blocks measuring 590 feet (180 meters) long, 125 feet (38 meters) wide
        and 37 feet (11.4 meters) high. Each element weighs 80,000 tons — about the
        same as an aircraft carrier. The elements were precast on Guishan Island,
        near Zhuhai, and transported to the construction site by floating pontoons
        and tugboats. "We excavated a foundation trench in the sea bed, laid a rock
        bed, then immersed the elements," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab3cf6-c39d-4dfb-8c49-4f495f6af1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tunnel runs between two artificial islands, each measuring one
        million square feet (100,000 square meters) and situated in relatively shallow
        waters. Building islands from scratch didn''t prove easy, either, says Xinglin.
        A structural frame was created using 120 giant, hollow, steel cylinders, each
        one 180 feet (55 meters) high (equivalent to an 18-story building) and weighing
        550 tons — about the same as an Airbus A380, the world''s largest passenger
        jet.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b431ca-b9bb-45ad-9d51-9ed45a8387a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The steel structures were manufactured in a workshop in Shanghai
        and then transported to the site by ship," Xinglin tells CNN. The team used
        hydraulic hammers to drive the cylinders into the seabed, then filled the
        cylinders and the enclosed area with sand.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d5e3f-6fdf-4748-97c2-8d4ad8db57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Troubled waters</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996bf97-4685-445f-a2ae-ee922c8606dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise that Xinglin admits to having suffered sleepless
        nights.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75b728-17e9-4ccb-bbc5-f6eab5dac8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge has been plagued by criticism since its beginning. Environmental
        groups including <a href="https://www.wwf.org.hk/en/?16060/Press-Release-Latest-Survey-Reveals-Drastic-Plunge-in-Chinese-White-Dolphin-Numbers-in-North-Lantau-WWF-Urges-Government-to-Promptly-Establish-West-Lantau-Marine-Park">WWF</a>
        and the <a href="https://edition.cnn.com/2017/09/21/asia/hong-kong-dolphins/index.html">Hong
        Kong Dolphin Conservation Society</a>, for example, have argued that its construction
        has further endangered Hong Kong''s beleaguered population of Chinese white
        dolphins.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c93c7-53cb-4776-b785-e3cb132a6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Hong Kong''s Highways Department said: "The locations
        and alignments of the ... infrastructure are carefully determined to avoid
        the Chinese white dolphin''s major active areas. Besides, the construction
        methods have also been carefully selected so as to minimize the impacts to
        the marine environment."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6a6cee-62cb-493e-92e6-e99e58aee62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s worker safety record <a href="http://www.ejinsight.com/20170413-how-many-more-people-have-to-die-for-the-sake-of-a-bridge/">has
        also been criticized</a>. In a statement, the Highways Department told CNN
        that seven workers had died, and 275 had been injured, while working on Hong
        Kong''s link road and boundary crossing facility. "The relevant requirements
        on occupational safety are included in the contract provisions of the public
        works contracts ... Highways Department has also required contractors to strictly
        implement the safety measures."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad90d6f-ea49-4257-9086-e2b26be7c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every setback the official opening date — originally planned
        for late 2016 — has been further delayed, which led some to doubt whether
        the bridge would ever come to fruition.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5e088-eefd-4069-a70e-ee9652e44d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the main construction of the bridge now complete, officials
        are putting the finishing touches to the project — finalizing plans for customs
        arrangements and operations at checkpoint facilities, determining responsibility
        for emergency rescue operations, and negotiating toll prices.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efac78c-00ce-404a-bc4a-799d51eeb47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed limit has been set at 62 miles (100 kilometers) an hour,
        and it has been decided that cars will drive on the right along the Chinese
        sections of the bridge, and switch to the left in Hong Kong and Macau, to
        match the driving styles in each city.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17360595-e569-4182-b159-64a8b67f89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few months'' time, this empty ocean highway will be filled
        with cars, buses, trucks and lorries, zipping between China, Hong Kong and
        Macau. It remains to be seen if the boost to connectivity will elevate China''s
        Greater Bay Area to new heights, and how much further it will bring Hong Kong
        and Macau into China''s powerful embrace.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607285b-7c03-4efd-8104-9fa7b83bea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:31:51.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:31:51.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/04/asia/hong-kong-zhuhai-macau-bridge/index.html">The
        $20 billion ''umbilical cord'': China unveils the world''s longest sea-crossing
        bridge.</a>"</em></p>'
  'north-south-korea-time-zones-in-sync':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-05T08:18:55.934+08:00
    'imagesource': 'jcr:7b3b7305-9d97-4e96-9aac-a66a34870d32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c13eaa-e224-499e-9d8f-dbf0d8248e7a'
    'lead': 'South Korean President Moon Jae-in and his North Korean counterpart,
      Kim Jong Un, last month planted a tree and talked alone before committing their
      countries to denuclearization and further talks to bring a formal end to their
      conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:36:24.932+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:36:25.066+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korean time zones get in sync'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae3354-f013-4791-9887-eaafc160b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First, they embraced. Then <a href="https://edition.cnn.com/2018/04/27/asia/korean-summit-intl/index.html">South
        Korean President Moon Jae-in and his North Korean counterpart, Kim Jong Un,</a>
        last month planted a tree and talked alone before committing their countries
        to denuclearization and further talks to bring a formal end to their conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99168c32-f366-4daf-a8e1-beea973e9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the stroke of midnight in Seoul on Saturday (11 a.m. ET Friday),
        the goodwill continued, with North Korea adjusting its clocks 30 minutes forward
        to be in the same time zone as its southern neighbor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0acbe-35b8-4fb6-aa90-75b84df3975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state news agency KCNA called the moment "the first
        practical step taken after the historic third north-south summit meeting to
        speed up the process for the north and the south to become one."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16578d87-b825-4802-80b2-1be51324385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time change was ordered by decree of the Supreme People''s Assembly,
        the news agency reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c3cb7-75bd-4645-81e8-8c86b751a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign of the rapprochement will come next week, when a team
        from the UN''s International Civil Aviation Organization will travel to North
        Korea to discuss a proposal to start an air route between the Pyongyang and
        Incheon, South Korea, airspace regions, according to Anthony Philbin, the
        agency''s communications chief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71236fdf-285f-4a35-bf88-6a3cbd60df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean aviation officials are still weighing the proposal,
        which was requested by North Korea in February, Philbin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ab231-94c3-4b93-9ae2-c7ac78b99e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICAO Asia and Pacific Regional Director Arun Mishra will travel
        to North Korea with the director of the agency''s air navigation bureau, Stephen
        Creamer, to open discussion on air navigation and safety issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742faa2d-e14e-441c-97e3-3f837a5be8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of North and South Korea last month signed the Panmunjom
        Declaration for Peace, Prosperity and Unification on the Korean Peninsula
        during the first meeting between leaders of the two countries in 10 years.
        They committed themselves to the complete denuclearization of the Korean Peninsula
        and pledged to bring a formal end to the Korean War, 65 years after hostilities
        ceased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc076d2c-8259-4679-b1b8-245603881607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, <a href="https://edition.cnn.com/2015/08/07/asia/north-korea-time-zone/index.html">North
        Korea set its clocks back by 30 minutes</a> to "Pyongyang time" on August
        15 — the 70th anniversary of liberation from Japan, KCNA reported then.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfcd010-a295-4299-b033-af5daecd8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time was reset as it was before Japanese colonization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d23ddf-a3f7-4f3f-810b-b309bc152a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wicked Japanese imperialists committed such unpardonable crimes
        as depriving Korea of even its standard time," the state news agency reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b3757-c85c-4387-b30f-c53c2f380895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans already have their own calendar. Instead of counting
        from the birth of Christ, they count from the birth of founding leader, Kim
        Il Sung. Kim was born in 1912.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f0428-d9aa-4daa-85ea-1ac1f1acb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:36:24.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:36:25.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/04/asia/korean-time-zone-change/index.html">North
        and South Korean time zones get in sync</a>."</em></p>'
