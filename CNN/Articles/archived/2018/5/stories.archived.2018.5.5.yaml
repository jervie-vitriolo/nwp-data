      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They assured fans they will continue to create and share more music.
        "Despite the circumstances, we will continue to create and share more music
        and to play our shows in the coming weeks," the group added.</p>'
    '9':
