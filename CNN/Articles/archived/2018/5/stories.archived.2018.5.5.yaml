    'created': 2018-05-05T10:37:41.158+08:00
    'imagesource': 'jcr:6cf04304-8ce9-4e4b-8d66-66178430eae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68f9427-7254-49cb-a1ec-4f96a0249c2f'
    'lead': ' President Donald Trump publicly undermined his attorney Rudy Giuliani
      on Friday, saying the former New York City mayor had only a loose grasp of the
      Stormy Daniels business when he spoke about it earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:19:37.167+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:19:37.398+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump walks back Giuliani: ''He''ll get his facts straight'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0883-6b05-4585-a4de-ebbc6335d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump publicly undermined
        <a href="https://edition.cnn.com/2018/05/03/politics/rudy-giuliani-donald-trump-legal-team-disarray/index.html">his
        attorney Rudy Giuliani on Friday</a>, saying the former New York City mayor
        had only a loose grasp of the Stormy Daniels business when he spoke about
        it earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d62ec-92d2-4d81-9377-420cd0f0b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.399+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clarifying statement from Giuliani issued four hours later did
        little to illuminate the matter. Instead, the series of pronouncements only
        lent further confusion to an issue that has deeply undercut the administration''s
        credibility and has fueled the impression of a West Wing in crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd91c0-5d7b-41a2-8470-898bb0152589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''''ll get his facts straight," Trump stipulated of his longtime
        friend on Friday morning, before adding: "There has been a lot of misinformation.
        I say, You know what? Learn before you speak. It''s a lot easier."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02592d7-d8c7-43cd-ab5f-13a7abc2da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling Giuliani a "great guy," Trump nonetheless insisted his attorney
        wasn''t fully up to speed when he told an interviewer that Trump had <a href="https://edition.cnn.com/2018/05/04/politics/kellyanne-conway-donald-trump-michael-cohen-stormy-daniels-payment/index.html">reimbursed
        another lawyer for hush money paid to Daniels</a>, an adult film actress who
        claims she had sex with Trump in 2006. Trump has denied the encounter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d484ec-0fb0-4d9c-afaa-13011f2d430c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really has his heart into it. He''s working hard," Trump said
        of Giuliani, before adding: "He''s learning the subject matter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d2aaa-3c22-46c4-bf5c-c9f0a9a7b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.400+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday, Giuliani had issued a statement he said was "intended
        to clarify the views I expressed over the past few days." But it did little
        to spell out when precisely Trump knew of the payment, or how involved he
        was in reimbursing Cohen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6879cb-c55f-485d-a692-0090f1465994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My references to timing were not describing my understanding of
        the President''s knowledge, but instead, my understanding of these matters,"
        Giuliani wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93021b3e-f3cd-44b1-aaf3-195e2ec6e23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asserted the payment would have been made "whether he was a candidate
        or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd800bef-c869-4628-aa45-84149df0f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seeking clarity</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d462c0d-a99a-4441-84b5-7e97c72665b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.401+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought to clarify the matter during a pair of morning appearances
        as he departed for Dallas, where he will address the National Rifle Association.
        He spoke first outside the South Portico, as his Marine One helicopter was
        idling nearby, and again under the wing of Air Force One at Joint Base Andrews.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e935d-7f02-41f9-b713-64b2cd0c560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was his first time speaking about the matter after Giuliani sat
        for an interview this week and claimed Trump had paid back his lawyer Michael
        Cohen for the $130,000 hush payment to Daniels, an adult film actress whose
        legal name is Stephanie Clifford.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3e779-bb64-47b7-bcd0-3753ae74e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to initially back up Giuliani''s statement on Twitter
        the morning after his interview. But he reversed course on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79682cb-2440-4244-8e6f-2f5449d5da13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything said has been said incorrectly," he said. Giuliani,
        who announced he was joining Trump''s legal team 15 days ago, "started yesterday,"
        the President insisted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdebfb8-dcf8-497c-84eb-ba2d5d12c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Rudy made the statements -- Rudy is great -- but Rudy had
        just started, and he wasn''t totally familiar with everything," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b889a7-2f5a-4f62-b2c7-e5432436ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously said he wasn''t aware of the payment. He told
        reporters aboard Air Force One a month ago "no" when questioned about his
        knowledge of the arrangement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfecaa-14bf-4cff-9e1b-82c7086944ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not changing any stories''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b191187-5273-4096-8b55-54661617ebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.170+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew indignant on Friday when pressed about the shifting version
        of events.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ecc99-6cb7-471c-9551-852266b621dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not changing any stories," Trump demanded on the Andrews
        tarmac. "This country is right now running so smooth and to be bringing up
        that kind of crap, and bringing up witch hunts all the time, that''s all you
        want to talk about."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296c234-84ff-4a54-aaff-b54b1f83239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reporters interjected, Trump chided them -- "excuse me, excuse
        me" -- and insisted they review what he''d said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f8041-5f29-4cb5-98ed-3d2075fb390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You take a look at what I said. You go back and take a look," he
        ordered. "You''ll see what I said."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e6ad4-e8cf-47f1-8e05-8f481542636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable series of appearances did little to clarify matters,
        which have served to erode the credibility both of the President and his aides,
        who insisted Trump knew nothing of the hush payments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e209283-539a-4a71-b01b-4115557c2d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, said there should be no confusion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acc1a8-dde0-41f1-97ca-4a115fc81f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually very simple," he declared without explanation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d46619-48d2-4bca-a9b0-333dda8cb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis mode</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc4fd3c-0c28-46ef-9634-62fded4d8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter has again plunged the President''s staff and legal team
        into crisis mode and left them scrambling to catch up with events. There was
        little indication beforehand that Giuliani had planned to reveal the payment
        details on Wednesday night, despite his insistence that he remains aligned
        with his client.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b6261-4d43-4900-9c08-82cc68aab500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wont see daylight between me and the President," Giuliani told
        CNN''s Dana Bash on Thursday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef86d2-84ae-4913-bd2f-22c45f75ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was a strategy cooked up between the President and his
        lawyer, most White House aides were left in the dark. Chief of staff John
        Kelly was among the aides who watched the Giuliani interview with shock on
        Wednesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30909988-f142-4dc2-b469-2b0256eebc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s stature inside the White House has long been the subject
        of speculation. But Trump sought to bolster his standing on Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae44d2-974e-4ba8-bfb5-889c8017530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a great relationship. He''s doing a great job as chief
        of staff. I could not be more happy," Trump said. "So I just want to tell
        you that."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f4d37-56fe-4bc1-b551-9fccbbe1bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:19:37.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:19:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
