      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA expects more than 500,000 people to congregate at the Cultural
        Center of the Philippines (CCP) and walk their way towards the Quirino Grandstand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561245ba-10d1-485a-a98a-36ab213e647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
