    'jcr:uuid': '80ad6a2f-6bd5-4b5a-a8c8-56f8693b87c6'
    'lead': 'Roxas Boulevard will be closed on May 6 for an Iglesia ni Cristo charity
      walk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:09:39.992+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T13:09:40.199+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Motorists, commuters advised to take alternate routes because of INC
      Walk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1115d-cba2-4414-a263-742eac643e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Select
        streets in Pasay and Manila will be closed today for a charity walk by Iglesia
        ni Cristo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faeb0d1-4afb-40cd-bcbe-8a5a749a8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both directions of Roxas Boulevard from Buendia to P. Burgos will
        be closed starting midnight until late afternoon, the Metropolitan Manila
        Development Authority (MMDA) said in a press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf26fcd-0051-43ce-87eb-00d458b857a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main road will be closed. The service road will remain open
        for motorists going to establishments in the area,” said MMDA Deputy Chairman
        Frisco San Juan in a press conference held Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71476d08-5e4f-4d8f-9d52-529203f08f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also warned motorists that the walk will also pass through
        some parts of Diosdado Macapagal Avenue, Buendia Avenue, Taft Avenue and Road
        10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcf0aef-4182-4353-b5ac-aff68c67f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA suggests the following alternate routes:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ae71-1089-494a-9a07-b3062173f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Radial Road 10 (R-10)/Anda Circle, left at Andres Soriano Jr.
        right at Gen. Luna St., Straight at Maria Orosa St., right at T.M. Kalaw,
        left at M.H. Del Pilar St. to destination and vice versa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e8278b-78a6-4701-a2e4-9305564053e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From A. Bonifacio Drive, left at P. Burgos, right at Maria Orosa
        St., right at T.M. Kalaw, left at M.H. Del Pilar St. to destination and vice
        versa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7bf759-6a0d-45b8-aaec-7035b68fab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T13:09:40.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From A. Bonifacio, left at P. Burgos, right at Taft Avenue, to destination
        and vice versa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b56099-258c-43c5-af6a-03750d57b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:09:39.994+08:00
      'mgnl:createdBy': 'eunice'
