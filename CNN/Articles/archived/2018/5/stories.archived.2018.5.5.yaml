    'template': '1'
    'title': 'Actress Ellen Adarna accuses diner of being a ''paparazzi'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebb0bf-5a2e-4b97-8e46-d603da9947e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Actress-on-hiatus
        Ellen Adarna accused a young woman of secretly taking videos of her at a ramen
        shop, and called her a "paparazzi".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525001b4-67e4-49b7-8ece-dc31af99a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna then took a video of the young woman and posted it on her
        Instagram stories.</p>'
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So we were casually eating ramen and this happens...We didnt notice
        her or even knew it was her 😕 I just wanted to story our food <a href="https://t.co/yzSNogsKoA">pic.twitter.com/yzSNogsKoA</a></p>&mdash;
        Eleila (@Eleiluh) <a href="https://twitter.com/Eleiluh/status/992349190314328067?ref_src=twsrc%5Etfw">May
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f72f5-955c-4152-b546-b6276ea0092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350c0b3-f92a-49e3-9a5b-3a08fcd02a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleila Santos posted on her Twitter screenshots from the actress''
        Instagram account, and said that she only wanted to shoot a social message
        story about their food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bbe1c-b2c7-41d8-8245-10c4f5a7a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos from Adarna''s Instagram stories were captioned: "When
        you PAP us, we PAP you. It''s a tie. #PAParazziMoves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45c264b-7a78-4d32-a75e-154a36029c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna further accused Santos of taking videos of her, and called
        on the restaurant owner (who she said is her neighbor) to provide CCTV footage
        of the incident to prove the actress right.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e9e6d-656b-49d9-adae-b108274abbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girl, your reaction on the video that I took explains it all,"
        Adarna said on her Instagram. "You looked so guilty, you didn''t even know
        what to do if you should pick up your chopsticks. You looked so conscious,
        because you panicked. Because you know you were doing what I was doing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc4293-52dd-4a18-8b5a-2d64b79fc0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So instead of being badtrip and all I just decided to reciprocate,"
        she explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38205951-5e83-4367-a221-fe0d9f766f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna added that if Santos was really interested in shooting her
        food, then she shouldn''t have taken a video that shows the people in the
        background.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e567e6-0469-48b2-a57b-a7ce395e4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girl, you can stop acting like a victim and know that there are
        always two sides of a story. And people will always choose a side," Adarna
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98e55c-7be6-4a87-a29c-3128e39fe629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos defended herself on Twitter.</p>'
    '20':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">To reply lang naman to her story  we really had no clue she was
        there. thats why i took a vid of not only my food cause I was showing the
        restaurant as well :// I did not panic at all cause why would I? I didn&#39;t
        even see her take a video of us so...</p>&mdash; Eleila (@Eleiluh) <a href="https://twitter.com/Eleiluh/status/992472261851430912?ref_src=twsrc%5Etfw">May
        4, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80feb72c-d185-487f-9171-4be586f6ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:38:45.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20458dd4-a086-4f99-a06b-9004ee2c94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:38:33.124+08:00
      'mgnl:createdBy': 'eunice'
