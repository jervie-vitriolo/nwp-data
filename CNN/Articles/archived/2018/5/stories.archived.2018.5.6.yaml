      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United captain Michael Carrick tweeted that he was devastated to
        hear his former coach was in the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecbcec-8a2b-4770-a2f3-cfcbcacc5f49'
