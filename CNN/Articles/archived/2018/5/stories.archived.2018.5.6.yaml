  'trump-close-usa-borders':
    'author': 'Elizabeth Landers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T22:28:21.390+08:00
    'imagesource': 'jcr:bb9bfac7-7815-48f2-b451-dbd99939225b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48ea14bc-835b-4dbe-abe0-196df2b350ce'
    'lead': 'United States President Donald Trump seemed to float a new idea about
      border control during a tax reform roundtable in Ohio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:55:27.337+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:55:27.489+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump floats ''closing up the country for a while'' over border security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52681cc5-4778-45fd-92a6-3f41da985d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> United States President Donald Trump seemed
        to float a new idea about border control during a tax reform roundtable in
        Ohio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525caa9d-bf31-4c72-9b70-f00650453d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in the midst of criticizing Democrats during a
        riff about border security when he slipped in the idea that people might "have
        to think about closing up the country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6890230-23e1-4164-804f-4fc0968f0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want the wall, but we''re going to get the wall, even
        if we have to think about closing up the country for a while," Trump said.
        "We''re going to get the wall. We have no choice. We have absolutely no choice.
        And we''re going to get tremendous security in our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05277ced-0f95-4b5c-bde8-b9226229a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.337+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then mentioned the notion a second time, saying, "And we may
        have to close up our country to get this straight, because we either have
        a country or we don''t. And you can''t allow people to pour into our country
        the way they''re doing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81fa7e-33ca-4a19-8e7f-b6e3c58350eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what Trump meant by the remarks. CNN
        has reached out to the White House for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6bad6-c56e-4596-b1e1-ff1b4322649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Pramila Jayapal of Washington said Saturday in an
        interview with CNN''s Ana Cabrera that Trump "is absolutely out of his mind
        to think that is any kind of a reasonable solution for our economy or compassionate
        or in line with our values."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857febb1-1fc5-4e51-befb-cc0191b8e308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President has done everything he can every time he''s in trouble
        to turn around and try to turn it against immigrants, and it really deeply
        saddens me," Jayapal said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a7c06-de5f-4623-9d05-626009a5088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the discussion, the President sharply criticized Democrats,
        including Ohio''s Democratic Sen. Sherrod Brown, for their opposition to a
        border wall. Trump said Brown "doesn''t think the way we think" on border
        security and offered his "full support" for Republican Rep. Jim Rennacci,
        who is running for the Senate seat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f9a1f-4785-4e4d-a396-ea5b9a5c7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has escalated his rhetoric against illegal immigration in
        recent weeks, especially in the wake of an annual migrant caravan that is
        seeking asylum in the US. He''s also ordered the National Guard to deploy
        troops to the border to address what the administration calls a "crisis" there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00028c-7cd0-458a-b293-37f6f43d6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump said the southern border is "under siege." That
        tweet, however, came a day after his administration released statistics that
        showed illegal border crossings held steady in April from the month before
        and and are in line with historical trends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd6095-e392-4d02-853e-a84a7e6fe010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told supporters at a speech in Michigan last weekend
        that if Congress did not meet his funding demands for border security, he
        may support a government shutdown this fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c310f5e-9a1d-43ec-90ea-30c0f4de3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:55:27.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:55:27.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/05/politics/donald-trump-border-wall-close-country-remark/index.html">Trump
        floats ''closing up the country for a while'' over border security."</a></em></p>'
  'russia-opposition-leader-released':
    'author': 'Sheena McKenzie and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T22:22:24.847+08:00
    'imagesource': 'jcr:4b006079-489c-43c9-8546-c202aa9e051c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7850fe1-46a2-4b3b-8d22-51d5571598dc'
    'lead': 'Russian opposition leader Alexei Navalny was released from police custody
      early Sunday, a day after hundreds of people were detained following an anti-government
      protest in Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T14:59:31.502+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T14:59:31.684+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia protests: Opposition leader Navalny released from police custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a924fd-eee0-489f-96b0-cc653cfcc976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexei Navalny
        was released from police custody early Sunday, a day after hundreds of people
        were detained following an <a href="https://edition.cnn.com/2018/05/05/europe/russia-navalny-arrest-protest-intl/index.html">anti-government
        protest in Moscow.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddc2a0-b6d0-42da-b5a3-9564c1ac3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, a fierce critic of President Vladimir Putin, organized
        the rallies in several cities across Russia on Saturday. He was detained by
        police shortly after arriving in Moscow''s Pushkinskaya Square, with dramatic
        images showing the protest leader being carried through the crowds by police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f4803-989c-4a2f-9406-36e564091194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny <a href="https://twitter.com/navalny/status/992891399866650624">said
        in a tweet</a> that he was released shortly after midnight on Sunday, after
        police "registered two protocols against me: organization of a rally and resistance
        of the police."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7fd0c8-cda6-4795-9ff9-b239026e79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His release comes ahead of Putin''s inauguration as president Monday
        after winning re-election in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036ed50-eac7-41cb-8169-b4938241274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be Putin''s fourth term as president, delivering him six
        more years as leader, and ultimately seeing him in power for 24 years. It
        also makes him Russia''s longest-serving leader after Soviet dictator Joseph
        Stalin''s 29-year rule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb40f9-0265-415f-8a5c-94f8f9c9ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny is Russia''s best-known opposition leader, and was barred
        from running in the presidential elections after a 2017 criminal conviction
        for embezzlement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72b0f3f-ed33-4f42-934a-25707229fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the case against the 41-year-old was politically motivated
        to keep him off the ballot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac446c1a-3ce3-41b4-b2ca-3c37719a95cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police detained about 300 people at the "unauthorized rally," according
        to Russian state-run news agency TASS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439462ce-fb5e-4d18-a179-60a520eecba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters chanted "shame," "Putin is a thief" and "we''re fed up"
        as they marched through Moscow, some carrying placards or Russian flags.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56a0fc-1d55-4ed5-94b1-94b2692582a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of pro-Putin supporters also turned up at the protest,
        their chants drowning out those for Navalny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd3f23-759a-4d7d-ad13-9c54f6053d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was detained for "staging an unsanctioned public event,"
        TASS reported. Russian authorities demand that applications be filed and the
        timing and location approved for any rallies, protests or public events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fda3f-bdee-41f3-9f51-5940bc28886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, city officials had not authorized the protest in Pushkinskaya
        Square. The Navalny campaign had been offered another location away from the
        city center, but went ahead at the unauthorized venue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a7503-97f2-485f-a8ab-d3030f549580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Navalny has been detained for staging an
        unauthorized event. <a href="https://edition.cnn.com/2018/01/28/europe/russian-protests-navalny-office-intl/index.html">In
        January, he was held</a> after leading anti-Kremlin rallies across the country
        that called for voters to boycott the upcoming presidential election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ef963-ce85-433b-83c8-cb7280cbf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T14:59:31.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T14:59:31.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Putin controlling Russian State TV, Navalny and his supporters
        have increasingly turned to YouTube to get their message out.</p>'
    '28':
