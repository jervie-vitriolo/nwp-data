      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They clearly expect the candy to be as amazing and ground-breaking
        as Musk''s Tesla cars and SpaceX space exploration company.</p>'
