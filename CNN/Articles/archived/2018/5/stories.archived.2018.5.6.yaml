      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the furor over Trump''s comments, Griffiths tweeted Saturday:
        "Happy to invite Mr Trump to my (prestigious) hospital to meet with our mayor
        and police commissioner to discuss our successes in violence reduction in
        London."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15948d59-23e1-43e2-b4d2-9d9d9af9b45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.632+08:00
