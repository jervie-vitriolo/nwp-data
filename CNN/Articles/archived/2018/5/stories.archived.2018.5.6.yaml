    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079f755-4fcc-48a2-a8a2-580fcda5bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.822+08:00
