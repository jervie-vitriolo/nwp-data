      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, one of United''s fiercest rivals during Ferguson''s 26-year
        reign, sent its support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6117ff4-611c-4fd3-bf2b-a52dea9a1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great rival but also a great friend who supported this club during
        its most difficult time (the 1989 <a href="https://edition.cnn.com/2016/04/25/world/hillsborough-disaster-fast-facts/index.html">Hillsborough
        Disaster</a>), it is hoped that Sir Alex will make a full recovery," <a href="https://www.liverpoolfc.com/news/announcements/300923-liverpool-fc-sir-alex-ferguson">the
        club said</a>. "In the meantime, the club will offer its full support to Manchester
        United and also his family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d0b85-f50f-44c6-9388-111d79d34b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Madrid superstar Cristiano Ronaldo sent his thoughts and prayers
        and tweeted a photo of him with Ferguson during their Manchester United days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62196e9-e034-44c3-99ca-a950ddbc5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, too, wrote, "Be strong, Boss!"</p>'
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My thoughts and prayers are with you, my dear friend. Be strong,
        Boss! <a href="https://t.co/kmih28Xpsq">pic.twitter.com/kmih28Xpsq</a></p>&mdash;
        Cristiano Ronaldo (@Cristiano) <a href="https://twitter.com/Cristiano/status/992888077852069888?ref_src=twsrc%5Etfw">May
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dbcff-eb69-4c54-9c7a-a287c9d6911e'
