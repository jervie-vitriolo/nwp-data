      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, there are other concerns that are there, and
        are being fixed, so even the sensitive issues you asked a while ago we''re
        fixing them, and I''ll update you in a few days. But the developments are
        positive and the direction of discussions is good.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf04dc-675b-445d-a7e5-6c281e3d93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.267+08:00
