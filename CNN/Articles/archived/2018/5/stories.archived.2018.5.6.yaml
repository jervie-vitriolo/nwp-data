        Musk is ''super, super serious'' about starting a candy company</a>"</em></p>'
  'photos-prince-louis-princess-charlotteduchess-of-cambridge':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-06T15:20:46.275+08:00
    'imagesource': 'jcr:897f7082-926a-4a83-83c0-3ac0dcc3fcbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8e8884-26f1-402b-9064-63af3febabce'
    'lead': 'Pictures of Britain''s newest royal, Prince Louis, and his big sister,
      Princess Charlotte, have been shared by Prince William and Catherine, Duchess
      of Cambridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:55:18.904+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:55:19.057+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Photos of Prince Louis, Princess Charlotte shared by their mother'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179da4b-cd20-4ba7-921f-ea72f3ea16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pictures of Britain''s <a href="https://edition.cnn.com/2018/04/23/europe/duchess-of-cambridge-in-labor-with-third-child-intl/index.html">newest
        royal</a>, Prince Louis, and his big sister, Princess Charlotte, have been
        shared by Prince William and Catherine, Duchess of Cambridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7442e2-27bf-4f89-ae48-4383309cb275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two photographs, released early Sunday, were taken by Catherine
        at Kensington Palace in London, where the family lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638966a7-f44e-4f17-9aa3-a5b320838ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, taken April 26, shows <a href="https://edition.cnn.com/2018/04/27/europe/royal-baby-name-intl/index.html">Prince
        Louis</a> at just 3 days old. He''s dressed in white and lies on a white pillow,
        his eyes open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd5ccd-f8e3-4bb3-9852-0d7d6b1e1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, showing Charlotte holding Prince Louis and kissing him
        on his head, was taken May 2 as the princess marked her <a href="https://edition.cnn.com/2018/05/02/europe/princess-charlotte-birthday-prince-louis-intl/index.html">third
        birthday</a>. She wears a blue cardigan and has her arm underneath her brother,
        whose eyes are closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2a5db-a6ff-449a-985e-aeefc55737b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess would like to thank members of the public
        for their kind messages following the birth of Prince Louis, and for Princess
        Charlotte''s third birthday," said a statement from Kensington Palace on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a8031-8200-45c7-a7ca-dd3be673ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images are the first of Louis to be released since William and
        Kate posed with him outside the London hospital where he was born April 23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c1114-0bc4-4511-8e09-892f87e57b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Cambridge have sought to protect their <a
        href="https://edition.cnn.com/2015/08/14/opinions/arbiter-royal-photos/index.html">young
        family''s privacy</a> in order to give them as normal a childhood as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a27e0c-c1c9-482b-8118-7ad0da82d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first time that Kate, who studied art history
        at university, has shared her own family photographs with the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f12e7f-afea-4b4c-9789-28a8be79370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, for Charlotte''s second birthday, Kensington Palace tweeted
        an image of the <a href="https://edition.cnn.com/2017/05/01/europe/princess-charlotte-turns-2/index.html">rosy-cheeked
        toddler</a> taken by her mother at their residence in Norfolk, in England''s
        east. The palace also released photos by Catherine ahead of the princess''
        first birthday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fd6cd-3e91-4464-afcf-3901657d9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2015, Catherine shared the first public images of <a href="https://edition.cnn.com/2015/06/06/europe/uk-royal-princess-charlotte-photos/index.html">Prince
        George with his baby sister</a>, followed by pictures of a <a href="https://edition.cnn.com/2015/11/29/europe/princess-charlotte-photos/index.html">6-month-old
        Charlotte</a> later that year, all taken herself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b995c77-b81d-47b5-be8a-40e6eeb9143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family released pictures taken by Catherine''s father,
        Michael Middleton, of <a href="https://edition.cnn.com/2013/08/20/world/europe/uk-royal-baby-photos/index.html">Prince
        George</a> in 2013.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe04c6-7bb0-4cfe-bb5f-532fac3b641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has periodically distributed official pictures taken
        by professional photographers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616afcd8-69e1-4edc-ace7-41a0d720b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:55:18.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:55:19.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/05/europe/prince-louis-princess-charlotte-photos-intl/index.html">Photos
        of Prince Louis, Princess Charlotte shared by their mother.</a>"</em></p>'
  '200-dead-horses-Navajo-Arizona':
    'author': 'Amir Vera, CNN'
    'caption': 'Some of the horses were found thigh- to neck-deep in the mud at the
      stock pond in Gray Mountain (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T15:16:16.231+08:00
    'imagesource': 'jcr:0112a65e-8509-4da1-b01e-9b7da9be3d9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf425765-8c4f-4d65-bafa-71d16cf25695'
    'lead': 'The Navajo community in Arizona has had to contend with a growing feral
      horse population of about 50,000 to 70,000, according to the statement'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:59:44.731+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:59:48.672+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 200 dead horses found on Navajo land in Arizona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71378c-055b-4b21-ab72-b2e3bc27ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Approximately 191 feral horses have been
        found dead in a stock pond on Navajo land in northern Arizona, according to
        Navajo leaders, who attributed the death to ongoing drought and famine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ad5a1-ef58-4c00-b5ad-64e61cacc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These animals were searching for water to stay alive. In the process,
        they unfortunately burrowed themselves into the mud and couldn''t escape because
        they were so weak," Navajo Nation Vice President Jonathan Nez said in a <a
        href="https://us15.campaign-archive.com/?u=0bf367cc7bf787cb9b02b21c8&amp;id=532008333b">statement</a>
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e233da1-b435-466c-8068-95cdada180f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the horses were found thigh- to neck-deep in the mud at
        the stock pond in Gray Mountain, according to Nina Chester, a staff assistant
        for the office of the president and vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bd5d0-39d7-4188-9805-52363ca367f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydrated lime will be spread over the animals to speed up decomposition.
        They will be buried on-site, the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c8a3a-6733-4c98-9a42-e64421abcd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navajo community in Arizona has had to contend with a growing
        feral horse population of about 50,000 to 70,000, according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4a56b-8cff-4045-823f-5d2a5bb8b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tragic incident exemplifies the problem the Navajo Nation
        faces in an overpopulation of feral horses," said Navajo Nation President
        Russell Begaye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46158d1-7313-4bf7-80f1-3a363f81a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horses dying at the Gray Mountain stock pond isn''t new, Navajo
        officials said. It''s a seasonal issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cdfc5b-ea6a-448c-97b5-5c6c1fe45e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intense drought hit the southwestern United States this year,
        creating dry conditions in northern New Mexico and southwestern Arizona, according
        to <a href="https://www.abc15.com/news/state/drought-expands-across-southwestern-us-including-arizona">CNN
        affiliate KNXV-TV</a>. A drought emergency was declared for the Navajo Nation
        in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0180fde-106c-4597-ba89-855498c6ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drought and dryness as of Thursday was affecting more than 6 million
        people in Arizona, which is almost the entire population of the state, according
        to the The National Oceanic and Atmospheric Administration''s <a href="https://www.drought.gov/drought/states/arizona">National
        Integrated Drought Information System</a> program. About 50% of the state
        is under extreme drought conditions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f5769-b103-4975-a775-0734eb2734dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:59:44.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:59:48.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com "<a href="https://edition.cnn.com/2018/05/05/us/arizona-navajo-dead-horses/index.html">Nearly
        200 dead horses found on Navajo land in Arizona</a>"</em></p>'
