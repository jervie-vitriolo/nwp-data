      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4763c-bc81-41df-9f3e-c31ee40aadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Mancheter United and Denmark goalkeeper Peter Schmeichel
        tweeted: "Please. Be strong. Win this one."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30d777b-a271-46e7-a72e-bf54a90453bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmeichel, who played for Ferguson for eight seasons, told CNN
        when the legendary manager left Old Trafford for retirement that Ferguson
        was tops in many fields.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3492095-9faf-489f-afea-bea2fc2b47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the best manager in the world and he''s the best guy as well.
        He''s a really good friend as well," Schmeichel said in 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251f618-14ef-4d06-bfca-fcd8f3ca7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson''s talent has been in managing players individually rather
        than as a group, Schmeichel said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95134b5-c9db-4758-9fae-a56530426c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end result is that everyone plays really well for the team,"
        Schmeichel said. "Yes, he can be hard, he can be tough. ... In a way, he becomes
        your second dad. He has to educate you in life, he has to prepare you for
        what comes next in life after football."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766914b-855b-4c2a-9674-0f525c966918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson, 76, is the most successful manager in the history of English
        Premier League, winning it on 13 occasions between 1993 and 2013.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e6b5f-08e3-4933-a853-2c91695ffa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson took charge of United in 1986, winning more than 30 trophies
        before retiring five years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60236fa-2c00-471b-adc6-9683432fe586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson, who was born in Glasgow, Scotland, began his career on
        the soccer pitch, playing for Scottish clubs Queen''s Park, St. Johnstone,
        Dunfermline Athletic, Rangers, Falkirk and Ayr United.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f4a00-df10-4b27-a383-fc4f64b920b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was when he returned to the game as a manager, working at
        East Stirlingshire, St. Mirren and then Aberdeen, that people really began
        to take notice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e27b7-8b2a-4a2e-96fb-27df1ae1f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led Aberdeen to three Scottish titles, four Scottish cups, one
        League Cup and one European Cup Winners'' Cup before moving to United in November
        1986 following the dismissal of former manager Ron Atkinson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540fd410-d02e-4ebb-989a-c27b88ab8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a difficult start, Ferguson transformed United''s fortunes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8b926-8e5c-41aa-8352-be835ee2f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson''s teams dominated the Premier League and were crowned
        champions of Europe on two occasions, in 1999 and 2008.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675ae30-1c1d-4dbe-9e30-1f857f33877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also led United to five FA Cup triumphs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae71e6b-118d-4de2-8efb-a9b2d2fa36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was voted Manager of the Season 11 times as his teams won 528
        times in 810 matches.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e7bd9-a481-4cf9-a772-7acd319f021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom McGowan and Jennifer Hauser contributed to this report.</em></p>'
