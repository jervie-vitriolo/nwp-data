    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon''s new generation hopes to shake up politics in first elections
      in nearly a decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f3e1d-a57a-4719-889a-9649600d95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Showered with rice, <a href="https://edition.cnn.com/2018/02/27/middleeast/hariri-invitation-saudi-intl/index.html">Lebanese
        Prime Minister Saad Hariri</a> takes the stage on the last day of campaigning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779325a5-20bc-4ae7-8427-04fa76c95ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a predominantly Sunni area of West Beirut, he is received more
        like a rock star than a politician. Young and old decked out in the blue of
        his party''s flag stream in from every street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9657f-c03a-43a9-86ad-27b97c6e4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beirut! I love you!" Hariri bellows from the stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30049c2-7815-4895-ba02-d2003502d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a tour of the area Friday in a 10-plus car motorcade, Hariri
        stops on nearly every corner, climbs to the roof of his SUV, grabs at the
        sea of phones being held toward him and snaps some selfies before returning
        the phones to their owners. This routine has become a staple of Hariri''s
        campaign. Women and men clamor for photos with the 48-year-old politician
        with gelled back hair, invariably ending the encounter with a kiss on his
        cheek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab6589-9a41-46b5-a7a2-6c4c52d310fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A celebrity for many on the Sunni street, Hariri is seen as the
        man staving off Shia dominance in a country where <a href="https://edition.cnn.com/videos/world/2017/11/14/lebanon-who-are-hezbollah-lon-orig-expl-ejk.cnn">Hezbollah</a>,
        the Iranian-backed Shia group, has grown rapidly in power. His Mustaqbal,
        or Future, bloc is going head-to-head with Hezbollah''s political wing in
        a hard-fought election cycle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51b3fb-6cc1-4739-a6aa-600b38854df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters head to the polls Sunday in Lebanon''s first parliamentary
        elections in nearly a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf95c5-53ed-4558-a354-9f60b34d92c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miles away from Hariri''s West Beirut stronghold, hundreds covered
        in Hezbollah''s signature yellow flock to an open-air rally in the city of
        Baalbek.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e2815-ad87-4466-98ee-bde7ef75591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hailstorm surprises supporters. The shouts of "Labayka ya Nasrallah
        (for you, Nasrallah)," a reference to Hezbollah chief <a href="https://edition.cnn.com/2013/01/01/world/meast/hassan-nasrallah---fast-facts/index.html">Hassan
        Nasrallah</a>, rise in crescendo with the downpour of hail. People eventually
        take cover under plastic chairs, but the chants are unrelenting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6d16b-5aa6-4b36-9fbb-c848de8aa19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the power bases of Hariri and Hezbollah are a growing contingent
        of disenchanted voters. Nearly every Lebanese that CNN spoke to said they
        have little hope in politicians'' ability to tackle the country''s litany
        of economic and security woes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683710b-1f63-42ce-9a96-a330c2e99aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing here is going to change, and I simply can''t be bothered
        to make the trip to my hometown to vote," says a taxi driver from Hezbollah''s
        stronghold in South Lebanon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c350ec2-49c3-41cb-818c-75d1f5a164df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m voting for the new candidates. I don''t know if they''re better,
        but they seem to be our last hope," says shop owner Abu Elie.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67a862-49c9-4d92-a480-1f11640ca4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians, including one minister, said these voters will
        make it more difficult for parties to do business as usual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646485ad-2527-4624-8785-ac7961c22ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stability in a deeply divided country</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c00fe-8fa7-4644-91cf-573d61e82a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hero in his sectarian strongholds, Hariri is an altogether different
        figure on the national stage. Since becoming Prime Minister for a second time
        in 2016, he''s managed to bring relative stability to a deeply divided country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a694372-9d64-4c74-b19e-9037e814bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I did two years ago is we reunited the country around a political
        consensus," Hariri told CNN after a meeting with Sunni religious scholars
        Friday in Beirut.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f72a641-fd69-4c07-9c35-faf8b5f5a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This consensus involved forming a government that included ministers
        from Iranian-backed Hezbollah.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80bd9f-b435-4992-80eb-7f1751c7a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a marriage of convenience that didn''t please everyone, particularly
        Hariri''s Saudi backers who have publicly criticized the move, but Lebanon
        has been spared a significant <a href="https://edition.cnn.com/2013/08/27/world/meast/syria-civil-war-fast-facts/index.html">spillover
        of the violence from neighboring Syria</a>. For a country with vivid memories
        of its own 15-year civil war, that''s no small achievement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86734205-1dab-47cd-87d3-f4c62a1de25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promote moderation. I promote speaking to everyone in the Arab
        world, in the rest of the world," he added, calling this election "historic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7211eb-0215-4270-9d95-71d4b855fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-backed Hariri and Iran-backed Hezbollah are vying for
        control of a parliamentary majority through highly complex coalitions with
        allies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871acd75-5d0e-42c7-9810-2b232ac5b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups are dealing with shortages in campaign finances. Hezbollah''s
        resources reportedly have been all but drained by <a href="https://edition.cnn.com/2018/04/30/middleeast/iran-israel-analysis/index.html">the
        war in Syria, where they have fought hard</a> to keep Syrian President Bashar
        al-Assad in power, and Hariri''s camp said it''s received little financing
        from its usual patrons in the Gulf countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b622be8-811f-4875-9f41-c4bf3a3486db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to pay for extravagant marketing campaigns, both groups have
        rolled up their sleeves and campaigned aggressively. Hezbollah''s Nasrallah
        has given televised speeches on a nearly weekly basis. Hariri''s exhausting
        four-hour convoy tours have made rounds across the country over the last month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bd2ea-1b22-496d-9cf5-18c981683de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many voters seem unimpressed, pointing to rising debt, decaying
        infrastructure, poor public services and perennially high unemployment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea671d6-4cdb-4cb2-845e-4f5063f5970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure from young voters</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78da42-e609-4ad0-9194-fbaea5cafb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday is Lebanon''s first election in nine years after Parliament
        renewed its mandate several times, citing a string of political crises for
        doing so.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09411e23-60cf-4654-955d-6f48811535f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeated delays may have inadvertently brought on a challenge
        to Lebanon''s politicians. Anyone under 30 is voting for the first time, bringing
        800,000 new voters to a country of 4 million, according to Lebanese Interior
        Minister Nohad Machnouk, who predicts change is afoot.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af66b7-07c4-4474-8f16-77c057d0e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (young voters) will make a real pressure on the political
        life, not only in the elections," Machnouk, a close political ally of Hariri''s,
        said in an interview with CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672bf13b-5f57-4f0b-9f9c-a5ee7b166534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of them are part of the civil society, which is becoming more
        and more of an influence in the political life of all the parties. That will
        make a difference in the governance of Lebanon."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe4bf03-4aaa-444c-9843-df179b331c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society groups have put forward more than 70 candidates —
        the largest number of independent candidates in any Lebanese election. They
        say they are banking on young voters to choose public servants of a different
        kind.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94b694-edca-4592-9c95-8182633af5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new election law has opened the door to more independent candidates,
        many eager to shake off Lebanon''s legacy of sectarian politics. The largest
        coalition of civil society groups and new political parties is Kollouna Watani,
        which has campaigned on improved human rights — notably for women and <a href="https://edition.cnn.com/2018/05/04/middleeast/lebanon-elections-lgbt-rights-intl/index.html">members
        of the lesbian, gay, bisexual and transgender community</a> — as well as programs
        to alleviate economic woes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988797e-fbbb-405b-aad5-878098ae9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates say they lack the resources to run flashy campaigns
        — many also report being asked for thousands of US dollars in exchange for
        an interview on local TV stations. Doing away with traditional media, they
        have taken to social networks, and to the streets, to rally support.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c878eca-24b6-4eae-9b8a-cbca0723a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In quiet mountain towns and on Beirut''s congested streets, the
        candidates have been driving for miles in campaign buses and distributing
        leaflets to voters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccace3-0208-4f21-94fc-87da47349e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the odds stacked against them, the little-known candidates
        say they have already won.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c376350-4a8e-4d6a-ae9a-90ace64f7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we decided to have this new platform and run for elections,
        knowing that we have limited resources and knowing what we''re facing ...
        it means that we are optimistic and doing something good," Kollouna Watani
        candidate Laury Haytayan said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88baf8b-d5bc-43df-92a1-8ed00fade9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:21:17.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the result, we think this is a historic victory."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dff46a-3bd6-4993-b38c-22bdf4f2d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:21:16.774+08:00
