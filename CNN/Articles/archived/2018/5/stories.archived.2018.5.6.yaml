      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Manchester United coach Alex Ferguson,
        one of the greatest managers in football history, had surgery Saturday for
        a brain hemorrhage, according to a tweet from the team''s verified Twitter
        account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3e880-36b6-43e4-ac28-0e321832959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:42:43.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sir Alex Ferguson has undergone surgery today for a brain haemorrhage,"
        the English soccer team said. "The procedure has gone very well but he needs
        a period of intensive care to aid his recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2473c5-3b28-4e80-b90b-3339e32a2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:42:42.882+08:00
