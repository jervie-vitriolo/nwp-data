      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e86dfc-7e39-4056-93a8-f7208ffaa351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.632+08:00
      'mgnl:createdBy': 'eunice'
