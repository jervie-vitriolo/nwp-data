      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candy idea is apparently part of a not-so-sweet tit-for-tat
        between Musk and billionaire investor Warren Buffett.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b86edef-4678-4d9a-8027-89c55393dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:49:12.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:49:12.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began earlier in the week when Musk, in Tesla''s latest earnings
        call, said <a href="https://money.cnn.com/2018/05/02/technology/tesla-elon-musk-earnings-call/index.html">economic
        moats are "lame."</a> A moat is a term coined by Buffett to describe a company''s
        competitive advantage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575afaa-79eb-43d5-a5aa-2d83c801a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:49:12.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:49:12.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett, at his annual Berkshire Hathaway meeting Saturday, reportedly
        responded by saying moats are still a good idea — and that his See''s Candies
        business is a good example.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302341a-6aa2-4ccc-8d8e-e24e9176f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:49:12.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:49:12.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then I''m going to build a moat &amp; fill it w candy," Musk tweeted
        Saturday in a string of candy-related tweets. "Warren B will not be able to
        resist investing! Berkshire Hathaway kryptonite ..."</p>'
    '28':
