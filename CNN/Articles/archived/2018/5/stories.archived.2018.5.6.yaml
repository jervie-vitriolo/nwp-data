      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His family request privacy in this matter. Everyone at Manchester
        United sends our very best wishes."</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sir Alex Ferguson has undergone surgery today for a brain haemorrhage.
        The procedure has gone very well but he needs a period of intensive care to
        aid his recovery. His family request privacy in this matter.<br><br>Everyone
        at Manchester United sends our very best wishes. <a href="https://t.co/SDoNzMwVEZ">pic.twitter.com/SDoNzMwVEZ</a></p>&mdash;
        Manchester United (@ManUtd) <a href="https://twitter.com/ManUtd/status/992846759645925376?ref_src=twsrc%5Etfw">May
        5, 2018</a></blockquote>

