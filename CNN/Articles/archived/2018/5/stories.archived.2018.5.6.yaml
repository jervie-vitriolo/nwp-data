      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire entrepreneur tweeted Saturday that he is "super,
        super serious" about starting his own confections enterprise.</p>'
