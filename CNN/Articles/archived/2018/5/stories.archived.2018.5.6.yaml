      'mgnl:lastActivated': 2019-05-29T15:35:44.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/27/bello-confident-philippines-kuwait-ofw-deal-to-proceed.html">PH-Kuwait
        worker protection deal ''up in the air'' - Roque</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625caa83-5de6-4d41-afde-44d5059f8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang instructions nga ni Presidente, ayusin muna ''to bago pumirma.
        Kasi kay Pangulo, hindi sapat that 99.9 percent ng OFWs ay sakop, gusto niya
        100 percent; ibig sabihin, maprotektahan talaga ''yung 100 percent," he stated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db558c0e-b819-4b52-ba07-f2b456869085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The instruction of the President is to fix this before
        we sign. Because to the President, it is not enough that 99.9 percent of OFWs
        are covered, he wants 100 percent; meaning the 100 percent will really be
        protected.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a744a7b-4c87-413f-9c85-996d35d5503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2018/05/03/cayetano-deployment-ban-to-kuwait-OFW.html">Cayetano:
        Deployment ban to Kuwait will be lifted only if Filipinos are 100% protected</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611bdc3e-1be3-4e7a-959a-85f564792a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary added, "there are other concerns that are there, and
        inaasikaso na ngayon. So pati ''yung tinanong niyo kanina na sabi ko medyo
        sensitive, inaasikaso na rin lahat ''yun, and I''ll update you in a few days.
        But positive na ''yung developments, and maganda na ''yung direction ng usapan."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f473e5-d95c-482a-82a4-6142f7dc4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.473+08:00
