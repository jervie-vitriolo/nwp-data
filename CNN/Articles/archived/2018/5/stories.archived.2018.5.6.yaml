    'template': '1'
    'title': 'National Artist Cirilo Bautista passes away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c3d88-ce3d-4a84-9e56-51837345cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.740+08:00
