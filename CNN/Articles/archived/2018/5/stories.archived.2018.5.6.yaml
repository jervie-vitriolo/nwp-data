      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in India are investigating the alleged
        kidnapping and gang rape of a girl who was then burned to death after her
        parents complained to the local village council seeking justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fda294-dada-437e-a82f-1a4331e2d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is alleged to have taken place in a rural village in
        India''s northeastern state of Jharkhand. Police said Saturday they are waiting
        for a medical board to conduct an autopsy of the girl''s body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5487a497-71f7-42ff-8bcc-4f17975de477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the parents reported the case to the police, 15 of the 20
        accused men were arrested, said Jitendra Kumar Singh, deputy commissioner
        of the state''s Chatra District. The head of the village council is also in
        custody, Singh said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa3430d-8041-4695-bdba-595fc01b3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting for the outcome of the medical reports and the police
        investigation report to arrive at a conclusion," Singh told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da414f-3586-4546-be1d-8fa411d69154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old girl was allegedly kidnapped Thursday night while
        the family was attending a wedding, then taken to a nearby forest and raped
        by a group of men, according to Ashok Ram, the officer in charge of the Itkhori
        police station, which overseas the village.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb7a725-2a64-4350-9831-8533423a807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family said they approached the village council on Friday seeking
        justice, he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f24e61-6c01-43b7-8cb1-f09249dd2922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Village councils in India, called panchayats, wield significant
        power in rural villages throughout India and can dole out punishment. Removed
        from cities and the court systems, panchayats resolve local disputes simply
        because they''re the only recourse available in remote areas. Critics denounce
        them as kangaroo courts and say they perpetuate patriarchy. These councils
        do not have any legal authority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda555d-5abe-48be-9d25-2a4626199dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village council ordered the accused men to do 100 situps and
        imposed a fine of 50,000 rupees ($750), Ram said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05950d80-ee96-4cde-abb9-81f88f071870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were enraged by the penalty, Ram said. They assaulted the
        victim''s parents and set their house on fire with the help of friends, Ram
        said. The girl died in the fire, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bd366-0218-4e41-8fcc-e4180ff5a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raghubar Das, the chief minister of the state of Jharkhand, tweeted
        that he was heartbroken by the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0d372-9f71-4f40-ac61-7ee5c98b0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place for such barbaric acts in a civilized society,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf4b50-fd7a-4d1e-949a-c373210b8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>String of rapes</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5af86-3aa0-4264-8103-9e639a986356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes amid a series of brutal rape cases that have
        shocked the South Asian nation and sparked widespread protests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269dc26b-b3a6-47d3-bdde-1785367f9128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, <a href="https://edition.cnn.com/2018/04/13/asia/india-child-rape-jammu-intl/index.html">the
        gang rape and killing of an 8-year-old Muslim girl</a> in the northern Indian
        state of Jammu and Kashmir inflamed religious tensions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccfd54-80da-4c53-b752-04396c031269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April,<a href="https://edition.cnn.com/2018/04/16/asia/india-rape-bjp-protests-intl/index.html">
        the body of a young girl, believed to be around 11 was found in Surat, Gujarat.</a>
        The official post-mortem report revealed that she had injuries consistent
        with rape, torture and strangulation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bb0ae-2aa0-4628-8b3a-8f1746f17294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, <a href="https://edition.cnn.com/2018/01/19/asia/india-rape-intl/index.html">a
        string of five alleged rapes</a>, mostly of minors, within five days in the
        northern Indian state of Haryana provoked widespread condemnation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ef516-46ed-427b-a4b3-769d1fa5526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases have renewed public anger over sexual violence, which
        was first put on spotlight in 2012 <a href="https://edition.cnn.com/2017/05/05/asia/india-gang-rape-death-penalty/index.html">when
        the gang rape of a 23-year-old physiotherapy student</a> in New Delhi generated
        global headlines. The girl, widely referred to as Nirbhaya -- meaning "fearless"
        in Hindi -- was hurt so severely that some internal organs had to be removed,
        and she died two weeks after the attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d3474-bf1b-411c-82e7-b01b2864eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months following her death, the government passed numerous
        legislative reforms to increase penalties for sexual violence, including extending
        the length of prison sentences and introducing the death penalty.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9b634-aac0-4a16-b484-f17b59a25ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://edition.cnn.com/2018/04/21/asia/india-death-penalty-child-rape-intl/index.html">India''s
        Cabinet passed an executive order to make the rape of a girl younger than
        12 punishable by death</a> The change in the law will become permanent once
        it gains approval by India''s Parliament, which is currently in recess.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393576fd-51b9-4376-a122-f73e51712fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:34:30.826+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:34:31.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/05/asia/india-rape-killing/index.html">Teenage
        girl allegedly gang-raped, burned to death in India, police say</a>"</em></p>'
  'Waffle-House-hero-President-Trump':
    'author': 'Alexandra King, CNN'
    'caption': 'Shaw gained national recognition after he pried a rifle from a gunman
      who killed four people at a Waffle House in Tennessee. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T07:49:12.771+08:00
    'imagesource': 'jcr:31a5919b-cffe-439c-80eb-db58f12d977c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ec9211-6e30-4d29-9f9a-d2bc2508450b'
    'lead': '"I haven''t heard anything, but that''s not to say he didn''t try to
      contact me, or not," the 29-year-old admitted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:37:58.546+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T16:37:58.684+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Waffle House shooting hero hasn''t heard from U.S. President Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31bac4d-25b7-458e-a4b0-10ecac02020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Trump has yet to contact
        or publicly praise Waffle House hero James Shaw Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663bccd-0aa5-42e2-9df6-466fc939ec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t heard anything, but that''s not to say he didn''t try
        to contact me, or not," the 29-year-old admitted when asked by CNN''s Van
        Jones on ''The Van Jones Show'' if he had been contacted by President Trump,
        despite White House press secretary Sarah Sanders saying on Tuesday that the
        White House intended to invite him for a visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0589a2d-e486-458b-9b5f-f76890b3ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw gained national recognition <a href="https://edition.cnn.com/2018/04/22/us/waffle-house-shooting-hero-tennessee/index.html">after
        he pried a rifle from a gunman who killed four people at a Waffle House in
        Tennessee.</a> Hours later, Shaw launched a fundraiser to help the victims
        and their families, raising more than $225,000 (₱11.6 million) as of Saturday
        afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cfe2a-42c6-4813-b6f5-87a552fa4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://edition.cnn.com/2018/04/24/us/waffle-house-james-shaw-tennessee-resolution/index.html">Tennessee
        lawmakers officially recognized his heroism</a> in a General Assembly joint
        resolution that praised his "brave actions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20e076-2bf2-4c55-96df-5005c84a6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Jones how he felt about the President of the United States
        missing "an opportunity to hold up somebody who''s trying to do good stuff
        like you," Shaw Jr. was magnanimous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9263b0a3-9714-4d65-b122-efbd3c1d6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he has a busy agenda, a busy schedule. Maybe he just hasn''t
        got around to me. Maybe my time is coming," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8baaa06-0ca7-4bf0-9834-10b663547615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw emphasized he isn''t looking for praise and it is not up to
        him "to judge" the President''s actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a7487-1edd-44ea-8931-3e585e7f240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did what I did and I didn''t really do it for recognition," he
        insisted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a7238-c4a4-460e-91ad-215c91ba46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:37:58.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:37:58.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/05/politics/waffle-house-hero-trump-cnntv/index.html">The
