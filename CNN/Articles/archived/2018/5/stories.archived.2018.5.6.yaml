    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Your Instagram posts help Facebook crack down on terrorists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f371e5-0866-46ea-a4f9-999876374c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Artificial intelligence that detects
        posts from terrorists. A virtual reality version of yourself that looks and
        moves like a real human. Instant translations of thousands of languages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f627f-64cf-4852-ad33-7b4734570b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day of F8 developer''s conference in San Jose, Facebook
        switched from <a href="https://money.cnn.com/2018/05/01/technology/facebook-f8-2018-zuckerberg-keynote/index.html">data
        scandal apologies</a> and new features, such as its <a href="https://money.cnn.com/2018/05/01/technology/facebook-dating-feature-coming/index.html">dating
        service</a>, to cool experimental projects and ... ethics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8803f42-76ab-4ff6-bd57-786967f146ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook executives on Wednesday outlined the company''s latest
        advances in artificial intelligence, connectivity and virtual reality. The
        research is shaping the next generation of Facebook. For example, it believes
        people will one day be hanging out together in virtual reality versions of
        their kitchens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977b372-4dd4-48fa-a24c-af59680159f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.818+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid Facebook''s tumultuous past year of scandals -- including election
        interference, fake news and Cambridge Analytica''s use of personal data --
        the company is focusing on the positive side of innovation across its products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bfb52-9172-41f6-95cc-2de43d1c50df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another example is how Facebook is using AI to screen and remove
        content -- often before it is ever seen by regular users, according to CTO
        Mike Schroepfer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdae19c-b3a8-42ec-83d3-fb6b5ef17483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/01/technology/facebook-f8-2018-zuckerberg-keynote/index.html">Facebook
        tries to move past scandals with new features</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4827a1-4a3d-4a7d-a81c-87379259f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of this year, Facebook''s automated systems
        flagged 2 million pieces of "terrorist propaganda" on the site -- 99% of which
        were detected before it was seen by humans. Using technology such as natural
        language processing, the tools can flag bullying, hate speech and threats
        of self-harm, according to Schroepfer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cd71c-b7c1-45f4-9b68-ed9c8393fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content moderation is a pressing concern for technology companies.
        YouTube has <a href="https://money.cnn.com/2017/12/05/technology/google-youtube-hiring-reviewers-offensive-videos/index.html">struggled
        with offensive content</a>, including conspiracy theories and disturbing <a
        href="https://money.cnn.com/2017/11/10/technology/youtube-age-restriction/index.html">children''s
        videos</a>. Facebook has alternately been accused of not doing enough to take
        down posts that include hate speech or removing too much content, such as
        women publicly naming their harassers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c37a9-36c9-45ed-a7ad-dce9ed9ed01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both companies have said they''re adding more human screeners,
        the massive volume of posts is nearly impossible handle manually.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbac245-289a-4092-ba85-b1777a7e9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About halfway through the presentation, the company took a detour
        to talk in-depth about the ethics issues with AI.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e26b6-e99c-4e62-8623-7b3852b89b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Process checks alone are not enough. We need to ensure that our
        actions and consequences are aligned with an ethical framework," said Facebook
        data scientist Isabel Kloumann.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f65495-68b1-44da-854f-317d3942bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloumann said Facebook has guidelines to detect and correct any
        biases that show up in its algorithms. The company continues to grow its bias-checking
        systems to "evaluate the personal and societal implications of every product
        we build."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e065f8-8c8c-432b-8529-a370d9f5566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of Facebook-owned Instagram might be surprised to learn their
        pictures of birthday parties and dogs are being used to train these artificial
        intelligence tools. Facebook has scanned 3.5 billion publicly tagged photos
        to teach its systems nuances like a cupcake verses a muffin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cfe3ef-176f-4f20-9c8b-2c2b9b734bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also showed off work it''s doing on incredibly realistic
        avatars for virtual reality that move their lips along with the words you''re
        saying in real time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f2462-53be-4799-baa0-173e958a41c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second day of F8 is typically reserved for this kind of futuristic
        technologies. Last year, Regina Dugan, the former head of Facebook''s Building
        8, teased research about typing with your brain and hearing with your skin.
        Updates on those projects were not mentioned at this year''s conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dd413-c61d-4b1d-a279-2c518cb90c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:09:22.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:09:23.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/02/technology/facebook-f8-day-2/index.html">Your
        Instagram posts help Facebook crack down on terrorists.</a>"</em></p>'
  'Analysis-Elon-Musk-kinda-sorta-admits-he-messed-up':
    'author': 'Matt Egan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T21:42:33.894+08:00
    'imagesource': 'jcr:32bfcecb-908e-4d1f-966b-fad45f5fea47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f71ad33f-305b-4864-907a-dd027ec6e9ed'
    'lead': 'Elon Musk is admitting he messed up — sort of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:16:19.559+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:16:19.813+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysis: Elon Musk kinda, sorta admits he messed up'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c8b4f-b233-412e-8dd1-796b7b37440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk is admitting he messed
        up — sort of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922cbb1a-7178-4fb4-91e0-c21b71c84fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the Tesla boss shocked Wall Street by completely dismissing
        critical questions from two analysts as "boring," Musk said on Friday it was
        "foolish of me" to ignore the queries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a914a9-0b6c-4c3a-809b-b36ad68cafaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s insults, and his refusal even to respond to legitimate questions,
        made for <a href="https://money.cnn.com/2018/05/02/technology/tesla-elon-musk-earnings-call/index.html">one
        of the weirdest corporate earnings conference calls in recent memory</a>.
        The bizarre performance sent Tesla stock plunging, wiping $2.8 billion off
        its market value — and $632 million off Musk''s personal stake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051aca4e-0339-455c-a98f-2c31e4b5a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have answered their questions, live," Musk tweeted a day
        later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406cf03-8607-4048-ba1b-029ccbe13590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Tesla CEO also mounted a defense of the call that may raise
        even more questions about his handling of the situation, which continues to
        overshadow the <a href="https://money.cnn.com/2018/05/03/investing/elon-musk-tesla-earnings-call/index.html">company''s
        actual results</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b445f-b1dc-479a-801c-6a9b1b934d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk suggested that the reason he dismissed the questions was because
        the analysts didn''t have "buy" ratings on Tesla stock. But that''s no reason
        to hand the call over to a blogger from YouTube for a dozen questions that
        spanned 23 minutes, which is what Musk did.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c397a2f-919f-4ea5-9bc8-1e09567e8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2 questioners I ignored on the Q1 call are sell-side analysts
        who represent short seller thesis, not investors," Musk tweeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86535f1-bdee-40b0-a77c-78774297dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s correct to call the analysts "sell-side," meaning they come
        from brokerage firms, which earn fees when clients trade stocks. And Musk
        accurately noted that Tesla is a favorite of short sellers, who bet against
        stocks. Tesla is the most heavily shorted stock in the Nasdaq 100, according
        to FactSet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c9424-8f96-4191-9533-1b98b6a85712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem: While a sizable chunk of Wall Street analysts do have
        "sell" ratings on Tesla, the ones Musk ignored do not. Both Toni Sacconaghi
        of Bernstein and RBC''s Joseph Spak have the equivalent of "neutral" ratings
        on Tesla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73349076-0976-45bd-a18d-110d83bbc141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/03/investing/elon-musk-tesla-earnings-call/index.html">Elon
        Musk picked a bad time to fight with Wall Street</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af25bd-de28-404f-9ead-b175a466f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they did advise clients to steer clear of Tesla''s turbulent
        stock, that wouldn''t be a good reason to dismiss their questions outright.
        Tesla stock has fallen 26% since its peak in September. Clearly, short sellers
        aren''t the only people with questions about the <a href="https://money.cnn.com/2018/03/28/news/companies/tesla-model-3-cash-crunch/index.html">company''s
        precarious finances.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0766ae-656c-4c2e-864f-0edeab909475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem: Wall Street analysts from sell-side brokerage firms
        are<a href="https://money.cnn.com/2018/03/26/investing/stocks-wall-street-analysts-buy-ratings/index.html">
        notorious for being reluctant</a> to slap "sell" ratings on stocks. <a href="https://www.wsj.com/articles/new-wall-street-conflict-analysts-say-buy-to-win-special-access-for-their-clients-1484840659">Brokerage
        firms fear that those negative ratings will anger companies</a> and cost their
        clients special access to executives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fc84b5-01a7-45ad-aa84-a9842419fbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk himself acknowledged during Wednesday''s call that Tesla stock
        isn''t for the faint of heart.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08326d4a-ffe7-4af6-9f19-558435034784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not here to convince you to buy our stock," Musk said. "Do
        not buy it if volatility is scary."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802e37c-01f3-497d-955a-37af1bd819b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Tesla CEO did answer a question from one of Wall Street''s
        biggest Tesla bears: Goldman Sachs analyst David Tamberrino. Actually, Musk
        responded to three separate questions from Tamberrino about the Model 3 and
        Model Y.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda516f2-fb55-43be-82ef-01bc2a4b27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Goldman Sachs analyst reiterated his "sell" rating
        on Tesla and warned the stock could plunge another 30%.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f7754-e43c-4a88-887f-897e90610ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s decision to pick a fight with Wall Street looks ill-timed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dbec6-ad20-4b55-a916-bedf85fffeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has relied on the capital markets to finance its grand ambitions,
        and many believe the company has burned so much cash that it will soon need
        to turn to Wall Street for more. Analysts expect Tesla may soon need to raise
        $2 billion by selling additional stock or debt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf065d1d-51ff-4d08-beef-973f00040b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That task may be complicated by the past few days. Perhaps by the
        time Tesla needs more money, Musk''s antics will be forgotten, or at least
        accepted as Elon being Elon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065c4eb4-17be-4a4b-a10c-ce8b9aa7bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would consider Mr. Musk''s at times unfiltered approach as part
        of the price to be paid for Elon''s visionary genius," Efraim Levy, a CFRA
        Researach analyst, wrote to clients on Thursday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c042e5-3c88-4ae5-8c78-fd467a0e7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy added that although Tesla management should be "more disciplined
        publicly," the key to the stock is whether Tesla can ramp up production of
        the Model 3, its mass-market electric car.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa932cc6-a368-4fe1-af97-4a3dd2e9e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/02/technology/tesla-elon-musk-earnings-call/index.html">The
        5 weirdest things that happened on Musk''s earnings call</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab1111-4d07-4968-a6c7-c762f9098973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Musk isn''t walking away from the harsh language
        he used Wednesday on the call. While Musk acknowledged he erred by ignoring
        questions, he also reinforced his criticism of the analysts.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa44281-99b4-4557-b4e6-9428e3586830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the question from Bernstein''s Sacconaghi was
        "boneheaded" because the topic had already been covered in a shareholder letter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b48e5f-d17e-4b56-9f5a-f175f5f1b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk further insulted RBC''s Spak by saying he had asked an "absurd"
        question about demand for Tesla''s Model 3 — easily the company''s most important
        vehicle. Musk explained that the Model 3 already has about half a million
        reservations, "despite no advertising &amp; no cars in showrooms."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a894e24-af74-405c-b7f0-da4a242c1580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk rested his case with a parting shot and a warning to his critics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dcfda6-4acc-47b3-876a-5c07db355c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh and uh short burn of the century coming soon," he tweeted, a
        prediction that the stock will rip higher. "Flamethrowers should arrive just
        in time."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ad0f1f-5d36-4bed-ad43-281e17e23011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNNMoney''s Chris Isidore contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca3c31b-3352-4285-9390-a482721d1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:16:19.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:16:19.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/04/investing/elon-musk-tesla-conference-call/index.html">Analysis:
        Elon Musk kinda, sorta admits he messed up.</a>"</em></p>'
  'Avengers-Infinity-War-makes-1-billion-in-a-record-11-days':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-06T21:42:16.860+08:00
    'imagesource': 'jcr:94a50baa-221b-4247-8938-623b98323b3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9401d9cf-9028-4799-8b8e-93ac85a233bd'
    'lead': 'Iron Man, Captain America and Thanos reached the billion dollar club
      in record time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:20:17.875+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:20:18.015+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Avengers: Infinity War'' makes $1 billion in a record 11 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2889a68-0e0a-4fdb-9889-3ee11a025956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Iron Man, Captain America and Thanos
        reached the billion dollar club in record time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f336814-0382-489c-8a3c-58cdd847d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s "<a href="https://money.cnn.com/2018/04/29/media/avengers-infinity-war-box-office-opening/index.html">Avengers:
        Infinity War"</a> crossed $1 billion in worldwide box office sales on Saturday,
        according to the studio. The blockbuster hit the mark in just 11 days -- the
        fastest in film history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437731a-5c54-4ed9-9df7-be6985651240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Studios film, which stars Robert Downey Jr., Chris Evans
        and features a litany of superheroes, reached the milestone one day earlier
        than the previous record held by 2015''s "Star Wars: The Force Awakens."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8facf0-7f16-4191-853d-4bd2b9bd21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" is Marvel''s sixth film to hit a billion and Disney''s
        17th.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b6d28-6ddc-4dc6-a16e-dfebbad1556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, "Infinity War" broke the record for <a href="https://money.cnn.com/2018/04/29/media/avengers-infinity-war-box-office-opening/index.html">biggest
        global opening in film history</a> as well as the biggest domestic opening
        weekend. Since then, the film has gone on to put up some astounding numbers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646162e-36c5-4073-81ac-54ec9ee3a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 11 days of release, the film has already made more than
        the overall totals of other comic book hits like "Wonder Woman," "Batman v
        Superman: Dawn of Justice," "Guardians of the Galaxy," "X-Men: Days of Future
        Past" and "Justice League."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f1ae7-81cc-4c0e-a1ac-fe28d0c7d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: ''<a href="https://money.cnn.com/2018/04/29/media/avengers-infinity-war-box-office-opening/index.html">Avengers:
        Infinity War'' assembles biggest box office opening ever</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f99d6-1ec9-49ef-bb4a-091021d3f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most impressively, "Infinity War" has accomplished all of this
        without Chinese audiences. The film opens in China, the second biggest movie
        market in the world, on May 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e6b8d-7d58-4b08-b9ff-e525e81400b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:20:17.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:20:18.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2018/05/05/media/avengers-infinity-war-billion-box-office/index.html">Avengers:
        Infinity War'' makes $1 billion in a record 11 days</a>."</em></p>'
  'Cirilo-Bautista-national-artist-death':
