      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Triciah Terada, Pia Garcia, and Chad De Guzman
        contributed to this report.</em></p>'
  'Cayetano-Robredo-Kuwait':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-06T18:19:53.734+08:00
    'imagesource': 'jcr:3adb0bbe-1ab8-4424-9b2a-29650a9031f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d58bdb-1691-4a37-83e1-c6c8a9d57649'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano says Vice President Leni
      Robredo should be fair in her criticism of the government''s foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:31:34.860+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:31:35.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano slams Robredo for remarks on Kuwait row: There should be no
      ''double standard'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe78fed-81fb-4311-8915-34fcdbe1f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4bbd8-be20-496a-9460-c54929e486a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Foreign
        Affairs Secretary Alan Peter Cayetano slammed Vice President Leni Robredo''s
        remark on the diplomatic row between the Philippines and Kuwait, challenging
        her for saying the government violated Kuwait''s sovereignty by staging unauthorized
        rescue missions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c5075-194d-4981-bc00-de7aa1366808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ba ''yung mga foreigner na nagra-rally dito, vina-violate
        ''yung sovereignty natin kasi bawal ''yun. Bakit sabi nila, puwede? Tapos
        tayo ''pag magre-rescue, pipintasan nila sarili nilang gobiyerno na breaking
        sovereignty," Cayetano charged in a press briefing Saturday. "Hindi puwedeng
        may double standard (There should be no double standard)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8505f8-c7d3-4e8d-93e4-5eb5f65bc967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When foreigners rally here, they violate our sovereignty.
        Why are they allowed to do so? But when we rescue Filipinos, they criticize
        our government for breaking sovereignty.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f908bff-63f8-4640-935a-0e79ccbe0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was referring to Australian nun Patricia Fox, who was ordered
        to leave the Philippines by the end of May for engaging in political activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd957feb2-5cf4-4409-af9c-5ddfa9b025a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo released a statement on Friday, saying the viral video showing
        Philippine embassy officials on a rescue mission in Kuwait could jeopardize
        the jobs of 260,000 Filipino workers in the Gulf state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6080b3c-f56b-448f-9970-fc9ec54b2675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video had prompted Kuwait to declare Philippine Ambassador Renato
        Villa persona non grata and expel him. It also arrested four Filipino drivers
        and issued warrants of arrest against Filipino diplomats who participated
        in the rescue effort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd34a97-e7cf-45de-8480-0f0a5df36cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said the easing of diplomacy between the Philippines
        and Kuwait "must start with an honest and candid acknowledgment of the crisis,
        a willingness to accept accountability and a conviction to do what is right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d97b89-3502-43c7-8997-41b490ad3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, said the Philippine government is already accepting
        accountability for the incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e5022-5c87-4a05-b1b2-03cd8f33c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to assure Vice President Robredo that we are accountable:
        we''re accountable to the President, we''re accountable to the people, we''re
        accountable to God," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ce132-5ac5-4e62-97f3-221e9092df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also slammed Robredo for sending a video message to the
        United Nations in March 2017, where she criticized the country''s war against
        drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a294bc-3f17-47b3-ad93-ed479cb1dcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag tayo may nag-video...pero bakit siya, si Vice President Leni,
        nagpadala ng video sa UN na fake news na paninira sa sariling bansa?" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363284b-591e-40e6-91fb-ac5b838c06dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they criticizing us for our videos...Why is
        it okay for Vice President Leni to send a video to the UN which is fake news
        and sabotaging our country?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed19f49-1718-423e-b992-e9fb9824ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:31:34.863+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:31:35.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano then called on the opposition to follow "worldwide protocol"
        by letting diplomatic negotiations between two countries to finish first before
        criticizing, and to be fair in their criticisms.</p>'
  'Cayetano-Kuwait-talks-positive':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano speaks on calls for
      his resignation after welcoming Philippine Ambassador to Kuwait Renato Villa
      back to the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-06T17:38:11.994+08:00
    'imagesource': 'jcr:769f0df0-e524-4d29-9db6-4c7dc592476f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '897fa20a-6186-4ddc-8861-b1b4196fe3f1'
    'lead': 'The foreign affairs secretary says the repatriation of some of the  800
      overstaying OFWs is a "breakthrough" in Philippine-Kuwaiti relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:35:44.263+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:35:44.468+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: Talks with Kuwait ''positive'' as 61 Filipino workers return
      to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc404fad-0e79-46e5-9048-c7e1609a8224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6) —</strong> Kuwait
        sent back to the Philippines 61 overstaying Overseas Filipino Workers (OFWs)
        in what Foreign Secretary Peter Cayetano described as a "breakthrough" in
        bilateral relations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed2bdd-e0fa-4662-aec0-6cd41c6c2d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very good gesture, positive step forward. As you know,
        in our official communications with them, we raised the concern of the 600
        to 800 that are still in the shelters, na somehow hindi umabot sa amnesty  [who
        somehow were not included in the amnesty]. So this is the first batch of 61,"
        Cayetano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066831d5-976d-4308-8af7-ba9537cf20ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the OFWs who arrived Saturday night will each receive P5,000
        in financial assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230fd8d-a2f5-4f70-a523-ba03bc7754f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said there are still some 600 to 800 OFWs in shelters in
        Kuwait waiting to return home. Some 120 others had complaints and asking for
        police assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6168f117-19ee-4675-9c0c-70517cfba8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the 61 who arrived and those staying in the shelters
        were not covered by Kuwait''s amnesty program for overstaying foreigners which
        expired on April 22. They delayed their return home because of complications
        with their visas and other travel documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8a637-7897-4a4c-9790-95ae019e3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2018/02/21/Kuwait-extends-amnesty-program.html">Kuwait
        extends amnesty program till April 22</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779f9eb-e95c-4ddf-891a-a1151d42a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano assured that the follow-up protocols are being ironed out
        with the Kuwaiti government to assist the remaining OFWs in the Gulf state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e987d85-ee9b-4f01-aa8c-4e9e1475797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippines meant no disrespect toward Kuwait or its
        laws, and remained grateful that the overwhelming majority of OFWs in the
        Gulf state are "very, very well taken care of."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa5da5-1777-489b-b8d9-400469c94b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that it was still the country''s obligation to
        take care of Filipino workers who were being maltreated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6675dcb-b0ad-4553-9208-79c955a9a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the DFA was careful to avoid provoking ill will
        from their Kuwaiti counterparts, and that the two countries were moving towards
        a "positive direction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4539a2-78a2-48d7-a77c-814250ff65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.265+08:00
      'mgnl:createdBy': 'eunice'
