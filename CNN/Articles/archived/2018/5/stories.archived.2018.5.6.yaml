      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If getting naked is your thing, then what
        better time to shed those layers than on vacation?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68a97e-57a7-459c-8082-a2c5f30295db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ask Petri and Minna Karjalainen, the co-founders of <a href="https://www.naturistbnb.com/">NaturistBnB</a>,
        an Airbnb-style booking tool for nudists. Whether you want to sunbathe on
        a terrace in the nude or enjoy a slice of city life in the buff, their new
        website has it all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1422e-dada-47e7-8483-aae236d66f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a really cool opportunity to go to these interesting
        cities and meet some like minded people and stay together with them," Petri
        Karjainen tells <a href="https://edition.cnn.com/travel">CNN Travel</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814b314-c298-4405-9aa2-37b3a2ee70eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clothing optional</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c6123-59af-4ef7-9d2e-5c67be006495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, Karjainen explains, stemmed from the couple''s unsuccessful
        experience as Airbnb hosts trying to promote a clothing-optional homestay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b80a09-f315-465e-80b3-b7b06571dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They decided to start their own venture after realizing that, since
        they always looked for naturist options when planning vacations, there must
        be a market for the idea. Petri had experience managing software businesses,
        and Minna worked as an adviser for a city council''s travel service center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de504ec7-5565-4283-abab-67ccc7a54b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for a holiday, if you want to get away from
        the hustle of work and the hustle in your life, I think it''s a very important
        factor," says Karjalainen, who has been a practicing naturist for roughly
        20 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788735d-383b-48d1-b52f-a415eb9e9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started to think it would actually be cool if there was a booking
        site, just like Airbnb, but dedicated to this lifestyle," says Karjalainen.
        So NaturistBnB was born.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8578d26-ae27-49ed-9de2-5fb03b836eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our website all of the properties are targeted for naturist
        lifestyle practicing people," explains Karjalainen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21276f-1fe2-4f84-befc-144ea02a7c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New initiative</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2533c19-29fe-443e-affc-a14013538e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-month-old website is still in its early stages, but it''s
        already got plenty of properties on offer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ff403-f197-402c-8216-e4e449addf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who want to host a guest put up their advertisement on the
        platform, describe the place, put up some photos and describe the house rules,"
        explains Karjalainen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa685f6-2f33-4191-ae17-b472664f2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s everything from sailboats to tree houses on the site, at
        various different price points. Karjalainen says he can''t pick a favorite
        vacation rental, but he likes the city spots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeab57e-82ab-4450-a1b5-c2ec52a5cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those small places in the middle of the city are some of my favorites
        at this moment," he says. "There are a couple of them in London, Amsterdam
        and New York."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa6699-3f22-4f23-b8ae-8f8a94e43bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping up with the Karjalianens</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae8ad7-f849-440d-8029-2c7bfb329be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes NaturistBnB different from Airbnb?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69df92c0-760b-4961-9047-47e488ebc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the biggest difference is that on our website all of the
        properties are targeted for naturist lifestyle practicing people," says Karjalainen.
        "That means it''s easier to find a place to go if you want to go somewhere.
        If you try to find similar properties on Airbnb or let''s say a hotel booking
        site, it''s really difficult to find them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa5002-959c-4296-9003-a012cf5d9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karjalainens are hopeful that their website will grow in popularity,
        but they aren''t seeking to challenge Airbnb with its millions of properties.
        They''re targeting a smaller but devoted audience of naturists across the
        world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f1191-b4a8-48ce-b181-2d89510e0ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:03:58.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:03:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to [...] offer this opportunity for like minded people
        to make their life easier," says Karjalainen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8506d546-3ddd-4211-b97f-8becf710a400'
      'mgnl:activationStatus': true
