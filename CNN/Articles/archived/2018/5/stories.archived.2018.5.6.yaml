    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump angers France and Britain with his NRA speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503efd4-1422-4d94-bc11-1a4b47afd608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump took aim at
        two of America''s closest allies in a speech at the NRA convention, saying
        strict gun laws failed to prevent the 2015 terrorist attacks in Paris and
        highlighting a purported increase in knife violence in London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b5e42-2cea-4110-88ce-5ee950fa50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments provoked anger in both France and Britain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa22fda-c91c-43dd-8a0c-3a816bf1e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was especially incensed after Trump, while speaking at the
        gun rights convention in Dallas on Friday, pointed his hand as if it were
        a gun while describing how each of the victims in Paris was fatally shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62acfe-c4ae-4fd7-a5cf-cdf024616392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took their time and gunned them down one by one — boom, come
        over here, boom, come over here, boom," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4552397-6072-42ec-8a30-2cb567f1f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Élysée palace issued a statement Saturday that said, "France
        expresses its firm disapproval of President Trump''s remarks ... and calls
        for the respect of the memory of the victims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765fc43-53e6-4eae-94d3-49aebde11850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francois Hollande, who was the French President during the 2015
        attacks, tweeted Saturday:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2c410b-781f-4ae5-88dd-328d6014c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump''s shameful remarks and obscene histrionics say a
        lot about what he thinks of France and its values. The friendship between
        our two peoples will not be tainted by disrespect and excessiveness. All my
        thoughts go to the victims of November 13."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569a655-0bfb-4a50-adeb-392d994221cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: Armed Parisians could have stopped attack</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218fe9-cd52-4ef3-955a-8e6b1977b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to say things might have been different had Parisians
        in the cafes under attack had been armed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849765c9-bd37-4980-b61a-44cb19ea069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one employee or just one patron had a gun, or if one person
        in this room had been there with a gun, aimed at the opposite direction, the
        terrorists would have fled or been shot. And it would have been a whole different
        story," Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f379ecd-bfb8-452f-a26c-d11d28882ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Élysée palace responded to that comment by saying, "The free
        flow of arms within society does not constitute a shield against terrorist
        attacks. It can instead facilitate the planning of this type of attack."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf1450-85a4-4a22-aa62-4f127146fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the French ambassador to the United States, Gérard Araud, tweeted:
        "The statistics of the people killed by guns don''t convince France to change
        its guns laws."</p>'
    '22':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/bataclan?src=hash&amp;ref_src=twsrc%5Etfw">#bataclan</a>
        “The statistics of the people killed by guns don’t convince France to change
        its guns laws”. Declaration of the French MFA.</p>&mdash; Gérard Araud (@GerardAraud)
        <a href="https://twitter.com/GerardAraud/status/992845605193076736?ref_src=twsrc%5Etfw">May
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089402a9-2b60-44b8-881c-a2abf91746c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c4c979-a2a1-4f24-9bf3-9522139a9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‏A group of about 10 men <a href="https://edition.cnn.com/2015/12/08/europe/2015-paris-terror-attacks-fast-facts/index.html">staged
        a series of coordinated attacks in Paris on November 13, 2015</a>, killing
        at least 130 people and wounding hundreds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d7465-24bf-45e9-b65c-d33cb3be5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers, armed with assault rifles and explosives, targeted
        six locations across the city. ISIS claimed responsibility for the attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e119cf3-ec97-4ae1-bdb5-80f51b652158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President says Britain has knife problem</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df65358-5dc4-4b97-b1a1-467349b722fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also compared an unnamed London hospital to a "war zone" in
        the NRA speech, saying that despite tough gun laws in the United Kingdom,
        it has blood all over the floors from victims of knife attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48009613-11c3-46d7-a872-7097e05efb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have guns. They have knives and instead there''s blood
        all over the floors of this hospital," Trump said. "They say it''s as bad
        as a military war zone hospital ... knives, knives, knives. London hasn''t
        been used to that. They''re getting used to that. It''s pretty tough."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f57d7-cf82-411c-aa44-f14e7f31c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officialdom did not push back. London Mayor Sadiq Khan''s
        office declined to comment to CNN following Trump''s remarks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baaa696-a1e6-4d86-96b4-27f185362127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:41:35.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:41:35.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charlie Falconer, who retired as the United Kingdom''s secretary
        of justice in 2016, tweeted Saturday: "U.S. murder rate over 5 times higher
        than the UK''s. There isn''t a person in the whole world (with the possible
        exception of the President of the U.S., and he''s probably lying) who believes
        the way to reduce our murder rate is to make it easier to get guns."</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">US murder rate over 5 times higher than the UK’s. There isn’t a
        person in the whole world (with the possible exception of the President of
        the US, and he’s probably lying) who believes the way to reduce our murder
        rate is to make it easier to get guns.  <a href="https://t.co/DwQGOubExH">https://t.co/DwQGOubExH</a></p>&mdash;
        Charlie Falconer (@LordCFalconer) <a href="https://twitter.com/LordCFalconer/status/992811635961204736?ref_src=twsrc%5Etfw">May
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
