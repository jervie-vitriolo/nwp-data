      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 13, the first group of OFWs returned to the country
        as part of the government''s mass repatriation program. Around 400 Filipinos
        were successfully repatriated.</p>'
    '40':
