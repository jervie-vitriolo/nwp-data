      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what hospital Trump was referring to. But the BBC
        reported that <a href="https://www.bbc.com/news/world-us-canada-44007312">a
        trauma surgeon at the Royal London Hospital</a>, Dr. Martin Griffiths, recently
        told the network that his fellow doctors have compared it to an Afghan war
        zone.</p>'
