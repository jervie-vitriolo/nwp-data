      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my thoughts and prayers are with him and his family. Be strong
        Boss," he wrote.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Absolutely devastated to hear about Sir Alex being unwell in hospital.
        All my thoughts and prayers are with him and his family. 🙏🏻🙏🏻🙏🏻🙏🏻
        Be strong Boss xx</p>&mdash; Michael Carrick (@carras16) <a href="https://twitter.com/carras16/status/992844408193241089?ref_src=twsrc%5Etfw">May
        5, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
