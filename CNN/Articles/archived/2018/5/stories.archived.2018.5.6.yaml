  'Your-Instagram-posts-help-Facebook-crack-down-on-terrorists':
    'author': 'Heather Kelly, CNN'
    'caption': 'After downloading my stored data on the site I''ve been a member since
      2004 I was presented with an enormous amount of personal details that have been
      collected about me over the years | Photo from CNNMoney/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-06T21:44:09.721+08:00
    'imagesource': 'jcr:df5b22ec-9f66-4f35-97d5-047201c81f07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea282fa-1ae8-46b3-b5b8-3dc245b17c17'
    'lead': 'For the second day of F8 developer''s conference in San Jose, Facebook
      switched from data scandal apologies and new features, such as its dating service,
      to cool experimental projects and ... ethics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:09:22.817+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:09:23.069+08:00
