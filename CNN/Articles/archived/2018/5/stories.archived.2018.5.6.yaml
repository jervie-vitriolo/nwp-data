      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — Poet and
        fictionist Cirilo Bautista, born July 9, 1941, passed away this morning, May
        6, 2018, at the age of 76.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdlsulitdept%2Fposts%2F1783100775074067&width=500&show_text=true&height=479&appId"
        width="500" height="479" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abd32c-4ade-490a-9538-dc4e1d33e8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fcb58-7796-4ad7-a987-b908a818ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was given the accolade of National Artist on June 20, 2014.
        Prior to that, he won a total of nine Carlos Palanca Memorial Awards in the
        fields of poetry, fiction and essay, in both English and Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1247df8-e9f0-4b9a-b23d-48480ca1bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista graduated magna cum laude with a degree of AB Literature
        from the University of Santo Tomas (UST) in 1963, where he was also the literary
        editor of their school publication The Varsitarian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6507393-be49-4cd9-980a-115939dc9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received his masteral degree in Literature from the St. Louis
        University in Baguio City, where he was also magna cum laude. He received
        his doctorate in Language and Literature from De La Salle University (DLSU).
        He taught creative writing and literature in all three of his alma maters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400d627c-ece0-448b-9873-e36879582a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His poetry and fiction would often deal with what it means to be
        Filipino. In his poem "Oh How to Find Silence In The World" he wrote:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b6b92d-b9fb-4d8d-ae52-ddb753c6f43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being spotted in the color of skin,</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72f79b-2882-4525-aea3-b5ea0ad8bd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>why I take care in San Francisco,</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47d973-6ed6-485e-bdd8-b29cb645461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>waiting for the bus to Iowa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096e387-c06d-4c2a-88f6-a01c6588c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say racial prejudice is strong,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192ae91-0705-4026-aa81-e817cb241487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros and not whites kawawa,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf0a6e-d9a0-4245-8ce4-c7b554b167c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and because of this they will revolt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a1b5a-036d-4cdc-806a-4b37d3d5ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikko Garcia, current literary editor of The Varsitarian, said that
        Bautista''s works would still resonate with Filipinos today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47148302-bbc0-4b28-9e14-0e860b9d6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important for Filipinos to read him because he talks
        about what it''s like to be a Filipino," Garcia said in a phone interview
        with CNN Philippines. "He wrote The Trilogy of Saint Lazarus as an epic poem
        in English and people will ask, how can something written in English be Filipino?
        But even if it''s in English, he wrote The Trilogy of Saint Lazarus as an
        idiom of Philippine History" Garcia adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ba50e-2e7c-4201-8dcd-acb77da9d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia regretted never having a chance to meet Bautista in person,
        but he remembered fondly how his professors in UST would talk about the late
        author. His professors, Garcia recalled, remembered Bautista as a strict mentor
        who took the arts very seriously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96ec8c-6074-466f-b1c5-b956b8015a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang sent its condolences in a statement released later that
        day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004e8ee-a0de-4721-9140-72ebfc931ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:25:26.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:25:26.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace extends its deepest condolences to the family, friends
        and colleagues of renowned National Artist for Literature, Dr. Cirilo Bautista,
        who died at the age of 76," Malacañang said in a statement. "We remember him
        as one of the country''s most passionate authors, whose devotion to the study
        of Literature paved the way for more Filipinos to develop their creative talent."</p>'
  'Cayetano-Philippines-South-China-Sea-diplomatic-missiles':
    'author': 'CNN Philippines Staff'
    'caption': 'Foreign Affairs Secretary Alan Peter Cayetano speaks on the ban after
      welcoming Philippine Ambassador to Kuwait Renato Villa back to the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-06T18:31:19.618+08:00
    'imagesource': 'jcr:67ba758b-d8f8-42da-a1d8-cb18f47b8047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f47e1c9-4e21-4ab4-85de-aa5a5d9bcded'
    'lead': 'In a press briefing on Saturday, Foreign Affairs Secretary Alan Peter
      Cayetano said the administration had opted to take the diplomatic approach as
      the country cannot go to war with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:29:14.254+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:29:14.501+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano: PH taking diplomatic tack in recent Chinese moves in S. China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46ae46-573d-4cc1-993d-c34d6c0979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 6)</strong> — The country''s
        top diplomat said the government was moving quietly to challenge Beijing''s
        recent actions in the South China Sea so it was unfair for critics to say
        that nothing was being done to resolve the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb237577-e91f-4c60-9596-66d5a05c30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Saturday, Foreign Affairs Secretary Alan
        Peter Cayetano said the administration had opted to take the diplomatic approach
        as the country cannot go to war with China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11f560-de7c-4a12-86b2-2fddb03947fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic action is the general term: it can include protest,
        it can include bilateral consultative mechanism, it can include note verbale,
        it can include a phone call MOFA (Ministry of Foreign Affairs) to MOFA. But
        we don''t discuss details because that''s the way diplomacy should be done,"
        he explained on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6397528-b840-41e2-823e-c1bf3f2dfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano''s statement comes amid reports that Beijing had installed
        missile systems in the South China Sea, which is claimed by six countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6ee14-21c8-4e4a-9c50-ad634dc43ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">China
        may have deployed missile systems in S. China Sea – U.S. official</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca82f0-8400-45f3-9f32-78ff75f68730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines can''t solve the issue alone as there are
        many stakeholders involved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf9b714-a7ee-4552-ba09-a5f4c964dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just between the Philippines and China: it''s between
        China and the neighbors in the region; it''s between the claimants and the
        non-claimants; and it''s between the claimants and the non-regional players,"
        Cayetano said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a876c3-e4da-42c9-abb4-009a4c6182e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano stressed the need to rush a legally-binding code of conduct
        in the South China Sea to define accepted activities and behavior in the contested
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25ad39-110b-4b8c-8962-81aa5ea142ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary spoke up in the wake of reactions
        to President Rodrigo Duterte''s earlier statement blaming former President
        Benigno Aquino III  for allowing a military build-up in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f1e7d-1892-4a3a-b85b-ef0785c22b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/05/duterte-US-Pres-Aquino-south-china-sea.html">Duterte
        says U.S., ex-Pres. Aquino allowed military build-up in S. China Sea</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df740883-1bce-4a76-ac92-ea340c1c6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao Friday, Duterte said Aquino failed to confront
        China with the decision of the Permanent Court of Arbitration, erroneously
        saying that Aquino was still in office when the ruling came out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931c72e-3b98-42f0-a6e1-d3747e2c425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Aquino filed an arbitration case. We won. He was still there.
        Bakit hindi niya ginawa kung ''yan talaga ang gusto ng ''yan silang mga yellow.
        Nanalo kayo. Nandiyan pa si Aquino, not so many months there. Bakit hindi
        niyo pinuntahan at sinita?" Duterte demanded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe0b35-d4fa-49d1-bed4-be800b469e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So Aquino filed an arbitration case. We won. He was
        still there. Why did he not attend to it if the yellows wanted it so much?
        You won, Aquino was still there. Why did you not head there and call them
        out?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c4854-b6f7-4434-9872-492b2aace2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said, "Ang sinasabi niya kasi, ''yung UNCLOS (United Nations
        Convention on the Law of the Sea) naman pare-pareho naman ng signatory. So
        noong nag-start naman ng massive building at reclamation noong panahon ni
        President Aquino and despite ''yung noise and ''yung sabi ng mga Allies na
        sa inyo UNCLOS, wala naman silang ginawang aksyon doon except makipagsigawan
        para pigilan ito. Sinisisi natin kay Pangulong Duterte ang mga naganap during
        President Aquino''s time."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d94fa3-6d61-4166-81c8-18d1e6f5ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was saying the UNCLOS had the same signatories.
        So when the massive building and reclamation during President Aquino''s time
        and despite the noise and Allies saying the UNCLOS was yours, they did nothing
        but have shouting matches to stop it. We are blaming President Duterte for
        things that happened during President Aquino''s time.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba717cc1-2d14-4a9c-aabf-cf411252c24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:29:14.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the current administration would employ a different
        strategy to resolve the issue, focusing on cooperation and diplomacy, given
        the complexities of the situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d2f2c-b3d7-4868-9ef4-28df375c9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:29:14.257+08:00
      'mgnl:createdBy': 'eunice'
