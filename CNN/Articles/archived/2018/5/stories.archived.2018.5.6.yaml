  'Trump-France-Britain-NRA':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Trump went on to say things might have been different had Parisians
      in the cafes under attack had been armed (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T15:52:43.509+08:00
    'imagesource': 'jcr:a96587b5-e7b2-4109-999a-102913741929'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf50eb27-b259-4b25-8382-2a14ba97ced0'
    'lead': 'Trump went on to say things might have been different had Parisians in
      the cafes under attack had been armed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T15:41:35.628+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T15:41:35.846+08:00
