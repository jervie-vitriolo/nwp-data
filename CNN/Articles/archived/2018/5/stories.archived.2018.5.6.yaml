      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received word from them officially na inaasikaso na rin yung
        iba then yung 120 na humihingi din ng tulong inaasikaso na rin so ang kailangan
        maayos ''yung protocols natin with them para hindi maulit ''yung, so that
        there will be no offense and there will be no ill feeling when the OFW needs
        help," Cayetano added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e9e4a-3b6f-4ad6-af03-532f91553b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T15:35:44.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received word from them officially with them that
        they are accommodating the others and the 120 who are asking for assistance,
        are being taken cared of as well, so we need to fix the protocols so we won''t
        repeat, so that there will be no offense and there will be no ill feeling
        when the OFW needs help.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e349deb-81aa-4995-8192-9d5c48dfe6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
