      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They wanted to know when. Whether he is hiring. What it will be
        called. How they can buy stock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a65090-942a-4461-8468-5fe8e821c17e'
