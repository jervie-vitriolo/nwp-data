      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/06/middleeast/lebanon-hezbollah-hariri-elections-intl/index.html">Lebanon''s
        new generation hopes to shake up politics in first elections in nearly a decade"</a></em></p>'
  'Russian-opposition-Alexei-Navalny-anti-Putin':
    'author': 'Emma Burrows and Laura Smith-Spark, CNN'
    'caption': 'Navalny''s team, which organized the protest in Moscow and several
      other cities in Russia, told CNN he was detained shortly after arriving at central
      Pushkinskaya Square in the Russian capital (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-06T15:02:09.386+08:00
    'imagesource': 'jcr:9e811260-fa79-4e7b-aa29-74832615850b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c8ce83-2d18-4307-ae24-34bde246b1b7'
    'lead': 'Navalny''s team, which organized the protest in Moscow and several other
      cities in Russia, told CNN he was detained shortly after arriving at central
      Pushkinskaya Square in the Russian capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:28:53.127+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T16:29:00.806+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian opposition leader Alexei Navalny arrested at anti-Putin protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1da78-feac-4fa0-aeda-62c48f6e7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian opposition leader Alexei Navalny
        was detained by police Saturday shortly after arriving at a protest against
        President Vladimir Putin in Moscow, his official Facebook page said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc11ef0-7453-45e6-a41e-1981004481a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team, which organized the protest in Moscow and several
        other cities in Russia, told CNN he was detained shortly after arriving at
        central Pushkinskaya Square in the Russian capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b78a1e-7464-4647-bfa7-4f87c170b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed Navalny, who was arrested for illegal protest organization,
        being carried through the crowds by police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34369c-da2d-42f9-82da-158a955ee267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.807+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin will be inaugurated Monday as President of Russia for the
        fourth time, having <a href="https://edition.cnn.com/2018/03/18/europe/vladimir-putin-russian-election-2018-results-intl/index.html">overwhelmingly
        won re-election in March.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5212a3-09f1-4bfc-a1d8-c784dd3baef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/01/27/europe/alexei-navalny-says-putin-regime-is-corrupt-intl/index.html">Navalny,
        his fiercest opponent, was barred from the race</a> because <a href="https://edition.cnn.com/2017/02/08/europe/russia-alexey-navalny-verdict/index.html">he
        carries a fraud conviction</a>, which he dismissed as a politically motivated
        move to keep him off the ballot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3d4cf-4341-47e3-9789-2e4154262541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters chanted "shame" and "Putin is a thief" as they marched
        through Moscow on Saturday, some carrying placards or Russian flags. When
        they chanted "we''re fed up," one elderly man said, "I was fed up 10 years
        ago."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a76b4b-b374-4bcf-8cf5-65add2655671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police helicopter hovered low over the demonstration to survey
        the scene. At one point a red smoke flare was set off in the crowd.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6338622-5644-4399-bb29-f23459b0008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.808+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A heavy police presence could be seen near Pushkinskaya Square,
        with riot police and buses standing by. A CNN team saw police officers trying
        to disperse protesters and escorting them out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472326f-414b-41a1-b956-fd9317a15392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they detained about 300 protesters for public order
        defenses Saturday, according to Russian state-run news agency TASS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc5a02-7b9c-4b5d-9568-ca0dd1a50e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were detained at the "unauthorized rally" were taken to
        police precincts for questioning, TASS reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec6863-3bd2-4cee-aba4-b0c9b9406580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow police said about 1,500 people took part in Saturday''s anti-Putin
        protests to show their outrage over his election win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1ed06-4266-4f91-9181-c051ee09a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.809+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of pro-Putin supporters also turned up at the protest,
        their chants drowning out those for Navalny.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed0f770-3740-4388-800a-b7559127e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities demand that applications be filed and the timing
        and location approved for any rallies, protests or public events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4280f5a-6033-45f3-b4c2-5af95059109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City officials had not authorized the protest in Pushkinskaya Square.
        The Navalny campaign had been offered another location away from the city
        center but went ahead at the unauthorized venue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a2787-e4e0-4f67-bec4-a247a72027ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has been arrested many times, including in January, <a href="https://edition.cnn.com/2018/01/28/europe/russian-protests-navalny-office-intl/index.html">when
        he led anti-Kremlin rallies</a> in which he called for Russians to boycott
        the presidential election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9278eb3-87ea-46c1-bfd2-94568c3da9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader has risen to prominence in recent years by
        posting investigative stories online about the alleged corrupt practices of
        Russia''s elite.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98660ae6-fa56-4d37-8d2d-a60c1af4e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities recently shut down his website as well as several social
        media accounts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef0275-db29-4084-9768-4413a11a3a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin rejects allegations of widespread high-level corruption
        and condemns Navalny as a dangerous threat to the country''s stability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63197c17-5b58-4183-9173-efc1df209a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:28:53.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:29:00.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/05/europe/russia-navalny-arrest-protest-intl/index.html">Russian
        opposition leader Alexei Navalny arrested at anti-Putin protest</a>"</em></p>'
  'girl-gang-rape-India':
