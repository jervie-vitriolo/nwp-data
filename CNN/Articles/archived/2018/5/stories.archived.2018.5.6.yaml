      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and British Prime Minister Theresa May spoke by phone Saturday.
        According to the White House, they discussed China trade, North Korea, Iran
        and Trump''s upcoming visit to Britain. It''s unknown whether they talked
        about Trump''s remarks to the NRA.</p>'
