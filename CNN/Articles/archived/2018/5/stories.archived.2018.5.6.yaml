  'naturistbnb-nudist-bed-and-breakfast':
    'author': 'Francesca Street, CNN'
    'caption': '  If getting naked is your thing, then what better time to shed those
      layers than on vacation? Just ask Petri and Minna Karjalainen, the co-founders
      of NaturistBnB, an Airbnb-style booking tool for nudists.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-06T22:20:11.860+08:00
