      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the proposed memorandum of understanding with Kuwait
        on the protection of OFWs remained on hold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36466e-60e2-4e5d-a7c9-7bf13092d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T15:35:44.266+08:00
