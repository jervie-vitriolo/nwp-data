  'Uber-shuts-down-Arizona-self-driving':
    'author': 'Matt McFarland'
    'caption': 'The tech company announced on Wednesday it will lay off 300 Uber workers
      in Arizona. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-24T06:32:26.487+08:00
    'imagesource': 'jcr:b4b79ef3-aac4-4557-99a1-b60a2c5b7a12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38181ce-8bb1-4906-a134-456a27e0196a'
    'lead': 'The tech company announced on Wednesday it will lay off 300 Uber workers
      in Arizona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:26:14.522+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:08.476+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.711+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber shuts down self-driving operations in Arizona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf80716-fa93-45ce-b81a-7f6e57b324c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Uber is closing down its self-driving
        car operation in Arizona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8338fc81-66a9-4354-8556-16180a3b6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company announced on Wednesday it will lay off 300 Uber
        workers in Arizona. It said it will focus on its autonomous vehicle efforts
        in San Francisco and Pittsburgh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8fbbf-4ad6-4ac2-842f-8a57a50ab32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those impacted by the layoffs are vehicle operators, who
        were paid to supervise the vehicles during tests. Uber said it will provide
        outplacement services, such as resume building and interview prep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5e8d6-d1c9-4356-acbf-52f9f218c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came two months after one of its self-driving Volvos <a
        href="https://money.cnn.com/2018/03/19/technology/uber-autonomous-car-fatal-crash/index.html">struck
        and killed a pedestrian</a> in Tempe, Arizona. It was the first known fatality
        involving a fully autonomous vehicle, and a black eye for the industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c41034-e869-4d51-968f-fc8b40423966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona had been widely regarded as the most welcoming state for
        self-driving vehicles. In December 2016, Arizona governor Doug Ducey said
        in a statement, "Arizona welcomes Uber self-driving cars with open arms and
        wide open roads."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416f87c1-8afb-4bff-a4f9-fe30a3561374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/22/news/companies/uber-video-death-self-driving/index.html">Related:
        Experts say Uber technology failed to protect pedestrian</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e665a-bd9f-415a-b314-e2629d898a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the fatality, Ducey suspended Uber''s ability to test
        on state roads. Since the crash, Uber has been cooperating with a National
        Transportation Safety Board investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00624e7d-62f8-4323-9cee-5c52b7a73371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it plans to resume tests on public roads in Pittsburgh
        this summer -- once the NTSB''s preliminary report has been released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e641d1-414a-4541-80c8-b8615db2f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal crash in Tempe has raised questions about the safety of
        self-driving vehicles. A recent AAA study <a href="https://money.cnn.com/2018/05/22/technology/self-driving-cars-aaa/index.html">revealed</a>
        Americans are increasingly afraid of riding in self-driving vehicles. About
        73% of participants said they would be scared to ride in a fully autonomous
        vehicle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b862c-8a7c-4f99-8bbe-2a519ca3e99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-driving vehicle industry points to technology as a way
        to limit the 1.25 million deaths on roads worldwide each year. Car crashes
        are overwhelmingly due to human error.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f4761-49fd-4c7e-96f7-cb54cc5c53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re committed to self-driving technology, and we look forward
        to returning to public roads in the near future," Uber said in a statement.
        "In the meantime, we remain focused on our top-to-bottom safety review, having
        brought on former NTSB Chair Christopher Hart to advise us on our overall
        safety culture."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c70281-26b6-43c3-b726-f4de6533e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:26:14.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://money.cnn.com/2018/05/23/technology/uber-arizona-self-driving/index.html">"Uber
        shuts down self-driving operations in Arizona"</a></em></p>'
  'China-disinvited-US-military-exercise-south-china-sea':
    'author': 'Zachary Cohen and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T13:09:52.611+08:00
    'imagesource': 'jcr:4576bcf2-4fe9-492b-8872-586f437c9d13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01d14123-a783-4169-94c8-481aa374607b'
    'lead': 'The decision to withdraw China''s invitation was made by Defense Secretary
      James Mattis in coordination with the White House, according to a U.S. official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:30:00.521+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:08.318+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.794+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ''disinvited'' from major U.S. military exercise over South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bbc59-59d8-4db5-b8b0-ed1e8fd412f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. has withdrawn an invitation to
        China to participate in what has been described as the <a href="https://www.public.navy.mil/surfor/lcs4/Pages/Exercise-Rim-of-the-Pacific-2016-Concludes-.aspx">world''s
        largest international maritime warfare exercise</a>, the Pentagon said on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d1a2b-cf98-4e23-944f-779a9b34ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesman said in a statement that "China''s behavior
        is inconsistent with the principles and purposes of the RIMPAC exercise,"
        and it has "disinvited the PLA Navy from the 2018 Rim of the Pacific (RIMPAC)
        Exercise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063116f0-4631-4b11-8e01-fac2c4a83486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held every two years and based in Hawaii, the RIMPAC exercise involves
        more than 20 countries from across the world, including Australia, India,
        Japan and the United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca38b9e-a459-4e32-97a5-b81aacb13b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to withdraw China''s invitation was made by Defense
        Secretary James Mattis in coordination with the White House, according to
        a U.S. official, after Beijing''s recent deployment of missile systems and
        <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html">the
        first landing of a Chinese bomber on an island in the South China Sea.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff296e7-feb0-4991-948f-b0c256c42265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same defense official told CNN that the U.S. has its own imagery
        showing China''s deployment of anti-ship missiles, surface-to-air missiles
        and jammers on disputed islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b31a4-8fa1-4571-a459-08edb30db7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, Hawaii Pacific University professor and former director
        of operations at the US Pacific Command''s Joint Intelligence Center, told
        CNN the decision to withdraw the invitation showed "the days of appeasement
        are over."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f2b51-83c7-4274-a4c0-1286cb433db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now willing to take strong action diplomatically ... We''re
        telling the Chinese that there will be diplomatic and potentially economic
        consequences for further aggression in the South China Sea," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb41b6-755d-4b6d-b15b-3539b17cd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bombers landed on island</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9c370-0e93-4e71-acdd-0045bde1d8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said last week that it landed long-range bombers for the first
        time on an island in the South China Sea, the latest in a series of maneuvers
        putting Beijing at odds with its neighbors and Washington over China''s growing
        military presence around disputed islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70262a85-39e4-4db8-a083-f38ba720373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers were deployed to Woody Island, an artificial land mass
        built by the Chinese government in the Paracel Islands, which are claimed
        by Vietnam and Taiwan as well as Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f408b-e5ef-47dd-a179-f04f81e6df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army Air Force (PLAAF) announced it successfully
        organized the takeoff and landing of several bombers, including the nuclear-capable
        H-6K, on an unspecified island. The PLA claimed the mission was a part of
        China''s aim to achieve a broader regional reach, quicker mobilization, and
        greater strike capabilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083afa8-4d18-4ef3-ac0b-b896bc6bae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The islands in the South China Sea are China''s territory," Chinese
        Foreign Ministry spokesperson Lu Kang said in a statement Monday. "The relevant
        military activities are normal trainings and other parties shouldn''t over-interpret
        them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23aceec-149d-4d8f-879c-928d41241f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside Secretary of State Mike Pompeo at a news conference
        in Washington on Wednesday, Chinese Foreign Minister Wang Yi called the U.S.
        decision "unhelpful."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107dc4c-0b68-42cb-b844-84aab1bd5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that a very unconstructive move ... It''s unhelpful to
        mutual understanding between China and the US. We hope the US will change
        such a negative mindset," he told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de389cca-7a7e-4a16-9964-2f9e6551c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said at the same briefing that the US has been consistent
        in raising its concerns about China''s behavior in the South China Sea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e5c97-25c2-47ca-b9c4-3faf502906a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Defense Secretary Mattis is scheduled to travel to China and
        Japan at the end of June, defense officials have acknowledged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e010a-19df-4f2f-add1-b1939dd5d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China sent a message</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e885ba-2c57-44bd-8a41-e6e27eb0b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating in the last RIMPAC in 2016 were 45 ships, 200 aircraft
        and more than 25,000 people from 26 nations, the defense official told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674cd5d-9558-4774-894d-1782da0b6f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military sent five vessels to take part in the 2016
        exercises, including the missile destroyer Xi''an, the missile frigate Hengshui
        and the supply ship Gaoyouhu.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8d3dd-bed0-44aa-8414-8e76b43c197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was <a href="http://eng.mod.gov.cn/TopNews/2016-06/30/content_4685134.htm">only
        the second time</a> China had taken part in the exercises.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64154735-f3c3-42b6-b9ec-c116cff1d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RIMPAC is a unequaled opportunity for countries across the Asia
        Pacific to work together and train on issues of common maritime interest,
        Schuster said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a339444-5cd5-40b6-b1ef-adba83aa1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also an opportunity for bilateral interaction, you typically
        get to meet counterparts from countries you don''t work with regularly. It''s
        quite a gathering, and it''s professionally rewarding," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a8d10-5e59-4d17-a01a-edc16cbce279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By excluding China from the event in 2018, the United States was
        sending a clear message that Beijing was stepping outside international norms,
        Schuster said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b23a7-eeb3-4014-87a9-9dc452982485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.525+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Obama administration had allowed China to participate
        in the 2016 RIMPAC exercises after a promise from Chinese President Xi Jinping
        that the artificial islands in the South China Sea <a href="https://edition.cnn.com/2015/10/28/asia/china-south-china-sea-disputes-explainer/index.html">would
        not be militarized.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5b8da-ea21-4263-ada0-d5c2d2807b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had disinvited China after he''d given his word, then it
        would have been a major diplomatic stab in the eye, saying we don''t believe
        him. We didn''t have evidence at the time he would continue the militarization,"
        he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211531a4-9a87-4c7f-9013-87f381765ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:30:00.526+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/politics/us-china-military-drills/index.html">"China
        ''disinvited'' from major US military exercise over South China Sea."</a></em></p>'
  'abortion-ireland-america':
    'author': 'Kara Fox, CNN'
    'caption': 'Members of Colorado-based anti-abortion group Let Them Live are in
      Ireland, attempting to sway voters to "vote pro-life" in an upcoming election.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T06:23:38.885+08:00
    'imagesource': 'jcr:ceb2a15c-42bb-4d29-9f8c-7cae941f469e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c02e44-6391-4de8-8855-d9352482c5e5'
    'lead': 'If a majority vote Yes on Friday, Ireland is expected to enact legislation
      that will allow for terminations up to 12 weeks into a pregnancy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:34:41.661+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:08.110+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.948+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The young Americans trying to stop Ireland from voting Yes to abortion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198861a-aba1-4e09-94a1-0f691b936c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Emily Faulkner is in central Dublin, handing
        out leaflets featuring fetuses in various stages of development, when she''s
        pelted by an egg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5b670-b0c2-4f17-8b63-e45422bee3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered in yolk, she turns to her fiancé, Nathan Berning, who has
        a GoPro video camera mounted on his chest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372118ef-c6f2-42c3-b57c-c7d94f9a3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you get that on tape? Is it on, babe? Turn it on," she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26225e28-16fb-4c16-bc78-b2fcf469e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Faulkner wipes the mess from her face, a fellow anti-abortion
        campaigner approaches her, saying she''ll be calling the police to have a
        look.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d3bbb-bb7c-4cf7-8f4d-1c1054eda5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok," Faulkner says with a smile. "I''m excited."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991cf30-491e-4161-8fd9-cb172410d35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just days until Ireland votes in a referendum on whether to
        repeal the Eighth Amendment to the constitution — which places the right to
        life of an unborn child on equal footing with that of the mother — campaigners
        have become increasingly confrontational in their tactics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c429f-7a9a-4cb9-9381-b2d3e7dfcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a majority vote Yes on Friday, Ireland is expected to enact legislation
        that will allow for terminations up to 12 weeks into a pregnancy. A No vote
        would keep the country''s abortion laws — some of the most restrictive in
        the developed world — in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30153664-d6ad-44fc-88d2-6a1838b60d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all of those targeting voters with leaflets, placards and
        social media posts are Irish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec03c5-b0d6-45e9-97c1-0d4e2585a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulkner, 23, and Berning, 25, are founders of the Colorado-based
        anti-abortion group Let Them Live. They''ve travelled to Ireland for the month
        leading up to the historic poll to "sway the voters to vote pro-life and hopefully
        keep Ireland pro-life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7981a-c508-4dbe-8ab0-ab45be0d78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically it''s a Roe v. Wade, but Irish style," Faulkner told
        a group of American students she was attempting to recruit for the journey,
        referring to the landmark 1970s court case that made it legal for women across
        the United States to have abortions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c4215-d334-491c-8314-94f85f453b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the couple (both associated with the U.S.-based conservative
        nonprofit The Leadership Institute) launched a $10,000 crowdfunding campaign
        to finance the trip, they had written they''d be volunteering with Ireland''s
        Pro Life Campaign. But after they experienced an "unexpected" backlash from
        Irish pro-repeal groups, who said they weren''t welcome and threatened to
        report them to immigration, they changed that description, removing any mention
        of joining the campaign in an official capacity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968e598-c359-4f88-b5f9-d0bbaabf9bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were deathly afraid we were going to get turned away at the
        gate," says Berning, and "wanting to make sure that people didn''t feel threatened
        by us coming."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e215816-d7b7-4498-be16-4b30c6863772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups dedicated to repealing the Eighth Amendment described the
        couple''s tactics as deceptive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c023e-6299-4d55-b696-df70ab11cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faulkner said she and Berning arrived at Dublin airport in early
        May and told immigration officers they "had no specific plans for the trip
        other than documenting" the campaign. Once they were let through the airport
        gates, the pair began to mobilize, designing canvassing materials they described
        as "information outreach" that another member would carry to Ireland from
        the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b50f6b-0bc0-4666-9be0-fb650d9679f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of Let Them Live are not the only Americans supporting
        the anti-abortion movement here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da7c1b-6904-42e8-9585-5e38a8de9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One branch of the national pro-repeal group Together for Yes told
        CNN its members have heard American accents on their doorsteps. LoveBoth,
        a prominent "No" campaign group, brought over Claire Culwell, an American
        activist who calls herself an "abortion survivor" to speak at its rallies
        across the country in April.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920b76b-5fb8-474b-9520-f176fa3997bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a sore subject for the members of Let Them Live, who had
        been hoping to work in a more official capacity with the No campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab8e58-fea7-4f11-8b85-481d5e602fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s just a paranoia," Berning explained of the reasons
        why No campaigners didn''t want to get involved with his group. "They don''t
        want to break any rules. For us, it sucks because we want to help them, but
        for them, they''re being smart ... maybe."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffac690-956f-4014-a07b-f2e08557cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Irish law, foreign citizens and groups are not allowed to
        make any financial donations to Irish campaign groups. However, it is unclear
        if Let Them Live would have been allowed to campaign officially with the No
        campaign in a voluntary capacity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26afe30-d750-4372-be5c-5feca4061a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Irish government states that "you need a Volunteer
        Visa to come to Ireland to do voluntary work, eg for a charity, non-profit
        or voluntary organisation," data obtained by CNN shows that no Americans are
        currently on those visas. Ireland''s Department of Justice and Equality told
        CNN "volunteering ''per se'' is not prohibited by law for those in Ireland
        on valid holiday visas."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c095b7-0a81-4f4f-8212-b4bb60f07168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Irish are outraged by foreign groups like Let Them Live, arguing
        that American campaigners are using their vacations to stage a proxy war on
        women''s rights in their country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db762e-bd08-4a4b-946e-de8f42abab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/22/health/ireland-abortion-referendum-travel-intl/index.html"><strong>''Irish
        abortions happen; they just don''t happen on Irish soil''</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ac642c-cd27-48ce-8e73-bf83768b4355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Máireád Enright, an Irish abortion rights campaigner and senior
        lecturer in law at the University of Birmingham in England, is more skeptical
        of their reach.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd220b-d5e6-4a47-9834-f36d70b83f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a legal objection to it but it strikes me as a poor
        educational experience," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b2f00-8e1b-4cf1-abb5-c9c66de44738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wonder about how they justify it — whether they justify
        it as a human rights campaign or whether they are justifying it as a free
        trip to the ''old country'' in which they will engage in politics that I would
        imagine they would have very little direct personal understanding of."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7853e464-47d5-4879-8c2a-d64cffa4ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal engagement on a local level has always been crucial to
        Irish politics, so that kind of butting in is very difficult to do effectively.
        So the idea that a foreign group would think they would have much of an impact
        in the way of direct canvassing strikes me as terribly naive."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd644aaf-5200-4cce-9266-24430b1e1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/interactive/2018/04/world/ireland-kerry-babies/index.html">Related:
        A baby''s murder opened a dark chapter in Ireland that still hasn''t been
        closed</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21449d77-d8f8-4b73-a836-a20d0eb408e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an overcast morning, the Americans huddled in prayer outside
        a city council building.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68fa7b-f0c1-41b5-b85a-490a1ac61b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were there to attend and film an abortion rights campaign event.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175092d-14d5-4a21-a049-9e59ae4d3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, members of Let Them Live filed into front seats, where they
        listened to a panel of abortion rights activists speak about the harm they
        believe the Eighth Amendment causes to women.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec85135-e530-44d4-b692-cb846c99d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s Health Minister warned about a "fog" of misinformation
        being used to "conflate" and "confuse" voters. A video played, featuring parents
        of a pregnant woman who traveled for a termination after being told her baby
        wouldn''t survive outside the womb. They appealed for compassion.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef0c39-8853-41a1-a20a-003eade3a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot judge people''s actions and say you have the solutions,"
        the woman in the video said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fabd37-0916-4d7a-bce3-a074e36829dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the event wrapped up, Berning exchanged his video camera for
        a packet of Let Them Live flyers. He laid them out on the panelists'' table
        as one of the group''s members, Benyam Capel, was asked to stop filming with
        a concealed palm-size camera.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673ced1-eaff-47f9-985a-0f6ea3ebf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They regrouped outside, where Faulkner and other members began to
        distribute flyers to passersby until building security informed them that
        leafleting on city council grounds was prohibited.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb59e36-5243-479e-9631-2d8f1cec3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berning questioned that.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865bd0e-7686-46fc-a5c1-79f92cbabbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, that wouldn''t be true, because they have the constitutional
        right to freedom of speech," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6869174-7d79-474a-8b43-ea3a20e5404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But laws in Ireland differ greatly from those in the U.S. And for
        some Irish, who fear foreign influence on their political process, it is this
        attitude that is worrisome.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc29af2-0cf8-4875-844e-fa6997b85ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-described "pro-life warriors" then took to a central Dublin
        street, where their flyers were met with mixed reactions, perhaps an indication
        of the latest voter intentions. Recent polls suggest the Yes campaign is ahead,
        but only slightly.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c1736-7dde-445f-a511-6bfcb9ee489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berning handed a flyer to a woman who was walking briskly through
        the street with her partner. After glimpsing at the flyer, she then paused
        before ripping it up slowly.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094a6ce-42cf-47dd-90b2-c031022c12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also met with more positive responses, including a
        mother who politely smiled as she explained she already understood the various
        stages of embryonic development. Another man told them he wasn''t interested
        in flyers but would be voting No because he didn''t trust politicians.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25802c66-4f80-4b8c-87a6-5616caf0ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there were those who were upset to learn the group were not
        Irish.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816bb0f1-37ef-4a62-acce-5b6f9e970abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit curious because what you''ve got here are other
        people coming and interfering here," said George H. 23, who asked for his
        last name to be withheld. "It seems odd on the surface because it''s an Irish
        constitutional issue."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c597a-2b87-460e-bcf6-0375d338abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like Russia and America and Donald Trump — and that wasn''t
        wanted. Is this wanted [here]? Its slightly off, if you know what I mean."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746c05c-c7d6-41c6-ad88-b7ff4889a36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s referendum is taking place in the wake of the Cambridge
        Analytica revelations, the Brexit "Vote Leave" finance scandal and continued
        fallout surrounding alleged Russian interference in the 2016 US election.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6a508-7117-4ae1-9528-c97511b85eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish politicians are struggling to come to terms with the far-reaching
        impact social media can have on elections, while real-time indicators of foreign
        interference have sparked fears among transparency groups that Ireland could
        also be vulnerable to a similar fate as its neighbors to the east and west.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfb471-d010-4532-8e85-d292adc0d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Irish law bans foreign donations to campaigns, regulations
        around foreign advertising online don''t exist. This effectively leaves Facebook,
        Google and Google-owned YouTube as prime campaigning grounds for anyone wishing
        to run an ad, regardless of location.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0db845e-25cb-4cc6-ab0e-a6b8929b0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/18/tech/ireland-abortion-referendum-facebook-google-intl/index.html"><strong>''Dark
        ads'' cast a shadow over Ireland''s referendum on abortion</strong></a></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5ce56-71e4-42fa-b735-94e703ce3a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish lawmaker James Lawless first put forward a Social Media Transparency
        Bill in December 2017, with the aim to reduce the risk of foreign actors influencing
        upcoming campaigns. The bill was rejected last year, but it''s now being reconsidered
        as the decisions of the two American tech giants have brought international
        attention to Ireland''s electoral integrity.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6f4aa-3667-4747-9045-0f5595281665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early May, Facebook said it would ban foreign-bought ads related
        to the vote, while Google paused all ads related to the referendum.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa8759-db3c-4abb-a2e1-c40e16c1ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-repeal groups applauded the decision, saying it would level
        the playing field.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22c821-fd45-4959-90e8-84a9d111c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-abortion groups said the move was evidence of a "rigged" election
        and a clampdown on free speech that would effectively "silence" their campaign.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ade93-7cc7-4c7c-b650-93a53340bb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berning, who runs a tech startup and worked on former U.S. presidential
        candidate Ben Carson''s campaign, told CNN that Let them Live''s Facebook
        page had been "unfairly" banned from posting material targeting an Irish audience,
        although a "few have slipped through."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45116f2-ae2f-4298-a070-d6bf5ff4d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those loopholes are popping up across the platform.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec56d2-4483-4b12-b571-08417a55efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transparency Referendum Initiative (TRI), a volunteer organization
        set up to monitor social media posts about the referendum, <a href="https://edition.cnn.com/2018/05/18/tech/ireland-abortion-referendum-facebook-google-intl/index.html">found
        at least 31% of new ads</a> captured in the week after Facebook''s announcement
        were administered at least in part by page managers outside Ireland, with
        a disproportionate amount of them connected to the No campaign.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6e1a6-9796-446f-838e-1277421cdd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.671+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some US-based anti-abortion groups have been able to
        continue running ads on their Facebook pages that have targeted Irish voters
        directly.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a1ef1-1c11-4b20-b152-7a8142649cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, the controversial New York-based Expectant Mother Care
        (EMC) FrontLine Pregnancy Centers, ran at least 10 anti-abortion ads targeting
        Irish voters following Facebook''s announcement. Its founder is currently
        visiting Ireland in the lead-up to the vote.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158a9b6-3238-454e-8a27-fa9cc5e30f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that battle continues to rage online, the Let Them Live members
        are hoping their efforts on the ground can help sway voters.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0e078-5a4a-4331-8ac2-bd0d9982b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A confident Berning held a handful of flyers as he walked down a
        riverside promenade flanked with Yes and No campaign posters.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34160a7f-d8f4-40dc-8b51-42912980e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turns out nothing we were originally planning on doing was illegal
        at all," he said, adding that the group''s plan for the final days of campaigning
        was to canvass highways and town centers with 5,000 posters they had printed
        in Ireland.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d98eb-9914-45db-a549-c9d2c44e4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll kind of be like if we''re promoting a concert!" Faulkner
        said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2757c7-12a1-403e-87a4-f9fc8345b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.672+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters, which feature a picture of a fetus at 12 weeks, read
        "Say NO to abortion on demand."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90ca60-1f55-496f-96a0-38b7de2a8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t say ''vote No'' or ''vote Yes,''" she added.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebfe5a-fc2b-4db1-b097-2d0596f0c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:34:41.673+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/europe/ireland-abortion-referendum-american-campaigners-intl/index.html">"The
        young Americans trying to stop Ireland from voting Yes to abortion."</a></em></p>'
  'Elon-Musk-journalists-Pravda':
    'author': 'Seth Fiegerman'
    'caption': 'The CEO of Tesla and SpaceX, accused the media of being dishonest
      and floated the possibility of building a service to rate the credibility of
      specific journalists and news outlets. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-24T06:23:16.638+08:00
    'imagesource': 'jcr:dbab9ac4-a347-4ee7-be10-d6168674cfca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1864cf2f-f347-4f96-b24c-57c0ee7d3c50'
    'lead': 'The CEO of Tesla and SpaceX, accused the media of being dishonest and
      floated the possibility of building a service to rate the credibility of specific
      journalists and news outlets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:39:31.287+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:07.574+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:05.150+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk wants to rate journalists. He''d call his site ''Pravda'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb405684-5be3-4c92-b081-f5ee41bfe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Elon Musk, a frequent media darling,
        is going on the attack against the media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f657b5-b9d5-42f4-a34c-a371871773a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the CEO of Tesla and SpaceX, accused the media of being dishonest
        and floated the possibility of building a service to rate the credibility
        of specific journalists and news outlets, in a series of tweets on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4719e4-62b4-4602-a6c9-0f4a9efc9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to create a site where the public can rate the core truth
        of any article &amp; track the credibility score over time of each journalist,
        editor &amp; publication," Musk <a href="https://twitter.com/elonmusk/status/999367582271422464">tweeted</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f2611f-070c-47e4-b6c5-72240cd63e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the service could be called Pravda, which is Russian for
        "truth" and also happens to be the name of the newspaper central to the Soviet
        Union''s Communist Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a25e27-df18-4a8d-9e3f-54d23ffe8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A California business called Pravda Corp was <a href="https://businesssearch.sos.ca.gov/Document/RetrievePDF?Id=04076172-23096806">incorporated</a>
        late last year, with Jared Birchall listed in a filing as its president. Birchall''s
        name has also been listed in filings for other Musk projects, including <a
        href="https://www.sec.gov/Archives/edgar/data/1737630/000173763018000001/xslFormDX01/primary_doc.xml">The
        Boring Company.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d9bff-6326-48bd-883e-dd6f6e8a17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/elonmusk/status/999385597771853824">response
        to a tweet</a> noting the Pravda Corp filing, Musk simply offered a hugging
        face emoji.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51ed95-4408-4704-b604-b48a9717e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Tesla and SpaceX did not immediately respond
        to a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c7680-96a5-46e3-98d8-3939230a0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/17/technology/business/elon-musk-pacific/index.html">Related:
        PACIFIC: Elon Musk vs. the world</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa896e-47a5-4797-82d8-fa59674fd01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s idea quickly raised concerns that the reputation of news
        organizations and reporters could be determined by what could be an easy to
        manipulate online popular vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f63ef-59f7-4439-9e0c-8e730b0fd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon''s next company: Rate My Professor but for Journalists. What
        a great idea that won''t be gamed immediately in extremely predictable ways,"
        Rene DiResta, who researches computation propaganda and is a policy lead at
        Data For Democracy, <a href="https://twitter.com/noUpside/status/999375463955906561">wrote
        on Twitter.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e2a3f-595a-4f1d-aa23-80b0a1a3215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siva Vaidhyanathan, a media studies professor at the University
        of Virginia, told CNN such a service might might make sense if it employed
        a careful methodology and was overseen by an independent journalism foundation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fdd84d-287d-4bd9-ab43-d1ac43df2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a crackpot idea," he said. "The question is why should
        Elon Musk be the one running it and how trustworthy would it be if he ran
        it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ea5b7-82ea-4d21-9b05-892251fa4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s media ruminations come after critical coverage of Tesla
        for <a href="https://money.cnn.com/2018/04/03/news/companies/tesla-model-3-production/index.html">missing
        Model 3 production goals, losing top executives</a> and <a href="https://money.cnn.com/2018/04/12/technology/tesla-ntsb/index.htmlhttps://money.cnn.com/2018/04/12/technology/tesla-ntsb/index.htmlhttps://money.cnn.com/2018/04/12/technology/tesla-ntsb/index.html">clashing
        with the government</a> over an autopilot crash investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d281c-b612-45b7-9656-b44833597211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Musk <a href="https://twitter.com/elonmusk/status/998449970528247808">pushed
        back</a> against Reveal, a nonprofit news organization that <a href="https://www.revealnews.org/article/tesla-says-its-factory-is-safer-but-it-left-injuries-off-the-books/">published</a>
        an investigative report raising concerns about safety conditions at Tesla
        factories.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed049a19-7640-4ace-b478-f6cd1a852018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk kicked off his tirade Wednesday in response to an <a href="https://newsource.ns.cnn.com/The%20holier-than-thou%20hypocrisy%20of%20big%20media%20companies%20who%20lay%20claim%20to%20the%20truth,%20but%20publish%20only%20enough%20to%20sugarcoat%20the%20lie,%20is%20why%20the%20public%20no%20longer%20respects%20them">analyst
        report</a> noting that "negative headlines" about Tesla "have increased substantially
        in the past month."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1ab0a-10be-4537-9da9-11951e6ff206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The holier-than-thou hypocrisy of big media companies who lay claim
        to the truth, but publish only enough to sugarcoat the lie, is why the public
        no longer respects them," Musk wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a74bf0-0c69-4fc2-bc36-b8842f97e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one Twitter user raised concerns about Musk fanning distrust
        of the media, the CEO replied: "The media has earned this mistrust."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6f770-2611-4db2-b50e-c310fdbc7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing we need is another rich and powerful dude threatening
        to silence any journalist who doesn''t see things his way," Timothy Karr,
        senior director of strategy at advocacy group Free Press, told CNN. "The implication
        in Musk''s actions are that all news media are untrustworthy. That''s a shameful
        message to be spreading."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb0f8e-fe57-4e09-b4b8-8406f84ccb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just the latest outburst from Musk. On a <a href="http://cnnphilippines.com/business/2018/05/24/Elon-Musk-journalists-Pravda.html">recent
        earnings call</a>, he interrupted analysts who asked about capital expenditures
        and production of Tesla''s first mass market car, the Model 3.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14fb40-6af6-45a9-a68a-466fd7550db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boring, bonehead questions are not cool," Musk said to one. "These
        questions are so dry. They''re killing me," he said to another.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57aa34-b501-4f40-972d-9326ecd53c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:39:31.291+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://money.cnn.com/2018/05/23/technology/elon-musk-media/index.html">"Elon
        Musk wants to rate journalists. He''d call his site ''Pravda''"</a></em></p>'
  'russia-nerve-agenet-yulia-sergei-skripal':
    'author': 'liott C. McLaughlin, CNN'
    'caption': 'Sergei, 66, and Yulia Skripal were found March 4 slumped on a bench
      in Salisbury, England, after being exposed to novichok, a military-grade nerve
      agent. (PHOTO COURTESY: AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T06:11:11.884+08:00
    'imagesource': 'jcr:cd5081d8-0766-44c1-89be-436a7a0b8b4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10f10f35-0317-492a-8e3d-dc90f7f74265'
    'lead': 'Lorna Wilkinson, director of nursing at the hospital, said last week
      that Sergei Skripal would continue his recovery outside the hospital, the UK
      Press Association reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:43:11.802+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:07.406+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:05.256+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nerve agent treatment and recovery ''extremely painful,'' poisoned Russian
      woman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190abf00-340f-4be1-b7ab-98af323a3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Russian spy Sergei Skripal and his
        daughter, Yulia, are continuing to recover from a nerve agent attack, and
        their rehabilitation has been "slow and extremely painful," the daughter said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7f5b3-8c2f-4d73-b60c-e75e9057b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergei, 66, and Yulia Skripal were found March 4 slumped on a bench
        in Salisbury, England, after being exposed to novichok, a military-grade nerve
        agent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00cc6a-9d2c-4fa6-8b87-22a4e8be8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yulia Skripal, 33, spent 20 days in a coma before she <a href="https://edition.cnn.com/2018/04/05/europe/yulia-skripal-statement-russia-poisoning-intl/index.html">was
        released from the hospital in April</a> and taken to a safe location, her
        father <a href="https://edition.cnn.com/2018/05/18/europe/sergei-skripal-discharged-intl/index.html">remained
        hospitalized until last week.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1c778-86ba-4d9f-ad67-f9be3a0740e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so lucky to have both survived this attempted assassination,"
        she said Wednesday from an undisclosed location, her first public appearance
        since the attack. "I don''t want to describe the details, but the clinical
        treatment was invasive, painful and depressing. Our recovery has been slow
        and extremely painful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d005064-b17b-4816-8b0c-bdd2ee23f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both are progressing, she said, but her life has been turned
        upside down, and she''s experienced physical and emotional changes, on which
        she did not elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f71036-3d5a-48e4-9034-2dbfcbcf68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take one day at a time and want to help care for my father until
        his full recovery. In the longer term, I hope to return home to my country,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86353f-7ff8-4281-b770-0ad5bd036efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In requesting privacy and emphasizing that no one speaks for either
        her or her father, Yulia Skripal thanked the Salisbury District Hospital staff
        and others involved in their care.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743bd92-17c2-4141-bdda-8e98923b1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I''m grateful for the offers of assistance from the
        Russian Embassy, but at the moment I do not wish to avail myself of their
        services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d230f9-fd41-4276-bb6e-e10d77dcc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Wilkinson, director of nursing at the hospital, said last
        week that Sergei Skripal would continue his recovery outside the hospital,
        the UK Press Association reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb528c7e-fb96-4cbf-b4b6-c03f055eeee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poisoning of the Skripals sparked a diplomatic row between the
        UK and Russia, <a href="https://edition.cnn.com/2018/04/05/europe/russia-uk-security-council-intl/index.html">which
        has consistently denied allegations</a> it was behind the poisoning</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc234b5-5f4b-4f57-8739-eb9a55eb3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/03/14/europe/theresa-may-reprisals-for-russian-spy-poisoning-intl/index.html">UK
        expelled 23 Russian diplomats</a> who had been declared as unidentified intelligence
        officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428512de-d12e-4ced-b308-06357d5d6297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Canada, Australia and 18 European Union states
        kicked out Russian diplomats in a show of support for the UK.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608487bf-8975-4f9a-8aa8-30c68a699700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detectives with London''s Metropolitan Police believe the Skripals
        first came into contact with a nerve agent at Sergei Skripal''s home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cebae8-9706-4c3f-ab43-3913586d96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late March, police identified the highest concentration of the
        nerve agent <a href="https://edition.cnn.com/2018/03/28/europe/uk-spy-nerve-agent/index.html">on
        the home''s front door.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ab6e0-9b64-418f-9d56-835b8308fecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Sergei Skripal''s release, Russian President Vladimir Putin
        wished him good health, but questioned the British claim that a military-grade
        nerve agent was responsible for his illness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aec1ce-a867-4638-986d-f6a4a2dfccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A military-grade poisonous substance is so powerful that the person
        dies within seconds or minutes," Putin said at a news conference alongside
        German Chancellor Angela Merkel in Sochi, Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24f48c-bd9b-49d1-8381-499bc136e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We repeatedly offered UK authorities our help, and we asked to
        be given access to the investigation, but there is no response," he said.
        "Our offer stands."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9254c-4393-4caf-8e91-54da3c745840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:43:11.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:07.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/europe/yulia-skripal-nerve-agent-recovery-intl/index.html">"Nerve
        agent treatment and recovery ''extremely painful,'' poisoned Russian woman
        says."</a></em></p>'
