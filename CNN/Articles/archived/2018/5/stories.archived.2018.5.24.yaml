      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also been indispensable in his role for the Spanish side,
        and it was his goal that beat the Netherlands and handed Spain their first
        World Cup in 2010.</p>'
