      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments <a href="https://edition.cnn.com/2018/05/23/politics/pentagon-north-korea-assessment/index.html">come
        as the Pentagon</a> made public a study on 2017''s military and security developments
        in North Korea. The current version of the study, which is produced due to
        a congressional mandate, was completed before Trump agreed to meet with Kim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c543c93-345b-4d15-a9a1-88f8e8bb6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
