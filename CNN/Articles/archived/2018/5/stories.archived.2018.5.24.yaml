      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/16/Philippines-Japan-Manila-subway-loan.html">PH,
        Japan ink loan for Metro Manila subway</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c547b966-98bc-4fe1-81f2-4c5a39ff822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr also shared it is finalizing its plan to install cable cars
        in Pasig City that can carry at most 35 passengers per unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96167adc-7e16-42f2-b6ce-f20111072356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for improving the walkability of Metro Manila, Tugade said there
        are also discussions with the Asian Development Bank to place elevated "walkalators"
        in Ortigas, Pasig City and Bonifacio Global City, Taguig City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4203fe-a7c7-49e0-bf05-71b4d88de1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Asian Development Bank) said once we start we will finish
        in one and-a-half years," Tugade said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332c104-9bcc-4081-946c-9740479b8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He delightfully revealed that there had been no incident of train
        breakdown for the past 28 days in MRT-3. He attributed this to the procurement
        of additional spare parts and hiring of engineers to oversee maintenance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba3b79-7e0a-4707-9cd5-dfd2a91ef23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2018/05/15/DOTr-MRT-3-rehabilitation-3-years.html">DOTr:
        MRT-3 rehabilitation program with Japan to take more than 3 years</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f08b6-c49c-430a-b808-25247344b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade, however, said they cannot suspend its operations for repair
        or improvement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb08c9-7c76-45dd-bc89-8da96b39bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will say ''stop the MRT, repair it first''. Are you kidding
        me? If I stop the MRT and you have a daily passenger usage of 280,000-you
        want me to stop? Of course, I will not stop," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8517d6-1df2-4f81-8eed-13d524cac792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why? Because the technical people told us it is not yet in a position
        that is life threatening. It will create inconvenience but not life threatening."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775dcf5-09f7-45e8-9cf0-b823ac67126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JICA, <a href="http://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">the
        Philippines is losing ₱3.5 billion</a> a day due to traffic congestion in
        Metro Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c5df8-fb1e-4a1b-b7e8-dd8a66f32345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In in its 2014 report partnering with the National Economic Development
        Authority (NEDA), the country suffered ₱2.4 billion losses daily due to Metro
        Manila traffic. The report then projected ₱3.5 billion in daily losses by
        2017.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a18434-1caf-4f6b-86ee-025a34c26262'
      'mgnl:activationStatus': true
