      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 23, the Immigration Bureau ordered the 71-year-old nun''s
        missionary visa forfeited. It was still to expire on September 5, 2018. The
        order included her deportation by the end of May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be7a8cc-4dae-4ba1-934c-e509b776d4ba'
      'mgnl:activationStatus': true
