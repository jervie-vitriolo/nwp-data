      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rebel Wilson has two words for people who
        say the "Pitch Perfect" star''s first Vogue Australia cover looks heavily
        photoshopped: aca-scue me?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f35b2-cc1c-4076-81a0-b9fad18c2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:22:41.186+08:00
