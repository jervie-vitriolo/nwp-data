      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the CCP this Saturday as they celebrate the 86th death anniversary
        of the great Filipino poet Jose Corazon de Jesus, or Huseng Batute.</p>'
