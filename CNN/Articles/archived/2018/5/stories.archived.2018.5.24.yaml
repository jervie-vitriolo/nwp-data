    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.335+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Solo''s'' Donald Glover is cool with Lando being pansexual'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbd9a6-fff5-4aae-8e03-32b8e3e0affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It makes perfect sense to Donald Glover that his character
        in "Solo: A Star Wars Story" is pansexual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48674d10-49ec-4acc-8b9c-d6d9bddb19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2407c58-2973-43d3-a84b-33e79d6302b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you not be pansexual in space?" he <a href="https://ew.com/movies/2018/05/21/donald-glover-solo-star-wars-lando-sexuality-pansexual/">told
        SiriusXM''s Entertainment Weekly Radio program</a>. "There are so many things
        to have sex with."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23703f8a-0135-44c7-ab6c-5e12613c08c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover stars as Lando Calrissian in the forthcoming movie. The character
        was made famous in other "Star Wars" films by actor Billy Dee Williams, and
        Glover plays the younger version in the new origin story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412825ce-a6cd-46c5-9ce6-0bb21c3ab2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been lots of buzz about Lando''s sexuality recently after
        "Solo" co-screenwriter Jonathan Kasdan told <a href="https://www.huffpost.com/entry/lando-calrissian-sexual-fluidity-solo-star-wars_n_5af77d59e4b00d7e4c1b37a9">The
        Huffington Post</a> he believed the character to be pansexual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974502c-8b0c-41f8-9eda-80c86a481ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fluidity to Donald and Billy Dee''s (portrayal of Lando''s)
        sexuality," Kasdan said. "I mean, I would have loved to have gotten a more
        explicitly LGBT character into this movie. I think it''s time, certainly,
        for that, and I love the fluidity — sort of the spectrum of sexuality that
        Donald appeals to and that droids are a part of."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d4e6d-3e34-42ce-b680-adf8fe0dfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:10:51.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.merriam-webster.com/dictionary/pansexual?utm_campaign=sd&amp;utm_medium=serp&amp;utm_source=jsonld">Merriam-Webster
        defines "pansexual"</a> as "of, relating to, or characterized by sexual desire
        or attraction that is not limited to people of a particular gender identity
        or sexual orientation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd06178-d0b1-4316-95f4-4f5c7194bdde'
      'mgnl:activationStatus': true
