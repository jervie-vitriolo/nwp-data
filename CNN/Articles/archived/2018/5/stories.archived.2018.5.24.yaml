      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/football/barcelona-iniesta-japan-intl/index.html">"Barca
        star Iniesta flies to ''new home'' Japan, expected to sign with Kobe."</a></em></p>'
  'Marawi-China-companies-World-Bank':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T16:27:38.848+08:00
    'imagesource': 'jcr:d17818ed-76d7-4fb5-b806-4edbc252b6f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d032356-d773-4f66-a226-b9936371c200'
    'lead': 'Presidential Spokesperson Harry Roque says the Chinese firms have already
      served their sanctions and now deserve a second chance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:32:31.022+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:02.587+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rebuilding Marawi: Gov''t giving Chinese firms once blacklisted by World
      Bank a chance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae6dff-85eb-4a72-b885-50e93b172db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Government
        officials on Thursday defended two Chinese companies negotiating with the
        government to rebuild the most damaged areas in war-torn Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708fd59-6806-4ee9-855a-5e61d7561323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace and Task Force Bangon Marawi downplayed concerns about
        China State Construction Engineering Corp. Ltd. (CSCEC) and China Geo-Engineering
        Corp. (CGC) which were blacklisted by the World Bank in 2009 over alleged
        anomalies in a road project in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef96fbd-6e72-4024-9f56-7f6396946cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two firms are now part of the <a href="https://cnnphilippines.com/news/2018/04/03/China-consortium-rebuild-Marawi.html">Bagong
        Marawi Consortium</a>, composed of Chinese and Filipino companies selected
        by the government to come up with a plan to rebuild 250 hectares of Marawi''s
        ground zero. The government is rehabilitating Marawi after the five-month
        war between government forces and pro-ISIS extremists from May to October
        last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00418f0-dc5a-443d-8314-0315c5449e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque stressed that the Chinese
        firms have already served their sanctions and now deserve a second chance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b850be1-b6ae-43b2-8794-07e31fc27e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is entitled to a second opportunity. Pero mamasdan din
        po natin, magmamasid tayo, magmamatyag ang taong bayan (But we will be vigilant),"
        Roque said in a press briefing in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca12d92c-8fd2-42ad-bf15-877bf0a2475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank debarred CSCEC, CGC, and five other firms in 2009
        due to alleged collusion to rig the bidding process of a World Bank-financed
        project in the Philippines, the National Roads Improvement and Management
        Program (NRIMP). This stopped the World Bank from awarding $33 million (Over
        P1.7 billion at the current exchange rate) for the project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5468a-cd57-4576-ad58-5a1164db86f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank then described it as "one of our most important and
        far-reaching cases and it highlights the effectiveness of the World Bank''s
        investigative and sanctions process."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb6521-c289-4f15-bfc5-1bde1fa050cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is now a thing of the past, Task Force Bangon Marawi Chairperson
        and Housing Secretary Eduardo Del Rosario said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72caacdd-67e9-4e4a-aa9c-21f002ee50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even World Bank gave projects to the Chinese State Construction
        way back in 2016. The blacklisting is not active anymore," del Rosario said
        in the same press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c86e0-1d8d-43cd-9366-0e4f0eeb1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there would be no problem in the bidding process this time
        because the Bagong Marawi Consortium will have to win the project under a
        Swiss challenge, a bidding process that allows rivals to submit competing
        offers. Everything will be transparent as the consortium''s proposal will
        be published in national broadsheets, giving other companies three weeks to
        steal the deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec8a87-96d3-4db5-b358-411378540a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials, however, have expressed concerns over
        the involvement of previously-blacklisted firms in the rehabilitation of Marawi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff8872-a3e9-4e83-92f2-104ce0067367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally speaking and technically speaking, there is no problem
        with that. But morally speaking, the reconstruction or development of Marawi
        City should be devoid of stigma of impropriety so that we can''t afford any
        cloud of doubt as to who will undertake the development and reconstruction
        of Marawi City," Marawi Mayor Majul Usman Gandamra said in a press briefing
        Wednesday, as the country commemorated one year since the ISIS-linked Maute
        group attacked Marawi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81188f42-c7ba-49b8-8b86-ec038121b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:32:31.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanao del Sur Crisis Management Committee spokesperson Zia Adiong
        urged the government to carefully study the situation before awarding the
        project to firms with "questionable past."</p>'
  'Ateneo-Lady-Eagles-Oliver-Almadro-head-coach-Timmy-Sto.-Tomas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-24T16:08:02.808+08:00
    'imagesource': 'jcr:254771ad-a3bc-4c7c-a25e-f790aa0f9821'
    'jcr:primaryType': 'mgnl:composition'
