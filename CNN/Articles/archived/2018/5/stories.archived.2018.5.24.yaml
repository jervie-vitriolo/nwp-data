      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Xianne Arcangel and Luchi de Guzman
        contributed to this report.</em></p>'
  'deutsche-bank-cutting-jobs':
    'author': 'Jethro Mullen'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-24T17:23:23.956+08:00
    'imagesource': 'jcr:44457bd0-fd65-4d9f-b264-8fc282ee7bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41dfe5af-757d-4c27-ab4f-ed2f242ebf51'
    'lead': 'Germany''s biggest bank is slashing more than 7,000 jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:15:25.731+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:16.038+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:02.282+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deutsche Bank is cutting more than 7,000 jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2490d76-0762-4a9f-8d6d-58674c34ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Germany''s biggest bank is slashing
        more than 7,000 jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271a672-1f3c-4e54-b62e-5117ed246e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank on Thursday announced plans to overhaul parts of its
        investment banking business and bring down costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056a768a-9ee2-4013-b0bd-51d08271d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the measures are expected to reduce its number of full-time
        staff members from just over 97,000 to "well below 90,000."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a6441-3175-4da3-984f-affaf52ef63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest effort by Deutsche Bank to turn around its business
        after years of losses. Last month, it ousted CEO John Cryan, replacing him
        with <a href="https://money.cnn.com/2018/04/09/investing/deutsche-bank-new-ceo-what-next/index.html?iid=EL">Christian
        Sewing</a>, who has spent his entire career at the bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700671a7-d237-4857-bbea-f75263103eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sewing announced soon after taking over that job cuts were coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1441d6-a488-4b3b-911e-c2fed497ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in late April that Deutsche Bank''s investment banking business
        would focus on serving its core European client base and reduce its commitment
        to the United States and Asia. He also announced a review of its global equities
        business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78265830-1a83-47fd-80b2-629cda82eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves would bring "painful" cutbacks, he warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ed694-090e-48de-9c72-76222bf317be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/26/investing/deutsche-bank-retreat-job-cuts/index.html?iid=EL">Related:
        Deutsche Bank to slash jobs in retreat from Wall Street</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8880def-01f8-44fd-814e-0713d0f95801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now giving more details on the plans, which include
        cutting jobs at its equities sales and trading business by about a quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0adb331-c3f3-43ae-9eec-fad55d1e412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain committed to our Corporate &amp; Investment Bank and
        our international presence – we are unwavering in that," Sewing said Thursday.
        "However, we must concentrate on what we truly do well."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3d628-39b8-4838-969e-3650a0772fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank has already closed hundreds of bank branches in recent
        years and eliminated thousands of jobs in cost-cutting efforts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded3299-6bb7-4222-b467-fcee9af948df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:15:25.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/24/investing/deutsche-bank-job-cuts/index.html">"Deutsche
        Bank is cutting more than 7,000 jobs."</a></em></p>'
  'Senate-President-Tito-Sotto-bashers-Eat-Bulaga':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T16:40:03.118+08:00
    'imagesource': 'jcr:e3ac6b5d-07c9-4b7a-9db2-603b31326d4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb88a37f-0421-41ab-a621-e49d631703e7'
    'lead': 'Senate President Tito Sotto says he will also take a break from hosting
      noontime show "Eat Bulaga" so he can focus on his new role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:18:22.648+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:15.795+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:02.355+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President Tito Sotto brushes off criticisms as ''distraction'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fbc0f-ff9b-4ed7-a789-00a9b61cf7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The election
        of former Majority Floor Leader Vicente "Tito" Sotto III as the <a href="https://cnnphilippines.com/news/2018/05/20/tito-sotto-senate-koko-pimentel-richard-gordon-franklin-drilon-grace-poe.html">new
        Senate President</a> was met by criticism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33ab70-9ad6-4daf-a33a-5560a486a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto — the most senior of the incumbent lawmakers who elected him
        — wore many hats while serving at the Senate for two decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b869b5-258e-469f-a08b-7956ad356f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a comedian, a noontime show host for "Eat Bulaga," and a
        musician. He was also called out for what his critics call <a href="http://cnnphilippines.com/life/culture/politics/2017/05/04/opinion-tito-sotto.html">misogynistic
        comments against women</a> and <a href="http://cnnphilippines.com/news/2017/05/03/Tito-Sotto-Judy-Taguiwalo-DSWD-single-parents.html">single
        mothers</a>. He was also in hot water in 2012 when he allegedly copied quotes
        from the late U.S. Senator Robert Kennedy for his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96831e66-ff2d-435a-9566-31c8daf76f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new Senate President, who was elected on May 20 to replace
        Koko Pimentel, says he''d rather look on the bright side than be brought down
        by criticisms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd21aa8-a9ae-4338-aafd-a9efe969de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to remain positive. Now that I am Senate President,
        I no longer want to pay attention to distractions. I''d rather call them distractions.
        I''d like to focus on my job," he said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df56616c-c0e2-419e-b513-24783734b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto brushed off the criticisms as "silly accusations or fake news."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116b0bb-6017-4d47-ad99-f8281b0c7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, Sotto was asked if he believes his work as
        a comedian and TV host is affecting his credibility as the third top leader
        of the country, after the president and vice president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b5b9b-fed9-4920-9f32-c3b529aac218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said his portrayal of reckless Tito Escalera in sitcom "Iskul
        Bukol" in the ''80s was so effective that it stuck for over three decades.
        He said the public chooses to look at that instead of his achievements in
        the Senate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f5e428-e91c-483e-b94a-44979ee01da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit 160+ ang batas na nagawa mo, at ang karaniwang nangyayari
        sa pamumuhay mo eh dahil sa taong ''yun, ang naaalala mo pa rin yung dati,
        ibig sabihin ganun sila kagaling… it''s a compliment, I should treat it as
        a compliment" he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44022199-8db8-4c21-b3fb-869ba7b932db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will take a break from hosting the longest-running noontime
        show "Eat Bulaga" because he''d like to be known more for his role as Senate
        President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8be75-8b4a-4432-a3aa-29b29758d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Vic (Sotto) and Joey (de Leon), in case matuloy ang pinaplano
        ng majority that I will be elected Senate President, I might not be able to
        — not only because of the work — I would like for some people to not associate
        us with the television show muna," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5659f2-1408-4a91-a0d1-3d6f9a69e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his achievements vouch for his illustrious career in the
        Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df947ddf-ee3a-4c3d-b4a6-e25005f21ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as public service is concerned, my records will speak for
        itself," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d711ab4-6387-47b0-8548-a93011009212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the laws authored and sponsored by Sotto are Republic Act
        (RA) 8369 or the Family Courts Act of 1997, RA 8750 or the Seat Belts Use
        Act of 1999, RA 7925 or the Public Telecommunications Policy Act of the Philippines,
        and the RA 9165 or the Comprehensive Drug Act of 2002.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c12cab-3a8d-4546-aebf-8de55e0fdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:18:22.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was Majority Floor Leader from July 2010 to June 2016. He
        was reelected to the post in July 2016. Sotto also served as senator from
        1992 to 1998, ending that term in 2004.</p>'
