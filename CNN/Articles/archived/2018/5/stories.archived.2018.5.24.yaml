      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is in the custody of Kaohsiung immigration agency
        to undergo questioning on the details of his arrival in the country, how he
        was able to get in, and how long he has been staying in Taiwan]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66413b80-f431-4c15-b9bd-51b872f19121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo said the government has already deployed officials to the
        agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27b586-a48e-4386-a6a3-4db7534e1c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque welcomed the arrest of Parojinog,
        saying his flight from the country served as an admission of guilt.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
