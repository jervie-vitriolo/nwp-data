      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join the UP Jazz Ensemble as they celebrate 40 years of music this
        Saturday, May 26 at the UP Abelardo Hall. Special guests include classical
        vocalist Lara Maigue, jazz and classical singer Phoebe Bitoon, and Toma Cayabyab.</p>'
