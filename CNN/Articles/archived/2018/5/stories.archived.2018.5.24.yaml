      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/politics/mike-pence-north-korea-intl/index.html">"North
        Korea warns of nuclear showdown, calls Pence ''political dummy''."</a></em></p>'
  'senate-house-bicameral-conference-national-ID-system':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T17:21:11.452+08:00
    'imagesource': 'jcr:56c48f51-43c5-448b-bcd1-6d0d0b49da1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361bdedf-48d1-4cdf-8106-f110e25b2c28'
    'lead': 'The bill integrates the 33 various government-issued IDs into a single
      official identification system for all citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:02:39.503+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:09.769+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.130+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate, House panels approve nat''l ID system bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226d120-f9b4-40db-a4e2-28be9d227a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The bicameral
        conference committee composed of Senate and House members approved on Tuesday
        night the bill establishing a national identification card (ID) system, said
        Senator Ping Lacson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45523730-9758-459e-985c-73c28d7ac251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, author and sponsor of the Philippine Identification System
        (PhilSys) Act of 2018, told reporters the House of Representatives agreed
        to adopt the Senate version of the bill with only a few changes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb28cd-ef6b-4f45-b7e2-7b4adf91b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They agreed to adopt the Senate version with minor amendments.
        <em>May</em> suggestion <em>sila. Basta</em> substantially Senate version
        <em>''yan,</em>" Lacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3dd48-3673-4bc0-9618-fcb3e3c23e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto said the bicameral conference
        committee report establishing the national ID system will be ratified on Monday,
        May 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9ecf6-6f3a-42a9-95c5-8ad879365f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacson, the bill, once ratified by both houses of Congress,
        goes to Malacañang for the President to sign into law. He said Congress is
        eyeing the implementation of the system by the end of June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723695b-2ba1-4e5a-92c6-3691b85e9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> initial funding <em>na ''yan</em> [It has initial
        funding], P25 billion," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f02f3-c550-4657-8997-acdf3500ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill integrates the 33 various government-issued IDs
        into a single official identification system for all citizens. The House <a
        href="http://cnnphilippines.com/news/2017/09/08/house-of-representatives-national-id-approve.html">issued
        a similar version of the bill in 2017</a>, which mandates Filipinos 18 years
        old and above to register with PhilSys. The registration, however, is not
        required with the Senate version.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6723dcd4-d022-43dd-bab3-5468887ee6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a landmark legislation. It''s been languishing in both
        Houses for 18 years," Lacson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8bf72-2b37-466c-9e6a-bb04cb9d7fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously said having different forms of functional IDs
        results in "duplication of efforts, wastage of resources, and uncoordinated
        identity approaches."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215bf54-50b4-4164-ba0e-d296bf684a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, meanwhile, said he confident the national ID system would
        help avoid irregularities in the 2019 elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2aa55d-ded7-41f8-97eb-220da25a080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any problem with it eh kasi candidates especially
        in the local election. A plus factor is to secure a copy of the voter''s list
        and the copy of the voter''s list is given by Comelec (Commission on Election),"
        Sotto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e135d9-e6e6-405f-af86-c929ee37eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Presidential Spokesperson Harry Roque welcomed the
        approval of the measure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a82ccf6-57a7-45bb-a7f0-09a766896caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:02:39.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landmark bill is part of the legislative priority agenda of
        the Duterte administration to improve the delivery of government services;
        thus, once ratified, the President will sign this into law," Roque said.</p>'
  'Ozamiz-Councilor-Parojinog-arrested-Taiwan':
    'author': 'Janine Peralta, and Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T08:54:19.010+08:00
    'imagesource': 'jcr:4cb8f6f6-1100-4fbd-bcfc-90d53f143144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45a22aa-99fc-452e-9d1f-a7e64eac68a6'
    'lead': 'After more than a year in hiding, the brother of alleged narcopolitician
      Mayor Reynaldo Parojinog Sr., was found and arrested in Taiwan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:07:38.345+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:09.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.223+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fugitive Ozamiz City Councilor Ardot Parojinog arrested in Taiwan'
    'updated': 2018-05-25T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215dc0b-0b1d-4e51-9ffc-48db66f4ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> After
        more than a year in hiding, the brother of alleged narcopolitician Ozamiz
        City Mayor Reynaldo Parojinog Sr. who was killed in an anti-drug operation,
        was found and arrested in Taiwan, Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8868e8d-1450-4819-a189-7a4e6a8b895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of Ozamiz Councilor Ricardo "Ardot" Parojinog by Taiwan
        police was confirmed by Ozamiz Police Director Chief Inspector Jovie Espenido
        and Philippine National Police Spokesperson John Bulalacao on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba940f-0b4f-4f60-9aab-03cb1c694db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog was apprehended for illegally entering Taiwan using fake
        identification cards, Bulalacao said.</p>'
    '5':
      'image': 'jcr:2c28190a-fa67-4019-bff0-fde1a79a4c28'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5252192-c02f-4111-8883-cb699e0e6995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13643e59-062b-41c1-803e-54092c988bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagmomonitor sa kanya ang</em> Taiwanese government and <em>nalaman
        na wala siyang</em> documents <em>when he entered</em> Taiwan," he told reporters
        Thursday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d7c44-742f-48fd-8662-651508ff5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Taiwanese government was monitoring him and they
        discovered he did not have any documents when he entered Taiwan]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb627bee-c359-4238-a305-603565e7f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Spokesman however said no details have been disclosed yet
        on how Parojinog was able to leave the country. He added the process for the
        councilor''s return to the Philippines will depend on the Taiwanese government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f741f37-5833-4baf-be2d-567a7f4ffc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process will take long, depends on how long the Taiwanese government
        can process the deportation," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c35a9-1ccd-4ea3-9c25-431bc45f42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido, however, expects Parojinog to be turned over to the Philippine
        National Police on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67578f3f-7525-471e-bb19-6a7db0907da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao also confirmed Ardot is the only Parojinog relative left
        on the government watchlist who was at large.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fc266-1fed-4d8c-be68-e6009e6286d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ardot is facing charges of illegal possession of firearms,
        and explosives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54010021-bcb7-4f99-bd8a-0ea2832861cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Economic and Cultural Office Chair Lito Banayo said Parojinog
        was arrested in Tung-Kang Township, Pingtung County in Souther Taiwan.  Banayo
        is currently in Taiwan and reported the fugitive was in the custody of the
        Kaohsiung immigration agency, to investigate the details of his escape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4294a9a-47e4-409a-a5a6-5855fb460362'
