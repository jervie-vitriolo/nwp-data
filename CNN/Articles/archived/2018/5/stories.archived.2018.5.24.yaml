      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest ranked passport globally are Afghanistan and Iraq with
        30 countries.</p>'
  'Jet-Li-viral-photo-hyperthyroidism':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-24T14:24:36.886+08:00
    'imagesource': 'jcr:551b258b-be8a-42af-919a-434cd5ced8d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a03395-edbd-433b-943c-7e8ec98f6142'
    'lead': 'Martial arts champion and film star Jet Li speaks out for the first time
      since a viral photo prompted alarm about his health earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:50:56.993+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:12.130+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.869+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jet Li tells fans he''s ''feeling great'' after shocking viral photo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76b1f8-b3f1-45ed-8f13-958582c180c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Martial arts champion and film star Jet
        Li spoke out on Wednesday for the first time since a viral photo prompted
        alarm about his health earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1b1d5-34a6-4624-be74-7e4e5b0ad82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.993+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank all my fans who expressed concerns about
        my health," <a href="https://www.facebook.com/JetLi/posts/10156426795753988">Li
        posted on Facebook</a> along with a few photos of himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef45b88-0a59-4389-b2a9-090cdb78e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing great and feeling great! I''m excited to share with
        you all a few projects I am working on in the near future. For now, thank
        you all for your concerns!"</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FJetLi%2Fposts%2F10156426795753988&width=500&show_text=true&height=702&appId"
        width="500" height="702" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29569a-8e6d-43be-8213-18b519b17c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322d02e-053f-4cf2-a5a4-538a7d8eb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li is best known for action films like "Romeo Must Die," "Kiss of
        the Dragon," and "The Expendables."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2d512-d9a4-4b48-b233-3ef23037e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old star was diagnosed with hyperthyroidism, or an overactive
        thyroid, in 2010, a condition that affects metabolism and heart rate. Li first
        spoke publicly about his illness in 2013, assuring fans he was facing the
        challenge "head on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3cb33f-aa36-4977-ab7f-c235766d9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.994+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time fans have worried about Li''s hyperthyroidism.
        After rumors in 2016 that his health was deteriorating, <a href="https://www.straitstimes.com/lifestyle/entertainment/jet-li-dismisses-reports-of-health-woes">he
        told The Strait Times</a>, "There is nothing to worry about."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887bece-e2b0-47e5-b94e-abe653b65c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, widespread concern was reignited by a fan photo posted
        earlier this week showing a slightly stooped Li with sparse white hair on
        his mostly shaved head, purportedly at a temple in Tibet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accc614-36a7-4ec4-988a-133048a8ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans worldwide expressed disbelief at the stark difference between
        the photo and Li''s famously youthful appearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e70698-7ef8-41ba-b963-f24ee32ff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on Weibo and other social media speculated that it was a sign
        of his declining health, while others insisted it was simply bad lighting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591755e4-7b09-4c2b-94d8-db31cd6a95db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s Facebook statement seemed to calm some fears. "So happy and
        relieved to see you are doing great," one commenter wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ccfa4-542f-4bee-ad7a-f6335ba3291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy you''re okay now," said another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06da49-1ca1-4ee0-bf1c-cffac42a7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li''s manager, Steve Chasman, also hoped to quell the rumours, <a
        href="https://www.washingtonpost.com/news/arts-and-entertainment/wp/2018/05/21/a-photo-has-jet-li-fans-worried-about-this-health-again/?utm_term=.736d6d869440">telling
        the Washington Post</a> that Li''s hyperthyroidism was "nothing life-threatening
        and he''s dealing with it." The photo, he said, was simply unflattering.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3add3-d6e6-4acc-b8e0-f31f4c1d57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his film career, Li has racked up a long list of injuries,
        including a broken leg and ribs, fractured ankle, and cracked fifth vertebrae.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1a164-3f82-4ada-a017-053c9dab688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:50:56.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has appeared in fewer films recently, but is reportedly in talks
        to play the emperor in Disney''s live-action remake of "Mulan."</p>'
  'freediving-in-the-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-24T14:01:32.064+08:00
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/ws-Q60UzGfA"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300f5a85-cec1-49ce-8246-0c75f6ce7d0f'
    'lead': 'Freediving may seem intimidating, but it''s a lot more accessible than
      you think.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:54:08.218+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:11.642+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What you need to know about freediving in the Philippines'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54b2e0-2833-4382-8aa6-aa9858bb4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If you love the
        sun, sand, and sea, then you''ll love freediving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680dd45-7d67-4916-a7a9-aa826c316de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity is a method of underwater diving which uses advanced
        breathing practices — but it''s a lot easier than it looks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23854d-1fcc-44b3-b316-a860fcef5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two types of freediving: competitive and recreational.
        The former is an extreme sport where divers compete in depths of dives and
        the longest time of held breath, while the latter is a method for relaxation
        and amusement. Recreational diving also costs less and requires less equipment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a8252-3d61-49a0-b745-450c829760b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a history of freediving, particularly in the
        southern region of Mindanao. A tribe called the Badjao, also known as the
        "sea gypsies" or "sea nomads," can hold their breath for whole minutes at
        a time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe21c3a-c328-486d-afc9-c3f30312181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2018/04/19/health/bajau-divers-sea-nomad-study/index.html">Diving
        deep on one breath could be in a ''sea nomad''s'' DNA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244323fc-850c-4df1-aea1-3c5b5d7268a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while freediving is a source of livelihood among the Badjao
        since time immemorial, it only started gaining recognition about 11 years
        ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cac868-ef28-4088-89fd-4c8cdcef43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the hobby has an increased following among tourists. The
        archipelago boasts rich natural diving sites like Balicasag in Bohol, Dauin
        in Negros Oriental, Moalboal in Cebu, Tubbataha Reef in Palawan, and Twin
        Rocks in Anilao, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc7e7b-2558-44ab-81a1-0a87261391b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:54:08.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:11.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the nature of the sport, divers must strictly adhere to safety
        regulations. Underwater training sessions cost between P1, 800 and P110, 000.</p>'
  'mike-pence-north-korea-united-states-nuclear':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T11:53:01.327+08:00
    'imagesource': 'jcr:4310c5e6-7459-47ce-a0a6-f58c17e60571'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3594f826-de56-4982-9f0a-60d5ca4f8324'
    'lead': 'A North Korean official has lashed out at U.S. Vice President Mike Pence
      and said Pyongyang is ready for a nuclear showdown if dialogue with the United
      States fails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:58:56.263+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:10.388+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.034+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea warns of nuclear showdown, calls Pence ''political dummy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce92924-b1f1-4289-ad7d-dab48c56eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A North Korean official has lashed out
        at U.S. Vice President Mike Pence and said Pyongyang is ready for a nuclear
        showdown if dialogue with the United States fails.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb29b9-dc03-4ff6-baff-0e965dc0357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe Son Hui, a vice-minister in the North Korean Foreign Ministry,
        said if the U.S. continued on its current path, she would suggest to <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea''s leadership</a> that they reconsider the planned summit between President
        Donald Trump and North Korean leader Kim Jong Un.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a616d08-2d41-4af7-bc8c-30d757fb4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the U.S. will meet us at a meeting room or encounter us
        at nuclear-to-nuclear showdown is entirely dependent upon the decision and
        behavior of the United States," Choe said in comments carried by North Korea''s
        state-run KCNA news agency Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27749f-1ab8-4e13-945c-723ac4dab8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe was responding to comments by Pence made <a href="https://edition.cnn.com/2018/05/21/politics/mike-pence-fox-news-north-korea/index.html">during
        a Fox News interview</a> that she deemed "unbridled and impudent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a107e-603d-4066-a785-cd3b4a41e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is known for its fiery rhetoric, but these latest comments
        are particularly noteworthy because they come directly from a high-ranking
        official and so close to the summit -- which is scheduled for June 12 in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31ff9e-278e-406b-8acb-7adf6be7fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the North Koreans feel the White House doesn''t
        get it," said Jean Lee, the director of the Hyundai Motor-Korea Foundation
        Center for Korean History and Public Policy at the Wilson Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cab13-b806-4ff2-bdf9-6e5ee462959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political dummy''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc9cba5-0153-41d2-b572-767073fab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe took particular issue with Pence''s remarks about US National
        Security Adviser John Bolton, <a href="https://edition.cnn.com/2018/04/30/asia/north-korea-bolton-libya-intl/index.html">who
        said</a> the U.S. would look to the negotiations with Libya during the early
        2000s when dealing with North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b691512-40fd-4ace-be19-2e44f000cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some talk about the Libya model," Pence told Fox News''
        Martha MacCallum. "As the President made clear, this will only end like the
        Libya model ended if Kim Jong Un doesn''t make a deal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99329b29-7e7b-49c8-8923-726d5b22359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When MacCallum said that some people may have seen Bolton''s comments
        as a threat, Pence said "I think it''s more of a fact."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de188a18-488f-4656-a4d6-9342e1a23ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has long cited Libya''s case as the reason it needs
        nuclear weapons. Less than a decade after Moammar Gadhafi agreed to abandon
        its nuclear aspirations in a deal with the United States, he was ousted from
        power and killed with the help of NATO-backed forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d67bc-6764-4403-9892-719fb9a37c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the North Koreans) are very proud, they don''t like being
        bullied and they certainly don''t like the repeated references to Libya and
        the repeated reference to its poverty," Lee said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6445d-227c-42d2-af74-9efcf06b63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe called Pence a "political dummy" for comparing Libya to North
        Korea. She said that Libya''s nuclear program was in its early stages when
        it came to the negotiating table, while North Korea has spent years developing
        its nuclear weapons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c67fa8-97b8-4171-9f81-d919e587cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a person involved in the US affairs, I cannot suppress my surprise
        at such ignorant and stupid remarks gushing out from the mouth of the US vice
        president," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a2c32-7f7f-4115-8579-736be1179801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence has been vocal critic of North Korea and its human rights
        abuses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bef83-3965-45f9-8cb9-bb177d4f9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While representing the United States at the Winter Olympics in South
        Korea earlier this year, he brought along the father of Otto Warmbier, an
        American university student who was imprisoned in North Korea and died shortly
        after his return to the United States in a vegetative state. At the opening
        ceremony, he chose to ignore Kim Yo Jong, Kim Jong Un''s sister, when sitting
        feet away from her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e59908-820e-46d3-897b-b8250583953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe that Choe, a diplomat who focuses on the US-North
        Korea relationship, is a rising star in North Korea''s Foreign Ministry. She
        was reportedly promoted to vice minister earlier this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a33252-314a-4722-bb99-c190e8b6d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Summit preparations underway</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec30f64-2fbb-4345-9481-79a2aa21a255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim''s summit will be the the first meeting between a
        sitting U.S. President and North Korean leader, <a href="https://edition.cnn.com/2018/05/21/asia/moon-trump-kim-north-korea-intl/index.html">but
        the North Koreans have expressed displeasure</a> over recent comments by the
        United States and joint military exercises between Washington and Seoul.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4213e3-5ad2-4e5b-b79c-e00792f9e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump <a href="https://edition.cnn.com/2018/05/22/politics/trump-moon-north-korea-white-house/index.html">said
        Tuesday</a> that the meeting could be delayed, but both sides appear to be
        moving ahead with the planning process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11cbf3-742c-4a1b-8bf9-71b1ad00daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top White House officials <a href="https://edition.cnn.com/2018/05/23/politics/trump-singapore-summit/index.html">are
        expected to travel</a> to Singapore this weekend to work with the North Koreans
        on logistical and agenda items.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d019ad-f459-44b6-bdb3-b31c1e98a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside his Chinese and Japanese counterparts in Washington,
        US Secretary of State Mike Pompeo told reporters he''s hopeful about the prospects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cb8b1f-44ff-4a20-a83c-0d046e93fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we can have this opportunity, this historic opportunity
        to do something that would truly transform this global challenge that''s been
        threatening the world for an awfully long time," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c149a75-9d8c-4e88-929c-c63f73a67ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior administration official involved in the planning process
        <a href="https://edition.cnn.com/2018/05/23/politics/trump-north-korea-summit/index.html">told
        CNN</a> that Trump''s team wants more high-level talks with Pyongyang before
        the summit.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04980665-ad90-4622-8212-9e632ec595f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:58:56.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:10.602+08:00
