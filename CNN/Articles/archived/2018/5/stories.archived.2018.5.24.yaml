      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis-Dreyfus called the honor "insanely exciting" <a href="https://twitter.com/OfficialJLD/status/999313878877024256">in
        a tweet</a> Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92716c8a-aec7-4eda-aef6-33943c8ce754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After one commenter noted to the actress that the selection committee
        "must have seen the bit in episode two where you sh*t your pants and then
        everyone has to get in the car with you," she retorted: "I thought the same
        thing!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fd126-e7a7-4edc-85b8-a714f55ea1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Louis-Dreyfus <a href="https://edition.cnn.com/2017/09/17/entertainment/julia-louis-dreyfus-emmys/index.html">made
        Emmy history</a> when she took home her sixth-consecutive win for best actress
        in a comedy, becoming the first performer to take home that number of consecutive
        trophies for a single role.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44677337-d2ad-443a-bfc0-285d36527681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously won Emmys for her roles on "The New Adventures of
        Old Christine" and "Seinfeld."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a70dde-9466-4877-9654-a1fb45471fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Veep" production is on hiatus as Louis-Dreyfus <a href="https://edition.cnn.com/2018/02/14/entertainment/julia-louis-dreyfus-cancer-update/index.html">recovers</a>
        from her fight with breast cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec699ef-750c-4b30-afab-ea7bf857bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.180+08:00
