      'mgnl:lastActivated': 2019-06-10T17:44:08.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson proudly shared her debut cover on social media on Tuesday,
        but soon had to defend her pictures against allegations she''d been dramatically
        photoshopped to appear slimmer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7969a-0019-4b19-be0f-f470245becc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:22:41.186+08:00
      'mgnl:createdBy': 'eunice'
