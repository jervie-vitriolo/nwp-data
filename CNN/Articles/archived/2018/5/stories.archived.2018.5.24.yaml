      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'donald-trump-administration-shift-north-korea-nuclear':
    'author': 'Maegan Vazquez and Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T21:50:39.676+08:00
    'imagesource': 'jcr:f1dd1095-d45b-4400-972c-b94311603b43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ddcf1c-242a-4c92-a126-9320d4e1e47d'
    'lead': 'President Donald Trump is signaling an openness to a "phase-in" to potential
      denuclearization of North Korea rather than demanding the country immediately
      cease its nuclear weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:44:26.699+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:17.590+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:01.310+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signals shift in administration policy on North Korea denuclearization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092ae052-263c-48b5-b88f-d4beda61068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is signaling an
        openness to a "phase-in" to potential denuclearization of North Korea rather
        than demanding the country immediately cease its nuclear weapons program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b4ee3-906a-4556-b4f8-66a8420c823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an interview with Fox News that aired Thursday, Trump
        said he''d "like to have it done immediately, but physically, a phase-in may
        be a little bit necessary. It would have to be a rapid phase-in but I''d like
        to see it done at one time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d712d-1e21-446f-94af-99272c828a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, however, has said that denuclearization
        efforts can''t be extended through an incremental approach that rewards North
        Korea on every step its takes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d28a3c-6260-4a56-a873-f4d34f80725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The model that we have laid forth is a rapid denuclearization,
        total and complete, that won''t be extended over time," Pompeo said Wednesday
        in testimony before the House Foreign Affairs Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea730a-712e-4816-b8d5-6f9bc233276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made similar comments in the Oval Office Tuesday,
        declining to rule out the possibility that North Korea''s denuclearization
        could be the result of an incremental process in which the rogue state is
        incentivized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d75e78-f8fe-4fa0-9e11-5f46a421842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you do have some physical reasons that it may not be
        able to do exactly that. So for physical reasons, over a very short period
        of time. Essentially, that would be all in one," Trump said then.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e27fe-5be1-4d37-b2c0-077384ced064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said in the interview there was "a good chance"
        he will meet with North Korean leader Kim Jong Un at a summit in Singapore
        next month, a day after leaving open the possibility that the meeting might
        not happen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc88c9-670e-462b-adb1-2d3cdce8e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens. I mean right now, we''re looking at it,"
        Trump told Fox.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2792f-3fd0-4a7e-8f08-957c17bdd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about it. And they''re talking to us. We have certain
        conditions. We''ll see what happens but there''s a good chance and it would
        be a great thing for North Korea. If that happens, it''ll be a great think
        for North Korea. Most importantly, it would be a great thing for the world.
        So we''ll see what happens," Trump continued in the interview, which was taped
        on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c98d0-25f9-49b1-83fe-f7c75414fee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before his appearance on Fox News, <a href="https://edition.cnn.com/2018/05/22/politics/trump-moon-north-korea-white-house/index.html">Trump
        told reporters in the Oval Office</a> there was a "very substantial chance"
        he would not meet with Kim next month. He also said he wouldn''t meet with
        Kim unless North Korea agrees to meet "certain conditions" ahead of the summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf9fb4-858f-4a34-9b0b-c2b040949a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving along and we''ll see what happens," Trump said. "If
        it doesn''t happen, maybe it''ll happen later. Maybe it''ll happen at a different
        time. But we are talking."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6179f95-efac-4dbc-9d25-0cacca7a4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the clearest indication to date that the audacious summit
        Trump agreed to in March may be at risk. Last week, North Korea adopted a
        harsh new tone and threatened to withdraw from the meeting, which is due to
        occur in Singapore.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9dc82-8b6f-43bf-9e83-052e58faddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:44:26.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/politics/donald-trump-north-korea-meeting-nuclear/index.html">"Trump
        signals shift in administration policy on North Korea denuclearization."</a></em></p>'
  'metro-manila-transport-system-mrt-traffic-cable-car-subway-dotr':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2018-05-24T21:45:12.124+08:00
    'imagesource': 'jcr:dee4f4ae-68e9-43cd-937f-01c005eb3ecb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72c74dc1-43a4-45a3-873c-0281ff3bcbb9'
    'lead': 'The Transportation Department also plans to revive the proposal of installing
      cable cars in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:47:36.634+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:17.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
