      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.henleypassportindex.com/passport-index">2018
        Henley Passport Index</a> looked into the travel freedom of countries based
        on an authoritative database of travel information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf334df4-400f-44f7-807a-3c4ef01b3562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:44:50.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Filipinos can only visit 60 countries visa-free, but in
        2018, the country can now access 66 international destinations without the
        need for a visa. Philippines climbed up 10 points to the 70th place in the
        firm''s 2018 global ranking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a8b67-e19c-40fc-95ee-7f0a41cfccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:44:50.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, Philippines is the 7th most powerful passport.</p>'
    '7':
      'image': 'jcr:12c39bd2-cc7c-47f3-8ec0-641c35d4a9f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa303e2-39b2-4ae8-bf18-2cd07063115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:44:50.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153e39b-31a3-4308-97eb-30af8b81361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:44:50.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/10/16/Taiwan-announces-visa-free-travel-Filipinos-November-1.html">Taiwan
        in November 2017 allowed Filipinos to travel there visa-free</a>. The trial
        period for the visa-free entry covers only visits for up to 14 days for activities
        such as tourism, business, visiting relatives, and attending functions or
        events. The period will run until July 31, 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdad63-5b31-4d43-92a0-b3b7a4496942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:44:50.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful passport is Japan, with visa-free access to 189
        countries. Singapore and Germany are tied at the second spot with access to
        188 international destinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614a4341-49d0-463b-b51a-df867fdfb8dc'
