      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po''y mabuting balita dahil unang una ano po ang ginagawang
        nagtatago sa</em> Taiwan <em>kung wala siyang batas na nilabag,"</em> Roque
        said in a press briefing Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389d28e-7beb-4ef1-97ec-a92ac01d038e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is good news because first of all, what is he
        doing in Taiwan if he did not do anything wrong?]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a7aaf-a1e7-4d60-9707-eda9535fafc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.348+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said further investigation will follow Parojinog''s arrest.
        He added the councilor may be brought back to the Philippines and brought
        to the PNP Headquarters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7692f3-9660-49a9-99bd-8372f0e97829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sisguraduhin natin na magkakaroon ng katarungan kung meron
        nilabag na batas itong si</em> councilor.<em> Kung meron siyang nilabag na
        batas siya po ay iimbestigahan, ililitis at paparusahan para sa crimen na
        ''yan,"</em> Roque said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5cd79-4671-4a80-87d1-df7eb339a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make sure justice will be served if the councilor
        is proven guilty of a crime. If he committed a crime he will be investigated,
        examined, and punished for that crime.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318bd0f-6f25-40e8-b5da-8fa0a7314bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice issued an immigration lookout bulletin
        order for the councilor in August last year after months of absence from meetings.
        President Rodrigo Duterte also tagged Ardot as one of the politicians in his
        narco list and offered a ?5-million bounty in September 2017 for his capture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b03db8-a3f5-4e2c-9f72-753bf5ec9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/incoming/2017/09/02/Duterte-5-million-bounty-Ardot-Parojinog.html">Duterte
        puts up P5-M bounty on Ozamiz City councilor over drugs</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a161c88-b436-4cea-9fa4-f8d20a10d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot started hiding in January 2017 months before his brother Reynaldo
        Parajinog Sr. and 14 others were killed in a police raid in their Misamis
        Occidental residence on July 30. Ardot was not home when police conducted
        the operations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b777710-ddd1-45d4-85c8-605183e267e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.349+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog clan was accused of involvement in the drug trade.
        Ardot''s niece Vice Mayor Nova Parojinog, and nephew Reynaldo Parojinog Jr.
        are also facing criminal charges for illegal possession of firearms and ammunition,
        and illegal possession of dangerous drugs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981669b3-0ea4-4591-85b3-236ccbad9400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed feelings</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36424d9f-5ac4-42f5-b763-9e6e67ec2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido has mixed feelings about the arrest of Parojinog, saying
        that he was glad that the suspect was captured but he is anxious because he
        is still alive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b6cda-93fc-4aab-8719-5ead33c5b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that among the Parojinogs, Ardot is the most notorious,
        bringing chills to locals whenever they hear his name.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dbae8-2576-4635-a8ee-82bf4d709f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least among the three mentioned, Reynaldo Sr., Nova Princess,
        and Ardot, it''s done," said Espenido. "My mission is done."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a3dbf-c674-45df-9002-f4de2de519c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show that the suspect has six pending cases which
        include violation of Republic Act (RA) 9516 (illegal possession of firearms
        and explosives), violation of RA 10591 (new firearms law), and murder.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd72b1-4847-421a-8c9f-0416c5fb1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:09.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Stringer Marlon Panares contributed to the story.</em></p>'
  'Star-Wars-Han-Solo-movie-Donald-Glover-Lando-Calrissian-pansexual':
