      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06952a-4fbf-453e-8433-90d0ac996286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
