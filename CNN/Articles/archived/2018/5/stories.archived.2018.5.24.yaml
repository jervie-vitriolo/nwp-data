    'jcr:uuid': '7f08d4ea-cb83-41c3-b025-88962a56ad81'
    'lead': 'The fight for Australian nun Patricia Fox to stay in the country is not
      yet over as her lawyers are set to file a petition for review before the Justice
      Department'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:56:12.893+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:13.741+08:00
