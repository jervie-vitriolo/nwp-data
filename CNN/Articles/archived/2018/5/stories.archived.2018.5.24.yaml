      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the most decorated Emmy winners
        will soon have yet another award on her mantel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a10bc-b09f-4163-b645-5dc553616681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.178+08:00
