      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barcelona legend Andres Iniesta has signed
        with Japanese club Vissel Kobe, he announced at a press conference in Tokyo
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19062ff4-b2b0-408a-b0bd-5220e27f6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very special day for me. It''s a very important challenge
        in my sporting career. Both me and my family are looking forward to be here,"
        Iniesta told a crowd of 300 journalists after he was presented with a number
        8 playing shirt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ed444-0eb9-4463-a381-61ded606cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vissel Kobe''s chairman Hiroshi Mikitani appeared alongside the
        player at the press conference, saying that Iniesta will "inspire Japan and
        Asian football to bring it in to the next phase."</p>'
    '5':
      'contentWidth': 'fit-content'
