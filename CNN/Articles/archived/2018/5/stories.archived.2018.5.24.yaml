  'patrick-flores-singapore-biennale':
    'author': 'Katrina Stuart Santiago'
    'caption': '“Public participation is really tricky, but we have to address that
      desire for spectacle,” says Patrick Flores, the newly appointed artistic director
      of the 2019 Singapore Biennale. Photo by JOSEPH PASCUAL'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-05-24T15:24:50.466+08:00
    'imagesource': 'jcr:9d726cdc-106f-4759-8fdb-39c31ad3aaa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4c6b57-f5ee-4f78-b58c-3df0d956e34f'
    'lead': 'The newly appointed artistic director of the 2019 Singapore Biennale
      talks about “festivity,” Instagrammable art, and the question of the contemporary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:51:08.081+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:14.542+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:02.959+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino curator Patrick Flores plans to take the biennale back from
      the art world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818e311-da3d-4e37-b31a-59855f850cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> To say that the
        Singapore Biennale is important would be an understatement. Outside of whether
        or not it presents the “best art” Southeast Asia has to offer at any given
        time, there is also the fact that State-funded as it is, a larger group of
        art critics and writers are invited for this biennale more than others, which
        ideally ensures a discursive practice that is about a productive exchange
        between critics, curators, artists, and art institutions in SEA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e8433-d994-494c-9204-a0b01d7bacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course this is a time when everyone is presumed to be a critic,
        and many art events have fallen into the quagmire of believing that social
        media statuses, Instagram photos, and lifestyle and travel writing are equal
        to constructive critique. The SG Biennale is no exception, standing as it
        has on arguably shaky ground in its past two incarnations, but especially
        in 2016’s “Atlas Of Mirrors.” Sure, it had the requisite commissioned works
        that proved Instagram-worthy — giving the biennale some positive social media
        mileage (never mind that these were the installations that literally had an
        amalgamation of mirrors) — but the general consensus, at least among critics,
        was that this biennale was weighed down by a concept so unstable it failed
        to speak to and of the art, practically burying it completely in the excess
        of explanations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0940f-f76f-4d27-b8cb-b75cfbba1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this sense that the Singapore Biennale’s artistic director
        for 2019, Patrick Flores, curator of the University of the Philippines’ Vargas
        Museum and professor of art studies, has his work cut out for him. Which is
        to say that given the proper amount of time and appropriate budget, his insistence
        on research and historicity vis a vis plotting contemporary art might be exactly
        what the biennale needs at this point. That is, if the goal is to continue
        to speak of it as an important event both for Singapore and Asia, even more
        so if the task is to continue to problematize, analyze, and unpack what contemporary
        art actually means for the region, beyond the oft-celebrated art market and
        the dime-a-dozen art fair.</p>'
    '6':
      'image': 'jcr:62dfc09d-6174-475f-b73e-3b954ae72ba1'
      'imageCaption': '"Desert Islands" by MAP Office at the 2017 Singapore Biennale.
        Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b9cf16-e0d2-4822-a088-79d7141c37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528abb74-5992-4dc8-8ee6-f189f0e21e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This of course might be seen as nothing more than wishful thinking,
        but in conversation with Flores, one finds hope in the fact that at the very
        least, the proposal that got him this post is one that’s unique in its intention:
        to wrest the biennale from the art world, and take it back to history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15967fbd-c91f-497f-967b-55a4f42790da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.082+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the reasons why I was surprised to have been chosen as artistic
        director is because I thought they wouldn’t give it to me, as I’m too academic.
        Because that’s my trajectory, I deal with the contemporary through art history.
        I don’t elide that,” he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e60d7-187c-4556-9307-b533c7ecabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His own proposal for the Singapore Biennale takes from a mid-1970s
        exhibition by Rey Albano entitled “Roots, Basics, Beginnings,” which sought
        to raise public consciousness about contemporary art within the confines of
        the museum as a developmental institution. “There was no education then, so
        in the exhibit, Albano explained through a question-and-answer format what
        produces the contemporary, by answering what roots, basics, and beginnings
        are for contemporary art.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d09015-490a-4d61-977d-e5099cbac25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Albano, roots are about where artists come from, such as context
        and culture and education; basics is the medium and how artists use it; and
        beginnings is the risk artists take when they start going against the rules
        of the roots and the basics. Flores takes from Albano the necessity to ask
        and answer questions about the contemporary, as he does take from Albano’s
        imagination of a festival. “The biennale will be festive, which also comes
        from Albano because he thinks of the exhibition as a festival. Not in the
        way it’s used in tourism, but in the sense that in terms of materiality it
        is closer to everyday life.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3575de9b-ba7d-4625-b13a-7d4e522076c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores merges this with what Joseph Beuys says about the museum
        being a site of an ongoing seminar, a permanent conference. “It will be festive,
        but also reflective. I want a biennale that is a cross between a festival
        and a seminar so that discourse ceases to be an afterthought to the art, and
        is instead a part of it.”</p>'
    '16':
      'image': 'jcr:b11ae8c2-4d92-4d5a-9074-c8c5771639f4'
      'imageCaption': '“I think more and more the biennale has become an art world
        thing, an echo chamber of collectors, curators, artists,” Patrick Flores says.
        “I want to bring it closer to a larger social sphere, which requires that
        we go back and explain to this public what is happening in the contemporary
        work. That was one impulse for proposing roots, basics, and beginnings as
        entry point.” Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dfc42-c529-47c9-9a86-02a9bd9f6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b2445-27e2-49c4-ae0f-8a4f9903272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores is not using roots, basics, beginnings as a thematic anchor,
        nor as end goal. Instead he is using it as mere starting point for further
        research, towards the creation of a stable frame for the biennale. This is
        to say that he is aware of the limits of thematization and the trap of easy
        representation that Asian biennales tend to fall into, so instead of proposing
        a frame or theme at the onset, he is using the opportunity to do research
        and build upon art history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f9014b-0d22-49f0-9736-60ce51fba759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the task now is to deepen the discussion and move beyond
        thematization,” he says. “That’s why my proposal was open, because I think
        we should give research a chance. The frame will be found through research.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf160dfc-a39f-488d-b048-b7b1d20642b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strong framework is what has been found lacking in the recent
        incarnations of the SG biennale, but also other biennales that speak of Southeast
        Asian and Asian art. And while the frame for the 2019 biennale has yet to
        be developed, it is clear even at this point what makes Flores’s vision for
        it distinct.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81151c39-0c27-4a54-afd7-4510e793371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there is still a belief that the biennale as a platform
        should give the region its deserved profile,” says Flores. “They still think
        that the region has to be accounted for.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d5c95-f997-425d-83d2-d8208d6d601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end what surfaces are biennales that are simply about representation
        and not much else, which is problematic in itself. “Because representation
        tends to be provincial. There’s always a center, and there’s this underrepresented
        region that we need to account for. That might have been true in the ‘90s,
        but not in 2018.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72661451-4cf9-4bf8-b743-351748d55f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premise of Flores’s foray into finding that frame is a region
        that has already been profiled and considered, and has claimed its rightful
        place in art discourse and history. “I’m saying that we’re strong, we’re confident,
        discourse is dense, scholarship is there. I think that is the ground of the
        biennale,” he says. Which is not to say he will evade representation — an
        impossibility, really — but that in his hands, it will not be a mere survey
        of contemporary art, as it will be a problematization of the question of representation,
        especially in relation to the notion of the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a9d7c-bc67-4061-90b4-ee0949a4b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Singapore Biennale is committed largely to including art from
        Southeast Asia. But of course Southeast Asia is also south and east Asia.
        So South Asia would include countries like India and Sri Lanka, and East Asia
        would mean China, Korea, Japan, Taiwan,” Flores says. “We will speak to that
        desire of the biennale to extend beyond ASEAN, but I want a framework for
        it. If we extend, how do we extend?”</p>'
    '30':
      'image': 'jcr:dc1b73cc-0d56-4291-9a37-b04d5b780dc8'
      'imageCaption': '"Karagatan (The Breadth of Oceans)" by Gregory Halili at the
        2017 Singapore Biennale. Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f7ee1-984a-4326-b073-5f07dec00893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83841c-8d02-45ad-ab9c-b1aa29384fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of the conversation, he would flesh this out further
        towards more interesting geographic trajectories and specificities. Asked
        about the idea of ASEAN integration and whether that is part of the frame
        he imagines, Flores expounds. “I don’t think it plays out given the goal of
        expanding Southeast Asia beyond the confines of the ASEAN — which is a geopolitical
        category after all. Pre-1967, the region was geographically broader. Southeast
        Asia was seen to be South of China, East of India, North of Australia.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bb884-7422-4bbc-9275-ab9f7e43733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, “If that is the configuration, we’re looking at a far broader
        area and a different set of possibilities for engagements and similarities.
        For example that would make the Philippines closer to Taipei and Hong Kong
        instead of to Singapore or Jakarta; Darwin (Australia) would be closer to
        maybe Jogjakarta.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5e3a7-3bd8-4dd9-a5ca-d85da8d72d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would, by default, be a decentering project of sorts, removing
        the notion of a Southeast Asian “center” and highlighting the possibility
        that what was center ceases to be so within a larger geographic space. But
        Flores also speaks of another possibility for decentering that is just as
        interesting: “I want to look at the possibilities for including maybe the
        southern parts of the countries, maybe Okinawa in Japan, and Guangzhou in
        China. Or include a place like Goa, instead of Delhi, in India, Or Colombo
        in Sri Lanka, and Lahore in Pakistan. I want to step into those places that
        have fallen off the map, so to speak.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7af6e-ae97-41ed-8f15-fe22ac485b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to cast an even wider net, there is also the diaspora to be
        considered, where roots need not be confined to nation, nor citizenship, but
        could also be heritage by way of descent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f8973-8fae-4b59-b826-de544fc51692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormity of the work seems overwhelming, but Flores falls back
        on what he knows to be true: that research and history will provide the necessary
        frame for curating works — and by extension countries, spaces, and artists
        — thoughtfully and carefully, the act of selection informed as well by the
        task to take back the biennale from the art world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960d5a8-522f-4b70-9fe4-18c3b8d4ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.085+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think more and more the biennale has become an art world thing,
        an echo chamber of collectors, curators, artists,” Flores says. “I want to
        bring it closer to a larger social sphere, which requires that we go back
        and explain to this public what is happening in the contemporary work. That
        was one impulse for proposing roots, basics, and beginnings as entry point.”</p>'
    '42':
      'image': 'jcr:3ee7da70-4656-4f1e-b3c0-abfde87f2b64'
      'imageCaption': '"Endless Hours at Sea" by Martha Atienza at the 2017 Singapore
        Biennale. Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937c71f-5ade-48b2-8efb-b9810359d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3391277-9ff1-4540-a91c-06f4d2b6103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside art history, he is also keen on seeing how public engagement
        might be done within the exhibition, instead of as a programming initiative
        that is separate from it. “Usually, the public program is a response to the
        exhibition, but I don’t want the separation of the public program from the
        exhibition program. I want the public program to be embedded in the exhibition.
        For instance, through a performative archive, or some kind of installation
        that is interactive, that’s discursive.” The idea of a continuous seminar
        or permanent conference also works in relation to this task, where a conference
        speaks to a public by default, and includes that public in the discursive
        practice that is in art.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3d8e2-41c0-48a3-a6eb-74bd81c118b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This aspect of Flores’ proposal for the Singapore Biennale is also
        interesting in light of the aforementioned predisposition to believe that
        public participation is equal to social media mileage, which points to a penchant
        for spectacle and pageantry and not necessarily about art or its making. Flores
        though is more magnanimous with regards to this “development” in the art scene.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858603bb-02a9-46f4-b656-d87247cffda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The spectacle can be an entry point to that larger social sphere
        — the public might not be so aware of art history, but they can relate to
        spectacle,” he says. He admits though to the complexity of the public participative
        project. “Public participation is really tricky, but we have to address that
        desire for spectacle. I’m sure there will be monolithic objects [in this biennale]
        but I’m also sure that these will be chosen well. I don’t think those should
        be necessarily contradictory to the biennale’s project, and after all, the
        spectacle can be seen as part of the contemporary. In that sense, it’s about
        the challenge of mediating the spectacle.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdda0b4-c3fc-400a-b979-f8fbd74580cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediation is also key to the 2019 Singapore Biennale, given the
        multifarious factors that come into play in its making. For one thing, next
        year’s biennale will be aligned with the commemoration of Sir Stamford Raffles’
        1819 landing in Singapore which, according to Singapore Prime Minister Lee
        Hsien Loong, made Singapore “a British colony, a free port, and a modern city.”
        This of course might be easily linked to the current imagining of Singapore
        as a creative city, which events like the biennale create and reiterate. There
        is also censorship in Singapore, always a valid question to ask given its
        cultural projects.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf697ef-8e5c-465d-bb52-a10966cbc4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.086+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores take it all in stride. “I don’t think the Raffles celebration
        will co-opt the project, though we will necessarily speak to it,” he says.
        The biennale after all is also part of the project of making the city. “I’m
        sure there are benefits for the city in terms of bringing in people, and in
        terms of tourism. But all things being equal, when there is culture, prestige
        is raised for the city. It’s not just about the industrial and commercial
        after all, but also about the creative.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aacca4-49b0-4754-aad1-e77338f77f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Censorship meanwhile is a pre-existing constraint, and is a part
        of the material conditions.” Instead of testing its limits, Flores opts to
        see the bigger picture. “I’m a curator who doesn’t really spoil for a fight.
        I can calibrate. I would rather that no one work overdetermines the biennale
        because it’s become controversial, as it is unfair to the other works that
        are there.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657b906-943a-4aa4-8601-52d92d4bfae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “But of course that’s not to blunt the edge of what you
        want to say. It’s a matter of choosing works that are more highly mediated.
        For those that are more direct, maybe it’s not for Singapore. This is not
        the only place where they can show their work after all.”</p>'
    '56':
      'image': 'jcr:9de98861-2a35-4568-9c96-d1a4dfbc84f3'
      'imageCaption': 'Patrick Flores on removing the notion of a Southeast Asian
        center: “I want to look at the possibilities for including maybe the southern
        parts of the countries, maybe Okinawa in Japan, and Guangzhou in China. Or
        include a place like Goa, instead of Delhi, in India, Or Colombo in Sri Lanka,
        and Lahore in Pakistan. I want to step into those places that have fallen
        off the map, so to speak.” Photo by JOSEPH PASCUAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6db4f-022e-45d7-b680-345991e01c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c67ac-d7a0-4efb-b373-2e12935ce1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This awareness of the material conditions that surround the creation
        of a biennale, and the insistence that there is still important discursive
        space here to navigate and negotiate within, is what makes Flores’ artistic
        directorship something to look forward to. Using art history as premise, and
        roots, basics, beginnings as entry point, while expanding on notions of region
        and representation, and considering the possibilities for public involvement
        and spectacle, this biennale, at the very least, promises a different lens
        through which we might view artmaking and creativity in Asia. It also allows
        the possibility of actually seeing Asia for its intellectual rigor and political
        involvement through art, especially given the current socio-political climate.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b3929-e995-4533-8ce4-f2257a983ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the course of the research, I think we will see how artists
        in the region respond to this [state of] crisis,” Flores says. “But I’d rather
        look at responsiveness instead of relevance, as the latter has been a bit
        coopted by certain socio-political expectations. When we say responsiveness,
        we mean an awareness of what is happening in the world, the talent to think
        through, the commitment to take action.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6ab3d-50be-4690-b4f2-ca8af01e2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the value of the biennale at this point in time, he
        goes back to his premise of art history. “I think this is an opportunity to
        deal with the question of the global, to cross the nation-state borders, [which
        also addresses] forms of extreme nationalism. Maybe we can develop a more
        productive idea of the international and the global, in the sense that this
        is can also be seen as an archive of the history of art, where instead of
        it being nation-based, it is complicated by the high level of relations among
        geographies.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6040a56c-e298-4ffd-817e-edfe90262e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As curator, Flores admits to the excitement that biennales bring,
        even as he acknowledges the anti-biennale discourse that exists. “For some
        curators, a biennale is an exciting moment, a display of different curatorial
        intelligences that changes every two years. Its scale brings a level of unpredictability
        as it iterates across time, with convergences and intersectionality. So it’s
        always an expectant moment.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b12583-78fd-4104-a66d-0bf602c36a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a highly expectant moment for art critics and writers,
        artists, and curators, who have seen and experienced the lack of rigor in
        Asian biennales past, in Singapore and elsewhere. And while Flores might not
        have any fixed frame or theme at this point, the breadth and scope of this
        conversation, the problematization of concepts, and the importance given research
        and history, are all steps in the right direction.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a4af3-6439-478b-8d17-e6666470f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this wishful thinking?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9121a987-04d1-44fb-a27a-24e489db392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:51:08.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:14.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had me at taking the biennale back from the art world.</p>'
  'ConCom-priority-House-seats-parties-political-parties':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Former Supreme Court Associate Justice Eduardo Antonio Nachura'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T14:41:38.634+08:00
    'imagesource': 'jcr:c49e6dc5-b222-4183-ac60-f87fccf8bfba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cad00d2-2dad-4017-a215-497ae63266c8'
    'lead': 'The committee is also planning to add a section on political parties
      in the proposed Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:53:32.123+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:13.971+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.219+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom to give priority House seats to ''economically marginalized''
      groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c3a75-2343-46bd-a94f-f892155329ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The consultative
        committee (ConCom) tasked to review the 1987 Constitution is trying to include
        more representatives of marginalized sectors in its proposed charter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34e90d-025c-4a1e-bea8-be8f59b9324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first three elections under this new Constitution, one
        half of the total number of seats under the proposed proportional representation,
        we''re talking of 80 — will be allotted to political parties who represent
        economically marginalized sectors," former Supreme Court Associate Justice
        Antonio Eduardo Nachura told CNN Philippines'' The Source Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096744a4-20d6-4b37-b96f-02a28c0de090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nachura said the parties entitled to the seats will be from
        the following sectors: labor, farmers, fisherfolk, indigenous peoples, and
        urban poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14122dff-b7b9-4314-9920-4e5120d8a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> preferential right <em>sila</em> to 50 percent of
        the total number of seats allotted, which is 80." Nachura explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6eb86-bd06-48dc-bfe9-e49819954cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the ConCom created this proportional representation
        system to replace the existing party-list system, in lieu of clamor from the
        House of Representatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbbeb8-10e1-4b58-b256-5c366e348ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t believe it. Almost all the members of the current House
        of Representatives signed a manifesto asking the ConCom to retain the party
        list system," Nachura said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89d2f3-76f5-41e4-87e4-100f26aa82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom proposes a House of Representatives with not more than
        400 members. Sixty percent, or a maximum of 240, will be elected on the basis
        of district elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efe390-9789-448e-984f-0820e6a4c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remaining 40 percent, or a maximum of 160, will be
        elected via the proposed "proportional representation." This is highly similar
        to the present party-list system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f90b4-0a83-4a0b-850e-d82251ec4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 7941 or the Party-list System Act of 1995 states party-list
        representatives will constitute 20 percent of the total number of the members
        of the House of Representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be85e6a-47bf-404b-bc7f-27f915de6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, voters may vote for their choice of district representative
        and a party-list. If a party-list gets two percent of national votes, it may
        secure one seat in the House, and each additional seat is proportional to
        the percentage above two percent. Party-list representatives are granted at
        most three seats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0c242-6df9-4db4-9b83-48a4a402386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachura added the ConCom will introduce a new article in the proposed
        Constitution on the composition of political parties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c3f57-8033-403c-bb9b-9b18c82fd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan magrehistro ang partido at masabi doon ang totoong</em>
        platforms and programs of government," he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc214671-fe8d-4273-b641-bcd77071bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parties must register and declare their platforms
        and programs.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6eb9f2-f35b-4c3d-8964-0d9b6514b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:53:32.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules, Nachura said, will be promulgated by the Commission on
        Elections (Comelec).</p>'
  'Australian-nun-Patricia-Fox-missionary-visa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T16:19:07.746+08:00
    'imagesource': 'jcr:52a98ce5-fb4a-4384-b1ed-667234cbfa8d'
