    'title': 'Philippines suffers big drop in global competitiveness ranking'
    'updated': 2018-05-25T11:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403887c-6d55-46d2-a0e4-4edacef26206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Concerns
        on employment and poor infrastructure are among the major factors that dragged
        down the Philippine''s global competitiveness ranking, which measures a country''s
        attractiveness insofar as middle and upper managers from corporations and
        institutions worldwide are concerned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a14e5-109e-439a-824b-f18335944936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s decline by nine notches was the largest drop in Asia
        Pacific, according to Switzerland-based business school International Institute
        for Management Development (IMD), which conducted the survey in partnership
        with the Asian Institute of Management (AIM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c22520-7ce0-4910-91c5-5f5c3ddb9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2018 World Competitiveness Rankings, IMD said the Philippines
        fell by nine places to 50th among 63 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d198b1e-19d8-4ee2-b786-dd3ef0184aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines dropped in rank in all four main factors in assessing
        competitiveness - economic performance, government efficiency, business efficiency,
        and infrastructure. Among these, the biggest drop was in economic performance,
        according to the policy brief on the competitiveness report, which was caused
        by "a slight increase in unemployment rate and a slight decrease in the number
        of employed and the size of the active labor force in the context of general
        improvements in other countries ranked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75cc9a-66ff-4325-9d2c-1408d96223f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Labor Force Survey posted at the Philippine
        Statistics Authority web site, more Filipinos as a percentage of the work
        force were jobless in January 2018 at 5.3% from the last survey in October
        2017 at 5%. The rise in unemployment was even higher at more than two percentage
        points to 18% from 15.9% over the same period. The unemployment rate measures
        the need for additional work to make ends meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bc941-1fb9-4efb-b99e-e871233534f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the policy brief states infrastructure remains the lowest-ranked
        factor for the country, measured in terms of basic infrastructure, scientific
        infrastructure, and education infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0c806-6e8d-4f28-aeb2-6e70fadaafb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reflects the need to address poor infrastructure in the Philippines,
        not just physical infrastructure that the current administration''s ''Build,
        Build, Build Program'' seeks to address, but also social infrastructure that
        promotes human capital formation such as education, and research and development,"
        according to the IMD-AIM briefing paper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20829f3-f127-48bf-b45a-316393af3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further states, "Poor infrastructure limits many economic possibilities
        in the Philippines. As an example, airport congestion, poor condition of roads,
        and inadequate public transportation pervents full maximization of the potential
        of tourism. It also hinders businesses from reaching potential markets, and
        consumers from reaching all alternative suppliers of goods and services."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625cf4a-0516-4da0-ab11-a880bb5e67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also suffered a decline in Business Efficiency, measured
        in terms of labor market, finance, management practices and attitudes and
        values. The last two items are perception-based indicators.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f7d432-1ca9-4a65-ba70-fc834aff7539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that deteriorating perceptions also played a significant
        role in the Philippines'' overall decline in rating," according to the policy
        brief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e8f71-c4bb-4630-91af-b7c376fe4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, IMD said the country can invest in quality infrastructure
        such as information and communications technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191004b-870a-4f6d-b38b-34485c3ca135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country can also increase investments in health and education
        to improve labor productivity, "currently a major weakness of the country."
        The briefing paper noted, "investment in education and training provides better
        opportunities for higher-value employment. In the digital era, workers must
        learn how to learn fast." It also recommended upgrading of skills through
        technical and vocational training.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c53024-c216-43b0-b475-4ee7ba50194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMD also recommended addressing the recent spike in prices of basic
        goods and services in the light of the inflationary impact of the tax reform
        law and the massive infrastrucure program; strengthening quality of governance;
        and increasing digital competitiveness as "many jobs are at high risk of automation,
        and yet many opportunities for business and employment may also rise."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858811a5-3472-4d32-b1d9-351411895999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in the country peaked at 4.5% in April, the highest in
        five years, prompting the Bangko Sentral ng Pilipinas to raise interest rates
        to 3.25% from 3%.</p>'
    '27':
      'image': 'jcr:98c35c75-352e-4732-a3b7-d7319afeaa78'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd69a5-973e-4b59-affa-afde2d83c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e0a63-02a3-4928-8ba9-70bf4c32e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government addressing, disputing issues</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663b864-2cc0-46c3-9393-381d215ecb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration is already addressing these issues,"
        Presidential Spokesperson Harry Roque said in a statement, referring to the
        IMD report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f9182-7ad1-48f8-a444-3eb494c65623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace official cited the "Build, Build, Build" program, the
        K-12 education program, free medicine, the search for a third telecommunications
        player and the shift to federalism as ways that the government is working
        on building a more competitive nation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67ebb8-e7df-4c07-af5c-524970f80630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia, on the other hand,
        shrugged off the IMD''s findings.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7005f-f2ff-4ac0-a828-e9774b9805f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a cause of concern because my take is this observation
        of IMD is largely a misobservation," said Pernia in a phone interview in CNN
        Philippines News Night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2506ed-9a86-430b-b3da-ecfc17ef044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he is ready to dispute these reports if necessary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e7004-6ddd-4903-8809-96f7d207cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there''s a lot more work to be done, no question about
        that. But in terms of the observations-- that tourism and employment is falling,
        public finances is getting bad, and education system is bad-- completely opposite
        of what is happening," the Secretary added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f44e0-6fac-4d31-b083-dd5974fa6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, National Competitiveness Council Co-Chair Bill
        Luz said that the survey should be looked at as a snapshot of the economic
        conditions last year, not of 2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de88ee-c6e1-4090-8a4d-92aeeede3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should look at this data and it provides a snapshot for 2017,
        not 2018, and provide a plan of action moving forward," Luz said during the
        same phone interview with CNN Philippines News Night.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37670857-005f-4d39-ad61-67a803e13f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that despite the government investing more in education
        and infrastructure in the past few years, these are sectors whose effects
        could not be felt immediately. He added that the government needs to keep
        the pace in infrastructure investments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6498b3-7106-47b9-b543-94d7841e1077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should plan ahead and make sure that we improve in those areas
        and that will lift our overall rankings over time, especially since we''re
        already fixing infrastructure so we just need to continue the construction
        pace," Luz said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea1787-2ebf-47d7-ae8c-2806bbc1efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Arturo Bris, director of the IMD World Competitiveness
        Center, said in a statement there are a number of ways for a country to improve
        its competitiveness ranking, including improving infrastructure or efficiency
        in the government.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f643f-a21b-432f-a427-ae56cd8b108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One economy, for example, may build its competitiveness strategy
        around a particular aspect such as its tangible and intangible infrastructure;
        another may approach competitiveness through their governmental efficiency,"
        Bris said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cd846-8662-45e8-ad21-01f4dbc463df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:41:15.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Hong Kong, Singapore, Netherlands and Switzerland
        are the top five most competitive nations in 2018, with the U.S. overtaking
        Hong Kong and Singapore to claim the top spot this year.</p>'
