  'Trump-Twitter-block':
    'author': 'Tom Kludt, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T08:37:44.851+08:00
    'imagesource': 'jcr:7a354d49-b021-4d88-b1f9-5f9ace40765f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0b03330-c68f-4aaa-8714-47f48557f32d'
    'lead': 'A federal judge rules that President Trump is in violation of the Constitution
      when he blocks users on Twitter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:16:20.171+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:08.854+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.486+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump can''t block users on Twitter, federal judge rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1255214-917b-4287-9f60-ca841a886e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A federal judge in New York ruled
        Wednesday that President Trump is in violation of the Constitution when he
        blocks users on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ab5f7-a893-4ea6-9475-428f434804f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable development in one of the more peculiar debates
        of Trump''s presidency, and a victory for the First Amendment advocates who
        brought the lawsuit last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80700274-aa8b-42c3-b836-fc7ad234e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ruling, Judge Naomi Reice Buchwald wrote that "no government
        official — including the President — is above the law, and all government
        officials are presumed to follow the law as has been declared."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f5259-2fd6-42bc-9363-504d9bddc3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hold that portions of the @realDonaldTrump account -- the ''interactive
        space'' where Twitter users may directly engage with the content of the President''s
        tweets -- are properly analyzed under the "''public forum'' doctrines set
        forth by the Supreme Court, that such space is a designated public forum,
        and that the blocking of the plaintiffs based on their political speech constitutes
        viewpoint discrimination that violates the First Amendment," Buchwald wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1e261-ae8b-454c-8c94-dae7905b7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buchwald eschewed a decision on providing plaintiffs with relief,
        saying that her "declaratory judgment should be sufficient."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e940bfed-9fbc-44be-93dd-b41c7082b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knight Institute, which filed the suit on behalf of several
        individuals who have been blocked by Trump, applauded the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d22f61-89bb-4f95-ae4f-7560b714017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pleased with the court''s decision, which reflects a careful
        application of core First Amendment principles to government censorship on
        a new communications platform," said Jameel Jaffer, executive director of
        the Knight Institute. "The President''s practice of blocking critics on Twitter
        is pernicious and unconstitutional, and we hope this ruling will bring it
        to an end."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99238c-6e0e-4944-8047-f81a1f6de91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Fallow, a staff attorney at Knight who represented the plaintiffs,
        said the ruling "should guide all of the public officials who are communicating
        with their constituents through social media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89f825-a6f9-4474-adf4-2af9ec3c5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department defended Trump''s Twitter activity, contending
        that muting is within the president''s "associational freedoms." He may be
        president, the DOJ argued, but Trump still maintains a right to decide who
        he spends time with on the social media platform.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acb42d-5454-401d-ae13-05ff0bf9bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders and former White House
        communications director Hope Hicks, both of whom were named in the suit, were
        dismissed as defendants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ded2ac-d65f-42cd-893a-2e0bbbfbec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokeswoman said "We respectfully disagree
        with the court''s decision and are considering our next steps."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996a7bc-c795-438f-a6ce-d45067da9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokespeople did not respond to a request for comment
        regarding the decision and whether the President would now unblock the Twitter
        users.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757bb66-1aac-497b-a9fe-62689664e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling arrives as something of a surprise, given what transpired
        at a hearing in March. At that time, Judge Buchwald urged both parties to
        find a resolution outside of court. Her idea for a settlement: perhaps Trump
        could mute, rather than block, his critics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60cdf7-7639-481e-a077-e57f84e7a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are we here?" Buchwald asked at the hearing. "Don''t we have
        a solution that serves the interests of the plaintiffs, serves the interests
        of the president?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5761648-5464-4ffa-af49-c2c7d22ff9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be better to resolve it in a practical fashion," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b14a8-57d6-4ab5-b2f5-23aea6d7d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the March hearing, Fallow indicated that she was amenable
        to Buchwald''s proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24778d96-1c54-4012-96a8-8cf67cd14b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the muting, I think that is an option," Fallow said at the
        time. "That is much less restrictive and burdensome on the plaintiffs'' speech
        rights."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc96db-fd14-4569-a515-c66b903e1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the plaintiffs were less enthused by the idea. Outside
        the Manhattan courthouse in March, Philip Cohen, a sociology professor who
        was blocked by the president in June of last year, said that muting wouldn''t
        resolve the underlying problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec6467-46eb-45c2-bf36-aeabeb350f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if muting is really the solution, but if all they
        really care about, which they say, is that he just doesn''t want to hear from
        us, then he would mute, but obviously he wants to suppress our speech," he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4ece8-77b4-40f7-be3c-e26718d14114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:16:20.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hadas Gold contributed to this report.</em></p>'
  'MH370-search-malaysia-airlines-end-May-29':
    'author': 'Angela Dewan, CNN'
    'caption': 'The search for Malaysia Airlines flight MH370 will come to a close
      on May 29 after more than four years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T07:15:56.653+08:00
    'imagesource': 'jcr:23c0a51f-fd90-497a-bb5b-36c0e1b9aebe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b29607e-804b-451b-a754-62c8416f8adc'
    'lead': 'The Malaysian Airlines flight disappeared in 2014 carrying 239 people
      from Kuala Lumpur to Beijing, in what has become one of the world''s biggest
      aviation mysteries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:19:16.103+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:08.690+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:04.578+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370 search to end on May 29 after four years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b2ac0-3cc9-4807-90ee-58409b253c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The search for flight MH370 will end next
        week after more than four years, at a cost of tens of millions of dollars
        spent and with <a href="https://edition.cnn.com/2018/05/23/asia/mh370-australia-atsb-intl/index.html">no
        clue of what happened to the ill-fated plane.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf631c-23e6-4bb0-8ba9-9817fc5a1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s cabinet agreed to a request by the U.S. company operating
        the search, Ocean Infinity, to extend the hunt until May 29. Malaysian Minister
        of Transport Anthony Loke Siew Fook told reporters in Kuala Lumpur on Wednesday
        there would be no more extensions after that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c747770-6614-49f6-b3b5-089e1085786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian Airlines flight disappeared in 2014 carrying 239 people
        from Kuala Lumpur to Beijing, in what has become one of the world''s biggest
        aviation mysteries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583da48c-bece-4aeb-9e4c-eb659354df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial search, carried out by Malaysia, China, and Australia,
        was called off in January last year after failing to find any trace of the
        plane within a 710,000-plus square kilometer area of the Indian Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35805fc9-cc9d-43a2-b4ae-3755a7b0ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search is estimated to have cost some 200 million Australian
        dollars (₱7.94 billion), <a href="https://edition.cnn.com/2017/01/17/asia/mh370-search-suspended/index.html">according
        to Australia''s minister for infrastructure and transport</a>, Darren Chester.
        Most of the funds were provided by the Malaysian government. It has been the
        most expensive search for a missing plane in history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a0df4-f68c-4c59-8cb2-09461d257212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean Infinity took over after the initial joint search failed on
        a no-find, no-fee basis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fe8b2-56e4-4a16-9e96-7c7c21cf0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only physical sign of the plane has been debris that washed
        up in eastern Africa and nearby islands, far from where experts believed the
        flight disappeared. A wing fragment and part of the plane''s flaperon are
        among the remnants that have turned up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95319f-0973-4542-8fe4-75d8a51ccf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several theories on what might have happened to the flight have
        been put forward, including pilot suicide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f9e45-bf6a-4ae1-a6af-f8195329adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian investigators who led the joint search for the flight
        over four years dismissed that theory and have defended their belief that
        the plane''s disappearance was due to an accident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef03736-5eb1-499e-a796-1357f5a4be05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Foley and Greg Hood from the Australian Transport Safety Bureau
        told a parliamentary hearing Tuesday that the plane had likely crashed into
        the Indian Ocean after running out of fuel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683b041-3af1-4f26-aea7-35676c6876d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:19:16.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.691+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/23/asia/mh370-search-to-end-intl/index.html">"MH370
        search to end on May 29 after four years."</a></em></p>'
  'Rebel-Wilson-photoshop-Vogue':
