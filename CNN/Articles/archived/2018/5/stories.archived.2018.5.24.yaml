      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attend a two-day film seminar held by filmmaker and scholar Nick
        Deocampo this weekend, May 26 to 27. Deocampo will be discussing the themes
