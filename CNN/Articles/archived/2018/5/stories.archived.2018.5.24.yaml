      'mgnl:type': 'text'
      'text': '<p>News of Louis-Dreyfus''s latest honor prompted many well wishes
        on social media, including one from House Minority Leader Nancy Pelosi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79964603-a038-4f29-ba09-1bc1863651c7'
