    'lead': 'Donald Glover, who plays Lando Calrissian in the ''Solo: A Star Wars
      Story'' film, says he finds nothing odd about the character being pansexual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T17:10:51.241+08:00
