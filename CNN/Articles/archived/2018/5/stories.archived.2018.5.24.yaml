  'Malaysia-Airlines-Flight-17-eastern-Ukraine':
    'author': 'Laura Smith-Spark and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T22:48:34.396+08:00
    'imagesource': 'jcr:c9be7c45-98a9-4205-b9fe-3310614ca2ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64dcacac-677e-4ff6-8a91-58165d4e1628'
    'lead': 'The announcement is the first time the investigative team has identified
      a specific division of the Russian military as possibly being involved in the
      strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:31:43.450+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:18.254+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:00.772+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missile that downed MH17 ''owned by Russian brigade'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0b670-190f-46f3-8eec-575bf7a2a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A missile that brought down Malaysia Airlines
        Flight 17 in eastern Ukraine in 2014 was fired from a launcher belonging to
        Russia''s 53rd anti-aircraft missile brigade, investigators said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c775894-9b08-4559-b4dd-547291a8d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is the first time the investigative team has identified
        a specific division of the Russian military as possibly being involved in
        the strike. Russia has repeatedly denied involvement in the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba006f8-f8ba-4634-8709-6cc8c1b7f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buk missile was fired from a farm near Pervomaisk, the Joint
        Investigation Team into the MH17 disaster told a news conference in the Netherlands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e23936-0d57-4323-b035-2a2b77142296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An update posted online by investigators Thursday said the JIT was
        "convinced" that the Buk TELAR (transporter erector launcher and radar) used
        to down MH17 originated from the 53rd anti-aircraft missile brigade, a unit
        of the Russian army from Kursk in Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0bf40-cf61-4625-b63e-bd361db5b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s conclusion was based on "extensive comparative research"
        that identified characteristics particular to that individual Buk launcher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54500f67-041d-4532-a42a-66a9480373ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time this area was under control of pro-Russian separatists,"
        said Fred Westerbeke, chief prosecutor of the National Prosecutor''s Office
        of the Netherlands. The Buk launcher of the 9M38 series "was transported from
        the territory of the Russian Federation and was returned to that territory
        of the Russian Federation afterwards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec129317-d215-4aed-bb66-c8cc4870a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westerbeke highlighted how "this raises questions such as to whether
        the brigade was actively involved in downing MH17. It is an important question
        which the JIT are still investigating."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c4b23-d171-45bb-bff7-10656817d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 298 people from 17 countries died when the flight from
        Amsterdam to Kuala Lumpur, Malaysia, was brought down in eastern Ukraine in
        July 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ec896-2847-4636-a2b9-5e4743868af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has also called for witnesses and members of the public
        to come forward to help identify anyone involved in operating the missile
        system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb76cc4-81ca-47b1-b08f-f21cac10db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities of the Russian Federation have, up to now, not
        reported to the JIT that a Buk of the 53rd brigade was deployed in Eastern
        Ukraine and that this Buk downed flight MH17," Westerbeke said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3d7a3-277a-48e5-b8aa-3a538f191cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On 15 October 2014 the JIT already asked the Russian authorities
        to provide the JIT (in line with resolution 2166 of the UN Security Council)
        with all information that may be important for establishing the truth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab52149-8849-4ee6-8b33-01fe092412ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the JIT no longer wants to exclusively turn to the Russian
        authorities to obtain information about this subject, the JIT also calls in
        the assistance from the public today -- through the media -- to answer questions
        that relate to the control of and the use of the Buk TELAR, as well as about
        the missile that was launched with that TELAR."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb3e45c-5032-429d-aadc-69a487141f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia rejected the accusations leveled at it by the investigation
        in a Defense Ministry statement <a href="http://tass.com/defense/1006070">carried
        by state media.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa16fe-c54d-4644-8aec-bdb214fec5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Defense Ministry, both in the first hours after the
        tragedy, and further officially denied the insinuations of the Ukrainian side
        about the alleged involvement of Russian servicemen to the catastrophe that
        happened in the skies of Ukraine and brought the relevant evidence to the
        Dutch investigation team," the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3135de3-7a6b-4cb9-a59c-9f23a006affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single anti-aircraft missile system from Russia has ever
        crossed the Russian-Ukrainian border."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db4042-8fdb-45e9-a626-7296d2102079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of the victims penned an open letter to "the Russian people"
        earlier this month, describing their ongoing grief and heartache over the
        incident and urging Moscow to bring those responsible to justice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf02d5-3018-4d63-abb0-7f170d4b03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appeal again for the Russian government to cooperate fully with
        the international investigation into MH17," <a href="https://www.novayagazeta.ru/articles/2018/05/22/76563-an-open-letter-to-the-russian-people?admin_access_token=e2f42232642260ddd9b934268aa772173f6b98b4">the
        letter in Russian newspaper Novaya Gazeta read.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d600e-0304-408f-a205-0e7a4614bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not bring our families back but the truth does matter,
        the truth does exist and we want those responsible for MH17 to be identified
        and held accountable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342de9b-ff9d-4294-bd9d-0f38b8a83b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:31:43.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also accused Russian media of leading a "vile and deceitful
        campaign" over the incident through the broadcasting of "misinformation intended
        to distract and confuse, to create an alternative reality."</p>'
  'trump-cancels-singapore-summit-kim-jong-un':
    'author': 'Jeremy Diamond, Kevin Liptak and Elise Labott, CNN'
    'caption': 'FILE. North Korea believes there is a "strong possibility" of a second
      summit between the country''s leader Kim Jong Un and US President Donald Trump,
      according to an official with close knowledge of Pyongyang''s position on the
      matter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T22:35:07.662+08:00
    'imagesource': 'jcr:d09310c2-6e3f-4b09-94fb-18e7b2bfa8f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aad0166-6ef2-402a-bf45-fae64372fbe4'
    'lead': 'President Donald Trump will not meet North Korean leader Kim Jong Un
      next month for what would have been a historic diplomatic summit, he announced
      in a letter to Kim released by the White House Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:36:04.797+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:18.059+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:00.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump cancels Singapore summit in letter to Kim Jong Un'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ff55e-5963-4c2a-8f91-fcb96c6c567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will not meet North
        Korean leader <a href="https://edition.cnn.com/2018/05/23/politics/trump-north-korea-summit/index.html">Kim
        Jong Un</a> next month for what would have been a historic diplomatic summit,
        he announced in a letter to Kim released by the White House Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860473dd-9021-47d3-892a-71b13c209f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very much looking forward to being there with you. Sadly,
        based on the tremendous anger and open hostility displayed in your most recent
        statement, I feel it is inappropriate, at this time, to have this long-planned
        meeting," Trump wrote. "Therefore, please let this letter serve to represent
        that the Singapore summit, for the good of both parties, but to the detriment
        of the world, will not take place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18dfd3d-d662-4b49-83f6-0bf09a74c54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Kim were scheduled to meet in Singapore on June 12, for
        what would have been the first face-to-face meeting between a U.S. and North
        Korean leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6241d64-e426-4993-be6b-9cd1eedaab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump withdrew from the summit after a North Korean vice minister
        of foreign affairs slammed Vice President Mike Pence on Wednesday as a "political
        dummy," the latest harshly worded statement from Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5265c-60e6-48c4-9a99-33beaf8b69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides were infuriated by the statement and wanted
        to respond forcefully, multiple people familiar with the situation told CNN.
        The specific and personal targeting of Pence is what irked US officials, three
        people familiar with the matter said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c48d9e-9ccd-4c4d-ab42-f6a05225a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was developing a response to the rhetoric on Thursday
        morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85199121-fe9c-4bfa-a95c-8cd699dea872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, CNN reported the Trump administration was looking
        to have additional high level talks for assurances from Kim for complete denuclearization
        before the summit went ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28dd86-e9df-42a2-95b8-9ba339633942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, a North Korean official lashed out at Pence and said
        Pyongyang is ready for a nuclear showdown if dialogue with the United States
        fails.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b043d51-2d9d-4742-acf0-4671e3c9c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe Son Hui, a vice-minister in the North Korean Foreign Ministry,
        said if the U.S. continued on its current path, she would suggest to North
        Korea''s leadership that they reconsider the planned summit between Trump
        and Kim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef3a14-4f53-4b63-b6b0-a63725080f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the U.S. will meet us at a meeting room or encounter us
        at nuclear-to-nuclear showdown is entirely dependent upon the decision and
        behavior of the United States," Choe said in comments carried by North Korea''s
        state-run KCNA news agency Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac468d1c-bbfc-4e5c-bd25-c26534c6803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choe was responding to comments by Pence made Monday during a Fox
        News interview that she deemed "unbridled and impudent."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b01991-ea0e-4e95-adb2-6430a9b53c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:36:04.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:18.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/politics/trump-north-korea/index.html">"Trump
        cancels Singapore summit in letter to Kim Jong Un."</a></em></p>'
  'duterte-women-prim-and-proper':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T22:25:52.953+08:00
    'imagesource': 'jcr:ff28d5c6-8b13-4e21-b861-2f9a616085da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c1980d-eb4e-4792-9558-9b2cfdb3f72e'
    'lead': 'President Rodrigo Duterte says he recognizes the strength of women, but
      says some jobs are better suited for men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:39:11.384+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:01.056+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Women more ''prim and proper'' than men'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cf09a-aefc-4ae4-a312-12702cc41db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f2bac-90e9-4c9d-abe8-36aa89bf7166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte says he recognizes the strength of women, but says some jobs
        are better suited for men.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7f704-ee9c-47b1-ae59-6250aa597bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Davao City Thursday, the President said, "I believe
        in the woman. The competence and capability <em>pero hindi lahat sa buhay
        dapat… Hindi ka — hindi, hindi. Dapat lang</em>. It''s not appropriate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17341769-7fd6-4d74-98f3-3442985aae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he has hesitations in deploying female soldiers and policemen
        because "unlike men, <em>kami, maliit pa lang suntukan, bakbakan, barilan
        diyan</em> [us, even as kids we''d hit each other, play with guns]. And we
        grew up with a sort of a mindset na sometimes prone to violence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb4bc4-ba9c-409d-8e35-5c4914b57bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the President said women were "prim and proper."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6d9c35-e3bf-471f-8ee3-73bec51f7d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments come after allegations that he was anti-women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da8518-47e5-4ca3-8e8d-bd2841317407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque denied the claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857d1c1-5cec-4c10-b25d-932fc577ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday night, Roque said, "His last three
        appointees are women. <em>Alam ko</em> personally <em>talaga pong mahal na
        mahal ng Presidente ang mga kababaihan</em> [I know personally that the President
        deeply cares for women]... <em>Ang problema</em> he loves them too much sometimes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ab7b1-f76d-4c14-a72e-23318a17073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the President has come under fire for
        such remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e76974-f2de-478e-bc86-b6a904bc6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, <a href="http://cnnphilippines.com/news/2018/02/09/Duterte-feminist-sexist.html">Roque
        said</a> feminists should take President Rodrigo Duterte''s jokes lightly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6437acca-5ff3-4719-9560-62b411c92371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, addressing feminists critical of the President, said they
        should stop taking Duterte''s jokes too seriously.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4420258-0959-434f-ad3c-58dabe39673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes these feminists are a bit OA (over acting). That''s funny.
        Come on! Just laugh," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb9fee-ab2d-4460-8288-d02840ff9fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President''s humor is one of the reasons Filipinos find
        him endearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700c050-80ab-45c8-bd0c-ebb13bd77a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:39:11.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.</em></p>'
  'delfin-lorenzana-defense-maute-mindanao-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T21:54:58.378+08:00
    'imagesource': 'jcr:26963136-b475-47d0-839e-5fdb97cd8047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97df4df5-aed4-4423-97ba-ba485d0c6850'
    'lead': 'Defense and military officials want martial law to remain in effect in
      Mindanao until the end of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:42:07.101+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:17.785+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:01.181+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials cite terrorist recruitment, ''new Maute leader'' as reasons
      for Mindanao military rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c0ab8-6241-4b48-aed5-ad4833ae12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 24) — Defense and military officials
        want martial law to remain in effect in Mindanao until the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d2c698-e6fb-47b9-9455-cb74c16de528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary and martial law administrator Delfin Lorenzana
        cited several reasons for the need for military rule, including the continued
        recruitment of remaining terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96945c29-71ba-4113-be36-c565f31fb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Ranao Deputy Commander Col. Romeo Brawner Jr. earlier
        told CNN Philippines the sub-leader of the Maute group, Abu Dar, is offering
        a joining fee of P70,000 and a monthly fee of P10,000 - P15,000 to lure recruits.
        He supposedly targets orphans and family members of combatants who died in
        the Marawi siege.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aa113e-b922-4ba4-b195-95e792fcda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 terrorists, 168 soldiers and policemen and 47 civilians
        wree killed in the five-month war from May to October last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa494c7-bc73-412f-b1b2-3c5a9e596e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces is validating reports Abu Dar is the new leader
        of the ISIS-linked Maute terror group. But he is "the only remaining significant
        figure" among those who planned the attack on Marawi City, Armed Forces Chief
        of Staff Carlito Galvez Jr. said. All the rest died in the heavy fighting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64677de-c118-4608-ab4a-df431a659c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however assured that the support for the terrorist group
        "is waning," adding that a total of 42 former members of the Maute group have
        already surrendered to authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72230dc-64f9-474a-ba48-f99cc703fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they will again assess the security situation in
        the region after two months, adding that the military won''t recommend the
        lifting of martial law "until such time na gumanda ang situation (until the
        situation gets better)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8f817-f7c4-41d0-b62e-3ae54d741175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, meanwhile, is keen on recommending it until year-end, saying
        he has received feedback that the people of Mindanao "love martial law."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a3a36-c408-4d91-8edf-f292a13c6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law stays in Mindanao until December 31, 2018 after Congress
        granted President Rodrigo Duterte''s second request for an extension amid
        efforts to rehabilitate the war-torn city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281513f-8219-495f-9cc6-095152ae24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other threat groups such as Bangsamoro Islamic Freedom Fighters
        (BIFF) and the Abu Sayyaf group also plot attacks in different parts of Mindanao,
        Lorenzana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bb0e8-6d58-4089-873c-4c37c2cf65e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace open to probe</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccab10-eae5-44af-a796-622ce52891ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to lift the military rule, however, continued as critics alleged
        human rights violations committed by government troops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2bbd31-9bec-46c6-8494-8c775c529470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Thursday said these would all remain to be allegations
        until a complaint is filed and evidence is presented.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b88afc-6c9c-4851-8b51-1d339728d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasan ang mga reklamo? Wag naman po nating pagbintangan ang ating
        kasundaluhan (Where are the complaints? Let us not accuse our soldiers),"
        Presidential Spokesperson Harry Roque said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336fd8a-271b-4665-984b-9114e56a3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Palace is open to a possible Senate investigation after
        opposition Senator Antonio Trillanes <a href="https://cnnphilippines.com/news/2018/05/23/Trillanes-Senate-probe-Marawi-crisis-rehabilitation.html">called
        for a probe</a> into the events that led to the Marawi crisis and the alleged
        lack of a clear plan to rehabilitate the war-torn city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b4e57-66c1-4ff9-b0d0-ff6aee88d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has vowed to investigate abuses allegedly committed
        by government troops.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af69df7-9435-4140-9d59-8ef477c5e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:42:07.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.787+08:00
