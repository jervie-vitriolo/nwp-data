      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Hindi pa tapos ang laban para sa Australian nun na si Sister Patricia
        Fox. Ito&#39;y sa kabila ng pagbasura ng Bureau of Immigration sa kanyang
        apela na ibalik ang kanyang missionary visa | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
