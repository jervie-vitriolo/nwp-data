      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa</em> custody <em>siya ng</em> Kaohsiung immigration agency
        <em>para alamin ang detalye ng pagdating niya dito, paano siya pumasok, at
        gaano na siya katagal nagstay dito sa</em> Taiwan," Banayo told CNN Philippines"
        Balitaan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61752d-e019-45c9-9b55-f83c681aea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:07:38.347+08:00
      'mgnl:createdBy': 'eunice'
