    'template': '1'
    'title': 'DOTr: Plans to improve transport systems in Metro Manila on schedule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681f3e4-704b-4381-ae90-b2464f89780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) -</strong> Plans
        to decongest the traffic in Metro Manila are moving forward, with the construction
        of the Metro Manila Subway and other projects on schedule, the Department
        of Transportation (DOTr) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aeb789-4107-4d5d-8257-0d8824918c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said Japanese experts have
        started conducting initial inspections on the Metro Manila Subway project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaac6c7-c150-4574-ac10-2de9dd06d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have talked with JICA (Japan International Cooperation Agency)
        to bring representatives from the Tokyo institution to help Filipino train
        workers in developing their skills and abilities," he said during the Asia
        CEO Forum in Pasay City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca02208-2bbf-4e4e-a658-1394ba8f7daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:47:36.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the construction will start before the year ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3756f-c5a8-46ef-97af-944398805c1c'
