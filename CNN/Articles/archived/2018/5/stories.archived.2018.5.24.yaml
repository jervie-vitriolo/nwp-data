  'North-Korea-blows-up-tunnels-at-Punggye-ri-nuclear-test-site':
    'author': 'Tim Schwarz, Will Ripley and Paul Devitt, CNN'
    'caption': 'Some observers have said that the site had become partially unusable
      anyway due to the damage incurred after six nuclear tests since 2006, while
      others say the site was still in operation only months ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T19:09:14.579+08:00
    'imagesource': 'jcr:3a540e32-5669-4485-8c4f-8ad391c121ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0afd4632-985e-4d1a-8f33-9d8d25cd4e1d'
    'lead': 'North Korea destroyed at least three nuclear tunnels, observation buildings,
      a metal foundry and living quarters at its Punggye-ri nuclear test site on Thursday,
      in a process observed by invited international journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:08:57.958+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:16.406+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:02.118+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea blows up tunnels at Punggye-ri nuclear test site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d7241-94bf-4567-ab0e-5565ec6115ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea destroyed at least three nuclear
        tunnels, observation buildings, a metal foundry and living quarters at its
        Punggye-ri nuclear test site on Thursday, in a process observed by invited
        international journalists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014ca5d-c11b-437f-a2b1-bb387d1390c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew at the remote mountain site in the country''s north witnessed
        the destruction of nuclear tunnels 2, 3 and 4 from observation decks about
        500 meters away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae9f35-ea22-4d64-97b1-67e2948911e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among two dozen journalists invited into the country to
        observe the destruction of the tunnels, which comes just weeks before a planned
        meeting between North Korean leader Kim Jong Un and US President Donald Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f3e2e-b9bf-45c3-ad5a-cee21ddffef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the explosions, the journalists said they were invited to
        view the explosives rigged in the tunnels, before moving a safe distance away
        to witness their detonation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246b3a5-6c6f-481f-9950-57c034e20d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted six nuclear tests at the site, the most
        recent in September 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d8836-619c-43ca-a164-fa2a9606f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:08:57.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/asia/north-korea-nuclear-test-site-intl/index.html">"North
        Korea blows up tunnels at Punggye-ri nuclear test site."</a></em></p>'
  'department-of-finance-trade-train-fuel-excise':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-24T17:52:45.911+08:00
    'imagesource': 'jcr:4b39a63e-8bb7-42b7-bddd-7f2b05dafdd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b431da9c-61b4-4802-bb30-1dca8bca0460'
    'lead': 'The TRAIN should not be stopped, according to a Finance Department official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T15:12:44.365+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-06-11T07:51:32.786+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: Government can''t suspend fuel excise tax, TRAIN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54d88f-e55e-4510-b8bf-8a2f42106729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The Department
        of Finance (DOF) said the government cannot suspend the excise tax on fuel
        currently being implemented by the tax reform law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1c0f3-7591-4141-8e1f-d14e0c744c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes at the heels of a press briefing by Presidential Spokesperson
        Harry Roque, where he said that the administration is considering suspending
        the collection of fuel excise tax implemented by the Tax Reform for Acceleration
        and Inclusion (TRAIN) law (RA 10963) if global oil prices hit $80 per barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21be5d5-0100-42b5-aebf-be27b3e3b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/23/harry-roque-fuel-excise-tax-suspension-train.html">Government
        eyes fuel excise tax suspension</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd79b1-afc5-436e-948f-f22751360ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also a provision in the TRAIN law saying we cannot suspend
        the existing rate. We can only suspend the next increase if the condition
        is met," Finance Undersecretary Karl Chua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04027e-eeca-4c60-9392-1210665c51ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 43 of RA 10963 provides for the suspension of the implementation
        of fuel excise tax once Dubai crude oil prices reaches $80 per barrel for
        a period of three months before the scheduled next increase of fuel excise
        taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e1712-87a4-4580-b0f7-7dd83cc052d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the period covering 2018 to 2020, the scheduled increase in
        the excise tax on fuel as imposed in this Section shall be suspended when
        the average Dubai crude oil price based on Mean of Platts Singapore (MOPS)
        for three (3) months prior to the scheduled increase of the month reaches
        or exceeds eighty dollars (USD 80) per barrel," the law read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78524e8a-e5a9-4591-953a-b35954476f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua explains that what can be suspended is the increase of excise
        tax on fuel set for implementation next year, but only if the average price
        of Dubai crude oil reaches $80 per barrel from the months of October to December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13821941-d3fd-4cab-b509-5b36ab652ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excise tax implemented on regular and premium unleaded gas is
        set to increase to ₱9 per barrel in 2019 and ₱10 in 2020. The tax on diesel
        and fuel for public transportation is set to increase to ₱4.50 in 2019 and
        ₱6 in 2020. The tax on liquefied petroleum gas (LPG) is set to rise by ₱1
        annually until 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601233d4-f005-44a0-b5de-6a5bd74a12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF is also not amenable to suspending the TRAIN in its entirety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ce66c-6e01-48b9-9044-dd96286ef222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All [President Rodrigo Duterte''s] promises will not be funded…
        a lot is at stake," Chua said, adding that these promises include investing
        in infrastructure, free tertiary education tuition and other budget priorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229386fd-227a-4132-95ad-576f71169d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOF, the TRAIN law contributed a mere 0.4 percent
        to the 4.5 percent inflation rate posted in April this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e48d5-3e71-4e93-850e-d6c82b3e8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry (DTI) likewise said that the
        TRAIN''s effect on the prices of basic goods ranges from P0.04 to P0.25.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc8948-fda8-4e15-8340-6744b299dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya lang naman natin ramdam ngayon ang taas ng presyo dahil
        sa mga ibang</em> factors <em>pa na alam naman natin tumaas ang presyo ng</em>
        raw materials <em>sa</em> global market,<em> tumaas ang presyo ng krudo, fluctuating
        ang</em> value ng peso against the dollar," said Trade Undersecretary Ruth
        Castelo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce3145d-0c12-4513-b1a5-4c9360d776b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel a price increase is because of other factors
        like higher prices of raw materials in the global market, higher prices of
        crude, and the fluctuating value of the peso against the dollar.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6ac89-e5a4-4db3-bc6f-79f27e9e6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso-dollar exchange rate as of this Thursday is P52.47 per
        $1, creeping towards the 12-year low of P52.74 per $1 recorded on July 19,
        2006.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5039f-738a-41d8-9abc-8dd09183aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee on ways and means of the House of Representatives
        is currently studying the effect of the TRAIN law on consumers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc351b18-b7d1-4044-9029-fe20b1bb324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung sa ating pagaaral ay makita nating ito ay dapat i-suspend,
        open naman tayo sa posibilidad na iyan,"</em> said Representative Dakila Cua,
        chair of the ways and means committee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37843790-fcf8-4e45-a1b0-33f1a128df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If during our studies we find that the law must be
        suspended, then we are open to that possibility.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bde734-415a-4966-991e-3cbed5f93f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers from both houses of Congress are calling for
        the suspension of the TRAIN law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a395b1-e548-4dbc-806e-d9df079de4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pumunta sila sa palengke, sabihin nila sa tindero yan doon
        at namamalengke araw-araw at baka ihambalos sa kanila ang mahal na presyo
        ng mga bilihin,"</em> Bayan Muna Partylist Representative Carlos Zarate said
        in response to reports from the country''s economic managers on the TRIAN''s
        effect on the prices of goods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e4a8e4-8fee-4be2-80bf-546420008d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should go to the market and tell that to the
        vendors and the customers who are there everyday, and maybe they''ll hit them
        with the high prices of goods.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d575e-6a06-454b-bd4a-768a1e9da1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami ang nagsasabi na hindi lang naman</em> TRAIN <em>ang
        rason sa pagtaas na presyo, at tama po iyon. Ngunit alin po ba sa mga rason
        ng pagtaas ng presyo ang kaya natin bigyan ng solusyon at alin po diyan ang
        hindi natin masosolusyunan,"</em> said Senate deputy minority leader Bam Aquino
        in his privilege speech yesterday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad20f9-26b8-46df-9d5b-07d3b59728e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T07:51:33.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are saying that the TRAIN isn''t the only reason
        for the price increases and that''s right. But which reasons for the price
        increase can or can''t we act on?]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e5d41-3bca-4c56-b116-f3e2f9fa72d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:12:44.370+08:00
