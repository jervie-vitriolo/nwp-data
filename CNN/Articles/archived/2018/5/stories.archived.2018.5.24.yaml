      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month an emotional Iniesta announced that, after 22 years as
        a Barcelona player – 16 of which a first-teamer – this would be his last season
        with his <a href="https://edition.cnn.com/2018/05/21/sport/iniesta-torres-buffon-retirement-barcelona-atletico-madrid-juventus-spt/index.html">long-time
        club</a>. The announcement prompted a lengthy ovation from assembled journalists.</p>'
    '15':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">El reconocimiento es infinito 👏👏👏 <a href="https://twitter.com/hashtag/Infinit8Iniesta?src=hash&amp;ref_src=twsrc%5Etfw">#Infinit8Iniesta</a>
        <a href="https://t.co/Y98FQlSeVo">pic.twitter.com/Y98FQlSeVo</a></p>&mdash;
        FC Barcelona (@FCBarcelona_es) <a href="https://twitter.com/FCBarcelona_es/status/989835609656049664?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
