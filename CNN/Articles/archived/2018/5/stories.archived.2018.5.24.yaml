      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Thursday, Sotto said the Senate will fasttrack the
        proceedings for the BBL by allowing clarifications during the period of amendments
        on Monday, May 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5dc32c-d9c9-4fbb-a601-c2741c4c5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do that, we''ll be able to pass, keeping my fingers crossed,
        we will be able to pass and finish the period of amendments Monday," Sotto
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363a3a5-34a9-4897-a47f-b7a58ffcf05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said, however, they need President Rodrigo duterte to certify
        the bill as urgent so they can waive the three-day rule before voting for
        the final reading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b15b06-ac51-4e69-a246-c177d840f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can approve it on 2nd and 3rd reading by Tuesday or Wednesday
        at the latest," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb80b6-9e56-483f-86a6-d20eabf6a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House leaderships have asked the President to
        certify the BBL as urgent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce8582-02e3-4799-8242-849073e629a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/22/senate-bbl-duterte-urgent.html">Senate
        asks Duterte to certify BBL bill as urgent</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ca917-f961-40f0-9b2d-264c2be83354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press briefing, Presidential spokesperson Harry Roque
        said the Office of the President is just waiting for the Senate and House
        to submit similar versions of the BBL before certifying it as urgent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c04bd-7038-4955-9a9a-fa3a549720e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan po kasi yan parehong-pareho para mapabilis at
        kapag</em> certified urgent<em> yan...Hindi po na-</em>certify as urgent <em>kasi
        inantay muna kung ano yung mga bersyon ng dalawang kapulungan ng Kongreso</em>,"
        Roque said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16481b1b-15b4-41d4-829e-758edc62588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The two versions of the bill need to be exactly the
        same to be certified as urgent...It hasn''t been certified as urgent because
        we are still waiting for the versions of the Congress.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa86f51-d55b-43f1-9c88-1780a6a9abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained if the Senate and House have the same version of
        the BBL, they could do away with the bicameral conference committee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290504c4-6450-4497-bf41-8f0118b90d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said both chambers of Congress have promised to approve
        the bill before their sessions adjourn sine die on June 2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f46e79-cb31-4100-a39c-49d13beaf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contentions on the proposed BBL</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf62591-cefe-4d03-be16-a2db9683861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, said the Senate''s version of the BBL is different
        from the House''s. He also said the bicameral conference committee might meet
        during recess.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e474a11-a3d9-4f75-b612-4fe33dc2522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Senate I think we will be able to come up with a conservative
        but well-crafted proposal for a Bangsamoro Basic Law. The House is much closer
        to what the BTC (Bangsamoro Transition Committee) submitted, so the bicam
        would take a lot of time I think," Sotto said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ace406-9f16-4fc5-a026-31ee7a8b64af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/22/house-of-representatives-bangsamoro-transition-commission-bbl.html">House,
        Bangsamoro Transition Commission to meet on BBL</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582e671-3864-4bcf-ab80-07d416835e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President revealed the Senate still has concerns with
        the proposed BBL, including the block grant, special powers, the opt-in clause,
        and even the name of the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe83d7-2fe9-4b59-be7a-bcc595c79bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all optimistic that when the President sees the Senate version,
        we might get the support in many of the proposals that we would want," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef97b5-0c38-436a-9744-55c141ede477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added the BBL, once signed into law, might become the template
        for the federal regions if the country''s government shifts to a federal system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc584f-9c31-4ff8-a4b4-9502a591fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>kung anu-ano ang naibigay natin</em>, especially <em>kung
        malaki ang tatamaan diyan...baka kapag napag-usapan na yung</em> federalism
        <em>at naging</em> template <em>ito, eh walang matitira sa</em> national government,"
        Sotto said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844516f9-01a6-4d42-990f-49e6ac534931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national government might get nothing if the BBL
        becomes the template and we gave it too much power.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c23e0-710d-4ed6-87c8-7005c915c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/02/11/bangsamoro-basic-law-bbl-timeline.html">Road
        to peace in Mindanao: The Bangsamoro Organic Law</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830d84e-3551-4419-a87f-f7136233aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL paves the way for the creation of the Bangsamoro, which
        will replace the Autonomous Region in Muslim Mindanao (ARMM) established in
        1989 through Republic Act 6734. ARMM groups the provinces of Basilan, Lanao
        del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673ec60-3843-466c-92b7-8a059ff81696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the central and Bangsamoro governments.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa59f9b-1b06-442c-a5a8-0cbe3d9b7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said the BBL will help satisfy the
        Moro people''s aspirations for real autonomy.</p>'
