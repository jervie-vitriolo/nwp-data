      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69043a-fef3-455f-9b6b-40b48394c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.803+08:00
      'mgnl:createdBy': 'eunice'
