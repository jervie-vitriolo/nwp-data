      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish playmaker graduated from Barcelona''s storied La Masia
        youth system along with players like Lionel Messi, Xavi and Carles Puyol,
        and was instrumental in over a decade of success for the Catalan club.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff914d-7b4c-4a73-83ea-7a1ef56b7d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iniesta, until now a one-club footballer, joined the Spanish giant''s
        academy when he was 11 years old, and has been a mainstay of the first team
        since the age of 17.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff01779-2c62-4bb7-abc2-0a848c7c0848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He departs European football as one of the game''s most decorated
        players – on a personal level, winning the UEFA Best Player in Europe Award
        for the 2011/12 season, as well as at both club and international level. This
        season he helped Barcelona win both the 2017-18 La Liga and Copa del Rey.</p>'
    '21':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My Idol. A legend. <a href="https://twitter.com/andresiniesta8?ref_src=twsrc%5Etfw">@andresiniesta8</a>
        <br>🏆 European footballer of the year<br>🏆 World Cup<br>🏆🏆 European Champion<br>🏆🏆🏆🏆
        Champions League <br>🏆🏆🏆🏆🏆🏆🏆🏆 LaLiga<br>🏆🏆🏆🏆🏆🏆 Copa del Rey<br>🏆🏆🏆🏆🏆🏆🏆
        Supercopa<br>🏆🏆🏆 UEFA Supercup<br>🏆🏆🏆 FIFA Club World Cup <a href="https://t.co/2fVkSAYHpT">pic.twitter.com/2fVkSAYHpT</a></p>&mdash;
        Mario Götze (@MarioGoetze) <a href="https://twitter.com/MarioGoetze/status/989906435227181056?ref_src=twsrc%5Etfw">April
        27, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
