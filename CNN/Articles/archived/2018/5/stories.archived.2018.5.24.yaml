      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/21/sport/iniesta-torres-buffon-retirement-barcelona-atletico-madrid-juventus-spt/index.html">The
        long goodbye - Barefooted Andrés Iniesta sits alone in empty stadium until
        1am</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa9896-5b5f-4d32-b2ec-ed66fc84eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Much-loved player</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0eddd-e20e-4a7b-afe0-90d49d4f8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Barca teammate Neymar has praised Iniesta''s personality,
        <a href="https://edition.cnn.com/2016/12/09/football/neymar-perfect-football-player/">telling
        CNN Sport</a> he''s a "natural on and off the pitch," while his long-time
        midfield partner Xavi has said <a href="https://edition.cnn.com/2017/04/20/football/xavi-hernandez-barcelona-ultimate-player-el-clasico-ronaldo-iniesta-busquets-messi/index.html">he''s
        captivated</a> by his former teammate''s technical ability.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034153f-3121-491a-a647-29067a23ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technique? I think the best player is Andres Iniesta," he said,
        while also praising his on-field vision – and sense of humor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22907153-7e37-468a-b2b3-5f19d154370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former coach Pep Guardiola, who oversaw some of Barcelona''s most
        successful years, said that the club''s recent history "would not (have been)
        possible" without the playmaker. "In a few case, and this is one of them,
        he helped me to understand the game better."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9edb2-7e7d-4306-9c64-614d6d8a2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even city rivals Espanyol called him a "genius," who is "loved by
        all aficionados of football," adding "many thanks and much luck" in a tweet
        following his announcement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49255d0e-eeea-4c62-b48b-3c7a0af5a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, trade publication The Drinks Business <a href="https://www.thedrinksbusiness.com/2016/06/barcelonas-andres-iniesta-to-launch-wines-in-uk/">reported</a>
        that Bodega Iniesta, which was developed by the footballer and his father
        with funds generated by his first professional contract at Barcelona, produced
        around 1.2 million bottles a year, around 65% of which was exported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb089559-34f7-4872-b33f-dace63ddb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival in Kobe, Iniesta will experience a very different lifestyle
        from the Mediterranean existence he''s grown used to in Barcelona.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eea28a-a6eb-47d0-8fa3-fddf516929ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is the sixth largest in Japan, with a population of around
        1.5 million, and is situated nearby to similarly sized Osaka and Kyoto, on
        the southwest portion of Japan''s main island Honshu.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7be977-edc1-48fa-91cf-4c6acf811ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there is no word on how the regional delicacies will pair
        with the wines of Bodega Iniesta, of which there will likely soon be a sudden
        influx.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1edd76-b3f3-45e0-aef4-7c39bb399584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.532+08:00
