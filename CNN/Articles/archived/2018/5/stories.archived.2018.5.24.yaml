      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Wednesday, the 34-year-old Iniesta <a href="https://twitter.com/andresiniesta8/status/999359516255793153">posted
        a photo on Twitter</a> of him shaking hands with Mikitani, the billionaire
        chief executive of Rakuten and chairman of the J1 League side, aboard Mikitani''s
        private jet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f38c53-3f6b-413f-b341-313bef040d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.802+08:00
