      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nope, not slimmed down! I just ate healthy and exercised for the
        month before the shoot," Wilson replied to one commenter, adding, "but then
        immediately after ate brownies!"</p>'
