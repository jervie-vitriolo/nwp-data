      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directed the deactivation of her alien certificate of registration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d3b2a0-ec99-4bd4-98dc-e654ad7a3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Fox''s lawyer Robert Pahilga said the
        Australian nun was just exercising her freedom of expression and promoting
        the protection of the rights of the poor and needy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f00ceb-b0f0-4556-a9d3-811e9626ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are consistent and in accordance with her mission and the
        charism of the Sister of our Lady of Sion to promote peace, social justice,
        and human rights," Pahilga said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ace64-7252-4acf-958b-91858d3bee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Spokesperson Dana Sandoval, meanwhile, said the complaint
        for deportation against Fox for engaging in political activities remains pending,
        as it is separate from the visa forfeiture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62254200-1b6a-47dd-b3c9-2471182c94e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Fox could still return to the country as a tourist as
        she is not blacklisted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd4ee0-4780-4a45-8822-191dd5399070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also dismissed the Australian nun''s claim of lack of
        due process and that there was no evidence to allegations she engaged in political
        activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ce947-ecec-46a6-bcbe-fc1cd108b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox was accused of engaging in partisan political activities, a
        prohibited act for foreigners under the Philippine Immigration Act of 1940.
        Authorities said she was seen in a rally organized by Kilusang Mayo Uno and
        Gabriela at the Coca-Cola distribution center in Davao City on April 9.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ddf815-56ef-4f9f-835b-3878b4486e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte admitted on April 18 that he ordered the
        probe on Fox, which led to her temporary detention for questioning.</p>'
  'revlon-ceo-debra-perelman':
    'author': 'Aaron Smith, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-24T12:44:53.470+08:00
    'imagesource': 'jcr:5205dace-5a51-436d-9408-0b83c72da416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ff3baf8-79de-411e-9203-301d958d4fc6'
    'lead': ' Debra Perelman has been appointed the first female Chief Executive Officer
      of Revlon, a company that''s majority owned by her billionaire father, Ronald
      Perelman'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:02:56.528+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:13.498+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.447+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revlon names its first female CEO in its 86-year history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a475ddd-1fab-4467-b1dc-4328047c77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.528+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Debra Perelman has been appointed the first female
        Chief Executive Officer of Revlon, a company that''s majority owned by her
        billionaire father, Ronald Perelman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a6ff0-80eb-4f1c-9b56-f628948f5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good time for the company to be led by a woman," she said
        in a statement to CNNMoney. "This is another first for the company and I''m
        honored and humbled."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478a920-cd5b-4be7-ae93-6d28195aacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perelman, 44, takes the helm as CEO and president of Revlon just
        months after she was appointed Chief Operating Officer in January. She has
        worked at Revlon for 20 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24ac31-55c4-4bd4-b64d-7d24047e98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.529+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/01/31/pf/female-ceos-leadership/index.html">Related:
        This is what women have to do to become CEO</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5ff54-d190-4fef-88e8-7fd5b1b13ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Revlon said nepotism was not a factor in her
        ascension to CEO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3ef7b-387b-4336-b74a-a33ddabb4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s qualified," said the spokesperson. "I also think she got
        that benefit, that she did learn from [her father]. He''s been a mentor to
        her and he respects her."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d873cb-dd94-424b-9eaf-2fb2679b63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Perelman purchased Revlon in 1985 through his investment
        firm MacAndrews &amp; Forbes, which now owns about 87% of Revlon. Revlon''s
        brands include the cosmetics line Elizabeth Arden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3723d-0dcf-42ca-942c-a8726826d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revlon has been struggling financially. The company reported a loss
        in its most recent quarter, and sales were down compared to a year earlier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b18c0d5-6467-410c-88bb-94a73a30deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Perelman started working at Revlon in 1998 and became a member
        of the Revlon board in 2015. She has also worked for Revlon as executive vice
        president and head of new business development for its holding company, MacAndrews
        &amp; Forbes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e482f1b-2c99-4776-aa10-506644d0de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/news/companies/leading-women/">Related:
        Here are the women in charge</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795f892-e995-448f-bb53-d4d3179baff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are underrepresented in the top levels of corporate management.
        The Fortune 500 only has <a href="http://fortune.com/2017/06/07/fortune-500-women-ceos/">24
        women CEOs</a> in its ranks, like Mary Barra of General Motors and Indri Nooyi
        of PepsiCo. Revlon is not in the Fortune 500.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df01b5-f316-4a31-9889-24f034398b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNNMoney analysis showed that women hold <a href="https://money.cnn.com/infographic/investing/female-ceo-leadership/index.html">only
        5% of the CEO jobs</a> in the S&amp;P 500.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5fe5ff-bb4b-40cb-ae7f-7e4bd44d661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are also underrepresented in the beauty industry''s top leadership.
        The Estée Lauder Companies and L''Oréal, two of the largest beauty companies,are
        led by men.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08efc748-9d06-4217-bfa9-7b11758e887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:02:56.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/23/news/companies/revlon-ceo-debra-perelman/index.html">"Revlon
        names its first female CEO in its 86-year history."</a></em></p>'
  'fourth-court-special-court-ConCom':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The 19-member committee to review the 1987 Constitution was created
      by President Rodrigo Duterte in January.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T14:40:23.322+08:00
    'imagesource': 'jcr:77b26431-146a-421b-b788-1c1d6b84dfa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78458246-54ad-468c-a012-84d05cf7ffb6'
    'lead': 'Under the charter, poll protests for various national positions should
      be filed before their respective electoral tribunals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:25:41.999+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:13.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.519+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll protest tribunal eyed as special court in proposed constitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d8416-07c9-4e80-a3ac-ccffac9c45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The committee
        tasked to review the 1987 Constitution is eyeing a fourth court to improve
        the efficiency of the judiciary, aside from the <a href="https://cnnphilippines.com/news/2018/05/21/ConCom-three-high-courts-federal-government.html">three
        high courts they earlier proposed.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59b0e3-ca33-46df-82a0-947c70303ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Supreme Court Associate Justice Antonio Eduardo Nachura,
        who is a member of the Constitutional Committee, told CNN Philippines'' <em>The
        Source</em> on Thursday the proposed fourth court would handle election protests
        only.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72b88c-348d-40a0-b6cd-7b546f466d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although not the level of the Supreme Court, we are proposing that
        all election contests involving the President, the Vice President, Senators,
        Members of the House, House of Representatives, and Regional and governors
        and that, be resolved by a Special Electoral Tribunal," Nachura said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40002e-7bf9-4fb1-8acb-b364d9becfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachura said the Special Electoral Tribunal, will be composed of
        15 members: five Presidential appointees including the Presiding Justice,
        five appointees by Congress'' Commission on Appointments, and five appointees
        by the proposed Federal Constitutional Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d24b40-5176-4115-9040-e1561d3bb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the charter, poll protests for various national positions
        should be filed before their respective electoral tribunals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2308483-c951-474b-b34c-ff4fba26e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court, sitting en banc, shall be the sole judge of
        all contests relating to the election, returns, and qualifications of the
        President or Vice- President, and may promulgate its rules for the purpose,"
        as stated in Section 4, Article VII of the Constitution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d01324-5ba2-46eb-9d10-b4815482ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 1793 mandates the high court as the Presidential Electoral
        Tribunal for election protests covering the position of President and Vice
        President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a62710-41af-403f-a6af-8a18fcf7c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives also have their own respective
        Electoral Tribunals, as stated in Section 17, Article VI of the 1987 Constitution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a202fad-2bf8-4599-b60e-0b8eada263c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each Electoral Tribunal shall be composed of nine Members, three
        of whom shall be Justices of the Supreme Court to be designated by the Chief
        Justice, and the remaining six shall be Members of the Senate or the House
        of Representatives," the charter read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fa6cf-d8f3-4591-8300-f43d18367903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachura said setting up the three high courts — <a href="https://cnnphilippines.com/news/2018/05/21/ConCom-three-high-courts-federal-government.html">the
        Federal Supreme Court, Federal Constitutional Court, and Federal Administrative
        Court</a> — will make the judicial system more efficient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd69c0-d3ca-443c-9a4f-a5336f2a7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:25:42.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really intended to declog the case load of the Supreme
        Court," Nachura said. "If we declog the case load of the Supreme Court and
        we give these other cases to the other courts, I think <em>mapabibilis naman</em>
        (<em>ang mga kaso</em>) [the cases will be resolved quicker]."</p>'
  'facebook-revenge-porn-pilot-program':
    'author': 'Sara Ashley O''Brien, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-24T12:35:12.310+08:00
    'imagesource': 'jcr:683cc70b-e8ab-48d4-9559-ec9450d3dc86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b08d204-002f-4c86-b921-a5b90cca79d8'
    'lead': 'Revenge porn is the term for the spread of intimate, nude or sexual images
      that are distributed without a person''s consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T16:36:04.887+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:12.976+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:03.593+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s controversial ''revenge porn'' pilot program is coming to
      the U.S., U.K.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cce1b-1b70-4931-94d1-958844febff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook''s controversial pilot program
        to cut down on the spread of revenge porn is rolling out to more countries
        with a slightly revised process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c5108-a235-459f-a820-b163df1b8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://money.cnn.com/2017/11/09/technology/culture/facebook-revenge-porn-australia/index.html">received
        flak</a> for its pilot to fight revenge porn when it was announced in November.
        It asked users in Australia to send their intimate photos to themselves so
        Facebook could register and block them from ever being posted by other users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc2322-9eae-4f5f-9c99-75059b7638e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenge porn is the term for the spread of intimate, nude or sexual
        images that are distributed without a person''s consent -- and it is an epidemic
        in Australia. One in five Australians between the ages of 16 and 49 are affected,
        <a href="http://file:///C:/Users/User/Downloads/revenge_porn_report_2017%20(1).pdf">according
        to a recent study</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311e4ca4-3658-4075-9267-22a34d5a9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, users will reach out to one of Facebook''s partners -- such
        as the Australian Office of the eSafety Commissioner, The National Network
        to End Domestic Violence in the U.S. and the Cyber Civil Rights Initiative,
        to obtain an online form requesting to submit revenge porn photos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20752d1-3ce5-4352-ab41-f18fa0d94e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will be sent a link to a secure email address to then upload
        photos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7232e-3fc4-46ab-a88e-86142fe4c874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/09/technology/revenge-porn-judgment/index.html?iid=EL">Related:
        Woman awarded $6.45 million in revenge porn case</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b999-c983-4829-9301-9c4fb3263aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said the forms will be securely shared with
        Facebook, and a "very small team" will have access to the photos. The team
        will review and "hash" the image -- a process of creating and storing a numerical
        fingerprint of the photo to prevent anyone from uploading it across Facebook,
        Messenger or Instagram. Once hashed, Facebook said the photo will be deleted
        within a week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899ddfe-3bd5-4b0e-8925-871105b2a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new process applies to Australian users, as well as users in
        the U.S., U.K. and Canada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6837c4fb-773c-460d-baea-71b9446b2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.google.com/search?ei=MJgFW6mPKePA5gLu5IL4CA&amp;q=netizens+cnn&amp;oq=netizens+cnn&amp;gs_l=psy-ab.3...456.761.0.953.4.4.0.0.0.0.128.443.0j4.4.0....0...1c.1.64.psy-ab..0.3.339...0j0i22i30k1.0.CnXQwfaJzD0">Related:
        Documentary puts revenge porn in the spotlight at Tribeca Film Festival</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537117e-9f19-4c03-9880-b30818e0cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigone Davis, Facebook''s global head of safety, described in
        a blog post on Tuesday how her team traveled to nine countries across four
        continents to learn more about the abuse and cruelty that women face online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8f2a9-5191-4d76-80d8-15b19822612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Kenya to Sweden, women shared their painful, eye-opening experiences
        about having their most intimate moments shared without permission," <a href="https://www.facebook.com/fbsafety/posts/1666174480087050">wrote</a>
        Davis. "From anxiety and depression to the loss of a personal relationship
        or a job, this violation of privacy can be devastating."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a22c7e-09aa-4c01-af9a-56e911a56818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in eight American social media users has been a target of nonconsensual
        pornography, according to a <a href="https://www.cybercivilrights.org/wp-content/uploads/2017/06/CCRI-2017-Research-Report.pdf">2017
        study</a> conducted by the Cyber Civil Rights Initiative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77201ec-ab95-4b0d-95c9-81fcc0e9c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men and women are victims of online harassment, but women are
        much more likely to receive sexualized forms of online abuse, <a href="https://www.pewresearch.org/fact-tank/2017/07/14/men-women-experience-and-view-online-harassment-differently/">according
        to the Pew Research Center.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726acd5-43fe-429d-a071-02e77bee8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, there is no federal law against revenge porn, just a
        patchwork of state laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c3f70-174d-4ac4-8406-79e3b010f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to banning nudity on its platform, Facebook says it
        removes intimate images that are not consensually shared as it becomes aware
        of them. But content moderation is partly a volume issue. <a href="https://money.cnn.com/2017/06/01/technology/business/facebook-content-moderation/index.html">Millions
        of content reports</a> flood its system weekly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81861dfc-58f1-473b-b075-4722b8011cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to share numbers for how many users have participated
        in its Australia program, but the spokesperson said it is encouraged by the
        feedback it has received from safety experts and partners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19431298-cbd8-4138-a77d-bece79aaa37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T16:36:04.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:12.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/23/technology/facebook-revenge-porn/index.html">"Facebook''s
        controversial ''revenge porn'' pilot program is coming to the U.S., U.K."</a></em></p>'
  'imd-philippines-world-competitiveness-2018':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
