      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus later this year will be honored by the Kennedy
        Center with the Mark Twain Prize for American Humor, an award given to the
        world''s greatest humorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453da7ab-b9e4-448b-b558-4d07d8d8c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T17:13:57.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Veep" star will be saluted at a gala performance on October
        21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcedf6b-6632-410f-a73b-c1750868b369'
      'mgnl:activationStatus': true
