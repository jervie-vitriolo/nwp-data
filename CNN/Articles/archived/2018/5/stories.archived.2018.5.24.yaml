      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Nostalgia
        is hitting fans hard, as the trailer for the 2018 remake of the hit drama
        series "Meteor Garden" was released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720926a4-4b22-4f4f-b52b-f103d8d379c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:26.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to the tune of the original "Meteor Garden" soundtrack, the
        two-minute trailer introduced the show''s five major characters: Shan Cai,
        played by Shen Yue, and the F4, portrayed by Darren Cheng, Dylan Wang, Connor
        Leong, and Caesar Wu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ec632-9092-4f39-8ada-4d44323cd1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:26.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meteor Garden" follows the love triangle among Shan Cai and two
        members of the F4, Dao Ming Si and Hua Ze Lei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4dfddc-9acf-4ddc-917c-d827953bba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:06:26.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reboot was announced last year, and will air on ABS-CBN. No
        air date has been announced yet.</p>'
