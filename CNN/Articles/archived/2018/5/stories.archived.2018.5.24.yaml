    'template': '1'
    'title': 'UAAP: Oliver Almadro officially named as new Ateneo Lady Eagles head
      coach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e1b48-da71-4043-9813-f0a9cc801da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:06.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Oliver
        Almadro has been tapped as the new head coach of the Ateneo women''s volleyball
        team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead380ef-c949-43e7-83d4-f021537e2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:36:06.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University President Fr. Jett Villarin confirmed the appointment
        Thursday in a letter posted by The Guidon — the school''s official publication
        — on its Twitter account.</p>'
