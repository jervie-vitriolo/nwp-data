      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/transportation/2018/05/17/on-the-record-tnvs-quimpo-nograles-de-belen.html">TNVS,
        a response to lack of sustainable transport systems — stakeholders</a></strong></p>'
  'ebola-congo-outbreak-patients-escape':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-24T21:44:41.750+08:00
    'imagesource': 'jcr:fa4d8366-7cfc-4a4d-a0a3-68117cc593fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de74ce70-9107-41e4-8587-7b529fc7a6de'
    'lead': 'Two Ebola patients slipped out of a treatment center this week in the
      Democratic Republic of Congo, French aid agency Doctors Without Borders said,
      raising fears the virus may spread as health officials raced to trace anyone
      they may have encountered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:53:01.141+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:17.211+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:01.581+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Ebola patients escape from treatment in Congo, raising fears virus
      could spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb143ae-16df-4fb2-94cb-9e3d7dedc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two Ebola patients slipped out of a treatment center this
        week in the Democratic Republic of Congo, French aid agency Doctors Without
        Borders said, raising fears the virus may spread as health officials raced
        to trace anyone they may have encountered. The patients died within a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252d963-76ac-44a1-bd5f-2763238cc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the two helped them leave the health facility in
        Mbandaka during the night Monday, said Rosie Slater, a spokeswoman for Doctors
        Without Borders, or MSF, an acronym for the French name Médecins Sans Frontières.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a9e2d3-6d7c-4c85-ac53-0056cd10c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the patients died at home, and his body was returned to the
        hospital for safe burial with the help of MSF teams, while the second came
        back to the facility Tuesday but died later that night, Slater said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0b3ad-7f7b-4891-8c75-60fc67d51645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third patient who left the facility Sunday night was about to
        be discharged, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d208480-d957-406f-a301-d3f5db5c60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all three cases every effort was made by staff at the hospital
        to convince the patients -- and their families -- not to leave and to continue
        their treatment," Slater said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfcb0f-3108-45cb-9670-fe9d3f81d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, forced hospitalization is not the solution to this epidemic.
        Patient adherence is paramount."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260c9d8-5165-4a93-9333-65cabbb93e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people the patients came into contact with
        in Mbandaka, a city of more than 1 million. The relatives who helped them
        may also be at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3ff08-70a4-4123-bd98-8a1cc8723bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spread of the disease in the crowded city would be catastrophic.
        As a major trading hub on the Congo River, Mbandaka has direct access to neighboring
        nations and the capital of Kinshasa by road, water and air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698dbfc-186e-45dc-b9a5-404a08c0c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort is underway to find out everyone who came into contact
        with the patients once they left, said Tarik Jasarevic, a World Health Organization
        spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b87a6-6377-479b-b20f-480d5d1ead6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate but not unexpected. It is normal for people to
        want their loved ones to be at home during what could be the last moments
        of life," Jasarevic said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f895aff-7913-4d15-a436-e7d373e6de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with local community leaders, traditional leaders
        and healers, and religious leaders to better engage with communities so that
        we understand each other better and can work together in stopping the outbreak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedaf24f-e093-4671-9c38-62477f2f1f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical and health promotion teams are working to explain to the
        symptoms of Ebola to the local population, Slater said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34226e7-a830-4e9e-b65b-b5abe2f28636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 20 deaths in latest outbreak</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce3137-3656-47d4-8eb8-5beb1d0464c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed at least 22 people in the Democratic Republic
        of Congo since an outbreak started May 8, the country''s Ministry of Public
        Health said Wednesday, revising an earlier death toll.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf4fdb-2f7a-42ce-94c5-5e1a541dac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/23/health/ebola-congo-outbreak-who-update/index.html">WHO
        reported that 27 people had died</a>, the same number the government had provided
        earlier. WHO attributed the discrepancy to several issues, including communication
        delays in remote locations and constant reclassification of cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14252767-917a-4806-81df-5fac442fd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak began, there have been 58 confirmed, probable
        and suspected cases of Ebola, including the deaths, WHO''s Jasarevic said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ddd4a1-e6f1-4bd1-922b-74a984c8d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Race against time</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ae842-d492-4d9d-bedc-694f1b70e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo shares borders with nine nations, and WHO has warned those
        countries to be on high alert for cases.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b73d87-655e-4d54-ad68-e7dba8358c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month marks the ninth Ebola outbreak in Congo <a href="https://www.msf.org/drc-ninth-ebola-outbreak-40-years-hits-urban-area">in
        four decades</a>, with the most recent in May 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3377f46-f2e3-46ca-84f1-2344435f5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola first appeared in 1976 in Sudan and Congo, and <a href="https://edition.cnn.com/2014/08/25/world/africa/ebola-outbreak/index.html">the
        virus takes its name from a river in the latter</a>. It is one of the world''s
        most virulent diseases and is transmitted through direct contact with blood
        or other bodily fluids of infected people.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d3510-f328-4c9b-8015-246c48cf4617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The virus</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7213a-e128-41af-a3a2-d6e75516f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola causes fever, severe headaches and in some cases hemorrhaging.
        It spreads through direct contact with <a href="https://www.cdc.gov/vhf/ebola/about.html">bodily
        fluids</a> or objects contaminated by someone ill with the disease. In some
        cases, the virus is spread through contact with someone who has died from
        the disease.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf891a66-1e94-45ab-b4e7-db88cc32e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus enters the body through broken skin or mucous membranes
        in the eyes, nose or mouth, and can also spread through sexual contact.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f9e2e-76f6-4d75-9775-d5e4ca206fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five subtypes of Ebola virus, four of which can be transmitted
        from wild animals to people, who then spread the disease person to person.
        Africa has been limited to three strains: Bundibugyo, Sudan and Zaire.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22e649-2064-4a5d-99a9-5a02eff27937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak is caused by the Zaire strain, which has the
        highest mortality rate, ranging from 60% to 90%, according to WHO.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809f23a-79b1-4c2a-8e94-b7de33986d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experimental vaccine</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e1b09-1d41-440f-a879-0e213c41b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical giant Merck has provided more than 8,000 doses of
        its experimental vaccine and will make an additional 8,000 doses available
        to WHO in the coming days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15cc22-0541-4586-b7d3-22416134d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO vaccination program started this week, and health care workers
        have identified more than 600 people who''ve come into contact with ill people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b246a523-e359-471d-925f-956f28163147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO is working with the country''s health ministry, Doctors Without
        Borders and other partners to inoculate primary and secondary contacts, who
        are at high risk of infection.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfd021-1b66-4f96-99a3-54bc1f4dd260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:53:01.146+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:17.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/health/ebola-congo-outbreak-patients-escape/index.html">"2
        Ebola patients escape from treatment in Congo, raising fears virus could spread."</a></em></p>'
  'duterte-another-official-may-be-fired':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-24T21:14:21.296+08:00
    'imagesource': 'jcr:e64dc807-4f7b-47eb-b20c-dfb999b3812a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81fed503-ccf8-465f-b456-edf86d70984f'
    'lead': 'President Rodrigo Duterte is not slowing down in his campaign to clear
      the government of people whom he feels are tainting his administration''s image.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T14:59:00.898+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T17:44:16.920+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-10T17:44:01.813+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte hints another official may be fired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3fd38-0d35-4e88-8590-a8fd2829020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte is not slowing down in his campaign to clear the government
        of people whom he feels are tainting his administration''s image.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee10b-4bc9-48ce-8400-a229323405df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the opening of a bridge in Davao City Thursday, the
        President hinted that another government official may be on the way out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cee21c-d8c2-463f-b516-cf393d4f3fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might fire another one <em>pagbalik ko sa</em> [when I go back
        to] Malacañang," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a0fab-3d53-4f6b-94bb-7047600ea670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president did not elaborate on the official''s identity or office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05afa4c0-28c8-49db-a66a-99cfecb091a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of this possible new firing comes just days after <a href="https://cnnphilippines.com/news/2018/05/21/Transportation-Asec-Mark-Tolentino-fired-Duterte.html">Transportation
        Assistant Secretary for Railways Mark Tolentino</a> was booted from office
        for trying to involve a member of the chief executive''s family in a government
        project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6a9dc-a43b-42c5-bee0-d256d14f7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his family was off-limits when it comes to discussing
        issues concerning government projects, and that his policy covers all government
        officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86d6cdd-8ec0-437e-a389-ddf04bdee0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinabi ko naman sa inyo noon...na</em> [I told you before]
        do not talk to anybody, especially my family," Duterte said in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167d0a9-fe11-4dfd-a256-35ac02c2535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "And even the discussion of that Mindanao railway still
        in the blueprint. But the fact that the <em>itong</em> assistant secretary
        talked it over with my sister even if it''s just a conversation. <em>Lumayo
        talaga kayo</em> because <em>sabi ko kapag nalaman ko, tapos ka. Alis ka talaga</em>
        [You better stay away because I said when I find out, you''re done. You will
        leave]. That has always been my warning and so <em>sali lahat</em> [everyone
        is included]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32871149-8024-4cec-87cf-6dd653697ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his sacking, Tolentino said he would continue to back the
        President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb7838-3131-4720-9550-6bb606eb18a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am serving at the pleasure of the president. Whatever his decision,
        I will respect it. But I will continue to support him and to continue to fight
        against corruption and to protect the interest of Mindanao and its people,"
        he said in a text message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494c445-ffd1-4f40-8b1f-99f5c63d642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) welcomed the move, saying
        it should serve as a warning to other officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7ce50-3ed9-47f8-a11f-b0093756ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T14:59:00.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:16.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this story.</em></p>'
