      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanghalang Huseng Batute will be holding two events: a forum
        of experts on the poet’s life and works, and a pagtatanghal, a performance
        of his works by various artists such as veteran actors John Arcilla, Ronnie
        Lazaro, Lou Veloso, ventriloquist Ony Carcamo, rappers Beware and Negatibo,
        members of the Philippine Opera Company, and traditional mambabalagtas performers
        from Bulacan. The event is hosted by Vim Nadera and Louise O. Lopez.</p>'
