      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbab42-a83d-4007-8e23-3a772b0b9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.802+08:00
      'mgnl:createdBy': 'eunice'
