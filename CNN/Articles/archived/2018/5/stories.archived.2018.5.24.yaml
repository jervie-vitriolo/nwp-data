      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heading to my new home, with my friend (Mikitani)," Iniesta wrote
        in Spanish and English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e45650-4ce2-4348-93c9-6f7b1d4c0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the price tag of the Kobe deal has yet to be revealed, it
        is expected to be worth millions and also involve the purchase of millions
        of bottles of Iniesta''s own brand wine. Bodega Iniesta is the largest producer
        in Spain''s Castilla-La Mancha region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ec6f1-d318-46d6-beb9-25dc2ffd6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:29:13.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:15.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe are <a href="http://data.j-league.or.jp/SFTP01/">currently
        sixth</a> in the J1 League table, after a ninth place finish in the 2017 season.</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">👍 <a href="https://twitter.com/andresiniesta8?ref_src=twsrc%5Etfw">@andresiniesta8</a>
        good luck for your new adventure in Japan with <a href="https://twitter.com/vissel_kobe?ref_src=twsrc%5Etfw">@vissel_kobe</a>!
        🇯🇵<br>We are sure the fans will enjoy your magic<br>We will follow you via
        Barça and <a href="https://twitter.com/fcbarcelona_jp?ref_src=twsrc%5Etfw">@FCBarcelona_JP</a>!<br>🔵🔴
        <a href="https://twitter.com/hashtag/Infinit8Iniesta?src=hash&amp;ref_src=twsrc%5Etfw">#Infinit8Iniesta</a>
        <a href="https://t.co/ipTzOtS1vA">pic.twitter.com/ipTzOtS1vA</a></p>&mdash;
        FC Barcelona (@FCBarcelona) <a href="https://twitter.com/FCBarcelona/status/999559726319984640?ref_src=twsrc%5Etfw">May
