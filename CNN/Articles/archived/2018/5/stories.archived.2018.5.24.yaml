      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Senate
        President Vicente "Tito" Sotto said the Upper Chamber is expected to pass
        the proposed Bangsamoro Basic Law (BBL) before the month ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c1afd8-361f-412e-bb61-d86cd8fe5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:03:27.343+08:00
