    'template': '1'
    'title': 'DOJ: Australian nun can appeal Immigration order to forfeit her visa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1d6a1-9429-418d-a360-c35d685eabe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> The fight
        for Australian nun Patricia Fox to stay in the country is not yet over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1570ff-dd66-4497-9f94-3a8969a5e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) on Thursday said the missionary
        can appeal the order of the Bureau of Immigration to forfeit her visa and
        for her to leave Philippines by the end of May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384e2b2-0393-4178-8202-24ea844a71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sister Fox has the option of appealing the BI''s action to my office.
        The DOJ exercises supervision and control over the BI," Justice Secretary
        Menardo Guevarra said in a text message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b3a92-9683-4d93-bacb-4a8ff993c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the Immigration Bureau''s statement the order
        was "final and executory." On Wednesday, it denied the appeal of Australian
        nun Patricia Fox to reinstate her missionary visa, paving the way for her
        mandated exit from the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9eebbc-f279-4e10-b8c6-60be5c3b68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea389767-7235-4992-b492-356aab53189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T15:56:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T17:44:13.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Fox''s lawyer Sol Taule said they will file a petition for
        review before the DOJ by Friday.</p>'
    '11':
