  'disney-lion-king-50th-show':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-08T20:15:56.633+08:00
    'imagesource': 'jcr:93805cb3-9104-40e9-a0f2-e8f3283be676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be937c9b-d6d0-4b88-9a51-086c5591c181'
    'lead': 'Select audience members to win backstage tour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:09:23.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:09:23.453+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney''s ''The Lion King'' celebrates 50th show with backstage tour
      raffle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9970687-16f3-4b3f-bb85-f8ee77dc4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> To mark
        its 50th show, the first international tour for Disney''s "The Lion King"
        is giving exclusive backstage tour to select audience members on May 9, 11,
        15 and 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14221f0-31c3-4529-b340-9185a118bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning today, patrons who purchase tickets for the midweek performances
        of "The Lion King" will go into the draw to win an exclusive backstage tour
        for two. There are only five once-in-a-lifetime backstage tours to be won
        at each of these performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588df2a-e209-4e38-a3f1-6f6d44c7ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila run of "The Lion King" ends on May 27. It features six
        actors from the Philippines: Julien Joshua M. Dolor Jr., Gabriel P. Tiongson,
        and Omar Sharief L. Uddin (Young Simba); Sheena Kirtsten Bentoy, Uma Naomi
        Martin and Felicity Kyle Napuli (Young Nala).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7bfe6-7eea-45e7-9cac-1a8c80415330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Philippines, the international tour of "The Lion King"
        heads to Singapore, Korea and Taiwan with more engagements to be announced
        soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3948b-c4c6-45c0-b70a-2d35729308e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principal cast of "The Lion King" includes Ntsepa Pitjeng who
        returns to the role of ''Rafiki'', having performed the role in the US, UK,
        Brazil, and Switzerland productions. Direct from London''s West End production
        is Mthokozisi Emkay Khanyile in the role of ''Mufasa''. Also from the United
        Kingdom is music theater performer Antony Lawrence as ''Scar''.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d3630-d556-4921-a914-a9cd4cd6bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian actor André Jewson features as ''Zazu''; the charismatic
        New Zealand-born performer Jamie McGregor plays ''Timon'' and South African
        favorite Pierre van Heerden returns as ''Pumbaa''.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc42bbb-8be5-4ed1-8ac8-420ffda8e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the principal cast are South African performers Calvyn
        Grandling playing the much-loved role of ''Simba''; the up-and-coming star
        Noxolo Dlamini as ''Nala''; Candida Mosoma returns to the role of ''Shenzi'';
        Björn Blignaut as ''Banzai''; and Mark Tatham as ''Ed''.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9033a59-caa1-4b17-982a-8a965003d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King" ensemble consists of: Chachano Báez, Dayan Kingsley
        Beukes, Tertia Coetzee-Dippenaar, Viridiana Cortés, Felipe Flores, Jabulani
        Gambu, Liso Gcwabe, Sheila Hernández, Phumelele Jili, Kudzai Christine Kapswarah,
        Amanda Kunene, Sfiso Matlala, Lungile Mkhize, Fumane Moeketsi, Noluyanda Mqulwana,
        Zodwa Mrasi, Lwazi Mzimase, Zolina Ngejane, Thato Nkwe, Thabani Ntuli, Peace
        Nzirawa, Nonofo Olekeng, Angeles Reyes, Khanyisani Shoba, Phumelele Sikhakhane,
        Romy Jo Swales, Clifford Tlomatsana, Vuyelwa Tshona, Tlholo Tsotetsi, Benn
        Welford, Zi-Rong Wu, Daniel Zazueta, Monde Zondi, and Sandile Zondi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82cbf4-0ad4-46fa-ba6d-352494b4c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.455+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King" is presented by Michael Cassel Group and Concertus
        Manila in association with Disney Theatrical Productions. The production''s
        co-presenting sponsors in Manila are Globe and Visa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee87499-22dd-4293-a347-2007c665a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:09:23.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:09:23.456+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about "The Lion King", click <a href="https://www.ticketworld.com.ph/Online/default.asp?SessionSecurity::referrer=CNNMRECbannerAds&amp;doWork::WScontent::loadArticle=Load&amp;BOparam::WScontent::loadArticle::article_id=C59AFAC4-650A-423D-A1B7-5E2D70E68C9F">here</a>.</p>'
    '19':
      'image': 'jcr:acf283c8-9358-40c7-be00-f9e981c98fc5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b023cb1-e6b7-4c88-a7ef-03f0024a78e1'
      'mgnl:activationStatus': true
