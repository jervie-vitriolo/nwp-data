      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After competing, she attended a party where Jean Lopez was sexually
        aggressive — "grabbing her, grinding his body into hers, and making inappropriate
