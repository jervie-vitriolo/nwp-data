      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostages consisted mainly of women and children, as well as
        some young men who had been forced to become Boko Haram fighters, military
