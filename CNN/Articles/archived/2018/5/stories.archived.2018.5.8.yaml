    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernadette Romulo-Puyat is new Tourism Secretary'
    'updated': 2018-05-09T11:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2773e29-8305-4cff-bbe9-30dd145eb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:06:51.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:06:51.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte has appointed Agriculture Undersecretary Bernadette Romulo-Puyat
        as Tourism Secretary, Special Assistant to the President (SAP) Christopher
        Lawrence "Bong" Go confirmed to reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16017892-611e-4bad-90b2-a74d47e88749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:06:51.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:06:51.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo-Puyat is the daughter of former Senator now Development Bank
        of the Philippines Chairman Alberto Romulo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d56b6-1c36-468b-acd0-088ca9d63e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:06:51.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:06:51.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She replaces  Wanda Tulfo-Teo, who resigned over a controversial
        P60-million tourism ad on her brother''s show on government network PTV 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d6211-e828-47ae-bb9c-43a2391c6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:06:51.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:06:51.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/03/28/agriculture-usec-Berna-Romula-Puyat-women-farming.html">Agriculture
        Usec: Women are essential to farming</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027074b1-9d66-4e1a-85e9-4060a8e8670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:06:51.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:06:51.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sister, columnist Mons Romulo, congratulated her on Instagram,
        saying that their late sister Lupe "must be smiling up in heaven."</p>'
