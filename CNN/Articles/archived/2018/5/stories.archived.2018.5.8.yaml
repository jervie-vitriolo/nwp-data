  'Calorie-counts-menus-health':
    'author': 'Mary T. Bassett'
    'caption': 'New York City has been requiring chain restaurants to post calorie
      information for nearly a decade. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-08T09:00:22.456+08:00
    'imagesource': 'jcr:b575f5fb-7528-4a53-a90d-eceb7d3bc0a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b1045f2-9a99-45af-a91c-5a6b64770ee1'
    'lead': 'New York City has been requiring chain restaurants to post calorie information
      for nearly a decade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T10:02:37.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T10:02:37.488+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Having calorie counts on menus will make us healthier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880341bf-d792-4c78-b7e4-a054f966c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After years of delay, the Food and Drug
        Administration has started requiring calorie counts nationwide on menus at
        chain restaurants, convenience stores, and supermarkets. This long overdue
        <a href="https://edition.cnn.com/2018/05/07/health/restaurant-calorie-count-partner/index.html">requirement</a>,
        which went into effect Monday, will be a key step in allowing Americans to
        take control of their diet — one that could help fight our growing obesity
        epidemic, reduce health disparities and potentially save millions in health
        care dollars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43841a71-b6c2-400f-b4b4-d89e2b0220f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has been requiring chain restaurants to post calorie
        information for nearly a decade. Over <a href="https://www.ncbi.nlm.nih.gov/pubmed/20966367">one
        million</a> New Yorkers see calorie labels daily, and in a <a href="https://poll.qu.edu/new-york-city/?ReleaseID=1664">poll</a>
        of New York City adults, the majority found them useful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec717fae-5af7-420e-8ba2-50b7a240e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fda.gov/food/labeling-nutrition/calorie-labeling-restaurant-menus-and-vending-machines-what-you-need-know">But
        the FDA rule</a> builds on New York City''s original calorie labeling requirement
        and widens the scope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6aae33-63f2-4068-9e8b-88ab9f660ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it expands the reach to include chain convenience stores
        and supermarkets that sell prepared food. Think of how many of us now buy
        take-out lunches, dinners, and snacks from 7 Eleven, Stop and Shop, or Whole
        Foods. In these grab-and-go times, calorie labeling shouldn''t be limited
        to McDonald''s, Taco Bell or Applebee''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b629bc-ac30-4181-a52b-fc60e9787002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the FDA rule requires the calories to be put in context.
        This means that menus and menu boards will have to include a statement informing
        customers that 2,000 calories is generally advised for one''s daily caloric
        intake. Armed with this information, people can make fully informed choices
        about the foods they are choosing to consume.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92fbdf-e11b-482d-bf96-9ef8ff2447f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may seem like small changes, but having information about
        the food you eat is now more important than ever before. One study found that
        consumers underestimated the caloric content of less healthy menu items by
        about <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1551968/">600
        calories</a>. What''s more, Americans are eating more calories outside the
        home; the calorie intake from away-from-home meals nearly <a href="https://www.ers.usda.gov/publications/pub-details/?pubid=43699">doubled</a>
        in a 30-year period from 1977 to 2008, when it <a href="https://www.ers.usda.gov/publications/pub-details/?pubid=43699">comprised</a>
        one-third of Americans'' total calorie intake and over 40% of our food dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2977d70-ca2b-4052-8067-d8a49612c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big problem with eating out is that, when you''re not the one
        doing the cooking, you don''t know what''s in the secret sauce. Some dishes
        may be filled with unhealthy, highly caloric ingredients, and be served in
        truly super-sized portions. A few <a href="https://cspinet.org/eating-healthy/foods-avoid/xtreme-eating-2017">stunning
        examples</a>, according to the Center for Science in the Public Interest:
        a pasta dish loaded with 2,310 calories; a 1,740 calorie slice of chocolate
        cake, and a cheeseburger omelet with a side of buttermilk pancakes totaling
        1,990 calories — and that could be just the first meal of the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d1656-8844-4171-bab0-68eadd042a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diet high in calories can lead to excess weight, which is associated
        with high blood pressure and other serious chronic diseases like heart disease,
        cancer and diabetes, making it all the more important to be mindful of our
        calorie intake. When we buy food outside our home — whether it''s at a popular
        fast food restaurant or somewhere else that sells prepared food — knowing
        the calorie count of our options allows us to make informed choices about
        what we want to eat. It could also inspire some businesses to change their
        menus and provide healthier options.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61401b68-55c3-4ac5-9756-c43128f3501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA commissioner Scott Gottlieb wrote in a <a href="https://www.fda.gov/news-events/fda-newsroom/fda-voices-perspectives-fda-leadership-and-experts">blog
        post</a> that research has shown posted calories counts prompt consumers to
        order foods with 30-50 calories fewer than they would otherwise, per restaurant
        visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1472f-29ea-4d2e-9094-29f15a9bdb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://www.fda.gov/news-events/speeches-fda-officials/reducing-burden-chronic-disease-03292018">recently
        spoke</a> of the agency''s strategy to reduce the burden of chronic disease
        and said improvements in diet and nutrition offer "one of our greatest opportunities
        to have a profound and generational impact on human health."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cbf57-517a-4f08-8489-8938e767771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully the FDA''s actions going forward will align with this
        sentiment. Similar to what we''ve seen in New York City, national obesity
        rates are climbing. Nearly <a href="https://www.nytimes.com/2018/03/23/health/obesity-us-adults.html">40%</a>
        of adults in the United States are obese or overweight — a sharp rise over
        the past few years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161d04d-ed33-42e1-8c51-fae7d3f44aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While implementation of calorie labeling is an important step forward
        in curbing obesity, more needs to be done. The Trump administration must turn
        its attention to stalled nutrition policies. Over the past two years, <a href="https://edition.cnn.com/2017/05/02/health/school-lunch-changes/index.html">a
        numbe</a>r of key <a href="https://www.fda.gov/food/cfsan-constituent-updates/fda-proposes-extend-compliance-dates-nutrition-facts-label-final-rules">nutritional
        policies</a> — including the updated nutritional facts panel, voluntary industry
        sodium targets, and school lunch standards — have been delayed or weakened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97834ae1-4812-4f49-8abb-edd47acb7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time to act is now. In New York City, we will continue to focus
        on new ways to achieve equity in health outcomes. We encourage localities
        to pursue innovative, evidence-based policies that can also help improve local
        health and inform national action.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f33396-c9f8-4d9b-98d0-33d18cad297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: Mary T. Bassett, M.D., is the New York City
        Health Commissioner. The opinions expressed in this commentary are hers.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9165d-17df-4e22-9c50-0783d019a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:02:37.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:02:37.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/07/opinions/calorie-count-requirements-opinion-bassett/index.html">Having
        calorie counts on menus will make us healthie</a>r"</em></p>'
