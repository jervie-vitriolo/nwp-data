      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele rang in her 30th birthday with a
        party for the ages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d9871-18ad-4b7a-834c-18dfd533bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer held a "Titanic" themed party over the weekend, recreating
        scenes from the iconic 1997 film starring Kate Winslet and Leonardo DiCaprio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d414e6-5a96-40cc-b00b-f8959e4cf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.574+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele went as Winslet''s character, Rose DeWitt Bukater, decked
        in a wig and what appears to be an exact replica of a gown she wore. She even
        danced in a life vest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6d5af-0cb0-49ee-b2e0-529d8595b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Rolling In The Deep" star shared snaps from her "Dirty 30"
        soiree on her<a href="https://www.instagram.com/p/BidG0WAh6XN/?taken-by=adele">
        Instagram account.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6ea35-0291-4bdb-95d6-7e83688ee1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dirty 30! I''m not sure what I''m going to do for the next 30 years
        as I''ve been blessed beyond words in my life so far," she wrote. "Thank you
        to everyone for coming along for the ride the last 11 years with me. My family
        and friends for entertaining my super fandom of the Titanic movie. Last night
        was the best night of my life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d8036-773e-49b2-a801-32f2c7ab421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.575+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even went so far as to recreate the famous staircase scene when
        Winslet and DiCaprio''s characters met under the clock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfb2aa-7dfa-4bb3-b922-29079f7a62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:10:33.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:10:33.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele has made her love of the film known before.</p>'
