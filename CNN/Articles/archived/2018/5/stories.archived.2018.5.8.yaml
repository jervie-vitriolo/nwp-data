      'text': '<p>This follows the release of <a href="https://edition.cnn.com/2018/03/21/africa/nigeria-kidnapped-girls-boko-haram-intl/index.html">over
        100 schoolgirls</a> kidnapped by Boko Haram from Dapchi, a town in Nigeria''s
