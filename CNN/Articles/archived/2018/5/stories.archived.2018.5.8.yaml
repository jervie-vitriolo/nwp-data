    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c0942-07c4-4b2a-81bc-663d950fa113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.704+08:00
