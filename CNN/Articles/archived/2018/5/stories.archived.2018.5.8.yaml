      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Challenge
        accepted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050435f5-192c-49a0-9a49-c9a95bfc3a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Barangay and Sangguniang Kabataan (SK) candidates in
        Quezon City trooped to the Cubao Police Station on Tuesday to heed the call
        of Philippine National Police (PNP) Chief Oscar Albayalde.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95c09f-b90a-4931-b804-cb4fd68ca9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Monday candidates in the so-called narco list should
        go through <a href="http://cnnphilippines.com/news/2018/05/07/PNP-Chief-Albayalde-brangay-SK-drug-test.html">voluntary
        drug testing</a> to clear their names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b563ea6-e175-4704-9142-ceb2a3c42cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam namin sa sarili namin na hindi kami gumagamit</em> [We
        ourselves know we do not use illegal drugs]," said SK Chairman candidate Ina
        Misalucha. "<em>Para na din may record kami na wala talaga, na negative kami,
        ok sa ''min</em> [It is also for us to have a record that shows we''re negative
        of using illegal drugs. That is ok with us.]"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be7095-2974-49ce-a08b-429709a375dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug test costs P180. For the police, it is a cheap investment
        for their candidacy, but some aspirants were clueless they need to spend for
        the drug test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163bc43-a651-4c90-973e-15314c6804e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Problema namin kung wala kaming dalang pera. Di naman kami
        na-inform na may bayad</em> [The problem is we did not bring cash. We were
        not informed there is a fee for the drug test]," said Bert Viray, a candidate
        for Kagawad (councilor).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a5d99a-d749-49b6-a775-d1ad5ef1148e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the drug testing is voluntary, the PNP said there is a consequence
        for candidates who will not heed the challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1d888-ceb8-4063-ab17-61db61645160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noted<em> lang sa amin,</em> and may possible police action. [On
        our end, it''s ''noted'' and there may be police action.] This will only be
        a springboard. And then <em>may</em> treatment<em> naman tayo ng</em> information
        [we have ''treatment'' of the information] and they will be given due process,"
        said Quezon City Police Chief, Chief Supt. Joyet Esquivel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62962319-005a-4004-83d2-813b6e16f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will release the names of candidates who did and did not
        undergo the drug testing before the polls on Monday. The police said this
        will help voters choose their candidates on May 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92693a4c-3451-4ec1-bac9-66ca4b8ebe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who did not have their drug test challenge, it''s matter
        of guilt already. There''s what you call a sense of responsibility for every
        Filipino, most especially those who are running for office, for the people
        to know who they really are," said Metro Manila Police Chief, Director Camilo
        Cascolan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d5044-fd4b-4ee5-b01a-fa80b8223daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a week before the elections, the police hope for
        the full cooperation of candidates, while stressing that if the candidates
        have nothing to hide, they might as well go out and get tested.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221ccd8-8ae3-43e8-a6c5-cdf5b09b0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Threatening policy''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe99c0f-9274-4e9a-885f-bfbe9930bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Human Rights Watch (HRW) called the PNP''s "drug testing
        challenge" coercive and threatening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9313481-c6fa-412c-8aec-e48999353494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:27:51.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact <em>na sinasabi nilang</em> [The fact they are calling
        it as a ] springboard <em>ito</em> for possible police action, that''s very
        threatening policy. <em>Ang nangyayari dito, ang mga tao, nagiging limitado
        ang kanilang</em> options. <em>So yung mga tao, wala silang</em> choice <em>kundi
        magpa-</em>drug test [what happens - the people''s options become limited.
        They have no choice but to take the drug test]," said HRW researcher Carlos
        Conde.</p>'
  'jen-o-sullivan-interview':
    'author': 'Don Jaucian'
    'caption': 'According to author and essential oils educator Jen O''Sullivan, one
      of the uses of essential oils is to help us combat anxiety, stress and depression.
      She says: "Essential oils have a very amazing ability to help our emotional
      states, things from stress and just feeling [like] freaking out all the time."
      Illustration by JL JAVIER/Photos from SPARK DROPPERS'
    'categories': ['ba48e5fb-1101-4be1-b08a-797c5a3bde81']
    'created': 2018-05-08T19:30:37.894+08:00
    'imagesource': 'jcr:8663aa0d-3ab4-4658-a4b8-9783530a9442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59691f03-2bfb-4c37-925c-97722c9cc08c'
    'lead': 'Author and essential oils educator Jen O’Sullivan gives the lowdown on
      the use of essential oils for both the skeptics and the curious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:34:21.428+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘There’s an oil for that’: The new age of essential oils'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa4f6b-7174-446e-86b4-1183ccf21a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On a sweltering
        Friday afternoon in Makati, Jen O’Sullivan has been fielding one question
        after another about essential oils. O’Sullivan is known as “the oil lady to
        the oil ladies” and is here in Manila to give a one-time workshop on essential
        oils.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af21a2-1c95-473d-a814-2fb2dd63a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kit of Young Living essential oils is in front of her. By the
        time she answers my first question, she has already dabbed a drop of Stress
        Away — a blend of copaiba, lime, cedarwood, ocotea, lavender, and vanilla
        — sensing the fumbling bundle of nerves that is me. The smell hits me like
        a calming balm, a welcoming force on this humid day. I wonder how many of
        the people who have interviewed her have received a dab of Stress Away as
        well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61fc3e-a899-4c61-b8ed-07485107d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Sullivan has used essential oils since 2007. She has already written
        five books on the topic but says that there is more to be written about it,
        especially now that it’s gotten more popular. She has been an educator since
        1999 and is the founder of Ignite Academy, an online resource group for essential
        oils education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a61ef-7dca-4e12-8ae3-1008b535958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I seriously get so excited every time a new shipment of essential
        oils arrives at my front door,” she writes on her book “French Aromatherapy:
        Essential Oil Recipes and Usage Guide.” “It makes me feel like a child on
        Christmas.” Her years of training, combined with her nutrition and overall
        health background, forms the foundation of her essential oils methods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90b3c4-870f-40a1-b21e-b83be60b9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O’Sullivan is but one of the many voices in the professional use
        of essential oils. Celebrities swear by it, Facebook groups discuss the topics
        thoroughly, YouTube videos testify to its benefits, conventions are held for
        it, and communities are built around it. Many testimonies about the use of
        essential oils come from people who no longer trust medicinal drugs and have
        turned to essential oils as an alternative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57512fc1-ca7f-40b8-9fdc-06ab6fbae345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says in her book, “Essential oils should not be single-use fixes,
        although many people use them this way and wonder why the oils aren’t working
        like they thought they would. They should be viewed as another wellness regimen
        upon which we embark. You don’t brush your teeth or take a shower only when
        you feel like it; when you want results and overall wellness, you do something
        long-term and with deliberate dedication.”</p>'
    '11':
      'image': 'jcr:64f2d45b-31c0-4d09-9756-c4996359e6c9'
      'imageCaption': 'Jen O''Sullivan is known as “the oil lady to the oil ladies.”
        She has already written five books about her practice of essential oils and
        gives online resource to those who are interested in the topic. Photo courtesy
        of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89273f98-f60c-4bc3-9dc4-a9ed7b033ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861a625-d414-469a-9319-0dd39a193e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some who dismiss essential oils as another healthcare
        fad, which will come in a surge but will eventually die down when people move
        on to the next trend. There is also very few scientific studies about its
        effectivity, though, as mentioned below, O’Sullivan cites PubMed for studies,
        but these are not mainstream and the use of essential oils are different from
        pharmaceuticals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be85bc-85eb-4209-a550-8d048db2ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it’s up to the consumer whether they’ll follow the track
        O’Sullivan and her like-minded colleagues have forged for many oils aficionados.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96524a-1a75-4b3f-8a95-4a97de2c2bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I like to use oils to help me be the best person that God wants
        me to be,” O’Sullivan says. “I know that they help my cells feel clean. It
        gives me great energy. I have better sleep because of them. So I know that
        I don’t have to use all these medications. I know that I can operate a 100
        percent Jen. I can be the best me and that enables me to communicate to my
        friends better. That enables me to be a better person to you.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86fd99-d463-4d80-aa39-02f75c3df0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview below, O’Sullivan discusses how essential oils
        has been around for centuries, even in Biblical times, and dispenses advice
        to those who are curious about essential oils. Below are edited excerpts from
        the interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0026e4-e990-462f-a181-3354e184fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you take us through your day and how you use essential
        oils?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0a42f-3a89-4073-bf4c-bff95a41e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wake up in the morning, I take a shower, and I use essential oils
        infused hair shampoo. Most of the shampoos and conditioners that we use are
        synthetic, lots of petrochemicals, lots of silicones and parabens that are
        really bad for you and cause cancer, depression, linked to all sorts of problems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce6460-df79-4810-b00b-edb36a8428af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, I use carrier oil fused with essential oils, so I use
        frankincense, copaiba, lavender, and some rosehip seed oil on my face, I use
        a lotion that’s infused with essential oils as well for my legs, I put purification
        for the bottom of my feet because it helps my feet not smell bad — one drop
        of purification, you don’t have stinky feet the whole day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb33f9-b1c3-48a8-92ad-318f2ec851b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I put Stress Away or sometimes sacred sandalwood on my neck, helps
        me calm down and get me started for the day. I put oils in my water, I’m actually
        helping my system be clean. I used certain supplements that are essential
        oil-infused, NingXia Red every morning — it’s for your immune system — [and]
        I use capsules that have essential oils in them to help me clean up my system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1276ec4-a015-46b9-a821-5bbcbbc74708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the things I found interesting was that essential
        oils have been around since the <a href="http://www.jenessentials.com/essential-oils-of-the-bible-modern-medicine-vs-gods-medicine/">Biblical
        times</a> and you actually cite verses where they are mentioned. Are there
        other uses of essential oils in our lives that people don’t know about but
        have been around for some time already?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92046e-7fa7-4923-908a-afed4db2e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, frankincense. I’ve been talking this whole time and I’m just
        rubbing it on my throat, it calms it. And I think a lot of people don’t realize
        that certain oils have emotionally calming properties. They are starting to
        think of them as topical use.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2ae92-8971-43c8-8e94-20e04aca3924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So one of the things that’s so rapidly growing in society is depression
        and being overly stressed and not feeling good. And so essential oils have
        a very amazing ability to help our emotional states, things from stress and
        just feeling [like] freaking out all the time. We joke about stress. [But]
        we just put one drop and then just rub them together, it’s helpful to help
        you focus. A lot of times we get overrun and so you can just take the Stress
        Away and rub it on the back of your neck.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea00b06-0c00-4291-b868-9facbc93a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“I feel like there’s a lot of people who want to kind of cut essential
        oils down. They want to discredit it. And it’s like, sorry, it’s been around
        centuries, pretty much since the beginning of time.”</h3>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11786869-419a-4bcb-a417-10cdc54b2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:35:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fdab6-4212-429b-8148-2af5ff146061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the more recent articles on essential oils actually
        suggest that the resurgence of its use is a response to this age of anxiety.
        Do you think that’s true?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2c50c-793b-415b-b6a2-12e75c29a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think [this is] our response to being sick and tired and not feeling
        good … we want to clean up our lives, right? It’s not just essential oils.
        You’re seeing more people understanding that you should go gluten-free, you’re
        seeing more people talking about are we supposed to be drinking all of this
        Diet Coke? Should we be drinking more water? Should we be getting more exercise?
        Should you be outside more?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc8f32-3e17-4961-9470-c2a48acda0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t even know if it’s a resurgence. It’s kind of like a “Wow
        we’ve gotten really sick!” And we’re really emotionally distraught and so
        essential oils, people are done with the synthetics that they’re putting in
        their lives, right? A doctor will prescribe something and then you take this
        medication that then becomes this problem of cycle of side effects. So now
        you’re having to take another medication for the side effects, and then another
        medication to help the side effects of that medication.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaee9a-df66-416d-ad24-374a04421fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s sort of when you understand [that] our bodies operate slightly
        better when we’re alkaline … and realize that all the things that we’re doing
        in our lives are causing [our bodies] to be acidic: processed food, alcohol,
        smoking, all the petrochemicals in the air and the products that we’re using,
        medications, not getting enough sleep — all of this is causing an acidic environment.
        What essential oils do is help placate that acid and help create a more alkaline
        environment because the essential oils attack all those things that are bad
        for you.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc9a52-2456-441a-95ea-6cb0cf0966e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren’t the answers but they’re one support like eat more fruits
        and vegetables, drink more water, get exercise, all of that helps.</p>'
    '45':
      'image': 'jcr:3687f5f0-3927-402c-b8a8-4c7f0e635c24'
      'imageCaption': 'O''Sullivan at her Make & Take event in Makati. Photo courtesy
        of NATIONAL BOOK STORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c3e42-d997-4bb3-a972-f899d3204810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d9a31-a311-4c31-9a9e-81abb2b3cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Essential oils largely rely on the psychology of smell.
        And it’s interesting how it’s how people are drawn to it first.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36f7f1-b90b-4dea-8041-a11b51183602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s what they are. They’re volatile. They’re considered volatile
        organic compounds. That is because even when I open this, you’re gonna smell
        it. It wants to leap out. They’re the essence of the plant that is the smell
        of it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c1fc5-4f6f-41a9-8fa8-9c398fd226ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our limbic system is where your memories are. You guys have a largely
        Catholic nation, I think, so when I go around and tell people to smell this
        frankincense oil, and some people will go ‘Oh, I hate it!’ and some are like
        ‘Oh, I love it’ And I’m like, you hated Catholic mass, you love Catholic mass.
        The ones who smelled it and [went] ‘I hate that,’ you don’t hate this, it’s
        frankincense, it’s that you grew up not liking church and they’re constantly
        doing frankincense — which can be used for sleep and is good for your skin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bdf082-47e0-4061-979d-596dfdc21f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.432+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing about this is, that’s a bad memory. It’s not only because
        you have a bad experience at church, the people who had great experience at
        church love frankincense. Smell and memory is [really] great. But it can also
        induce anger, like for those who have been molested by priests, you would
        hate this, you would smell this and wanna punch a hole in the wall. That’s
        how powerful the sense of smell is. It’s just frankincense but it’s bringing
        back a memory that you might have suppressed. You might not even remember
        it. But you keep smelling this over and over, your body’s gonna release that
        and you’re gonna feel amazing if you release that negative energy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9308d29-e6ed-4bc1-9d10-da3783f63e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been teaching about this since 1999. Have there been
        changes in the way people respond to the benefits and uses of essential oils?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81b8bc-c058-4c48-82b2-b0125c1b05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot of drama. I feel like there’s a lot of people who
        want to kind of cut it down. They want to discredit it. And it’s like, sorry,
        it’s been around centuries, pretty much since the beginning of time. I kind
        of liken it to electricity. I honestly don’t know how it works, I don’t really
        know where it comes from, but I know not to stick a fork in the outlet because
        it will electrocute me. We can’t see it, we can see the effects of it, I can
        see light, I can see my hair dryer turning on but I can’t understand it.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d32ce4-9bf8-4bfa-9b0b-64b59294037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When electricity was first harnessed and put in light bulbs, did
        you know the first families who had lights in their house, people said their
        lights came from the devil? ''That’s the devil''s home.''</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e8df9-6def-4d98-8be1-c90798fa7358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can see the benefits. My husband is super shy but if I put this
        drop right on the top of his head, he gets grounded, looks you in the eye,
        and doesn’t feel nervous anymore. So when you start seeing effects that are
        mind blowing — I’ve been with him for 26 years and he never looks people in
        the eye, and then I put oil on him and he’s all of a sudden confident? That’s
        a light bulb effect, like, whoa this stuff works. It’s exciting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3944d-e138-4728-8db8-60ad872189fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>“Essential oils should be viewed as another wellness regimen upon
        which we embark. You don’t brush your teeth or take a shower only when you
        feel like it, you do something long-term and with deliberate dedication.”</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018ce22-7f66-4546-acfb-735a9fc0b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:35:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaf002f-0a80-49c6-bb7a-56408d3a3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.433+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You think that’s the reason why more people use it despite
        there being no concrete scientific evidence about it?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80869a07-cb05-4bf6-affd-4579a918dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s concrete scientific evidence. The thing is they’re not mainstream,
        but there [are] plenty of studies. But they’re not like pharmaceutical. You
        can take a drug that has been tested to do the same thing over and over again
        to a person. When you look at essential oils, they work with our chemistry,
        for you, your sleeping time oil might be Stress Away. But [for someone else]
        it might be lavender. You use different oils because your body chemistry is
        different. They’re not like pharmaceuticals. You have to find your mix.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1b707-6153-419e-a971-3c3e12eb58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are some reminders for people who want to try essential
        oils for the first time?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5e405-e342-4e3e-a068-35fb94b6794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all oil companies are the same so make sure to research and
        find pure oil. Do know that as you’re moving forward, it’s not scary, you
        just use them and don’t use them like bandage. Don’t think that they’re single-use
        fixes, they’re not like pharmaceuticals. We want to use them to help health
        and not when you’re sick. Don’t use them when you’re sick, use them before
        you’re sick, kind of like fruit and vegetables. You need a little bit of education.
        This is not like buying candles. You need to know about the ways you can use
        them, the safety precautions.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4bc7e-2d7c-4297-b76f-90d7aa06f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfda915-8e13-4544-9d49-20d38ad8486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:34:21.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:35:19.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jen O’Sullivan’s books (“The Essential Oil Truth: The Facts
        Without the Hype,” “French Aromatherapy,” “Essential Oil Make &amp; Takes,”
        and “Live Well”) are available at Art Bar and Powerbooks Podium.</em></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
