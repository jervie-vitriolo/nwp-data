  'DAR-Agrarian-reform-rodrigo-duterte':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T20:13:12.438+08:00
    'imagesource': 'jcr:ce2201e6-4db1-4681-8200-46228368eccd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c56e8a6f-e046-430e-8d7f-fa9fc833d499'
    'lead': 'Agrarian Reform Undersecretary David Erro said the malpractices cause
      delays in the distribution of lands to farmers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:23:53.940+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:23:54.095+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official reveals graft, corrupt practices in DAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb51e29-da91-483c-8021-3ac907cdfcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> An Agrarian
        Reform official on Tuesday revealed graft and corruption within the department
        that delays land distribution to farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17649321-78bd-4a66-a48a-bfd32309b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Undersecretary David Erro said they are investigating
        800 cases of alleged corrupt practices that involve employees and officials,
        including directors from current and past administrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173808b-c6f3-42f9-8a1a-d8d1ff43fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely it derails the implementation of agrarian reform especially
        in resolving cases involving agrarian implementation cases," Erro said in
        a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166d6e8-7c14-4a90-a064-bd144adcee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department records show around 200,000 farmers remain landless to
        this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a72fc8-b64c-47ba-a0d1-c4db7703269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is working with the Presidential Anti-Corruption
        Commission (PACC) to rid the office of graft and corrupt practices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441e1e7-2e75-4c0d-965f-1fedad65f9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC has been tasked to investigate, fact-find, and recommend
        penalties against corrupt employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd2b89-7164-4216-92c5-a867fd229106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, we have fake beneficiaries ng lupa, pangalawa yung ghost
        project po sa Eastern Samar," PACC Commissioner Greco Belgica said. "Pangatlo
        po yung mga iniipit na bayarin ng lupa for many many years, panahon pa ni
        [former President Ferdinand] Marcos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e2b7e-09a5-4d29-85da-fed049e6a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here, we have fake land beneficiaries, then there''s
        the ghost project in Eastern Samar. There are also those who withheld payment
        for the land for many many years, since the Marcos presidency.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613c06c-9c09-4da6-a980-fa9571c42c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 2, President Rodrigo Duterte distributed Certificates of
        Land Ownership Awards to 386 land reform beneficiaries in Quezon province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67aa88-154c-49c4-b376-d9d302c37efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told Agrarian Reform Secretary John Castriciones to
        work on Phase 2 of land reform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdbe14-abe4-40e7-b7d4-359b2ba13653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agrarian Reform Department has yet to identify the lands that
        will be distributed for Phase 2 although officials are now looking at government-owned
        properties including parts of state universities that have remained idle,
        private properties and military reservations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb171e8-9572-43e2-b23d-462b671520a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:23:53.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:23:54.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erro said there are still over half a million hectares of land that
        will be distributed to farmers as part of Phase 1 of the government''s land
        reform program.</p>'
  'pnp-drug-test-challenge-qc':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T19:54:31.614+08:00
    'imagesource': 'jcr:9c1a1443-d257-4760-a065-52151490512b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c6b5fb-176c-4409-8c72-d7437c3eedab'
    'lead': 'The PNP says there is a consequence for candidates who will not heed
      the challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:27:51.036+08:00
