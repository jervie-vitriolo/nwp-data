    'title': 'QC barangay, SK bets heed PNP call for drug testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ca957-9ca1-4aca-a8fb-6ba678f9aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:27:51.036+08:00
