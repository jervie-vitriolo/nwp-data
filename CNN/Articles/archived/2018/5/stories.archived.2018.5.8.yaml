  'Duterte-Filipino-scientists-Benham-Rise':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T16:04:33.718+08:00
    'imagesource': 'jcr:71b13c29-c0a6-45c6-ac60-2869cd1da15e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bcf6ad5-2d64-4ad6-a8ac-438e9211bd77'
    'lead': 'President Rodrigo Duterte will go to Benham Rise this month with 50 Filipino
      scientists who will conduct research in the vast undersea region. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:50:47.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:50:47.543+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Filipino scientists off to Benham Rise this May'
    'updated': 2018-05-15T09:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63042d62-3266-40be-84c1-26e16619d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Things to know about Benham Rise</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58e110-20f0-4017-9ab8-4a5351c32995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.310+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — President
        Rodrigo Duterte will go to Benham Rise this month with 50 Filipino scientists
        who will conduct research in the vast undersea region, the Palace said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b77d2-c071-4f9a-8676-2f5baf7b83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit is set on May 15-16 to commemorate the renaming
        of Benham Rise to Philippine Rise, Presidential Spokesperson Harry Roque said
        in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5440636-74d2-4a1c-9a7d-d38a93a0a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 16 last year, Duterte signed an executive order <a href="http://cnnphilippines.com/news/2018/04/27/Duterte-Benham-Rise.html">formalizing
        the change of name</a> after Chinese survey ships were spotted in the area
        two months earlier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf75ce-03dd-4789-aed5-8c07a4167562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise is an undersea plateau covering 13 million hectares
        some 135 miles off the coast of Aurora province. The United Nations has recognized
        it as part of the country''s extended continental shelf over which the Philippines
        has sole sovereign rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68306209-f139-441d-90e2-c919d5dc3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte said he would <a href="http://nnphilippines.com/news/2018/04/27/Duterte-Benham-Rise.html">visit
        the area to assert the country''s rights.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03abfd-3f5b-4f88-ab81-88176c50de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week... I''m going to Benham Rise and I will make a statement
        there that nobody owns this place (except the Philippines)," Duterte said
        in an April 26 speech, adding that he would "go to war" if any other country
        claimed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7403c9b-671e-46e2-8799-2519a5765db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos to conduct research</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ae950-4e63-45b2-bfb3-5e0a4d3ab812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s visit "will also be to launch the start of scientific
        research to be conducted by around 50 scientists," Roque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab815351-44fe-4e43-a3cd-741050cecdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was earlier criticized for <a href="http://cnnphilippines.com/news/2018/01/19/Philippines-allows-China-research-Benham-Rise-Cayetano-confirms.html">allowing
        China to do research</a> in waters off the northeastern part of the country,
        including Benham Rise, in partnership with the University of the Philippines-Marine
        Science Institute. But <a href="http://cnnphilippines.com/news/2018/02/07/China-Research-not-in-Benham-Rise.html">China
        later said</a> the research was done "in waters under the Philippines'' jurisdiction,
        but not in the Benham Rise"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e2892-3d30-43bd-95a4-129f6a5f00ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region lies on the other side of the Philippine achipelago where
        the contested waters of the South China Sea is located. The Philippines and
        China are among the six claimants in the maritime dispute.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66510e-012a-4315-895f-34dea7ce9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace in February said foreigners may do research in Benham
        Rise as long as they get approval from the National Security Adviser.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1933ddd-4625-4ae3-b239-370d2d8dba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:50:47.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:50:47.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benham Rise, named after U.S. geologist Andrew Benham who discovered
        it in 1933, is believed to be rich in marine resources, natural gas, oil,
        and minerals. Last year, <a href="http://cnnphilippines.com/news/2018/02/15/benham-rise-features-philippines-name-harry-roque.html">China
        named some undersea features</a> of Benham Rise which were recognized by the
        International Hydrographic Organization.</p>'
