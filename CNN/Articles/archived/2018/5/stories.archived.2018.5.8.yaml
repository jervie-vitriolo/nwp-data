    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen Adarna may face legal action for viral video of minor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf05e807-4cf2-4ea8-90bb-a7bb3e6eee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8)</strong> — Filipina
        actress Ellen Adarna may face legal action after publicly accusing a minor
        of being a "paparazzi" in a viral video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab976a5-435b-4e39-a311-2ad66097c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/myra.a.santos.5/posts/10212441244052259">Facebook
        post</a> from Eleila Santos'' mother, Myra, said Monday the family has begun
        seeking legal assistance regarding the incident and demanded a public apology
        from the celebrity-actress.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25fdf9-e61c-4353-b2a7-e49c8f05aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My lawyer indicates that you will have five days to reply to this
        letter. Should you fail or refuse to do so, we will not hesitate to take the
        appropriate legal actions necessary under the circumstances, to protect and
        uphold the best interest and welfare of our 17 year old, Eleila A. Santos,"
        Myra''s statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b706d72-432e-484a-a000-7eff558ef6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myra mentioned that her family members have been reaching out to
        Adarna privately to resolve the issue but instead were shunned by the actress.
        She said she expected her to act professionally given Adarna''s status as
        a celebrity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208420d-a911-43d1-a718-3e11ae31da46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initially took it lightly, thinking things would be resolved
        quickly and the 30-year old you would give the two minors the benefit of the
        doubt. Even her aunt wrote a private message to you, and mentioned she is
        a minor. However, we did not hear anything from you," Myra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db105cc-d9da-4dab-8424-4f81e8a0f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lack of response, Myra resorted to seeing the video as
        an attempt to "defame" her daughter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23b773-71d0-42f4-a61f-70a38a396dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is my only living child. She is just 17 years old…As much as
        no one has the right to breach your privacy, you have no right to ruin my
        daughter''s reputation," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b31fe8-47ad-470c-b222-422c20c99640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna posted her Instagram video explicitly showing Eleila in a
        Makati restaurant on May 4 with the caption "When you PAP us, we PAP you.
        It''s a tie. #PAParazziMoves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d87ef1-54ea-4664-80f4-b5620ae2e893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleila denied the accusation and shared her own video of the incident,
        insisting she was just focusing the camera on her bowl of ramen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff182c6-d9b3-4a42-b4e6-79fcc6ffd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Adarna gained popularity for playing antagonist roles in soap
        operas. She is currently on hiatus, and is linked to John Lloyd Cruz, another
        actor whose career is on hold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201ddc5-a853-4f6b-a9e3-0ed5c3b67fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:37:34.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:40:12.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/incoming/2018/05/05/ellen-adarna-ramen-paparazzi.html">Actress
