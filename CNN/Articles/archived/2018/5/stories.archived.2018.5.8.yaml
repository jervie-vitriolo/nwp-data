    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d52468-9126-4505-848f-d81418dc8887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.865+08:00
      'mgnl:createdBy': 'eunice'
