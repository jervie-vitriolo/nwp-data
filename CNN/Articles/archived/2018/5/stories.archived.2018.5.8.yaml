      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks made the announcement Tuesday on their official Twitter
        account.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">OFFICIAL: Welcome to the family, Coach Fizdale. <a href="https://twitter.com/hashtag/NewYorkForever?src=hash&amp;ref_src=twsrc%5Etfw">#NewYorkForever</a></p>&mdash;
        NEW YORK KNICKS (@nyknicks) <a href="https://twitter.com/nyknicks/status/993576544147779584?ref_src=twsrc%5Etfw">May
        7, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acf181-d5ca-4b35-b425-c32acb6d2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:53:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:53:17.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fd516-1ac8-491a-8ebd-ea263e8f5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:53:16.877+08:00
      'mgnl:createdBy': 'eunice'
