  'CPP-NPA-NDF-peace-talks':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T12:17:59.652+08:00
    'imagesource': 'jcr:bd8e11aa-2079-4516-a4ac-f62791a2410e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f1b9de6-ca7d-4597-9b40-cf79bc6cb154'
    'lead': '''Our team is now in Europe and we are informed that there are initial
      positive results so far,'' Presidential Adviser on the Peace Process Jesus Dureza
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:13:20.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:13:21.054+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t talking to CPP-NDF to resume peace negotiations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec51dd-d9e1-43a7-9f35-a3d133ad23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Representatives
        of the government and communist rebels are holding talks for the possible
        resumption of peace negotiations, six months after President Rodrigo Duterte
        walked away from the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db1f4c-101f-4bea-9aa8-8e61ed88b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on the Peace Process in a
        statement on Tuesday confirmed that "informal back channel talks" are now
        taking place in Europe, but did not specify the place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63041c42-9377-4b35-acdf-ef2e1cee35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team is now in Europe and we are informed that there are initial
        positive results so far," said Presidential Adviser on the Peace Process Jesus
        Dureza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a96e08-1064-47a3-bded-31307ae9aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Peace Panel Chairman Silvestre Bello III said the team
        is determined to meet the deadline set by the President. On April 5, Duterte
        announced the government and the Communist Party of the Philippines (CPP)
        and its political wing, the National Democratic Front (NDF), have <a href="http://cnnphilippines.com/news/2018/04/22/duterte-jose-maria-sison-cpp-npa-ndf-60-day-window-peace-talks.html">60
        days to restart the talks.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608b45a-a6ca-467d-99a4-258d5877c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF represents rebels in talks to end the armed conflict which
        has been going on for 48 years, the longest-running in Asia. It welcomed the
        possible resumption of peace talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150a83e-6409-47c6-8cbd-3cda556f667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation 360 in November 2017 <a href="http://cnnphilippines.com/news/2017/11/24/Duterte-formally-ends-talks-with-CPP-NPA-NDFP.html">ending
        the on-off negotiations</a> with communist rebels. It was the first time in
        18 years that peace talks had been terminated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92d9fb-4f72-4e0a-a7af-63d332b0857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">How
        peace talks with communist rebels failed</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354828fc-77fa-4aee-a3d6-a6bd878439f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued another proclamation in December that year, this
        time declaring the CPP and its armed wing New People''s Army (NPA) a terrorist
        organization. This designation will be official <a href="http://cnnphilippines.com/news/2018/02/21/DOJ-asks-court-to-formalize-CPP-NPA-terror-tag.html">once
        approved by a regional trial court</a>, according to the Human Security Act
        of 2007.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9dc74-3bd1-497f-8786-d0945c87134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:13:20.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:13:21.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to formally declare communist rebels as terrorists
        <a href="http://cnnphilippines.com/news/2018/04/05/petition-terrorist-tag-CPP-NPA-roque.html">may
        be held in abeyance</a> should peace talks resume, Malacañang has said.</p>'
  'trump-iran-nuclear-deal-announcement':
    'author': 'Nicole Gaouette and Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-08T11:26:16.296+08:00
    'imagesource': 'jcr:e372f1cd-f704-46ed-ba19-e19a76bcd2d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5e5c16-2feb-4cee-aff4-1120726d0a56'
    'lead': 'The U.S. President is is weighing whether to continue waiving sanctions
      on Iran''s energy and banking sector that were lifted as part of the 2015 agreement
      in exchange for curbs on Tehran''s nuclear program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:16:49.458+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:16:49.683+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump teases Iran nuclear deal announcement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b09439-0ef7-4159-82a4-91bf423055e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump will announce
        his decision on whether their country will pull out of the Iran nuclear accord
        at 2 p.m. ET on Tuesday, he wrote in a tweet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a5ff0-5e87-4460-b5f6-f9ad3556d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be announcing my decision on the Iran Deal tomorrow from
        the White House," he wrote Monday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a2a76-db4f-4551-a1cb-60290e7eac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is weighing whether to continue waiving sanctions on Iran''s
        energy and banking sector that were lifted as part of the 2015 agreement in
        exchange for curbs on Tehran''s nuclear program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7bb3e-724a-400a-a7eb-4c96c4fc046f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is widely expected to decide against extending the
        sanctions waivers, and in doing so, effectively leave the nuclear deal. Trump
        excoriated the agreement, even before winning the White House, as the "worst
        deal ever" and promised to tear it up on his first day in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0239a-9b3a-4a13-8007-d4e0b7a9e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One European diplomat said it seems fairly clear that the administration
        will walk away from the deal, and described the chances that the Joint Comprehensive
        Plan of Action, as the deal is formally known, will continue intact as "very
        small."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5f881-5413-4e2a-b01f-6dfeab4bf488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty obvious to me that unless something changes in the
        next few days, I believe the President will not waive the sanctions," the
        diplomat told CNN. "And that will have various consequences that I think we
        have yet fully to understand and spell out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ddc2c-5579-4be4-b71a-c6b0ebe1a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implications of a U.S. departure from the agreement aren''t
        clear yet, but analysts have warned that it would send a message to other
        nations — particularly North Korea — about the reliability of the U.S. as
        a negotiating partner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7e390-6142-489e-b103-4378f6706f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts have pointed to the potential for a Middle East arms
        race if Iran also leaves the deal and re-starts its nuclear program and say
        it will be even harder to confront Iran''s regional activity if it does so.
        A decision to leave the deal also raises questions about the fate of at least
        four Americans held in Iran and the leverage Washington will have to help
        them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781045b-89df-4cc6-b009-187adad48e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters argue that leaving the pact is necessary in
        order to confront Iran''s disruptive behavior in the region, including its
        support for Houthi rebels in Yemen, for the regime in Syria and for Hezbollah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19106554-b5f7-4bc1-898e-9c1401ce68ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President decides to leave the deal, it''s hardly the end
        of the world — or even bad," said Jim Phillips, a senior research fellow at
        the conservative Heritage Foundation. "Instead, it should be seen as a necessary
        step to confront one of the deadliest threats Americans, Israelis, and Gulf
        Arabs face."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de85427-bda7-4785-96b1-ef5b7d2ae382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s hostility toward the agreement, a signature achievement
        of the Obama administration, the International Atomic Energy Agency has repeatedly
        found that Iran is complying with its terms, and Europe, Russia and China
        have continued to support the deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa1be2-76cf-40f5-b873-f6a89d529a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has raged that the agreement doesn''t address Iran''s ballistic
        missile program and its activities in the region and that certain parts of
        the agreement "sunset" after a few years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88afa4-7e9c-4c85-80b0-276b07b17e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European allies — including the United Kingdom, France and Germany
        — have encouraged Trump to remain part of the deal while acknowledging the
        agreement''s flaws. U.S. negotiators had been working with European counterparts
        to develop an ancillary agreement that would address Tehran''s missile program
        and its support for radical groups in the Mideast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda0254-006a-4489-b898-3db7feb045f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Iran will not renegotiate''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13420598-1261-4af1-9f2b-b07103f09866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European diplomat said the administration''s intent seems to
        be to renegotiate a second deal on Iran''s nuclear program while also working
        on agreements on missiles and "Iran''s malign activity in the Middle East."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a1b09-6e5c-47af-a174-5f0b04a2b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s foreign minister has said Iran won''t renegotiate. "Iran
        will not renegotiate what was agreed to years ago and has been implemented,"
        Javad Zarif said in a video posted to YouTube on Thursday. "We will neither
        outsource our security nor will we renegotiate or add on to a deal we have
        already implemented in good faith."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd90a6-6ce5-4702-b8e9-241e734f0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron issued his own warning Sunday,
        telling German magazine Der Spiegel that if the US leaves the deal, "we would
        open the Pandora''s box. There could be war." He added, "I don''t think that
        Donald Trump wants war."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4947cde-f0ea-45f6-9ac2-1c15ce1fb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron has been one of a series of high-profile visitors to come
        to Washington in the last few weeks to argue for remaining in the deal and
        to outline the costs of leaving.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521002f4-b1de-4ff6-b50c-a740908c12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French president and German Chancellor Angela Merkel made back-to-back
        visits in April, while British Foreign Secretary Boris Johnson spent Monday
        in Washington making media appearances and meeting with administration officials
        in an attempt to make a case for the deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c148c8-9ea5-4a48-9336-8ce699288447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on one of the President''s favorite TV programs, Fox &amp;
        Friends, Johnson asked rhetorically what the U.S. plan would be if Trump decides
        to opt out. Many in Washington wonder about the possibility of a military
        strike against Tehran — particularly with the recent appointment of National
        Security Advisor John Bolton, a hawk on Iran.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a1ff3-55a2-4368-a891-75a97e6a157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we seriously saying that we will bomb those facilities ...
        is that really a realistic possibility?" Johnson asked.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095c21b0-1d93-45a5-a12f-5d1a45ffed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also warned in the interview about the consequences of scrapping
        the deal negotiated by the U.S., UK, France, Germany, China, Russia and the
        EU. It offered Iran nuclear-related sanctions relief in exchange for strict
        curbs on its nuclear program, which could no longer apply if Iran decides
        to leave the deal as well.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1b8cdf-18ca-4e1b-891d-c0635ca70ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do get a nuclear weapon, you''re going to get an arms race
        in the Middle East," Johnson said. "You''re going to have the Saudis wanting
        one, the Egyptians wanting one, the Emiratis. It''s already a very, very dangerous
        state at the moment, we don''t want to go down that road. There doesn''t seem
        to me at the moment to be a viable military solution."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74719ce6-0584-49b1-98ae-16b6ba71bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:16:49.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:16:49.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/07/politics/donald-trump-iran-nuclear-announcement/index.html">Trump
        teases Iran nuclear deal announcement</a>."</em></p>'
  'Duterte-Tourism-Secretary-Wanda-Teo-resign-Tulfo':
    'author': 'Lara Tan, Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T18:56:57.916+08:00
    'imagesource': 'jcr:46c34435-f76e-4e1e-9f25-55be9f94f73b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '116b9adf-d0fe-4e04-a050-317a9b9e4a19'
    'lead': 'Wanda Tulfo-Teo initially planned on staying as Tourism Secretary to
      clear her name, but she felt she was harming the President''s credibility with
      corruption issues hounding her, the former official''s lawyer says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:21:59.516+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:34:00.078+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T09:33:59.800+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism Secretary Wanda Tulfo-Teo resigns ''out of delicadeza'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43e6d9-9382-4f0b-9316-46dbeb5e594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte accepted the resignation of Tourism Secretary Wanda Tulfo-Teo
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0096549-60f6-46f4-a05b-887d2f566820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo handed in her resignation letter to Executive Secretary Salvador
        Medialdea Monday in the wake of the ₱60-million tourism advertising deal between
        the government network and the television program of her brothers. This was
        hours before her one-on-one meeting with President Rodrigo Duterte after the
        <a href="http://cnnphilippines.com/news/2018/05/07/tourism-wanda-teo-cabinet-president-rodrigo-duterte-ptv-4-bong-go-harry-roque-bitag-tulfo.html">Cabinet
        meeting</a> in Malacañan Palace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce815885-7714-47dd-af01-8998b62a8027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told CNN Philippines it seemed
        like a "very serious discussion," but said he was not privy to what they talked
        about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954651fd-254d-422a-bac4-7acb00231245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President did not give any reason for accepting Teo''s
        resignation and has not chosen a replacement as yet.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte accepts Teo&#39;s resignation as Tourism chief - Harry Roque
        <a href="https://t.co/os3OO6CtJC">pic.twitter.com/os3OO6CtJC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/993797840928260097?ref_src=twsrc%5Etfw">May
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe8f8a2-2f46-4b00-8b93-42315be7b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc04b9a-54b6-4613-aedd-8ac3aa894e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo''s legal counsel Ferdinand Topacio said in a media briefing
        "her decision to leave her position was made after a long and deliberate reflection
        and soul-searching with respect to the events that have transpired the past
        few weeks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9eaa4a-c593-4263-9d64-f3884d60237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "She wants to show she has delicadeza."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c2312-2262-462c-92f4-93e1e7dbc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said Teo initially planned on staying on as Tourism Chief
        to clear her name, but said she felt she was harming the President''s credibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c28513-3e9b-4e84-b3b8-d7ac3aeb9665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She thought it would be better to spare everyone further pain,
        including the President, to simply leave the office... Notwithstanding the
        fact that she felt she still enjoyed the trust and confidence of the President,
        the enemies of the President were seizing upon this issue to do harm to the
        presidency," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d71bb-3b66-463f-9fbc-b8b03ea913f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio reiterated Duterte did not fire Teo nor ask her to resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedbd43-2472-44f0-89bb-150f2586f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teo reiterates that she has done no wrongdoing, and that all the
        dealings of the DOT went through all legal processes, were above-board and
        done in good faith, and with total absence of malice," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cab1a7-46d5-48af-9535-117f93064347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo is the fifth official to leave the Cabinet, following the resignation
        of Justice Secretary Vitaliano Aguirre. Others were Commission on Higher Education
        Chair Patricia Licuanan, Information and Communications Technology chief Rodolfo
        Salalima, and former Housing and Urban Development Coordinating Council Chairman,
        Vice President Leni Robredo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62c864-67ea-4167-a5f7-f22924105f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo had <a href="http://cnnphilippines.com/news/2018/04/30/Department-of-Tourism-Wanda-Teo-Tulfo-PTV.html">denied
        conflict of interest</a> in the ad deal, saying the Tourism Department also
        placed television commercials and TV features in other local and international
        media networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d725d-7edb-4611-91a3-1866e44a12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/07/Tourism-Secretary-Wanda-Teo-Ben-Tulfo-BITAG-PTV-ads.html">Tulfos
        to return P60M from DOT ad deal to end controversy – Teo''s lawyer</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac0cf2-157f-4e79-9a33-1aa62f32b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Secretary got caught in the controversy after the Commission
        on Audit (COA) revealed her department paid ₱60.009 million in three tranches
        to state-run television network PTV-4. PTV-4 then paid Bitag Media Unlimited
        Inc (BMUI) – the production house owned by Tulfo-Teo''s brother Ben Tulfo
        - to place commercials on "Kilos Pronto." It is the show on PTV-4 which features
        Ben and Erwin Tulfo and Alex Santos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f77315-ffcd-4f54-97f4-33f8fa47e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tulfo program is a blocktimer so the show is supposed to pay
        PTV-4 for the air time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635624e2-3388-4567-8a2e-4290c52b6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the transaction lacked supporting documents.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96966d-a5f7-49f2-a44e-050bc13953d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said Teo was not aware her brothers hosted "Kilos Pronto"
        and Ben Tulfo owned Bitag Media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d1706-eb80-41b7-b614-e5afd283c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Bitag Media Unlimited Inc - the production house owned
        by Ben Tulfo - will still return the P60 million paid to them by the Tourism
        Department despite Teo''s resignation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f125959-0075-4e63-864e-c514f8b05957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s delicadeza to protect the family name and to show the Tulfos
        do not wish to benefit from government funds," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3be4f-a132-4f9d-bb7b-6d835f9fcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not yet off the hook</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5a6684-8546-42ff-9adc-d68288cfef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it expects the Office of the Ombudsman to look into
        possible criminal charges that may be filed against Teo and other officials
        linked to the ad deal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c81dd6-8581-409f-a5d6-27f05c713f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinahayaan na po ng palasyo sa Ombdusman na mag-imbestiga para
        malaman kung may pananagutang criminal pa po si secretary Teo. Inaasahan po
        namin ang mabilis at transparent na imbestigasyon ng Ombudsman," Roque said
        in a media briefing on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc2478-c669-498e-93c9-96d9ad0021d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Office of the Executive Secretary has looked into
        the allegations, but he''s uncertain if the probe''s been concluded.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fa3079-466a-46a4-92f5-b2fae07fec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin nalang po natin na parang naunahan na ng resignation ang
        pinal na rekomendasyon ng executive secretary," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1fd68-1503-4843-b234-0e9060944ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Malacañang does not see Teo''s resignation as an admission
        of guilt.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c755870-1ce7-4be1-b5ae-24c38bc72b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, Sec. Teo being a close associate of the president, did
        what she thought was the best course of action and we thank her," Roque said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e48192-eadb-46ec-a59f-c1f747ada89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay has filed a resolution to look into how the
        Tourism Department spends its budget in advertising and marketing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42857bd-d202-4e73-84f1-080c8d20a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro kailangan natin alamin kung paano nila nira-rationalize
        ang local advertising placements and if they are congruent with the strategic
        marketing and media plans of the department," she said in a statement on Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6052c-e5f9-41d1-bfbc-95f297edd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of senators said the investigation should push through.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525e44c-df49-4e51-8e59-b33838f7ed73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, and definitely this Senate will scrutinize this particular
        budget item of departments, not just DOT (Department of Tourism)," Senator
        Joel Villanueva said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82970c39-4f1f-4b91-8f25-79e111879b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said it will initiate an investigation
        on the issue.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac44399-6c93-4580-85ce-90f95ba64fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said Teo is ready to face investigations if she is summoned
        by the Senate or the Ombudsman.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e6387-9ff8-4ad0-900b-af487bc1eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome that to show she really did not know it will come to
        this. She was not informed of the fact that ''Kilos Pronto'' is hosted by
        her brothers and produced by Ben Tulfo. She was only informed later on. Do
        you think if she knew, she wouldn''t have vetoed it?" he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2913c41-5506-458e-aa6d-f57c48bc7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:21:59.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:34:00.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'New-York-Attorney-General-Eric-Schneiderman-resign-assault-allegations':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-08T10:26:20.914+08:00
    'imagesource': 'jcr:f46eb36c-3e5a-4a7d-8bd3-11cdfc7d2ccc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a671a2d4-e48d-4288-8d97-c4fcc3143a4b'
    'lead': 'New York Attorney General Eric Schneiderman has resigned, following a
      report on allegations of assault by multiple women in The New Yorker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:26:30.706+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:26:30.917+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Attorney General Eric Schneiderman resigns over assault allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95811fcb-c8f4-4a38-8eca-f38921356979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Attorney General Eric Schneiderman
        has resigned, following a report on allegations of assault by multiple women
        in The New Yorker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9bfe3d-aeae-4b47-b057-9d637aa71f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been my great honor and privilege to serve as Attorney General
        for the people of the State of New York. In the last several hours, serious
        allegations, which I strongly contest, have been made against me," Schneiderman
        said in a statement. "While these allegations are unrelated to my professional
        conduct or the operations of the office, they will effectively prevent me
        from leading the office''s work at this critical time. I therefore resign
        my office, effective at the close of business on May 8, 2018."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7344e9-c24a-404e-b007-f72f539cc2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo had called for Schneiderman''s resignation
        earlier Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96100d3-1046-412a-bbf0-b2b53f6fd23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is above the law, including New York''s top legal officer,"
        Cuomo said in a statement. "I will be asking an appropriate New York District
        Attorney to commence an immediate investigation, and proceed as the facts
        merit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf677072-9882-4d1b-861a-7914286962d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal opinion is that, given the damning pattern of facts
        and corroboration laid out in the article, I do not believe it is possible
        for Eric Schneiderman to continue to serve as Attorney General, and for the
        good of the office, he should resign," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd036a-3a43-4a9f-a131-d0e701803258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, The New Yorker magazine reported the allegations of four
        women who accused Schneiderman of physical violence against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da8b5a0-5897-4f9b-a47d-cd4e995a83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the women, Michelle Manning Barish and Tanya Selvaratnam,
        spoke on the record to the magazine, saying they had been romantically involved
        with Schneiderman but that the violence was nonconsensual, and which The New
        Yorker described as occurring "often after drinking, frequently in bed and
        never with their consent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff923b8-7c82-4246-8925-b8bef614e59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The New Yorker, Barish and Selvaratnam said he had
        hit and choked them, and that they later sought medical attention because
        of it. Selvaratnam also alleged that Schneiderman threatened to tap her phone,
        among other threats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec80d0-51a2-4917-96d0-64a2d8885290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women alleged that the incidents often occurred after Schneiderman
        had been drinking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e614ad-9ae9-4892-8c94-dccf9e316657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman, a Democrat, tweeted a statement on Monday evening,
        writing that nonconsensual sex "is a line I would not cross."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971adce-1d6e-4df2-8217-8148d3c702d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the privacy of intimate relationships, I have engaged in role-playing
        and other consensual sexual activity. I have not assaulted anyone. I have
        never engaged in non-consensual sex, which is a line I would not cross," the
        tweet reads.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22333a-e835-428a-9c6d-5e0b98b7ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Cunningham, Schneiderman''s ex-wife, came to his defense
        Monday evening and said in a statement that the allegations "are completely
        inconsistent with the man I know."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa45a1-1326-4714-8774-e8a9567ed7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known Eric for nearly 35 years as a husband, father and friend.
        These allegations are completely inconsistent with the man I know, who has
        always been someone of the highest character, outstanding values and a loving
        father. I find it impossible to believe these allegations are true," Cunningham
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac2ff5-3f7d-4fad-8a80-0b0d23e1d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department said in a statement that it had no
        complaints against Schneiderman but that if it receives any "it will investigate
        them thoroughly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73edd78a-c00d-4d8c-8ca6-806a75e8d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Kirsten Gillibrand of New York earlier Monday evening
        had echoed Cuomo''s calls for Schneiderman to step down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e14560-c5d2-4a22-acad-6648bf98ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent actions described by multiple women in this story are
        abhorrent," Gillibrand said in a statement. "Based on this extensive and serious
        reporting, I do not believe that Eric Schneiderman should continue to serve
        as Attorney General. There should be a full and immediate investigation into
        these credible allegations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581789cc-c559-44d8-bfc8-b09c51c98275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN had reached out to Schneiderman, who is not married, for comment
        and was given a copy of his tweet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c2efd-c1d1-45ab-9bd4-1144059f1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more women, who are unnamed, also accuse Schneiderman of physical
        abuse in the news report, including one woman who is characterized by The
        New Yorker as "an attorney who has held prominent positions in the New York
        legal community" and asked to remain anonymous. The reportedly prominent lawyer
        said that when she rejected Schneiderman, he slapped her so forcefully a mark
        was still visible the following day, according to The New Yorker.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04a1a0-e906-408a-a7eb-a31c881701f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report outlining allegations against Schneiderman,
        Trump counselor to the President Kellyanne Conway shared a tweet of Schneiderman''s
        from October 2017 where he called out the Trump administration, saying: "No
        one is above the law, and I''ll continue to remind President Trump and his
        administration of that fact everyday."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7cba31-57ea-4e6f-927c-4566f178d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Conway replied in her own tweet: "Gotcha."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649750c-df68-4752-9715-13701a547d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:26:30.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:26:30.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schneiderman has been a vocal proponent of the #MeToo movement,
        bringing legal action in New York against film producer Harvey Weinstein,
        who has been accused of sexually assaulting women. Schneiderman has also cast
        himself as a prominent opponent to President Donald Trump.</p>'
  'U.S.-Olympics-taekwondo-sex-trafficking':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'The class-action lawsuit accuses USOC and USA Taekwondo of knowingly
      participating in sex trafficking. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-08T11:16:05.966+08:00
    'imagesource': 'jcr:ece9d3d2-4da5-4589-9e18-0598fedf3563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c0da99-dd42-4e43-8bae-b6584fd39122'
    'lead': 'Four women who trained with Olympic gold medalist Steven Lopez and his
      brother, former Team USA coach Jean Lopez, accused the pair of assault, rape
      and other misconduct in a federal lawsuit'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:31:46.859+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:31:47.621+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawsuit accuses U.S. Olympics, taekwondo stars of sex trafficking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e36a3-f3cd-4e31-98be-24a2ccffe7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Olympic Committee is once again
        being accused of ignoring reports of sexual assault at the expense of female
        athletes. This time, two American taekwondo legends are at the center of the
        lawsuit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb186e90-6fb4-4bc2-b4a2-2ab32de75138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four women who trained with Olympic gold medalist Steven Lopez and
        his brother, former Team USA coach Jean Lopez, accused the pair of assault,
        rape and other misconduct in a federal lawsuit filed Friday in Denver, Colorado.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3660b5-1deb-41f5-ba75-d0f927308ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class-action lawsuit accuses USOC and USA Taekwondo of knowingly
        participating in sex trafficking by allowing the Lopez brothers to sexually
        abuse the plaintiffs and numerous other young women as they traveled around
        the world — representing and enriching the two organizations in the process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223dd0d9-5344-44d7-97d1-011e530e28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much like a pimp who traffics women for money, the USOC was trafficking
        its athletes to known sexual abusers for money and medals," said attorney
        Rex Sharp, one of three lawyers representing the four women named in the lawsuit,
        along with 44 similarly situated Jane Does who have yet to be identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfb5e1-2adc-44d1-bc2c-b002975113be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the lawsuit, the U.S. Olympic Committee said that
        it is "aggressively exploring and implementing new ways to enhance athlete
        safety, and prevent and respond to abuse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ccd69-bf46-42cf-856d-a92fe01f8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez brothers did not respond to CNN''s request for comment.
        They denied allegations of sexual abuse in 2017 when USA Today reported on
        the allegations, leading the p laintiffs to also sue them for defamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ab332-b54b-45de-8658-04c0a6368c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women are seeking damages to be determined at trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9178797-10c4-4486-ab6d-02b40b2e2960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a0a7a-71ce-4766-bb2a-1f976d06ab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears of retaliation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d8d95-65f3-46fa-9334-c356ae692cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lawsuit, USA Taekwondo joins a growing list of USOC-controlled
        national sports teams accused of giving a pass to suspected serial predators,
        along with <a href="https://edition.cnn.com/2018/03/02/us/aly-raisman-files-lawsuit-against-usoc-usa-gymnastics/index.html">gymnastics</a>
        and swimming. USA Taewkondo said it is reviewing the claims and that it would
        be "inappropriate" to comment on a pending legal matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03524793-5d43-4051-8db7-6aebef253287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint comes a month after the USOC <a href="https://www.teamusa.org/USA-Taekwondo/V2-Resources/Legal/USAT-Suspension-List">permanently
        banned Jean Lopez</a> from participating in USOC-related events after an investigation
        found him responsible for sexual misconduct. The investigation was conducted
        by an independent nonprofit chartered by the USOC, the U.S. Center for SafeSport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36fcc5-7b57-4c8b-a935-99837da917b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three plaintiffs in the lawsuit, Mandy Meloon, Heidi Gilbert and
        Gabriela Joslin, participated in the investigation that led to Jean Lopez''s
        ban. Gilbert and Joslin said they made those reports in 2015, before the 2016
        Rio Olympics Games. Both brothers were allowed to participate in the games
        while the investigation was pending, the lawsuit said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe30ba6-7cf6-45f1-b599-7f1cfb9215d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By shielding Jean while simultaneously attacking his accusers,
        the USOC and USA TKD ratified Jean''s criminal acts and signaled to all female
        athletes that the rape culture of Team USA was acceptable behavior to which
        all female athletes had to submit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640eaf85-2494-489d-973d-2bdb0352b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a sign of its good faith efforts, the USOC pointed to its creation
        of the group that completed the investigation, U.S. Center for SafeSport.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914b396-d82d-4047-a850-c1e4a1bc5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plaintiffs allege that Jean Lopez''s sanction came only
        after a new law took effect this year that gives survivors more latitude to
        file trafficking lawsuits.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94197c05-07a1-414e-b78e-58d08ccb3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges that the Lopez brothers were known in the taekwondo
        community to take a sexual interest in young athletes. But complaints about
        the brothers to USOC and USA Taekwondo went nowhere, the lawsuit claims. Meanwhile,
        their accusers said they suffered career consequences for raising concerns,
        such as being dropped from the USOC roster or losing the opportunity to train
        with "the first family of taekwondo," as the Lopez family is known.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdb756-7b91-42cc-b01a-9630b86ed2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything or anyone that gets in the way of this commercial quest
        for ''medals and money'' is silenced, obstructed, defamed, or intimidated
        into keeping quiet."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f5db2-98ab-4c6a-9111-69b67f1d91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8d87d-3892-4957-8923-b17936ba43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The sexual exploitation ... was not a secret''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c38f85-7c5e-442a-ad7c-f1f6433abfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.862+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiff Mandy Meloon was 13 in 1994 when she moved to the USOC-owned
        Olympic training center in Colorado Springs, Colorado, at the committee''s
        invitation, the lawsuit says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
