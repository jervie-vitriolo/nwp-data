  'abdullah-mamao-special-envoy-kuwait':
    'author': 'CNN Philippines Staff'
    'caption': 'Presidential Adviser on OFW Affairs and Muslim Concerns Abdullah Mamao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T20:36:12.049+08:00
    'imagesource': 'jcr:e53810f3-da88-435c-bdff-025ddfd33751'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d1f5637-27b3-4502-8249-eba0ae18e77f'
    'lead': 'The appointment comes after former Philippine Ambassador to Kuwait Renato
      Villa was sent back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:53:23.263+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:53:23.401+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abdullah Mama-o new special envoy to Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d7f8a-3259-429d-9ada-ac429998b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte has appointed his adviser on overseas Filipino workers (OFWs)
        affairs Abdullah Mama-o as a special envoy to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a18c7-88c4-4da2-9eff-bbe79dfebc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Mama-o, who just arrived
        from Kuwait, will head back to the Gulf state as soon as possible under the
        President''s orders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c86ca9-7d1b-4aad-b2f2-ade2c6013861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.402+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be appointed special envoy to Kuwait and he was tasked
        to return to Kuwait immediately to make sure that all Filipinos who should
        be sent back home can return home," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca79d1-8c89-47d2-af0c-2523ec881680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Mama-o will attend to unfinished issues with Kuwait --
        including the fate of four detained Filipino drivers and three Filipino diplomats
        at the Philippine embassy in Kuwait. The seven participated in a rescue mission
        for supposedly distressed OFWs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cfde3a-6b97-4e6f-8353-430611d7d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see our three diplomats home, we want the four drivers
        completely cleared  because these are residents of Kuwait," she said. "And
        there''s about 800 runaways that we want to bring home."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0754e4-10e1-48d3-8401-a44a346062c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Mama-o will also see through the pending memorandum of
        understanding between Philippines and Kuwait on the protection of Filipino
        workers, in hopes of normalizing ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179e4ac-6642-4582-bf4a-f2419bfece81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.403+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Chief Silvestre Bello, Roque, and other Foreign Affairs Officials
        were scheduled to fly to Kuwait on May 7 to sign the labor deal between the
        two countries, but the trip was cancelled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c927e82-7686-4cc5-ba48-83e1672f4b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Mama-o will talk with the Kuwaiti government about the
        deal ahead of Bello. In a May 1 report of Kuwait News Agency, Mama-o said
        he met with Kuwaiti Deputy Foreign Minister Khaled al-Jarallah to discuss
        the labor deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730b390-7091-45c4-af4b-59fa1c5bfb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o''s appointment comes after the <a href="http://cnnphilippines.com/news/2018/04/26/kuwait-philippines-ambassador-renato-villa-persona-non-grata.html">Kuwaiti
        government declared former Philippine Ambassador to Kuwait Renato Villa persona
        non grata, and ordered him to leave their country.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad25900-d5b9-4839-bdd9-9841b916c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2018/01/20/DOLE-suspend-OFW-kuwait.html">earlier
        said the Philippines'' ban on the deployment of OFWs to Kuwait would be permanent.</a>
        The ban follows the death of Joanna Demafelis, a Filipina worker in Kuwait
        who was found in a freezer early this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaae78f-2d13-4bb3-8c25-7ba1fbf92768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:53:23.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:53:23.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
  'Piazza-hazing-fraternity-trial':
    'author': 'Kwegyirba Croffie, CNN'
    'caption': 'Piazza, a 19-year-old sophomore, died February 4, 2017, after drinking
      large quantities of alcohol during his first night of pledging at Beta Theta
      Pi fraternity. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-08T09:08:04.502+08:00
    'imagesource': 'jcr:af93ca46-d7cd-4e43-8aae-0195c8c6e42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff99d032-4693-4ef3-9060-0a4c66684536'
    'lead': 'Piazza, a 19-year-old sophomore, died February 4, 2017, after drinking
      large quantities of alcohol during his first night of pledging at Beta Theta
      Pi fraternity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:56:35.779+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:56:35.927+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 fraternity members will go to trial in connection with Piazza hazing
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0fdca-4c45-4e8e-80d0-cf574191299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eleven Penn State fraternity members will
        head to trial over the death of <a href="https://edition.cnn.com/2018/03/28/us/penn-state-hazing-death/index.html">Timothy
        Piazza</a>, according to a Monday ruling from Centre County, Pennsylvania,
        Judge Steven Lachman. The ruling comes after 12 defendants had preliminary
        hearings over three days that concluded last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e396f05-8830-4556-81dc-f6391fe17806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office of Attorney General is committed to seeking justice
        for Timothy Piazza and his family and holding responsible individuals accountable
        for their actions, consistent with the law and the evidence in this case,"
        said Attorney General Josh Shapiro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f2b4f-1a52-489b-bc41-d3112eef0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piazza, a 19-year-old sophomore, died February 4, 2017, after drinking
        large quantities of alcohol during his first night of pledging at Beta Theta
        Pi fraternity. The fraternity was supposed to be alcohol-free.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4b249-4d30-4a4e-b8af-f0683dd4ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All previous charges of reckless endangerment were dismissed, but
        several charges of hazing and "unlawful acts relative to liquor, malt, and
        brewed beverages and licenses," were upheld. All the charges against one of
        the 12 defendants were dismissed, according to <a href="https://www.attorneygeneral.gov/wp-content/uploads/2018/05/20180507111108435.pdf">court
        documents.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fe526-8ab8-46c4-8ed8-d7e75c32bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian McMonagle, attorney for Jonathan Kanzler, one of the men charged,
        said, "While we are pleased with the judge''s decision to dismiss the reckless
        endangerment charges against these young men, we are always mindful of the
        enormity of the loss that has been suffered in the case."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e002d13-3396-4a6f-a966-62de35c8b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Kurczewski, a brother of Beta Theta Pi at the time, had the
        most charges filed against him. Lachman ruled to dismiss 12 of those charges,
        including the most serious count of recklessly endangering another person
        and one count of conspiracy to commit hazing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0b108c-9b8b-4745-a9dc-393fc52bb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurczewski''s attorney, Jeffrey Veitch, said, "We are pleased with
        the charges the court has dismissed. We had hoped the hazing charges would
        be entirely dismissed, only one count was dismissed, but we are thankful that
        the court did make the ruling that it has to this point."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f021d-215d-46ea-a75b-2cfa88ccbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on behalf of Timothy''s parents, Jim and Evelyn Piazza,
        attorney Thomas Kline said,"While pleased to see the charges of hazing and
        furnishing alcohol to minors move forward against some defendants, Jim and
        Evelyn Piazza are dismayed by the dismissal today of the tampering charges
        against one defendant, as well as dismissal of reckless endangerment charges
        against another who was involved in the same ritualized hazing as others who
        were held for trial in the prior preliminary hearing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2ed11-a22e-4ec1-bd1a-e36679f16a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:56:35.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:56:35.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Piazzas are hopeful that the attorney general will file an
        appeal so that all individuals will be held fully responsible for their misconduct
        and so that dangerous and potentially lethal hazing will be deterred in the
        future," added Thomas Kline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3679b-9ef7-4dad-85d2-6197e427963d'
      'mgnl:activationStatus': true
