      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fizdale will replace Jeff Hornacek who led the New York Knicks to
        another dismal result — 11th place finish in the Eastern Conference — with
        a 29-53 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d51059-330f-4cf0-85e8-2f20ef1cee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:53:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:53:17.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old Fizdale steered the Memphis Grizzlies to a 43-39
        record in his first stint as the main tactician, but fell to the San Antonio
        Spurs in the opening round of the 2017 NBA Playoffs. He was fired after the
        Grizzlies started this season with a 7-12 slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02c1bc-19bb-4de3-8821-501c62bd9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:53:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:53:17.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fizdale previously served as an assistant coach of the Miami Heat
        for eight years including their title runs in 2012 and 2013. He was also an
        assistant coach of the Atlanta Hawks for four seasons and one year with Golden
        State Warriors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568c868-df1d-4e95-9a9d-51b688ccdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:53:16.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:53:17.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks'' five-year postseason drought will certainly add to
        the pressure Fizdale will face.</p>'
  'petron-net-income-surge-5b-q1':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-08T16:09:14.998+08:00
    'imagesource': 'jcr:86672a31-8ca7-4627-a954-b2da75541e11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b0590bf-e8b9-40e3-a2fc-c161ecfa9074'
    'lead': 'Petron says improving operations in its refinery in Bataan province,
      northwest of Manila, contributed to the company''s performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:58:47.358+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:58:47.623+08:00
