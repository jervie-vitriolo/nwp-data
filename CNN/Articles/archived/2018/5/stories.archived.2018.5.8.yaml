    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petron net income surges to P5.8-B in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a9885-5812-464b-ba97-490867ecd0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 8) -- Oil giant Petron Corp.
        opened the year strong with a P5.8-billion consolidated net income for the
        first quarter, calling the figure "its highest quarterly income in history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b2922-2939-4c69-bb19-92445151e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net income is 4 percent higher from the P5.6 billion posted
        in the same period in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed1f3a-7ceb-493f-b431-73b309936598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our financial and operating performance in the first quarter of
        2018 is a strong indication that we are on track for another unprecedented
        year," Petron President and CEO Ramon Ang said in a statement Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def72ac-52ee-4ec3-8776-3afcf46a14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron also said improving operations in its refinery in Bataan
        province, northwest of Manila, contributed to the company''s performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083abac-9940-4563-9a07-c4eb01acb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are focused on high-margin segments such as retail, we
        are also fast-tracking our logistics projects to further integrate our value
        chain, reflecting increased demand for Petron''s superior products," Ang said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2260c3-f8e7-4abe-91f7-eb56a32cf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also posted consolidated revenues of P129 billion in
        January to March, 21 percent higher than year-ago''s P106 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe8dc1-4cf2-459e-a7e0-92d953fb15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:58:47.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:58:47.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year promises to be a challenging one but with our ability
        to quickly deal and adapt to trends and changes, we will remain the market
        leader, secure better results, and continue to be a great company to work
        in and to own," he said.</p>'
  'vivo-v9-equipped-qualcomm-snapdragon-for-gaming':
    'author': 'CNN Philippines Staff'
    'caption': 'Inside every Vivo V9 is the Qualcomm Snapdragon 626 octa-core processor
      for a more powerful smartphone performance.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-08T14:13:24.614+08:00
    'imagesource': 'jcr:693d4467-9224-4319-a919-31c59c6c8659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c3514f0-65f1-4d07-9056-29911981bbaa'
    'lead': 'The Vivo V9 is equipped with the Qualcomm Snapdragon 626 octa-core processor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:02:07.682+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T09:02:07.846+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo V9 with Qualcomm Snapdragon 626 is the perfect phone for gamers
      on the go'
    'updated': 2018-05-09T16:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828054af-e0ad-48d2-9e15-19168cee9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Through the years,
        the smartphone has become an extension of its users, evolving from a basic
        tool for communication to an all-around entertainment powerhouse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a652809-443d-4f5f-a0e7-1e276e88dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes watching and taking videos, and playing all sorts
        of games. But not many smartphones are as gamer-friendly as the newest Vivo
        V9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed07fe-88e0-41dd-9771-8651169b6128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 is equipped with the Qualcomm Snapdragon 626 octa-core
        processor. This mobile platform comes with the Adreno 506 series GPU that
        promises advanced graphics and a smooth performance for a longer gaming period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9631e-3343-4bda-b3b2-e4c486d17a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chipset also offers longer battery life with the efficient 14nm
        FinFET process technology. The Snapdragon 626 also comes with the Qualcomm®
        Hexagon™ 546 DSP, which provides battery-efficient user enhancements to a
        smartphone''s audio and video capabilities.</p>'
    '7':
      'image': 'jcr:0703894a-cf63-4fd6-957d-e5e70e34ee29'
      'imageCaption': 'Qualcomm Technologies, Inc. Senior Marketing Manager Dominikus
        Susanto (left) attended a press conference at the SM Mall of Asia on April
        21 to explain the features of the Snapdragon 626 processor equipped in every
        Vivo V9. He was joined by Vivo Philippines Brand Director Annie Lim (center)
        and PR head Ivan Liu (right).  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7203da71-61fe-43d1-bcfc-eddf9c5aa282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf781f-5285-4e60-ad8a-dd908e984860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 also complements Qualcomm Snapdragon 626''s features
        with its 6.3-inch 19:9 FullView™ Display that has a 90 percent screen-to-body
        ratio for an immersive mobile gaming experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82882972-d1bc-4af3-956a-83cabbb5821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo also understands the importance of a comfortable grip while
        playing games. The Vivo V9 has an ergonomically optimized 3D curved cover
        that provides a comfortable grip.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5925af6-cc5d-4b57-8999-4c16b0d64745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also upgraded its signature Game Mode, allowing gamers to block
        background notifications and reject calls, among other capabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5dfc8-67e6-41b3-8f9f-45b2129de5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AI Game Mode of the Vivo V9 also allows gamers to talk to people
        while they are still playing their favorite games if they are connected to
        Wi-Fi. It also has a Picture-In-Picture feature that allows the use of social
        messaging applications even in the middle of a game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a09629-2b36-425c-8eb2-10e84be12e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 also has an improved gaming keyboard, which is a mini
        version of the TouchPal Keyboard. It can also intelligently allocate and optimize
        processing resources through the Smart Engine to ensures a smooth and seamless
        experience for gamers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6368bb0-e570-46ed-93f7-d11fc37be046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:02:07.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:02:07.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 is available for Php17,990 nationwide in Pearl Black,
        Gold, and the limited edition Velvet Red versions.</p>'
    '20':
      'image': 'jcr:464850c2-8d26-48fd-9484-1da8f5a1288e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e590b411-e89c-4291-acc9-ecf1712aa9a1'
