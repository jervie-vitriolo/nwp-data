  'efficascent-oil-secret-to-lasting-relationship':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-08T17:24:58.011+08:00
    'imagesource': 'jcr:10245f36-d14f-4c7a-afc7-1a9864ad5bc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85a3de7f-af14-4e2d-bacf-41e903586082'
    'lead': 'Efficascent Oil demonstrated just how much touch can strengthen relationships
      as it held an event called "Haplos ng Pagmamahal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:40:38.888+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:40:39.230+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Haplos ng pagmamahal,'' the secret to a lasting relationship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac6e31-de3c-4536-a641-028899458cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Touch is one of
        the best ways to show how much we love someone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b32b9-6bae-4d4b-b5b7-5f27b54b98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is through touch that we soothe, comfort, and express how much
        we care for our children, parents, and significant others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15903d62-b707-467a-93ff-dd4fad790196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://greatergood.berkeley.edu/article/item/hands_on_research">Dacher
        Keltner</a>, a professor of psychology at the University of California, Berkeley,
        touch prompts happiness and vitality by forming closeness that significantly
        helps others deal with pain and stress that may affect the relationships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01c4711-4fde-4fc3-b836-1828bbcc7ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efficascent Oil wanted to demonstrate just how much touch can strengthen
        relationships as it held an event called "Haplos ng Pagmamahal" in Mandaluyong
        City on March 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb88ec-2b39-40de-8584-8b02ee90a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, 50 couples of all ages gathered to learn just how touch and
        massage can strengthen the relationship between husbands and wives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f455b5fb-d3b3-4aaf-959d-64dc1f8ddb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savipra Gorospe, a relationship and marriage counselor, talked about
        how touch is essential in our emotional development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb76695-41be-4830-a4fa-7eff4962455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said when a person is touched by someone they care for, their
        brain releases a chemical called oxytocin. This chemical helps in making someone
        feel good.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bacb1a-f85b-49be-83b5-2f2a9c0b8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When your husband or wife comes home from a hard day at work and
        they''re tired, how do you make comfort them? You hold their hand, you rub
        their back – because this is how you make them feel you care for them," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193219a0-12de-45bd-b3d4-2527d05a757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It not just through words that you show love and affection, it is
        also though touch, Gorospe added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e8d9b-b499-4c82-a2f6-1c941c5bd488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To demonstrate just how much touch affects their partner''s mood,
        Gorospe asked them to hold each other''s hands and close their eyes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d771bc1-f97d-4a94-aaf7-e014192498e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few giggles were heard through the crowd of couples, but when
        he asked them to remember the first time their partner held their hand or
        touch them, he said to remember how they felt at that moment because it was
        that touch that strengthened their relationship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e64844-1e62-4ea4-9405-340ce0b45178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massage, he said, is also a way to express care and love.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c738a18-a68e-4325-b4b8-b84e8c2fa05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massage using Efficascent Oil does not only soothe and relax, but
        also give a warming sensation that eases the worries of the day from their
        minds – truly "Haplos ng Pagmamahal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e2750-4caa-4977-9e7b-366ff8c22ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just speeches to express how important "haplos" is in
        relationships, couples were also taught the proper technique in massaging
        their partners.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4539477-28fe-4a3f-934b-24a8902890a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given bottles of Efficascent Oil and shown how it could
        be warmed between their palms before applying it with a soothing touch to
        sore points on their partner''s body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bf222-1561-41a9-935d-b4974d06314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the event, the audience left with more than just a
        relaxed body. They gained a wealth of knowledge on just how a simple touch
        – isang haplos ng pagmamahal – can strengthen their bonds as a couple.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667285e-6bfe-49a8-8950-6961b81b4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:40:38.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:40:39.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Shri Shastri, assistant brand manager for Efficascent Group shares,
        "Every day, kapag pagod at masakit ang katawan, iparamdam ang pagmamahal sa
        natural na paraan. A simple touch with the use of Efficascent Oil, ramdam
        na niya ang iyong pagmamahal na parang araw-araw ka na nagsasabi ng I love
        you.”</p>'
    '33':
      'image': 'jcr:8d76d303-f4b8-4087-ade4-36960e37d791'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113a073-119f-42d7-9b91-6ee851620ded'
