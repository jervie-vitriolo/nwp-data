      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation, which was conducted in conjunction with Cameroonian
        and Nigerian troops of the Multinational Joint Task Force (MNJTF), rescued
        the hostages from Malamkari, Amchaka, Walasa and Gora villages of the Bama
        Local Government Area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee259895-9660-4c9f-92ca-fcd4a3a70ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram terror group militants mainly inhabit areas in the northern
        states of Nigeria, specifically Yobe, Kano, Bauchi, Borno and Kaduna.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cec1b-9412-4b54-a833-f52ed69cad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those rescued are receiving treatment at a military facility,"
        the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b26089-ce5a-44c0-b637-4fdf922f7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has kidnapped more than 1,000 children in Nigeria since
        2013<a href="https://edition.cnn.com/2018/04/13/africa/boko-haram-children-abduction-intl/index.html">
        according to a new report</a>. The group sparked global outrage after its
        militants seized 276 girls from a boarding school in Chibok town in Borno
        state in 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a940b-a8ee-4ce0-b53d-4c3431939108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those girls were freed last year following negotiations
        between the Nigerian government and <a href="https://edition.cnn.com/2014/06/09/world/boko-haram-fast-facts/index.html">Boko
        Haram.</a> CNN could not immediately confirm if the <a href="https://edition.cnn.com/2017/05/21/africa/nigeria-chibok-girls-family-boko-haram/index.html">remaining
        Chibok girls</a> were among those freed in the latest operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544487f-72cb-4d59-97d9-7a9815b1dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Nigerian government said a disagreement between
        members of the terror group had caused a breakdown in <a href="https://edition.cnn.com/2018/04/14/africa/nigeria-chibok-four-years-on/index.html">negotiation
        talks</a> for the release of the remaining schoolgirls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52596b-8ef2-4fb4-8b44-8664d4cef9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T10:06:52.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T10:06:52.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/07/africa/boko-haram-captives-freed-intl/index.html">Nigerian
        army frees 1,000 Boko Haram captives</a>"</em></p>'
