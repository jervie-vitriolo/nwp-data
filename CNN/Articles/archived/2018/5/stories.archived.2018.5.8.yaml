  'duterte-philippines-china-united-states-missiles-south-china-sea':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T20:56:39.909+08:00
    'imagesource': 'jcr:7ebb7d03-881b-4bf0-b756-fe9813c1834d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a3c04ff-a762-4e93-a6e7-29a15dd5697a'
    'lead': 'President Rodrigo Duterte will not take sides in the brewing feud between
      China and the United States in relation to Chinese missiles installed in disputed
      areas in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:10:36.720+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:10:36.938+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t take sides in China-U.S. spat over Chinese missiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5b061-78b9-466d-a06a-7fadec12c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte will not take sides in the brewing feud between China and
        the United States in relation to<a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">
        Chinese missiles</a> installed in disputed areas in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db58951-2fa0-4799-a06e-e6da3017fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang admitted an armed confrontation between the two powers
        could affect the country because the missiles were installed within the country''s
        exclusive economic zone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c963b-5896-4baf-9b0b-dd9c52f40f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesman Harry Roque said Tuesday President
        Duterte would still prefer non-involvement in the issue, but added this does
        not mean the Philippines is not taking China''s missiles seriously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2aae83-2d2a-4652-8abe-0c2732a757b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman natin binabalewala. May mga hakbang na gagawin.
        Hindi lang pwede ianunsyo, araw-araw pagusapan. Pero</em> at the same time,
        <em>mas minabuti ni Presidente na wag kumampi sa kahit kaninong partido dito
        sa nangyayari sa</em> West Philippine Sea," Roque said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652eb81a-a123-479c-90e3-0943902222ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not that we are casting it aside. There are
        measures being taken. We cannot announce it, but it is being discussed every
        day. But at the same time, the President thought it best not to take sides
        on the issues happening in the West Philippine Sea.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c830b7-fcd8-4dbb-9469-f95827c50bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Duterte believes with a Chinese missile defense
        system in the picture, chances of an armed confrontation increases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7de6b-35e9-41b7-97bd-fa1ff86f8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To him, an independent foreign policy <em>ang pinakamabuti pa ring
        posisyon dahil kung magkakaroon ng komprontasyon sa parte ng Amerika at ng
        Tsina, ayaw naman niyang isugal ang buhay ng mga Pilipino dahil wala naman
        tayong interes sa ganyang komprontasyon kung mangyayari man,</em>" Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395a3a7-edc1-4b86-b482-e93065bdd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To him, an independent foreign policy is still the
        best position because should a confrontation between America and China occur,
        he would not want to put Filipinos at stake since we have no interest in such
        a situation if it happens]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c348773-a5fc-4771-bc39-edcf16e48c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he is hoping all parties involved would use diplomacy
        in resolving issues surrounding the South China Sea and that peace would still
        prevail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8043ede9-4825-4fb9-ac82-d6ba2c34903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said artificial islands where the missiles were installed were
        created during the previous administration and pointed out that there were
        no actions to prevent China''s initial moves to form artificial islands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62e847-89b3-4a5d-99c9-12894e8ded78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, <em>nilagay ang</em> missile <em>ngayon, pero</em> in the
        first place, <em>kung wala yung mga isla diyan, hindi sana nailagay yan</em>,"
        Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4897f0-9181-497c-8707-603223005706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Okay the missiles were installed now, but in the first
        place, if the islands didn''t exist, it would have been put there.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5091dd-86a3-4047-aa3a-a60a3523a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President was considering asking China to remove
        the missiles, Roque said, "Anything is possible but in the realm of possibilities
        do you think China will comply? Let us deal with realities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924d968-2c39-4aa0-9aae-46af44e97535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:10:36.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:10:36.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="http://cnnphilippines.com/news/2018/05/06/Cayetano-Philippines-South-China-Sea-diplomatic-missiles.html">
        Cayetano: PH taking diplomatic tack in recent Chinese moves in S. China Sea</a></strong></p>'
  'maute-albayalde-quezon-city':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T20:45:12.902+08:00
    'imagesource': 'jcr:fc4ecd26-c4c1-476d-92af-8f8b8e125113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e95f3e-ea06-4afe-bde8-f26ef956307a'
    'lead': 'Authorities arrested an alleged sniper of ISIS-linked Maute group in
      Cubao, Quezon City Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:13:03.674+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:13:03.804+08:00
