      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Days after
        his surgery, pop icon Gary Valenciano gave an update on his health and thanked
        his supporters after a successful open-heart surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba11ff-f62d-41f3-8660-a308d5b6936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:44:57.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:44:57.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi everyone. I''m a-okay. I''m recuperating," the 53-year-old singer
        said in an Instagram video Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459d57f-c17f-4b2f-b185-db656b00a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:44:57.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:44:57.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano said he appreciated his fans for sharing their love and
        concern on social media and told them not to worry, before signing off with
        his signature "Mr. Pure Energy" title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad8bef-481f-4e37-95e0-f1ea340d2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:44:57.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:44:57.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you all and I''m thankful that God has given me so many
        people that have shared their love with me and, I''ll see you soon okay? Don''t
        worry na. I''ll be okay. Pure Energy uli [again]. God bless," he said.</p>'
