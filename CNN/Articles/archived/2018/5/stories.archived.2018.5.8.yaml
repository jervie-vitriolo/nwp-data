      'jcr:uuid': 'e8356ea4-93da-469c-ab2b-53cabeeabc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.633+08:00
