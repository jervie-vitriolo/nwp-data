    'template': '1'
    'title': 'Gary Valenciano thanks fans for support after heart surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9da20-df01-47b4-b15d-dc669b7c4720'
