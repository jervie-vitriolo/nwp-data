    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Maute sniper who escaped Marawi nabbed in Quezon City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9887b175-24a5-4bf9-99fb-71d65a5d334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Authorities
        arrested an alleged sniper of ISIS-linked Maute group in Cubao, Quezon City
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a488648-1d4b-42c3-b274-d70d5bf8dfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde on Tuesday said
        reports from concerned citizens led to the arrest of suspect Unday Macadato.
        Authorities recovered a caliber .45 pistol and a grenade from the suspect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa8201-7adc-4e9d-a82b-748be42513a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good indication na yung ating mga communities are cooperating
        sa ating mga kapulisan lalung-lalo na sa ating intelligence operatives sa
        pagbibigay ng information sa atin," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7af367-0878-4961-8084-ac4809431e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.674+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a good indication that our communities are
        cooperating with our police and intelligence operatives.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5e35a-9d49-4e27-9272-ca6db5c91cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed the suspect was among Maute members
        who escaped from the main battle area during the five-month war in Marawi
        City, the capital of Lanao del Sur, which was the battleground of government
        forces and terrorists from May to October last year. More than 900 terrorists,
        47 civilians, and 165 government troops were killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb38252-c6e1-4213-954a-23bed099d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Macadato was among over 100 suspects ordered arrested
        by the government on rebellion charges amid the declaration of martial law
        in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79471dc-1b1e-45b2-8283-0758d1edc6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, authorities arrested two suspected members of international
        terror network ISIS in Laguna.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba031cf-55ea-4e74-bc7d-ed3c60c65efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law remains in effect in Mindanao until December this year
        after Congress approved President Rodrigo Duterte''s request for an extension
        as the government rehabilitates war-torn Marawi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b1b30-7f1d-45f4-b5de-486a677a5ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:13:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:13:03.806+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles and Eimor Santos contributed
        to this report.</em></p>'
  'sereno-barkada-quo-warranto':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T20:32:56.116+08:00
    'imagesource': 'jcr:3e10a7d0-1a5e-45f3-bb3f-d5d5ddb28b8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e904dcd0-d143-4cbf-a9e3-d45d6f571041'
    'lead': 'Sereno warns about the death of judicial independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:15:56.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:15:56.458+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: A ''barkada'' vote cannot oust me'
    'updated': 2018-05-09T11:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7c79e-0cec-4bf5-a3be-f8a027fd9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Embattled
        Supreme Court Chief Justice Maria Lourdes Sereno slammed her colleagues on
        Tuesday for acting as a "<em>barkada</em> [clique]" in their move to oust
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebcc6b9-4bb6-4d36-9917-280eb960b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagtatanggal ng isang mahistrado sa Korte Suprema ay hindi
        ayon sa desisyon ng barkadahan</em> [Ousting a Supreme Court magistrate cannot
        be decided by a clique]," Sereno said in a speech at the "Women on Fire" forum
        at the Adamson University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95cc21-7ea6-4fc0-816e-b97c4e3c6155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also warned that this thinking will be put judicial independence
        to death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8a3a1-9903-41ba-904c-705a62d2b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwedeng baliin ang mga sunod-sunod na</em> jurisprudence,
        constitutional principle <em>para lang tanggalin ang ayaw ng barkada</em>
        [Jurisprudence and principles cannot be broken to remove someone the clique
        does not like]," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b58a0-620d-4d20-978e-07084ac7f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has previously requested Associate Justices Samuel Martires,
        Teresita de Castro, Noel Tijam, Lucas Bersamin, Francis Jardeleza, and Diosdado
        Peralta to recuse from the quo warranto case for alleged bias.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f3357-b337-44de-9415-3b43ebfee09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pending case against her in the Supreme Court, Sereno
        hinted she might return to work although she did not give a timeline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dd3b3-8e2f-4e92-9687-135b6ddcd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:15:56.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:15:56.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is on leave to prepare for the impeachment trial at the Senate
        - the only legal way, she said, that she can be ousted from office.</p>'
  'typewriter-store-manila':
    'author': 'Shirin Bhandari'
    'caption': 'The quaint establishment with large Dutch windows along España is
      one of the last typewriter stores in Manila. Photo by SHIRIN BHANDARI'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-08T20:39:37.728+08:00
    'imagesource': 'jcr:f51400e8-a151-4560-866b-972cc3b5f826'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a5c7d2-ee8d-4741-b2f5-7af284a6672d'
    'lead': 'The world may now be in the digital age, but a typewriter store in downtown
      Manila was never drawn to upgrade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:21:15.210+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:21:15.578+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 70-year-old typewriter store will take you back in time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fee7f1-ce70-4122-b0d5-4483b33af8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The bustling street
        is filled with colorful and noisy jeepneys. Constructed in 1913, the road
        España is named after Spain, and has become a thoroughly used route in Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8ab85-687c-4c39-9ab0-45e6b9436eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quaint establishment with large Dutch windows along España is
        one of the last typewriter stores in Manila. Ramon Avena, the owner who still
        runs the place, is a tall and sturdy gentleman in his mid-80s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad5e3f6-d967-451f-b759-c3dc25a24b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He opens the door for me and there is a feeling of instant relief
        as I enter the cool and roomy store. A few years ago, I bought a fully refurbished
        vintage Remington Monarch from Avena. It has worked like a charm. When I have
        the time, I like spending the afternoon with him. Conversations are pleasant
        and repetitive. His yarns take you back in time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85854f6a-1232-4f58-81e2-ac92b705b0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avena’s family owns the low-rise building and lets out the remaining
        rooms to tenants. His parents established a sporting goods store on the side
        of town now known as Recto, before their business shifted to typewriters in
        1939. They moved to its current and final location in the 1960s. Ramon learned
        the trade as a child. His father, Vicente Avena, was an accomplished sportsman
        and played center for the Philippine basketball team in the 1920s Far Eastern
        Olympics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2228fc2-56d2-4a3b-b3d7-53b70e784cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typewriter was first sold commercially in 1874. It did not become
        common in workplaces until the mid-1880s. It was an essential tool for professionals
        in offices, businesses, and used for personal correspondence in private homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c07d54-449f-4697-b314-c56f791646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we walk towards his desk, a man works patiently on a deco period
        Underwood along a well-ventilated terrace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab74db-d986-4e9c-a23b-4c17163202e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typewriter has a cluster of keys which allows a single character
        to be printed on paper using an inked ribbon. The QWERTY keyboard layout was
        developed to help keys from jamming. It became so successful with the 1878
        Remington that it has remained in use with standard electronic keyboards to
        this day.</p>'
    '14':
      'image': 'jcr:acd7f913-ca16-430f-a91a-f097f73c430d'
      'imageCaption': 'On the floor leading to the terrace lays a graveyard of typewriters.
        Each with a paper note of the date and owner neatly placed on the top carriage.
        There is a long line of repairs and restorations for people willing to wait.
        Every typewriter brought to the store has a personal history, a story-some
        hold onto as a memento of a loved one who has passed. Photo by SHIRIN BHANDARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb23e8-95c3-4113-99d6-8f8ecf4dec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:9151d3df-3ff1-45a8-b667-4378c0f0ddb6'
      'imageCaption': 'The recycled parts of cannibalized typewriters from every brand
        conceivable are placed in well-organized glass bottles. Photo by SHIRIN BHANDARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880380d-09b8-4a10-af23-e2cd7931508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae92ecb-e9a9-4c85-af70-5c4183f12462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy mechanical machine with all its nuts and bolts can outlast
        any computer keyboard. Our gadgets constantly change and fall apart, we lose
        memory and speed. It becomes obsolete over such a short period of time. You’ll
        never have a problem with a typewriter. Picture this: a 100-year-old typewriter,
        with proper maintenance and refurbishing, can outlast any keypad by Apple.
        Long before we had email inboxes, there were high piles of paper and stacks
        of impulsively written letters made from these heavy metal contraptions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37fa7f-d708-4504-ae4a-149808d5dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the floor leading to the terrace lays a graveyard of typewriters.
        Each with a paper note of the date and owner neatly placed on the top carriage.
        There is a long line of repairs and restorations for people willing to wait.
        A medium-sized notebook holds Avena’s handwritten list of clients, including
        a few famous personalities. The business has survived the Japanese occupation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd268512-b242-40ac-af77-8842c64b3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petite lady walks in, twirling a set of keys. “Can someone please
        help me carry a typewriter from the car?” she says. Avena instructs his assistant
        to help her. “It was my father’s,” she says. “I learned how to type on it.
        My father died recently, it was in his office. Would it be possible to have
        it reconditioned before his death anniversary in a couple of months?” she
        asks. Avena politely accommodates her request and takes out a piece of paper
        to write down her name and details of the rusty old Underwood. He understands
        her sentiment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c0e9a-a68a-4fec-9878-853b919d990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every typewriter brought to the store has a personal history, a
        story some hold onto as a memento of a loved one who has passed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0b53c-36c6-4807-a143-a21045f3eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smell of paint thinner and oil fills the air. The recycled parts
        of cannibalized typewriters from every brand conceivable are placed in well-organized
        glass bottles. A wide metal filing cabinet carries an abundance of steel,
        rollers, spools, and keys.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8671137-69b9-4258-b5b1-41622b9ee1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have kept everything,” Avena exclaims as he pulls out the drawer
        with small wooden compartments that hold each letter of the alphabet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304e02-1d0a-4d83-9a3e-d04aa4308415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onset of the 20th century brought businesses and writers to
        the typewriter. You’d put more thought before typing as you would now — with
        fewer distractions. Ideas are printed and translated into ink. Writers such
        as Ernest Hemingway, Mark Twain, and Orson Welles became associated with the
        brand of typewriters they used.</p>'
    '29':
      'image': 'jcr:6d4baef0-620b-4c9d-a8a0-b196db251c97'
      'imageCaption': 'Times have changed since the period when government agencies,
        universities, offices, and factories would constantly call for their services.
        At present, two typewriters are repaired a day and if luck would have it,
        one sold a week. Photo by SHIRIN BHANDARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8540f2-a048-4b4b-b95c-f946c6c763bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'image': 'jcr:2e1eaee6-aaf9-4657-8b27-03274722aad5'
      'imageCaption': 'When asked if he has any regrets, shopowner Ramon Avena says,
        “No, this is where I started. All of this will end with me. The typewriter
        is my life. As long as you’re happy, that’s all that matters.” Photo by SHIRIN
        BHANDARI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc57cdc-a851-4103-832a-b10212b42843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e450428-0779-440e-aa0c-1ed1152bda66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may be in the computer age but V. Avena &amp; Sons was never
        drawn to upgrade. “I need technicians I can trust,” he says. His faithful
        assistant Nemecio Matalang has been with him since 1972. From 7 a.m. to 6
        p.m. every day, except for Sundays, Avena &amp; Sons has remained open for
        the past 70 years. Ramon, who recently turned 85, is the only son among four
        siblings. He is as strong as an ox and still takes a jeepney to work every
        day. Sadly, no member of the family has any interest to continue the trade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063893b5-0dff-4bc7-b484-dd5c64450222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed since the period when government agencies, universities,
        offices, and factories would constantly call for their services. These days,
        two typewriters are repaired a day and if luck would have it, one sold a week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef415821-f3b8-4ea5-aca3-2a78ef43ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second floor of the store is his private sanctuary. His withered
        hand gestures to random clippings and photographs against the wall. Another
        office is filled with basketball memorabilia of his late father.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eba3f2-db8d-4f45-a7ad-393486cad5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is what it is. I kept my promise the day my father died. Life
        is about holding on to your word,” he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f0700-cf45-4894-8da4-1951d84fe3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avena took out two typewriters for me to try, both in mint condition,
        restored meticulously. A short blank piece of paper was around the roll with
        a line of “The quick brown fox jumps over the lazy dog.” It is an English
        phrase that contains all the letters of the alphabet. Instinctively, I copy
        it over and over again to get the feel of the keys. You see each word hit
        the paper. The clickety-clacking sounds are mesmerizing, as one would be entranced
        with watching a record spin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1d024-e8b9-44d8-84c5-dda33559d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A time will come when no typewriters can ever be repaired in Manila
        or the rest of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5084a-ad2d-45ce-b95c-ed6b275b10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before catching the bus back home, I ask Avena if he has any regrets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19941c-1040-417e-9fd2-9ec95b000c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, this is where I started. All of this will end with me. The
        typewriter is my life. As long as you’re happy, that’s all that matters.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250939e-6108-4555-8e95-76ec411567d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:21:15.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:21:15.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '49':
