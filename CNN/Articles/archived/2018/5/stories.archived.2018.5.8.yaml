      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, she began a sexual relationship with Jean Lopez, the
        lawsuit says. He told her he was separating from his wife, and she paid for
        furnishings for his apartment, as well as some of his business and travel
        expenses.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be588ed5-dcaa-4dab-865d-4376bae50759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in late 2011, he violently raped her, the lawsuit claims.
        The rape led to an ectopic pregnancy, and she decided to have an abortion.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2775b-9696-477c-84f6-d2b5ee5bf4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a450a-c72a-4b30-a74d-842783e0a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of trafficking for ''money and medals''</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d1107-5c54-48fd-bdc2-cd9a9d0ed566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit seeks relief under <a href="https://www.congress.gov/bill/115th-congress/senate-bill/534/text?format=txt">Protecting
        Young Victims from Sexual Abuse and Safe Sport Authorization Act</a>, which
        includes the Trafficking Victims Protection Act. Violations of TVPA include
        forcing someone into labor or sexual services and knowingly benefiting from
        such forced labor or services.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ed6f3-ff2b-44dd-9b6f-5af47b52fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the defendants benefited financially or otherwise from exploiting
        the women and forcing them into sexual acts, the lawsuit claims.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d71c4-69bf-43ca-9fe5-79d763d82a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a condition of representing the United States on the U.S. Olympic
        team, the USOC forced athletes to participate in competitions, giving predator
        coaches like Jean Lopez and athletes like Steve Lopez an opportunity to sexually
        assault these young females," said the plaintiffs'' lawyer, Jon Little. "The
        USOC knowingly trafficked these girls to obtain medals and money, time and
        again."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3e240-9c4a-4f5b-84c3-0f1ba1057265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:31:46.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:31:47.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/07/us/taekwondo-lopez-brothers-lawsuit/index.html">Lawsuit
        accuses U.S. Olympics, taekwondo stars of sex trafficking</a>"</em></p>'
  'Ellen-Adarna-legal-action-minor-video':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Filipina actress Ellen Adarna may face legal action after publicly
      accusing a minor of being a "paparazzi" in a viral video (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-08T09:53:58.105+08:00
