  'wendys-jollibee-website-hack-delivery':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-08T22:55:12.383+08:00
    'imagesource': 'jcr:83298790-8be9-493c-98d6-6dba6d97c47c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1056f68f-3ebd-4503-9ba3-42a08d90d42e'
    'lead': 'Personal information of the fast food chain''s customers and job applicants
      were compromised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:51:26.441+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:51:39.559+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-30T07:51:39.356+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wendy''s PH website hack exposes thousands of personal data'
    'updated': 2018-05-09T07:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447fc239-5aac-4fbf-862c-3d912a512fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> The website
        of fast food chain Wendy''s Philippines has been hacked, exposing over 80,000
        records including the personal data of its customers and job applicants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357a489-9f0c-4e88-a9ae-f0003ebb47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s issued a statement on Tuesday notifying those affected,
        despite the breach happening on April 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb611dbc-499d-43d6-9f13-3a1e41dc2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wendy''s website has already been shut down and we are currently
        conducting investigation on the incident," it read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51efcd-3b71-479c-a281-0033c9263d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the National Privacy Commission (NPC) issued an
        order dated May 2 obliging Wendy''s to notify all concerned parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d534ee-1d64-436e-9f35-2243e30193b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coordinating with the NPC, our host provider, and payment
        gateway for immediate action to prevent damage to our data subjects," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5146a-737f-48f4-a6bc-7fd92c2a4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement revealed that names, email addresses, home addresses,
        contact numbers and resumés might have been compromised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810155b-c138-4e20-b53e-e6c44cee78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate advisory, the NPC said account passwords, transaction
        details, and modes of payment were also exposed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d27850-b839-4cee-9958-919bab0ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On an analysis of the data exfiltrated, it can be ascertained that
        the exposure of certain sensitive personal information or financial information
        within the database puts the affected data subjects in harm''s way," NPC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823b587-264a-4f90-bc77-0daaac4a3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC also ordered Wendy''s to submit an updated version of the
        website''s privacy policy, an update on the internal investigation, the policy
        on transaction procedures, and all recommendations for information security
        measures which were not implemented.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e58ebc-ba03-40af-aff4-619faa69ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s was also required to conduct a Privacy Impact Assessment
        to address the vulnerabilities exposed through the data breach.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b332a-f6aa-433b-82f3-3e6a9cf8291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NPC also ordered fast-food giant Jollibee Foods Corporation
        on May 4 to shut down its delivery website as a preventive measure to address
        vulnerabilities that surfaced during a testing by a marketing firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec212c82-99d7-4d71-a0e8-8f3ddf970fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC said the website will remain suspended "for an indefinite time
        until the site''s identified vulnerabilities are addressed, as validated by
        a duly certified penetration testing methodology."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862ce3b-edb8-4917-8b8c-144e26ad013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:51:26.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:51:39.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Jollibee, which has yet to release
        a statement on the matter.</p>'
  'duterte-panel-probe-dengvaxia':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T22:51:04.400+08:00
    'imagesource': 'jcr:f7d000c0-bac0-45b7-b4e7-6011dfe44731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26442565-7220-44cf-94c4-6922fe80038e'
    'lead': 'With conflicting official reports on deaths allegedly caused by Dengvaxia,
      President Rodrigo Duterte has ordered the creation of an independent experts
      panel to look into the controversy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:55:25.823+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:55:25.970+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants experts panel to probe Dengvaxia mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a31f5d-ad55-49b6-b80f-f2feceb43fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> With conflicting
        official reports on deaths allegedly caused by the dengue vaccine Dengvaxia,
        President Rodrigo Duterte has ordered the creation of an independent experts
        panel to look into the controversy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcce1c-0140-4566-aaab-42b9905a7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said Duterte wants
        experts – all from Asia – to look into the effect of the dengue vaccine administered
        to over 800,000 children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435cec-045b-4324-8d7d-d1275e895706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, after much discussion, said that he will create
        a three-man panel of experts. He will be bound by the findings of this three-man
        experts on the issue whether or not Dengvaxia actually caused deaths," he
        said in a media briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ae916-6b19-43cb-a59e-b4f960909239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) in February said there''s a
        link between the deaths of 22 children IT autopsied and the dengue vaccine.
        On the other hand, the Philippine General Hospital''s (PGH) Dengue Investigative
        Task Force has found that out of the 14 deaths investigated, only two deaths
        may be due to Dengvaxia failure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d8f888-eff6-420b-bfb2-85c1f1f502f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem of the President, although there''s a finding of PAO
        experts and PGH panel of experts finding, as a lawyer and a prosecutor, he
        knows expert witnesses can cancel out each other''s testimonies," Roque said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66d6b4-9c89-4c1f-a6cc-869244e0ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Duterte''s requirements were the three experts should be
        foreign nationals who are not linked to the government and vaccine maker Sanofi
        Pasteur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10ba69-793b-4b0e-b65a-58f8ea144ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pakikinggan niya ang opinyon ng ekspertong ito nang makausad
        na tayo sa</em> Dengvaxia. <em>Nag-aantay pa ng mas malinaw na</em> scientific
        finding<em> kaya bubuuin ang panel</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aabf68-2a0e-4be4-a2f8-f07cc29eae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said Duterte is urging the Congress to pass a law to
        allow the use of the ₱1.16 billion refunded from Zuellig Pharma for the medical
        needs of children injected with Dengvaxia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6ff1e-f936-4564-a8a3-4c650172a959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia was administered to over 800,000 students in a school-based
        government immunization program in April 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c48d6a-fdac-4d59-bdef-44bc72a2fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmaceutical company Sanofi Pasteur in November 2017 announced
        the vaccine posed potentially severe dengue risks among those with no dengue
        history.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb448af-de73-410e-84b1-ae1754d526d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:55:25.825+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:55:25.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting panic prompted the Health Department to suspend its
        program and the Senate to investigate the ₱3.5 billion spent on it.</p>'
  'philhealth-travel-expenses-allowances-irregularities':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'PhilHealth Interim President Celestina De la Serna'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T22:44:57.841+08:00
    'imagesource': 'jcr:68c504a1-7e0a-4573-84f5-67ccfa72744e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f6e58f0-012e-44f5-9a1f-294bf8dc6d64'
    'lead': 'PhilHealth President Celestina De la Serna said all expenditures for
      travel, allowances, and per diem were above-board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:59:06.884+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:59:07.329+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth president: Nothing irregular in allowances, travel expenses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc11d1fd-1843-4389-b112-bac7f063e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> Philippine
        Health Insurance Corporation (PhilHealth) Interim President Celestina De la
        Serna confirms the spending called out by state auditors, but said these were
        above-board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2244d019-8f99-43a3-a1f2-142eb2add5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was nothing irregular with the over ₱923,000 in allowances,
        per diem, and travel expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937008d9-c659-4d13-96ba-c3ba9e25b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the justification or supporting documents we submitted to
        (the Commission on Audit), I am confident that this will all be cleared,"
        Dela Serna said in a media briefing Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53472925-e051-4141-b059-5f79a88300f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the public, I assure you that no money of the public is being
        used anomalously," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a3f80e-266f-4512-8075-059f654c29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission of Audit (COA) revealed in an audit observation memorandum
        a total of ₱923,174.21 in PhilHealth expenditures which it flagged as irregular.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b1738-4a65-4ede-8575-166b5a893edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown is as follows:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08bc45-c389-4071-93a9-238265947704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local travel expenses reimbursed: ₱627,293.04</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104792da-4a6b-4f90-9acb-e6c8ac833e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowances received despite Notices of Disallowance: ₱143,881.17</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35837ce2-ab3a-4159-8295-cad77539d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per Diem for Meeting Through Video Conference: ₱152,000.00</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089aa74-c8bf-4ca0-841d-b05ba8dd53bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.885+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit report adds to PhilHealth''s issues as it takes a hit
        for a hefty net income loss worth ₱8.92 billion in 2017 from ₱251 million
        in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d5e28-cd92-44cb-847f-a6c4c40f2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna said she was covered by a board resolution and travel
        order signed by Health Secretaries she had worked with. She hoped COA would
        reconsider her documents.</p>'
    '19':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PhilHealth chief insists travel expenses are legal <a href="https://t.co/LpEO9sDTbu">pic.twitter.com/LpEO9sDTbu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/993799546957254656?ref_src=twsrc%5Etfw">May
        8, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a11a0e-6aec-4420-a3ac-fed1e3895458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d40dba-5f8e-4a9b-8c86-0eaabf1c623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel, accommodations are ''modest''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6047fb5-b72f-421b-a01d-6f3365777050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year into her position as officer-in-charge of the country''s
        health insurance system, De la Serna has racked up over ₱627,000 in travels
        to and from Tagbilaran, Bohol. The expense includes accommodation in hotels
        near the PhilHealth office in Mandaluyong City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a38eb8-78bf-4426-8488-607955b80a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, De la Serna said these expenditures were
        "above board" and "purely official in nature." She added, "These are all reimbursements
        that underwent processing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6a8e1-3dd7-4606-a53f-c0f9d5932a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna explained she did not relocate to Manila because she
        did not know if she was appointed for good.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69025937-b523-4839-92af-18bd9c2bb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore not viable to rent a housing facility which normally
        requires a minimum of six months to one year lease," her statement read.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c3859-edcb-46ae-ae6d-9bc9204e1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also insisted that she was "well within the limit" for accommodation
        expenses, and she always "(gets) the cheapest (seat)" on flights.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f43142-1899-4a85-9c3a-aae22fdc025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On allowances, per diem</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e55afb-4ffc-4858-8500-d24dfa089968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna''s statement also noted she received over ₱143,000 worth
        of allowances. The were tagged with notices of disallowance and are all on
        appeal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27575b50-d80d-4046-baf3-c5060e6e745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We clarify that mere issuance of a [notice of disallowance]...
        is not necessarily in itself illegal," the statement read.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89fc875-355c-4736-9cea-e6aaa3337249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna was also called out for missing documents regarding payments
        for meetings through teleconferencing, but the official said "these were all
        duly complied with already."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee66f04-6e61-4f5a-92d3-0eb31410d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President to investigate PhilHealth</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3739a1-920b-44b9-9cdb-035b486ab7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna also appealed to the President to listen to her side.
        She claimed some of her reforms, like removing board members'' privileges,
        prompted some officials to swipe back.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e30c3-39f9-4284-8079-79343ad6e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang spokesperson Harry Roque said on Monday that "everyone
        will be heard."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48be02b-8751-48eb-aa1f-9170bf55537a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Office of the President was looking into the allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a48c9-b3cc-4843-8a92-121249b3839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko po iimbestigahan din po iyan ng Presidente,</em>" said
        Roque. "<em>Kung hindi po malilinis ang hanay ng</em> PhilHealth, <em>hindi
        po magkakatuparan itong</em> universal healthcare."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7eb2c-222f-451c-874f-33cb20dfadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, the President is already investigating...
        Until Philhealth is cleaned, we won''t be able to achieve universal healthcare.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317f232-a7a7-4da8-8529-271cfcc2ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regional Vice Presidents respond</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a7c77-0dcf-4920-a519-36903df27dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna also pointed to regional PhilHealth officials as the
        reason the corporation fell behind on its payments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1273e5-6f9a-4a70-b14d-90f3645ae840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just like to say that the payments of these health facilities
        are the job of our regional vice presidents," she said. "If there are problems
        of payments, it is not the central office that is supposed to do this job."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b15cd-a9d0-4d02-9225-e8382153765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 13 regional officers slammed the allegations as baseless
        in a joint statement on Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92fa04-5e3a-4c47-b9a9-17f3a260c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Dr. De la Serna really believes in its merits, then she should
        put her money where her mouth is and immediately file the corresponding administrative,
        civil, or even criminal charges against the ''culprits,''" the statement said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fde110-3990-4913-9ca9-d2fb8e5d077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Dela Serna should "not muddle the issue and answer
        the charges leveled against her."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289f3f3-5e0e-4eca-b07c-f63b3f5af3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of regional vice presidents previously filed a case against
        De la Serna for usurpation of office in November 2017.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c139a-d45e-4379-b0eb-46569c93c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Serna was voted interim officer-in-charge, president, and
        CEO of the corporation in April 2017, succeeding Hildegardes Dineros.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb122ee-ea85-4cd8-ad29-a07eecd23d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:59:06.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:59:07.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Rex Remitio contributed to this
        report.</em></p>'
  'duterte-fired-official-corruption':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-08T22:30:50.338+08:00
    'imagesource': 'jcr:a9b0c700-4cfb-4db4-b0fa-e71f1c9929de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c09ddd-73d1-4566-856f-016c86c3f3f7'
    'lead': 'President Rodrigo Duterte said he just fired another government official
      because of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T08:02:23.876+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T08:02:24.129+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I fired another official over corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1737a-b14f-424f-a4dc-64d1b12995e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 8) —</strong> President
        Rodrigo Duterte said he just fired another government official because of
        corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac827d1d-3b41-4d61-bdee-194bce8508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of this recent action came on the heels of Wanda Tulfo-Teo''s
        resignation as Secretary of Tourism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc158e-d611-4f03-9f55-ba9458e6f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear, though, if the President was referring to Teo who
        earlier denied a report saying that the President asked her to resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcac99b-bfb9-4e1e-a500-c209536c21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the oath taking ceremonies of new Armed Forces officials
        Tuesday, the President said, "<em>Marami akong napaalis sa</em> corruption...<em>merong
        bago</em>. It has nothing to do at all with any other reason."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df708165-fa91-4050-9096-d4085d52511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I removed a lot of people because of corruption...there''s
        a new one. It has nothing to do at all with any other reason.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c46f8-86aa-49bb-9add-f002bb1580f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to say that most of those he has fired were the
        ones who pushed him to run for President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13763e0e-df56-411f-b3c0-249fd42335c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ang masakit nito,</em> most of those I have dismissed
        actually were the very same people that urged me to run in the first place.
        <em>Sila yung pabalik-balik ng</em> Davao, <em>sila yung udyok nang udyok</em>,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774937a-b30d-4664-9d19-13f3d2b6672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The thing that hurts is most of those I have dismissed
        actually were the very same people that urged me to run in the first place.
        They were the ones who kept going back to Davao, thy were the ones who kept
        pushing me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28006e5f-e481-465f-8dbd-08d6a4feab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T08:02:23.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T08:02:24.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Duterte''s campaign promises was to eradicate corruption
        in government, and he has said he would fire officials at the "first whiff
        of corruption."</p>'
  'Bernadette-Romulo-Puyat-tourism-secretary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
