    'jcr:uuid': '1c40ced3-77c8-4819-b415-d66c091886cf'
    'lead': 'Filipina actress Ellen Adarna may face legal action after publicly accusing
      a minor of being a "paparazzi" in a viral video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T09:37:34.040+08:00
