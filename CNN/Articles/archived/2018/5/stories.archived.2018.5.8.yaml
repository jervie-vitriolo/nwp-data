      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89e915-b85b-4278-b0ed-5c4caaf07208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two of the country''s
        top young stars graced the launch of the newest color of the Vivo V9 smartphone,
        the Velvet Red.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16426829-fc04-496e-bc03-03e33b6ca595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Ann San Jose led the 5 p.m. show while Barbie Forteza graced
        the 7 p.m. event, both at the SM North EDSA last Sunday. The two artists donned
        their fiercest red ensemble for their respective segments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0560fa1-04ac-4df9-93c8-bffd1d3649ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s Pop Sweetheart San Jose described the Vivo V9 Velvet Red
        as a striking color fit for the passionate and the bold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c8dc3-b629-4a7e-abdf-9fb0cf32c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe most of my followers are full of energy… So, the Vivo
        V9 Velvet Red really fits them. [And] it''s a very reliable smartphone brand.
        It''s a good innovator," she said.</p>'
    '7':
      'image': 'jcr:861b497c-e551-469c-8ed7-cd59880c3a57'
      'imageCaption': 'Young actress Barbie Forteza charmed fans with her rendition
        of chart-topping “New Rules” at the launch of the Vivo V9 Velvet Red.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abebc8-f4c1-4ee1-9954-6e29cca302e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216dd7a-ca7d-42db-b2a7-500dd3b55579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning actress Forteza, meanwhile, said the Vivo V9 Velvet
        Red is perfect for her because it is her favorite color. She also highlighted
        the selfie capabilities of the Vivo V9, which has a 24-megapixel AI selfie
        camera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb155841-a51c-489b-b0ea-3e650dced6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This phone is smarter than me! It has this artificial intelligence
        feature that can re-edit photos naturally," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b500a-5824-45b3-863a-ce21eb08a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two stars gave away prizes and took selfies with their fans
        at the launch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c58ad-d2b0-445a-9012-6e9e075303dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Jose also sang her version of Parokya Ni Edgar''s "Your Song
        (My One And Only You)," while Forteza gamely covered Dua Lipa''s "New Rules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b9193-56b8-498e-9e98-c764da2a8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vivo V9 Velvet Red</h2>'
    '17':
      'image': 'jcr:11ef11d4-0e44-4c2f-91f4-669ec6a06d59'
      'imageCaption': 'Vivo V9 is now available in Velvet Red!'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f8692-21e1-4861-b8c3-d60953f60c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6c4ad-2ce9-424c-a4f4-acbf3ebb2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo V9 was initially available in two colors, Pearl Black and Gold,
        when it was launched in the country on March 22.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee522734-5574-4b0c-9f96-22678bf26293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the launch event, Vivo Philippines Vice President
        for Sales Hazel Bascon explained that the Velvet Red represents the youthful
        vibe of the global smartphone brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291bb636-6671-4254-a97e-dc141ef04a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Red is for the bold, for the adventurous, for the youthful, for
        the fashion-forward, for the energetic. Our ardent users are mostly young,
        hip, and spirited and the Vivo V9 in Velvet Red is a fitting nod to them,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e73f5-38e3-4595-8efc-5eb801c53144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 in Velvet Red is equipped with the same specs as the
        other colors. It has a 24MP AI selfie camera, a 16MP+5MP dual rear camera,
        and a 6.3-inch FullView™ Display.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af982406-d2ca-4d1a-b790-cf8ea7ed0143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T09:06:04.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T09:06:05.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V9 Velvet Red retails at Php17,990 at authorized shops
        nationwide.</p>'
    '27':
      'image': 'jcr:464850c2-8d26-48fd-9484-1da8f5a1288e'
