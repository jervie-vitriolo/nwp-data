      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a "foot-stomping celebration of Queen, their music
        and their extraordinary lead singer Freddie Mercury," "Bohemian Rhapsody"
        tells the story of the band''s rise, turbulent moments and reunion.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The only thing more extraordinary than their music is their story.
        Watch the new <a href="https://twitter.com/hashtag/BohemianRhapsody?src=hash&amp;ref_src=twsrc%5Etfw">#BohemianRhapsody</a>
        teaser trailer now, in theaters November 2, 2018. Visit <a href="https://t.co/NCpH4mdILt">https://t.co/NCpH4mdILt</a>
        for a chance to have your voice added to a scene in the movie. <a href="https://t.co/zaGSiyw6Nx">pic.twitter.com/zaGSiyw6Nx</a></p>&mdash;
