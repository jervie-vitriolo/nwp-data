      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Philippine
        National Police on Wednesday confirmed two police officers abducted in Sulu
        by Abu Sayyaf members have been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c02342-a968-46d9-a15a-278299158eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:31:58.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:31:58.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dir. Gen. Oscar Albayalde said PO2 Benierose Alvarez and
        PO1 Dinah Gumahad were released to the staff of former Sulu governor Abdusakur
        Tan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ee793-5602-46e5-8f07-ef3646d58f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:31:58.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:31:58.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro yung negotiation, tulong na rin ng governor natin doon at
        hindi natin alam kung ano talaga paved the way for the release nung 2 hostage
        na yun but of course malaki tulong ng negotiations at tulong ng LGU doon sa
        Jolo, Sulu," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a674f-4c79-401b-b2c6-2bd967dd12c3'
