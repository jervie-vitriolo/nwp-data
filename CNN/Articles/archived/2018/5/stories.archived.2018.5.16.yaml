      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these officials have been recommended for preventive suspension.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ad5da-8e82-46fb-a8ba-5cd6f9b7f6e6'
      'mgnl:activationStatus': true
