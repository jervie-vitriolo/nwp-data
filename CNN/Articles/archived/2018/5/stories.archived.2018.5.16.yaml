      'jcr:uuid': '4f85fd1d-967d-4bec-add5-6e1e85238541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the social media platform announced it will use new
        "behavioral signals" to push down more tweets that "distort and detract" from
        conversations and searches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1007a-98dd-4996-a15e-91a3ff3c6046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Twitter uses policies, human reviewers and machine learning
        to decide how tweets are organized and presented in conversations and search.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fef2119-c284-4b11-9d4c-9837dc8d49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new approach will now also take into account thousands of behavioral
        factors — such as whether an account has confirmed its email address or how
        often an account mentions users that don''t follow them back — into how tweets
        are ranked. For example, tweets that are off topic, spammy or troll-like will
        appear lower in conversations and search results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30449c3-218d-4a9c-8b8b-2362a67b033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say you''re watching the Bachelor finale and following the
        show''s hashtag on Twitter. You''re not going to want to see unrelated tweets
        or users trying to promote their new SoundCloud mix by latching onto the trending
        topic. Twitter says its new measures will push those types of tweets lower
        to improve the user experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2e429-308b-4375-af92-83c58f4613f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new behavioral signals that Twitter will use include whether
        the same person signs up for several accounts simultaneously or behavior that
        suggests a coordinated attack, such as multiple accounts disrupting a conversation
        with the same hashtag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461149f4-9d27-4b78-8358-cce8d593fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson told CNN these types of tweets will not be
        hidden, muted or removed from Twitter because they don''t violate its policies.
        The tweets will still be available if users select "Show more replies" or
        choose to see everything in search.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f35c0-2b10-46ee-809e-02c2461a8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using new tools to address this conduct from a behavioral perspective,
        we''re able to improve the health of the conversation, and everyone''s experience
        on Twitter, without waiting for people who use Twitter to report potential
        issues to us," the company said in a blog post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e8f53-aa25-4abd-8cec-c7610693e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its "early testing," the company said the new approach resulted
        in a 4% decline in abuse reports from search results and an 8% drop in abuse
        reports from conversations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959d329-8c13-4a88-94ac-82e62375d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will not be notified if their tweet was pushed down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad54caa9-5c32-4c36-99e2-d0be0615d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter acknowledged it expects to make mistakes, and that the system
        will change, learn and improve over time. It does not expect the majority
        of users to be impacted by the change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e8701-2135-4a00-8c1b-44007ba243fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:39:55.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:39:55.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2018/05/15/technology/twitter-push-down-trolls-spam/index.html">Twitter
        takes new measures to quiet trolls, spammy content</a>"</em></p>'
  'facebook-transparency-report':
    'author': 'Kaya Yurieff, CNNMoney'
    'caption': 'Social network Facebook said it took down 21 million pieces of adult
      nudity in the first three months of the year.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-16T08:04:58.966+08:00
    'imagesource': 'jcr:023d4677-9bcc-465b-8780-0c9ca35cc40d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92fafeef-19ae-434c-a1f6-3e1d8e156493'
    'lead': 'The social network said it took down 21 million pieces of adult nudity
      in the first three months of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:43:51.750+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:43:51.956+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook took down 21 million pieces of adult nudity in three months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5d80a-b072-4c45-9c58-b86c74e7cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook''s technology is good at
        removing nudity and violence, but not at removing hate speech.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6dc09-fa0a-44f2-8fa4-10c796410722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network said it took down 21 million pieces of adult
        nudity in the first three months of the year, according to its first Community
        Standards Enforcement Report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d623f-79fe-4eb8-b715-f8a0be2df461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday, revealed how much content has been
        removed for violating standards. Its enforcement efforts between October 2017
        and March 2018 include six categories: graphic violence; adult nudity and
        sexual activity; terrorist propaganda; hate speech; spam; and fake accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb443f-68f7-442b-a38b-005fe844bfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company estimated that for every 10,000 pieces of content seen
        on Facebook overall, between seven and nine of them violated its adult nudity
        and pornography standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec11a0b-53e1-497e-8eba-aa92c430fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s internal technology flagged adult nudity or sexual content
        about 96% of the time before it was reported by users, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0b501-d9f2-4351-95b9-ef17d412d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/14/technology/facebook-apps-suspended-data/index.html">Facebook
        suspends 200 apps over possible data misuse</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d4341-a675-4d2b-a9e7-94eb5f79167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of Facebook''s removal efforts centered on spam and fake
        accounts promoting it. In the first quarter, Facebook disabled about 583 million
        fake accounts and removed 837 million pieces of spam, the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215c130-4690-4c59-979e-374406059102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook acknowledged it has work to do when it comes to properly
        removing hate speech. It took down 2.5 million pieces of hate speech during
        the period, only 38 percent of which was flagged by its algorithms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5bac8-adb0-421d-8802-c75a60c63ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.752+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For hate speech, our technology still doesn''t work that well and
        so it needs to be checked by our review teams," Guy Rosen, Facebook''s VP
        of product management, said in a blog post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3f869d-fb0c-455b-a541-db87302e3e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Facebook removed or added warning labels to about 3.5
        million pieces of graphic violence content. In this case, 86 percent was flagged
        by its technology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7efe69-d238-4bab-ab6b-0caa40fa7936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/08/technology/facebook-reorganization/index.html?iid=EL">Facebook
        shuffles execs, bets on tech behind bitcoin</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03da7f-fb37-4aa2-874e-ad0041728b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said government requests for account data rose globally
        by about 4 percent during the first half of 2018 compared to the first half
        of 2017. Requests increased from 78,890 to 82,341.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab35f5b-b098-47dd-ad80-b0cd04a62d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, government requests were roughly the same
        compared to the same period last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be9b1a-ecfa-4655-84c8-d732d1cad77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always scrutinize each government request we receive for account
        data — whether from an authority in the US, Europe, or elsewhere — to make
        sure it is legally valid," Chris Sonderby, Facebook VP and deputy general
        counsel, said in a blog post. "If a request appears to be deficient or overly
        broad, we push back, and will fight in court, if necessary."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebd833-8c1b-4818-a299-26be547a63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:43:51.753+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:43:51.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/15/technology/facebook-transparency-report/index.html">Facebook
        took down 21 million pieces of adult nudity in three months</a>."</em></p>'
