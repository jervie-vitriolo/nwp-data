  'Pinoy-talent-helped-in-making-Christina-Aguilera-s-latest-video-':
    'author': 'Portia Ladrido'
    'caption': 'Miko Revereza, known as “the VHS guy” in the Los Angeles filmmaking
      community, talks about his work in Christina Aguilera''s "Accelerate," how his
      immigrant status influences his art, and his thoughts on working with controversial
      artists. Screenshot from CHRISTINA AGUILERA/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2018-05-16T06:46:21.381Z
    'imagesource': 'jcr:e2c61b8d-c20a-4454-b247-a54c8941fd2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3028b2e-f25b-4f0d-afcc-607055b74845'
    'lead': 'Miko Revereza, known as “the VHS guy” in the Los Angeles filmmaking community,
      talks about his work in Christina Aguilera''s "Accelerate."'
