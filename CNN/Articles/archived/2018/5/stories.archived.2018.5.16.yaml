      'mgnl:created': 2019-06-01T13:46:15.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Lawmakers
        want the Health Department to revise its plan on how to use a proposed supplemental
        budget to assist those vaccinated with Dengvaxia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4514a-ea70-4cb6-9c90-0bf40313cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) on Wednesday asked the House of Representatives
        to release a supplemental budget worth P1.49 billion to help over 890,000
        children immunized with the controversial dengue vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f453edc-4c19-4e22-8b71-71465e7ca72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplemental budget will tap the P1.16-billion refund by dengue
        vaccine maker Sanofi Pasteur for unused vials of Dengvaxia after the government
        shelved its dengue immunization program over health possible risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18459d-7c6b-4d62-9946-f22c8aa15818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials told members of the House Appropriations Committee
        the department will set aside P84 million for medical assistance for Dengvaxia
        vaccinees who will be hospitalized. Patients with dengue will get P16,000,
        while those with other illnesses will get around P13,500.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf602774-6239-4b2e-8ad9-9855289d39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpatient care package will have the lion''s share with P776
        million. Officials said the over 800,000 people who received Dengvaxia will
        be given P750 each to pay for laboratory tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6736b10-c7cb-4bb9-9cfc-10ad5ae23bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are on account of the clamor. This is in the sensitivity
        of the parents of vaccinees and they have actually made this request time
        and again," Health Secretary Francisco Duque III said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f380c-5038-4df9-8402-aaced5135682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Appropriations Committee Chairman Karlo Nograles questioned
        the laboratory tests for all vaccinees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558e404-3dfb-4725-861c-ac081b51cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman one size fits all ito e. Bakit iche-check ng CBC (complete
        blood count test), walang fever? Bakit uubusin ang pera sa ganitong klaseng
        laboratory test kung wala pang sintomas? Hindi ganito, CBC, urinalysis for
        all vaccinees. That''s a waste of money," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d2a28-6ef5-47b7-82ef-6cb599d87e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the budget is P270 million for medical kits that will be
        handed out to over 890,000 children vaccinated with Dengvaxia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3146a-e615-4c0f-b2b0-63e3f5bd1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical kit will contain a thermometer, multivitamins, and mosquito
        repellant. Nograles objected to this, saying the Health Department can do
        away with the medical kits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a6170-8eba-4b48-83d7-279a07ba56dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s focus on profiling these children para magkampante ang loob
        ng ating mga magulang dito. I''d scrap that medical kit," the lawmaker said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9715c18-f025-45ee-ae77-50f5974c9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque insisted the medical kit was a frequent request of concerned
        parents, which is why they decided to include it in the proposal. But Nograles
        was also firm against it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d8a6b-7a92-4f6d-a93c-35d2e74139a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami sa Congress ang magsasabi kung saan ilalagay ang P270 million
        and right now I''m saying no," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c5804-2d39-4ed9-aac2-d8f81f99885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles asked Health officials to submit a revised budget next
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdab61a-b869-4384-ac45-a60096ca01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque had said President Rodrigo
        Duterte is urging Congress to pass a law to allow the use of the ₱1.16 billion
        refunded from Sanofi Pasteur for the medical needs of children injected with
        Dengvaxia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86525982-b15e-49ff-a14d-d5c0419db438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:46:15.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:46:15.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi Pasteur in November 2017 announced the vaccine posed potentially
        severe dengue risks among those with no dengue history. This prompted the
        government to halt the nationwide immunization program which was launched
        under the Aquino administration in April 2016.</p>'
  'Philippines-withdrawal-ICC-Supreme-Court-Senate':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T21:03:47.799+08:00
    'imagesource': 'jcr:786a719f-4ca4-47f6-97a8-bc777a21a159'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a750eaea-154f-4a3e-a070-648f4bd10549'
    'lead': 'Opposition senators ask the Supreme Court to stop the country''s withdrawal
      from the International Criminal Court (ICC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:49:58.239+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:49:58.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition senators ask Supreme Court to stop PH withdrawal from ICC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e03ebf-795b-4d12-b272-280972940ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Opposition
        senators have asked the Supreme Court to stop the country''s withdrawal from
        the International Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473814b-4b0c-44c0-9294-08ef3c6da10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a petition filed before the High Court Wednesday, Senators Kiko
        Pangilinan, Franklin Drilon, Bam Aquino, Leila De Lima, Risa Hontiveros, and
        Antonio Trillanes said the executive cannot pull the country out of the international
        tribunal without the Senate''s concurrence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b0c75a-b213-4005-9ca0-fd1c57ed43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Instrument of Withdrawal" was sent to the United Nations Secretary
        General on March 15 without the participation of the Senate, contrary to Article
        7, Section 21 of the Constitution, the petition said, adding that the provision
        applies to both entering and withdrawing from a treaty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378ee51-c07b-46bc-85f6-09aba9d8001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wants the High Court to declare the move as "invalid or ineffective."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b599b5b-d581-4ba2-8e3c-84a5489db8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compel the Executive Department through the Department of Foreign
        Affairs and Philippine Permanent Mission to the United Nations to notify the
        United Nations Secretary-General that it is canceling, revoking, or withdrawing
        (the decision to pull out of the ICC)," the senators urged the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ed020c-1530-4fc5-8ddb-92ecca24b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added the Supreme Court should stop the executive''s move to
        prevent "dangerous consequences" in the future, as the President and his men
        "may upend some of the basic norms of our legal system at his or her own behest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d8ac2-e472-4b94-86e9-f6b2f3aeb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque is confident the petition
        will be junked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de570a-3a71-42a7-8605-e36378fba298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well good luck to them, I don''t think there is no legal basis,"
        Roque told reporters in a chance interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7b309-c5d1-476a-a511-5ed7de18b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the petition for certiorari and mandamus filed by the senators
        won''t prosper because it requires that the executive committed grave abuse
        of discretion and made a decision without or in excess of its jurisdiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ae2af-f6e0-43e1-8efe-83e77d7eec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot allege that on matters of foreign affairs," Roque said.
        "The courts will always defer to the executive on matters of foreign affairs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ccfe1-0f0e-46a1-b9cb-44eea776b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace''s argument</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957c683-354c-46f9-bed4-ec324b6c0b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="http://cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">pulled
        the country out of the international tribunal</a> in March, a month after
        the ICC announced a preliminary examination on alleged extrajudicial killings
        in the country. A preliminary examination will determine whether there is
        cause to go on a full-blown investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04235f8a-03a3-4f6f-98c1-bfca4e1d1670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes first told CNN Philippines'' The Source in March that
        he and other senators are <a href="http://cnnphilippines.com/news/2018/03/22/Trillanes-Duterte-withdrawal-ICC.html">filing
        a petition</a> to question the withdrawal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a443f56-aebb-4cf0-a7bf-eb34fa6a1213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo, along with Senate President
        Koko Pimentel, earlier said withdrawing from the ICC does not need Senate
        concurrence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ad7b1-3cc7-4762-b0a9-372e7a91981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his officials also said the withdrawal was not needed
        in the first place because the Philippines was never a member of the ICC.
        They argued the country''s ratification of the Rome Statute, the treaty the
        formed the ICC, never took effect as it was nt published on the Official Gazette.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5c25f-b234-405b-8a3e-5d8dfa9cf7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the ICC said it will push through with its preliminary
        examination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf00591-3cd6-4921-b54e-5282336194a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it will not cooperate with the probe, and the Philippine
        Drug Enforcement Agency and the Philippine National Police - the agencies
        leading the anti-drug campaign - are following its lead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65758f17-ada8-4878-a4ca-29661986c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ICC looks into drug killings</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c79a0b-cc0a-47d7-8a08-d7c3321f6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s review was launched after lawyer Jude Sabio filed a communication
        against Duterte at the ICC, followed by supplemental information from opposition
        lawmakers Trillanes and Magdalo party-list Rep. Gary Alejano. They said over
        a thousand were killed by the so-called Davao Death Squad under the leadership
        of then Mayor Duterte in Davao City, while thousands more were killed in the
        war on drugs since Duterte became president.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2749c-e58b-438f-98ed-c73cab79b632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 suspects were killed in anti-drug operations since
        the bloody drug war in July 2016, government data show. Local and international
        human rights groups said Duterte in his public pronouncements ordered or encouraged
        policemen to kill those involved in the drug trade. They said this resulted
        in more than 13,000 extrajudicial killings in the drug war.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b2c64-f5b9-416b-9c5a-67c17477951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sponsored killings and it
        is committed to investigate officers who violate and abuse their authority.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e2d61-0318-4b42-ba94-1b3d177f37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:49:58.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:49:58.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'SIM-card-bill-House':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The House of Representatives approved the Sim Card Registration Act
      with a 167-6 vote on its final reading Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T16:34:42.489+08:00
    'imagesource': 'jcr:f49fe698-cfa1-4f83-af25-6a5832157860'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57bc44ab-8317-4886-a93e-b96fea0f7301'
    'lead': 'The House of Representatives approved the Sim Card Registration Act with
      a 167-6 vote on its final reading Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:53:07.560+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:53:07.751+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves SIM card registration bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a962ae-8295-448a-a1ee-ce206fb7953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The House
        of Representatives has approved on final reading a bill authorizing the registration
        of all Subscriber Identity Module (SIM) card users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb120f84-934a-4e06-9b60-02eb1abdc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 7233 or the "Subscriber Identity Module (SIM) Card Registration
        Act" seeks to aid in tracking down lawless criminals who use post-paid and
        prepaid SIM cards to "pursue nefarious activities" such as theft, and kidnapping
        for ransom. It was approved Tuesday by a vote of 167 for and 6 against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2800d-b35b-43a1-9206-0ffac3319158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines SIM as "an embedded circuit that securely stores
        international mobile subscriber identity and related keys used to identify
        and authenticate subscribers on mobile devices."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2202741079965779%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982537e-a322-4c0f-940d-3d821054750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef0fd2-fdab-4e14-94d9-0e965673a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration process requires SIM users to present valid identification
        to their respective Public Telecommunication Entity (PTE), which refers to
        a person who provides paid telecommunication services to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691516b-51cb-4007-9106-1092a20c6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTE or direct seller, on the other hand, is tasked to submit
        the registrations through a SIM card registration form with the full name,
        date of birth, gender and address of the end-user in a government-issued identification
        document with photo. Foreign nationals are also required to fill out the form.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e16ae6-f23f-4b4f-8c7a-dfe934f1d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure prohibits the disclosure of any information in the SIM
        card without the consent of the user unless the information adds value to
        an ongoing crime investigation and an order of a court upon finding probable
        cause is issued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ad59a-d27a-49d1-ac8d-2bd41f96d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who fail to register will have their access to PTE services
        removed and incur the following penalities: P300,000 for the first offense;
        P500,000 for the second offense; and P1 million for the third and subsequent
        offenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab837af8-fa83-4955-984f-e6e795965237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a direct seller will face suspension and a fine of P5,000
        to P50,000 if they fail to abide by the bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7a1d1f-3479-4a26-b303-bc5b53a21f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved bill was authored by Deputy Speakers Gwendolyn Garcia
        and Sharon Garin and Minority Leader Danilo Suarez, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd64cf0-5e65-4064-9c7a-6dd42d906217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have to be transmitted to the Senate for concurrence before
        it can signed into law by the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311a2bf-d084-430a-a88d-c07ba3a0df7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:53:07.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:53:07.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, multiple SIM registration <a href="http://senate.gov.ph/lis/leg_sys.aspx?congress=17&amp;type=bill&amp;p=1">counter
        bills</a> from the Senate were filed in 2016 by Senator Loren Legarda, JV
        Ejercito, Sherwin Gatchalian, Panfilo Lacson, among others.</p>'
  'anne-frank-dirty-jokes':
    'author': 'Amanda Jackson, CNN'
    'caption': ' 1481  Diarist Anne Frank. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-16T15:55:42.609+08:00
    'imagesource': 'jcr:993254db-38b5-46e5-ae1b-56856773a66d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd638766c-b809-46d3-9613-daf6d7b0ddcb'
    'lead': 'Thanks to modern image processing technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:57:03.392+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:57:03.650+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dirty jokes'' revealed on mystery pages of Anne Frank''s diary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe67f2-e0d4-4f0d-9d6a-aee588c14605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mystery has swirled around the two pages
        of Anne Frank''s diary where brown paper was pasted over the writing. But
        today it was revealed what lied behind the covered up pages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ee4e6-a0a3-4a19-b1ff-2e499cf9c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to modern image processing technology, the writing from 1942
        was uncovered, and four "dirty jokes" appeared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4668690-f931-4fe4-9d0e-0e7c5f4f2ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll use this spoiled page to write down ''dirty'' jokes," Anne
        wrote on September 28, 1942, just two months after she went into hiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5cdb98-7e5a-425f-b1ed-1067954019be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 13 when she went into hiding from the Nazis with her family.
        She kept a diary throughout her time in hiding, and after her death, her father,
        Otto, published it in 1947.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44974149-abc5-4105-b8f5-6b0e71570238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the diary was rephotographed by the Anne Frank House and
        the hidden writing was deciphered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ae7c7-4de1-45a2-aeef-7d43b9b96c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who reads the passages that have now been discovered will
        be unable to suppress a smile. The ''dirty'' jokes are classics among growing
        children," said Frank van Vree, director of the Netherlands'' Institute for
        War, Holocaust and Genocide Studies. "They make it clear that Anne, with all
        her gifts, was above all also an ordinary girl."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866524b-c827-4b3c-b3b4-150efd974131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.394+08:00
