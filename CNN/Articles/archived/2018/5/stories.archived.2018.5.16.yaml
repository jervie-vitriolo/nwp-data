    'template': '1'
    'title': 'North Korea threatens to cancel Trump summit over U.S. nuke demands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b948d4-b29b-4d25-9c47-de563c07550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea</a> has threatened to abandon planned talks between leader Kim Jong
        Un and US President Donald Trump in June if Washington insists on pushing
        it "into a corner" on nuclear disarmament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1ca1e-1f8d-4734-863b-8d9a7a20ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement published by the state-run Korea Central News Agency
        (KCNA) said North Korea would never accept economic assistance from the U.S.
        in exchange for unilaterally abandoning its nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d307512-aa16-4263-b21a-321e37d4bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan, North Korea''s First Vice Minister of the Ministry
        of Foreign Affairs, was quoted in the article as saying the U.S. said "it
        would offer economic compensation and benefit in case we abandon (nuclear
        weapons)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c9c4b7-946f-4292-bc75-902509bbdc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never had any expectation of U.S. support in carrying out
        our economic construction and will not... make such a deal in future," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e643c04-3849-490b-94ce-09d7ef00ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Trump administration was "genuinely committed" to improving
        ties with Pyongyang, "they will receive a deserving response," Kim Kye Gwan
        said. "But if they try to push us into a corner and force only unilateral
        nuclear abandonment, we will no longer be interested in that kind of talks
        and will have to reconsider ... the upcoming summit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb721153-57f3-40dc-96f7-4da87a0dc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s rhetoric is similar to Trump''s own: <a href="https://edition.cnn.com/2018/04/20/politics/trump-north-korea-risks/index.html">he
        said in April</a> that even once parties are at the negotiating table, if
        talks aren''t going the right way, "I will respectfully leave the meeting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc43f4-1cbc-4600-ade6-662dfb41cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Foreign Minister Kang Kyung-hwa spoke with U.S. Secretary
        of State Mike Pompeo early Wednesday morning Seoul time, according to a statement,
        which quoted Pompeo as saying preparations would continue for the Trump-Kim
        summit, "keeping in mind this action of the North."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5c236-3b5b-42ec-ac34-8362023764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minister Kang and Secretary Pompeo agreed to continue close cooperation
        between South Korea and the United States to achieve a complete denuclearization
        and peace settlement on the Korean Peninsula," the South Korean statement
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c5101-e7c3-43ae-bfd8-bda1ce429b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, a Korea expert at the Federation of American Scientists,
        said Pyongyang was seeking "to revise the terms of negotiations, not to end
        them altogether."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555aa1f-a42e-4e45-afb5-07b61e1273f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is faced with a critical choice: will it pursue
        a deal with North Korea that improves U.S. and allied security but falls short
        of immediate denuclearization? Or will it walk away with nothing?" he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb0da1-a703-475a-9b29-55b7505c5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not following the Libya model</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68817844-2953-4581-8543-4486c9cd365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement referenced comments made by Trump''s national security
        adviser John Bolton about <a href="https://edition.cnn.com/2018/04/13/asia/north-korea-syria-strike-intl/index.html">Libya
        being a potential model</a> for North Korean denuclearization.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f321c-14fd-4e3b-8a5f-173df87d8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2003, after months of negotiations with the US, Libyan
        leader Moammar Gadhafi <a href="http://edition.cnn.com/2003/WORLD/africa/12/19/bush.libya/index.html">agreed
        to dismantle</a> his nuclear, chemical and biological weapons programs. Eight
        years later, after Washington soured on Gadhafi, <a href="https://edition.cnn.com/2013/09/20/world/libya-civil-war-fast-facts/index.html">NATO
        forces helped overthrow him,</a> and he was later cornered by rebels who beat
        and abused him before <a href="https://edition.cnn.com/2011/10/23/world/africa/libya-gadhafi-autopsy/index.html">summarily
        shooting him in the head.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d16a1-bb27-4d88-bdd4-a63d1294997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has <a href="https://edition.cnn.com/2018/04/13/asia/north-korea-syria-strike-intl/index.html">referenced
        multiple times in the past</a> its perceived need for a strong nuclear deterrent
        is based on US military aggression in the Middle East and elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbacdf-3f59-4921-85d9-a2e98ef1a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s comments, Kim said, were indicative of "an awfully sinister
        move to impose on our dignified state the destiny of Libya or Iraq which had
        been collapsed due to yielding the whole of their countries to big powers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a85939-cbf2-48e7-8e77-6492861640c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely absurd to dare compare (North Korea), a nuclear
        weapon state, to Libya which had been at the initial stage of nuclear development,"
        he added. "(The) world knows too well that our country is neither Libya nor
        Iraq which have met miserable fate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214b035-8bc6-4a0b-a609-8bc8f9af7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singling out the national security adviser for personal criticism,
        Kim said that North Korea had "shed light on the quality of (John) Bolton
        already in the past, and we do not hide our feeling of repugnance towards
        him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5f7ff7-ef16-4c48-8daa-dd595efa59e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/rosenbergerlm/status/996604501833519105">Some
        analysts suggested</a> that by focusing its statement so much on Bolton, rather
        than Trump, North Korea could be hoping to pressure the US President into
        sidelining his national security adviser.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f78a1-e777-4d3d-aef3-57b0623d7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has talked up his achievements with North Korea, even <a href="https://edition.cnn.com/2018/05/09/politics/trump-nobel-prize/index.html">encouraging
        crowds to chant "Nobel! Nobel!" at rallies.</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90647e2f-5f98-4395-b547-5ac6848e03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inter-Korean talks suspended</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cf730-d754-4a13-ad3e-3ff8dd99162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of improving ties on the Korean Peninsula, capped by
        the <a href="https://edition.cnn.com/2018/04/27/asia/korean-summit-intl/index.html">dramatic
        image of Kim shaking hands with South Korean President Moon Jae-in</a>, things
        took a sudden step backwards Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a92f5c-d09b-49b0-bb6d-4bbd1366b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a missive delivered to the South in the early hours of the morning,
        the North said it was suspending high-level talks scheduled for Wednesday
        in view of "provocative military disturbances with South Korea."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1120d-deea-4497-8a5f-a02091ce66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s anger, which took both Seoul and Washington off guard,
        came as the two allies were conducting annual "Max Thunder" air force drills,
        which Pyongyang has always objected to in the past and accused of destabilizing
        the situation on the Peninsula.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc991df-9bdf-4ba1-8b3b-7fd0f35d403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, South Korea''s Unification Ministry said it was
        regrettable that the North unilaterally postponed the talks due to the annual
        (South Korea-US) joint air combat drills."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec767e-189b-4fdd-b43a-426eec38d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier KCNA report said the Max Thunder 2018 air combat drill
        was against the declaration — signed last month between the Koreas — wherein
        they agreed to cease all hostile acts against each other.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c803463-3a22-4e02-9b2a-8ea1ca3f3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March, when South Korea''s national security adviser told
        reporters at the White House that Kim had invited Trump to meet, he also said
        that Kim "understands that the routine joint military exercises between the
        Republic of Korea and the United States must continue."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1dd1b2-763c-4c68-a613-7769e6e6ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not a cakewalk''</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d38068-bea3-4968-bf27-0da5a4a1645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wednesday''s statements were a noted departure from the conciliatory
        language North Korea had been using recently, analysts said Pyongyang is unlikely
        to abandon the Trump-Kim summit, when it has been trying to get a seat at
        the table with Washington for so long.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed551b-2152-4f9d-aa7d-0bf84b2818cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said Pyongyang was likely annoyed by statements from both
        Washington and Seoul which painted North Korea as the weaker partner in negotiations,
        responding to US pressure rather than being treated as an equal nuclear power.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41e90a-eb50-4bcc-ae93-31d74805eddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim wants a summit, but I think the North Koreans are bent out
        of shape by Trump Administration officials claiming pressure brought them
        to the table," said Jeffrey Lewis, a non proliferation expert at the U.S.-based
        Middlebury Institute of International Studies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd69e530-d9a2-42bd-be70-f95a15d11644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christine Ahn, co-founder of Women Cross DMZ, which promotes peace
        building initiatives, pointed out North Korea has "made significant concessions"
        in the run up to the Trump-Kim summit.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c9a49-081a-4bca-b7bd-2d786bd442a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They suspended their ICBM and nuclear testing, they closed the
        nuclear testing site, and they just released three detained Americans," she
        said. "I wouldn''t say that the Singapore meeting is off the table, but perhaps
        time for the US to change its tone."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8274e-f3e0-48a6-b200-42f4926ab68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Beijing bureau chief Tim Schwarz, who has visited North Korea
        multiple times, said the "suggestion from the Trump administration that North
        Korea can be bought is also something that infuriates Pyongyang."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204997c1-7443-4fe2-9a12-a9898bc7d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea would never admit that economic pressure has forced
        it to consider giving up its nukes. Its whole self identity is built on self-reliance,"
        he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe61e2b6-a22b-49c3-9e26-8ac62839ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea has been extremely restrained in its public announcements
        since agreeing to the South Korea and the U.S. summits. Now it appears to
        be annoyed that it is being seen as soft ahead of the main event in Singapore
        in June and this could be seen as reminding people that it is no walkover."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c39c73-644c-4ab0-9f4b-578327ba10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts agreed. Oliver Hotham, managing editor of Korea Risk,
        said there was "bound to be some push-back from the North Koreans eventually."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1307a-d72d-4302-b3f5-221e67983b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump admin has been acting like denuclearisation is a done
        deal, talking about economic incentives and shipping North Korean nuke hardware
        out of the country," he said. "Now the North Koreans are making it clear this
        is not going to be a cakewalk and they can play tough too."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b226c3d-7f51-4263-8f19-521d153703e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:19:57.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:19:58.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/15/asia/north-korea-trump-talks-intl/index.html">North
        Korea threatens to cancel Trump summit over US nuke demands.</a>"</em></p>'
  'marsupials-australian-mice-die-sex':
    'author': 'Kelly Murray, CNN'
    'caption': 'These Australian marsupials are small, mice-like critters known for
      their marathon mating sessions, which can last up to 14 hours.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-16T10:33:45.090+08:00
    'imagesource': 'jcr:6aa56a73-29b8-460b-a1ef-2a45de871468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc21bb6-594c-4fdc-b253-13777bd2ec28'
    'lead': 'There''s no courtship, just sex — with as many partners as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:22:50.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:22:50.793+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Aussie marsupials are having so much sex they are literally killing
      themselves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5fab3-f15c-4807-b6cc-360c8d096ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They are small, mice-like critters known
        for their marathon mating sessions, which can last up to 14 hours. And that
        may be their undoing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637edd5-0f9e-42ab-9273-2f903af71052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has added two species of antechinus, the
        black-tailed dusky and the silver-headed, to its endangered species list,
        saying all that sex is killing them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b3c3e-795b-4287-a22d-ffdc266129ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During mating season, which lasts for several weeks each year, males
        and females move frantically from one mate to another. There''s no courtship,
        just sex — with as many partners as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a36d6-b33d-4ec0-8476-305c610524c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some dudes, this might sound like a dream. But it''s all so exhausting
        for the males that they typically die four or five days after the breeding
        season ends, according to Andrew Baker, head of a research team that has discovered
        five new species of antechinus since 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d48d5e-679a-4c57-8e0b-537a99cb1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker explains that while both males and females get stressed, only
        the males produce testosterone. The constant high levels of testosterone keep
        the stress hormone, cortisol, from shutting off. Eventually, it reaches toxic
        levels and causes the animal''s immune system to malfunction. The animal then
        bleeds internally and dies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34f9f8-db4d-4ecb-82fb-f84cf6c78366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A species that purges half of its adult population every year is
        already in a vulnerable situation, but the antechinus also faces pressure
        from humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ecc0d-52ff-4ffa-95eb-fecacf63a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antechinus likes structure: grassy areas and trees, explains
        Baker. As humans chop down trees, the furry marsupials are losing their habitat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed978516-45d2-45d6-9373-af8e85294f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antechinus are native to northern and eastern Australia and need
        a wet and cold climate. Not surprisingly, global warming is having an impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71320914-3f04-4213-a786-7690f58f0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker says there could be as few as a few hundred animals of each
        of the two species left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd99c6-346e-4065-ae7b-11c334a5fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to protect them, Baker says, humans need to get the antechinus
        to migrate to southern Australia, where it''s colder. But researchers aren''t
        sure how to introduce them to those areas, he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f41cc8-5ed6-4a18-ad01-b3a00cb6d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To study the antechinus, Baker''s team uses detection dogs trained
        to sniff them out. One pooch found antechinus species in the Scenic Rim, an
        area that hadn''t seen the marsupial since the late 1980s, Baker says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb79864-89e4-487a-8c60-cb69c03d5b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker''s team also uses metal box traps and collects fecal pellets
        to learn about the animals'' diet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dcd53-a40d-47c2-a237-515494d18d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what if researchers tried to keep males and females separated?
        Baker says the males would only make it if males and females were in total
        isolation and only if females were introduced one at a time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7be30e-ec6c-4bde-a03a-e2d398d4ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.797+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an experiment, castrated males did survive — but that doesn''t
        do much for reproduction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9febe-c431-4759-aa47-332648a10012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death by sex may seem counterproductive to the survival of a species,
        but many animals have evolved the behavior to maximize reproduction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2b55cf-fb8d-4c73-9a66-2ee1828a9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example: garter snakes, who engage in massive, tangled orgies
        so exhausting the males age faster and die sooner. Happy googling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9f0526-a8cb-4087-8292-f511df2bd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:22:50.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:22:50.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/05/15/asia/australian-marsupials-dying-for-sex-trnd/index.html">These
        Aussie marsupials are having so much sex they are literally killing themselves"</a></em></p>'
