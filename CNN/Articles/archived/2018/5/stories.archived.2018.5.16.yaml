    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7b7ee-9b63-4c7b-89b9-096ca8b20ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update, published at 5:52 p.m. ET
        (5:52 a.m. Philippine Time)]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae697c44-7df8-44fe-8c50-ef2ecd9883d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle will not attend Prince Harry and Meghan Markle''s
        wedding, according to U.S. celebrity news site TMZ, which quotes him as saying
        that a heart procedure scheduled for Wednesday will prevent him from traveling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f578ff-6990-4d9e-8083-8c4f80429cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thomas Markle is not going to walk his daughter, Meghan, down the
        aisle Saturday, nor will he travel to England, because we''ve learned he''s
        dealing with something far more serious ... major surgery. Thomas tells TMZ,
        he will go into surgery at 7:30 a.m. Wednesday. He tells us, ''They (doctors)
        will go in and clear blockage, repair damage and put a stent where it is needed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec425f1-9037-403f-9436-37b982b98cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.232+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 3:34 p.m. ET (3:34 a.m. Philippine
        Time)]</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37f382-dd98-413d-9713-b61d29eab922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s father, Thomas Markle, says he has changed his
        mind and wants to walk his daughter down the aisle as she marries Prince Harry
        at Saturday''s royal wedding, he told U.S. celebrity news site TMZ on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a3cb7-41fb-45be-bc7f-4d57d0fbcc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate the idea of missing one of the greatest moments in history
        and walking my daughter down the aisle," he said, according to TMZ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50322e-01eb-425c-93d3-f0483700d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle has been involved in controversy since it was revealed he
        allegedly staged a series of photos captured by an American paparazzo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cbc89-2694-4a61-b121-a9a52a9598ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the TMZ report, Markle thinks that staging the photos
        was "stupid" but not a serious transgression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affcf33-dc22-4077-9eb7-139198127f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also mentions that Markle is back in the hospital after
        reportedly being treated for a heart attack a week ago. He told TMZ that doctors
        are running a battery of tests on him and have told him his heart was "seriously
        damaged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9a70d6-316d-483c-bc86-af0617098ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is willing to risk his health and has asked doctors
        to release him from the hospital on Wednesday, so he can attend the wedding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c28d1-4d17-4dc8-b97b-75b7c6c07e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether that will happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7872dd0-0bf7-4f49-8520-660f8f308e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Thomas Markle for comment over phone and
        over email but has yet to receive an answer. When asked about the TMZ report,
        Kensington Palace declined to comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762af755-6a0f-4c89-a325-1ef7e481c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan Markle''s half-sister, Samantha Markle, recently said she
        was the "culprit" who urged their father to stage the photos in an ill-fated
        bid to improve his image. She said her father had "suffered at the hands of
        the media" and had decided "enough is enough."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f54894-4b56-42ec-9079-d2aeabafbc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Markle is a former lighting director who worked on popular
        TV shows "Married with Children" and "General Hospital," <a href="https://www.imdb.com/name/nm0548537/">according
        to the Internet Movie Database</a>. He met Meghan''s mother, Doria Ragland,
        at a Hollywood studio in the late ''70s and the pair split when their daughter
        was still young.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876f622-70f0-45b8-9037-5cd687201dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also contacted General Hospital in Rosarito, Mexico, where Markle
        is thought to have stayed previously, but officials would not say whether
        he is there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584bc4a-9d43-4ccf-a7e3-1b1c49f768fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:47:10.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:47:10.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/15/europe/royal-wedding-thomas-markle/index.html">Thomas
        Markle tells TMZ he cannot attend royal wedding due to heart surgery"</a></em></p>'
  'North-Korea-US-South-Korea-suspend':
    'author': 'Zachary Cohen, CNN'
    'caption': 'South Koreans hold up placards during a rally welcoming the planned
      Inter Korean Summit in front of Presidential Blue House on April 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-16T12:54:09.103+08:00
    'imagesource': 'jcr:93ad6d4f-2592-46bb-84e7-357baae44300'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd31eeda-6996-4f63-a143-4b1a84f6af17'
    'lead': 'The warning comes as KCNA reported North Korea has suspended talks with
      South Korea because of a joint military drill conducted by South Korea and the
      U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:50:51.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:50:52.162+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea warns U.S. as it suspends South Korea talks over military
      drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3708a8be-b9a3-4652-ba6a-d734e3503a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea has threatened to cancel the planned summit
        between President Donald Trump and Kim Jong Un scheduled for June 12 in Singapore,
        saying the U.S. should carefully consider the fate of the upcoming meeting,
        in view of what it calls "provocative military disturbances with South Korea,"
        North Korea''s state news agency reported early Wednesday local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc062a-6007-4da0-9097-61456e8f3902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning comes as KCNA reported North Korea has suspended talks
        with South Korea because of a joint military drill conducted by South Korea
        and the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87368ae-c973-436c-8cb9-4f841c97ae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the South Korean media report. The United States
        will look at what North Korea has said independently, and continue to coordinate
        closely with our allies," White House press secretary Sarah Sanders said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a8237-b0c0-4ac1-969a-9f3add99caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the White House was caught off guard by the reports, according
        to aides. One official affirmed an assertion from the State Department that
        it has received no information from Pyongyang about the status of the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f4d2d-39a4-418e-8a23-00a8a0f430e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert defended joint US-South
        Korean military exercises Tuesday and said the U.S. had not heard of any disruptions
        to either the planned exercises or the upcoming summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188cfa8-dc7d-4bd7-824b-844ee17f7b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While media reports were just emerging as she took the briefing
        room podium, Nauert said, "We have not heard anything from that government
        or the government of South Korea to indicate that we would not continue conducting
        these exercises or that we would not continue planning for our meeting between
        President Trump and Kim Jong Un next month."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0d1c9-6227-4d5c-ae3e-1d564f218d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not get ahead of ourselves," she cautioned to reporters.
        "This news just came out. We need to verify it to get additional information
        on that but we''re going forward in planning our meetings next month."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12684a3-5dce-4743-ab94-993e4d924a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that President Donald
        Trump has been alerted to the warning about the fate of the <a href="https://edition.cnn.com/2018/05/09/politics/singapore-north-korea-summit/index.html">June
        12 summit</a> in Singapore and that the White House is preparing a response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1454f4f-cda3-4c55-8bc5-4bfdafefd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings are underway now between White House officials, the National
        Security Council and Defense Department, the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ca464-4d91-46ad-9462-9ea3c064e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s actions today are not surprising. They come straight
        from the Kim Jong Il playbook on negotiations: Raise expectations of a diplomatic
        breakthrough, cancel/suggest Pyongyang might cancel the meeting and then push
        for more concessions to have the meeting," according to Anthony Ruggiero,
        senior fellow at the Foundation for Defense of Democracies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d461da2-f284-4ae7-baae-858e92b4956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration must see through this blatant attempt
        to coerce additional concessions. The US should continue the defensive military
        exercises and remind Kim that the maximum pressure campaign will be increased
        if North Korea pulls out of the summit," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcb059-2e1a-412f-9194-0e69fed6731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inter-Korean talks postponed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c8d1e-5afb-4aec-b182-1856f4c4bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the Koreas were set to resume Wednesday. South Korea''s
        Unification Ministry said it received a written notice ahead of the postponement
        announcement on Wednesday from top North Korean negotiator Ri Son Gwon, according
        to an official with the Unification Ministry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea8d98-6415-44cd-97c2-9632a7a3ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the ministry said it was "regrettable that the North
        unilaterally postponed the talks due to the annual [South Korea-U.S.] joint
        air combat drills."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653a8c4-0e96-47b0-a59c-0654acc2ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such action by the North is inconsistent with the fundamental spirit
        and purpose of the Panmunjeom Declaration agreed by the South and North leaders
        on April 27," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8beac-bc09-4726-be8f-9d6b6bf8b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report said the Max Thunder 2018 air combat drill was against
        the Panmunjom declaration — signed last month between the Koreas — wherein
        they agreed to cease all hostile acts against each other.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f2147-b5ef-4f84-ba36-2517c4adfb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA labeled the Max Thunder drills a "deliberate provocation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e600fa5-8916-49e0-9425-b01c3765ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said Tuesday that "Republic of Korea (ROK) and U.S.
        military forces are currently engaged in the recurring, annual ROK-U.S. spring
        exercises, to include exercises Foal Eagle 2018 and Max Thunder 2018."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36672f3c-6a3b-4d4c-8877-dd137799b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercise involves the U.S. Air Force and South Korean forces
        with about 2,000 troops participating, a Department of Defense official told
        CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e14949-da27-423d-81ed-9eba321868c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These defensive exercises are part of the ROK-U.S. Alliance''s
        routine, annual training program to maintain a foundation of military readiness,"
        a statement from Pentagon spokesman Col. Rob Manning noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920af9ee-eafb-49ee-a4c7-2552ae46adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the training is to enhance the ROK-U.S. Alliance''s
        ability to defend the ROK and enhance interoperability and readiness. While
        we will not discuss specifics, the defensive nature of these combined exercises
        has been clear for many decades and has not changed," Manning added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09469f6c-67d3-4bf4-bafd-f238e42549a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in March, when South Korea''s national security adviser <a
        href="https://edition.cnn.com/2018/03/08/politics/south-korea-north-korea-trump/index.html">told
        reporters at the White House</a> that Kim had invited Trump to meet, he also
        said that Kim "understands that the routine joint military exercises between
        the Republic of Korea and the United States must continue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd747f-01a8-43e6-89c5-95bb4eaecdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:50:51.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:50:52.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Unification Ministry statement, Seoul pledged to continue
        pursuing "necessary measures through close consultations with relevant ministries
        to achieve sustainable development of inter-Korean relations and a permanent
        peace settlement through the implementation of the Panmunjeom Declaration."</p>'
