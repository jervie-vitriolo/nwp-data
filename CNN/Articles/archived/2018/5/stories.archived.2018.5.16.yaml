      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belgica, their modus operandi is to have an official
        on call to settle things in case the smuggler gets caught by Customs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c9886-cfe2-4352-ac9a-32b4c7264dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this group is only one among the possible eight syndicates
        that they are investigating that use the same modus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48eba47-fb23-4abf-996e-92b74fbb3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reason to believe that they are one organized group doing
        this connected to many different offices and taking advantage of the complex
        systems, and using government officers," the commissioner said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf3512-9ff2-462e-a35b-c0773b097bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said that there''s reason to believe that high-ranking government
        officials, some incumbent, could be involved in this syndicate, which has
        smuggled at least P10 million.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6658b48-7a46-4729-a7af-33357de47f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They smuggle many, many things, jewelry and drugs ginamit nila
        pareho [they deal with both]," Belgica said.</p>'
  'PBA-Arwind-Santos-Renaldo-Balkman-San-Miguel-Beermen-reunion':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-16T20:18:05.502+08:00
    'imagesource': 'jcr:1e6ea2c0-05b3-4806-8f58-ea870a29ecb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5d5a13-bc8a-4f43-a0b6-dc4fd4a1eba2'
    'lead': 'Renaldo Balkman reunites with former teammate Arwind Santos after a controversial
      choking incident in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:37:31.917+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T12:37:32.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santos on reunion with Balkman: Awkward at first, but we''re fine'
    'updated': 2018-05-30T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277e958-5254-482c-b3b1-fe11b9a15457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> San Miguel''s
        newest reinforcement, Renaldo Balkman reunited with former Petron Blaze Booster
        teammate Arwind Santos in his first day of training with the Beermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70dea12-cd63-42cc-8e03-ff9497fadb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the two saw action together was during their stint
        with the Blaze Boosters back in 2013 where the Puerto Rican also served as
        the team''s import in the Philippine Basketball Association (PBA) Commissioner''s
        Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50628e87-6d20-4c23-9ea9-93f6d1c30027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However,this alliance did not end so well between the two as they
        were caught in a controversial choking incident in a game against the Alaska
        Aces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd772ea4-2daa-4e93-959e-e59c730188d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following what he felt was a bad call by the referees, Balkman suddenly
        had an on court meltdown that led to him to shove referees, coaches and later
        on Santos who was only trying to calm him down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0fa7d-5440-4414-9b18-2708e3c8ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infamous incident led to the banning of the temperamental player
        from the PBA for life together with a ₱250,000 fine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977a59e-a63a-4d6c-8b62-c7e40e1ca36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on March 27, 2018, PBA Commissioner Willie Marcial officially
        overturned the lifetime ban imposed on Balkman after the latter expressed
        his apology regarding the 2013 mishap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e312225-309e-401a-92ae-235abf1a857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/03/27/PBA-lift-lifetime-ban-Renaldo-Balkman.html">PBA
        lifts lifetime ban on Renaldo Balkman</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09a271-eb84-4c78-bd31-370ea918e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marcial, he also sought the approval of former PBA
        Commissioner Chito Salud and Santos before granting the pardon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a598320-4358-4bfa-b9d2-5251464cf65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-8 forward Balkman was immediately recruited by the San
        Miguel Beermen following the replacement of their original import for the
        Commissioner''s Cup, Troy Gillenwater due to his disappointing performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1373a237-ef17-4772-9c69-cfdc1d765993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/05/15/PBA-Renaldo-Balkman-San-Miguel-Beermen-import-comeback.html">Balkman
        makes PBA comeback as San Miguel import</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d43734-3d59-4a25-85e5-2ead1bbb9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their reunion was inevitable as the two finally faced each other
        again during team practice on Wedneday after five years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f01c44-c6e4-46e7-a813-cb221097d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos says he harbors no ill feelings against the 33-year-old player
        and considers the incident long forgotten although he admits to a little awkwardness
        as they reunite in San Miguel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25149c53-a605-4534-8390-22c0ec389bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako nagtatanim ng galit. Nagkaka-ilangan lang ng una
        at naghihintayan kung sino yung mauuna pero</em> okay <em>na</em> okay <em>na
        kami."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a71ed6-ddab-47fa-9db5-c56ef384a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t harbor any anger. It will be awkward at first,
        but we''re fine.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd12e0-131b-4976-838b-dede88c18a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganun talaga minsan may mga taong hindi maco</em>control <em>mga
        emosyon nila pero tapos na yun."</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3dc5b-35bf-4aa8-8959-177f643ff1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can''t control your emotions all the time, that''s
        over.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c676809-c04e-4507-93b4-89471046d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana mas ma-</em>perfect<em> na namin yung samahan namin and
        makuha yung</em> goal."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f838bef-b24d-4c49-8d34-06f495154b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that we can perfect our bond here and achieve
        our goal.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12348c7c-0faf-4b7a-96d2-4d7679d1f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Balkman was quick to dismiss any negativity from
        his critics saying that he''s moved on and grown tremendously since his last
        stint in the PBA.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5fec3-4860-40c6-b20c-0f5d31a5dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Puerto Rican said he comes from a place of positivity and his
        sole focus is to help the team in their bid for a defending title and grand-slam.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27bab84-777a-49ff-bf7a-1ccf0e6cffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, it''s all positive for me. It''s a positive note
        that I''m here right now. A lot of people said that I''d never play here again,
        that I''ll never suit up again in the PBA and look where I got, I''m here
        again," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e718fcc-3604-4c5e-aebe-914659b86b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to be here and be a part of them right now. Their goal
        is to go out there and win, and that''s my goal too so I''m going to bring
        the energy, the mentality and the physicality to the game."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e6b25-d025-4684-bfb5-d3797c51ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos attests that his former Petron teammate has changed since
        their last encounter and has high hopes that he will provide the much-needed
        firepower to overcome their current 0-2 slump in the Commissioner''s Cup.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716bc80-6727-4d8d-88b7-29ae4c427925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon si</em> Renaldo<em> nung dumating siya sobrang</em>
        positive <em>niya kumbaga</em> positive energy <em>ang pinapakita niya sa</em>
        team <em>namin so natutuwa ako doon."</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1be92b-f853-4bd3-bbba-acccdda4fec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:37:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:37:32.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
