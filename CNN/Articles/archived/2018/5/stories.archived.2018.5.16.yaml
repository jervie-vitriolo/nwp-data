        allows skilled, semi-skilled workers to Kuwait</a></strong></p>'
  'NBA-lottery-draft-Phoenix-Suns-number-one-pick':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-16T14:04:17.662+08:00
    'imagesource': 'jcr:024a1745-3b41-4a27-888d-f18314fd1902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29b8f3e6-bebb-462a-9f48-ba8b22694320'
    'lead': 'The Suns, an NBA-worst 21-61 this season, had the highest odds at the
      No. 1 pick at 25 percent entering the drawing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:32:55.486+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:32:55.732+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suns win lottery for No. 1 pick in NBA draft; Kings 2nd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8da56-6ff1-482f-b41d-c8c9ec7d2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Phoenix Suns were awarded the No.
        1 pick in next month’s NBA draft via the lottery held Wednesday (Philippine
        time) in Chicago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abeae0-9dc8-43c8-a184-4097a98fd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, an NBA-worst 21-61 this season, had the highest odds at
        the No. 1 pick at 25 percent entering the drawing. The Sacramento Kings, with
        an 18.3 percent chance to select in the top three, will pick second, and the
        Atlanta Hawks (42.6 percent at top three) will make the No. 3 pick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d697b-6a8a-43d6-9b80-beff61db327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis Grizzlies (55.8 percent at top three) and Dallas Mavericks
        (42.6 percent) were bounced from the top three with the drawing. They will
        pick fourth and fifth, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb096b09-d883-4861-a5d7-68c575ce555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a historic night for the Phoenix Suns,” general manager
        Ryan McDonough said in a statement. “Those of us in the room in Chicago felt
        the tension, then it was an unbelievable feeling to see it revealed that we
        received the No. 1 selection. In the illustrious history of the franchise,
        we’ve never had the first overall pick and to bring it home in such a loaded
        draft at an important point in time for our franchise, it’s incredible.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77799445-a18c-4444-ac38-6623f79b0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft will be held June 21 at Barclays Center in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea98a39-c092-416b-8a02-0dca2050e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Extremely excited — I think it’s something that we really needed,”
        Suns representative Josh Jackson, the No. 4 pick in last year’s draft, told
        ESPN. “Now we just gotta sit and see who we want.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38748bf-890b-44ac-b693-978885dfea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson added that he hopes the Suns select Arizona center Deandre
        Ayton, who is regarded as the top available draft prospect. Real Madrid guard
        Luka Doncic, Michigan State center Jaren Jackson Jr. and Duke forward Marvin
        Bagley III are among the other highly regarded names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28436550-bd44-4c96-a3b2-53403c1381da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns have seen plenty of Ayton during his time at nearby Tucson,
        while Doncic played for new Suns coach Igor Kokoskov on the Slovenian national
        team last summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac71bb-6f0f-4d68-b911-ebbdbd90c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t compare those two guys because I lived with Luka. I coached
        Luka,” Kokoskov has said, via azcentral.com. “I’ve watched highlights of the
        other kid. I don’t ever run away from my opinion, but other guys have seen
        him play a lot more than me.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a67134-bcc0-49be-85c9-3a1bbea6f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orlando Magic will pick sixth, followed by the Chicago Bulls
        seventh and Cleveland Cavaliers eighth. The Cavs’ pick originally belonged
        to the Brooklyn Nets — the key piece to last summer’s Kyrie Irving trade with
        the Boston Celtics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd02078-1588-4c5d-8a77-a9387929bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Knicks will pick ninth, and the Philadelphia 76ers
        will choose 10th — a pick originally held by the Los Angeles Lakers that could
        have gone to the Celtics if it landed at No. 2 or No. 3. The Charlotte Hornets
        hold the No. 11 pick, and the Los Angeles Clippers will pick back-to-back
        at Nos. 12 and 13 with the Detroit Pistons’ pick (No. 12) falling outside
        the top four. The Denver Nuggets round out the lottery at No. 14.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f46099-5bef-43a2-9935-571c5d39ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the draft order has already been determined by worst
        to best record among playoff teams, with the Washington Wizards holding the
        No. 15 pick.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c33af-dc4c-49fb-a2f0-35d3e3926be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:32:55.489+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:32:55.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 draft is the last to use the current lottery system, as
        the teams with the three worst records will share the same chance (14 percent)
        of receiving the No. 1 overall pick beginning with next year’s draft. The
        team with the worst record will receive no worse than the fifth pick; under
        the current system, the team with the worst record receives no worse than
        the fourth pick.</p>'
  'NBA-Eastern-Conference-Finals-Boston-Celtics-2-0-Cleveland-Cavaliers':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-16T13:47:31.177+08:00
    'imagesource': 'jcr:71302824-fb6f-4977-a720-fe7995e58b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d30612c-cefc-4615-a233-e7b8096278c6'
    'lead': 'Boston, which improved to 9-0 at home this postseason, has never lost
      a best-of-seven playoff series when leading 2-0.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:36:03.775+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:36:03.949+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics charge to 2-0 lead over Cavs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba03695d-30d8-416b-b92e-a578a6cc3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jaylen Brown totaled 23 points and
        seven rebounds to help the Boston Celtics take a 2-0 lead in the best-of-seven
        Eastern Conference finals with a 107-94 win over the Cleveland Cavaliers on
        Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41458f35-2a33-4c76-8a1e-24d43648785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Rozier scored 18 points, Al Horford added 15 points and 10
        boards, Marcus Morris had 12 points and both Jayson Tatum and Marcus Smart
        contributed 11 for the Celtics, who were 108-83 winners Sunday in Game 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb209a3-448a-4daa-8715-ec9d072c6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James recorded 42 points, 12 assists and 10 rebounds for
        the Cavaliers, marking his NBA-record 17th career playoff game with 30 points
        and 10 assists. Kevin Love added 22 points and 15 rebounds, but Kyle Korver
        (11 points) was the only other Cleveland player to score in double figures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f437a5-6ec5-4ea9-867e-b4bce1659085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who managed just 15 points in the Game 1 loss, has won five
        consecutive East playoff series after losing the series opener.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7661ce-801e-4f72-8a0e-0c8dbd22f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6a267-f678-4faa-a1ee-f65a2360adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, which improved to 9-0 at home this postseason, has never
        lost a best-of-seven playoff series when leading 2-0.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc73555-5381-4839-a282-316502db91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Saturday night in Cleveland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8303e1-37d7-4569-a7a2-85519ff19394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart’s 3-pointer with 4:34 left in the third quarter gave the Celtics
        a 72-71 lead after they had trailed by 11. It was their first lead since they
        were up 3-2 only 49 seconds in. Boston was on top 84-77 entering the fourth
        quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acee9833-170b-4858-a72e-9ecf9ae2da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Monroe’s cutting layup with 11:14 remaining put Boston up by
        11. Neither team scored again until James’ reverse layup with 9:08 on the
        clock.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a7ea4-4c2e-4040-837d-956323f8d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions boiled over when Cleveland’s JR Smith shoved Horford on
        a drive to the basket. Smart and Smith exchanged shoves and had to be separated,
        with each player being whistled for a technical foul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15d041-7bf6-4ff7-a4ca-4f07fefc9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horford’s jump shot with 2:54 remaining pushed the Celtics’ advantage
        to 103-89. After a James’ layup, Rozier tossed in a layup to make it a 14-point
        game. Cleveland waved the white flag and emptied its bench after that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82136e-d272-4d85-923d-9922c87b1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers led 55-48 at halftime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13af394a-b19c-4711-b602-13a7751721ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James briefly exited with 3:48 remaining in the second quarter after
        being hit in the face by an inadvertent shoulder from Tatum under the basket,
        but he returned with 1:57 to play in the half. James was diagnosed with a
        strained neck.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f29c7-720a-4acb-b8cf-83f5128e17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James and Brown combined for 35 of the game’s first 50 points as
        the Cavaliers jumped out to a 27-23 lead after one quarter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afad13-4c61-4fd4-a60d-cb2c5161c6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:36:03.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:36:03.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, the Cavs landed this year’s eighth overall pick
        as the NBA held its draft lottery. Cleveland acquired the selection, which
        originally belonged to the Brooklyn Nets, in the trade that sent Kyrie Irving
        to Boston last offseason.</p>'
  'Star-Wars-Solo-movie-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-16T13:20:35.806+08:00
    'imagesource': 'jcr:d117278d-e61c-41dc-96cb-8045e07e29dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24c59630-0072-437d-80ee-01d2f5bc81bb'
    'lead': 'It''s all a trifle uninspiring at first, before giving way to what amounts
      to an elaborate heist section, with a muscular, fast-paced action sequence.
      But the film really kicks into a higher gear. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:38:26.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:38:26.554+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Solo'' takes flight after rocky liftoff for ''Star Wars'' prequel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb43df-6df2-4624-b7e4-6ccb24e7b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As "Rogue One" demonstrated, there''s a
        rich vein of material in "Star Wars" prequels, just waiting to be mined. "Solo:
        A Star Wars Story" will surely make off with plenty of that loot, even if
        the movie requires considerable time to take flight, recovering from a messy,
        flat opening half before rallying and picking up speed down the stretch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828459a-02df-457b-ae6c-913c38fe53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that might have to do with behind-the-scenes drama spilling
        onto the screen, after veteran director Ron Howard replaced "The Lego Movie"
        duo Phil Lord and Chris Miller well into the process. The movie''s first half
        is excessively dark — both in terms of its actual dreary look and the story,
        as the young Han (Alden Ehrenreich) escapes an impoverished upbringing on
        his native Corellia and takes off to pursue his dreams of becoming a pilot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a917877-bb70-4a43-9bec-0a9e5a05f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison Ford left behind some sizable shoes, and Ehrenreich — making
        a stratospheric leap after his breakthrough role in "Hail, Caesar!" — initially
        struggles to fill them. But he gets better along with the movie, which features
        so many callbacks to earlier films that it''s hard to imagine any "Star Wars"
        fan not feeling duty-bound to see it, even allowing for its shortcomings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db425c00-de02-4ded-a15e-c7408a07a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2017/07/19/entertainment/ron-howard-han-solo/index.html">Ron
        Howard teases Han Solo film</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a02c8-a5e1-4bd6-9e95-11b8d37bee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those flourishes — in a script from "Star Wars" scribe supreme Lawrence
        Kasdan and his son, Jonathan — include, but aren''t limited to, Han''s first
        meetings with Chewbacca (7-footer Joonas Suotamo) and Lando Calrissian, who
        Donald Glover plays with a devilish gleam in his eye. Glover instantly enlivens
        the movie, managing to simultaneously pay homage to Billy Dee Williams'' characterization
        while mildly spoofing it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b087eb-9084-45b3-b139-33b8c8698670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of new characters, the key figures are Qi''ra ("Game of
        Thrones''" Emilia Clarke), the girl in Han''s life, and his motivation for
        much of what ensues; and Beckett (Woody Harrelson), a smuggler/thief whose
        anything-for-a-buck mentality will play a role in forging -- and defining
        the contours of — Han''s own moral code. ("Westworld''s" Thandie Newton is
        part of Beckett''s crew, adding to the HBO fantasy/sci-fi connection.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fcd739-6242-47d1-9e4c-e7edf679af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all a trifle uninspiring at first, before giving way to what
        amounts to an elaborate heist section, with a muscular, fast-paced action
        sequence. But the film really kicks into a higher gear — literally as well
        as figuratively — when Han finally meets one of the great loves in his life,
        the Millennium Falcon, his face lighting up the first time he settles in behind
        the controls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a2c11-30ff-48ef-8c06-c57f15290e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical wizardry augments these scenes, as do the musical
        cues incorporated by composer John Powell, weaving in snippets of John Williams''
        earlier themes -- most notably from "The Empire Strikes Back" -- in a way
        that helps recapture the spirit of the original trilogy, at least during certain
        key moments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b083b-6d3e-4001-ad0d-83253e8b6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much going on in the "Star Wars" universe since Disney acquired
        Lucasfilm, there''s always a question of when new stand-alone projects will
        begin bumping into each other or run out of real estate. But perhaps the most
        encouraging thing one can say about "Solo" is that unlike "Rogue One," it
        not only leaves room for a possible sequel to this prequel, but finishes strongly
        enough that such a prospect seems enticing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5388a-0d3c-4028-bdb5-22f2a38b5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, tackling such a beloved character — 41 years to the
        day after "Star Wars''" introduction with "A New Hope" — presented an especially
        daunting task, inviting sky-high expectations. While "Solo" hasn''t completely
        overcome the long odds, those harboring a love of the franchise should come
        away, ultimately, with a good feeling about this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69e7bd-6c45-4a33-a0d3-4dbe8baf236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:38:26.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:38:26.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Solo: A Star Wars Story" premieres May 25 in the U.S. It''s
        rated PG-13.</em></p>'
  'deadpool-2-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Ryan Reynolds is Deadpool'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-16T13:17:06.629+08:00
    'imagesource': 'jcr:c3791d44-22c9-4b56-a287-10ad988fc51f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96226c31-db9e-4822-86c3-089a9f06ee26'
    'lead': 'Gleefully trying to outdo the original, ''Deadpool 2'' serves up a veritable
      smorgasbord of pop-culture and comic-book references, from James Bond to X-Men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:41:03.841+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:41:04.135+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Deadpool 2'' gleefully revels in R-rated mayhem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6590ea-52ff-4d28-85f8-1e060d463209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gleefully trying to outdo the original,
        "Deadpool 2" serves up a veritable smorgasbord of pop-culture and comic-book
        references, from James Bond to X-Men. There''s a hit-miss quality to that,
        but enough of them connect to ensure that this proudly R-rated action vehicle
        won''t leave many of the fans who helped will it into existence feeling disappointed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92850f8-c97e-4793-9661-1450433b118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reynolds adds a shared script credit to his resume as star
        and producer of this irreverent film, which lampoons the Marvel and DC Comics
        universes, as well as a host of other commodities familiar to fans of the
        sci-fi/superhero genres.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4e655-86b9-4cff-a02c-0f671b236440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Deadpool" sequel doesn''t so much break the fourth wall as
        take a seat on the opposite side of it, with such an abundance of meta references
        — starting with a jab at "Logan," featuring the Wolverine character that helped
        sire Deadpool''s cinematic exploits — that Reynolds'' character practically
        takes a seat alongside the hard-core fans for whom they''re intended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3655aa-2c06-47aa-bd95-74adfbc5dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot, for example, bears a resemblance to the Terminator franchise,
        a point that the crimson-clad protagonist addresses head-on. Reynolds also
        isn''t above spoofing himself, which leads to the movie''s funniest bit during
        the closing credits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359f57b-5437-4edd-96f0-2e3403ba2a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can all be a bit much, frankly — the smart-aleck-y banter and
        silliness can easily wear thin — in the same way the gore pushes the envelope.
        But since the franchise essentially owes its life to fans who pushed to see
        Reynolds in this showcase, the movie (this time directed by "John Wick" and
        "Atomic Blonde''s" Will Leitch) unabashedly plays to them, and thus would
        clearly rather err on the side of excess, letting those less conversant in
        such matters follow along as best they can.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2a4db-4053-4a5a-97f4-12915ecbe3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aforementioned story is all but secondary to the general tone,
        but the gist of it involves mercenary Wade Wilson, a.k.a. Deadpool, trying
        to protect a vulnerable young mutant (Julian Dennison) who initially looks
        up to him. The boy is being pursued by Cable (Josh Brolin), a super-soldier
        who has traveled back from the future to the present day, for reasons that
        will become clear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c4d93-8820-4b42-84cc-11ac659195c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brolin pulled doubled duty in films based on comic books this Summer
        movie season. He portrayed the bad guy in the latest "Avengers" movie, which
        is the sort of tidbit that — for "Deadpool 2''s" writers — was too juicy to
        ignore</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d8e98-e9e6-42ee-aeec-987f172bd413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds is very good at straddling the occasionally serious demands
        of a role defined by its mostly relentless tomfoolery, designed to play up
        Deadpool''s status as the class clown of Marvel in general, and specifically,
        the corner of its cinematic stable occupied by the X-Men, which Fox controls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492977aa-ebf0-4e46-810d-9626d693e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, there are some conspicuous benefits of the original''s
        success sprinkled throughout the movie, starting with a beefed-up supporting
        cast that includes Brolin and Zazie Beetz ("Atlanta"), an especially strong
        addition as Deadpool''s new ally, Domino, which augments the fun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b7650-fdf1-41b0-8f4e-07a24a45154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadpool 2" makes a point of not taking itself too seriously, which
        can be harder than it looks. And if that works somewhat fitfully, the sequel
        delivers consistently enough to keep this colorful mercenary laughing all
        the way to the bank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef63a4-3e76-4145-a0f6-a9d03e5e8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Deadpool 2" opens May 18 in the U.S. It''s rated R.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a89ba-9f14-409a-a767-43790c46e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:41:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:41:04.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2018/05/14/entertainment/deadpool-2-review/index.html">Deadpool
        2'' gleefully revels in R-rated mayhem</a>."</em></p>'
  'leni-robredo-2017-SALN':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Vice President Leni Robredo. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T13:15:39.721+08:00
    'imagesource': 'jcr:747de7bc-a3bd-42ab-b027-a82cfe062536'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76dec50a-5bb7-4efc-ac44-0a662411e25d'
    'lead': 'Her net worth dropped by ₱7.76 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:43:17.089+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:43:17.227+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo''s 2017 net worth down to ₱1.1-M after poll protest payment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6e374-788d-4b43-bff5-ce374293c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The net
        worth of Vice President Leni Robredo has dropped to more than a million, ₱7.76
        million lower than her previous net worth in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12407db9-70e4-4e4c-a29e-531aeb7eee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her Statement of Assets, Liabilities and Net Worth
        (SALN) from the end of 2017, the exact value of the Vice President''s net
        worth is ₱1,114,802.84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed9cf6c-b2a1-4f3b-93a5-e67745122265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2016, her net worth was at ₱8,878,111.43. When she assumed
        the vice presidency on June 30, 2016, her net worth was declared to be ₱11,053,138.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24f39e-245d-47b5-b9ec-5aca8dd4b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SALN noted that the drop in her net worth is due to payment
        of her counter-protest fee before the Presidential Electoral Tribunal (PET).
        It also noted Robredo''s liabilities increased by ₱5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd0e1b-c08a-4266-97e1-30761ef9b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal adviser Atty. Barry Gutierrez said she borrowed
        money to pay the protests fees required by the PET. Robredo paid the first
        tranche of a P15 million counter-protest fee in May after former Senator Bongbong
        Marcos filed an election protest against her, which sought to annul Robredo''s
        proclamation and "declare him as the true winner."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12372c56-0044-40a9-b893-631b5ead130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supportive citizens raised money through contributions and attempted
        to submit to PET, but their petition was denied. So the VP had to raise the
        money herself," Gutierrez said in a message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e70401-1b03-43c2-a3b3-78a52f5c6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s real properties for 2017 have stayed at ₱1,735,000
        from her 2016 SALN. Her personal properties have decreased by almost ₱3 million,
        from ₱11.2 million in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41652e-5007-4adb-95c9-391e1ef3eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:43:17.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:43:17.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte''s net worth is <a href="http://cnnphilippines.com/news/2018/05/11/duterte-2017-net-worth-saln-4-million-increase.html">₱8.5
        million, up by ₱4 million since he assumed office in June 2016.</a></p>'
  'Justice-De-Castro-turns-down-nomination-for-Ombudsman-post':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T12:45:23.755+08:00
    'imagesource': 'jcr:fbb176f3-9333-4f44-95ae-90b5a4027cd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5da7d67-ff66-460a-ab83-86a1f611d0e9'
    'lead': 'Associate Justice Teresita Leonaro-de Castro has turned down her nomination
      as Ombudsman, saying she wants to retire at the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:57:02.795+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:57:03.064+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice De Castro turns down nomination for Ombudsman post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767839c-1752-46d6-bac4-7a310cac7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.795+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Associate
        Justice Teresita Leonaro-de Castro has turned down her nomination as Ombudsman,
        saying she wants to retire at the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f595e81-ec8a-4cde-9988-79beebb68cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old magistrate, who is set to retire in October, formally
        declined the nomination in a letter to the Judicial and Bar Council (JBC),
        the body that screens applicants to the courts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48398487-9533-4626-aa99-a52b275ac39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Associate Justice Arturo Brion earlier <a
        href="http://cnnphilippines.com/news/2018/05/07/supreme-court-teresita-de-castro-ombudsman-carpio-morales-sereno-impeachment-quo-warranto.html">nominated
        de Castro</a> to the Ombudsman post to replace Conchita Carpio-Morales, who
        is set to retire in July after a seven-year tenure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b106bf4-aeed-4f9a-a89d-52372068397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I am deeply moved by, and sincerely thankful for Justice
        Brion''s kind endorsement, I regret that I must decline his recommendation
        as I wish to continue serving the Supreme Court until I reach the compulsory
        retirement age," de Castro said in a letter dated May 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16274e17-3086-4ed1-a62d-1c4612481d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.796+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brion said de Castro fulfilled her duties "with competence, probity,
        and integrity" during her 45 years in government service. She began serving
        the government at the Supreme Court Office of the Clerk of Court in 1973.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046853d5-71b5-436c-9441-30d7485aeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro is one of the harshest critics of Maria Lourdes Sereno,
        who was ousted as Chief Justice in a historic Supreme Court ruling on May
        11. De Castro voted for Sereno''s ouster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70146472-1a3f-4013-816e-5b4bd498976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application for the Ombudsman post closed on Tuesday, after being
        extended from the original May 2 deadline. The full list of applicants have
        yet to be released.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66363c0-2f6e-4cb4-8449-d03e5260099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:57:02.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:57:03.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my most earnest hope that your search for worthy nominees
        for the next Ombudsman will be successful," de Castro said in her letter addressed
        to members of the JBC, including Acting Chief Justice Antonio Carpio, the
        council''s ex-officio chairman after Sereno was unseated as top magistrate.</p>'
  'Hunter-Schwarz,-CNN':
    'author': 'Hunter Schwarz, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-16T12:39:41.356+08:00
    'imagesource': 'jcr:60d17772-567b-4bd7-b521-aac1c9fd520e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf4c5e6-d12e-4bd4-a590-2a6536af22c6'
    'lead': 'Although President Trump''s election has inspired a number of musicians to
      record political tracks, none of them have become No. 1 hits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T14:59:54.486+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T14:59:54.826+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most political songs don''t go No. 1. ''This is America'' just did.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0f2d1-65b6-4849-bd13-c39be67231e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Childish Gambino''s "This is America" is
        the <a href="https://www.billboard.com/articles/columns/chart-beat/8455823/childish-gambino-this-is-america-no-1-hot-100">No.
        1 song in the country</a> this week, debuting at the top spot of the Billboard
        Hot 100. It''s a rare feat for such an explicitly political song.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf980c-d730-4ac3-92e2-3a4248932fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although President Trump''s election has inspired <a href="https://edition.cnn.com/2017/12/08/politics/the-politics-of-pop-music-in-2017/index.html">a
        number of musicians</a> to record political tracks, none of them have become
        No. 1 hits. Katy Perry''s "Chained to the Rhythm" peaked at No. 4 last year,
        and Kanye West''s "Ye vs. The People," a collaboration with T.I. about West''s
        support of Trump, debuted at No. 85 before falling off the chart this week.
        Instead, some of the biggest hits since Trump took office have been songs
        like "God''s Plan" by Drake, "Shape of You" by Ed Sheeran, and "Despacito"
        by Luis Fonsi and Daddy Yankee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cb6c5-36cc-40a4-a8b4-44ea97f27b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason chart pop and politics usually don''t mix is that it''s
        easier to score a hit with both Democrats and Republicans spinning your song.
        It''s been more than seven years since such an explicitly political track
        went No. 1, and even then, it felt like a pop outlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f54d86-8058-4591-bafc-98245d660b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga''s LGBT anthem "Born This Way" <a href="https://www.billboard.com/articles/news/473025/lady-gaga-claims-1000th-hot-100-no-1-with-born-this-way">went
        No. 1</a> in 2011. The song was heavily anticipated, the lead single to her
        first full album of new music after an impressive streak of seven top 10 hits
        that redefined the sound of pop and reimagined what a pop star could be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8584a61-ab02-4304-8dae-4d499468f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also released at a time when public opinion on same-sex marriage
        was rapidly changing. In a Pew poll that year, support for same-sex marriage
        reached a new high of 45%, and the following year, there was a higher percentage
        of Americans who supported same-sex marriage than opposed it, for the first
        time ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d012e-1ba7-49cd-bb8f-2be49f5cf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America" also feels like an outlier. It''s not yet a major
        radio hit, but it opened at No. 1 on the strength of its digital sales and
        streaming. Its arresting, multi-layered Hiro Murai-directed music video captivated
        the internet, and 68% of its 65.3 million US streams came from video views,
        according to Billboard. It sold 78,000 downloads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2b32b-d745-4196-95d2-d8f7c3899e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps, like "Born This Way," the political themes of "This
        is America" — including race, police brutality, and gun violence — are resonating
        more than ever before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536969a-dbd0-4652-ab50-3c302154bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:59:54.488+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:59:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/05/15/politics/this-is-america-goes-no-1/index.html?sr=twCNN051518this-is-america-goes-no-10539PMVODtop">Most
        political songs don''t go No. 1. ''This is America'' just did.</a>"</em></p>'
  'china-debtbook-diplomacy-asia-pacific':
    'author': 'Ben Westcott, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T18:31:38.520+08:00
    'imagesource': 'jcr:5aa9c145-ae0e-4d14-9e1c-1ed5102e39e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61379f1-2c24-471d-80ca-6723ac33eb7c'
    'lead': 'The Chinese government is using billions of dollars in debts to gain
      political leverage with developing countries across Asia and the Pacific, a
      new report presented to the U.S. State Department claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:07:03.894+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China using ''debtbook diplomacy'' to spread its strategic aims in Asia
      Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636aa5c1-3f4b-427f-a5c6-134195ea0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government is using billions
        of dollars in debts to gain political leverage with developing countries across
        Asia and the Pacific, a new report presented to the U.S. State Department
        claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9065c-0edc-47d1-a9c8-71e2e83fb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent report, written by a pair of Harvard University
        scholars, identified 16 countries targeted by the Chinese government for "debtbook
        diplomacy, " with Pakistan, Djibouti and Sri Lanka identified as being most
        vulnerable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3b92c-35c8-460d-9b69-8abf880c4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, in some cases the huge debts grow to a
        size too large to pay back, allowing Beijing to leverage the loans to "acquire
        strategic assets or political influence over debtor nations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf56787-cf35-4426-8084-24dca8a6a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could allow the Chinese government to extend its influence
        across the Indian Ocean and the Pacific, encircling India and Australia as
        well as helping to consolidate its position in the South China Sea, the report
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052d41e-bee2-4d32-bcec-7bb6053cafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Australian Prime Minister Malcolm Turnbull said <a href="https://edition.cnn.com/2018/04/10/asia/vanuatu-china-australia-intl/index.html">he
        viewed "with great concern"</a> any foreign military bases being built in
        the South Pacific, following reports Beijing was in talks with Vanuatu to
        host Chinese forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49048942-a0fb-44f1-b280-acc9c72d3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new report, Vanuatu, just 2,500 kilometers (1,553
        miles) off Australia''s coast, has taken at least $270 million in Chinese
        loans in the past decade, worth 35% of its GDP. Both China and Vanuatu have
        strongly denied there were ever discussions over a PLA military presence on
        the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67bbda7-e777-4c6e-bdd1-16dae93131db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also concern in Washington that China is poised to gain
        control of <a href="https://edition.cnn.com/2018/03/09/asia/djibouti-port-china-us-intl/index.html">a
        major commercial port in Djibouti,</a> where the US and China have military
        bases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a56db-54bc-4d9b-9864-417a84557e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department official told CNN Tuesday it encouraged
        China to promote and uphold internationally accepted best practices in infrastructure
        development and funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cade66-f5ae-4f87-a7ab-a541351bdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to ensure recipients have options that allow them to retain
        their sovereignty and future control of their economies," the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90106a59-ecb9-45d5-9a74-8bd0f19ab1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Subsidiaries of China''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745a6d2-6274-4fcd-bacc-f3745dc3098c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, there are a number of ways in which Beijing
        and state-owned enterprises leverage debt to help China''s strategic aims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae88490-2a09-4758-b6ba-1ac7321dd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, infrastructure built with Chinese loans, has then been
        leased back to Chinese interests to pay off the original debt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d3b8b-6238-4b98-aa5e-f168bcce82eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, an unprofitable Sri Lankan port built with billion-dollar
        loans from Beijing was leased to Chinese state-owned firms for 99 years to
        help <a href="https://edition.cnn.com/2018/02/03/asia/china-sri-lanka-string-of-pearls-intl/index.html">repay
        the country''s debts.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb7413-e91c-4825-ba36-d0fa7cd9f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s co-author Sam Parker said there were concerns these
        ports could be used by Chinese naval vessels once they were under state control.
        "There''s definitely the potential where they can have it go from commercial,
        to occasional visit, to logistics, to humanitarian and then maybe finally
        a military base," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc50ef-e33f-4fe5-a1bb-2d05cb262951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific, nations such as Vanuatu, Papua New Guinea and Tonga
        all owe the Chinese government billions of dollars in loans, encircling US
        allies Australia and New Zealand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035c90c-751b-4b53-9312-e57f57b5a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Chefitz said Beijing has used infrastructure incentives
        in the South China Sea to help break any broad opposition to the Chinese government''s
        <a href="https://edition.cnn.com/2018/04/12/asia/xi-jinping-south-china-sea-intl/index.html">territorial
        ambitions</a> in the contested sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b9572-adff-44aa-a4d0-d96e56be77ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Australian Foreign Minister Gareth Evans is quoted in the
        report saying Laos and Cambodia, each of which has borrowed more than $5 billion,
        are now "wholly owned subsidiaries of China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24fbb8a-62b3-4da8-8072-f5329fe10a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department will be briefed on the report in the near
        future. But both authors said there appeared to be nothing the United States
        could do to offset China''s growing advantage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081654a-2a1b-4443-b630-14e173d64eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government isn''t going to throw 1 trillion dollars at this
        problem. It''s not going to absorb the debt of our private sector companies
        and it won''t be able to focus the entire government in one effort for 20,
        30 or 50 years as China is able to do," Chefitz said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d86a0-735b-408a-bd31-ca2159a8c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his daily press conference, Chinese Foreign Ministry spokesman
        Lu Kang said said China''s foreign policy was based on "mutual respect and
        win-win cooperation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7145bc0-5454-4b3d-a705-535b9df551ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for other parties, they shouldn''t be presumptuous based on
        their own views -- nor should they assume economic cooperation between developing
        countries always have ulterior political motives," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029ef6f-1255-476d-af3a-e0f425494b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motives unknown</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1b951-74d7-4bc6-b21d-538182992b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the loans are being given out as part of China''s signature
        Belt and Road infrastructure program, which gives loans to developing nations
        to fund ports, railways and other initiatives across Asia, Europe and Africa.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93504f47-5986-4693-b7c2-edb5bbacdae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report co-author and Harvard scholar Gabrielle Chefitz said the
        loans under the Belt and Road plan, as well as China''s other development
        grants, take a very different form to previous US programs such as the Marshall
        Plan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdbc88-f162-4664-8630-00fae6091ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marshall plan was largely grants whereas China is giving this
        money and expecting something in return," she told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b7da3-62be-410f-97dd-9ca86c0dfd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And because of the relationship between the state and these companies,
        it''s able to get returns which aren''t wholly economic, which are strategic
        in nature ... like a veto in ASEAN, like a port, or a vote at the United Nations."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd018351-67f6-408d-b34d-a4f0d47d5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Merriden Varrall, director at the Lowy Institute''s East Asia
        Program director, told CNN there was still a lack of evidence as to how China
        was utilizing its loans around the region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfe82c0-75d4-4129-858e-1a33732728b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows what China''s motives are, presumably they''re not
        simply altruistic, Australia''s interests in providing aid and investment
        are certainly not purely altruistic either," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af77e2e1-e9e8-4305-b08d-e2a4e40b7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:07:03.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:07:24.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/15/asia/china-us-australia-debt-diplomacy-intl/index.html">China
        using ''debtbook diplomacy'' to spread its strategic aims in Asia Pacific."</a></em></p>'
  'malaysia-anwar-ibrahim-release-pardon':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-16T12:32:55.015+08:00
    'imagesource': 'jcr:127343f8-af72-4fc3-a594-2574248bb14f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8670cffb-454d-4ef5-b5fe-b6c86cf85e33'
    'lead': 'Anwar Ibrahim, a former Malaysian Deputy Prime Minister, has been released
      from prison after being granted a pardon by the country''s king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:10:43.619+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:10:43.788+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysian politician Anwar Ibrahim released after royal pardon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642df8b4-6e62-4790-899e-2408a3054700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anwar Ibrahim, a former Malaysian Deputy
        Prime Minister, has walked free after being granted a pardon for sodomy by
        the country''s king, according to Anwar''s son-in-law Mohamad Khairul.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be874361-618f-4515-8853-7f9793fc207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardon potentially paves the way for him to succeed the country''s
        elderly new leader <a href="https://edition.cnn.com/2018/05/10/asia/mahathir-malaysia-election-intl/index.html">Mahathir
        Mohamad</a>, who was the surprise victor over former Prime Minister Najib
        Razak in last week''s parliamentary election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74eff5-232a-4e47-9c6c-a322724bc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by media and supporters, Anwar walked out of a hospital
        Wednesday where he was recovering from surgery. Anwar had been serving a five-year
        prison sentence for sodomy charges he says were politically motivated. Until
        his early release, he had been scheduled to be freed in early June.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anwar Ibrahim released from prison custody.  <a href="https://t.co/Cd2TbjKSqx">https://t.co/Cd2TbjKSqx</a></p>&mdash;
        Sumisha Naidu (@sumishanaidu) <a href="https://twitter.com/sumishanaidu/status/996593507547602949?ref_src=twsrc%5Etfw">May
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37a9be-95af-4066-b22b-6ac3de6f90b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87867c-9dc4-4e4d-bc27-f2ce9509e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician, a voice for reform in Malaysia and once a leading
        light in the party that ruled Malaysia until last week''s election, was jailed
        in 2015. It was the second time he had been convicted of a sodomy offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9d53e-9f13-49f1-90b9-2650279fbbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, 92, and Anwar, 70, had put aside a longstanding rivalry
        to fight together to defeat Najib. Anwar''s wife, Wan Azizah Wan Ismail, endorsed
        Mahathir and served as his deputy in the coalition to oust Najib.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f554049-d336-4b98-a5e3-e9c11190bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir and Anwar are a political odd couple who have "hated each
        other politically" for two decades, James Chin, Director of the Asia Institute
        at the University of Tasmania, told CNN ahead of the election last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e217a-4fbe-4b4a-83e4-8ecada36d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Malaysian public saw the two politicians'' "rapprochement
        as something very good," Chin said, and together they toppled Najib and broke
        the ruling coalition''s 60-year grip on the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327114b-9180-4ab7-9846-7768b29e12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Veteran operative</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6744c83-24f3-42ff-b609-80103fd3316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar made his name as a student activist in various Muslim youth
        groups in Kuala Lumpur in the late 1960s, as the country reeled from the protracted
        Communist insurgency of the Malayan Emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795b7c7-f4ee-4be6-b8c2-b03dddc0c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in 1974 in student protests against rural poverty, Anwar
        was sentenced to 20 months in jail. Despite his firebrand reputation, he later
        confounded liberal supporters in 1982 by joining the conservative United Malays
        National Organization (UMNO) led by Mahathir.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96266cc3-4b5c-4a6a-8cd8-298d84e88c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freed politician was the heir apparent to then-premier Mahathir
        until 1998, when he was sacked and charged for corruption and sodomy. He was
        found guilty the following year, a ruling that led to mass street demonstrations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae8379-cc4a-4340-a2b2-b70a023584ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sodomy conviction was overturned, but the corruption verdict
        was never lifted, barring him from running for political post until a decade
        later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc68d7-0350-49ac-b111-3d186945ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, once his ban on political participation was lifted, he
        was hit with further sodomy charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ae71f-701c-4cd5-abf1-1d4e46b13a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an appeal of the acquittal of those charges he was convicted
        again and jailed in 2015. Human rights groups were highly critical when the
        conviction was upheld, calling it politically motivated — a claim the government
        denied.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7db27-d44c-4ab5-b769-12843b287fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:10:43.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:10:43.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/15/asia/anwar-ibrahim-pardon-mahathir-intl/index.html">Malaysian
        politician Anwar Ibrahim released after royal pardon."</a></em></p>'
  'Yanny-Laurel-sound':
    'author': 'Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-16T11:53:26.032+08:00
    'imagesource': 'jcr:d053bd47-412f-4064-92fb-1f6544f79f6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7666187-ed99-4a46-93bd-bbf27e158968'
    'lead': 'Some people who listen to this audio file hear one thing; others hear
      something completely different. It''s like it was put on the internet just to
      sow discord.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:14:26.099+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:14:26.332+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Science can explain why some people hear Laurel and others hear Yanny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68d5b3-03d9-413d-bdb0-85e55b8f3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As if we needed another thing to divide
        America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824de87-c656-49ae-be90-fe5e6d67d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who listen to this audio file hear one thing; others
        hear something completely different. It''s like it was put on the internet
        just to sow discord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bc27e-f376-4194-9531-be00522ffb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.099+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing: the Yanny-Laurel debate that''s fractured the internet.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What do you hear?! Yanny or Laurel <a href="https://t.co/jvHhCbMc8I">pic.twitter.com/jvHhCbMc8I</a></p>&mdash;
        Cloe Feldman (@CloeCouture) <a href="https://twitter.com/CloeCouture/status/996218489831473152?ref_src=twsrc%5Etfw">May
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2ee00-a839-439f-877f-deee97f1ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e077c92-f860-410f-af26-3e418095d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what do you hear?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47346608-f3ea-4fe8-9a34-0ec20af145dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You couldn''t get on social media Tuesday without seeing Team Yanny
        and Team Laurel going at it. First posted on Reddit, the polarizing audio
        clip spread to Twitter. Soon everyone from regular Joes to celebs like Ellen
        DeGeneres and JJ Watt were talking about it (Ellen thought it was Laurel,
        but Watt was Team Yanny).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283b768f-b1b6-40b7-b026-d290ec89099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like an audio version of "The Dress" -- a photo that went
        viral in 2015 when no one could agree whether the garment it showed was white
        and gold or blue and black, confirming that people will debate just about
        anything on the internet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c49d0-9895-44df-a2ec-2d1c054e8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, like back then, there''s a simple explanation for why people
        perceive one thing so differently -- and science can explain it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361741b-66cb-4650-94a8-e733ebde29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of it involves the recording," said Brad Story, Professor
        of Speech, Language and Hearing at The University of Arizona. "It''s not a
        very high quality. And that in itself allows there to be some ambiguity already."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5445ae8-7f1d-4564-b2e0-da4767926c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.100+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he said, you have to take into account the different ways
        people are listening to this -- through mobile phones, headphones, tablets,
        etc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effcadbd-ef07-4624-9404-bc676b81d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That aside, Story ran an acoustic analysis on the viral recording
        of the computerized voice. He also recorded himself saying "Yanny" and "Laurel,"
        for comparison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef986e-ff35-401d-9b3b-bfe3c3367ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I analyzed the recording of Laurel, that third resonance is
        very high for the L. It drops for the R and then it rises again for the L,"
        he said. "The interesting thing about the word Yanny is that the second frequency
        that our vocal track produces follows almost the same path, in terms of what
        it looks like spectrographically, as Laurel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab663ce-abc1-44c2-8b19-26ef95a8c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>OK, so what does that all mean?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c639c48-619e-4d41-bf96-3942d200baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a low quality of recording, it''s not surprising some
        people would confuse the second and third resonances flipped around, and hear
        Yanny instead of Laurel."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ae8d4-b5cc-4242-b12c-2b30902cf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story also said that, if you change the pitch of the original recording,
        you can hear both words.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257e628-ea67-42f7-b10b-2f4422a5899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.101+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely the original recording was ''Laurel,''" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4f1d1-3244-4ff7-9839-6892a9be2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:14:26.102+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:14:26.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you heard "Laurel," you are the winner and have earned bragging
        rights for this round of internet debate.</p>'
