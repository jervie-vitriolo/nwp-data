      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rami Malek looks so much like Freddie Mercury
        in the first teaser trailer for biopic "Bohemian Rhapsody," it''s very, very
        frightening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4248af9d-6489-417b-81b8-ecd5728beab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:25:29.532+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:25:29.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being plagued by some director drama, the first glimpse
        at the film based on the life of the famed Queen singer suggests the movie
        has the potential to be an award season champion. At the very least, Malek
        is likely to get some positive attention for the portrayal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4b901-d3d1-4f81-9687-d6bf49f7b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:25:29.533+08:00
