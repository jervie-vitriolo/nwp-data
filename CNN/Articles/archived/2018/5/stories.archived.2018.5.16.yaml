      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2018/05/15/world/anne-frank-diary-pages-revealed-trnd/index.html">Dirty
        jokes'' revealed on mystery pages of Anne Frank''s diary.</a>"</em></p>'
