      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cast and crew of "Hamilton" didn''t
        throw away their shot to perform for one of the former presidents of the United
        States in his home state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfbf3f-76ce-4c22-8252-934f558ce22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touring production in Houston made a stop at former President
        George H.W. Bush''s office for a performance on Tuesday in an effort to lift
        the spirits of the former commander in chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f373a-3ee4-4b26-aa08-a83184e650eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complete joy to welcome the ''HamFam'' — the cast and crew of
        @HamiltonMusical — to our Houston office for a special performance I will
        never forget. History never sounded so powerful," Bush wrote in a tweet, accompanied
        by two photos of the day''s events.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A complete joy to welcome the “HamFam” — the cast and crew of <a
        href="https://twitter.com/HamiltonMusical?ref_src=twsrc%5Etfw">@HamiltonMusical</a>
        — to our Houston office for a special performance I will never forget. History
        never sounded so powerful. <a href="https://t.co/dL224SkMKn">pic.twitter.com/dL224SkMKn</a></p>&mdash;
        George Bush (@GeorgeHWBush) <a href="https://twitter.com/GeorgeHWBush/status/996489197300142080?ref_src=twsrc%5Etfw">May
        15, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04439e41-f8d2-4ed3-a49f-2b43947cf76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4504e0d-3adb-4ad6-9b9f-2163b3ffab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old former president was recently <a href="https://edition.cnn.com/2018/04/23/politics/george-hw-bush/index.html">in
        the hospital</a> battling an infection that led to sepsis, which happened
        the day after the funeral last month for his wife of 73 years, former first
        lady Barbara Bush.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe4bc4-9012-4f71-8960-5bee36937d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush revealed several years ago he suffers from a form of Parkinson''s
        disease, which has left him unable to walk, so he gets around either in a
        wheelchair or a scooter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a46d41-91d3-4c9c-92c6-9081338b622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bush''s spokesman, Jim McGrath, the 41st President
        was very taken with the performance of excerpts from the show, as well as
        with the cast, and he wants to try to see the full production before its Houston
        run ends Sunday. He gave Tuesday''s performance the presidential seal of approval,
        declaring it "powerful and wonderful," McGrath said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e06112-b642-40e3-8426-9d6a820dd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, famous for wearing themed socks, does not have any Hamilton
        socks — yet — so he was sporting a pair of Navy socks with anchors on them,
        McGrath told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f2054-cc76-4ca8-bced-02dee43e9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for how Bush is feeling after his hospitalization and the loss
        of his wife, McGrath said he is doing great, appearing sharp, happy and looking
        forward to hopefully seeing the full performance of the show before heading
        to his summer home in Kennebunkport, Maine, next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8af6b6-9c90-43e1-a41e-c2dbd265fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2016/02/12/entertainment/hamilton-musical-grammys-feat/index.html">musical
        depicts the life</a> of American Founding Father Alexander Hamilton and incorporates
        hip-hop, R&amp;B and pop music and a cast of nonwhite actors as the Founding
        Fathers and other key historical figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc30fa5-4fb7-4e5d-9648-1b4dc85266ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hamilton" <a href="https://edition.cnn.com/2016/06/10/entertainment/hamilton-musical-tony-awards-lin-manuel-miranda-trnd/index.html">won
        the Tony Award for best musical in 2016</a> and has been been the toughest
        ticket to get since it premiered in late 2015. The musical is touring in Houston
        through this weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faebdcf1-1a67-47cf-948e-2c8b9ae11915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast and crew of "Hamilton" have not been shy about putting
        their political beliefs on display.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0af17-a2f0-4be4-84ba-90663aa8b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a performance of the show on November 18, 2016, when then-Vice
        President-elect Mike Pence was in the audience, actor Brandon Dixon, who plays
        Aaron Burr in the show, <a href="https://edition.cnn.com/2016/11/20/politics/mike-pence-hamilton-message-trump/index.html">addressed
        Pence</a> by thanking him for attending the play and saying, "We hope you
        will hear us out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16c7ef-e99e-4682-a644-8f7c2e553938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, sir — we are the diverse America who are alarmed and anxious
        that your new administration will not protect us, our planet, our children,
        our parents, or defend us and uphold our inalienable rights," Dixon said.
        "We truly hope that this show has inspired you to uphold our American values
        and to work on behalf of all of us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f76d7d-ec28-47f3-ab16-d41ba8d8b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence <a href="https://edition.cnn.com/2016/11/20/politics/mike-pence-hamilton-message-trump/index.html">later
        said</a> he "wasn''t offended" by the message of the cast, but then-President-elect
        Donald Trump took to Twitter to express his own point of view.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b3dc5-d2d1-4a4f-b6fa-8d9cf1884edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cast and producers of Hamilton, which I hear is highly overrated,
        should immediately apologize to Mike Pence for their terrible behavior," Trump
        <a href="https://twitter.com/realDonaldTrump/status/800298286204723200?ref_src=twsrc%5Etfw&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F2016%2F11%2F20%2Fpolitics%2Fmike-pence-hamilton-message-trump%2Findex.html">tweeted</a>
        the day after the interaction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7513b-9bca-4bf6-a1aa-f5c396af3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:24:30.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:24:31.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/15/politics/george-hw-bush-hamilton/index.html">Cast
        of ''Hamilton'' performs for George H.W. Bush</a>"</em></p>'
