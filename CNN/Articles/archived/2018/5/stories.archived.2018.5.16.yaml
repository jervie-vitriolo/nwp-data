      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference the next day, Presidential Anti-Corruption
        Commissioner Greco Belgica clarified that in this list were officials allegedly
        involved in dealing with smuggled jewelries worth millions of pesos at the
        NAIA. The jewelry were allegedly smuggled from Dubai, United Arab Emirates
        and Bangkok, Thailand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fc7ed-8d14-40f5-bbaa-72090cfd5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eto po ay isang imbestigasyon na matagal na po naming inaabangan
        at sinusubaybayan</em> that involves four agencies of government: [Department
        of Transportation], [Department of Finance], Bureau of Customs and Department
        of Justice," Belgica told reporters at Malacañang Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f078a84a-2ad4-4338-84a4-310166b0622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have long awaited and watched for the result of
        this investigation, that involves four agencies of government]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f04ebe-01a0-4d68-93d8-8f4b3fb37016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.970+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said that these people under investigation could have connections
        to the Office of the Prosecutor.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b390c0-4266-422c-ab5c-31e9fbf6608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner cited the arrest of Lomontod Macabando and two
        other men by customs agents at NAIA for smuggling approximately P6 million
        worth of jewelry on May 5.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb6972-c83e-434f-8e99-51741cab622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the same group under investigation was caught in a
        similar case last December, smuggling P6 million worth of jewelry, but DOJ
        Assistant Secretary Macarambon intervened.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
