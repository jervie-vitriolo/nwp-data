  'bello-jbc-ombudsman':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T23:48:08.547+08:00
    'imagesource': 'jcr:75fd1b4b-b804-44a1-8fbb-1996732f8e3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82cd517d-a53f-4bef-b2dd-fa3f3b95f671'
    'lead': 'The Labor Chief says taking the Ombudsman post will be a bigger challenge'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:34:57.152+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:34:57.395+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello keen on taking Ombudsman post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d9ca76-ec22-4a39-8a5c-5cb54095c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Labor
        Secretary Silvestre Bello III is keen on taking the Ombudsman post to help
        President Rodrigo Duterte fight corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7575c-8391-4aa3-a523-b419ab620f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakikita ko na</em> very long ''yung fight <em>niya</em> so
        I decided <em>na tulungan ko siya para mayroon siya kasama</em> [I can see
        that he has a very long fight ahead so I decided to help the President and
        be his ally],” Bello told CNN Philippines’ <em>Newsroom</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09ba65-085d-40d0-b073-8a9362e27aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he sees it as a bigger challenge than his current duties
        at the Labor Department. “Settled <em>naman lahat ''yung</em> labor issues.
        More or less,<em> ok na. Natulungan ko na lahat ng mga kasama ko sa</em> department
        [The labor issues have been settled. More or less, it’s now okay. I have helped
        all my colleagues at the department],” he said.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2203095779930309&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00e203-3591-46d0-b945-b51b6b1e7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20505656-c5a4-427e-a7a4-b3d530e35cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being Labor Secretary, Bello is also in charge of negotiating
        with communist rebels to forge lasting peace. He also served as former Justice
        Secretary and Solicitor General during the term of former President Fidel
        Ramos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82067a1f-cc4a-452e-9329-9babf7a3e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application for the Ombudsman post closed on Tuesday, after being
        extended from the original May 2 deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f27cccb-a83b-4f51-adb6-bf4db31e7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:34:57.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:34:57.397+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the candidates was <a href="http://cnnphilippines.com/news/2018/05/16/Justice-De-Castro-turns-down-nomination-for-Ombudsman-post.html">Associate
        Justice Teresita Leonaro-de Castro</a>, who declined her nomination as Ombudsman,
        saying she wants to retire at the Supreme Court.</p>'
  'sss-funds-run-out-7-years-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T22:35:52.121+08:00
    'imagesource': 'jcr:20ac30e2-f7ec-46cb-ad11-a82b3e0b9711'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60e604d-a896-4470-8486-b959a105d103'
    'lead': 'The SSS''s fund life was already slashed by 10 years to 2032 from 2042
      when it released the first tranche last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:37:40.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:37:40.930+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS fund will only last for 7 years if second tranche of P1000 pension
      is released'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abfb394-4a2f-405e-9678-3ad826aed023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> State-owned
        pension fund Social Security System (SSS) will run out of money in seven years
        if the second tranche of another P1000 benefit will be released next year
        without a funding mechanism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51294671-8686-4ea1-877c-e8bcb837c61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the second tranche of additional pension be implemented
        in 2019 without any funding mechanism, the SSS will have a fund life of seven
        years or until 2026," SSS said in a statement released on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed6161-1eca-4944-8d68-3af56dc39a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After implementing the first tranche of the additional benefit in
        2017, the SSS fund life dropped from 2042 to 2032 last year, SSS President
        and CEO Emmanuel Dooc added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3eb62f-33cb-4896-aad4-09d8850c3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS is still waiting for President Rodrigo Duterte to issue an executive
        order to release the additional benefit he promised to pensioners in 2016.
        The second tranche can also be released if the proposed amendment of Republic
        Act 8282, or Social Security Law of 1997 gets enacted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9f09d-82de-4ead-a9df-5faa785c65a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal here in SSS is to see to it that we are able to release
        the second tranche [of pension] still within the term of President Duterte,
        which can be approved in 2022 during his last year in office," Dooc said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdccfaa-026f-4341-9ff5-07694906abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that to strongly support the implementation of the
        second tranche of pension increase, there should be approval of either an
        increase in contribution rate or adjustment in the minimum and maximum monthly
        salary credits in SSS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd8ea1-fa75-404b-b50d-9d266950b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important to support the viability of the pension fund
        and to assure our current members that the SSS will still be there in their
        times of contingencies <em>para mapanatag ang kalooban ng mga kasalukuyang
        miyembro</em> [to appease our current members]," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49040cd-62e8-45d1-904c-03afee740cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:37:40.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:37:40.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2017, SSS has more than 960,000 registered employers
        and a combined 8.63 million registered voluntary and self-employed members.
        Some 218,000 or 10 percent of SSS pensioners claimed the additional benefit
        last year.</p>'
  'malay-boracay-villar':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T22:31:11.284+08:00
    'imagesource': 'jcr:2b4f6872-09fe-4705-86cd-6f59f5de796c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b1708c-e7b7-45f1-b53a-885dab957d7b'
    'lead': 'Costa de la Vista is owned by the family of Senator Cynthia Villar, who
      chairs the Committee on Environment and Natural Resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:40:59.950+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:41:00.227+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malay official: Villar property firm is behind levelling of Boracay
      mountain'
    'updated': 2018-05-17T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd61d5-5e33-4cd1-9a5d-210a42483cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) --</strong> A mountain
        on Boracay Island is being levelled without a permit for an integrated resort
        owned by the family of Senator Cynthia Villar, residents and a local government
        executive said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead74c7b-89fa-49c5-add8-f1f88597c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowen Aguirre, Executive Assistant on Boracay Affairs of Malay municipality,
        told CNN Philippines on Wednesday that Costa Vista lacks some necessary permits
        and the local government had ordered it to stop work on the project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06973f7-3ebf-4bce-8b6c-5d709485e5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, Costa Vista is a residential condominium
        development with five high-rise towers. It is one of the properties of Vista
        Residences owned by the family of Senator Cynthia Villar, chair of the Senate
        Committee on Environment and Natural Resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084b3d1-4b2d-4c69-a0ed-b68b6431a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the stop order, a video taken on May 11 and posted on social
        media allegedly shows ongoing ground work on the resort. Reports also noted
        that trees on the mountain were being cleared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72f355-c89b-46ce-b50f-936490b88b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents criticized the tearing down of the mountain in Barangay
        Yapak despite the closure of the island for environmental rehabilitation.
        They pointed out that the site is near a natural habitat for endangered fruit
        bats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bea29b-44d5-44f6-bca3-86b2250e3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the local government would call the developer''s attention
        to the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8774fa-3610-4f8e-ab67-940d0b50b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Environment Secretary Roy Cimatu said in a statement Wednesday
        that his department''s field office had reported that the flattening of the
        mountain stopped before the Boracay shutdown on April 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46302b4f-1484-47ae-9c00-f8bfc0756142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have ordered, with the concurrence of the Boracay inter-agency
        task force, a total stoppage of all constructions of any kind effective immediately,"
        Cimatu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67719e55-5d22-4bec-a7ab-da17d5033a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had also ordered a moratorium on the issuance of
        environmental permits on the island, except those involving road widening
        projects by the Department of Public Works and Highways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce7d88-6626-450f-99a4-909dea63749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement Wednesday by Vista Land &amp; Lifescapes, Inc., the
        Villars'' property group, maintained it had complied with all applicable laws
        and regulations, obtained all requisite government permits and licenses in
        connection with its development project in Boracay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95159309-eb3e-4f65-b95b-f72fc842e790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the company''s policy is to respect and preserve the natural
        topography of the land because that is not only structurally sound but also
        environmentally friendly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ed349-d3ef-4498-ac07-f83f12f3638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as February this year, we have slowed down our development
        works, and have accordingly reduced the number of equipment and workers in
        the area," according to the statement by Vista Land &amp; Lifescapes, Inc.
        Chief legal counsel Ma. Nalen SJ Rosero.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434ba923-e9f2-494d-9534-38460c02671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Villar said there was no conflict of interest between
        her work in the Senate and their family business in Boracay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2cda9-02cc-4731-9a09-559156a0d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added their properties complied with environmental laws, and
        authorities could even close Costa Vista if it were found to be violating
        the rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14e5e3-3f61-483f-8566-9cccf4e1f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not managing our business... <em>kahit isara nila ang</em>
        [even if they close] Boracay," said Villar. "I have done so much for the environment
        and I''m still doing (so). <em>Ako nga ang nakikipaglaban para ma-</em>maintain
        <em>yung</em> wetlands<em> sa</em> Las Pinas, Paranaque."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf121d-fa99-4327-8c99-d66934ff33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am even fighting to maintain the wetlands in Las
        Pinas and Paranaque.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec7269-6682-4f64-8ea5-a97698c95314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar''s son Mark is Public Works and Highways Secretary. The department
        is part of the Boracay Task Force.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0638fa-ccec-45b7-9755-ab2b74e96d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu handled the reports of the mountain levelling with caution,
        saying he "welcomed feedback from the public," but hoped netizens would first
        vet their posts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c782ca-0678-4d8a-befc-95c5fe245ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to each and every one... that when you make any
        report or post anything online, these should be verified first so as not to
        cause any misunderstanding," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11963b9f-88e8-4d7b-9d92-c977ccc88793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:40:59.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:41:00.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines regional news manager Jun Tariman and correspondent
        Cecille Lardizabal contributed to this report.</em></p>'
  'nha-zamboanga-housing-unit-collapsed-footbridge':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T22:27:42.963+08:00
    'imagesource': 'jcr:a20bd334-dd2f-4d23-b41e-11b473105ac9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218888f7-29ee-4ebd-9808-6a2c68e62c6a'
    'lead': 'NHA said the housing project was rushed due to the urgency of the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T11:43:36.519+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T11:43:36.670+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHA admits rushed construction of Zamboanga housing unit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988670eb-2779-4c28-a0d6-2b20fb3fb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The National
        Housing Authority on Wednesday admitted it rushed building housing units for
        residents displaced by the 2013 Zamboanga siege as they needed to be relocated
        from temporary shelters as soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c46a9-00e9-43a2-b03f-c2744dd8176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the congressional inquiry on the collapse of a footbridge
        in Barangay Mariki, Zamboanga City, Mayor Isabelle Climaco Salazar said residents
        had to be transferred to the NHA housing project since hundreds were already
        dying at the evacuation centers due to sickness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc507aef-9e18-4581-b256-68573d46a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the 343 deaths, the dilemma of the local government unit
        was to transfer or to let them die, let them suffer in inhumane conditions
        in transitory sites," Salazar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a63d5-4dac-4901-9ae5-6474c1d3d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NHA General Manager Chito Cuz said they shelved the original
        plan to use concrete for building the houses on stilts and the footbridge
        due to the urgency of the situation and their limited budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffc210-249d-4f27-9c33-66c69a106050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources also advised
        against the use of yakal and tambulian, forcing the NHA to buy lower quality
        lumber for construction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fca474-add5-4753-bdcf-195ed32b0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NHA and the project contractor took responsibility for
        the collapse of the footbridge last April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8853d6-d9e5-4dcb-a75e-d38a71d695a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/regional/2018/04/27/zamboanga-bridge-collapse-NHA.html">Zamboanga
        mayor blames housing agency for bridge accident</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211de41d-8f0b-4bf7-b200-06727bd0ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who fell from the bridge were Salazar, Zamboanga Rep.
        Celso Lobregat, and Negros Occidental Rep. Albee Benitez, who were all at
        the hearing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbdb91-8b10-4318-89ff-26e903e6e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents from Zamboanga testified about the substandard quality
        of the houses, with one saying her house is always shaking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006483d7-142b-47fa-96da-fd58db63cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nasira po yung bridge, doon kami nagkaroon ng idea na posible
        palang gumuho ang bahay namin," said Sattolnina Abba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ededa3-7069-4ce8-b1c9-d6258a250cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the collapse was unfortunate, the resident said it was a blessing
        that it happened because the flaws in their housing units were exposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d680567-240c-48ca-9cae-f4c0d7f77757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T11:43:36.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T11:43:36.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent NHA officials said they are conducting their own investigation
        to determine if there are anomalies in the implementation of the housing project.</p>'
  'president-rodrigo-duterte-harry-roque-deployment-ban-kuwait-deployment-bello':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T21:17:42.585+08:00
    'imagesource': 'jcr:076f9aef-f33c-48d2-b831-d8279d0bc7a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1436a97-2bed-4b10-ab6b-6180da215697'
    'lead': 'The total lifting of the ban also includes domestic helpers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:21:14.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T12:21:14.594+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders total lifting of deployment ban to Kuwait — officials'
    'updated': 2018-05-17T10:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc8b50-b65c-4213-bc0c-1a307f254d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> President
        Rodrigo Duterte has ordered the total lifting of the deployment ban to Kuwait,
        the Palace said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765893ef-ed45-4142-975b-4cb3fce5f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon recommendation of the Special Envoy to Kuwait Abdullah Mama-o,
        President Rodrigo Roa Duterte tonight instructed (Labor Secretary) Silvestre
        Bello to totally lift the ban on deployment of Filipino workers to Kuwait,"
        Presidential Spokesperson Harry Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d197e9e-2aa0-4d3f-a80a-870478093fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after conflicting statements by government officials
        on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb43be-f645-460f-8c1f-e51a71670a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/16/labor-secretary-silvestre-bello-kuwait-deployment-ban-harry-roque.html">Labor
        Secretary clarifies no lifting of deployment ban to Kuwait yet</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c556820-0df2-4dce-8fed-64f7061332a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total lifting of the ban meant domestic workers may also be
        deployed to the Gulf State once again, as opposed to earlier statements that
        only skilled and semi-skilled workers would be allowed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb834f6-0de9-44d8-90ca-b000f87e1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello confirmed the news to CNN Philippines,
        saying they will issue a department order on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b97f1-4716-481e-bb17-df7cb6e6465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the President just directed me to lift totally the deployment
        ban for Kuwait, both for the household service workers and the skilled workers,
        as well as professionals" Bello said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a5bc4-9491-4260-a371-482a8c2989ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary earlier said Duterte set two conditions for
        the ban to be lifted: the signing of a labor deal and justice on the case
        of slain overseas Filipino worker Joanna Demafelis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd3d19-332d-46ed-8df0-e462239ec5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the President thinks, and I think too, that the conditions
        have been met," Bello said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d39312-fd8c-44f7-9b6f-bb6819b1815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.597+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Philippine Overseas Employment Agency will also impose
        a policy requiring recruitment agencies to put up training centers for the
        workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6dbe2e-0972-46eb-847b-8912ea0bbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/15/deployment-ban-skilled-semi-skilled-workers-kuwait.html">Government
        allows skilled, semi-skilled workers to Kuwait</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fdfac5-66db-403e-b773-b9a24622dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of lifting the ban followed the signing of a labor deal between
        the Philippines and Kuwait, protecting the rights of Filipino workers in the
        Gulf State.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5b807-5be6-499b-8756-8a8c91c14f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte imposed the ban in February in the wake of reports Filipino
        workers were abused and even died in the Gulf state, including household helper
        Joanna Demafelis whose body was found inside a freezer of her employers''
        residence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1601f02-59f5-44e7-b130-9aadcf30632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.598+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 262,000 Filipinos working there as of 2018. Of this number, 170,000 are
        household service workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fd5b8-cff9-4a14-a13c-303334ab291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:21:14.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:21:14.599+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        was remitted from the Gulf State.</p>'
  'united-states-freedom-of-navigation-south-china-sea':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T20:42:04.904+08:00
    'imagesource': 'jcr:45595d03-563e-4b33-8302-f1f3ae2ecc4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b3a55d5-29de-493b-a9e5-f8f91e92964d'
    'lead': 'The United States will continue its freedom of navigation operations
      in the South China Sea amid rising tensions in contested territories, a U.S.
      official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:25:30.393+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T12:25:30.589+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to continue freedom of navigation activities in S. China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1eea6-f680-49c7-9560-86bd36020911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The United
        States will continue its freedom of navigation operations in the South China
        Sea amid rising tensions in contested territories, a U.S. official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a023a-adda-48a8-8ff5-a716766da3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] freedom of navigation operation is important to us," said
        United States Deputy Assistant Secretary of State for Southeast Asia Patrick
        Murphy told the media Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15258ce5-d1e4-41ab-abe8-6814f021aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy is in the country to discuss with government officials issues
        concerning the South China Sea and the rehabilitation of Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179db316-ae1c-4cce-af23-cc3378fecef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasize that we conduct that all over the globe, we
        don''t focus on particular region, particular country," said Murphy, adding
        that the United States makes sure that it operates under international law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079eb6b4-16a7-44b3-a9ea-f6535f0077b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the U.S. will keep tensions low in the South China Sea,
        where China''s continued militarization of contested areas has become a cause
        for concern for neighboring states. The Philippines, Indonesia, Malaysia,
        Brunei, Vietnam and Taiwan have competing claims in parts of South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b15932-8ff9-44ce-bd09-cca1108746c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/28/ASEAN-militarization-in-south-china-sea-erodes-trust.html">ASEAN:
        Recent militarization in S. China Sea ''erodes trust, confidence''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1549b7-5f93-49c1-8bed-7ec71468df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will sail, fly wherever international law allows,"
        Murphy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705c92c-2a1f-4f2b-ac09-f8a3c47c291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the U.S. government''s stance, as an interested party
        in the area where around 40 percent of commercial vehicles pass through, in
        asking China to cease its military activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339afb1-e677-4243-a5d6-63b1f5524616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the United States reported that China may have
        deployed missile systems in three islands in the South China Sea. <a href="http://cnnphilippines.com/news/2018/04/11/china-asserts-right-to-build-military-structures-on-Spratly-Islands.html">China
        continues to assert its right</a> to build structures in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09501e2d-cf06-4a51-8b28-575c9828e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">China
        may have deployed missile systems in S. China Sea – U.S. official</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4f576-681e-4342-9c02-8ddc5c25851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and U.S. continue to hold joint military exercises
        as President Rodrigo Duterte pursues warmer ties with China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d8fff-b84a-4442-8085-c7734b9724c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:25:30.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:25:30.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://cnnphilippines.com/videos/2018/05/08/PH-U.S.-hold-war-games-amid-China-missiles-in-Spratlys.html">PH,
        U.S. hold war games amid China missiles in Spratlys</a></strong></p>'
  'duterte-list-under-investigation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T20:33:20.514+08:00
    'imagesource': 'jcr:3daf62c8-392b-4fb0-8872-858286973932'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3aa95ce-5d78-47ca-b68e-dd656509ea0f'
    'lead': 'The Presidential Anti-Corruption Commission said that they could be members
      of a syndicate that has links to the Office of the Prosecutor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:30:28.543+08:00
