  'labor-chief-kuwait-offer-lawyers-demafelis-family':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Joanna Demafelis'' body was found in a freezer in the apartment of
      Lebanese national Nader Essam Assaf and his Syrian wife Mona Hassoun in Kuwait.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T21:07:15.128+08:00
    'imagesource': 'jcr:ad128d23-04cc-425c-88e5-ddbddcbab79e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c38ea675-3f37-4888-b3c9-3c1f6c473e29'
    'lead': 'The family of Joanna Demafelis say they have not yet been told about
      Kuwait''s offer to bring them to Lebanon and Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T15:35:30.484+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T15:35:30.754+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Chief: Kuwait offers to bring lawyers, kin to Demafelis'' slay
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84ed9e-2093-4325-9492-1c887f4e0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Kuwait
        has offered to bring the family of household service worker Joanna Demafiles
        to Lebanon and Syria to witness the trial of her suspected killers, Labor
        Secretary Silvestre Bello said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8675fcf-59f0-4a95-8710-1619e5e2b74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Bello said the offer was made
        to Philippine officials during a recent trip to the Gulf state to sign an
        agreement to protect Filipino workers there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ae3b2-3927-45f9-ace3-59ad361d53e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demafiles'' body was found in a freezer in the rented apartment
        of her employers who had left Kuwait a year earlier. Kuwait had sentenced
        to death the husband-and-wife suspects who are nationals of Lebanon and Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01340f65-b80b-4e7a-879b-ec545321b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti officials told Bello that the two countries had refused
        to grant Kuwait''s request for the extradition of the couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398513b-a470-4811-86f6-4b8d2ab0c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang plano yata ng</em> Lebanese <em>saka ng</em> Syrian government
        is to conduct their own trial," Bello said. "And <em>sinabi sa''min,</em>
        ''if that happens, that we will provide all expenses to bring the parents
        and the relatives of Demafiles to witness the trial. We will provide lawyers,
        if you need lawyers. And we''ll provide expenses for your lawyers, if you
        want to bring your lawyers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318322e-5f30-4bc1-aefc-3cf308fa7626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like the plan of the Lebanese and Syrian
        governments is to conduct their own trial.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b8d6e-c92c-4427-9c80-d7c1881749f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines'' <em>Balitaan</em>,
        Demafiles'' brother Joejet said their family had not been informed about Kuwait''s
        offer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a8bd7-5891-48b3-a9d2-039bf23cb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon wala po akong</em> update <em>kay</em> Secretary
        Silvestre Bello. <em>Noong</em> May 12 <em>nag-usap kami, nag</em>text<em>
        siya sakin, kasi nagtanong ako sa kanya kung ano</em> status <em>ng</em> case<em>
        ng kapatid ko. Ang sagot sakin, ''yun nga po, hinahabol ng</em> Kuwaiti government
        <em>ang mag-asawang killer,"</em> Joejet said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021da926-8c59-4665-834b-831efa427c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now I have no updates from Bello. On May 12
        we talked, he texted me, because I was asking for the status of my sister''s
        case. In response, he said Kuwait is going after the couple.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd1a07-2ad4-42c0-87de-ba646f7830f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joejet added that the government had advised them to just wait for
        further instructions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da28af3-f9ab-462a-9afe-0c14457db710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the offer be made to them, Joejet said they would go
        to witness the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f343f8-ce69-434f-addb-7bcc3a5f9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun ang inaantay ko sa atin pong mahal na Pangulo. Kung ako
        lang po ''yung tatanungin, gustong-gusto ko na pong masaksihan ''yung pagbitay
        sa mag-asawa na po ''yun,</em>" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325cc06-e473-41d8-a591-566787402edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what I''m waiting from our beloved President.
        If you ask me, I really wish to witness how the couple will be put on the
        death row.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7ffa3e-16e3-4a8c-8e08-dd7aa7d381f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joejet added their family is satisfied with how the government is
        handling Joanna''s case. He said they are coordinating with Overseas Workers
        Welfare Administrator Hans Cacdac about their needs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4ae71-54df-45db-ace9-2dd858436fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po, talagang di naman po sila nagkukulang sa''min</em>
        [Right now, government is attending to us]," he explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be285ac-200e-4a01-8d9b-aebf76b487ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T15:35:30.487+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T15:35:30.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Demafiles family said they wanted to meet the suspects
        and hoped that their death sentence would be implemented.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d2154-7bbf-4a74-844a-9b002043316b'
      'mgnl:activationStatus': true
