      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacramento Kings big man arrived Tuesday and talked about the
        value of the program for young aspiring Filipino players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aedfd0-609d-4055-aca9-8338c993d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his visit, the 24-year-old shared that while he has never
        set foot in the country before, he has heard many great things about the Philippines
        especially about the passion of its basketball fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69731b1-a766-4b24-a95d-6e4e6c21141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This piqued interest led to his support in the Junior NBA''s global
        youth basketball programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ba250-5f84-473e-9e3d-4cbfa4ccbadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing with these is we''re ensuring and promoting health
        and fitness so we use basketball to generate that especially right now in
        our generation," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d0adf6-eec8-4632-a474-66747a2186c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 15 years old, the Kansas native shares he made a bold decision
        of leaving his family, friends and hometown to pursue a bigger dream of playing
        basketball.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46efd6-b010-4866-ab1c-21c4797bc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Spearville, he moved to the bigger Olathe High School then
        played for the Kentucky Wildcats which eventually paved the way for him to
        be selected by the Kings in just his junior year as the sixth overall pick
        in the 2015 NBA draft.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18856311-b43c-4fb3-9bfd-bd4dfedf37b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at a young age, Cauley-Stein said that passion can surmount
        sacrifices as long as one is determined to strive for something greater.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b1fa9-e256-4393-8a0a-adc5ab2f81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find something that you''re passionate about and are chasing, that
        you''re not like thinking about the sacrifices you''re necessarily going to
        have to make but something that keeps you going where it''s always something
        different, something more, something better you could be doing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65056781-4364-400b-bc1e-c79779826e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the his stay in the country, he is set to impart his knowledge
        through a national training camp featuring 75 boys and girls aged 10-14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a08e0b2-4bf1-45f2-ac3d-2f156d7d2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he relates to these kids as he was also once a young basketball
        player with a dream.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803f4fe-68b9-4d49-8c8c-1c6e53eee7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside him is former Women''s National Basketball Association
        player and Hall of Famer Sheryl Swoopes. Together they will help identify
        the top eight boys and eight girls to be named as 2018 Junior NBA Philippines
        All-Stars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2731cd-1dd9-4f0c-8982-7a2f3b599255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:01:46.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:01:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo will then coach and teach the All-Star selection some fundamental
        skills as well as core values in the Junior NBA Alumni All-Star Game in Shanghai,
        China this October.</p>'
  'president-rodrigo-duterte-labor-secretary-bello-kuwait-ramadan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T18:47:47.465+08:00
    'imagesource': 'jcr:b06dc19d-862f-45fa-b798-386555c9e085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5ec83b6-dc58-4d54-b70f-8fdda6f4b199'
    'lead': 'This comes amid new developments in the case of slain OFW Joanna Demafelis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:27:22.639+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:27:22.910+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte will ''most likely'' visit Kuwait after Ramadan — Labor Secretary'
    'updated': 2018-05-17T06:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00a31b-55bf-44fa-abb5-336e2e234a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> President
        Rodrigo Duterte might visit Kuwait over the case of slain overseas Filipino
        worker Joanna Demafelis, Labor Secretary Silvestre Bello said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cbef3-95ec-4562-9881-1484355aa0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.639+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident that the president will most likely visit Kuwait.
        Maybe after Ramadan," Bello told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4d6bb-c515-4894-8d90-2a1582186deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramadan lasts from May 17 to mid-June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7c337-bd78-4b4a-b008-1234473edc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Bello revealed new developments in Demafelis''
        case. He said the Lebanese and the Syrian governments - the home countries
        of Joanna''s former employers - resisted Kuwait''s request for extradition
        proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa5208-f926-46d4-9794-58e9bfa6151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Nader Essam Assaf and his Syrian wife Mona Hassoun are
        facing the death penalty for murder after Joanna''s body was found in a freezer
        in their apartment in Kuwait in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c968467b-8c09-43c6-b0fb-650941860739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Joanna''s body could have been there for over a
        year or from the time the couple left the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f1b35-4b00-4428-af54-97c6b95bbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had earlier said Duterte would visit Kuwait amid
        reports of abused Filipino workers in the Gulf State, including the case of
        Demafelis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63727747-8a2b-442c-8790-6059d30e6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:27:22.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:27:22.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case led to Duterte imposing a deployment ban to Kuwait, and
        the eventual signing of a labor deal for the Filipino workers'' protection.</p>'
  'labor-secretary-silvestre-bello-kuwait-deployment-ban-harry-roque':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-16T18:25:18.446+08:00
    'imagesource': 'jcr:ae524260-1d26-46db-993b-f7d5b464e19b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda28f49-cf5d-4a9b-ba8d-7ca03e7dc33e'
    'lead': 'Labor Secretary Silvestre Bello said the ban on the deployment of Filipino
      workers to Kuwait has yet to be lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:30:08.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:30:08.850+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Secretary clarifies no lifting of deployment ban to Kuwait yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8671fb-7cc4-465c-933a-01726ecd22a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Labor
        Secretary Silvestre Bello clarified he just recommended the partial lifting
        of the deployment ban to Kuwait to President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee8039-dcf8-4a82-9ae5-5f149b78387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the President that we can lift the ban only with respect
        to our skilled workers and professionals," Bello said in a statement released
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b618a789-0ae1-422e-826a-054223230f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after <a href="http://cnnphilippines.com/news/2018/05/15/deployment-ban-skilled-semi-skilled-workers-kuwait.html">Presidential
        spokesperson Harry Roque</a> revealed Tuesday the ban had already been lifted
        for skilled and semi-skilled workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70865d-6a3c-487a-871c-b7c2ee5d5d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi po ako nagkakamali, na-i-lift na po ngayon ni Secretary
        Bello ''yan," Roque said on CNN Philippines Balitaan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06952a-0643-42d6-be4e-123fd245fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.695+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I''m not mistaken, the ban was lifted by Secretary
        Silvestre Bello.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a42f0e-c017-42d2-b0d8-f36b3fd55ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of lifting the ban followed the signing of a labor deal between
        the Philippines and Kuwait, protecting the rights of Filipino workers in the
        Gulf State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c091e-a4c4-4e66-8921-222f799eb63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary, however, said they still have to study the
        effects of the labor deal to the workers before lifting the ban on domestic
        helpers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1267e-2d8f-4f85-9358-abe539fe1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the household service workers, I said in my report that we
        will have to wait and see the effect of the agreement that we signed on the
        protection of our household service workers," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2e1b6-82de-4e3c-832a-00fe77e8b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte imposed the ban in February in the wake of reports Filipino
        workers were abused and even died in the Gulf state, including household helper
        Joanna Demafelis whose body was found inside a freezer of her employers''
        residence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450fb9b-50a9-4ca1-9967-188a6a007541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 262,000 Filipinos working there as of 2018. Of this number, 170,000 are
        household service workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff821d-2f68-43ba-8812-d50b0818e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:30:08.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:30:08.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        was remitted from the Gulf State.</p>'
  'abu-sayyaf-sulu-police-officers':
