    'title': 'Pinoy talent helped in making Christina Aguilera’s latest video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df7cc5-ad2b-4003-9e97-e2dacc8d87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Miko Revereza is
        illegally residing in Los Angeles, California. His family relocated to the
        U.S. for better economic opportunities and the promise of working and being
        sponsored for a green card. “It’s a common story,” he says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f490c-a8d6-4cdd-9eaa-49f3edb2f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.549Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc7265-f73d-448d-b096-e17eb1a7f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Revereza was in high school, he realized he was undocumented,
        and so he became acutely aware of the lack of opportunities to get a lucrative
        job or even go to college after graduation. At that time, he already studied
        black and white photography, but he was also interested in making images move,
        so he bought a VHS camcorder at a thrift store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6e384-e8a5-44a5-bde6-e51d3f0959eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988cda9-6169-4623-8692-f974056dfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This gave me license to be creative and experimental, to earnestly
        mess around and immerse myself in underground culture with no promise of a
        future career,” he explains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19156ff6-f346-4e36-b386-b966555e31a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6abe1e-412d-418e-a524-c06618eaa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His illegal immigrant status in the U.S. has since informed his
        work, particularly his 2014 documentary short film “Droga!,” which explores
        the cultural erasure of his being Filipino and the Americanization of his
        identity. His 2017 essay film “Disintegration 93-96” also reflects on his
        experience of immigration, diaspora, and the blurring of individual identities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c5679-694e-4f60-8557-afaf3f3ad96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca998ef1-1170-4e8a-a7ec-2bac6cc41c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both these films, he says, are typically screened and discussed
        in the context of experimental film. He shares that “Droga!”, for instance,
        is part of the Philippine experimental cinema Kalampag Tracking Agency, a
        curatorial initiative of filmmaker Shireen Seno and artist Merv Espina. This
        project has also featured works of filmmakers such as Rox Lee, Raya Martin,
        and Tad Ermitaño.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e576554-8193-43aa-a107-4e526a847917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.550Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f592259-c101-4dea-8a34-501dbb0d4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Revereza, experimental cinema is especially empowering because
        anyone would be able to make it. “You don’t have to be a pro or even have
        access to a camera. You can make art films with the materials that available
        to you,” he says. “Experimental cinema in the Philippines is thriving and
        is getting international recognition by the most prestigious film festivals.
        It will be part of our cultural heritage.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0354f8-dd1c-42a7-9fdb-7dba1187529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6006ff-6dcd-4443-96e1-7e734003f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s been living in Los Angeles for eight years, and over this period
        of time, he says that he’s gained a reputation of being “the VHS guy” within
        the emerging art and music scenes. Because of this, his work with experimental
        filmmaking, and with VHS specifically, caught the interest of one of the producers
        of Christina Aguilera’s latest music video “Accelerate.” The lead single from
        Aguilera’s latest studio album “Liberation” includes vocals from Ty Dolla
        $ign and 2 Chainz, and is co-produced by Kanye West.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3c561-7264-41e4-9cd8-0d032006f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291a542-f39f-486e-87c6-a9a6330d06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, reminiscent of Aguilera’s “Stripped” persona from over
        a decade ago, opens with the analog visuals of Revereza. CNN Philippines Like
        talked to Revereza about his work on the music video, how his illegal immigrant
        status has influenced his art, and his thoughts on controversial artists like
        Kanye West. Below are edited excerpts from the interview.</p>'
    '18':
      'image': 'jcr:1a0992ea-0592-483f-a117-a2a8f83cee9e'
      'imageCaption': 'Revereza''s immigrant status informs his work, and has led
        him to pursue experimental film projects that tackle subjects like immigration,
        diaspora, and the blurring of individual identities. He says using VHS gives
        him “license to be creative and experimental, to earnestly mess around and
        immerse myself in underground culture with no promise of a future career.”
        Photo courtesy of MIKO REVEREZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc77df7-e155-4ed3-8c9e-c7cf96f270d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20075d-8389-4856-bc8a-78dc001609d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You moved to America and have lived there illegally and
        it was also mentioned here that your "life long struggle with documentation
        and exclusion it imposes" informs your craft. Can you elaborate on this or
        give examples of how your status in the States has influenced your films or
        your writing?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a1942-de6c-4c88-bfef-0c05b7342544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cee36c-823b-4c5a-9d15-88fa6b16e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a “TNT” it is custom to settle for whatever you can get in America,
        even if you are exploited and the wages are unlivable. I take issue with blindly
        accepting allegiance to a country that exploits me. There is privilege and
        class to even being here, but without papers, I cannot legally work, drive,
        fly, take out a student loan, vote, have social security, or travel outside
        the country … I am put in a situation that doesn’t allow me to have a decent
        life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b4d8f-dd6a-4e33-8762-fefafdc0beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc06f54-33e8-4bab-ac9c-31e3148e1c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undocumented voice has long been an underrepresented one because
        of the fear of being captured by immigration police and processed like criminals.
        Now we are speaking up and telling our stories. As a filmmaker, I am sharing
        a perspective from an undocumented lens. I am grappling with questions of
        identity, what Filipino means to me and how our history has lead me here to
        America. Film is the medium which allows me to think about my situation and
        history and to document that thought process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a71bb-3e95-465f-b66a-1814b968d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you are classified as an "experimental filmmaker" what
        does that mean for you?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d2795-0ae6-4600-b654-43ff94004032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193233b3-1d5b-4f38-baa6-1809355ed595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.552Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experimental film is the classification of films that deviate from
        the standard methods of producing mainstream narrative and documentary cinema.
        The first films ever produced were naturally experimental and rudimentary.
        They were studies of what the film camera can do and how one sees the world
        through a movie camera lens. This classification can be loosely applied to
        my films that explore themes of migration and identity through a Filipino-American
        undocumented lens.</p>'
    '17':
      'image': 'jcr:80f426a3-224d-445b-b204-93c5fa1f9004'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06752b1-31f3-44e6-b7f7-4189fc41419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee51ec-f38b-4052-885c-d3a22cb82303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that it was your work with VHS that enabled
        you to work with the team behind Christina Aguilera’s video? What was the
        experience like and what sort of directives were given to you?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07834c82-5c29-4969-8573-faaa69c8aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df5d5b-ba7d-4dee-b940-cd33b0202850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, I worked with the producer years ago on a fashion
        editorial where I shot behind the scenes footage on VHS. Hearing from her
        again was a nice reunion and the opportunity was too good to pass up. I grew
        up in the same era as Christina Aguilera’s debut and remember taping some
        of her music videos onto VHS. The direction given to me was to be creative
        and do my thing. I was given ultimate freedom which is rare. There were no
        monitors for people to see what I was shooting so they trusted me and it allowed
        me the confidence to push the boundaries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330a52b-3c26-449d-ac41-db0d2e84001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940adb79-490b-4615-9c2d-2eacb1c5c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did the VHS analog visuals come to life? Did you encounter
        any roadblocks given that it’s an old technology?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed9be2-76dc-4812-bf54-8dcae88cc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672727d-753b-45e0-93b1-81dea7fdd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VHS and any old analog formats can be technically problematic and
        prone to sudden failure. It’s scary to shoot on such a finicky camera for
        something this big. I had one fully charged battery but made it through the
        shoot. After the shoot, I processed this footage through my old analog machines
        that colorize and deteriorate the image even further to my liking. I didn’t
        hold back and go for a basic VHS look; there are apps for that. I went full
        on experimental punk film and I’m excited to see how it turned out.</p>'
    '16':
      'image': 'jcr:7d07ec15-5123-42b8-a4f3-db9fc09344d3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6e6e3-08b8-4ba1-a1b5-405c439a1be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.551Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf9eab-4932-4795-8d0b-39f45788f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The song has a very synth-heavy production. How did you
        ensure that your visuals were in tune with the melody?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f9c79-0953-4231-8203-700c93391b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.553Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988d107-7578-4c5c-b861-aa7605b6da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is very catchy. [It’s] one of my favorite Xtina songs I’d
        have to say, so it was easy to vibe with. Rather than the synths that recall
        ‘80s cliches, I found the lyrics more inspiring. “Try to play us we gon start
        a riot up in here, Accelerate, come on babe, pick up your speed, Stamina,
        fill me up, that''s what I need.” Basically, I wanted the VHS footage to look
        completely destroyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51edfd2f-9afd-47b8-8e73-5b4497842e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bda5fb-b5ad-4d16-891c-e5457ec61a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How collaborative was the process with director Zoey Grossman?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d430a81-01ee-45d3-bae9-def501512988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66acc243-14aa-4fa0-8a72-9e5973adf7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoey was cool and so was the entire production company and crew.
        It was a chill and supportive environment and I made friends there. They just
        let me go off and do my experimental VHS thing with so much trust in whatever
        that vision would be. As an artist, those are the best words to hear. I was
        surprised and pleased with how much of the footage made it into the video.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd660df-8416-4c28-a799-26062727c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05db00-cc96-454a-becf-8acb0c2aa532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West, who produced the track, continues to have several controversial
        opinions; the latest being about how slavery, he says, was a choice. Do you
        consider these certain aspects of the people you work with when you decide
        to work with them? Or do you consciously isolate the work and whatever controversy
        that may plague the artists you work with?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a3d3b-4e33-4a06-9029-7e9eef02c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d8e21-1804-4f40-8131-b9c087ce5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.554Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a difficult question for me because in all honesty Kanye
        has been an influential cultural figure who I''ve felt like I could always
        relate to. As an immigrant we struggle for a seat at the table and dream of
        breaking through the glass ceiling. I think Filipinos can relate to the obsession
        with class and the insecurities and prejudices it breeds. Having a cultural
        heritage handed down from Spanish and American colonial rule, our instincts
        are programed to erase our violent history and trauma and be part of the colonial
        hallucination itself. To desire being mistaken as mestizo or American only
        reflects the continued subordination in our minds.</p>'
    '46':
      'image': 'jcr:36515bcc-134d-4831-a24f-bb88a8f0c032'
      'imageCaption': 'When asked about how the project is true to who he is as a
        filmmaker, Revereza says, "The content of the video has nothing to do with
        the fact that I’m an undocumented immigrant but check it out ya’ll, I’m [a]
        TNT and proud to be an immigrant! This is an example that migration is beautiful
        and grows culture and innovation in the world." Screenshot from DISINTEGRATION
        93-96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6c0c5-ff1f-464f-b5d8-1ef944e0e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0222076-7b3e-4d2a-82b4-02419ec03a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a Facebook group, Memories of Old Manila, and there was
        a comment thread about how Spanish colonization was not that bad. In relation
        to Kanye’s comments on slavery being a choice, who does it serve when we (people
        of color) begin to erase the violence, theft and exploitation in the hands
        of white society from our history books?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c4ed0-5a83-46b8-a099-8b9500a8f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255114c8-bac1-420e-9f8d-75047699eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yeezus” is one of my favorite albums of all time because it reflects
        that crab mentality in America and the desire to conquer the glass ceiling
        just to spite that it even exists. He makes the idea of hijacking luxury seem
        like a radical act. For someone so knowledgeable about culture, it''s astonishing
        to me why he would say something so dangerously uninformed. I hope that if
        there is anything to be gained by Kanye’s comments, it’s that more people
        will educate themselves and our pop stars, that America was founded on the
        theft of land and continues to be built on the exploitation of free labor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2e7d2-b413-4da8-b935-9684ac454db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.555Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f6d2d-963d-437a-848a-29bf19e025b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back to your life as an immigrant filmmaker in the U.S., what
        factors do you consider that make you feel that the project is true to who
        you are as a filmmaker?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1348b-3a58-4fea-96a1-8ba98447d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff8fb2-6c47-42d2-91e9-efbfe24cba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T06:55:02.556Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:07:00.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am proud I had a creative hand in this project. It’s not one of
        my personal films about migration and at the end of the day this was just
        another gig to help me get by and pay for grad school. The content of the
        video has nothing to do with the fact that I’m an undocumented immigrant but
        check it out ya’ll, I’m [a] TNT and proud to be an immigrant! This is an example
        that migration is beautiful and grows culture and innovation in the world.
        Let''s open all the borders! Let’s make all passports equal! Let’s make migration
        a human right and stop the exploitation of immigrants! New York, worldwide!
        LA, worldwide! Parañaque, WORLDWIDE!</p>'
    '54':
