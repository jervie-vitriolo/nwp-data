      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> National
        Basketball Association (NBA) player Willie Cauley-Stein is in the country
        for the Junior NBA Philippines training camp happening this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6a2a5-02a7-46c5-9dfe-2f3a28dc31d0'
      'mgnl:activationStatus': true
