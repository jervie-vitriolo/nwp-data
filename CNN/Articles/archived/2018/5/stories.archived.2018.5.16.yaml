      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was on the pages?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ef829-dc3f-477f-8202-f76f3f21c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five crossed-out phrases, four dirty jokes and 33 lines about sex
        education and prostitution were included on the two pages of her first diary,
        according to the Anne Frank House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd551c6-6f86-4941-b319-357e92b4b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why she decided to cover up these specific pages,
        but she mentions throughout her writings she was worried about people reading
        her private thoughts. She often went back through and added comments to previous
        journal entries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea8fda-4f6d-4f9a-b6f1-6b693c72bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:57:03.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:57:03.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anne Frank writes about sexuality in a disarming way. Like every
        adolescent she is curious about this subject. She also writes about it on
        other, uncovered pages," said Ronald Leopold, executive director of the Anne
        Frank House. "They bring us even closer to the girl and the writer Anne Frank."</p>'
    '19':
