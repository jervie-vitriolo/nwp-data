      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Imbis na i-</em>confiscate <em>at i-</em>charge <em>ng</em>
        Customs, <em>pinababayaran, pina-a-arreglo</em>," Belgica said.</p>'
