      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Abuse
        among overseas Filipino workers in Kuwait is not as widespread as it seems,
        Labor Secretary Silvestre Bello III said Wednesday, even as the government
        was able to iron out a deal to protect the welfare of workers without the
        Gulf state asking for concessions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37158f20-9ba7-417f-add3-07e7bdf0f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo kasi yung pagmamalupit at pag-aabuso ng ating mga</em>
        overseas household service workers, perception <em>lang yan eh… Ito ang</em>
        mistaken perception <em>na hindi naman talaga inaapi,</em>" Bello told CNN
        Philippines'' New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe225e-fc19-4c91-95a9-65d49838b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, the maltreatment and abuse of our overseas
        household service workers is just perception...This is the mistaken perception,
        that they are not really being abused]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897aaead-00db-434d-b054-6898fa7012a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said out of 17,000 household service workers, only 1.7 percent
        have been victims of abuse, according to their records.</p>'
