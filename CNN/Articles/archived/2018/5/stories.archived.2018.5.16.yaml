  'museum-macan-indonesia-art':
    'author': 'Portia Ladrido'
    'caption': 'Installation view of "ASEAN+3" (2017) at the opening of Museum Macan
      in November, under the banner "Art Turns. World Turns. Exploring the Collection
      of Museum Macan." Photo courtesy of MUSEUM MACAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2018-05-16T19:52:57.989+08:00
    'imagesource': 'jcr:74e7f498-cb87-431f-9f22-ee0b152f4eeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b4f5247-f22f-4141-8a8f-82ec8d95ed11'
    'lead': 'Indonesia’s first contemporary art museum displays how a thriving art
      industry in Southeast Asia can also influence the arts and culture scene in
      the Philippines and vice versa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T12:50:41.237+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T12:50:41.734+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amorsolo, Rothko, and Kusama converse with Indonesian contemporary art'
    'updated': 2018-05-21T13:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece880d7-1afe-4387-a8ab-60c1392b9382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.237+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Even as a child,
        Yayoi Kusama experienced unending hallucinations which she dealt with by drawing
        repetitive patterns to “obliterate” the recurring images in her head. Her
        obsessional neurosis didn’t stop, however, and she has since lived in a psychiatric
        asylum in Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e15a5-7a33-4a0d-b8f3-b8dbe5cc3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her psychological condition has been the point of interest to many,
        as she is also known for her “gimmicks,” like sending then-U.S. President
        Richard Nixon a controversial letter (“I will lovingly, soothingly, adorn
        your hard masculine body”) to stop the Vietnam war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d278d-a200-417d-9466-37752ac7e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The critics were focused on her eccentricities and forgetting to
        look at the work or forgetting to look at how it may be reflective of other
        things that are going on,” says Aaron Seeto, director of <a href="https://www.museummacan.org/">Museum
        Modern and Contemporary Art in Nusantara (MACAN)</a>, Indonesia’s first and
        recently opened contemporary art museum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23d4cc-2342-4b11-8e10-9b6af58c72db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum currently hosts “Yayoi Kusama: Life is the Heart of a
        Rainbow,” a survey exhibition covering more than 130 works made by the Japanese
        artist in over 70 years. The touring exhibition was first shown at the Queensland
        Art Gallery in Australia, then in National Gallery Singapore, and now in Indonesia,
        its third and final stop.</p>'
    '7':
      'image': 'jcr:3cc8d7c6-73c5-4a32-a340-67eecce3b208'
      'imageCaption': '"The Spirits of the Pumpkins Descended Into the Heavens" (2015)
        by Yayoi Kusama at the "Yayoi Kusama: Life is the Heart of a Rainbow" exhibit
        at Museum MACAN. Visitors can enter this mirrored installation that has been
        painted with her signature pumpkin-inspired yellow and black polka dots. Photo
        courtesy of MUSEUM MACAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95536ed8-ed65-4612-92bf-f58e9ed1d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba3d2c-0eb3-4eb4-b8a8-ecfd874b4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeto says that this would be a unique opportunity for people in
        the Southeast Asian region to experience the breadth and depth of Kusama’s
        work, and how, indeed, the dots reflect more than her mental condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb38400-3580-4c39-a7d5-dae6436a553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is she talking about atomic obliteration? Is she talking about
        some kind of personal, existential crisis? Is she talking about the American-Vietnam
        conflict? We''ve got the opportunity to be able to look at this; it''s seven
        decades of work. You see more than just seeing a yellow inflatable with black
        dots,” he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2463d7-b2e6-4b26-9d47-010fca7cf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth of art in the region</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ff2cb-4af3-4c84-9a96-0f2bd83c44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kusama is the highest paid living female artist to date, and exhibitions
        that feature her signature dots, pumpkins, and nets have attracted millions
        of people across the globe. Her works have also reached the Philippine public,
        through Lito and Kim Camacho, one of the biggest Kusama collectors in the
        world, when Ayala Museum showed the couple’s collection during the museum’s
        “collector’s series” program in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b76105-26fe-4dc7-9426-683adeed22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the couple also lent some of their Kusama pieces to the
        National Gallery Singapore for the “Life is the Heart of a Rainbow” show that
        is now staged in MACAN.</p>'
    '8':
      'image': 'jcr:34d8f3fe-ec8c-4697-bea5-4c93c5741aca'
      'imageCaption': '"Love Forever" by Yayoi Kusama at "Yayoi Kusama: Life is the
        Heart of a Rainbow," Museum MACAN. The Japanese artist worked on these black
        and white pieces from 2004 to 2007. Photo courtesy of MUSEUM MACAN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a19c5-2781-40e8-8378-97db815fd35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.238+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8dbf2-516e-4a00-ac97-61e1c7c7b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosting an exhibit of this scale, MACAN has vowed to set Indonesia
        in the global stage by welcoming local and foreign artists alike into its
        spaces. In fact, during its opening on November, the museum included works
        of Philippine National Artist Fernando Amorsolo as well as American abstract
        expressionist Mark Rothko, as the museum wanted to examine not only the history
        of Indonesia but also how the country is part of a bigger international conversation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c9eee-36f3-4d86-ae86-ca1a60a0ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a museum for Indonesia but we also understand that we''re
        connected everywhere,” says Seeto. “It''s really about presenting Indonesia
        in the world, rather than just being about just Indonesia itself.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4061524-1850-49ae-9cc7-2a9aab43aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because art has often been used to reflect on the state of the world,
        Museum MACAN drives to open their premises up to an international audience
        despite a global political climate of neo-nationalist views (closed borders,
        immigrants taking jobs, etc). The presence of the museum also contributes
        to the so-called <a href="https://www.scmp.com/week-asia/society/article/2131781/museums-behind-murmurs-southeast-asian-renaissance">“Southeast
        Asian Renaissance,”</a> together with The Factory of Contemporary Arts in
        Ho Chi Minh, the MAIIAM Contemporary Art Museum in Chiang Mai, the Ilham Gallery
        in Kuala Lumpur, and the Pinto Art Museum in Antipolo, which all opened in
        the last decade.</p>'
    '23':
      'image': 'jcr:780341fc-04b9-4188-b3e8-72e230ebce95'
      'imageCaption': 'The tour with Co-Curator Agung Hujatnika of "Art Turns. World
        Turns. Exploring the Collection of Museum MACAN," the inaugural show of the
        museum. Photo courtesy of MUSEUM MACAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d7d266-6587-4758-87a5-a87a7020da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabc550-7859-43f1-aa0b-44145410a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These spaces are also part of a <a href="https://news.artnet.com/exhibitions/indonesia-unveils-the-museum-macan-1141112">growing
        trend</a> of collectors in Asia who open their own private museums, and it
        is said that the number of collectors in developing countries will <a href="https://www.larryslist.com/reports.php">continue
        to increase</a> in the coming years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69754df8-4b1a-4164-8bfc-a216dfe5e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our situation, and maybe the Indonesian situation, private collectors
        or private capital has taken on a lot of the conversations that we, maybe
        in the West, expect the State to take up,” Seeto says. “It''s not just happening
        in Indonesia. But maybe the difference between us and some other places is
        our mission is quite clear.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da60efc-96a0-49d6-8a0e-f8ff5d372fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Focusing on art education</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7766e8-ad3f-48a5-aa1e-4923d3cda7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MACAN’s philanthropic mission is precise: it is to strengthen arts
        education in the country and beyond. “Yes, we''re a private museum but we
        understand we''ve created a public infrastructure,” explains Seeto. “And that''s
        also one of the reasons why my team and also myself is so invested in this
        space. Because there is some kind of social outcome that will eventually happen
        through the building of this private museum.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b52aa-0991-4ef8-a164-2dabd63b27f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Museum MACAN Foundation, which oversees the funding and governance
        of the place, has a dedicated education department that partners with schools
        so more people, particularly Indonesian children, can be more exposed to art.
        Fenessa Adikoesoemo, the chairwoman of the foundation, explains that art is
        still a very underdeveloped course in a lot of schools around the region,
        and that it''s very difficult to find people working in the arts that actually
        understand how to do processes like conservation, museum management, and all
        other work within the art industry.</p>'
    '33':
      'image': 'jcr:e95f9c65-a7eb-4d65-8147-971c28987001'
      'imageCaption': '“This is a museum for Indonesia but we also understand that
        we''re connected everywhere,” says Aaron Seeto, director of Museum MACAN.
        “It''s really about presenting Indonesia in the world, rather than just being
        about just Indonesia itself.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624469b7-07df-4ca4-a97f-bd5c3c796243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26b815-474f-4343-b865-925fcbcd19e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, Indonesia is not the only country that has that problem,”
        she says. “What we''re trying to do is to really be able to create that platform
        where universities or schools can actually come to us and build programs together
        with us.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22107f0-f106-4df1-8243-9c3b0bf4a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adikoesoemo’s team found that there are only two universities that
        have an art history course in the whole country, making it difficult for people
        who want to work in the arts to find opportunities of study and eventually
        work in that field. This, she says, is why the professional field in the arts
        in Indonesia never grows.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81984f69-e4b4-41c4-a3fa-5216db3810d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s what we''re trying to change through [the museum] as well,”
        she explains. “And create opportunities together with the universities but
        also with the network that we have overseas with other institutions, [where]
        people can do residencies and actually train under different museums overseas
        and actually learn and bring that back to Indonesia.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4f262-4292-4a59-9def-e6aad72452b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the Department of Education (DepEd) and the
        National Commission for Culture and the Arts (NCCA) have formulated programs
        to mainstream arts and culture under the K-12 basic education program. Br.
        Armin A. Luistro, who was the education secretary during President Benigno
        Aquino III’s administration, said in a statement: “This means that we are
        recognizing the arts as one of the innate talents of Filipinos and can be
        a source of steady livelihood for our people when properly nurtured in the
        schools.”</p>'
    '41':
      'image': 'jcr:2dfb3134-94e3-447b-82f0-7a96e1b8c17a'
      'imageCaption': '"Infinity Mirrored Room – Brilliance of the Souls" (2014) by
        Yayoi Kusama. This is one of Kusama''s immersive installations which are mirrored
        chambers with LED lights. Photo courtesy of MUSEUM MACAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af687c73-c3b1-4b14-b7d6-d87e75b38216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6a3de-0197-4bf6-9478-9b681d4d17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same agreement, DepEd and the NCCA said that they will incorporate
        teacher training programs in art and culture. Similarly, Museum MACAN has
        created educational resource kits for teachers that they can use in their
        curriculum for art studies, and the team is also conducting training for teachers
        on how to teach proper art history and art lessons in their classrooms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6389f93-f2e1-4732-967e-fc9d2ef0ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike DepEd and NCCA which are government agencies, Adikoesoemo
        says that it’s not “necessarily always easy to work with” State-owned or government-owned
        museums in Indonesia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fe69b-9458-4056-ab04-b7f72049d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s why we collaborate with other institutions overseas and
        actually create that relationship,” she says. “Southeast Asia as a region
        can grow very much in this field. And it''s great that we''ve had a lot of
        growth in the private museum sector like in the Philippines, in Thailand as
        well. Those are creating the opportunity for people to work there too … the
        art and culture scene will grow together.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45d6d2-f56a-4e17-8a1d-175f8e6897f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Making art accessible</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af93aa4-2690-4b7d-942d-6c56b75f03ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a strong arts education program and regular engagement with
        the art-going public, Museum MACAN has made art easily accessible to Indonesians,
        not only through the drawing sessions and workshops, musical performances,
        and artists’ talks, but also by making the cost as affordable as possible
        (Seeto says entry to the museum is approximately the same <a href="https://www.museummacan.org/en/eventexhibition/">price</a>
        of a cinema ticket in Indonesia).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d14628-4822-4286-a642-79d86b4d3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the Kusama show typically attracts record number crowds
        (The Broad’s Kusama survey exhibit last year <a href="https://www.theguardian.com/artanddesign/2017/nov/09/yayoi-kusama-infinity-mirrors-art-the-broad-los-angeles">sold
        50,000 tickets</a> in the first hour), the MACAN team expects a plethora of
        social media posts (read: selfies) in the immersive installation “infinity
        rooms,” which are mirrored chambers with LED lights.</p>'
    '53':
      'image': 'jcr:ecb446aa-6136-46c7-97a0-8c9182e85936'
      'imageCaption': '"Narcissus Garden" (1966 – 2002) by Yayoi Kusama at the "Yayoi
        Kusama: Life is the Heart of a Rainbow" exhibit. This installation was first
        shown at the 33rd Venice Biennale. Photo courtesy of MUSEUM MACAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4cc91-c6db-4ebf-a632-e3e59131f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3fd1c-9c3e-48a3-8953-72d0259a4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kusama’s works have been known to be crowd-pleasers, as her patterns
        and participatory installations do make for a good Instagram photo, and Seeto
        says one of the challenges that they have in the museum is how to handle crowds
        of people who seem to only be there for a photo. “People like to take selfies
        and that''s fun if people want to have a memento,” he says. “But we''re also
        thinking about ways right now in order to encourage a certain kind of etiquette
        that happens in the museum.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779986a-b4b0-4ac1-9a1f-00bd233ff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.242+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Art Fair Philippines 2017, there were over 40,000 people
        who went, which also <a href="http://cnnphilippines.com/life/culture/arts/2018/02/01/Art-Fair-Philippines-2018.html">caused
        crowd-control problems</a> for the organizers. Leading up to this year’s fair,
        the team had consulted experts for optimal viewing experience; timed-entries
        and circulating social media guidelines were just some of the methods used
        to ensure a more comfortable fair.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab264420-1b80-403f-8451-4f2ba43ca17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MACAN is expecting more people in and outside of Indonesia to see
        the works of Kusama, and so they are also rolling out a socal media campaign
        about etiquette in the museum. Seeto envisions the museum to be reflective
        of how people live and if spending however many hours on the phone is what
        is happening, he says that Macan is open to thinking broadly about how they
        can engage their audience better.</p>'
    '59':
      'image': 'jcr:ef6f9d41-c8b1-4cb4-8cfd-868a119a2307'
      'imageCaption': '"My Eternal Soul" by Yayoi Kusama at "Yayoi Kusama: Life is
        at the Heart of a Rainbow" exhibit. The room is filled with a series of vibrant
        paintings scaled in uniform canvasses, which she executed since 2009. Photo
        courtesy of MUSEUM MACAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3a086-f628-4727-ac45-60db59c4a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3281c462-47f3-4854-8f77-378281fdb77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeto adds that we don’t have to always conform to the more established
        ways of looking at the world, and because the art scene is fairly young in
        the region, we can rethink the way we consume art, as there are no high standards
        of museology in terms of needing to have quiet spaces.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f1a61-ba79-42a7-8605-54dfc41fe8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same goes with their mission to educate more people. “We want to
        be able to engage with as many people as we can and if we can deliver great
        art education through these [mobile] devices and well then that''s a challenge
        for us,” he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e1a60-e291-4b3a-835c-0b24d286edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But of course, while respecting the work.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab84ff5-f019-4625-8762-39d682834e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:50:41.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6e3cd-fc63-4348-bb95-1bcc48df9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:50:41.244+08:00
