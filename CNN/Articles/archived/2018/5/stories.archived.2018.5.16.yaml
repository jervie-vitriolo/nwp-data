      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the two policewomen, who were abducted in Patikul,
        Sulu on April 29, were in ''good condition''.</p>'
  'barangay-officials-pcij':
    'author': 'Mixkaela Villalon, Abbey Pangilinan, and Ica Fernandez'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-05-16T22:02:35.322+08:00
    'imagesource': 'jcr:5a5677e1-78d0-4223-a39b-d369ee336ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27f89186-3ff3-47c5-bd1f-ba2cf0727b63'
    'lead': 'This is the story of three barangay officials in Tondo who responded
      to Oplan Double Barrel in different ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-01T13:40:46.623+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-01T13:40:47.230+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay officials make tough choices in the drug war'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf97eb6-9a0e-4cdf-a0c6-e7b2d8728716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> This article is the latest
        offering from the PCIJ Story Project, an initiative by the Philippine Center
        for Investigative Journalism that supports collaborations between journalists
        and artists. It is the work of three researchers and three illustrators.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3e9fc-213b-4f23-a17f-8e9a001b0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manila (PCIJ) — Part I</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546cb84-c1a6-42b8-a704-ec4d89e641a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The barangay officials who will take office next month after
        winning Monday’s election will find themselves at the frontlines of the war
        on drugs. President Duterte has repeatedly said he needs “<a href="https://www.google.com/url?q=http://news.abs-cbn.com/news/03/13/18/duterte-needs-strong-barangay-officials-in-drug-war-interior-official&amp;sa=D&amp;ust=1526463641086000">strong</a>”
        barangay officials who will implement the anti-drug campaign. Noncompliance,
        he warned, is not an option.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f738145-87f9-49d4-a22c-d9d6eb8bfd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 21, 2018. It’s fiesta time in Tondo, Manila. High-spirited
        marching bands compete with the trill of videoke machines on nearly every
        corner. It is almost impossible to navigate the winding alleys without tripping
        on a child.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c17e8c-c3ee-47f7-82d2-b73ca464684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire families and gangs of children are out on the streets, wearing
        the orange, blue or red of their respective neighborhoods, each shade representing
        one of Tondo’s 300 barangays. Over 600,000 people live in Tondo, crammed in
        an area less than nine square kilometers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d061f-311c-4672-9d20-0c73c5ea79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Oplan Double Barrel, the government’s anti-drug campaign, was
        launched nearly two years ago, Tondo’s barangay captains faced tough choices.
        Throughout the country, local leaders were told to submit a watchlist of suspected
        drug users and dealers in their communities. They were supposed to share those
        lists with the police, who then conducted operations that resulted in drug
        suspects being killed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d7d67-92fe-495b-8985-a1ced24bfc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hard to know the precise number of drug-related killings.
        Based on data collected from news reports, there were at least 380 drug casualties
        in the city of Manila from July 2016 to December 2017. Tondo has one of the
        highest casualty rates: 117 of those killings, 30 percent of the total, took
        place in Tondo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c135658-b534-4f3a-b808-3242f6d3e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Manila Police Department show that between July 2016
        and February 2017, Police Stations 1 and 2 in Tondo conducted 77 operations
        that resulted in 88 casualties. These figures, however, include only those
        killed during uniformed police operations, not vigilante and other type of
        killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc382b7-205d-4181-b7a9-c3df3ab4276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the story of three barangay officials in Tondo who responded
        to Oplan Double Barrel in different ways.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43de4f-b943-4817-b5b9-cb72184056eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials have the power to decide the shape of the war
        on drugs — they have the choice to go along with death, to submit to authority,
        or to adapt and resist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797715c-f012-447e-8a48-876f162a72f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such power is constrained. Village officials have to comply
        with the directives of the national government. Refusal to do so may be seen
        as complicity with the drug trade. Authorities have said they have a list
        of over 200 barangay officials involved in illegal drugs. The president himself
        has stated that “if those backed up by drug money will win as barangay captains,
        it will be another war. It will be another killing.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad0d57-0ea4-49c2-9377-6f63a8b1416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay is the linchpin of the administration’s anti-drug operations.
        Faced with national government directives on an all-out war on drugs, what
        should barangay officials do?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3796b1e-8afa-4562-b39e-e2eb8e2940a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/life/culture/politics/2018/05/16/barangay-officials-pcij.html#resist">Resist</a>
        ● <a href="http://cnnphilippines.com/life/culture/politics/2018/05/16/barangay-officials-pcij.html#submit">Submit</a>
        ● <a href="http://cnnphilippines.com/life/culture/politics/2018/05/16/barangay-officials-pcij.html#adapt">Adapt</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0c6d88-2bb3-407a-ad4a-4e9d20ffd2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Part II</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97ff8c-48ac-4071-a1f8-a6ce0be91bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay, the basic unit of Philippine governance, is the smallest
        cog in the drug war’s machinery. But it is an important one. There are over
        42,000 barangays throughout the country. The barangay chairperson (or punong
        barangay) and members of the Sangguniang Barangay (council members, popularly
        called kagawad) are the elected officials with the closest claim to direct
        community representation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71c7df-ca82-499e-97fa-16c44048286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the primary planning, implementing, and dispute-resolution unit
        under the 1991 Local Government Code, any major government directive ­— whether
        it concerns vaccination, nutrition, or peace and order — needs the cooperation
        of the barangay if it is to be implemented.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079c3087-9e67-421b-abf8-966724d5e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the police are the most visible instruments of the drug war,
        they are only one of the many agents and institutions that have been mobilized
        for the Duterte administration’s anti-drug campaign. There is an entire bureaucracy
        behind the war on drugs. The barangays, like the police, are at the frontlines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2232a-9571-4ef1-b704-7650034452ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte promised to eradicate illegal drugs within three
        to six months. The Philippine bureaucracy quickly took on this directive from
        top to bottom. The “10 Point Socio-Economic Agenda,” prepared by the government’s
        economic planning agency, became the “0 + 10 Point Socio-Economic Agenda,”
        with zero as the fight against criminality and drugs. This fight, said Economic
        Minister Ernesto Pernia, is a prerequisite “for the economy to thrive and
        flourish and for the country to prosper.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f222887-5170-403b-abe0-fe1a72ca7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Interagency Committee on Anti-Illegal Drugs also brought together
        20 national government agencies to “suppress the drug war in the country”
        by arresting both big-time drug dealers as well as street-level peddlers and
        users. The committee implements various instruments such as the National Anti-Drug
        Plan of Action (2015-2020), which focuses on law enforcement, and the Barangay
        Drug-Clearing Program, which mobilizes barangay officials to list, monitor
        and conduct surveillance of drug users and dealers in their communities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c5fbb-9809-4cb7-9127-ebfa22f1b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominally headed by the Philippine Drug Enforcement Agency and the
        Dangerous Drugs Board, much of the committee’s work is carried out by the
        Department of Interior and Local Government (DILG). The DILG has oversight
        over the Philippine National Police. It also oversees all local government
        units.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c4271-484f-4be6-8036-656e138fcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2016, the DILG issued a memorandum circular that launched
        a national grassroots surveillance program aimed at using citizens to monitor
        and report drug, crime- and terrorism- related activities. This program is
        called MASA-MASID or Mamamayang Ayaw sa Anomalya, Mamamayang Ayaw sa Iligal
        na Droga (Citizens Against Anomalies/Corruption, Citizens Against Illegal
        Drugs).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5eacd-5afc-4d11-aa53-ac41d41908e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MASA-MASID overlaps with the Barangay Anti-Drug Abuse Council (BADAC).
        These councils have existed for some time, but they were largely defunct.
        Composed of barangay officials and representatives from the church and local
        organizations, BADACs are supposed to coordinate on implementing drug monitoring
        and rehabilitation programs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909eaf3-10b7-476c-8449-4e1ad5a60bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said that only half of all barangays in the country had
        a BADAC as of December 2016; today, 70 percent of them do. Officials in the
        remaining 30 percent have been threatened with administrative charges if they
        do not activate anti-drug councils.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cab5c-1459-40eb-b7c2-d4c93c5a18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG’s directive instructs city or municipal governments to
        consolidate anti-drug operations efforts. For example, they put together the
        lists of names of suspected “drug personalities” collected by the barangay.
        The City Anti-Drug Abuse Council (CADAC) also supports the BADAC and helps
        organize activities for drug addicts and other community members. This can
        include counseling, sports fests, Zumba dancing, tree planting, and if resources
        are available, livelihood activities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e855a14-f440-4995-a9f1-09ea333332b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government funds are made available for these efforts. For 2018,
        the DILG proposed a ₱500-million budget for MASA-MASID alone, while the PNP
        proposed ₱900 million for Oplan Double Barrel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a2a81-337b-4fac-8fd6-e95741a3df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.627+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the local level, the drug war has changed the way barangays spend
        their funds, which come from a 25-percent share in real-estate taxes collected
        from their communities.  Traditional social services such as medical clinics
        or feeding programs for malnourished children are no longer budget priorities.
        Through a number of policy incentives as well as strict supervision by the
        DILG, the priority at the barangay level has now become the monitoring and
        surveillance of drug suspects and the rehabilitation of drug users who have
        surrendered.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f0aefb-2e69-4090-bcb0-5fefa85f5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a span of almost two years, the anti-drug campaign has become
        so deeply embedded at the grassroots level. In some cases, it has turned neighbor
        against neighbor, family against family. In all of these, the barangay, the
        smallest, often neglected unit of governance holds the key. Barangay officials
        exercise discretion in how they implement the drug war in their communities.
        They play a critical role in determining who lives, who dies, and who gets
        rehabilitated in the war on drugs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e0a14-0f8f-4b8b-814a-23a5c581e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://dilg.gov.ph/PDF_File/issuances/memo_circulars/dilg-memocircular-2017829_c78b9c48df.pdf">The
        barangay''s role in the drug war: a DILG circular sets instructions for officials
        to support the drug war.</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a51667-db73-43b3-b0c4-d20cf7409540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Resist</h3>'
    '60':
      'image': 'jcr:8660f2d6-6e24-4241-a156-64912ef60546'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a38b2-5f7e-4254-a84e-1cc09ed29d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508936f-d019-46e1-91d5-2e7ea74cf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Tondo’s densest neighborhoods, the barangay chairman takes
        his daily afternoon patrol. The children reach for his hand, all of them screeching,
        “Mano po, Che!” Che is short for chairman.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5485f7-d2a3-4c0e-91e2-50f46e94cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman is a former engineer; he asked to be identified by
        the name David so he could talk freely. David thinks of himself as the father
        of the barangay; the constituents are his children.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e85c9c-4e08-47e7-b13c-79e5bbc44895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was adamant that he would not let his constituents die. He
        was also clear that no police operation would be carried out in his area without
        his knowledge. The last thing he wanted were neighborhood kids becoming collateral
        damage in the drug war.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e398e12-fc47-4ec5-a923-123336a1deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David chose the path of resistance. He tries to pre-empt the police.
        “I use my network across different levels of the bureaucracy,” he said. “I
        get advanced information so I am a step ahead before the [police] operations
        are carried out.” Although he still submits a drug watchlist to the authorities,
        particularly to the DILG, he surreptitiously ensures that all the names on
        the list are given fair warning they will be on the list and they should therefore
        be careful.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9288f21-56bb-44e8-b7d9-fc580a7db477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David sees drug use as a health issue and not a criminal one. He
        uses the BADAC not to target drug users but to save them. He puts drug suspects
        in the barangay jail if he fears for their safety or sends them back to their
        home provinces so they will not be targeted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208fdc7-760b-43ad-ab60-5af9fe1d5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the local police are his friends and they leave him alone
        as long as they are not compromised by his behavior and seen as being soft
        on drugs.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2326f9a-ea03-434a-a6b8-093fe5e0a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the BADAC, which is tasked with conducting drug-education
        programs, David and his kagawad were able to convince suspected drug users
        to surrender and undergo community-based drug rehabilitation. David assured
        the drug users and dealers who surrendered that he will monitor their progress
        and make sure they finish the program so that they can be stricken off the
        watchlist.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ea2a8-3ca5-40a8-adc0-d5e24b5bcc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the last quarter of 2016, David’s barangay has jailed three
        people and the BADAC there is actively monitoring 32 others for eventual removal
        from the barangay drug watchlist. Many were made to go to regular counseling
        sessions, while some have been sent to the Magsaysay Health Center in Fugoso,
        Manila for additional treatment.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2484b0d-a251-4dd9-83a8-4814d45fc9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These activities, however, are costly. There are increasing numbers
        of drug “surrenderees.” David’s barangay has some 1,000 residents and its
        annual budget is a little over ₱900,000. Of this, some ₱500,000 is allocated
        for maintenance and operating costs, including the budget for peace and order
        and training.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b87f5-7d86-416c-a568-01f15072a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the barangay allocated more than ₱90,000 for drug rehabilitation
        and ₱110,000 for training, mostly to build capacity for drug counseling seminars.
        This is twice the amount they spent on small infrastructure projects like
        drainage systems and canals. This means that after paying for salaries and
        utilities, there is little money left over for social services. In many instances,
        David used his own money to help his constituents.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f891d-2022-494d-9c15-17df8718cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In our community, we thank the Lord because no one has died. No
        one gets killed,” said David. “I had a few that I sent to jail, and a few
        that I sent back to the provinces. But no one gets killed.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6659c150-bc89-47f0-9052-dbf327897311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Submit</h3>'
    '82':
      'image': 'jcr:ce760838-5287-4d96-9b87-91a3ff2890c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6048a-68d6-4fe0-95f1-6140f06cf334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2a775-9a69-4bcb-b0ea-f6e4f3226069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 14, the Sunday before the Tondo fiesta, the police raided
        a suspected drug den in Chairman Roger’s barangay. The operation went smoothly,
        at least according to the police report that Roger signed. He was not there
        himself, but Roger trusts the police. The two targeted drug suspects surrendered
        and no one was killed.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9f49d-ab94-410a-9d03-0c603f61a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the days when drug suspects were killed and their corpses were
        carried off in body bags, Roger signed off on the police reports without question.
        “Whatever evidence [the police] say they found, I’ll sign it. They know what
        they are doing.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a91615-229a-4a55-91c2-a29143fb390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Roger, who asked to be identified only by a pseudonym,
        has always been staunchly against drugs. For many years, he worked as a seaman,
        spending many lonely months at sea. He was on a ship when he got word that
        his two brothers were jailed for using and selling drugs. This prompted him
        to return to the Philippines and later, to run for barangay kagawad, a post
        he held for 10 years before running for barangay chair.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d674c3-69aa-4993-a302-b9806faba41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines “has always had a drug problem,” Chairman Roger
        said. “I’m glad something is being done about it.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf67c3-54e5-4124-8982-d74696f09cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger has conceded nearly absolute authority over his barangay to
        the police when it comes to the drug war and peace-and-order programs. Before
        the Duterte presidency, Roger’s barangay had a help desk manned by a kagawad
        who coordinated with the police. Now, the help desk is gone and police freely
        come and go without any interference from barangay officials. In the past,
        the police informed the barangay chair in advance of any police operations
        in the community. These days, Chairman Roger just waits for the police reports
        to arrive.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17561b09-fc58-48e3-9ad9-a99709860bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger said that his barangay regularly provides the police and the
        DILG information about drug suspects and also a watchlist made up of suspected
        drug users and dealers in the community. When we spoke to him, he said he
        had 13 on his watchlist. Two of them had already been killed.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748de29-6e91-4b5d-bd70-f5526a7d0f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attested to the improvements in his barangay since the drug war.
        The place isn’t as chaotic as it used to be, he said, and teenagers rarely
        loiter in the streets at night. “People are finally afraid of the police,”
        he added. When asked about the victims killed by vigilantes and police operations,
        Roger gave pause. “[The victims] are bad people anyway,” he said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514132ce-6aa6-4275-b7ca-d51232fd8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I too dream of a drug-free Philippines,” Roger said. “But why does
        it have to be so bloody?” When asked if he has raised his doubts with the
        police, he shook his head. “I don’t argue with the police. They have guns.
        We don’t.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8e591-42dc-4fd7-8acd-28d0858acdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Adapt</h3>'
    '101':
      'image': 'jcr:f1ab7248-2a6a-4dfd-9cd6-2a7cb8e332f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e41df-3375-4145-9fdd-cf64610a7ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1dbfc-7e78-408b-af96-3e34c7d3bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon of the Tondo fiesta, Kagawad Angela is not in the
        barangay hall. She is at home, cooking her family’s feast day meal. The menudo
        is still on the stove and she is behind schedule.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6962e-632e-4bf3-94c4-fddb2f93a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela’s home is a five-minute walk from the barangay hall. This
        is convenient for a solo parent like her because she can leave her office
        for a few minutes during the day to check on her children.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001395a7-9768-4fc0-b83e-1478ec0a70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela is a reluctant leader. Prior to being a kagawad, she was
        a housewife. It was her husband who was in public service for 27 years as
        a barangay kagawad and chairman until he was gunned down last October, one
        of the thousands killed in the war on drugs.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ba177-19a5-4200-835f-d9aaad1bb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was shot by unknown killers. It’s still under investigation.
        I would rather not [talk] about it,” Angela said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364b06c-f37a-4e30-9d6e-d9bdad6f0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kagawad, Angela is aware of the drug problem. She believes this
        is symptomatic of larger problems rooted within families, including financial
        difficulties. Her barangay is one of the biggest and poorest areas in Tondo.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb7943-dc53-4b51-a538-1762c70dd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a population of 22,000 people. Most are poor,” she said.
        “They live by the day, as pedicab drivers, vendors in Divisoria, or porters
        in MICT (Manila International Container Terminal). Because this is the environment,
        sometimes the children want to try sniffing solvent, which can become a habit
        until they grow up.”</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b71e4a-6847-410c-93bc-60f46e2bf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her husband the barangay chairman was murdered, her barangay
        has yet to comply with certain requirements set by the national government
        — including the submission of an anti-drug plan</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4607b163-8bec-4262-b62e-5926a464fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela is evasive when asked about the barangay drug watchlist.
        She says the list is assigned to another kagawad, and she does not know where
        it is. She is sure, however, that the drug war has claimed more people in
        her area besides her husband. “There isn’t much we can do,” Angela admits.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d41dba-1b26-4a6f-a410-a098dd9f59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of the anti-drug plan, Angela works instead on her own barangay
        Kumustahan Program which targets the teenagers of the community. At the heart
        of her efforts is prevention — both of drug use and death because of the drug
        war. While she may be powerless to help the adults on the drug watchlist who
        may already be targeted by masked killers, Angela engages teenagers and children
        in counseling sessions.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f72444-3100-4b6a-a9be-8794815d25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to go to the root of the problem. With drugs or petty crime,
        find out why people do it. That’s the only way we will know how to help them,”
        she said. “We have to fix the family first. Then the barangay, then the community.
        That’s the only way we can fight drugs.”</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa2e40-580f-4c73-8b32-d38bc04e675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angela takes punitive measures as well. “If I catch [a teenager]
        stealing, I lock them up in our jail for three hours, so they know what kind
        of life they will have if they continue [to commit crimes].” She pointed to
        a small makeshift jail cell underneath the stairs of the barangay hall. “If
        I catch kids high on solvent, I make them squat 100 times so they will sweat
        the high out.”</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93051fca-8711-46d0-91c0-c3954b990e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview, Kagawad Angela walked back to her house so
        she can finish her cooking and celebrate Tondo’s feast day with her children.
        On the way home, she pointed to the exact spot where her husband was shot
        just three months before.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d911877-640a-4ee1-99f1-59deea561e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:40:47.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2321384-a222-4970-b905-a0165249658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:40:46.634+08:00
      'mgnl:createdBy': 'eunice'
