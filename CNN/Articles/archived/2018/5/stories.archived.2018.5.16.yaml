    'title': 'Duterte reveals names of officials suspected of smuggling'
    'updated': 2018-05-17T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de410350-ebec-43d5-9b9a-a983376de373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> President
        Rodrigo Duterte revealed to the press a list of government officials under
        investigation for alleged smuggling and corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705cc6e6-0f1d-4908-8ab3-32d23937615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T12:30:28.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T12:30:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, at the sidelines of his meeting with Papua New Guinea Prime
        Minister Peter O''Neill on Wednesday, read to the press a list of government
        officials under investigation.</p>'
