      'text': '<p>Bello clarified later on that there are actually 170,000 household
        service workers in Kuwait.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a98d15-1d70-4874-a77f-24df4d1f976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, ACTS-OFW party-list Representative Aniceto John
        Bertiz said regardless of the numbers, the government is mandated to protect
        its people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f966eb-5a4e-4964-a473-53181d5596f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ng</em> Presidente<em> kahit isang buhay, isang braso
        ang maabuso, mandato ng isang gobyerno ang protektahan ang kanyang mamamayan
        lalong lalo na ang mga</em> domestic helpers," Bertiz told CNN Philippines''
        The Source Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9000b100-da94-48bb-a267-a907f1e61904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said even if just one life, one arm
        is abused, it is the mandate of the government to protect its people especially
        the domestic helpers]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c1836-5af6-49db-a228-3c26e622737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertiz added, "Let''s not put our people in [numbers]."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf76be-4ccc-4528-8844-54d2278d0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also favors a total worker deployment ban to Kuwait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da08c2-2a13-44fd-bf69-86ed39388960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot actually fully protect them as mandated by law why
        not stop sending them, give them [a job] here back home," the Representative
        said.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">ACTS OFW Party-list Representative Aniceto &quot;John&quot; Bertiz
        III: If we can&#39;t protect OFWs, let&#39;s stop sending them | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/lKZ6Fs3WeG">pic.twitter.com/lKZ6Fs3WeG</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/996579297245589505?ref_src=twsrc%5Etfw">May
        16, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13765c4-039b-4c7e-a2f6-0db7bbe775e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d34be-9903-4679-89f5-59d48b943c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said while the government is concerned with abused workers,
        he said the Kuwaiti government only wants overseas Filipino workers (OFW)
        to be "always happy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05123aca-a285-4752-a8d4-f558add450ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.767+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang mahal na mahal naman nila ang ating manggagawa</em>,"
        the Labor Secretary said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa32c0-c5bc-4857-be2d-fa264f860421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems they (Kuwait) really love our workers.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbfd51a-c303-4d69-8eaa-866fa780f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after the Philippine and Kuwaiti governments
        signed a memorandum of agreement (MOA) to protect the welfare of OFWs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebc5a3-2803-4148-8f2a-0c02af5e40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said Kuwait is looking at a two-week timeline to assess the
        OFW situation before fully implementing the MOA.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508df635-2a87-43b7-8739-2b02fb2a93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Kuwait was surprisingly "positive" during the discussions
        and accommodated their requests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c17af0-9e07-4b4f-9f5b-393423dd2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we asked for, everything that the President wanted us
        to ask from them, <em>binigay</em> [were given] without any concession. Nabigla
        kami [We were surprised]," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22d491-2885-4f6e-bbe7-d1edf6dabb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.768+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the Kuwaiti government even offered to shoulder the transportation
        expenses for the repatriation of the remaining 600 OFWs in Kuwait.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca4adc1-4ef9-43aa-b89f-9489d2131057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really want to show that they wanted us to maintain good diplomatic
        labor relations," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3e921-a0d6-418e-b940-0a00174ebb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Malacañang announced the partial lifting of the deployment
        ban to Kuwait after a deal to protect Filipino workers was signed in Kuwait
        on May 11.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be073c4c-6f88-4252-85b5-57f8d2cba121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.769+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T14:28:50.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte imposed the ban in February in the wake of reports
        Filipino workers were abused and even died in the Gulf state, including household
        helper Joanna Demafelis whose body was found inside her employers'' freezer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777738d6-5d2e-4297-ad06-4509c5ba943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T14:28:49.769+08:00
      'mgnl:createdBy': 'eunice'
