      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan Markle will be accompanied at her
        wedding to Prince Harry on Saturday by six bridesmaids, including three-year-old
        Princess Charlotte, daughter of the Duke and Duchess of Cambridge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ba68a-057f-4f1d-9883-be0a3c371288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:43:56.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:43:56.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest of the six bridesmaids and four page boys chosen by
        Harry and Meghan is two and the oldest is seven, Kensington Palace announced
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a522926-b940-49d8-a55c-bb2a8973d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:43:56.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:43:56.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Princess Charlotte, the bridesmaids include two of Prince
        Harry''s goddaughters, Florence van Cutsem, 3, and Zalie Warren, 2, and two
        goddaughters of Markle, along with Ivy Mulroney, 4, the daughter of a close
        friend of the bride.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f91c8b-1120-4d15-a328-429ac4b8581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-01T13:43:56.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-01T13:43:56.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page boys are Prince George, 4, oldest child of the Duke and
        Duchess of Cambridge, Harry''s godson Jasper Dyer and Ivy''s two older brothers,
        Brian and John, both 7.</p>'
