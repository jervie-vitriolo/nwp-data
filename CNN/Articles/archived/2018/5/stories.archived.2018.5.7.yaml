    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '547a10fc-ffa3-4026-9838-e143bd2ce04b'
    'lead': 'Three Palestinians were shot and killed while attempting to cross into
      Israel from southern Gaza on Sunday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:25:17.744+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:25:17.980+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three Palestinians killed by Israeli forces at Gaza border'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb004e4-eb47-44b1-8b01-929e9d782aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three Palestinians were shot and killed
        while attempting to cross into Israel from southern Gaza on Sunday, according
        to the Israeli military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf996c-302b-4312-a9df-f21aedf883b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.744+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth Palestinian also attempted to enter with the group, the
        Israel Defense Forces (IDF) said in a statement, though it wouldn''t comment
        on the person''s condition or location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c398df49-bce0-4af1-bf3f-89dfd029583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the deceased were identified by the Palestinian Ministry
        of Health as 23-year-old Bahaa Qdeih and 20-year-old Mohammed Abu Rida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb0dee2-7b9d-4f05-bdc7-fcfc207f454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this incident, an attempt to damage the security infrastructure,
        breach Israel''s sovereignty and carry out an attack was thwarted," a statement
        from the IDF said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a3f25-1b53-4a84-a1f4-621e6dafbb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s deaths came after six weeks of protests by Palestinians
        along the Israel-Gaza border. Since the protests began at the end of March,
        51 Palestinians have been killed by Israeli forces, according to a CNN count
        based on figures from the Palestinian Ministry of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805a8fa6-ce32-4ad4-9d54-e03440e484a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Israeli soldiers have been killed or injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572f900-620c-4ede-b420-dc0e60aedfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.745+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinians are calling for an end to Israel''s blockade of the
        territory and their right to return to lands their families fled or were expelled
        from during Israel''s founding seven decades ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde86982-ddad-4034-89b6-5d327a27d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has said Hamas is playing a leading role in the demonstrations
        and has accused the group of exploiting protesters to pursue its own interests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f68133-5b87-455c-bb83-0b87bc185e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Oren Liebermann and Abeer Salman reported from Jerusalem.
        Dakin Andone wrote in Atlanta.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9ab4b-acf6-4896-8326-837231126d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:25:17.746+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:25:17.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/06/middleeast/gaza-israel-protests-palestinians-killed/index.html">Three
        Palestinians killed by Israeli forces at Gaza border</a>"</em></p>'
  'Pakistan-Interior-Minister-shot':
    'author': 'Sophia Saifi, and Adeel Raja, CNN'
    'caption': 'Pakistan''s Interior Minister, Ahsan Iqbal, was shot and wounded in
      his shoulder while attending a provincial assembly meeting in Narowal, Punjab
      province. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-07T06:32:14.254+08:00
    'imagesource': 'jcr:5b7e12d1-62f6-4f6b-b3c4-4c730907afea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b38e02c-109b-493a-ae83-2ddc5463c9e6'
    'lead': 'Police identified the shooter as Abid Hussain, a 21-year-old from Neelum
      village in Narowal, Punjab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:30:33.812+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:30:34.031+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan''s Interior Minister Ahsan Iqbal shot and injured'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645f0b3-895e-4922-8e39-85f8186fbab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan''s Interior Minister, Ahsan Iqbal,
        was shot and wounded in his shoulder while attending a provincial assembly
        meeting in Narowal, Punjab province, according to Imran Kishwar, Narowal district
        police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a7a02-5c9a-4b7c-84fe-acc3e5363db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he got out of a car, a young man shot him. The assailant has
        been apprehended," Kishwar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64004958-704f-4cd5-a1ec-9f90e9115c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the shooter as Abid Hussain, a 21-year-old from
        Neelum village in Narowal, Punjab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dde958-f076-4faa-9921-08b5c9863277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police source in Pakistan''s Narowal district of Punjab said initial
        investigations suggest the motive for the shooting is linked to the issue
        that spawned violent anti-blasphemy demonstrations in Pakistan and was spearheaded
        by the hardline Islamist movement Tehreek-e Labbaik.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1353d029-5690-436b-b318-de95b3aa8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN does not know if the gunman is a member of the group. The police
        source went on to say that a report will be submitted to the Punjab district
        government and more details will be shared on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd388f3-1153-4acd-bb7d-eb40dee8f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.813+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Tehreek-e Labbaik organized so-called anti-blasphemy
        demonstrations across Pakistan. The protesters demanded the resignation of
        Pakistan''s Law Minister, Zahid Hamid, for what they considered blasphemy
        after parliamentary bills were amended, weakening rules that require lawmakers
        to reference the Prophet Mohammed when taking their oaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e157c3e-43cf-4bbd-ad8e-c3f3897266e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests turned violent after the Pakistan army was called in
        to restore order, and hundreds of people were reported injured, with at least
        two people dead. The government had stated that the issue was a misunderstanding
        and they never planned to change the blasphemy laws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2f747-38e6-40eb-89e5-75e4589e035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shahid Khaqan Abbasi has "strongly condemned" the
        attack on Mr. Ahsan Iqbal and has called for an immediate report on the incident
        from the Inspector General of Punjab Police, according to a statement from
        his office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7299e-a689-4129-946f-e722d169c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Minister of Punjab Shehbaz Sharif <a href="https://twitter.com/cmshehbaz/status/993138490807341057?s=21">issued
        a statement</a> on Twitter strongly condemning the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5113dce7-903c-41bf-820b-10847897f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who indulged in this heinous act will be brought to justice,"
        he said, adding that he had spoken to Iqbal and he was in "high spirits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8eaa41-af0c-42ee-add7-94b0b1a5c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that his party, the Pakistan Muslim League, "will
        not be browbeaten into submission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed7c90-b331-469a-8960-5ac23bd02005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.814+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://twitter.com/usembislamabad/status/993151153486606336">a
        short statement on Twitter</a>, U.S. Ambassador to Pakistan David Hale said,
        "The United States condemns the attack on Interior Minister Ahsan Iqbal today.
        We wish him a speedy recovery."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ef0d4-4eb0-48f9-b15b-dc0f3755962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:30:33.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:30:34.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/06/world/pakistan-interior-minister-shot/index.html">Pakistan''s
        Interior Minister Ahsan Iqbal shot and injured</a>"</em></p>'
  'Hawaii-eruption-toxic-gas-molten-lava':
    'author': 'Dakin Andone, Susannah Cullinane, and Steve Almasy, CNN'
    'caption': 'As of Sunday morning, nine volcanic vents had erupted in evacuated
      neighborhoods on the island, County of Hawaii officials said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-07T06:24:15.885+08:00
    'imagesource': 'jcr:40b074f6-7257-405f-af55-d209e1a0e980'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b8a05e-2ca0-4330-a05c-9fafb84a69af'
    'lead': 'By Sunday, at least nine homes had been destroyed as a result of the
      eruption, which was followed by a 6.9-magnitude earthquake on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:36:25.998+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:36:26.237+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii eruption destroys 9 homes as toxic gas and molten lava threaten
      residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49579d-827e-4582-8e1f-8d91badfc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:25.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Jordan Sonner bought her home on Hawaii''s
        Big Island in 2016, she knew her neighborhood sat in the East Rift Zone, in
        the shadow of the Kilauea volcano.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5bc28-0f0a-48e3-8f73-be868bff86c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:25.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also aware that one day the volcano could erupt, Sonner
        said, and lava could overtake the area. But she was more excited about her
        home, right outside the Leilani Estates subdivision, and being a first-time
        homeowner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea38170-c1f6-4277-91a1-e1a198b6daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:25.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, I understood it as a possibility," she said. But she
        never thought it would be a reality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae12145e-d565-4492-8733-72bd3437aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:25.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Sonner''s neighborhood is at the center of an unfolding emergency
        after the Kilauea volcano erupted Thursday, spewing molten rocks and high
        levels of sulfur dioxide into the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455f85f-c3d5-4699-9a17-6ec58fedc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:25.999+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, at least nine homes had been destroyed as a result of
        the eruption, which was followed by a 6.9-magnitude earthquake on Friday —
        the island''s most powerful since 1975, according to the U.S. Geological Survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ea7e8-b0e8-40c0-bf24-3cb68ed20380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, nine volcanic vents had erupted in evacuated
        neighborhoods on the island, County of Hawaii officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7959e-6e31-4ec3-b659-76e2ba5c0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents of Leilani Estates, a community of about 1,700 people
        near the Big Island''s eastern edge, and nearby Lanipuna Gardens have been
        ordered to evacuate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b74df-4648-4562-a1fd-2c85820679c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross <a href="https://twitter.com/HawaiiRedCross">has
        opened two shelters at the Pahoa and Keeau Community Centers</a>, where some
        evacuees have gathered while they await news about their homes. Others, like
        Sonner, were staying with friends or family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2973e42-f0de-4114-bbd8-3f1e43bce25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Valentine and his family also left their home Thursday night
        in Leilani Estates. He later saw a video on social media showing lava splashing
        and bubbling a few feet from his home, he <a href="https://www.kitv.com/story/38118902/some-evacuees-are-frustrated-police-wont-let-them-back-into-leilani-estates?utm_medium=social&amp;utm_source=twitter_KITV4">told
        CNN affiliate KITV.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf78af0-8aff-4d52-9184-670f7e0b8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just basically heartbreak," he said of the scene. "My wife and
        I have been married going on 26 years. It was pretty much our dream home that
        we''ve been looking for all this time. Just knowing that we''re not going
        to have a house, my wife is still in tears."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f92248-1c14-46b3-844d-99cb19a3916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vents still opening</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9d418-78c2-43d8-8e26-8036c59ee781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.000+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracks in <a href="https://www.hilo.hawaii.edu/~nat_haz/volcanoes/riftzones.php">Kilauea
        volcano''s rift zone</a> — an area of fissures miles away from the summit
        — erupted Thursday and early Friday, spurting lava near the island''s eastern
        edge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d82bb0-7b25-4bb5-83c1-466b47847e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area continues to be unstable with volcanic venting and related
        hazards of earthquake and poisonous gases ongoing," the Hawaii Civil Defense
        Agency said Saturday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bfb4c-6343-44e4-a589-58c0d8c43ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New photos released by the USGS showed a wall of molten lava that
        came from the seventh fissure in Leilani Estates and a new crack in one of
        the subdivision''s roads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682ac5b-2558-4f3c-bc5f-6df4ec919099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruptions have released high levels of sulfur dioxide into the
        air, according to the civil defense agency. It can be life-threatening, according
        to the federal <a href="https://www.atsdr.cdc.gov/">Agency for Toxic Substances
        and Disease Registry.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919cecc-e3a5-49a0-8b4a-11b3850f8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing large amounts of sulfur dioxide can result in burning
        of the nose and throat, and breathing difficulties. Senior citizens, the young
        and people with respiratory issues are especially vulnerable to the gas, <a
        href="http://dod.hawaii.gov/hiema/high-levels-of-dangerous-gas-detected-in-area-of-volcanic-activity/">the
        state''s Emergency Management Agency said.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9c600-d4a4-46b1-a56c-16b78f5a26e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii County Civil Defense administrator Talmadge Magno told <a
        href="https://www.khon2.com/news/local-news/agencies-prepare-for-possible-eruption-from-kilauea-volcano/1155831630">CNN
        affiliate KHON</a> that the vents had quietened Saturday, "but we''re pretty
        certain that we''re not done yet."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07d9c3-63ea-4440-b013-300014290cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vents continue to open up, so we lost a few more structures," he
        said. "I''m pretty happy that we did evacuated the whole neighborhood and
        unfortunately some people are still in there and we need to get them out.
        The gases are still high."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cd2e1-4916-4cbb-9800-f3c197f500eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some first responders have felt the affects of the gas, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e599bc-6373-4004-8b96-59f592d2b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, some Leilani Estates residents were allowed to return
        to their homes to gather additional supplies, belongings and any pets that
        may have been left behind, according to <a href="https://www.hawaiinewsnow.com/story/38087728/new-kilauea-eruption-triggers-house-fires-as-hundreds-evacuate-area/">CNN
        affiliate KGMB/KHNL.</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed03b1-6325-40c9-a54f-af7f8a78f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more: <a href="https://edition.cnn.com/2018/05/05/us/hawaii-volcano-earthquakes-threats/index.html">Hawaii
        residents on Big Island under threat of lava, earthquakes and gas</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c27a6-73e8-405b-ae47-1306b4f55170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents wracked by uncertainty</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9e79a-b8cb-463a-8b27-a5eb4b27b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonner was at work this week when she heard that lava had erupted
        in her neighborhood.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50745c59-9698-4c6f-8bb9-8be954be8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a moment of panic," she said, "because the only thing I
        knew was, ''lava in Leilani.''"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841cfce5-238b-4e3a-806d-83310928b2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://edition.cnn.com/2018/01/30/us/hawaii-false-missile-alert-timeline/index.html">Hawaii''s
        false ballistic missile alert in January</a>, Sonner realized she didn''t
        have an emergency plan. "I took that to heart, and I got myself and my dogs
        prepared just in case something were to happen."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f5f9b-ce27-43cb-8609-11847a59eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time she was ready. She had bags packed with her clothes, important
        documents and whatever her dogs would need. The only other item she took was
        a chain necklace that belonged to her late father.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d0819-de09-460e-9d78-f63cd4062f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always said that''s the only thing I would run back into
        a burning building for, barring people and animals," she said. "There wasn''t
        anything that important."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad91c1-3a6d-4e83-84bb-40656ca93b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Trun was among a dozen who evacuated from his farm Thursday
        as he and others were about to sit down to a goodbye dinner for a friend.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba33c98c-a422-411a-b90c-efe59c8fe820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a real shocker," he told CNN on Saturday. "We''re about
        to enjoy eating dinner, and the cops show up and tell us you have to go, and
        everything changes in an instant. You have five minutes to pack your bags
        with what you think you''re going to need and you''re off."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec794818-190d-457e-8b43-ca25a1c5795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Kim, mayor of Hawaii County, said the government will support
        residents who want to go back to their homes to pick up some belongings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da4e9d-faf9-43e4-82a4-d1852e92ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonner''s been staying with a friend since she fled her home. While
        her home is likely safe from lava, she still hasn''t been back since Friday''s
        6.9-magnitude earthquake. And she doesn''t know when she''ll get to go back.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b12d1-4188-4ba8-ad6f-6cc418e659c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:36:26.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:36:26.245+08:00
