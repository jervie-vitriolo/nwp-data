    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5ba30-ee30-4087-8694-7d5d7d835897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement Saturday, Gary detailed his experience
        before his bypass operation. He said he felt tightness and pain in his chest
        during a dance performance celebrating his 35th anniversary in the entertainment
        business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ffe53c-a622-47da-b489-24b0c460ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that dance, I felt a sensation I''d never felt before," the
        statement said.</p>'
    '17':
      'image': 'jcr:390aa3e2-79de-4c00-8590-5e33205094ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e6d2d-4580-47a9-bf49-1a4470d337cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672273b-4b3d-4517-9745-995bfdd3d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as being the industry''s "Mr. Pure Energy," Gary explained
        he was also experiencing constant and unnerving fatigue before he decided
        to see a doctor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9874e-a119-4d71-97ae-39c1be10e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being active has never been a problem. But now I often feel tired
        and sleepy, despite being fully rested. The chest pains were an alert and,
        thank God, that something was wrong," the statement said. "I''m thankful I
        didn''t wait too long to take the necessary tests."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee13268-7e69-43ab-bf7e-1810cdedbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests revealed a blocked anterior descending artery (LAD) with
        thin walls, caused by diabetes. Apart from the disruption in the main valve,
        however, Gary said he has a "good, strong heart."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d870d6-cae4-4ffc-87f8-48a0686f89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer also apologized to his fans, companies, and organizations
        for stepping out of the spotlight in the meantime while he recovers. He said
        he was sorry for postponing his appearances in shows such as <em>ASAP, Showtime,</em>
        and<em> Your Face Sounds Familiar</em>, as well as in events, and university
        visits.</p>'
