  'PNP-Chief-Albayalde-brangay-SK-drug-test':
    'author': 'CNN Philippines Staff'
    'caption': 'National Police Chief Oscar Albayalde challenges candidates in the
      narco list to come clean. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T14:04:57.885+08:00
    'imagesource': 'jcr:4ecffabd-c183-4951-82ef-30acfa1fd8ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f6ba58-cf02-4e4a-8277-6c51aa5bf3a1'
    'lead': 'National Police Chief Oscar Albayalde challenges candidates in the narco
      list to come clean. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:55:03.832+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:55:04.001+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief to barangay, SK bets: Volunteer for drug testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c0dc3-38a3-4744-97be-3b7b08a585eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7 )</strong> — Barangay
        and Sangguniang Kabataan (SK) election candidates should go through voluntary
        drug testing if only to clear their names in the so-called narco list, National
        Police Chief Oscar Albayalde said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fbd16-489c-4205-a447-6423cf9607c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of a law requiring the drug test, he said candidates
        should come clean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5efd8-2fb5-4047-894f-89326c40b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nga nila na walang batas para dito</em> but we wanted
        to put this challenge <em>sa kanila.</em> <em>Kung talagang wala naman talagang
        tinatago mga ''yan</em> why not undergo a voluntary drug test?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73243fe-1975-4111-b02a-5095dd2001f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said there is no law for this but we wanted to
        put this challenge for them because if they really didn''t do anything wrong,
        why not undergo a voluntary drug test?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b31db9-76b0-4cd3-b05b-611da197b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said a number of sitting officials and candidates from
        the Ilocos Region and Pampanga have volunteered to take the drug test in the
        wake of the narco list disclosure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a375edc-0d1d-40cf-b16f-6a47cac28ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes due process should be observed after the release of the
        list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48cfdc-7aad-4e09-a78e-9c630cc95b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinabi rin naman natin,</em> while we support ''<em>yung
        kanilang paglabas</em>, we should also give at least <em>''yung</em> due process
        <em>''yung sa mga tao na ''to</em> and<em> ''yung</em> validation," the chief
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681ce6a-24e5-44f4-a36e-6d75b30ba2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we said is while we support the release (of the
        narco list), we should also give the people due process at least, and validation]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaef914-2f3f-4a0c-b61b-666ad3e6ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency disclosed the narco list
        to the public on April 30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f23173-28d3-4714-9945-ac2c4edb8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It identifies 90 barangay captains and 117 barangay kagawad (councilors).
        About 70 are from Bicol, 34 from the Cordillera Administrative Region, and
        13 from the Autonomous Region in Muslim Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edfbbf2-84c7-4edc-9e3f-97c6729e23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:55:03.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:55:04.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/30/PDEA-gathering-evidence-200-validated-barangay-officials-narco-list.html">PDEA
        still gathering evidence on 200 ''validated'' drug-linked barangay officials</a></strong></p>'
  'Tourism-Secretary-Wanda-Teo-Ben-Tulfo-BITAG-PTV-ads':
    'author': 'CNN Philippines Staff'
    'caption': 'Tourism Secretary Wanda Tulfo-Teo (L) and her brother Ben Tulfo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T14:55:25.194+08:00
    'imagesource': 'jcr:857d548a-2bfa-4dc7-ae17-525ee412896d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd312b732-3893-4454-bd97-cc88b8b7b669'
    'lead': 'The media outfit owned by the brother of Tourism Secretary Wanda Tulfo-Teo
      is set to return the P60 million paid to them by the Tourism Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:06:51.981+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:06:52.197+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tulfos to return P60M from DOT ad deal to end controversy – Teo''s lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517005c-182f-4f7a-8c04-2f0fc54cf33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The media
        outfit owned by the brother of Tourism Secretary Wanda Tulfo-Teo will return
        the P60 million paid to them by the Tourism Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07b62b-89b2-46bb-a372-9f59a8bc4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal counsel of Secretary Tulfo-Teo, Ferdinand Topacio, on
        Monday said Bitag Media Unlimited Inc. — headed by Ben Tulfo — agreed to give
        back the advertising budget to end the controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae13e70-1f61-4576-b447-fad50b4833ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napagpasyahan na po ni Mr. Ben Tulfo na isauli na lang po ang salapi
        sa gobyerno. Para ipakita na in good faith ang mga Tulfo... Para matapos na
        ang usapan ay ibinabalik na po niya," Topacio told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d4f40-a88f-4512-9660-a2b793c0491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.982+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mr. Ben Tulfo decided to return the money to the government
        to end the controversy.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8788266-07f2-4c90-9134-a57a49bdb4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ben Tulfo personally called to inform him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092628cf-45b8-4f0b-9959-d9ac27ee4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Tulfo-Teo got caught in the controversy after
        the Commission on Audit (COA) revealed her department has placed P60 million-worth
        of TV advertisements on the show of her brothers, Ben and Erwin Tulfo, on
        PTV-4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933382e-c15d-424d-8005-357531f0065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the transaction lacked supporting documents. It said DOT
        paid P60.009 million in three tranches to BMUI to place commercials on "Kilos
        Pronto," the show on PTV-4 which features Ben and Erwin Tulfo and Alex Santos.
        "Kilos Pronto" is a block timer, meaning it is paying PTV-4 to air their show
        on the state-run TV network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc708ea-237c-483e-ae4f-5ae8e19a0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, activist group Akbayan said the move to return
        the money is an admission of guilt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a42542-a82d-4b9d-9caf-654f972b5201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.983+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Returning the money should not stop probes for accountability.
        It also does not correct an illegal act," it said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4894173-804d-4482-b136-97ba86f1261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan continues to call for the resignation of Secretary Teo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477c7c8-e6c6-4cac-b416-47d2634a153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teo''s husband has resigned from TIEZA – lawyer</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dbfad-74eb-4f3e-bde1-a315f088ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another controversy involving Teo is her husband''s role as board
        member of Tourism Infrastructure and Enterprise Zone Authority (TIEZA), which
        is under the Tourism Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506d957-7503-45c9-9b7e-b8b14eb87566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said Roberto Teo, who handles travel and tours enterprises
        under TIEZA, has resigned "a long time ago."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bde0525-b481-49f3-a6a4-3d37110b7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberto Teo was appointed by former President Benigno Aquino III
        as TIEZA board member in July 2013 and his term ended on June 30, 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8bced-f87d-469a-a624-8292a7a90d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Teo did not vacate his
        post because he did not want to be accused of leaving his job without anyone
        to replace him. But he said Teo will stop attending TIEZA meetings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee33ba-eebf-4b65-afec-aa636b2156f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:06:51.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:06:52.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has long tendered his resignation, pero wala pa daw kapalit
        kaya daw nandodoon pa siya. Kaya ngayon sinabi niya hindi na raw siya pupunta
        sa mga meetings. Natatakot lang daw siya na dahil wala pang kapalit, sasabihin
        bakit mo binakante," Roque said in a media briefing on Monday.</p>'
  'richard-gordon-no-need-senate-leadership-change-pimentel-sotto-lacson':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T12:01:28.163+08:00
    'imagesource': 'jcr:d2cb7a32-97e5-4a11-aff0-d02999493eb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283e6220-260c-41d3-90b6-580316fbb856'
    'lead': '''Don''t change anything if it ain''t broken,'' said Senate Blue Ribbon
      Committee Chair Richard Gordon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:10:36.704+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:10:36.909+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Richard Gordon: No need for change in Senate leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7faf75b-445d-4c2b-be3e-6b4f7490d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> There''s
        no urgent need for a change in Senate leadership, Senator Richard Gordon said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc215e92-259a-44e8-a418-01d2a69e83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re fine, I think we''re all right," Gordon told CNN
        Philippines'' The Source. "Don''t change anything if it ain''t broken."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a1586-0fb9-4748-95a5-d68a743020ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came after Senator Panfilo "Ping" Lacson mistakenly
        announced an agreement that Senate Majority Floor leader Vicente "Tito" Sotto
        III would assume the Senate presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079029c4-1a00-4494-bc9e-f7ca353acc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Senate President Aquilino "Koko" Pimentel III <a href="http://cnnphilippines.com/news/2018/05/03/Pimentel-denies-agreement-with-Sotto-for-Senate-Presidency.html">denied
        the agreement</a>, prompting Lacson to apologize on Twitter. Pimentel is running
        for re-election in the 2019 senatorial elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a87e23-2f58-4cd1-aab3-fdf3e46e4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who chairs both the Justice and Blue Ribbon Committees,
        did not disclose any preference between the two senators. He said Sotto was
        "a good friend," but the senators had yet to discuss any change in leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bd991-a970-4b9f-b3b5-0148c7dc9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also remarked on the disagreement between himself and Lacson,
        who on Thursday admitted he confronted Gordon about other senators not being
        able to weigh in during Blue Ribbon Committee hearings on P6 billion worth
        of smuggled drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51723db-b8d4-4af8-8b31-81c497583723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give it to him kasi passion niya minsan pag nagsalita siya...
        wala na talaga makasingit," Lacson said. "Pero ito lalabas sa interpellation...
        ang pag-conduct ng hearings and hopefully magkaroon ng kaunting pagbabago
        sa pag-preside niya sa pagdinig kasi di natutuwa ang iba."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697218ed-688d-479e-af91-2e83dab159f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We give it to him because it''s his passion that sometimes
        when he speaks... no one else can get a word in. How he conducts hearings...
        will come out in interpellation, and hopefully there will be a bit of crhange
        on how he presides because the others are not happy.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b8c1b-206d-4b91-9f44-03b5e26c8aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Lacson did not sign onto Gordon''s Blue Ribbon committee
        report recommending criminal and administrative charges against former President
        Benigno "Noynoy" Aquino III for the controversy surrounding the Dengvaxia
        vaccine. Lacson is also Vice Chair to the Justice Committee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2664c04-94b3-4790-92ae-bff87c82862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, however, denied his chairmanship was a one-man show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb25ce-638d-4e8e-9888-b2bf7dc40ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I stepped on any senator. They have the right to
        speak up," said Gordon. "All you have to do is raise your hand. If you''re
        on point, you can speak as much as you want."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a53d6-907c-4b8c-92ca-1131a167899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gordon and Lacson maintain they are still friends despite their
        disagreements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83794c5-d3ec-4de8-8aa5-4561f93649fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:10:36.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:10:36.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Gordon here.</p>'
    '25':
