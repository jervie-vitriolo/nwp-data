      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162a327-bdec-49dd-831a-fd9019adea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Nestle and Starbucks are teaming
        up to create a "global coffee alliance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5d649-a64f-4638-be1a-528ffae3a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Nestle will pay $7.2 billion to market, sell and
        distribute Starbucks'' packaged coffees and teas around the world, the companies
        said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff679a2-a24d-4d37-b535-43a9e7a9076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle already has a significant presence in the coffee business
        with well-known brands like Nescafe and Nespresso. It''s now adding Starbucks
        coffee and tea products to the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8efeb7b-85e1-4d83-8fbf-033deae3a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement only covers Starbucks'' packaged goods sold outside
        the US company''s stores. It doesn''t include Starbucks'' ready-to-drink coffee,
        tea or juices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d646aa4-a66c-4f78-9bdd-cde9679957ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:<a href="https://money.cnn.com/2018/02/15/investing/nestle-earnings-dan-loeb-third-point/">
        Nestle needs an overhaul</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ac8a5-1d85-4a24-bd7c-c010cc4af2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks CEO Kevin Johnson said the deal "will bring the Starbucks
        experience to the homes of millions more around the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d706e8-9c20-4621-9e63-92fd6aac70fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal still needs approval from regulators and is expected to
        be finalized in summer or early fall this year, the companies said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af075b-14f3-4092-9ea3-e0df2c221089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 Starbucks employees will join Nestle under the agreement,
        the Switzerland-based company said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7212fcc9-5c5c-4ff6-8068-7f216d5e5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:53:51.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Starbucks packaged goods business generates annual revenue
        of about $2 billion a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e63e9d-7160-453d-b180-0325c7c516fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:53:51.322+08:00
