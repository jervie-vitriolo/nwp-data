  'Bato-dela-Rosa-BuCor-drug-lord':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T16:11:40.787+08:00
    'imagesource': 'jcr:4d0df90f-6f8b-4037-a431-b7245001921f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d17f8e-1f04-4b11-b708-8eb432df9505'
    'lead': 'Bato dela Rosa inspected Building 14 of the New Bilibid Prison that houses
      high-profile inmates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-30T07:16:21.266+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-30T07:16:21.410+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato faces alleged drug lords on Day One as BuCor Chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73639a3-bf18-4968-bd29-9382dbc55784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> There''s
        a new tough guy inside New Bilibid Prison and it''s none other than Bureau
        of Corrections (BuCor) Director General Ronald "Bato" dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d84d6f-4473-4173-853b-9a0da57d2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first day as BuCor Chief, dela Rosa visited Bilibid''s Building
        14 where 60 high-risk inmates are detained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a090a97-ceb3-4529-81e4-ad7667465ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Philippine National Police Chief came face to face with
        convicted kidnapper Jaybee Sebastian and drug lord Peter Co, who are allegedly
        involved in the illegal drug trade inside the national penitentiary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c139823-dcdd-4077-91c5-998258faf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong masasabi mo, Peter Co? Patuloy pa rin? Tigil na? Ikaw, Jaybee
        Sebastian? Tagal nang tumigil? Wala na talaga?" he asked the high-profile
        inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bd181-184e-4a93-bdbe-d442a2a7b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa warned the inmates he could be their worst enemy if they
        continue selling illegal drugs under his watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387f2f8-0e5a-441a-b82e-93cc39781e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako wala akong pakialam kung mayaman kayo, marami kayong pera,
        siga kayo. Dito, right here, right now, ako ang siga dito... I swear gagawa
        ako ng paraan na ihinto ko yung ginagawa niyong kalokohan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822a81ce-6ace-4b2c-9ba7-1cd63cb1b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he could also be their ally if they behave.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce70c87-e131-4d0b-af7f-49ac384226a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo''y mabuti, mabait dito, kakampi niyo ako. Poprotektahan
        ko kayo," the BuCor Chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75647d13-7a43-4ef3-9396-e415c675bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2014, then-Justice Secretary Leila de Lima conducted
        a series of raids inside Bilibid to confiscate the contraband items owned
        by the inmates. Among the items found by the authorities are illegal drugs,
        firearms, cash, and even a jacuzzi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12570cef-cfd0-486a-a1ca-e550de619c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he is not taking the inmates'' word that the drug
        trade inside Bilibid is gone, and they should not test his resolve.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00ca43-defe-47c3-a5b7-cc54bb08eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat wala nang mangyaring drug transaction dito after nang nag-usap.
        Ang sabi ko sa kanila, that would be my last personal talk to them. I am their
        best friend but their worst enemy," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c94f31-5a5f-46e7-8ebd-3b9711167aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:16:21.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:16:21.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dela Rosa isn''t setting a deadline to end the illegal drug
        trade inside Bilibid, he said he''ll put drug lords out of business at whatever
        cost.</p>'
