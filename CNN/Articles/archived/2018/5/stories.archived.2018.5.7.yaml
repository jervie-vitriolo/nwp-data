      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/07/news/companies/nestle-starbucks-deal-coffee-alliance/index.html">Nestle
        is paying $7.2 billion to sell Starbucks coffee.</a>"</em></p>'
  'tourism-wanda-teo-cabinet-president-rodrigo-duterte-ptv-4-bong-go-harry-roque-bitag-tulfo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T23:01:04.961+08:00
    'imagesource': 'jcr:d9ae1341-5726-4d8c-b07e-a91575f925c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8f1997-00a1-4c19-bff1-98aa68111562'
    'lead': 'Tourism Secretary Wanda Tulfo-Teo was seen shaking hands with the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T16:58:47.152+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T16:58:47.423+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teo attends Cabinet meeting amid PTV-4 ad controversy, call for resignation'
    'updated': 2018-05-08T06:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d00c8-39a6-4d4b-83e1-1f3c2ded9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Tourism
        Secretary Wanda Tulfo-Teo attended the 25th Cabinet Meeting in Malacañang
        palace on Monday, despite calls for her resignation for her office''s payment
        of P60 Million for television advertisement on the show of her brothers on
        state-run network PTV-4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613b44e-7ab3-4cc0-a0f2-d44ce5045424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing earlier Monday, Presidential spokesperson Harry
        Roque said there is no reason why Teo could not attend the meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7a622-f9f7-4d07-ba05-a5d63904b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ng</em> Cabinet members (All Cabinet members) are
        in fact required, not invited, to attend the Cabinet meeting," Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9ee7d-1184-421e-8953-8450d44ab4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from both Special Assistant to the President Christopher
        "Bong Go" and the Presidential Photographers Division showed Teo shaking hands
        with President Rodrigo Duterte. There were no immediate details if the ad
        controversy was discussed at the Cabinet meeting or if Teo and Duterte talked
        about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c306c1e-c28b-4e53-8f7b-3f8062bdf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 3, Roque also said the President still trusts Teo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adab007-aa97-428c-9dc3-112723f865fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Cabinet member, unless they are fired, enjoys the trust and
        confidence of the President," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268680fe-bcb1-4950-aa24-85f6dc4d504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Secretary has been in hot water after the Commission
        on Audit revealed her department has placed P60 million-worth of TV advertisements
        on the show of her brothers, Ben and Erwin Tulfo, on PTV-4.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c66a92-a864-4b3c-956e-99c1990d8b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://cnnphilippines.com/news/2018/05/07/Tourism-Secretary-Wanda-Teo-Ben-Tulfo-BITAG-PTV-ads.html">
        Tulfos to return P60M from DOT ad deal to end controversy – Teo''s lawyer</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320e15f-c412-42a3-979d-9b9c501ecc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo''s legal counsel Ferdinand Topacio said Bitag Media Unlimited
        Inc., the media outfit owned by Ben Tulfo, will return the P60 million paid
        to them by the Tourism Department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9fdea-bc82-4b01-9fc2-ca3bb6fc5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group Akbayan said the move to return the money is an admission
        of guilt. The group also continued to call on Teo to resign from her post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abeb0d1-0026-40bb-8bdf-e589926b933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.154+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/02/wanda-tulfo-teo-department-of-tourism-dot-ptv-4-kilos-pronto.html">Opposition
        solons want Tourism Secretary Tulfo-Teo to resign over PTV-4 ad deal</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1868ac42-5d5d-4973-b5d9-6ed2363cfba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T16:58:47.155+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T16:58:47.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously said the Palace is already investigating the matter.</p>'
  'Second-teenager-allegedly-raped-and-set-ablaze-within-days-in-India':
    'author': 'Sugam Pokharel, Huizhong Wu and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-07T22:56:28.879+08:00
    'imagesource': 'jcr:309c2c72-7d48-4103-a495-2e1a2fd520cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dda75fae-70cf-4ec1-b519-9c5e73418ab5'
    'lead': 'It is the latest in a series of brutal crimes against women across India
      in recent months that have sparked outrage and large protests nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:03:26.127+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:03:26.437+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second teenager allegedly raped and set ablaze within days in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f24bba-2c9b-45be-b0c9-d0279edd3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second teenage girl is reported to have
        been raped and set on fire in the eastern Indian state of Jharkhand, just
        days after a 16-year-old was similarly attacked in the same state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aaa9ac-9f05-4620-b61e-0bcaf50b9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest in a series of brutal crimes against women across
        India in recent months that have sparked outrage and large protests nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5677c-cb56-4ba9-b1a6-31dd2122fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to earlier incidents, thousands of people took to the
        streets across the country in late April to protest against sexual violence,
        some of the largest demonstrations since the highly publicized rape and murder
        of a female collage student in Delhi in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4ef5da-62eb-4360-b83b-c4259fdad4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim, a 17-year-old girl, was in the hospital Monday
        afternoon after suffering burns to 70% of her body, according to Shailendra
        Prasad Barnwal, superintendent of police in Jharkhand''s Pakur district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b03ce9-4725-4a62-aa05-36691282ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came on the same day the country''s <a href="https://edition.cnn.com/2018/05/07/asia/india-court-moves-gang-rape-trial-intl/index.html">Supreme
        Court</a> moved a trial over the kidnapping, gang rape and murder of an 8-year-old
        girl in India''s north.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb3643-20ed-4a1f-8563-77caf2937d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old in the latest attack was in the house of a relative
        when the accused, whom she knew previously, entered and allegedly sexually
        assaulted her before setting her on fire and fleeing the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597a4f4-3793-40ef-8e48-5260906bff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors heard the girl crying for help and rescued her, taking
        her to the hospital, Barnwal said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f80e3a5-e66a-4461-9e9f-fbb10033d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is being treated and her condition is normal as of now. Every
        organ is functioning normally. She is talking and responding to our questions,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb8eba-3f08-4130-a604-5d1a08e4a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local man was arrested in connection with the attack, according
        to police. Nobody has been charged as yet, however, and investigations are
        continuing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3b6ec-24df-44f6-93ad-8634f2b3ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Woman attacked for reporting rape</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a948f63-89cb-4b52-805f-c8377de5cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.440+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first reported attack in Jharkhand took place on Friday, when
        a 16-year-old girl died after she was burned to death for going to authorities
        to report being gang-raped, investigators said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a314c8d-541e-4723-a52c-ac1a42e927a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the teenager was kidnapped from her rural home
        Thursday night, while her family was at a wedding, and raped in a nearby forest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed6f4b-f39e-4f80-b420-1c9a307efff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village council ordered the accused men to do 100 situps and
        imposed a fine of 50,000 rupees ($750). Offended by the penalty imposed on
        them, the men burned the victim''s house down with her inside, authorities
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8020ba-ebce-4cc8-96b8-5196b695466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Jharkhand quickly detained 15 people in relation to the
        crime, including the village chief. While the second attack also occurred
        in Jharkhand, Barnwal said there is no connection between the two brutal crimes,
        which took place on opposite sides of the state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf1810-1a2b-4346-aea5-235dbe961a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 100 sexual assaults are reported to police in India every
        day, according to the National Crime Records Bureau. There were nearly 39,000
        alleged attacks in 2016, an increase of 12% on the previous year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc7464-02b1-47fd-918b-e0adbaea00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, India''s Cabinet passed an executive order to make the
        rape of a girl younger than 12 punishable by death The change in the law will
        become permanent once it gains approval by India''s Parliament, which is currently
        in recess.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda44c0b-5f8b-4605-a325-6054d4f9d4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rape trial moved over concerns</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b196eb5-3a5a-469c-acd3-e384f6da11a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two reported cases in Jharkhand came as it was announced that
        the trial in the separate rape and murder of an 8-year-old girl in the northern
        Indian state of Jammu and Kashmir will now be held in the neighboring state
        of Punjab, said Sunil Fernandes, a lawyer for the girl''s father.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d398d0c-b024-4f62-8584-d22b67f2a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing in January contributed to a growing public outrage in
        India over the treatment of women and children, in particular because of the
        brutal events surrounding the young girl''s death.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d3457-f87b-459d-9afc-86065388fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of a Muslim nomadic community, she was abducted while grazing
        her horses and held captive for five days in a Hindu temple, where she was
        <a href="https://edition.cnn.com/2018/04/13/asia/india-child-rape-jammu-intl/index.html">repeatedly
        sexually assaulted before being murdered.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fc968-6777-4a6a-9f9b-f1df58e233bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime reignited India''s deep-seated divisions over religion.
        Three months after her death, a group of local politicians, Hindu nationalists
        and legal professionals launched a campaign in support of the eight accused,
        who are all Hindu.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39809367-2d76-492c-b3a6-885a9ceb0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition in favor of the accused said local police, some of
        whom are Muslim, could not be impartial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1358f4-e45f-4c54-a741-bca12847cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned over the impartiality and volatility of their home state,
        the girl''s family asked India''s Supreme Court to move the location of the
        trial, a petition that has been granted, according to the family''s lawyer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6233c1-afaa-4444-8419-c94dab3e9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a victory for us. That''s what we have prayed for and the
        prayer has been granted," said Fernandes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2373eb-e594-49d2-bbea-07285887a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:03:26.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:03:26.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/07/asia/second-india-rape-attack-intl/index.html?adkey=bn">Second
        teenager allegedly raped and set ablaze within days in India.</a>"</em></p>'
  'HTLV-1-australia-virus':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Photo courtesy of Science Photo Library/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-07T22:42:08.069+08:00
    'imagesource': 'jcr:bd7a3dc6-c964-447a-ab2f-dba36faab550'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582358c8-f102-4f5a-be98-bcd8de03a2c3'
    'lead': 'An ancient virus infecting residents across Australia''s Northern Territory
      is leaving death and despair in its path, and doctors are now calling for greater
      efforts to stop the spread of infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:13:53.629+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:13:53.906+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors raise alarm about ancient virus: ''Prevalence is off the charts''
      in Australia'
    'updated': 2018-05-08T07:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a4506-b5a5-4323-81a8-5c4ea7a54e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An ancient virus infecting residents across
        Australia''s Northern Territory is leaving death and despair in its path,
        and doctors are now calling for greater efforts to stop the spread of infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ba8b9-efe8-41ca-bc57-80aebb70b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates of <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2901658/">human
        T-cell leukemia virus type 1, or HTLV-1,</a> infection are <a href="https://www.baker.edu.au/research/laboratories/infection-chronic-disease/project-htlv1-survey">exceeding
        40% among adults</a> in remote regions of central Australia, with indigenous
        communities being the hardest hit, especially in the town of Alice Springs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc9bda8-35c7-4257-bb60-77e39fb354dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many doctors — including the man who discovered the virus nearly
        four decades ago — are raising the alarm about how little has been done to
        prevent, test for and treat HTLV-1, which can <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/human-t-cell-leukemia-virus-type-1">cause
        leukemia and lymphoma.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0d2c2-92bd-424c-9b3a-950cb03393be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prevalence is off the charts" in Australia, said Dr. Robert
        Gallo, co-founder and director of the Institute of Human Virology at the University
        of Maryland School of Medicine, whose laboratory was <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC555587/">the
        first to detect HTLV-1 in 1979</a> and publish the finding in 1980.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce1326-a0a0-4c6d-bb70-1be71ddea99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "nobody that I know of in the world has done anything about
        trying to treat this disease before," said Gallo, who is also co-founder and
        scientific director of the Global Virus Network and chairs the network''s
        HTLV-1 Task Force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146bccd9-a6c5-4024-9f5b-ad211bc372c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s little to almost no vaccine efforts, outside of some Japanese
        research," he said. "So prevention by vaccine is wide open for research."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb23ff-1ac4-4290-8e8e-9a5c701bbb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTLV-1 — an ancient virus whose DNA can be found in <a href="https://www.ncbi.nlm.nih.gov/pubmed/11080822">1,500-year-old
        Andean mummies</a> — can spread from mother to child, particularly through
        breastfeeding; between sexual partners, through unprotected sex; and by blood
        contact, such as through transfusions. Because it can be transmitted through
        sex, it''s considered a sexually transmitted infection, or STI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886b4e8-5bee-4b33-812a-ea7f822d692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is associated with myriad serious health problems, such
        as <a href="https://www.ncbi.nlm.nih.gov/pubmed/17110288">diseases of the
        nervous system</a> and a lung-damaging condition called <a href="https://www.nhlbi.nih.gov/health-topics/bronchiectasis">bronchiectasis</a>,
        and it weakens the immune system. HTLV-1 is sometimes called a cousin of the
        human immunodeficiency virus, HIV.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df7ac5-9e65-4463-8552-3c73e377dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''extraordinary'' prevalence in remote Australia</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cef12-5aa4-4f8a-9e3e-ed4e018e20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus has come about now because of the high prevalence among
        indigenous Australians, "which is probably the highest-ever reported prevalence
        in any population," said Dr. Graham Taylor, a clinician and professor at <a
        href="http://www.imperial.ac.uk/medicine/molecular-diagnostic-unit/people/">Imperial
        College London</a> who runs the United Kingdom''s HTLV clinical service based
        at St. Mary''s Hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c6eb7-ccd3-4988-9bd0-54e78753c3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if we look globally, we know about HTLV-1 in a number of countries,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0bd8ae-03d8-4da3-acef-bb512a46b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTLV-1 is present throughout the world, but there are certain areas
        where it is highly endemic, such as the rare isolated cluster in central Australia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f960cb-ab65-4b2a-b606-45aee8dfb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main highly endemic areas are the southwestern part of Japan;
        some parts of the Caribbean; areas in South America including parts of Brazil,
        Peru, Colombia and French Guyana; some areas of intertropical Africa, such
        as south Gabon; some areas in the Middle East, such as the Mashhad region
        in Iran; a region in Romania; and a rare isolated cluster in Melanesia, according
        to the <a href="https://ecdc.europa.eu/sites/portal/files/media/en/publications/Publications/geographical-distribution-areas-high-prevalence-HTLV1.pdf">European
        Centre for Disease Prevention and Control.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd46ea-0e11-471a-983e-f30150f15bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, such as in the United States and the UK,
        prevalence remains low.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f628a-1526-4125-9ed8-042f2fba20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interesting thing about central Australia, of course, is you
        can go back 25 years, and the high rates of HTLV-1 were published 25 years
        ago in that community," Taylor said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4a4cbd-07e6-430e-9bf6-b5d54a1743b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a study published in the <a href="https://www.ncbi.nlm.nih.gov/pubmed/8316104">Medical
        Journal of Australia</a> in 1993 found that HTLV-1 was endemic among natives
        in inland Australia, with a high 13.9% prevalence in the Alice Springs area.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8998e19-0ad8-450f-98ed-8d328332ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the sample in that old study was of the same
        population currently experiencing a higher prevalence rate, and it''s unclear
        whether that previous rate was measured with similar methods used to assess
        prevalence today.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ff7ad-45e2-4f9f-b369-307ef72e5e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the current prevalence rate, exceeding 40%, is "extraordinary,"
        Taylor said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1353f-e24e-40d0-bbee-f9db24727964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s causing a problem of bronchiectasis. People are dying of
        bronchiectasis in association with HTLV-1 infection, and what is the response?
        If you can''t see a response, then you might say it''s neglected," he said.
        "The virus is neglected, and the diseases that it causes are neglected."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56498db0-dcff-4a0c-85a0-1ba8d79b407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason why HTLV-1 prevalence in an already endemic area is exceeding
        40% remains something of a mystery, Gallo said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a8a51-22b9-43dd-8165-450779d92bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While musing on possible reasons, he questioned whether the HTLV-1
        seen among indigenous communities in central Australia could be a variant
        that transmits more easily.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e734d3-2de7-4cbc-bc3d-7a27d6e1b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows that either," he said. "That''s possible."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08501c97-e659-4c18-93d5-fda7ee32e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added, there is no reason for the rest of the world
        to be concerned about the virus spreading more widely.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa82c74-9a88-418d-b95a-9be9399757a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely, "this virus, I don''t care what the variation is, will not
        transmit casually," Gallo said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2eee22-a523-4f02-88e3-10da07d90660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, I would not be afraid to use towels, drink out of the
        same glass, be part of the family, et cetera," of an HTLV-1 positive person,
        he said. But he added that the virus certainly can transmit through breastfeeding,
        blood contact and sex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db097a7-6c7e-4d56-b294-a771d60112fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to make up for what we didn''t do before''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091867b-acf6-45e2-805e-11153bd1395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, why the HTLV-1 virus has been neglected in certain
        regions -- especially Australia''s indigenous communities -- appears to be
        not as mysterious.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d4e65-e684-4dd1-b9ce-37c8d8934efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many regions around the world impacted by HTLV-1 are poorer communities
        that often go overlooked by the medical establishment and don''t have as many
        health care resources, Gallo said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ce304-e90e-4246-873e-e7abb6026ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, there appear to be not many efforts to screen
        for HTLV-1, Taylor said. For instance, few countries have antenatal screening
        programs for it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4c900-add8-4e90-8fd1-21a0888664af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only country which has a national antenatal screening program
        is Japan," he said. Screening and recommendations of formula feeding have
        been <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4174018/">practiced
        in Nagasaki, Japan</a>, since about 1987 and are being discussed in other
        parts of the world, including <a href="https://www.ncbi.nlm.nih.gov/pubmed/8472781/">England</a>
        and Jamaica.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2829a-c919-414b-9b2f-30273cd3480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, you have the situation where blood which is infected with
        HTLV-1 can be given to a recipient, an organ can be given to a recipient,"
        he said. "So there are public health issues."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc33c90-d693-47e6-bb5e-85af281d7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, just a few years after HTLV-1 was discovered, Gallo
        and his colleagues also identified HIV for the first time. Between HTLV-1
        and HIV, the latter got the most attention, Gallo said, partly because HIV
        is more efficient at transmitting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba19b7c-66ad-42fd-aaeb-e60ff3ac34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "we have to make up for what we didn''t do before," he said.
        "We have to get attention to HTLV-1 quick."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca53855-7c93-4a5e-8c25-5a1961d779d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the high prevalence of HTLV-1 in central Australia
        has become something of a wakeup call for the world to do more to prevent
        and reduce infections from the virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353eab86-b644-4c10-8edd-64f73747ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lack of knowledge about HTLV-1," Taylor said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87b9d4-4574-4ed9-a9fb-ef63a9f87973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:13:53.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:13:53.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/07/health/htlv-1-virus-australia-explainer/index.html">Doctors
        raise alarm about ancient virus: ''Prevalence is off the charts'' in Australia."</a></em></p>'
