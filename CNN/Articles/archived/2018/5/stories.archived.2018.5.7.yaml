    'template': '1'
    'title': 'Philippine Red Cross offers hazard app, family finding services'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1555e32-f625-4065-bf42-eb9f2f6d462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:46:11.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:46:11.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — The Philippine
        Red Cross (PRC) is inviting Filipinos to avail of its services, just ahead
        of World Red Cross and Red Crescent Day on May 8, Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc53ec-9b2d-466b-861b-54adbb1164e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:46:11.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:46:11.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC Chairman Senator Richard Gordon invited netizens to download
        the PRC Hazards app, which provides alerts and preparation guidelines for
        different disasters such as fires, floods, earthquakes, and the like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599a450-4fe4-4aae-8b84-6189ca9b39ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:46:11.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:46:11.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international organization also runs <a href="https://familylinks.icrc.org/en/pages/countries/philippines.aspx">Restoring
        Family Links</a>, a program which seeks to reconnect families that lost contact
        with one of their members, possibly through conflict or other circumstances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35e833-ec1a-419c-bfc5-abd3396f731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:46:11.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:46:11.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to look for people, especially among the OFWs... We try
        to contact our counterparts, particularly in the Middle East," Gordon told
        CNN Philippines'' <em>The Source</em>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850058c2-1ea4-469b-9471-a64a72fe84cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:46:11.176+08:00
