      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/28/ASEAN-militarization-in-south-china-sea-erodes-trust.html">ASEAN:
        Recent militarization in S. China Sea ''erodes trust, confidence''</a></strong></p>'
  'supreme-court-teresita-de-castro-ombudsman-carpio-morales-sereno-impeachment-quo-warranto':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T16:56:24.571+08:00
    'imagesource': 'jcr:ffe2aafe-7427-4cdb-b243-889693caa43e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4638af9-77c2-4e0d-9a48-9ea07bab05a0'
    'lead': 'Ombudsman Conchita Carpio-Morales will retire on July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:38:40.701+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:38:40.866+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justice Teresita de Castro nominated as next Ombudsman'
    'updated': 2018-05-10T19:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31df64-ce8e-4775-8a2f-0e71568ea116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> — Supreme
        Court (SC) Associate Justice Teresita de Castro has been nominated as Ombudsman
        to replace Conchita Carpio-Morales, who is set to retire in July after her
        seven-year tenure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbe10a-e1b5-4445-99ed-a56c3a34f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired SC Justice Arturo Brion nominated De Castro to the post,
        citing her 45 years in government service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209a531-d02b-46d5-8b20-4c4d219c2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro has been vocal in her support for the ouster of Chief
        Justice Maria Lourdes Sereno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78515d33-b079-42e7-b80f-cc56418ed558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s top lawyer, Solicitor General Jose Calida, has
        filed a quo warranto case against Sereno before the Supreme Court questioning
        her right to hold office. President Rodrigo Duterte himself has branded Sereno
        his enemy and called for her ouster from the Supreme Court, urging the House
        of Representatives to speed up a pending impeachment case against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b106e6-ae03-4fb7-8de4-bd437d003e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through all these years, she has served the government with competence,
        probity, and integrity," Brion said of de Castro in his two-page letter to
        the Judicial and Bar Council dated May 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c535e-1842-4011-842b-f1110b4ce120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her long years in the prosecutorial service (almost 19 years) and
        in the Sandiganbayan (more than 10 years), not to mention her more than a
        decade of experience as an Associate Justice of the Supreme Court, fully qualify
        her for the position of Ombudsman," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421de1f-151d-42ed-aaac-d63e4a055b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, who will retire from the SC in October, has yet to accept
        the nomination -- a requirement for the JBC to consider her for the post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532392f-2fdf-4135-88a1-eb4224db6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro began her government service at the SC Office of the Clerk
        of Court in 1973. She then served at the Justice Department from 1978 to 1997.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d90a9a-1744-4fc6-bafc-6e84e436b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became an Associate Justice of the Sandiganbayan in 1997, and
        became its Presiding Justice in 2004. In 2007, she was appointed as SC Associate
        Justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7563be-12f1-4f3e-9f6c-7e9d0bbc2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno and De Castro figured in a heated exchange last month during
        the SC oral arguments on the quo warranto petition against the chief magistrate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662663df-ae13-437a-9203-1a95db20e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto is a legal proceeding where an individual''s right
        to hold office is challenged. Calida wants the SC to void Sereno''s appointment
        as chief justice for her alleged failure to file Statements of Assets, Liabilities,
        and Net worth for 10 years, before she applied for the Chief Justice post
        in 2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2590d3-31cf-4612-a4a7-1a65e68d8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro was also among the five SC justices who testified in the
        House Justice Committee''s hearings on the impeachment charges against Sereno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99a908-64d6-4675-8b37-6fce7d3e4c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:38:40.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:38:40.870+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application for the Ombudsman post is open until May 15, after being
        extended from the original May 2 deadline.</p>'
  'Chief-Justice-Sereno-VP-Leni-Robredo-quo-warranto-impeachment':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo (L) and former Chief Justice Maria Lourdes
      Sereno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T15:38:26.798+08:00
    'imagesource': 'jcr:d98ff075-c2d5-4413-93a7-255c39f8ae60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955ce393-1983-43f0-bc62-603362d7f400'
    'lead': '''The quo warranto case against Chief Justice Sereno is not just her
      fight. It is our fight,'' Vice President Leni Robredo says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:42:32.048+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:42:32.249+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo backs Sereno in fight against ouster petition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc6a39-e9b2-432e-971a-68ce218fe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Vice President
        Leni Robredo on Monday backed Chief Justice Maria Lourdes Sereno against the
        ouster case filed by Solicitor General Jose Calida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3109d01-13ad-4264-aa91-56ba1bec1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quo warranto case against the Chief Justice is not just her
        fight. It is our fight... We will not go quiet into the night. We will always
        fight for what is right," she said at "Free the Courts! A Forum on the Philippine
        Justice System" at the University of the Philippines-Diliman in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4a437-e8e5-4013-83f3-7e7d57d8a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added, "I took an oath to defend the Constitution. You can
        count on me to do everything in my power to right this wrong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6b9d2-2271-48e4-9a9e-27a983bb5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, as the second-highest elected official, it is her duty
        to uphold the rule of law amid threats against the country''s democratic institutions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbe11b-3bcb-4275-ac93-7ab9e35f2e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quo warranto case against Chief Justice Maria Lourdes Sereno,
        should it succeed, can be the final blow to the ideal of justice we all depend
        on... It weaponizes the courts and if we allow it, a quo warranto can be used
        as a weapon of intimidation, to kill dissent," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f660678-e463-4cc7-9172-fe337cb122c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.049+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto, a legal proceeding where an individual''s right
        to hold office is challenged, was filed by the government''s top lawyer, Solicitor
        General Jose Calida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5c7eb-5222-4f96-b86b-f9832965e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida wanted the Supreme Court to unseat Sereno over her alleged
        failure to file her Statements of Assets, Liabilities, and Net Worth (SALNs)
        for ten years, before she applied for the Chief Justice post in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf4e8d-1bb1-403f-8a64-6b3ceee9b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will decide Sereno''s fate before the end of May,
        Acting Chief Justice Antonio Carpio has said. CNN Philippines sources said
        the voting is expected to take place on May 17. A majority vote — or eight
        out of 14 if all justices are present — would grant the quo warranto petition
        to oust Sereno.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e0e8a-ed00-4d73-a84b-6f76c5c62959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said now is not the time to keep silent, especially because
        there is a grave threat against the institution that is meant to protect the
        public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382d891-bce6-401b-bb8d-983a64099516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan natin isantabi ang ating takot at ipaglaban ang ating
        hudikatura, dahil ito ay itinatag upang bigyang-proteksyon ang ordinaryong
        mamamayan, hindi upang maging sandata ng mga nasa kapangyarihan," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647c41e-6166-4035-8543-d99ff78e4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to set aside our fears and fight for the judiciary.
        It was created to protect the public, and not to be abused by those in power.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c592eb1-34f9-4452-b6a2-0c6b3872ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.050+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Chief Justice Sereno, who has been on leave at the
        request of her colleagues, had asked the high court to dismiss the quo warranto
        petition. She stressed that impeachment is the only way to remove a Chief
        Justice from office, asking lawmakers to "give me my day in the Senate impeachment
        court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c8135-5c76-43a9-82b0-4141175726d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has shared strong sentiments against the quo warranto petition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bae3c-a535-4d3d-98e6-7e2e43162c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From out of nowhere, naka-imbento ng teorya na wawasakin ang (they
        invented a theory that would destroy the) one-year prescription rule, ang
        (the) impeachment as the exclusive means of removing an impeachable officer,"
        she said in April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b617f-f98a-4c89-956b-3ae8d990d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines does not want to speculate
        on the final voting of the SC. But its President, Abdiel Dan Fajardo, said
        they are still hopeful that its arguments in the intervention filed before
        the Supreme Court will be considered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373267ef-48dc-4337-b3ca-537a1e49708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IBP''s intervention states that the Chief Justice should be
        given her day in the impeachment court. But if the Supreme Court grants the
        quo warranto, Sereno can still file an appeal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769eb991-8f6b-456a-b8e3-04166537c10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally all parties are given 15 days from receipt of the decision
        if we wish to file a motion for reconsideration with the SC," Fajardo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d99e769-97dc-47f2-9e7c-5964ba68f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:42:32.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:42:32.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report</em></p>'
  'richard-gordon-red-cross-hazard-app-family-finding-blood-donations-services':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
