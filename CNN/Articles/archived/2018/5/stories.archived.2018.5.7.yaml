    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c7baaf-2691-43da-9b3f-9dd08a0a9734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do my best to keep you updated as the days go by. Should
        I remain silent, it''s probably because I will be recuperating, getting better,
        and building up my strength," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9897af-8ee0-473e-92e3-400f7afb21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he looks forward to performing again once he regains
        his strength.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0355b2-cf2a-4775-a1a2-ecce8b8af2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-30T07:22:20.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-30T07:22:20.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know one day soon I will give my all on that stage again, perhaps
        in my spirit, even stronger than before," he added. "I believe this will be
        a story to tell people, and yes, it will be another of God''s amazing faithful,
        merciful, gracious, and good ways."</p>'
