  'Baybayin-New-national-font':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Team Manila''s winning entry to the typography category at the Adobo
      Design Awards Asia 2018 is a typeface that incorporates the Baybayin into its
      design. Photo courtesy of TEAM MANILA'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2018-05-07T20:00:04.801Z
    'imagesource': 'jcr:618fe89f-83f9-430c-9cb9-cdbb3ba4c8f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05290f0b-2c71-4c4f-9aa4-f26d9e0d18ed'
    'lead': 'When the House Committee approved Baybayin as the national writing system,
      some Filipinos online expressed their disapproval, saying that it’s too Tagalog-centric
      or that it only serves an aesthetic purpose rather than provide a substantial
      value.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-01-31T08:03:32.493Z
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:06:57.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Baybayin New’: Could this be our national font?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a84d62-885e-4f3e-b6a0-f1d1f76fd626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.493Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When the House
        Committee approved Baybayin as the national writing system, some Filipinos
        online expressed their disapproval, saying that it’s too Tagalog-centric or
        that it only serves an aesthetic purpose rather than provide a substantial
        value.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802c414-1cca-4524-b47e-a8ca7874781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recently, graphic design studio Team Manila won gold at the
        the Adobo Design Awards Asia 2018 for the typography category. The studio,
        known for creating lifestyle products that showcase day-to-day elements people
        see in the Philippines (jeepneys, Jose Rizal, tapsilog, etc.), submitted case
        studies of typefaces called ‘Baybayin New,’ which incorporated the Baybayin
        into their designs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553936-d971-4844-9314-317b62ff0609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.494Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new bill, local government units will be required to include
        Baybayin on locally produced products as well as signages of public facilities,
        publishers of newspapers and magazines will also have to show Baybayin translations
        on their platforms, and government agencies will be obliged to circulate Baybayin
        reading materials to schools and universities, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70745f4d-f8fb-4445-ba1f-66a3f597116d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These impending requirements could certainly shape not only the
        agencies’ and studios’ approach to design but these could also mold how Filipinos
        think, feel, and behave. Typefaces have been known to display historical connections.
        As such, they have been a “microcosmic representation of culture,” and once
        Baybayin inscriptions are put in public spaces in the country, they can easily
        seep into a nation’s collective consciousness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79584239-a306-4f77-bb8b-3daa355e3f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We chose Baybayin as the main component of our design in our belief
        that taking inspiration from our roots is significant to make today’s generation
        become aware and educated about it,” says Oliver P. Santiago, the studio’s
        designer who created the final art of the Baybayin New as a typeface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444337a-e2ee-4612-88eb-240e051e463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the winning typeface was a collaborative effort
        among the members of Team Manila — from account executives and copywriters
        to graphic designs and creative directors. Amid several parties disagreeing
        on what the ramifications would be of having Baybayin in our everyday lives,
        Santiago and the team behind Team Manila are certain that it could only contribute
        to our knowledge of the Filipino heritage, and in turn, enrich our culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e97ad1-ad2a-4dd4-85bc-cd9c8ec35d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.495Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Santiago about the role typography
        plays in our daily lives, how the inclusion of Baybayin in contemporary culture
        can reflect our heritage, and what brands and designers should take into account
        when trying to represent Filipino culture. Below are edited excerpts from
        the interview.</p>'
    '13':
      'image': 'jcr:7c240846-96c3-4ceb-a1dc-d437df880be9'
      'imageCaption': 'The designer of the Baybayin New typeface, Oliver P. Santiago,
        says that "The team wanted to create a design language that is uniquely Filipino,
        can be used by us Filipinos, and can be shared to others on a global scale."
        Photo courtesy of TEAM MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023c1d0-26ee-4f00-9a98-32ef6091b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401e68a-2d42-477f-a148-a28415d3e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What sort of research did the team do to come up with Baybayin
        as a form of typeface?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49544800-278a-4633-b762-09085bf1ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did research on how we can bridge the gap between the Baybayin
        and its readability as a typeface, and reintroduced it as one that can be
        publicly used and applied. We took inspiration from the form of its original
        script, taking its distinct strokes and incorporating them into the newly
        developed font in an effort to preserve its general appearance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e5026-3a95-44eb-9895-30d0bb45691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.496Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We treated the Baybayin with much respect. We veered away from doing
        a literal transformation of the script and made no modifications. Instead,
        we worked with the modern English alphabet, injected elements from the ancient
        writing system and made sure of its universal comprehensibility. As a result,
        we created a decorative display typeface of the script.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66613f8-163f-47f3-948f-e3de75752616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you consult an expert or a linguist during this process?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624d098-a1e1-4d24-8dfa-6b7a87eb072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did not consult a linguist or an expert in doing this. As of
        the time that we created the entire decorative and display typeface, we only
        aimed to reintroduce the basic elements of Baybayin to allow continuous modern
        practice of the language forms in the past. This contemporary typography approach
        is easily used and understood not only by Filipinos but also by the people
        from foreign countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fc6d8-a274-4670-aa3d-40bbe18776e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the said purpose, we see no debatable issue that will arise
        with the development of this typography. It is not intended to meet the taste
        of purist entities, but it is our way of sharing what we can do as Filipino
        creatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6384f8b-4abd-4ffe-806b-9ca31a0c93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.497Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What other design ideas did you guys consider? What was
        in Baybayin that wasn''t in any of the options?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c54a62-64d9-4a36-8b74-445eb3d05462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team wanted to create a design language that is uniquely Filipino,
        can be used by us Filipinos, and can be shared to others on a global scale.
        Since Baybayin plays a vital role in our history and culture, we treat its
        Tagalog-centric characteristic as its actual strength, since most of us use
        Tagalog as our native tongue. The Baybayin New font is representative of our
        local heritage and pride.</p>'
    '29':
      'image': 'jcr:fde8ed5a-4325-4491-983c-79a35c566e41'
      'imageCaption': 'On what to take into consideration when coming up with designs
        that reflect Filipino culture, Santiago says "Brands and designers should
        consider the significant values that it holds, as well as the notable history
        that the current generation can learn from it." Photo courtesy of TEAM MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897dd49-2a3f-4965-a111-dea4c4797df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b03f9c-6e41-43c6-94cf-553a503c62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The approved House Bill 1022 seeks to declare Baybayin as
        the country''s national writing system. Your team''s typography sets an example
        of how this bill can be utilized. How do you think typography can amplify
        the use of Baybayin? And why is this important to your team''s work?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f3cb5-095b-4193-9afc-58e43d296393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the House Bill 1022 has been approved, typography and branding
        can amplify the use of Baybayin as it is evident in our daily lives. We see
        signages the moment we step outside our home; we consume products with packaging
        designs on a regular basis. With these, it will impart us of our rich history
        that is something to be commemorated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e56a7b-c5de-4624-b6e1-7b44d3abed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.498Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is considered as one of our significant works as it showcases
        the Filipino culture, which Team Manila has been doing for years — representing
        the country in the design community across the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8e62cd-5cfc-4b89-bbea-d6e12165065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the other hand, the bill has also been met with several
        issues, such as that Baybayin is not representative of the entire Philippines,
        as it a very Tagalog-centric script, among several other concerns. Do you
        think that design can address this issue in any way?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2a71a-1e60-4e16-9089-69318ac3617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design can address the issue when Baybayin is seen in a historical
        perspective. Design, in general, has always served its purpose of providing
        solutions — bringing improvement and order for a better community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315b615-ae89-40fa-af6e-d2dd91f92fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.499Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should brands and designers take into consideration
        when coming up with designs that reflect the Filipino culture?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145e592-cb21-4cdb-a69f-bf27d90a77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-01-31T08:03:32.500Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-04-17T09:06:59.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coming up with designs that reflect the Philippine culture,
        brands and designers should consider the significant values that it holds,
        as well as the notable history that the current generation can learn from
        it.</p>'
