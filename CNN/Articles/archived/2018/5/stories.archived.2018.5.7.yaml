    'title': 'Number of children in Japan shrinks to new record low'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a093dd0-6fb2-419c-8911-3f279fbac267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The number of children in Japan has fallen
        for the 37th straight year in a row, a sign the country''s attempts to offset
        the country''s severely aging population are failing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94dc37a-d769-4781-8f5d-10e3ca0598ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 1, 2018, there were 15.53 million children under the
        age of 14 in Japan, down 170,000 from the previous year, continuing a downward
        slide which started in 1981, <a href="http://www.stat.go.jp/data/jinsui/topics/topi1090.html">according
        to data released</a> by the Internal Affairs and Communications Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524ca96-551e-457f-8288-e9634e16d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest segment was also the oldest, with 3.26 million 12 to
        14-year-olds, suggesting the downward trend isn''t going to end any time soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5258b-b95d-4182-88d5-32adb91a77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite attempts by the Shinzo Abe government to encourage Japanese
        to have more children, only Tokyo reported more children compared to the previous
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963ec10-8d8f-41f5-b1f0-7e18fc4d92ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s total population currently stands at 126 million. Children
        made up just 12.3% of that figure, compared to 18.9% for the US, 16.8% for
        China, and 30.8% for India.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04ae41-f793-4bae-8e67-424e94af6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japan Times, the government has been aiming to
        boost Japan''s total fertility rate -- the average number of children each
        woman has in her lifetime -- to 1.8 by the end of 2025 from 1.45 in 2015,
        through one time <a href="https://www.weforum.org/agenda/2018/01/why-people-in-japan-are-being-paid-to-have-babies">cash
        payments and other incentives.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db5f42-cf59-460d-b9c8-d9fea486fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic issues</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ac115-51ea-4e74-a91d-aa25c2071862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been struggling with low birth rates for decades, but
        unlike many other industrialized countries which have also seen native populations
        having fewer children, <a href="https://edition.cnn.com/2017/08/01/asia/japan-migrants-immigration/index.html">it
        has not been able to make the numbers up with immigrants.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edd4cf-6940-4129-ac9d-ecfbac987cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2060, the country''s population is expected to plummet to 86.74
        million from its current total of 126.26 million, according to a projection
        by the Japanese Health Ministry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4f80e-9ce8-4cbe-a778-c94f35e7e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fewer workers paying taxes to support a growing silver population
        in need of pensions and healthcare services, Japan''s economy is facing an
        unprecedented challenge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c1264-331f-4a18-99d0-eee33281d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://data.oecd.org/migration/foreign-population.htm#indicator-chart">According
        to data</a> from the Organization for Economic Cooperation and Development
        (OECD), in 2013, the last year for which data was available, foreigners made
        up only 1.3% of Japan''s population, compared to 7% for the US, or 16.1% for
        Estonia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428c98c-0e8b-4a70-a7d8-83306f038ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://money.cnn.com/2017/05/30/news/economy/japan-labor-shortage/index.html">
        lack of new workers</a> is heightened by Japan''s woeful levels of gender
        disparity, <a href="https://www.oecd-ilibrary.org/economics/japan-promoting-inclusive-growth-for-an-ageing-society_9789264299207-en;jsessionid=V9dnQQFFLyEzXnDiOqluVtFn.ip-10-240-5-148">a
        recent OECD report warned.</a> While the ratio of boys to girls is relatively
        in keeping with most industrialized countries, there is currently a 25% gender
        pay gap in Japan, the third-widest of all member states, and women are often
        discouraged from participating in the workforce by a variety of factors including
        lack of childcare, discrimination, and sexual harassment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea8d08-63ee-489d-acde-af252348d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Japan''s elderly population is projected to reach nearly three-quarters
        of the working-age population by 2050, using all available talent in the labor
        market is key to overcome labor shortages," the report warned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1beb6-5efd-4581-831c-03f6bdf80fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will require creating better work conditions for youth, incentivizing
        employment for the elderly, attracting foreign workers and closing gender
        gaps in job quality to promote the inclusion of women."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40cb15-7a32-4da1-941e-fb769d10a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:20:12.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:20:12.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/07/health/japan-child-population-record-low-intl/index.html">Number
        of children in Japan shrinks to new record low</a>."</em></p>'
  'court-of-appeals-junjun-binay-parking':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-07T21:49:48.933+08:00
    'imagesource': 'jcr:d4dd8e5f-43b8-4481-a7bd-d19dc86f9ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5655614-25b5-409a-ab81-8cdf68463bc6'
    'lead': 'The Court of Appeals reverses Ombudsman''s 2015 decision dismissing Makati
      Mayor Junjun Binay from office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:26:24.056+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:26:24.183+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA reverses Ombudsman ruling against Junjun Binay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33032c96-1160-48bf-8e46-e26ded46e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> The Court
        of Appeals has reversed the 2015 decision of the Ombudsman ordering the dismissal
        from office of former Makati Mayor Junjun Binay for grave misconduct and serious
        dishonesty in the bidding of an allegedly overpiced Makati City Hall parking
        building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1704fa4-fbae-43cb-a02b-5fb0d0ef317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.056+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA''s 10th Division decision favoring Binay was promulgated
        on May 3 but made public on Monday. The ruling is in connection with administrative
        charges filed against Binay but does not affect any ongoing or possible criminal
        charges against him regarding the parking building project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0bed1-e19e-4866-974f-fd1769b0696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 9, 2015, the Office of the Ombudsman ordered Binay''s
        dismissal as mayor and his perpetual disqualification from public office after
        finding him guilty of grave misconduct and serious dishonesty in the bidding
        of the Makati City Hall Parking Building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dcf7a-4d04-486e-b517-c6f0400a4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2015/10/09/Ombudsman-orders-dismissal-of-Junjun-Binay-Makati-City-Hall-Building-II.html">Ombudsman
        orders dismissal of Makati Mayor Binay</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089babd-7f69-4b3b-aa12-2c3b80181761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA applied in Binay''s case the condonation doctrine - that
        it can be assumed that voters have forgiven a politician for an administrative
        offence if they choose to elect him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5c6b3-d7da-42b3-a4d4-3404645a15ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Supreme Court struck down the doctrine in 2015, the CA
        said it can still be applied to Binay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83864d01-e045-4c90-87bc-954d9141bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.057+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the junking of the doctrine does not retroactively apply
        to this particular case, since Binay was re-elected as mayor in 2013, before
        the SC decision. The bidding for the Makati City Hall Parking Building also
        started as early as 2007.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2111f-691e-47a2-a801-bd6de35a56de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:26:24.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:26:24.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonila Querijero, Emerito Magat, Nelia Barlis, Raydes Pestaño,
        Eleno Mendoza, Jr. and Virginia Hernandez were also cleared by the Court of
        Appeals, making them liable only for simple misconduct.</p>'
  'trillanes-probe-south-china-sea-missiles-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
