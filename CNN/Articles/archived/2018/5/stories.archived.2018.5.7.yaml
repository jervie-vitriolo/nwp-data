    'template': '1'
    'title': 'Trillanes seeks probe on South China Sea missile systems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46c002-18b3-429d-b714-cc52e75c91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Senator
        Sonny Trillanes on Monday called for an investigation into the reported missile
        systems built by China on contested areas in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad362e-6fb2-4341-8283-8a4bb429c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippines has previously forged economic ties with
        China, the security and defense relationship is a separate matter," Trillanes
        said on Senate Resolution no. 722. "Thus, this alleged militarization of the
        West Philippine Sea is very alarming and it poses a big threat to the country''s
        national defense and security."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ccf26-40a3-4a30-985d-c21858f726ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This resolution comes on the heels of a <a href="http://cnnphilippines.com/news/2018/05/04/china-missile-system-us-official.html">United
        States report</a> on the missile systems, and <a href="http://cnnphilippines.com/news/2018/04/11/china-asserts-right-to-build-military-structures-on-Spratly-Islands.html">China
        asserting its right</a> to build military structures on the Spratly islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904de4e9-9495-41ad-bc77-0ac27b0f9784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and United States forces began Monday their largest ''Balikatan''
        joint military exercises under President Rodrigo Duterte amid concerns about
        China''s military build-up in the South China Sea. Officials, however, said
        the war drills were not directed at China and they were scheduled to take
        place regardless of the missle issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350151b3-9c8a-4c3d-9dd3-1583e2bff6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was addressed to the Senate committee on National
        Defense and Security, which is chaired by Senator Gringo Honasan. Senators
        Ping Lacson, Loren Legarda, and Trillanes sit as vice-chairs of the committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4b9c9-bf6c-4033-9d5b-2a99aa58ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will resume its session on May 14.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc09bc2-e1e9-4c0f-9310-507f9ef04039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said that the Senate can conduct
        a probe, however the executive cannot guarantee the public disclosure of all
        pertinent details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf88df0-51ec-47fa-911e-9510e6b59aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yan po ay katungkulan ng Senado," Roque said during a press conference
        on Monday morning. "Di po namin yan pinagkakait yan sa Senado, kaya lang maraming
        mga bagay-bagay siguro doon na hindi pwede idiskurso sa publiko dahil meron
        tayong tinatawag na bagay-bagay na covered ng executive privilege and tsaka
        mga state secrets because of national security."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8a6f4-85b2-4393-b05c-841e3e82dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the duty of the Senate. We will not deny the
        Senate that. However, there are many things that we cannot discuss in public
        because some of these things are covered by executive secrets, and some of
        these things are State secrets that can affect national security.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a4bb1-c15e-46a0-bc5b-87d6909cf6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that diplomatic initiatives and actions are privileged
        information and fall under the exceptions to the right to freedom of information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d53e3-9366-48c5-a0a7-61cff9ded1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He downplayed concerns about what these missiles mean for national
        security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0279fb-d020-4cab-adb1-923a86ea8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can not ignore the fact that because of very good relations
        we can be confident that China as a country does not view us as a threat and
        there is no reason why- assuming that they have missiles that they can use-
        that they will use it on us," the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda4879-e86e-4cc4-9e36-173dda53884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the investigation could potentially jeopardize the Philippines''
        friendly ties with China, Roque said that he would have to wait and see what
        laws would result from the Senate probe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ff954-ad47-411b-b7e3-c43dac25743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong imbestigasyon naman nila ay in aid of legislation so tingnan
        po natin kung ano pong mga bagong batas na mababalangkas na magreresulta dahil
        sa kanilang imbestigasyon ng mga missiles na ito sa mga isla na ito," Roque
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577828b7-0332-41ee-809e-f118a36773bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their probe is in aid of legislation so let''s see
        if what new laws they would create from it based on their investigation of
        the missiles in these islands.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f58405e-8540-4622-8ce9-2f502a9c87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated President Rodrigo Duterte''s stance that it was the
        inaction of the previous administration and the United States that allowed
        the military build-up in the South China Sea, despite the International Tribunal
        for the Law of the Sea ruling in favor of the Philippines'' claims on contested
        territories in the South China Sea over China on July 12, 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28199a-8839-417e-9fe4-00e3b9af816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/05/duterte-US-Pres-Aquino-south-china-sea.html">Duterte
        says U.S., ex-Pres. Aquino allowed military build-up in S. China Sea</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d064279-7ed2-420e-8c3c-6e7e653284ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the Department of Foreign Affairs would
        take diplomatic action with China to address these concerns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af98b67a-0fd9-44d6-ab1c-04aac7250860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/06/Cayetano-Philippines-South-China-Sea-diplomatic-missiles.html">Cayetano:
        PH taking diplomatic tack in recent Chinese moves in S. China Sea</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f354efc-7817-4abd-bd35-b19bae4a678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-29T17:34:02.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Southeast Asian Nations (ASEAN), in its latest
        Chairman''s statement, has flagged the militarization of the South China Sea
        as a cause for concern. Apart from the Philippines and China, ASEAN states
        Brunei, Malaysia, Indonesia, Vietnam and Thailand also have claims in parts
        of the contested area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77068492-9246-42e5-b677-3e754ef241c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T17:34:02.689+08:00
