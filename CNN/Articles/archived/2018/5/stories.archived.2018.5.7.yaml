    'jcr:uuid': '1e431500-e48c-4f95-a8d0-aaa8cc6fd6b9'
    'lead': 'Philippine Red Cross Chairman Senator Richard Gordon speaks to CNN Philippines''
      The Source about the history and services of the international organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T17:46:11.175+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-29T17:46:11.318+08:00
