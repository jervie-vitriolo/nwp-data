      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> President
        Rodrigo Duterte will visit South Korea to meet with his counterpart this June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7701e098-becd-4462-8036-4b2b620f270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Harry Roque and
        South Korea''s Office of the President on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49900369-c2a4-4688-b3ad-0460c03647a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the President''s first official visit to South Korea will
        be on June 3 to 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a07178-e965-46aa-a597-654ae1d093be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of South Korea said on June 4, President Moon Jae-in
        will hold a summit with Duterte, which will be followed by an official dinner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e09ec8-bcd4-4c48-ade3-a31c2d5db6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, <a href="http://english1.president.go.kr/BriefingSpeeches/Briefings/269">South
        Korea''s Office of the President</a> said the two countries will have "substantive
        collaboration" in investment, infrastructure, national defense, and agriculture,
        among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d10277-69f7-4e4b-8bb4-b054cb600bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well ito po ay kalakalan pa rin, saka iyong kapakanan noong ating
        mga manggagawa doon sa Korea (This is to talk trade, and for the welfare of
        Filipino workers there)," Roque said of what will be discussed in the two
        leaders'' meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4b5a8-49fb-4ee9-975a-937271f26e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details of the trip will be revealed in a press briefing on
        Monday, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b00c5-e6af-4164-96c1-bf769ad77e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Moon last had a bilateral meeting on the sidelines of
        the Association of Southeast Asian Nations (ASEAN) Summit in Manila last year.
        Duterte urged Moon to invest more in the Philippines, while the South Korean
        leader said he hoped to enhance his country''s relations with member states
        of the ASEAN, including the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fb18b-634f-41bb-a9ef-0f14a9512524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:49:33.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 60,000 Filipinos in South Korea, according to the
        Commission on Filipinos Overseas.</p>'
  'Boracay-rehabilitation-may-go-beyond-six-months':
