    'template': '1'
    'title': 'Nine killed in North Cotabato drug raid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f56217d-adb8-41e4-b64a-affab4b52e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> Nine people
        were killed in anti-drug operations in a town in North Cotabato Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674e8c1-d5e8-4a76-b287-6929a30cbe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops conducted a raid around 11 p.m. at Sitio Biao,
        Barangay Kilada in Matalam town, implementing a search warrant against seven
        drug suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0302a5-5bc2-4252-bf05-a923e7f27673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects and their two companions, who tried to
        rescue them, engaged in a heavy firefight which lasted an hour and resulted
        in their death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba18ee3a-06b5-4151-a99c-f0c63c43fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other suspects arrested were Intan Aban, 59, and Kolaga Aban
        Kassan, 43.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8569f-2237-4042-beb4-319ac04fd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they seized firearms and sachets of alleged shabu
        from the suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4f6d62-1168-4948-8ce0-65ae21b3d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining a drug den is a violation of Section 6 of the Comprehensive
        Dangerous Drugs Act, which punishes with life imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6e53a-175d-4d78-a1f4-e06d5e94628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid was under the Philippine National Police''s Project Double
        Barrel Reloaded, which former chief Ronald dela Rosa vowed to be "less bloody."
        The Philippine Drug Enforcement Agency took over the task of leading the drug
        war amid alleged police abuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ff476-34b8-44dc-871c-77eba1158f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:30:54.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:30:54.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 4,000 drug suspects were killed since President Rodrigo Duterte
        launched the drug war in July 2016, according to government data.</p>'
  'Hawaii-Kilauea-volcano':
