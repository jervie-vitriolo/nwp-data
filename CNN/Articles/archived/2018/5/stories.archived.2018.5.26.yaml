  'doj-Vitaliano-Aguirre-coa':
    'author': 'Jerald Uy, CNN Philippines'
    'caption': 'Justice Secretary Vitaliano Aguirre (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-26T23:05:16.970+08:00
    'imagesource': 'jcr:b1b72aa3-d2e9-4140-906e-806382cac3a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7a21dc3-c733-498c-9c22-5b6c1c82dda5'
    'lead': 'The former Justice Secretary however explains the unliquidated funds
      were transferred to three bank accounts to make sure salaries will be released
      on time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:17:41.615+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:17:41.866+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre denies hand in unauthorized transfer of DOJ funds'
    'updated': 2018-05-27T19:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff14caf-6427-4393-80ae-2e37e135f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) -</strong> Former
        Justice Secretary Vitaliano Aguirre II denied involvement in the alleged irregularities
        at the Department of Justice (DOJ) discovered by the Commission on Audit (COA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e15ebf-d2cf-457b-9354-40611bb7ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no participation whatsoever in the transactions subject
        matter of the Annual Audit Report released by the Commission on Audit (COA),"
        Aguirre said in a statement on Saturday. "No signature was ever required of
        the undersigned in connection with the said transactions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fbb3b-121e-4ab6-a4a3-862f95e8da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre is reacting to the COA''s 2017 audit report claiming that
        there have been three unauthorized bank accounts to "park" government funds
        and released salaries without supporting documents during his time as justice
        secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97902d32-d965-4a17-b4bf-668195a4af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.867+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA flagged DOJ for transferring unliquidated funds worth P65.68
        million to three accounts in the Land Bank of the Philippines. Under the law,
        the unused public money should have been deposited in the Bureau of the Treasury
        regardless of income source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accec9ee-2118-4127-9a79-f5ffacfdbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he has no hand in the financial transactions in the
        DOJ which are "handled primarily by the Financial Service, from the Budget
        and Accounting Divisions and under their Director IV." He added that there
        is also an Assistant Secretary and Undersecretary for Finance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e33a63-334e-4594-b51f-4f898ff4cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2018/04/05/justice-secretary-vitaliano-aguirre-duterte.html">former
        Justice Secretary</a>, however, shared that his officers explained that the
        funds have been transferred to the accounts to assure that salaries will be
        released on time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44ca72-9ae3-48bf-8779-82f376343fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would ensure that there will be no case that payment of salaries
        will be delayed. At any rate, all balances of  the  ATM  payroll  account  are  utilized  for  the  payment  of  salaries  and
        emoluments of officials and employees, in the main office and in the regions,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5776f4-ecbc-484d-88c4-147eea7085b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.868+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that during the last quarter of the year, when all the
        cash requirements of the DOJ have been addressed and settled, all the unutilized
        NCAs (notices of cash allocation) are reverted to the National Treasury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e25a08-f04c-4f2a-9eb0-ee630755ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was also assured by DOJ officials  that  they  would  comply  with
        the COA recommendation to stop this practice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae707ca9-234f-440e-94e6-43c3f7e1c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he slammed media reports insinuating the funds were transferred
        to certain beneficiaries. Aguirre said the COA report merely calls for the
        submission of the required documents, payroll register.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa36e99-f1c6-4bc1-b167-12d832c51ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the COA requires the submission of the document
        entitled Payroll Register. This document is available and submitted to the
        Land Bank of the Philippines (LBP) as the basis for crediting of the amounts
        to officials and employees," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ba1a7-5855-4b70-8626-02362c2fa0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:17:41.618+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:17:41.869+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/04/16/DOJ-Justice-Secretary-Menardo-Guevarra-Aguirre.html">Justice
        Secretary Guevarra out to restore DOJ''s respect and dignity</a></strong></p>'
  'north-south-korea-second-meeting':
    'author': 'Jungeun Kim, CNN'
    'caption': 'The North and South Korean leaders greet each other before Saturday''s
      meeting.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-26T22:45:29.170+08:00
    'imagesource': 'jcr:7441e381-c3ca-4491-8acd-6ffbbee276de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5687e0b-54d1-4618-983f-9074f1ea2428'
    'lead': 'Saturday''s meeting at the DMZ follows a day-long summit last month in
      which Moon and Kim embraced, planted a tree and talked alone for more than 30
      minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:20:16.078+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:20:16.230+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korean leaders hold surprise meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425d152-6a73-4999-87a3-fc69dec3e2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” The leaders of North and South Korea met Saturday for a
        second time, South Korea''s presidency announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0be4a0-f5bc-42fc-a913-7c6ecb57b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un and South Korean President Moon
        Jae-in held a surprise meeting at the Demilitarized Zone, the South Korean
        presidency said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be099770-98c5-468d-8804-3eb6146651c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders "exchanged their opinions" on among other things
        successfully carrying out a future US-North Korea summit, according to the
        statement. President Donald Trump canceled a June 12 summit with Kim this
        week, <a href="https://edition.cnn.com/2018/05/25/politics/trump-north-korea-canceled-summit-reaction/index.html">then
        told reporters Friday he''s still open to a meeting.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afb97b-60e4-4c5c-9834-a76c7f448fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous meeting</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa02901-5da2-4835-8aa6-b642e526b50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.079+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s meeting at the DMZ follows a daylong summit last month
        in which Moon and Kim embraced, planted a tree and talked alone for more than
        30 minutes. In that meeting, they also signed a declaration that commits the
        two countries to denuclearization and talks to bring a formal end to the 65-year-old
        conflict. It was the first meeting between leaders of the two countries in
        10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbfb9f-61a9-4de1-899c-e1543ab244c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate speeches, Kim and Moon promised a new era. Addressing
        the world''s media live on television for the first time, Kim said the Koreas
        "will be reunited as one country." Moon said: "There will not be any more
        war on the Korean Peninsula."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f1a3a-7d70-407c-9674-86ccea159d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A final peace deal for the two Koreas must also involve China and
        the United States, both of whom were participants in the original conflict
        that began in 1950 when the North invaded the South. An armistice was signed
        in 1953, but no formal peace treaty was ever concluded, and technically, the
        peninsula remains at war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb7f91-6a50-4faf-84ca-a08d84de2580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a tweet Friday that the United States is "having very
        productive talks with North Korea" about the summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bbda0-1a27-4c4a-ba6b-bfc764991f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:20:16.080+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:20:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having very productive talks with North Korea about reinstating
        the Summit which, if it does happen, will likely remain in Singapore on the
        same date, June 12th., and, if necessary, will be extended beyond that date,"
        Trump wrote.</p>'
  'citizen-jake-atom-araullo-mike-de-leon-rant':
