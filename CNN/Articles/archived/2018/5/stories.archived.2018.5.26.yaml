      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH) records showed 912 persons tested positive
        for HIV in March alone, and about 94 percent of which are men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294bb55-2003-4688-b1a9-002150a5efbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH records also showed that 99 percent of the newly diagnosed
        individuals got the virus through sexual contact, in which 86 percent were
        among men who have sex with men. In other cases, the virus was contracted
        through needle sharing among injecting drug users.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e642d6-e234-4fe5-bbc5-1d06ac2b0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HIV testing of LoveYourself is free and confidential. Visit
        their website for schedules nationwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86904ba0-0256-4dc3-aee7-8700e159bc4a'
      'mgnl:activationStatus': true
