    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is ''Solo'' suffering from ''Star Wars'' fatigue?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786639d-34c9-4a7d-996c-5f472a11ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) â€”</strong> Every new "Star Wars" film brings
        an excitement that can be felt throughout the galaxy. Yet, this weekend''s
        "Solo: A Star Wars Story" seems to be missing some of the usual galactic hype.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92edcdb-2bc7-4d04-a906-6f36df63a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Disney''s Han Solo spinoff, which tells the origin story of the
        smuggler, suffering from a bit of "Star Wars" fatigue?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270883e-30ef-4749-8af2-5a1bb6fd057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s certainly possible after four movies in two and a half years,
        although fatigue is a relative term in the case of ''Star Wars,''" said Shawn
        Robbins, chief analyst at <a href="https://www.boxofficepro.com/">BoxOffice.com</a>.
        "This is a spinoff with established characters that still has a shot at a
        $100 million or more opening. Every movie franchise would love to have that
        level of fatigue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80076abc-ee03-4f91-a999-6bf81aa36578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has <a href="https://money.cnn.com/video/media/2017/05/05/marvel-model-of-efficiency.cnnmoney/index.html">a
        clockwork approach</a> with its other blockbuster brand, Marvel, rolling out
        superhero movies several times a year. But this movie release model, even
        on a smaller scale, presents a real challenge with "Star Wars." The sci-fi
        series started as a concrete story about the Skywalker family drama -- even
        while it grew into an expanded universe. Yet, the films always stayed close
        to the main story, which gave them a special quality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068bf9ab-0d78-43c2-938f-37b66588cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December of 2016, Disney successfully <a href="https://money.cnn.com/2016/12/18/media/rogue-one-star-wars-opening-weekend-box-office/index.html">changed
        that template</a> with its first spinoff, "Rogue One," showing that there''s
        life away from the Skywalkers. "Solo" is another attempt at that, but it made
        $14.1 million on Thursday night, a record for the Thursday before Memorial
        Day,but half of what "Rogue One" brought in on its opening Thursday. In fact,
        "Solo" is currently forecasted for a four day holiday weekend of $105 million
        to $115 million. That would be the lowest opening for a "Star Wars" film since
        the three day opening of 2005''s "Revenge of the Sith."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bb74e-292e-4106-9c04-6346cf0cafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re experiencing "Star Wars" saturation. When the first movie
        came out in 1977, fans had to wait three years for each new film. Another
        16 years went by until the prequels. It was yet another decade before the
        franchise was reawakened by "The Force Awakens."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11ac51-fe1e-442d-9a32-342157878a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only been five months since "The Last Jedi," but here comes
        "Solo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163186f-162d-4af4-881a-78da94be5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when "Star Wars" isn''t in theaters, it''s ever-present
        in pop culture. There''s <a href="https://edition.cnn.com/2018/03/05/entertainment/star-wars-rebels-series-finale/index.html">TV
        shows, books, merchandising, video games, fan events, theme parks</a> and
        <a href="https://money.cnn.com/2017/11/09/media/star-wars-trilogy-disney/index.html">year
        round announcements</a> about <a href="https://money.cnn.com/2018/02/06/media/game-of-thrones-creators-star-wars/index.html">upcoming
        projects</a>. The galaxy isn''t far, far away, it''s here and it''s everywhere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca9672-0f16-438f-83e5-85ee71a41ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Skywalker himself, Mark Hamill, has even said that Disney should
        "<a href="https://www.cinemablend.com/news/2394981/mark-hamill-has-some-concerns-about-there-being-too-many-future-star-wars-movies">pace
        themselves</a>."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb80315-4bc4-46ce-be92-096221411b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Star Wars'' felt rare and special and unparalleled when there
        were only three precious movies held up as the ideal," <a href="https://www.themarysue.com/star-wars-fatigue/">wrote</a>
        Kaila Hale-Stern, a senior editor for pop culture site, The Mary Sue. "These
        days it seems like we''re approaching a time where anything can be called
        ''Star Wars'' if it has the right branding."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3e33d-5175-4997-8246-8a249ec06741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/15/entertainment/solo-review/index.html">Related:
        ''Solo: A Star Wars Story'' review</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc1ff0-7d2e-4619-89aa-9c37d68e05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Alexander, a senior internet culture reporter for Polygon,
        points out that this feeling of fatigue could get worse as Disney ramps up
        its stand-alone streaming service in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971a0b3b-d14e-4e6f-ab29-9c3f306cca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only method the company has for competing is offering more
        of its biggest properties; more Marvel, more ''Star Wars,''" Alexander <a
        href="https://www.polygon.com/2018/2/7/16985512/disney-star-wars-marvel-netflix-streaming">wrote</a>.
        "Ironically, Disney''s commitment to its expansive universes may just be the
        thing that finally turns us away from what we once loved most."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9befc0-5c90-487b-b408-405fdf104e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue or not, Disney has pushed forward on "Solo," despite production
        issues. The company <a href="https://money.cnn.com/2017/06/22/media/star-wars-ron-howard-han-solo/index.html">had
        to replace the original directors with Ron Howard</a>. The film, which has
        had <a href="https://www.rottentomatoes.com/m/solo_a_star_wars_story">mixed
        reviews</a>, is now going to face stiffer competition in a more crowded summer
        blockbuster season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1f11b-f17f-4833-9961-4b865a75e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tipping the odds in "Solo''s" favor is the fact that it''s part
        of a sci-fi franchise that has brought in roughly $9 billion at the worldwide
        box office, and arguably has the most loyal fan base in pop culture. And the
        movie doesn''t feature just any <a href="https://www.youtube.com/watch?v=SSwyNN7ms00">nerf
        herder</a>, but one of its most beloved characters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafde719-5045-476e-9e70-14aec5505c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already been a warm reception for Alden Ehrenreich, who
        plays the young Solo, and Donald Glover, who plays a young Lando Calrissian.
        That should help the movie take off at the box office -- despite the bumpy
        liftoff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b74e58-1e93-4ef6-9a03-4877e615ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids, families, and casual moviegoers are a major component of
        the franchise''s success. They aren''t as concerned or even aware of the film''s
        production drama or impassioned fan debates," Robbins added. "''Star Wars''
        has endured that kind of criticism many times in the past, most notably in
        the days of Jar Jar Binks, but when audiences have looked for popcorn escapism
        these movies have been as reliable as it gets."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927a850-9c31-4ca1-9f52-11e4b291898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if "Star Wars" fatigue is real, then Disney has time to recover.
        The next film is more than a year away. "Star Wars: Episode IX" <a href="https://money.cnn.com/2017/09/12/media/jj-abrams-star-wars-episode-ix-director/index.html">hits
        theaters on December 20, 2019.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e6a5a-9d57-4731-92a4-1e2589952e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:07:01.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:07:01.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/25/media/solo-star-wars-movie-analysis/index.html">"Is
        ''Solo'' suffering from ''Star Wars'' fatigue?"</a></em></p>'
  'duchess-sussex-meghan-markle-coat-of-arms':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'The Duchess of Sussex, Meghan Markle, has been bestowed with a coat
      of arms. Emblazoned with personal touches like the golden poppies from her home
      state, California, and wintersweet, which grows at her new residence, Kensington
      Palace.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-26T08:47:42.699+08:00
    'imagesource': 'jcr:f432a6cb-8bb3-4547-aeea-c6ca9572c333'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf7ac73-6b63-4626-a212-569cee07372b'
    'lead': 'The coat of arms was designed by the College of Arms and approved by
      Britain''s Queen Elizabeth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:09:28.296+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:09:28.418+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A songbird and sunshine: Meghan Markle''s coat of arms unveiled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb7d717-beef-4602-ad45-3836d1db19a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Duchess of Sussex has been bestowed
        with a coat of arms, days after her royal wedding to Prince Harry, <a href="https://www.royal.uk/her-royal-highness-duchess-sussex-coat-arms">Kensington
        Palace announced Friday.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216daed5-68ff-4912-bf4c-f4285dbf06bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emblazoned with personal touches like the golden poppies from her
        home state, California, and wintersweet, which grows at her new residence,
        Kensington Palace, the coat of arms was designed by the College of Arms and
        approved by Britain''s Queen Elizabeth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aacc4-e4f3-45a6-8249-ae2842349623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue background of the shield itself represents the Pacific
        Ocean off the California coast, while the two golden rays across the shield
        are symbolic of the Golden State.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a64df-5010-482e-9bfd-ab7cc002d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures on either side of the shield, known as supporters, are
        a songbird and a golden lion wearing a crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e858ae6-b678-44ce-a3ea-f424582d758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is customary for Supporters of the shield to be assigned to
        Members of the Royal Family, and for wives of Members of the Royal Family
        to have one of their husband''s Supporters and one relating to themselves,"
        Kensington Palace said in a statement. "The Supporter relating to The Duchess
        of Sussex is a songbird with wings elevated as if flying and an open beak,
        which with the quill represents the power of communication."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07501d07-8ec1-4d7c-bd2b-e6ad6a2205bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duchess worked closely with the College of Arms to design the
        coat of arms to be both "personal and representative."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141fdb4-deea-477b-9fee-2675f5454de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duchess of Sussex took a great interest in the design. Good
        heraldic design is nearly always simple and the Arms of The Duchess of Sussex
        stand well beside the historic beauty of the quartered British Royal Arms,"
        Thomas Woodcock, Garter King of Arms, said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb547759-f847-4504-83ef-d92bfb30fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:09:28.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:09:28.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/25/europe/duchess-sussex-meghan-markle-coat-of-arms-intl/index.html">"A
        songbird and sunshine: Meghan Markle''s coat of arms unveiled."</a></em></p>'
  'Harvey-Weinstein-charged-rape-sex-abuse':
    'author': 'Brynn Gingras, Sonia Moghe and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-26T00:11:03.336+08:00
    'imagesource': 'jcr:571c92e5-5701-4108-9ea6-f47dc7d80c5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf4fe38-1913-4aba-9aef-669a4f793da2'
    'lead': 'The charges stem from incidents with two separate women in 2013 and 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:15:21.797+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:15:22.038+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein is charged with rape and sex abuse in cases involving
      2 women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713fa496-1b00-4aee-9af3-a37729155783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Harvey Weinstein was arraigned Friday on
        charges of first- and third-degree rape and committing a criminal sexual act
        in the first degree, seven months after women began to come forward with stories
        alleging sexual misconduct by the famed Hollywood producer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b978392-4378-486e-b43a-d21d8a97e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.797+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges filed Friday stem from incidents with two separate women
        in 2013 and 2004, the Manhattan district attorney said in a statement, and
        were the result of a joint investigation between police and the Manhattan
        DA''s office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aa3a4-8976-4211-bbda-8352d42a7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein has always maintained that he has never engaged in
        non-consensual sexual behavior with anyone. Nothing about today''s proceedings
        changes Mr. Weinstein''s position. He has entered a plea of not guilty and
        fully expects to be exonerated," attorney Benjamin Brafman said in a statement
        after the arraignment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc678356-8c9c-451f-a177-0ea6df0059dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement between Brafman and the DA''s office, Weinstein''s
        bond was set at $10 million. He''ll be required to wear a GPS monitoring system
        and is only allowed to travel within New York state or Connecticut. He also
        surrendered his passport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33b208-ca0d-40ad-96cf-f47405d3a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the investigation told CNN the criminal sex
        act charge was from a case involving aspiring actress Lucia Evans, who alleges
        Weinstein forced her to perform oral sex on him in his Tribeca office in 2004.
        Evans has not responded to any of CNN''s requests for comment since first
        speaking out about Weinstein in the New Yorker last fall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1911d11-57f1-43ab-841b-aa0b1f72140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim in the rape case has not been publicly identified,
        the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da89d3-d6ba-42ee-b650-61ee6cfb7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More charges are expected as a grand jury continues to hear testimony
        in the state''s case with at least four women expected to testify, the source
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b43097-0a97-4856-9470-769b4de00ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.798+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to move very quickly to dismiss these charges," Brafman
        told reporters outside the courthouse. "We believe that they are constitutionally
        flawed. We believe that they are not factually supported by the evidence,
        and we believe that at the end of the process Mr. Weinstein will be exonerated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f4e20-2469-4462-83db-66d1d04058ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weinstein leaves precinct handcuffed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af324c4d-085c-42a4-895d-f3648866b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying a stack of books, the former Hollywood producer walked
        into a New York police precinct office through a gauntlet of reporters and
        photographers earlier Friday to the snapping of camera shutters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fd43d-5393-4b8c-9437-bbe1e85cfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a scene not unlike the red carpet walks he used to do, further
        highlighting how far he has fallen since dozens of women came forward in <a
        href="https://www.nytimes.com/2017/10/05/us/harvey-weinstein-harassment-allegations.html">the
        New York Times</a> and the <a href="https://www.newyorker.com/news/news-desk/from-aggressive-overtures-to-sexual-assault-harvey-weinsteins-accusers-tell-their-stories">New
        Yorker</a> to publicly accuse him of sexual misconduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2850e4-aa37-41b1-8eef-1205992f02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being processed, Weinstein left the precinct office, his hands
        cuffed behind his back, and got into a large black SUV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f97b1-81f9-427f-953c-a2295a0564a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other investigations under way</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5403b66-3a39-4cc1-b108-b0ef3b5e84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is also under investigation for alleged sex crimes in
        Los Angeles and London. Federal prosecutors in New York have started a sex
        crimes investigation involving him, according to the Wall Street Journal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c1b78-7589-47fa-9ae6-4a2a077f53e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges follow a flood of accusations against Weinstein that
        led women around the world to come forward with accounts of being sexually
        harassed by powerful men. His accusers welcomed the news as a sign that the
        tables were finally turning -- not only on him but on other accused predators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ecf5db-2bb6-47ed-8e3f-5977e5c7933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, and so many of Harvey Weinstein''s survivors, had given up hope
        that our rapist would be held accountable by law. Twenty years ago, I swore
        that I would right this wrong. Today we are one step closer to justice," actress
        Rose McGowan, one of the first women to publicly accuse Weinstein of assault,
        said Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e6a0f-ac7b-4de5-a920-59f3d9ec8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were young women who were assaulted by Weinstein and later terrorized
        by his vast network of complicity. I stand with my fellow survivors. May this
        give hope to all victims and survivors everywhere that are telling their truths,"
        she said in a <a href="https://www.hollywoodreporter.com/rambling-reporter/rose-mcgowan-harvey-weinstein-arrest-we-are-one-step-closer-justice-1114737">statement</a>
        to The Hollywood Reporter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1082342-f0b2-47fc-9555-1ce9070c81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dozens of accusations</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4645799-8b6d-441c-82d5-8c58d447ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been accused of rape, assault and other forms of sexual
        misconduct. Weinstein''s representative has said he sought treatment after
        the accusations, and Brafman repeated in his statement Friday that his client
        has said he "never engaged in non-consensual sexual behavior with anyone."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54df1f-4f88-45aa-950e-4e9fb4bff3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of women have come forward publicly to accuse Weinstein of
        misconduct after reports in 2017 about his treatment of women, including actresses
        with whom he worked.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c65677-1c25-4894-84e5-86a07f516a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those women, Asia Argento and Ashley Judd, tweeted an article
        Thursday about Weinstein turning himself in. <a href="https://edition.cnn.com/2017/11/03/entertainment/paz-de-la-huerta-weinstein/index.html">Paz
        de la Huerta</a>, another Weinstein accuser, declined to comment on the news.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302337d-4ce6-4330-81ce-10ec8c88bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After decades of abusing women with impunity, finally, the beginning
        of the end of Harvey Weinstein''s reign of terror," Argento said in a statement
        to CNN. "I wish I could say this brings me peace. Unfortunately, the damage
        he has done to women can never be undone. He belongs in prison."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bfc364-e5e2-48b5-91f0-2e70b5f73b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women said Weinstein threatened to ruin their careers if they
        went public with their accounts. On Thursday, New York Times reporter Jodi
        Kantor recounted in a tweet some of his threats and declared "not anymore."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba8ed6-7fd5-473f-9501-b06da2bf0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronan Farrow, who wrote the New Yorker''s report on Weinstein, told
        CNN Friday that many of the producer''s accusers believed they''d never see
        justice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26104b80-2ef5-4b3f-91ac-e3f9b843807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.801+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not in a million years, and one of the hardest conversations I
        had over and over again with these brave women was that in addition to the
        sacrifice they were making in telling this story, they didn''t think they
        would ever be heard if they did take that leap, let alone to see actual accountability,"
        Farrow said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90771e-9b20-44e0-9511-3e18501b1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has kept a low profile since his downfall. <a href="https://money.cnn.com/2017/10/08/media/harvey-weinstein-fired-weinstein-company/index.html?iid=EL">He
        was fired</a> from the company that bears his name just days after the allegations
        first surfaced in the media. <a href="https://money.cnn.com/2018/05/02/media/weinstein-company-bidder/index.html">The
        Weinstein Company</a> filed for bankruptcy earlier this year and what remains
        of it is set to be sold. His wife, <a href="https://edition.cnn.com/2018/05/10/entertainment/harvey-weinstein-wife-georgina-chapman-interview-vogue/index.html">Georgina
        Chapman, left him in October.</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646bee48-c5ae-41b2-bfae-7c38fc58e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movement gains steam</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25134fc-c5b9-4be9-a443-6bf9ff6fc145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations catalyzed the decades-old #MeToo movement that calls
        attention to sexual misconduct. The heightened scrutiny has rippled across
        industries and ensnared numerous powerful men, from journalists <a href="https://money.cnn.com/2017/11/29/media/matt-lauer/index.html">Matt
        Lauer</a> and <a href="https://money.cnn.com/2017/10/25/media/mark-halperin-sexual-harassment-allegations/index.html">Mark
        Halperin</a> to chefs <a href="https://www.cnn.com/2018/05/21/celebrities/nypd-investigating-mario-batali/index.html">Mario
        Batali</a> and <a href="https://www.cnn.com/2017/10/24/us/john-besh-steps-down/index.html">John
        Besh</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e41783-5701-4a5a-b564-cd7b1d48179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN reported that several <a href="https://www.cnn.com/2018/05/24/entertainment/morgan-freeman-accusations/index.html">women
        have accused actor Morgan Freeman</a> of inappropriate behavior and harassment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805fd8f-366b-4d21-8228-cb49dba57513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#MeToo also sparked conversations about everyday <a href="http://money.cnn.com/2018/02/09/pf/witnessing-sexual-harassment/index.html">workplace
        harassment.</a></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c592d-be5e-4584-ab97-58aeefe9cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/2018/02/09/pf/witnessing-sexual-harassment/index.html">Tarana
        Burke</a>, who started #MeToo, said Weinstein''s intention to turn himself
        in marked a turning point in the conversation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c52ec6-d8d1-423a-81c5-868d441e5ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.802+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:15:22.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moves from the court of public of opinion into an actual courtroom,"
        Burke told Variety.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b8640-449e-4032-8b40-fef1bbc822eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:15:21.803+08:00
