      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> "Citizen
        Jake" star and TV news personality Atom Araullo refused to comment on the
        Facebook post of director Mike de Leon, who criticized his work as a journalist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4702f-0b61-4c8b-915e-284957a9d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to CNN Philippines Saturday, Araullo said, "It''s
        best not to comment at this time, it might distract from the film."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71cdb7-7093-4611-9f57-9c92ddfe2b66'
      'mgnl:activationStatus': true
