    'lead': 'The President''s first official visit to South Korea will be on June
      3 to 5. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:49:33.639+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:49:33.758+08:00
