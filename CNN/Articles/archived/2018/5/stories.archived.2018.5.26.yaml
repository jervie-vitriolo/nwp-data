    'title': 'Palace confirms Duterte visit to South Korea in June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f39863-cafc-4ff7-9c5f-f3eed6ec2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:49:33.639+08:00
      'mgnl:createdBy': 'eunice'
