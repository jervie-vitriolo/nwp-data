    'lead': 'The beauty queen shares she also lost a friend to HIV. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:27:27.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:27:27.268+08:00
    'mgnl:lastActivatedBy': 'eunice'
