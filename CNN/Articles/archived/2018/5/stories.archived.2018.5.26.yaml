      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' multi-platform writer Jerald Uy contributed
        to this story.</em></p>'
  'Nine-killed-North-Cotabato-drug-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-26T18:36:41.289+08:00
    'imagesource': 'jcr:acf5fbe0-9ee2-41c9-9f6f-0c3d7a4bf962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd64428e-464b-4c14-ba33-e01e54ec8704'
    'lead': 'Nine people were killed in anti-drug operations in a town in North Cotabato
      Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:30:54.530+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:30:54.699+08:00
