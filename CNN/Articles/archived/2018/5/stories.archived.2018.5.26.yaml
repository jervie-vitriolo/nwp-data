      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> The much-awaited
        reopening of Boracay island may not happen this October, the country''s environment
        chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c50512-6bde-4a5d-9d7e-bc5f51465285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Na-</em>offset <em>na ''yung</em> timetable <em>natin. Wala
        sa</em> initial plan <em>''yung ganitong trabaho sa</em> beach front," Environment
        Secretary Roy Cimatu said in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d908c-8580-42c3-a7cf-2d5d237e53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Our timetable has been derailed. This kind of activity
        at the beach front was not in the initial plan."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57238cf3-4801-4576-af85-b85582e2fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who heads the <a href="https://cnnphilippines.com/news/2018/05/10/president-rodrigo-duterte-roy-cimatu-boracay-task-force.html">inter-agency
        task force</a> in charge of rehabilitating Boracay, said the discovery of
        illegal pipelines on the beachfront has become a setback in saving Boracay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d2d8c-c9c2-4297-84c8-739dc5803429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 26 pipes have found to be leading to the shoreline, the
        Environment Department said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533873da-6477-499e-b7f5-a2ed855d6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga nahukay ninyong mga tubo na papunta sa</em> beach
        <em>ay galing sa mga establishment na may dalang</em> bacteria <em>na galing
        sa dumi ng tao</em> (The buried piples you excavated are from establishments
        and they carry bacteria from human waste)," he said, as he commended Philippine
        Army trainees involved in the cleanup.</p>'
    '11':
      'image': 'jcr:dc336e2a-2c19-4b67-bcac-3fd5ee9a74d8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2bcb2e-7d9d-4591-b2de-1c03a8e96217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327835dc-82ed-42c0-91c7-4a708cd49632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay Foundation Incorporated (BFI), the largest group of businessmen
        on the island, told CNN Philippines the government approved the installations
        of pipelines, stressing that these were meant to divert rainwater.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8238813-8e5b-4e4d-8e96-e214cbceeb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board member Errol Ledesma said businesses under the BFI have their
        own sewarage systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74a006-c4ca-46fd-8699-de3715120a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes the island will reopen for business soon. "The earlier,
        the better sana (I hope)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9589d7-cdce-425b-9089-9d1637a1f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay has been <a href="https://cnnphilippines.com/news/2018/04/26/government-temporarily-closes-boracay.html">closed
        to tourists since April 26</a> at President Rodrigo Duterte''s order. He said
        the shutdown will be up to six months, or until October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29a49b-5174-44b3-b4a1-5a9c08e5d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called the world-famous tourist destination "a cesspool,"
        and threatened to shut it down permanently if its pollution problem went unsolved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a614b4-20af-4751-b707-136f9315d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:53:01.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:53:02.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/05/boracay-reopening-timeline.html">Rebuilding
        Boracay: Timeline, what to expect</a></strong></p>'
