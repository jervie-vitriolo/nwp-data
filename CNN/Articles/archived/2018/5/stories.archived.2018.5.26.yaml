    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8381d4ac-84c0-448d-b7b9-52812668509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman has been counseling persons living with HIV and AIDS for
        more than two years. He said what killed his friends was not just the virus
        or the disease, but also the stigma. This fear stopped them from seeking medical
        help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a60de1-aecc-4196-a54e-f1f485bf0295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram, Gray also urged netizens to join the free and confidential
        HIV testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf384b2a-c353-4a6e-8b7c-c7ff40c097dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting Gray and the HIV cause was no less than Philippines''
        third Miss Universe Pia Wurtzbach who commented, "This is amazing!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1f084-f504-4fe9-a6f6-084c33981818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach has been the country''s biggest ambassador of HIV awareness
        since she was crowned Miss Universe in 2015, joining various activities of
        LoveYourself and other institutions to promote the cause.</p>'
