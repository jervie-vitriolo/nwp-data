      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank said these weapons could have been used during the
        military exercises conducted by China in the South China Sea on May 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6449f98-e589-4ad1-92d9-13d12b5796df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the weapon systems have reportedly not been removed from
        the island as of May 20, the AMTI expects them to stay on the island permanently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85633d7-fea2-4d2c-b6bd-5300c4ed9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group could not, however, confirm the specifics of these weapons
        systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db388741-2ea9-40f8-91b9-d2c81c1bf5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they are covered, it is difficult to definitively identify
        the new platforms, but they likely include truck-mounted surface-to-air or
        anti-ship cruise missiles and accompanying radars," the AMTI said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e85b2-dee5-4d42-a874-4df4a880ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It counted 20 new vehicles on the islands northern beach, which
        may include missile systems and a radar truck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e263537-9ae7-47a7-b97d-92f45f49c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the east side of the island, the AMTI counted two trucks and
        four covered vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a44562-7e3b-4bfe-a2a7-6c74a3c8be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J-11 combat aircrafts, built for air-to-air and air-to-ground missions,
        were also spotted on the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c7ab4-2c4e-4f54-85dc-8b9cf78d8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"J-11s have been deployed to Woody Island on several occasions in
        the past, including as recently as October 2017," the AMTI said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321bf70-1c27-4c1b-8dc1-ac6793c44ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has yet to confirm the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d67ff-3425-4a3a-b474-ebc19cdb129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.679+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines does not have any claim on the Woody Island,
        it serves as China''s blueprint for future military developments in other
        Chinese-occupied South China Sea islands, including the Spratlys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaea991-6823-4d0d-8ad0-6a61ba92738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Taiwan and Vietnam have overlapping claims on the disputed
        area.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad6b4b-cca6-40e6-9b7f-829f28e245a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 19, Chinese state news agency Xinhua reported the People''s
        Liberation Army Air Force sent a group of bombers to conduct drills in its
        "southern waters."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c0a5c-8edc-49af-bcdb-4b429c4f65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:55:40.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:55:40.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMTI said the Chinese bombers landed on Woody Island.</p>'
  'Indiana-middle-school-shooting':
    'author': 'Carma Hassan, Sarah Aarthun and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-26T12:34:26.147+08:00
    'imagesource': 'jcr:04bfc89b-6665-4d3e-9233-2f4460ac63d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd95dac2-e825-4102-bd1e-eb28cc4426e2'
    'lead': 'A student was taken into custody Friday after a shooting at a Noblesville,
      Indiana, middle school left three people injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:58:34.727+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:58:34.935+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in custody after shooting at Indiana middle school'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5572174-61d4-4204-84a7-7bbb068fd1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A student was taken into custody Friday
        after a shooting at a Noblesville, Indiana, middle school left three people
        injured, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40145ef-f6e4-4edd-8e02-3952d3da84af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A female student from Noblesville West Middle School was hospitalized
        in critical condition and a male teacher was in good condition, the Hamilton
        County Sheriff''s Office said in a Friday night news release. However, hospital
        officials said at least three people, including one adult, were being treated.
        One student had an ankle fracture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927eab0-28cb-4d6e-a489-e766b007f5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noblesville police Chief Kevin Jowitt said the shooting in the city
        of 60,000, about 25 miles northeast of Indianapolis, was reported shortly
        after 9 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab06b3-85f5-4071-9faa-4080b638b331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student asked for permission to leave the classroom and "he returned
        armed with two handguns," Jowitt said at an afternoon news conference. The
        situation was quickly resolved, and the student was arrested in or near the
        classroom, police public information officer Lt. Bruce Barnes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e2a3b-30d1-4c26-a7ed-8bb50476d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not release the name of the suspect or the wounded
        student. The teacher was identified as Jason Seaman, 29, according to his
        aunt, Brenda Hubly-Sushka.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58199814-d959-4d35-9b76-9c0ae588b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy who was in the class said the teacher subdued the unnamed
        suspect and is a "hero."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b874dc-690c-47d8-8365-2cd0757b3a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Seaman started running at him," the boy told reporters. "He
        tackled him to the ground. We were all hiding in the back of a classroom behind
        some desks, then (Seaman) was yelling to call 911, to get out of the building
        as fast as we could, so we ran (out)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9490a87-3318-4e6e-aa01-bc95474c0515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jowitt said a secondary threat was received at Noblesville High
        School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b7adc-4fee-4c42-8e60-0a37229bdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple officers and a command post established at Noblesville
        High School and are diligently ensuring the safety of students and staff there,"
        he said. "We have not received any information that this has been anything
        other than a communicated threat."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374e31c-db28-40ec-9c08-bd752ede990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes said police are seeking several search warrants in their
        investigation. Police don''t know the motive or where the guns came from,
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede8b10-8ea8-412a-8978-8a800ac6edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Eric J. Holcomb, who was returning from a trip to Europe, said
        in a statement that he was monitoring the situation and that about 100 Indiana
        State Police officers were made available to work with local authorities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc77cee-c1d6-4814-b107-6bbafe7dcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with all those affected by this horrible situation,"
        his statement said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff41738-947d-4b0b-b24e-e33f2e597184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence tweeted, "Karen and I are praying for
        the victims of the terrible shooting in Indiana. To everyone in the Noblesville
        community -- you are on our hearts and in our prayers. Thanks for the swift
        response by Hoosier law enforcement and first responders."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdaf656-ed3b-424a-be58-c620ab106eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle school was on lockdown part of the morning, said Jackie
        Chatteron, a receptionist for the school district. Aerial news video showed
        rows of students being evacuated and escorted to school buses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24eff06-0b81-4ef8-a8ec-9703468373de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students were taken to Noblesville High for parents to pick up,
        state police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50982e46-d99a-46a1-873e-2e0adc26f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Dr. Beth Niedermeyer said classes will resume at
        district schools on Tuesday, except at Noblesville West Middle School. That
        school will be open from 10 a.m. to 2 p.m. to provide counseling to students
        and their families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e4901-ea73-4508-82d2-ad3830aca5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counseling will be offered for all students and school district
        employees Saturday and Monday, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a150c04-5225-4d11-a22f-445ceae041b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.730+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:58:34.940+08:00
