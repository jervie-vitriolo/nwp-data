      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes a week after 10 people were killed at a school
        in Santa Fe, Texas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ee2bf-80ac-490a-8841-f4755ddbdbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:58:34.730+08:00
