      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 23 school shootings where someone was hurt or killed
        so far this year -- an average of more than one shooting a week.</p>'
