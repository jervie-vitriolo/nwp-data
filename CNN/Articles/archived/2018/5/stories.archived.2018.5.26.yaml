    'template': '1'
    'title': 'More evacuations ordered in Hawaii as volcano activity intensifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4c69b-7799-46dd-89af-e766ff4a7f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Firefighters went door-to-door urging some
        residents of Leilani Estates to leave as lava from Hawaii''s Kilauea volcano
        moved closer, once again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc87b3-f1c5-4128-bebb-48df90fee7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any residents remaining in the current affected areas should evacuate
        now," read an emergency message sent by the County of Hawaii Civil Defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d86c7-9118-40d8-9568-9c76189d0441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick waves of fresh lava from fissure 22 and 7 -- which officials
        say is producing the largest amount of lava -- are blazing down a mount of
        volcanic rock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93408005-507b-4d47-900d-cb431c8b1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a matter of time," resident Steve Gebbie says. "I don''t
        know what''s going to be left of Leilani, I really think it might be wiped
        out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565dd9a-1933-41f6-8fd6-b57c240b64de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, eruptions sent ash plume 10,000 feet up in the air. More
        red and orange lava fountains emerged and lava reached the Pacific Ocean,
        presenting a new threat for residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb21786-9683-43ea-b11f-3bfc9040e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oozing lava has destroyed a total of 82 structures on Hawaii''s
        Big Island and other 37 structures have become inaccessible in the last days,
        said Hawaii County Civil Defense Administrator Talmadge Magno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf57f8c-b293-410e-acfd-48286b6f90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 2,200 acres have been covered in lava since the Kilauea volcano
        eruptions began on May 3, Magno added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25db7e-1a37-44c5-a065-f4b28f43520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Geological Survey said there were 90 earthquakes of multiple
        intensities at the volcano summit in about 6 hours on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422632ab-b126-413d-b0b9-0923f013434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is the Hawaiian way''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd35919c-8f93-412f-b720-eb9e6eb66ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lava bombs were fired in every direction, Darryl Clinton kept
        homes on Hawaii''s Big Island from going up in flames.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79525703-4d16-4cfa-9a36-49e82c69e51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with little more than a garden house, he doused lava bombs
        as they bombarded his and his neighbors'' home, destroying windows, crashing
        through the roof and igniting parts of the house.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3472f-f45a-4508-b8d0-e07e696d0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Hawaiian way," his neighbor and close friend Steve
        Hill said. "You take care of each other."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30331f29-24bc-47e9-ac15-9631b6a13017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s family had packed up their furniture and valuables and left
        their property convinced the lava erupting from fissures in the area would
        consume their slice of paradise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3063fc-2790-406c-938c-bdffcb595972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The homes are still there today, thanks to Clinton''s efforts, he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1347c-d496-43b9-a0f2-5ebc651e60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This place stands because Darryl chose not to go home," Hill said.
        "It stands because he believed he could save it, and that''s it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3eaff-1412-4e2e-849c-d7bb233c5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Hill had pleaded with Clinton to leave the homes and
        let them burn. The onslaught of molten lava bombs seemed unstoppable, and
        Clinton''s task seemed far too dangerous.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1b162-f00f-4d2b-8533-81f3969108c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton didn''t listen. The next day, while he was standing on Hill''s
        top deck when a lava bomb the size of a bowling ball flew through the air
        like a line drive and hit Clinton with such force that it snapped the bones
        in his leg.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3f182-2107-4a11-9fd1-ebbe932d0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just took my leg out and threw me against the wall, the most
        extreme force I''ve ever felt in my life," Clinton told CNN from his hospital
        bed in Hilo, Hawaii.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60838e38-89ea-4b01-a114-f193ad607425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has had at least three surgeries and is in Honolulu for
        another. He will be off his feet for weeks, but he says he doesn''t regret
        his choice to stay to protect the homes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9b017-621c-4138-8111-8d90840371b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:42:55.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:42:55.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/26/us/hawaii-kilauea-volcano/index.html">â€œMore
        evacuations ordered in Hawaii as volcano activity intensifiesâ€</a></em></p>'
  'Philippines-eyes-importing-oil-from-non-OPEC-members':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-26T17:14:33.459+08:00
    'imagesource': 'jcr:4faa8fc0-01d0-4639-b09e-73afc3044f9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8147076d-44c5-4de5-9df5-e960d01e8438'
    'lead': 'Presidential Spokesperson Harry Roque says the government is working
      on importing oil from non-members of the Organization of the Petroleum Exporting
      Countries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:45:06.645+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:45:06.826+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes importing oil from non-OPEC members'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1bc57-b10f-4ba4-a83f-9c964be1cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> With global
        oil prices on the rise, the government is working on importing oil from non-members
        of the Organization of the Petroleum Exporting Countries (OPEC), a Palace
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671faae9-641e-4b56-92c4-d67748e7edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview Saturday, Presidential Spokesperson Harry Roque
        said the Department of Energy (DOE) and Department of Foreign Affairs (DFA)
        are looking into cheaper sources of oil from countries that are not a part
        of the OPEC, which includes Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dd7f2-36cb-4e9f-ad5b-0319a6c1e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines traditionally sources its fuel from OPEC countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd96f06-0d6c-4f3d-b74d-527d380b51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At tinitingnan po natin iyong posibilidad na sa diesel man lang,
        kasi diesel po ay makaangkat tayo galing sa bansang Russia," Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc4e9a-9fde-4ebb-bbec-553f87c746b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also looking into importing from Venezuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3d6d1-3946-4fc4-a48e-6220189dd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And we''re looking into the possibility that, even
        if it''s just diesel, we could import from Russia.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb8847-f6c0-4bb7-947d-2ff9bd0d3c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong Venezuela nga at saka Russia eh nag-increase sila ng output
        at hindi sila sakop ng OPEC," Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f4edc-db80-4cc5-92b3-8a0ebb7e075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Venezuela and Russia increased their oil outputs and
        they are not a part of OPEC.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95705b18-47d8-466e-af39-af4c44f39259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Venezuela is an OPEC founding member, which is currently
        facing its own oil crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90182cb-8dc9-4391-ba79-9585588a55f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added they are already in talks with members of the private
        sector so that, should a cheaper source of fuel be found, it would be distributed
        at a lower price.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28efceb-4fd6-41e3-9955-2f6373bbe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakipag-ugnayan na rin po sa pribadong sektor iyong mga distribution.
        At sila naman po ay tutugon sa tawag ng panahon, at kung makakaangkat tayo
        ng mas mababang diesel, ang pangako nila, ibebenta nila sa mas mababang presyo,"
        the spokesperson said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ba763-89e2-4b43-8ff1-43f4cf68be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with distributors from the private
        sector. And should the time come and we are able to import diesel at a cheaper
        price, they promised that they would sell it at a lower price.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854aee6a-9b8a-410a-860b-4d05ea2a0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil prices are on the rise, which affects local commodity
        prices along with the fuel excise tax implemented by the Tax Reform for Acceleration
        and Inclusion (TRAIN) law this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb86c2-e305-42e4-b498-62b921a0a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices for both Brent crude oil and Dubai crude oil, both benchmarks
        of global oil prices, hover around the $75 per barrel mark.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542f606-1cae-46da-9504-f9f8e1eb6db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN has a provision that prevents the increase of the excise
        tax on fuel should the price of Dubai crude oil stay at the $80 per barrel
        mark from October to December this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b884e-58d8-434c-bb0c-8642762da9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:45:06.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:45:06.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several lawmakers are calling for the suspension of the
        fuel excise tax provision of the TRAIN given its effect on the prices of basic
        goods and services.</p>'
  'ombudsman-coast-guard-suspended':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-26T15:44:39.544+08:00
    'imagesource': 'jcr:2b2e9264-f04e-4388-a2fd-67fe9ccdf5ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b005a02-f0a1-4814-b98e-5ac5a81c0d1c'
    'lead': 'These officials are under investigation for fund irregularities worth
      approximately P27 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:47:23.898+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T09:47:24.064+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 Coast Guard Officials suspended over P27-M fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8240af-3d4e-4191-8531-1b2770266d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:47:23.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:47:24.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 26) â€” Ombudsman Conchita Carpio-Morales
        released a preventive suspension order of nine Coast Guard officials for six
        months without pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba790f-6599-4337-b731-468fc7c37dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:47:23.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:47:24.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension, signed on April 30, covers Cdr. Romeo S. Liwanag
        Jr., Cdr. Tito Alvin G. Andal, Commo. Joselito F. dela Cruz, Cdr. Christine
        Pauline B. Diciano, LCdr. Fatima Aleli Angeles, Capt. Juancho A. MaraÃ±o, Commo.
        Athelo Ybanez, Capt. Julius Caesar Victor Marvin Lim and Capt. Teotimo R.
        Borja Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a592045-eba3-434a-81d6-6bb1c8ef26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:47:23.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:47:24.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are under investigation for irregularities in the liquidation
        reports of several cash advances of about P27 million from 2013 to 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99fa9f-d797-4aa7-b7b8-8729d1f4778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:47:23.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:47:24.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial findings show continuous approval of the irregular cash
        advances is sufficient grounds to indict the officials for grave misconduct,
        serious dishonesty and conduct prejudicial to the best interest of the service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c5278-2fd8-471c-87f8-cc935720c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:47:23.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:47:24.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the rules and regulations for liquidation
        of cash advances, failure to conduct public bidding, and submission of questionable
        documents as liquidation reports are among the irregularities. Suspended officials
        are yet to comment on the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
