      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizen Jake" is currently shown in local cinemas. Araullo made
        his acting debut playing the role of Jake Herrera, also a journalist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6ce7c-9810-4cd5-a562-13781723c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said on Thursday he realized Araullo''s journalism was not
        exactly the kind of journalism he had in mind. "It''s not the gritty kind
        but more of the celebrity-centered schlock that sometimes verges on entertainment,
        even showbiz," his Facebook post read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149f1cd-a59e-46d7-b57e-2a8d89f66f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20a4bb-b385-4b47-a17a-5c94013d791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, I can see why he wanted to become a movie actor.
        Perhaps the journalist was really a closet movie star," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe5306-9230-4ea2-be11-a6aaf00fb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director explained he chose Araullo for the role because he
        mistakenly thought that a journalist would share his political convictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641804ea-973b-46b0-8fc9-81cf15eeadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Atom and I are both relieved to close the book on this
        collaboration and finally get out of each other''s lives. What is important
        in the unique world of cinema is that Citizen Jake has now acquired a life
        of its own, separate from us," De Leon added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d0d68-ae2c-4716-a0c3-4b772e4f4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:23:02.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:23:02.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director''s post was deleted Friday night.</p>'
  'miss-universe-philippines-catriona-gray-hiv-test':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-26T20:04:56.516+08:00
    'imagesource': 'jcr:0af887e6-9a73-4717-b8da-84d5177ea1f6'
