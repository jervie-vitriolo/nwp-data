    'lead': 'Firefighters went door-to-door urging some residents of Leilani Estates
      to leave as lava from Hawaii''s Kilauea volcano moved closer, once again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T09:42:55.023+08:00
