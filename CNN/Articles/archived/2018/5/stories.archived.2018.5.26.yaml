      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alarming figures</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e48e2-0853-4aa3-99c6-9da41c4ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.026+08:00
