      'mgnl:type': 'text'
      'text': '<p>June 1 is the last day of classes, according to the school''s website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1facd1-d894-4779-87e7-9491eeb81045'
