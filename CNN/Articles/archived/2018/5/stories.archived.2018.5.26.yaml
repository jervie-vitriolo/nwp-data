    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe-Philippines 2018 Catriona Gray takes HIV test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ebce7-3c4b-4c78-9f66-dd9993675667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) â€”</strong> Miss Universe-Philippines
        2018 Catriona Gray took her first test for human immunodeficiency virus (HIV)
        on Saturday, in a bid to promote awareness on testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2396269-ff68-4d58-81a3-a8a2dc30e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something I am very passionate about because a few years
        back, I did have a friend who passed away from HIV," Gray shared with CNN
        Philippines. "So that''s what really pulled me to the cause."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491ae5e-fe3b-4631-abc3-27b0da86009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking the test of LoveYourself Inc. -- a group dedicated to
        helping the youth and the lesbian, gay, bisexual and transgender community
        -- the beauty queen said she did not feel scared at all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb911a-3f3f-4e2f-a712-db1774268fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a big deal, it''s just taking a step looking after yourself,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a51d5-3bf6-44e6-953f-99c8ce1d4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her own HIV test, Gray spent the entire day volunteering at
        the center. Like Gray, other volunteers during the "This is me: Brave and
        Free" testing day lost a loved one because of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8331d-b871-4a66-a775-3ae79d717671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T09:27:27.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T09:27:27.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have friends before <em>kasi na nagkaroon ng</em> HIV [who had
        HIV], some of them have <em>napatay na</em> [passed away]. <em>Doon nag-start
        ang</em> calling and ang advocacy [That is how the calling and the advocacy
        started] for helping out patients and clients," said Jay Soliman, one of the
        900 volunteers of LoveYourself.</p>'
    '12':
