      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2018/05/25/us/indiana-school-shots-fired/index.html">
        â€œSuspect in custody after shooting at Indiana middle schoolâ€</a></em></p>'
  'Julian-Assange-refuge-Ecuadorian-embassy':
    'author': 'Jim Sciutto and Jenna McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-26T11:31:04.044+08:00
    'imagesource': 'jcr:3b6d6e2a-8ae3-4138-853d-19703c22102e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5249d0ef-0c2d-411b-b5f7-a3bc97245807'
    'lead': 'Julian Assange''s nearly six-year refuge at the Ecuadorian embassy in
      London is in danger, opening the WikiLeaks founder to arrest by British authorities
      and potential extradition to the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-11T10:01:03.953+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-11T10:01:04.196+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Assange''s refuge in Ecuadorian embassy ''in jeopardy'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3020c-87eb-42f8-a426-3ad18beac773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Julian Assange''s nearly six-year refuge
        at the Ecuadorian embassy in London is in danger, opening the WikiLeaks founder
        to arrest by British authorities and potential extradition to the U.S., multiple
        sources with knowledge tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e7a52-7bb2-4551-8fe7-1257b8a803c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Assange has in the past claimed his position in the embassy
        was under threat, sources say his current situation is "unusually bad" and
        that he could leave the embassy "any day now," either because he will be forced
        out or made to feel so restricted that he might choose to leave on his own.
        His position there is "in jeopardy," one source familiar with the matter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ba66a-467e-48d5-9e9a-2eee24b93622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange''s exit from the embassy could open a new phase for U.S.
        investigators eager to find out what he knows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68168c4d-81cb-456f-ba3c-21827a22b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in April 2017 that the U.S. has prepared charges to
        seek the arrest of Assange, who U.S. intelligence agencies believe Russia
        used as an intermediary to distribute hacked emails from Hillary Clinton''s
        campaign during the 2016 presidential election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a6d99-a89d-4eaa-9788-88fedaae993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange and his lawyers say he has been detained without charge
        for 2,720 days -- 53 of those "gagged" and isolated from visitors and outside
        communications -- and that there is "not a shred of evidence that Assange
        has done anything but publish material just as the establishment media do
        every day," according to a tweet by his lawyers on May 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315b5a4-85fa-4b28-8def-9123ebe02242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern from day one until the present is that if Julian Assange
        walks out of the Embassy, he will be extradited to face what the executive
        director of the ACLU described as an ''unprecedented and unconstitutional''
        prosecution under the US Espionage Act," his lawyer Melinda Taylor told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfbe388-5fda-4cbd-857f-ee0ab941c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s newly elected president, LenÃ­n Moreno, is under increasing
        pressure from the US to expel Assange, sources say. Moreno described Assange
        as an "inherited problem" and "more than a nuisance" in a television interview
        in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283d3ac-959b-4378-90dd-0501ed3690d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources familiar also believe Spain exerted pressure on Ecuador
        after Assange tweeted support for the separatist movements in Catalonia, a
        northeast region of Spain seeking independence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07df8af0-4035-4922-b8b1-23d01bc70aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the Ecuadorian government cut off Assange''s access to
        the internet, making it virtually impossible for him to manage WikiLeaks.
        He has also had his access to visitors severely restricted. Assange is now
        only allowed to see his lawyers, who say their mobile phones are jammed while
        they are inside the embassy. He is dealing with multiple lawsuits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53257bae-f03a-4a97-9428-3fe4edae09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Ministry of Foreign Affairs of Ecuador declined to comment
        on Assange''s case, it referred CNN to past statements made on the decision
        to cut his internet access. In statements, the ministry denied mistreatment
        and suggested Assange had not been abiding by his agreement with Ecuador by
        publicly discussing the internal affairs of other nations, presumably Spain
        and the US. The ministry "acts in the strictest adherence to the Constitution,
        laws and international law," according to the March 2018 press release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0482a-5284-4f7e-8fef-2715cee8538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British authorities have said that they would issue a warrant for
        Assange''s arrest if he were to leave the embassy. He faces charges in the
        UK for breach of bail for failing to surrender for extradition to Sweden,
        a charge a British judge upheld in February despite the fact that Sweden stopped
        investigating an allegation of rape against Assange in 2017. Swedish prosecutors
        maintain the right to resume the investigation if Assange leaves the embassy,
        however.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cfdf50-5d45-4aed-8907-63d5f0194bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Assange''s fate is even more uncertain. Assange''s lawyers
        claim that US officials have maintained a secret grand jury investigation
        into WikiLeaks for nearly eight years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a94121-95fa-4469-ba50-42ff8aaa2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the last eight years, the UK has refused to either confirm
        or deny that they have received an extradition request from the US. At the
        same time, they have refused to provide assurances that Julian will not be
        extradited to the US if such a request were to be received, and maintained
        an ever-present vigil of the Embassy, notwithstanding a UN directive to take
        steps to ensure Julian''s immediate liberty," Taylor told CNN. "Their silence
        speaks volumes, particularly in light of recent statements from US officials
        that Julian''s arrest and extradition are a priority."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f50458-8410-46a9-820b-610fed7f97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was referring to comments in April 2017 by US Attorney General
        Jeff Sessions, who said that arresting Assange is a "priority." "We''ve already
        begun to step up our efforts and whenever a case can be made, we will seek
        to put some people in jail," Sessions said at a news conference in El Paso,
        Texas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe2346-592c-44ba-a1e6-039c537cccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the US government, including the White House,
        the Department of Justice, the State Department and the intelligence community
        either did not respond to request for comment or declined to discuss Assange''s
        cases with CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6995960-a179-45b0-804f-0315f09cc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.956+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Assange''s presence in the Ecuadorian Embassy is a matter between
        the UK and Ecuador," one State Department official told CNN. "As a matter
        of policy, the Department of State neither confirms nor denies the U.S. government''s
        intention to request extraditions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c59a57-5cb4-4ce9-8a89-d3c07bdfefbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA declined to provide additional comment about Assange and referred
        CNN to former Director Mike Pompeo''s past statements on WikiLeaks, describing
        the group as a "hostile non-state intelligence service" rather than a media
        outlet. Pompeo, though he formerly tweeted his appreciation of WikiLeaks and
        the role it played in publishing Democratic National Committee emails during
        the election, told an audience at the Center for Strategic and International
        Studies in 2017 that the US can no longer give Assange a platform to speak
        freely and openly using information he''s provided by leakers. "To give them
        the space to crush us with misappropriated secrets is a perversion of what
        our great Constitution stands for. It ends now," Pompeo said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaa61e-f1c6-4ee0-bdaa-571a6b4d0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US authorities are also deeply interested in further investigating
        WikiLeaks'' publication of a trove of source codes and documents revealing
        details about CIA hacking tools in March 2017. The FBI''s prime suspect for
        the leak, revealed in recently unsealed court documents, is a CIA employee
        who developed some of those tools. The Department of Justice says that individual
        also managed an encrypted server that contained evidence of child pornography.
        Both the intelligence community and the Department of Justice continue to
        investigate the theft, one source familiar with the matter told CNN, though
        the two investigations are separate. Both would be interested in speaking
        with Assange about the disclosure if he were to leave the embassy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3743ebe-0d48-47bc-a1fc-34089d24f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange has had difficulties with his hosts in the past. The most
        memorable incident came in 2013 when several embassy employees were punished,
        one of whom was demoted, in part because of Assange''s actions while there,
        according to two sources familiar with the matter, including one source at
        the Ecuadorian Ministry of Foreign Affairs. At the time, Assange was eager
        to get involved to help NSA whistleblower Edward Snowden find asylum in Ecuador,
        establishing WikiLeaks as the preeminent organization for whistleblower protection.
        He convinced a high-ranking embassy employee to help him. When top officials
        found out, several employees suffered the consequences, including at least
        one demotion. Assange has since said he encouraged Snowden to stay in Russia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88609c07-943d-4360-b1a6-ee5f362243db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian reported last week that the embassy for years had spent
        millions on protecting Assange using expensive surveillance tools from cameras
        to spy software -- while Assange turned around and hacked into the embassy''s
        communication systems. Ecuador has cut off Assange''s internet access multiple
        times, the most recent instance in late March.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf719db-e6e1-4040-897b-c95a098fbb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-11T10:01:03.957+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-11T10:01:04.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/24/politics/julian-assange-ecuador-embassy-jeopardy/index.html">â€œAssange''s
        refuge in Ecuadorian embassy ''in jeopardy''â€</a></em></p>'
