  'NBA-Toronto-Raptors-Philadelphia-76ers-New-Orleans-Pelicans-Utah-Jazz':
    'author': 'Charles Tiu, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-11T21:22:02.141+08:00
    'imagesource': 'jcr:a0317e20-89ab-45d9-b805-a65dacb3aac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9566362-eef1-4960-a536-4c4113c07c46'
    'lead': 'What''s next for the teams who failed to advance to the conference finals?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:26:54.042+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
