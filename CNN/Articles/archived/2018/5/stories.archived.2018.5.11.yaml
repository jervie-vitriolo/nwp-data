      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Philippine
        and Kuwaiti officials on Friday signed a labor deal that aims to protect the
        welfare of Filipino workers, the Department of Foreign Affairs (DFA) said,
        in what is an apparent sign of warming of ties after a diplomatic row between
        the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e7c9de-a2a6-4dfb-8c60-7580bf7f0b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano and Kuwaiti Deputy
        Prime Minister and Foreign Minister Sheikh Sabah Al Khaled al-Sabah signed
        the "Agreement on the Employment of Domestic Workers" at the Ministry of Foreign
        Affairs in Kuwait following protracted negotiations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd06fe4-0b80-4361-b531-a2fe910b0fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Filipino diplomats holed at up the Embassy since last month
        because of kidnapping charges against them for taking part in the workers''
        rescue are also expected to return to the Philippines in two to three days,
        Presidential Spokesperson Harry Roque told CNN Philippines Newsroom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8319e-912f-46ad-ae98-f08f9c97015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tatlong</em> diplomat po,<em> hindi namin sila makakasama
        sa ngayon pero ang</em> assurance <em>po, dalawang araw pa ay makakauwi naman
        siguro sila. Asahan po natin na makaalis sila o makarating mula</em> Kuwait,<em>
        Linggo o Lunes,</em>" Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfcdf0-356b-4774-91d3-a821d8ad454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The three diplomats will not join us on trip home
        but assurance was given that in two they may be able to go home. We can expect
        them to leave or to return from Kuwait on Sunday or Monday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbd9de-96e9-4e5e-bed8-57ef369d8816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the signing of the labor agreement were Labor Secretary
        Silvestre Bello III, Special Envoy Abdullah Mama-o, Presidential Spokesperson
        Harry Roque and their Kuwaiti counterparts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c6dcdf-3662-4078-8657-4612652b1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing follows a dispute between the two countries over the
        death of Filipina maid Joanna Demafelis, whose body was found inside a freezer.
        President Rodrigo Duterte issued a deployment ban to Kuwait in February and
        thousands of Filipino workers in the Gulf state have since been repatriated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa840109-864b-422a-81d9-0367b956a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the deployment ban on skilled and semi-skilled workers
        will be lifted but not yet the ban on domestic workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a272c9-15a0-4558-88f7-a6b6f967130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag-uwi na pag-uwi ko, inaasahan na po natin na i-lilift na
        po</em> ni DOLE Secretary Bello ''<em>yung ban sa mga</em> skilled at <em>sa
        mga</em> semi-skilled workers," he said."<em>Ibig sabihin pwede na po sila
        magtrabaho sa</em> Kuwait."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a28d084-a379-45c4-ab1f-291f2662ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As soon as we get back, we expect the the ban on skilled
        and semi-skilled workers will be lifted by DOLE Secretary Bello. It means
        they can already work in Kuwait.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e9e1c-2936-41c6-934e-f2f771d91b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero yung pong sa</em> domestic helpers p<em>o, maiiwan po
        rito si</em> Presidential Adviser on OFW and Muslims Concerns, Sec. Abdullah
        Mama-o <em>at mayroon lang mga plaplantsahin na mga detalye,</em>" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f4b15-e283-4006-bccc-48eee0243431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But on the domestic helpers, Presidential Adviser
        on OFW and Muslim Concerns, Sec. Abdullah Mamo-o will stay behind to iron
        out some details.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b365521-0780-4575-9fd3-9f77064156b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said he is flying home with 80 out of 500 Filipino workers
        whose airfare was shouldered by the Kuwaiti government. They are expected
        back in Manila on Saturday. But he said 62 to 63 OFWs will be left behind
        in Kuwait because they still have pending cases.</p>'
    '26':
