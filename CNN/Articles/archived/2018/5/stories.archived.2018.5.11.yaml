    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b0c135-0077-4ae5-81b7-25085667a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said four Filipino drivers arrested for taking
        part in the Philippine Embassy rescue of distressed workers have been freed
        and all charges against them have been dropped.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aa983-b550-48ef-adfe-a43227887841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:31:42.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018. Remittances from Kuwait for
        the first two months of this year amounted to P5.5 billion, according to the
        Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion were remitted
        from the Gulf state.</p>'
  'Sereno-ouster-dissenting-Justice-Leonen-Solicitor-General-Calida':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T19:05:27.109+08:00
    'imagesource': 'jcr:f219a850-9867-48fe-a726-fb5642aa068e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e73a7ac-880d-408d-9d9c-6ffed4bb34d0'
    'lead': 'Associate Justice Marvic Leonen says the landmark ruling ''gravely diminishes''
      judicial independence and threatens the ability of the Supreme Court to uphold
      the people''s rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:35:58.838+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:35:58.997+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno ouster shows SC bowing to ''aggressive'' SolGen – Justice Leonen'
    'updated': 2018-05-16T11:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d7fa4-1550-4f65-b03c-c209f60638ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Solicitor
        General''s petition to oust former Chief Justice Maria Lourdes Sereno should
        have been junked outright, an associate justice said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc76399-29d1-46f5-b7a7-a2aa58c2675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen stressed the landmark ruling "gravely
        diminishes" judicial independence and threatens the ability of the Supreme
        Court to uphold the people''s rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7f4b0-fe49-403d-86f3-a29cd7f2a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We render this Court subservient to an aggressive Solicitor General.
        We render those who present dissenting opinions unnecessarily vulnerable to
        powerful interests," Leonen said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3488904-9cb5-4854-ad23-26b0193af013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the Chief Justice has failed our expectations, quo warranto,
        as a process to oust an impeachable officer and a sitting member of the Supreme
        Court, is a legal abomination," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16159a1c-f654-43cb-bcb7-9c79ac37706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen was among six justices who <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">voted
        against unseating Sereno during an en banc session</a> Friday. The others
        were Senior Associate Justice Antonio Carpio, Associate Justices Presbitero
        Velasco, Mariano Del Castillo, Estela Perlas-Bernabe, and Alfredo Benjamin
        Caguioa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057bfa1-8fc9-489e-836b-79f7e225fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining eight justices however comprised the majority vote
        that ousted Sereno, making her the first impeachable official to be removed
        from office without a Senate trial.</p>'
    '11':
      'image': 'jcr:6b64910e-1f47-43bf-bc96-e54252996e45'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d19a4a-129b-4aca-ad7d-563bce75c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:58.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f0e4a-0793-4550-baf1-27dcee9ff6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to release the full Supreme Court decision
        and the justices'' separate opinions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430fcca-f833-464f-ae35-d1f5a063c94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a part of the decision read by Spokesperson Theodore Te said
        the high court found Sereno "guilty of unlawfully holding and exercising the
        office of the Chief Justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e215c-74d5-4e5c-8833-275f1b753c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes after Te announced the high court''s ruling, he posted
        a statement saying "I dissent!" on his personal Twitter account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7954d-cf29-4555-8c14-e6464ec2b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine justices – Carpio, Teresita de Castro, Diosdado Peralta, Lucas
        Bersamin, Francis Jardeleza, Samuel Martires, Noel Tijam, Andres Reyes, and
        Alexander Gesmundo – agreed Sereno violated the Constitution for her failure
        to file her Statements of Assets, Liabilities, and Net Worth (SALNs) for ten
        years before she applied for the chief justice post in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52e5d7-ea79-4411-b261-599fb90e1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the main argument raised by Solicitor General Jose Calida
        in asking for Sereno''s ouster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff420e0-5b82-4710-bfac-b237bb59ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said its ruling is "immediately executory," thereby
        declaring the chief justice post vacant. It gave Sereno 10 days to explain
        why she should not be sanctioned for her alleged violations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb90ab3-b82e-4aa0-a7d6-d3a547579495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who had <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">declared
        himself an enemy of Sereno</a> and called for her ouster, will appoint the
        next chief justice. Duterte had repeatedly denied any involvement in the ouster
        petition, but Sereno had said Calida as the government''s top lawyer should
        be obeying orders from a superior.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab20fe-31d3-4176-92c7-aaf6b04b7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:35:58.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:35:59.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s decision to oust Sereno appears to have preempted
        what could have been a Senate trial if 1/3 of the members of the House of
        Representatives would vote to impeach her. But there are still some lawmakers
        calling for the impeachment to proceed independently from the Supreme Court.</p>'
  'sereno-won-despite-ouster-chief-justice':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T18:09:42.774+08:00
    'imagesource': 'jcr:c6a22e6b-063f-44a9-aa02-aa95fc6c72ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2faaf797-19bc-4f26-baa8-ef67e1c25f11'
    'lead': 'Former Chief Justice Sereno says the fight does not stop with her removal,
      rather this is just the beginning of a much-larger fight against those who threaten
      the country''s democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:38:42.257+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:38:42.732+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: ''We won'' despite ouster as Chief Justice'
    'updated': 2018-05-16T11:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256231f8-0f96-4af2-b52c-a561e11c180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> A serene
        yet spirited Maria Lourdes Sereno faced her distraught supporters on Friday,
        minutes after the majority of Supreme Court justices voted to remove her as
        Chief Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe196b6-6c27-4dd0-8464-b1dab241171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno consoled her supporters, saying they have won the fight despite
        her ouster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bcefcf-f54b-4ea3-ab55-0072a70b16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tutuusin, panalo po tayo… Ang araw na ito ay hindi kabiguan,
        kung hindi isang tagumpay sapagkat ipinakita niyo na kayo ay nasa panig ng
        katotohanan laban sa makapangyarihan," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d01cb5-6d45-4c4c-87c6-a2561b63cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If you think about it, we won… This is not a loss.
        This is a victory because you have shown that you are on the side of truth
        in the fight against the powerful]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7a017-d4b1-4fc6-9ea4-41eccda9d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling Friday, eight justices voted to grant Solicitor
        General Jose Calida''s quo warranto petition to disqualify Sereno as Chief
        Justice. She said, out of the eight who voted for her removal, she has asked
        for the inhibition of six justices for their "manifested actual bias" against
        her, which means only two of her peers voted to unseat her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b223e-99e7-42a9-8c05-4ba8d1c3cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added the dismissal votes by Senior Associate Justice Antonio
        Carpio, and Associate Justices Presbitero Velasco, Mariano Del Castillo, Estela
        Perlas-Bernabe, Marvic Leonen, and Alfredo Benjamin Caguioa prove she is on
        the right side of justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040de79-541e-4a23-b737-2391ca172270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaalis ako sa pwesto, ngunit ang anim na boto na ako ay dapat
        manatili ay patunay na tama ang aking paninindigan," the former Chief Justice
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a4414-6d0b-4e2f-8730-ec8ffefe4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was ousted, but the six who voted for me to stay
        shows my principles are right.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ae0c05-9f5a-4661-95f9-714d4aa6353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno reiterated the process used to unseat her is unconstitutional
        as a Chief Justice may only be removed from office through impeachment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5e14e-db97-4276-b595-4a9144b54a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay una sa ating kasaysayan na inalis ng mayorya ng Korte
        Suprema ang isa sa kanilang kasamahan. Inangkin nila ang tanging karapatan
        ng Senado. Tahasang nilabag ang sinumpaang tungkulin na pag-ingatan ang Saligang
        Batas at winasak ang hudikatura," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844232d-b00c-4e34-8dbd-f9853be66f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the first in our history that the Supreme
        Court majority ousted one of their peers. They took the Senate''s job. They
        violated their call to protect the judiciary and the Constitution.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea98214-8623-4749-be1c-75eb3a86849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to unseat Sereno did not sit well with senators. The
        Senate was supposed to stand as an impeachment court for Sereno after the
        House of Representatives transmitted the articles of her pending impeachment
        case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e671c521-be98-48af-8dc8-c9cf8124d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the fight does not stop with her ouster, rather this
        is just the beginning of a much-larger fight against those who threaten the
        country''s democracy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd8ca8-1a3e-4f33-9813-0cd3245329e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay tungkol sa demokrasya na muling inagaw sa atin… Ang araw
        na ito ang araw ng paglaban. Ang araw na ito ay hindi katapusan, kung hindi
        simula lamang," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5fa5d-d0e5-4b6a-a8c8-2b25e300cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is for the democracy that''s taken away from
        us. This is the day to fight. This is not the end, but this is just the start.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b4f8e7-2598-456a-a4ec-1c5442f3bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno urged the public to express dissent and uphold the rule of
        law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959f923-6412-40b9-97a1-1d4c899d7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay tungkol sa demokrasya na muling inagaw sa atin… Habang tumitindig
        tayo para sa matuwid, hindi tayo kailanman magiging talunan. Hindi na tayo
        maaaring manatiling tahimik dahil ang pananahimik ay katumbas ng pagiging
        kasabwat sa kanilang pang-aabuso," Sereno said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfd51c-3fbe-4536-84dc-c55a52899e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we stand up for what is right, we will never lose.
        We cannot stay silent because keeping quiet is equal to tolerating abuse.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775762ba-849b-4662-b633-3053ff87f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp is considering filing an appeal to overturn the Supreme
        Court justices'' vote to remove her from her post. Her legal counsel, Josa
        Deinla, said the close vote of the Supreme Court justices gives them hope
        the motion of reconsideration they plan to file will prosper.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87386935-3566-4844-a8fc-792dbdf56868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also plans to file a motion
        for reconsideration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a56ae4-275e-4898-882b-03d1e5a4e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave the Sereno camp 15 days to appeal the decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f862e-1d85-4d07-bcb1-b7e774c03390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:38:42.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:38:42.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, the government''s top lawyer, in March slapped Sereno with
        a quo warranto petition, a legal proceeding where an individual''s right to
        hold office is challenged. He said Sereno repeatedly failed to file her Statements
        of Assets, Liabilities, and Net Worth (SALN), which is one of the requirements
        for those applying for the Chief Justice post.</p>'
  'bea-alonzo-cover':
    'author': 'Don Jaucian'
    'categories': ['999e7475-6bc2-416f-a710-4ca19030ab96']
    'created': 2018-05-11T17:54:13.576+08:00
    'imagesource': 'jcr:8990f516-f674-4299-bd0a-5d8c1165c42d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68c8fb19-ee1c-4599-bb2c-c3916c9ba558'
    'lead': 'In this revealing interview, Bea Alonzo bares how her cinematic journey
      mirrors certain events in her life — from relationship highs and lows to her
      realizations on love and romance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:54:52.365+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:54:52.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bea Alonzo: ‘It’s so easy to fall in love but it’s so hard to keep a
      relationship’'
    'updated': 2018-05-12T15:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e0b55-4710-45db-9fec-4dddfd21e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Bea Alonzo told
        me I should have watched her recent movies before I interviewed her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb752e1d-1e9b-48d8-9f69-f044dd54a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a point. I should have. And in the local film business,
        it’s easy to make assumptions; assumptions that made it into the questions
        I asked her. Cracks showed — both mine and hers, in terms of how we both saw
        Bea Alonzo. Judging by her movies and — most especially — her “branding,”
        I assumed that Bea Alonzo is very much like the women she portrays; the women
        that her movies would want to make us believe: strong-willed yet romantic,
        assertive yet vulnerable, sweet yet…</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa73c0a-fad4-49c1-ae34-bab1fe5c5722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Am I sweet??” she protests. “Hindi ako sweet ha! Nakakainis ha!
        Am I sweet?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7b1ca-33ed-4c53-bd47-ce8dfa6b1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asks the people in her dressing room, people who work with her.
        “Am I sweet?” They say yes, rather hesitantly. I breathe a sigh of relief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9938d-c002-4d3a-873c-58f68a1bfa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shit!” she says. “Talaga?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cfd35-9d21-4a6b-ae2f-49ec2c10a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An accumulation of romantic roles over the years yields a degree
        of sweetness. The awestruck titular character in “Betty La Fea,” the perfect
        daughter in “Maging Sino Ka Man,” a widow trying to find love in “And I Love
        You So,” the sweetheart Basha in “One More Chance,” the waysided best friend
        in “She’s The One,” the other woman in “The Mistress.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cbd20-c76a-456d-87b7-08e54b39f1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe sweet isn’t the right word. The formula of romantic movies
        gives off a sheen of sameness, of sweetness, of romance; that love is simply
        treading the water from Point A to Point B. And Alonzo, in whatever role she
        portrays, has been so commanding to watch as she goes through these journeys,
        and back again. In her recent slew of movies, it’s apparent how she’s evolving
        as an actress. She fights to sculpt her characters with complexity, to weave
        a narrative that isn’t removed from what she believes someone like her would
        do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1427b46-d953-43ff-8d46-7dd2f07c11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “The Love Affair,” she plays the other woman, Adie, bruised by
        a cheating fiancé. She meets Vince (Richard Gomez), who found out his wife
        (Dawn Zulueta) of 24 years has an affair with his best friend. Adie and Vince
        find comfort in each other, in each other''s hurt, and in the surrogacy of
        sailing as a way to wash off the red from their romantic selves. Adie could
        otherwise be another mistress, someone who lets herself give in to the “so
        wrong yet so right” idea of the affair. But Adie asserts her rights in the
        subtlest way possible, in the way only someone like Bea Alonzo could.</p>'
    '16':
      'image': 'jcr:2c40b30b-75c9-4562-8434-0e3ddcda2362'
      'imageCaption': '“I noticed kasi the first 10 minutes ng pelikula, nakikita
        pa nila ‘yung persona mo as a celebrity, you’re still Bea,” says Alonzo. “‘Pag
        after 10 minutes nakikita pa din nila si Bea, I feel like I’ve failed. Dapat
        nakikita nila ‘yung character. That’s always a challenge for me.” Photo by
        KOJI ARBOLEDA. Dress by MARTIN BAUTISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea8025-d6c3-4539-90c3-802e941e9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676efb5-a422-47b7-9ecb-cf292f210fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Adie sweet? To an extent, yes. But Adie is leagues away from
        the roles we’ve known Bea Alonzo for. Maybe a little bit of Sarie from “The
        Mistress” and a little of Bobbie from “Four Sisters and a Wedding.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bef5a2-145f-48b9-9edb-87a83b09f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basha and Anj, from “A Second Chance” and “How To Be Yours,” respectively,
        is Alonzo at her realest. Both films depict the repercussions of a happily
        ever after: Basha and Popoy’s (John Lloyd Cruz) marriage collapsing under
        the weight of their own business, and Anj and Niño’s (Gerald Anderson) difficulties
        in balancing their relationship with their own respective careers. In both
        films, Alonzo’s command of her roles is strikingly apparent. It manifests
        in the way she throws lines, the way she gazes at her partner, the way she
        refuses to fall into easy categories: as a career woman, as a feisty girlfriend,
        as a self-assured wife. Because her characters, like Bea Alonzo herself, is
        more than any of those things.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26b7b7-d06e-43af-a741-b86596031512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ll see her next in two films, “Kasal,” where she finds herself
        between Paulo Avelino and Derek Ramsay, and, her first horror film “Eerie,”
        where she stars opposite Charo Santos-Concio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d6e48-a763-452d-901b-efc63772322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this intimate interview, Alonzo talks about portraying varying
        degrees of a woman on the verge, why she’s now thinking about her legacy as
        an actress, and why the actress Bea Alonzo isn’t far from who the real Bea
        Alonzo is. Below are edited excerpts from the interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d32c33-7c0a-4acf-9106-059e2281893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There’s an image of Bea Alonzo that people see on T.V.,
        the one on the big screen, and the one on your social media. Do you feel forced
        to align all of those things kasi they’re what people see?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce416dd-d597-482f-9642-69c0da3b1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really don’t think about it. I wish I did but I don’t. Most of
        the time, kapag may bago akong kaibigan, nasu-surprise sila na ganon pala
        ako. And I don’t know what it is that they see.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec9fd7-d8b8-425d-b827-8348c6868851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, nag-inuman kasi kami dahil na-packup na ‘yung shoot namin
        [ng “Kasal,”] so I went out with the staff. Eh ‘yung mga ‘to mga bata pa lang
        eh, [around] 21, 22, mga bago sa Star Cinema but ilang beses ko na nakatrabaho
        ‘yung [ilan sa kanila] like si Mycko David and Cesca Lee. Sabi ko sa PA namin,
        ‘yung pinaka bata, “Uy Red, uminom ka naman!” Kasi pina-pa-shot kami [and]
        hindi ko na kaya mag-shot talaga kasi feeling ko masasayang ‘yung buong araw
        ko the next day … although napa-shot nila ako konti lang. So kinukullit ko
        ''yung isang PA namin, [I said] “My god, nung ganyang edad ko wala akong takot,
        inom lang ako lang nang inom.” So sabi niya, “Huh, Ate Bea umiinom ka dati?”
        [Laughs] Mukha ba akong boring? Anong parte ‘yung hindi ako mukhang nagpapakalasing?
        [Laughs].</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9538f5-ecbf-44d9-90dd-7215e30ab520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sa tingin mo bakit?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea93db-556e-4d43-bf7b-886299c0c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know! Maybe as the characters that I do. Masyado na nilang
        mahal ‘yung mga characters na nagagawa namin. Si Basha, si Sari or si Bobbie.
        Naiisip nila na ‘yun talaga ako.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ab299-75be-42ff-893a-29789006321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa totoo lang when I was doing “ASAP,” minsan may makukuha akong
        text from my managers masyado daw akong rowdy. Okay lang daw, bagay ‘yun kila
        Anne [Curtis], parang they can get away with it but not me. And I used to
        resent it. Naiisip ko why? I’m also young!</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54dded-2d95-4fd6-afe5-5128015f3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Parang you’re the prim and proper type.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaef196-f661-4f13-b2b5-6223eda73706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo! Feeling ko I was being put in a box. Parang naisip ko, ba’t
        ganon? So people don’t like me if I’m Bea? They only like me when I’m the
        character. So may ganun ako … maybe I’m not that interesting as Bea. Maybe
        I’m not that interesting.</p>'
    '40':
      'image': 'jcr:184aa10f-b68a-4228-88dd-921e0233c1c6'
      'imageCaption': 'When asked what she still has a hard time giving to a movie,
        she says, “‘Pag sensual ‘yung scenes kinakabahan ako. Mga love scenes, I still
        cannot, hindi ako comfortable. Or ‘yung scenes na kailangan magmukha akong
        sexy. I don’t consider myself as one.” Photo by KOJI ARBOLEDA. Top (used as
        dress) by VANIA ROMOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdb46b-104e-4156-80cc-6792d235c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a7ef06-c49a-4e1b-8f0b-15a04958eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was actually going to ask nga that people will always
        identify you with your iconic roles, as Basha, as Bobbie … Paano ka naging
        okay with that through the years?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc066e3d-b9fb-4d0b-bd40-0541bd187814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the plan actually. [Laughs]. Hindi, because I don’t consider
        myself as a celebrity, I consider myself as an actress. So parang feeling
        ko, kung may certain kind of mystery sa’yo, mas makukuha mo ‘yung audience
        mo as the character, mas magiging effective ka as an actress kasi hindi nila
        masyadong alam, hindi ka magiging larger than life ...</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c35bb-7e23-4461-91e7-300422248cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed kasi the first 10 minutes ng pelikula, nakikita pa nila
        ‘yung persona mo as a celebrity, you’re still Bea. ‘Pag after 10 minutes nakikita
        pa din nila si Bea, I feel like I’ve failed. Dapat nakikita nila ‘yung character.
        That’s always a challenge for me.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae2a2b-4ab1-458f-a3ba-51e00296b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How much has changed in the roles that you portrayed since
        your first film?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9624474c-c789-4638-846b-cf973c1f66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas naging empowered na ‘yung characters ko. Hindi na ‘yung inaapi.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e715635-c271-40ff-bdc0-2c13177de87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At an earlier interview, you were talking about a character
        that you portrayed and in one scene, you didn’t want her to beg for the guy
        to go.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0fc3f-ee93-485b-b24c-adfb10dfe4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganon ako eh. I always discuss and debate. Kasi kailangan kong hugutin
        ‘yun from the authentic part of me. Paano ko gagawin ‘yun kung hindi siya
        authentic sa akin? Hindi ako naniniwala na humuhugot ka ng emotions based
        [on the] character, no. Merong part of you for it to be organic. And it becomes
        real, ha.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f41030-c0d8-4d15-9867-a200fb236767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Kasal,” in one of the last scenes that I did for the movie,
        nasa simbahan kami. May kinakasal, tapos naiisip ko ‘yung proposal and all
        and, oh my god, nag-pe-play siya, that scene, was playing in my head, and
        para akong may Storck dito [sa throat ko]. Pinipigilan ko, bigla lang syang
        nag-play sa utak ko, ‘yung specific scene na ‘yun. And I was about to cry.
        So may ganon, na somehow, araw-araw mo siyang ginagawa, it becomes real to
        you.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30dae57-190b-4cfe-86df-a9ea761e7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say you’re a romantic?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b9fe3-a0ec-42d4-a55d-149c59313f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am, unfortunately.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550bb0d-551d-4441-bc9e-85aab3fa2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kasi most of your films are romance and drama.</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fbb6a-1034-47f6-8635-3ce6111fe70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah and I look for that in a relationship. I had a relationship
        before na as in naging reklamo ko, [that] I became empty. Na parang naubos
        ‘yung romance sa tank ko and I feel like kailangan ‘yun sa relasyon. Kailangan
        ko ng romance.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ebd6d6-9c8f-4ac5-9aca-94027d897420'
