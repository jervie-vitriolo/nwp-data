      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should!</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e99c2a-a753-4f3d-9555-661028fff4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m planning to do a movie marathon of your recent movies.
        I wanted to get to know you first and see how your being a romantic translates
        to your characters.</strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90ee43-84d1-44c6-af96-f755cbb491c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You make it sound like being romantic is a weakness! [Laughs] Is
        it like a sign of being naive? […] Would you want to see me in a cynical movie?</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201fec0-c7c7-48f2-9555-c3eb077dc909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes. Parang someone who’s bitter about love …</strong></p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f6f00-7904-47af-9862-cd75020709c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See may ganyan ako eh. I was offered “That Thing Called Tadhana”
        actually. And I couldn’t see myself doing [Mace, Angelica Panganiban’s character].
        I mean, I like the movie, I like the concept but iba ‘yung interpretation
        ko sa head ko. Definitely not that cynical. Kasi maybe I was born an optimist,
        especially sa love. Hindi ko kaya na i-view ‘yung sarili ko as the victim.
        I always take responsibility for my own choices.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fe47c-94f9-4167-844a-22ca8e0ebe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Out of all your roles, what do you think is the most realistic
        in terms of what it’s like to be in a relationship?</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a49797-768b-4248-8692-ee898c8aa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Second Chance.” Kasi nung time na ‘yun, ‘yun talaga ‘yung totoong
        pinagdadaanan ko sa relationship ko. ‘Yung i-try mo i-save … totoong nangyari
        ‘yun. Naramdaman ko talaga ‘yun. Mas gusto ko nga ‘yung “A Second Chance”
        to “One More Chance,” contrary to everyone …</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8498b571-6f09-4866-93d9-1e879025facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you seen “Before Midnight”?</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11a08a-1478-43ee-b7f9-ba479564b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh yeah! The three movies! Ang favorite ko “Before Midnight” because
        it’s the most realistic.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cf1a71-55cf-444a-a0b1-9ef61f7da521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Because it’s also about dealing with the repercussions of
        ending up with the one you love.</strong></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a908f0-07b9-4747-b966-205096200153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! Kasi it’s so easy to fall in love but it’s so hard to keep
        a relationship. [Fake sobs] Umiyak? [Laughs]. ‘Yun talaga ‘yung favorite ko
        especially sa mga scenes na sobra siyang insecure about her body.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8a42e-5ac1-4f63-9594-b179ca527eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sino ‘yung character na pinaglaban mo na ito ‘yung gusto
        mo na direction for her?</strong></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23167f15-a133-4700-a0c2-5aa4e6489ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Love Affair,” si Adie.</p>'
    '129':
      'image': 'jcr:3e7c7528-969b-4db0-a15b-5a91fb08fce1'
      'imageCaption': '“‘Yung binibigay nilang roles for me before na puppy love,
        it was because I was young and that’s how I viewed love,” says Bea Alonzo.
        “Now it’s different. Na-apply ko siguro ‘yung learnings ko about love sa characters
        na ginagawa ko. Sa totoo lang, parang sabay sa personal journey ko ‘yung journey
        [ko as an actress] and picking characters.” Photo by KOJI ARBOLEDA. Suilt
        and pants by JOEY SAMSON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e2241-1e1e-4981-a237-7f5e695085f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdfcff-ba93-47d7-a61f-432976c7e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of when you take on a role, ano ‘yung nagbago through
        the years?</strong></p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81131d-5435-4646-b20c-5a39b39d1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quality. Honestly, ang daming interesting stories na na-o-offer
        sa akin. I was offered “I, America,” “Tadhana,” “Honor Thy Father.” Ang importante
        sa akin, nakikita ko ‘yung sarili ko. Well, most of the time hindi rin ako
        napapayagan — “I’m Drunk, I Love You” I was gonna do it for Paulo [Avelino]
        — May mga characters kasi na “Gusto ko ‘to, gagawin ko ’to” then hindi ako
        papayagan ng Star Cinema kasi I’m under contract. Pero eventually ‘pag napapanood
        ko na … Ang importante sa akin, ‘pag binabasa ko ‘yung character nakaka-relate
        ako, kumbaga meron akong film showing sa utak ko kung paano siya.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea50cf-33a4-4759-ad7f-362f48b29b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the disadvantage of that?</strong></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab40d08-ea6f-4980-a761-eff3627d629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas limited ‘yung options. But para kasi sa akin, paano siya magiging
        genuine, pano ko siya gagawin ng tama kung hindi ko nakikita ‘yung sarili
        ko doing it? Or if it’s a movie that I wouldn’t watch. Like this one, ‘yung
        “Eerie,” oh my god, the first time I read the script sobra akong impressed,
        sobrang excited akong gawin. Siguro meron din akong reservations sa who’s
        going to direct it, karamihan hindi ko kilala … mahirap din … hindi ko alam
        kung paano sila magtrabaho…</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c70f23-21ba-49a7-abb4-86d4e1517ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you like being comfortable on set…</strong></p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627ba21-e0f2-48de-a118-191122c267f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayan ka naman! Grabe ka! [Laughs] Of course I like going out of
        my comfort zone too!</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8656865-3d78-4788-8b98-7daed404a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No! [Laughs] I mean in terms of the people that you collaborate
        with. Na mas gusto mong gamay mo the way they would react to you, the way
        they work …</strong></p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e7e054-f523-409f-976f-5c316b5744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! You can say that. Of course I like going out of my comfort
        zone but you can say na hindi rin ako ganon ka-daring when it comes to picking
        roles.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143bc23-0c56-48a7-a62d-514a2cc5ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung bagong ginawa mo for “Kasal”?</strong></p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10166f8-0baa-45cc-a69d-ac1ee4f43247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May scene akong ginawa towards the end of the movie, hiningian ako
        ni direk Ruel [S. Bayani] na, madalas kasi sa character na ginagawa ko subtle,
        so hiningan ako ng big movements, malaking reactions, ang tagline pa gusto
        ko ng TV Patrol acting, tinext nya ako ng ganun. I think it’s the only film
        na ginawan ko ng ganun. Natakot ako actually because hindi ko alam how it’s
        gonna come out kasi hindi ko pa siya nagawa. And sa totoong buhay, ‘pag nagagalit
        ako hindi ako ganun.</p>'
    '148':
      'image': 'jcr:3ac412b4-d908-45df-b1ba-f20a4923e65c'
      'imageCaption': '“Feeling ko I was being put in a box,” says Alonzo. “Parang
        naisip ko, ba’t ganon? So people don’t like me if I’m Bea? They only like
        me when I’m the character. So may ganun ako … maybe I’m not that interesting
        as Bea. Maybe I’m not that interesting.” Photo by KOJI ARBOLEDA. Top (used
        as dress) by VANIA ROMOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc1342-5ac9-4a45-beda-5c5066a4946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28305abc-611c-46fc-92d5-74b53bdbb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ‘yung nahihirapan kang ibigay sa isang movie? Something
        that’s always been a struggle for you in any project…</strong></p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103e1d0-ef09-42a3-803a-0418b4813d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to be honest, ‘pag sensual ‘yung scenes kinakabahan ako.
        Mga love scenes, I still cannot, hindi ako comfortable. Or ‘yung scenes na
        kailangan magmukha akong sexy. I don’t consider myself as one. So hindi siya
        authentic sa akin.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5716e-e67b-449b-baf1-0f13dbf2fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read the Rogue cover story that you did last year and
        it said na sex icon ka daw...</strong></p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744b076-e713-4967-85b7-90fce94ae2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saan banda? Nag-cringe ako kapag ganun. It’s something that I have
        to work on. Kailangan hindi siya nagiging acting block para sa akin. Kasi
        kapag actress ka ito ‘yung tool mo eh, dapat willing ka. Kailangan mas comfortable
        ka kahit nakahubad ka. [Like] ‘yung sa “The Reader” [with Kate Winslet] my
        god! Si Jennifer Lawrence … sana kaya kong ganun. Maybe it’s our culture.
        Maybe it’s how I was raised...</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc506788-0113-4f7f-b243-c69aa6496db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think you’re constantly being judged?</strong></p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779f0b7-18f9-4f53-9cfd-54717ff383a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi lang naman ‘yung aesthetics. Hindi lang ako sanay na naghuhubad
        sa harapan ng maraming tao. It’s just how I was raised. Maybe because ‘yung
        lola ko conservative, ‘yung nanay ko … baka hindi sila ganun … kapag tatawa
        nga dati nakatakip ‘yung mouth. I think ito na ‘yung pinaka-open ko ever sa
        buong buhay ko and I’m not even considered as a carefree character ‘pag dating
        sa showbiz.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95af5ac-fddc-4e18-b1fe-5cf501ec266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From your reactions kanina when we’re saying you’re sweet,
        when you thought I said you were being boxed, how does that figure in the
        work that you do? Or at least when you’re portraying a role … ano ‘yung effect
        of those reactions for you?</strong></p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a9bb2-8925-43f5-b034-ef5bc240da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Laughs]. You know why … I can’t say I’m offended ... it’s just
        I don’t like hearing it. Kasi sa totoo madaling gumawa ng character that’s
        not boxed, madaling gumawa ng independent movie, gumawa ng isang lesbian character,
        or sex addict, or serial killer … tapos sasabihin mo, ‘She’s different!’ ‘Iba
        ‘yung binigay niya!’ Hindi ba parang mas mahirap nga kapag gumagawa ka ng
        almost same characters and making it look different? It’s harder. It’s a more
        challenging task. Kapag naiinis ako na sinasabing boxed ako … going out of
        the box is not always an option. Because I think it’s the easy way out. What
        if the challenge is enlarging your box?</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779f09-a161-49ab-8d04-9aa200a33a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.380+08:00
      'mgnl:createdBy': 'eunice'
