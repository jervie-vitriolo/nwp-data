      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely of the author.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c5aea5-b223-44da-b913-abf771187340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> For the second consecutive
        year, the Boston Celtics and Cleveland Cavaliers will clash in the National
        Basketball Association (NBA) Eastern Conference Finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c56da-e88b-4586-a8c0-cd89a56aa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the matchup many predicted before the start of the season
        as they have to settle some unfinished business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1992ca7-7dc4-4a88-ac45-635fc8847709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storyline, though, is totally different from the last time they
        met on the East''s biggest stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ccb87-b2df-41e0-bbfa-0c896ec0d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After undergoing a roster overhaul (only four players are holdovers
        from last year), there were little expectations for the Celtics to perform
        well immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edad6b8-6948-46d4-a505-11a90b6da046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the injuries of star players Kyrie Irving and Gordon Hayward,
        Boston proved its doubters wrong and still managed to grab the second spot
        in the East.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10006ac2-717c-4c63-b61f-590bfc01310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2017/10/18/NBA-Gordon-Hayward-injury-Boston-Celtic.html">Hayward
        suffers gruesome injury on opening night</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bd893a-6c0c-44a3-a75a-1284ff6353e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a talented young coach in Brad Stevens, the Celtics survived
        a gritty Milwaukee Bucks side and took care of the young Philadelphia 76ers
        to book a return ticket to the East finals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a3e2f-f9dc-4f51-95b0-8d1561ca6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.921+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest revelation so far is Terry Rozier who stepped up big
        time for Boston in its postseason journey where he averaged 18.3 points, 6.1
        assists, and 5.5 rebounds in over 37 minutes of action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec840066-d4e2-4182-96d0-7cee45915f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Horford, Jayson Tatum, Jaylen Brown, and Marcus Smart are also
        the players to watch out for as they will play pivotal roles for the Celtics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e0201-8bc3-4e06-a2d2-2de5401ffede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Cleveland Cavaliers are looking like a legitimate
        contender again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7fa5b-9b22-4698-af6d-0eb3d2938e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/02/09/NBA-Cleveland-Cavaliers-trade-Rodney-Hood-Jordan-Clarkson-Larry-Nance-Jr-George-Hill.html">Cavaliers
        overhaul roster at end of trade deadline</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe42b0-f5bf-4f84-b31e-139ac24e481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After struggling against the Indiana Pacers in the opening round
        of the playoffs, the Cavs found renewed confidence in their sweep of the Toronto
        Raptors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712fe43-642f-49fd-83cc-08d46a57b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 15th year in the league, LeBron James is defying all odds
        and logging in stellar numbers in the playoffs — 34.3 points (league best),
        9.4 rebounds, and nine assists per game in more than 41 minutes of playing
        time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd1aa5-ea92-4e65-833f-7c358834a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.922+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limiting King James to score below 15 points is like stopping the
        Mad Titan Thanos from collecting all the infinity stones, but this young and
        hungry Boston squad is out to prevent him from another trip to the Finals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b59518-dd4e-48af-a81d-ed029b63db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavs'' supporting cast must be able to ease LeBron''s burden
        to score most of the points in every game.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221c847-60ec-4e78-b674-d0091e26c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A balanced offensive attack paid dividends for Cleveland in their
        demolition of the Raptors — Kevin Love averaged 20.5 points, Kyle Korver 14.5
        points, J.R. Smith 12.5 points, Jeff Green 12.3, and George Hill 10.3 points.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e035bc-689a-40ed-9e71-b1ba71c5464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s a clear indication that good things happen when they
        share the wealth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf306417-c9ac-4cfe-b5e9-9e3422685455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron has ruled the East for eight straight years, but this could
        be the best chance for Boston to oust him from his post.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c44fd-4547-4922-a530-e1f7e95bbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.923+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the Celtics finally get over the Cavaliers hump?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e19dba-ad63-4e7f-ac46-b4c080b02989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:25:31.924+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:25:32.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
