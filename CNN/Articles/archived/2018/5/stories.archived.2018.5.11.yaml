    'updated': 2018-05-12T09:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de169ff-ad33-4015-b7f4-9f5b273d8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:31:42.630+08:00
      'mgnl:createdBy': 'eunice'
