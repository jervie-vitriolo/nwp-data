    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chef Nicco Santos: The Flavor of Success'
    'updated': 2018-05-24T08:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca637f-4deb-4ea6-ad4f-701422ec0a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before being known
        as the lead chef for the much-touted culinary event, "Madrid Fusion," before
        being a co-owner of trendy Asian restaurants Hey Handsome and Your Local,
        and before his name became a byword in gastronomic circles, Chef Nicco Santos
        worked his way hard to become a true Master of Flavo­­r.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a0588-6b03-4223-8738-57f726c791a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Nicco spent two years going through the rigors of culinary
        school. He also honed his craft by training under Singaporean home cooks and
        trading cleaning services for cooking lessons.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="697" height="392" src="https://www.youtube.com/embed/Mo6-55gOd4o"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f79e9-ad15-4a40-9d71-504b3d896083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31726f7-a8d4-4c38-950b-28a1cb1886e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey was long and difficult, but it was well worth it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a8060-e38f-499b-802f-d1788fef5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the master partners with another master in a collaboration
        that conjures more culinary wonders, Chef Nicco is partnering with McCormick
        Culinary, the trusted herbs and spices expert.</p>'
    '8':
      'image': 'jcr:5f72e8cd-b066-4dac-af19-9f79b6fb0351'
      'imageCaption': 'McCormick teams up with Chef Nicco to demonstrate mastery of
        flavors.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef053b-0b1f-4e69-898f-fa040e59fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5b3f6-fcc7-43bb-8d4a-88db7d6766c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exquisite partnership has whipped up delectable Pomodoro Meatball
        Sub, a hearty meal that explodes with robust spices and aromatic herbs; Wasabi
        Croquettes with Smoked Salmon, small parcel flavor bombs that explodes with
        goodness; African Curry Pork Ribs, a perfect symphony of warm and bold spices;
        Beef and Mushroom Boat Noodles, a bowl of warm comfort with an earthy blend
        of spices; and finally, Jamu, a flavorful Balinese herbal drink that energizes
        as much as it refreshes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4b011-252b-4c66-ad14-8fd8bd2008ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:59:57.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:59:57.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these wonderful are inspired by McCormick''s annual Flavor
        Forecast, where global experts identify upcoming trends in the world of flavors.</p>'
    '12':
      'image': 'jcr:cd51e58c-ddb5-46e4-aa28-f81ee93885ff'
      'imageCaption': 'Beef and Mushroom Boat Noodles.  '
