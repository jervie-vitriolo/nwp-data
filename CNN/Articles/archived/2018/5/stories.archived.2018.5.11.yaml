      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac634f-67e9-47b7-947a-3d4175a21e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there hope for Sereno?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f97abe-0c03-424b-9dbb-5491f2e9e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said they are "very likely" to ask for a reconsideration.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe98de-aa87-4b21-a0f8-35bb77936d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is hope," Josa Deinla, one of Sereno''s spokespersons told
        CNN Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8182920-5c37-4d3b-ae51-a58b664945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Sal Panelo agreed Sereno is entitled
        to file for reconsideration, saying "she still has a chance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94633e0b-a4bb-4b9c-ab3f-46db8ff08865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Integrated Bar of the Philippines President Abdiel Fajardo said
        motions for reconsideration usually "have very slim chances of success in
        the Supreme Court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a1efc-437a-4fc9-8cff-ca77438441a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the Supreme Court''s decision should be respected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f881202-7bf0-409b-b34f-2827394bc0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.948+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court, a co-equal branch of government, is duty-bound
        to uphold the Constitution. The court ruling is likewise an assertion of the
        supremacy of the fundamental law of the land," Presidential Spokesperson Harry
        Roque said in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a870817-ffa4-422a-8a9c-5e53b385a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida praised the magistrates for their decision which he said
        was the "epitome of (the High Court''s) exercise of judicial independence."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e1520-02c5-41df-8d85-eb935980437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court Decision ousting Maria Lourdes Sereno augurs
        well for the country as it preserved the stability and integrity of the Judiciary,"
        he said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da21e3f-8f0c-4866-afd7-3d73998885e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/11/senators-chief-justice-sereno-quo-warranto.html">Robredo:
        Sereno ouster compromised the foundation of the judiciary</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c7d69-71d8-4277-9671-d0e3c0b32ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sereno: We actually won</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e733f56-fbcf-4e23-b094-0d428e2b677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sereno, addressing her supporters hours after the unfavorable
        decision, said she should have won the case if only six associate justices
        – Peralta, Bersamin, Jardeleza, Tijam, de Castro, and Martires – inhibited
        from voting. She had asked them to inhibit from the case, but all denied her
        plea and voted against her.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32faf85-c1cf-4d28-b89c-16b2cc6e833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno insists only the eight other justices'' votes should have
        been counted.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896336fd-1683-4637-a4b3-80a323a8d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tutuusin panalo po tayo. Anim po sa natitirang walo ang nagsabing
        hindi ako dapat alisin. Dalawa lamang po ang bumoto na ako ay dapat alisin,"
        she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620cf87-b3f3-4a36-abf2-93bf3ef4213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We actually won. Six of the remaining eight justices
        said I should stay. Only two voted for my ouster."]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae78f9-57de-4649-9883-706914b990ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will continue to fight for justice. "Ang araw na ito
        ay hindi katapusan, kung hindi simula lamang... Ang araw na ito ang araw ng
        paglaban (This is just the start, not the end. This is day marks the start
        of the fight.)," she said.</p>'
    '62':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Sereno, nagpasalamat sa mga tagasuporta niya | <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/krUvWS6WIt">pic.twitter.com/krUvWS6WIt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/994799341322809345?ref_src=twsrc%5Etfw">May
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f71a2e-3410-4d5f-bc5f-32cd948c8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c2a33-dad7-4c1d-8cdd-0892d6c39927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.950+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno had gone on an indefinite leave on March 1 at the request
        of all 13 justices present in a February 27 en banc session. She returned
        to work on May 9, and was seen working in her office hours before her colleagues
        decided her fate before noon on Friday.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa36e9d-c8c4-48c4-a648-a80f7127893e'
      'mgnl:activationStatus': true
