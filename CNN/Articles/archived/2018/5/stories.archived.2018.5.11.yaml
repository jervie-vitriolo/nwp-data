    'lead': '''Brooklyn Nine-Nine'' is hailed for its diverse cast, which included
      characters from the LGBTQ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:34:48.493+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:34:48.630+08:00
