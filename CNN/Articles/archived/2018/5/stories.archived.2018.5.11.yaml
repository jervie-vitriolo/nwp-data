  'harvey-weinstein-defense-lonely-angry':
    'author': 'Chloe Melas, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-11T13:34:18.227+08:00
    'imagesource': 'jcr:3a1153ab-7328-4a72-aa72-3cb301817791'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc51556-a487-438e-9111-96dd197133c4'
    'lead': 'Harvey Weinstein''s criminal defense attorney calls him "lonely and angry"
      and said he believes his client''s accusers are not telling the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:04:59.517+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:04:59.645+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein''s attorney says client is ''lonely and angry'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db1b99-36fc-41ff-836a-176f20bfb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Harvey Weinstein''s criminal defense attorney
        calls him "lonely and angry" and said he believes his client''s accusers are
        not telling the truth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c713108-bd60-43f2-8eb3-65cf9bd182e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Benjamin Brafman gave "BBC Radio 5 live" an inside look
        at their legal strategy and what Weinstein''s mental state is now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16fb3cd-ab4e-480a-8544-49f411b0efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who is under investigation for alleged sex crimes in
        New York, Los Angeles, and London, has repeatedly denied any allegations of
        "non-consensual sex" through a spokesperson. He has been accused of sexual
        misconduct by more than 80 women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f0bcb-4519-4eef-8b2c-fedf14d813d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the BBC interview Wednesday, Brafman said that he believes the
        cases against his client are "legally defective or factually not supported."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d7842-6717-46f7-bad2-b87bb37188fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is one of the strangest cases I''ve ever been in and
        I think at the end of the day, if you look at the media here, five, six, months
        ago, the chief of detectives who has since retired was announcing with great
        fanfare that the arrest of Harvey Weinstein was quote ''imminent'' close quote,"
        Brafman told the BBC. "Well, within five months down the road and he has not
        been charged by anyone in any jurisdiction."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f76a751-9f69-4fb8-a8ca-cc5644c66400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2018/05/10/entertainment/harvey-weinstein-wife-georgina-chapman-interview-vogue/index.html">Harvey
        Weinstein''s estranged wife breaks her silence: ''It''s a time for mourning''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe32a89-68e1-46f8-bc06-f87662e669d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brafman said that he speaks to Weinstein about 20 times a day and
        describes him as "lonely and angry" at times. He pointed out that Weinstein
        lost his job and his family over the accusations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dfd27c-7744-409a-b1e6-75e60deeb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for whether he thinks Weinstein will be indicted on charges in
        any of the current investigations, Brafman told the BBC, "I hope not and I
        don''t know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82a891-2c28-404f-b47d-ca19c9e234a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he worries about Weinstein''s ability "to get a fair
        trial."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b9546-0c97-438c-87d2-001d399fd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that his client may have behaved inappropriately,
        but says he did nothing illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364acd1-0ad4-44c9-8f6a-c21c2480afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not attempting to demonstrate that Harvey Weinstein behaved
        elegantly throughout his professional business," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84d202-4b93-4df3-a8d9-21ab0513ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:04:59.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:04:59.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/11/entertainment/harvey-weinstein-attorney-ben-brafman-interview/index.html">Harvey
        Weinstein''s attorney says client is ''lonely and angry''.</a>"</em></p>'
  'malacanang-duterte-administration-calida-panelo-reactions-sereno-ouster':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T15:17:49.488+08:00
    'imagesource': 'jcr:d1efe496-f97b-46b0-8799-72208802e3a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43fd812a-38f7-4d56-bb98-81bf16404fd0'
    'lead': 'Solicitor General Jose Calida and Chief Presidential Legal Counsel Salvador
      Panelo react to the unseating of the Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:07:46.688+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:07:46.897+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Administration praises Sereno ouster'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b58d06-9443-47c5-af0e-54fbbc13ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include reactions from Malacañang,
        Senate Majority Leader Tito Sotto, and House Justice Committee Chair Rey Umali.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79428c46-c66e-47fb-b4ff-92d800f24206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Malacañang
        Palace welcomed the Supreme Court decision ousting Chief Justice Ma. Lourdes
        Sereno on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cc62a-0f52-4deb-9474-57a38bf41bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said the Supreme Court was "the final arbiter
        of the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4106e-3ab6-452b-8b2d-1b66b665c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us respect its decision granting the quo warranto petition
        as the proper remedy and the quo warranto petition ruling against [the Chief
        Justice]," Presidential spokesperson Harry Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108aaf6-8547-4742-8161-a8e7a6192061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioner, Solicitor General Jose Calida, also welcomed the
        decision Friday, saying justices upheld the rule of law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffc9058-fa01-479c-a92d-7138a83fcdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the raucous voices of those pretending to champion the
        Constitution, the magistrates stayed true to their oath and faithfully adhered
        to the rule of law," Calida said in a statement moments after the decision
        was announced by Supreme Court (SC) Spokesperson Theodore Te.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9472c-d41a-4314-b86d-5260df86d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the decision was even the "epitome of its (SC) exercise
        of judicial independence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca8467-385b-4dd2-b601-07b9107ccb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC voted 8-6 to unseat Sereno on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f979b-58fd-4824-b51c-79f8611567ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo also told CNN Philippines
        he was not surprised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845cbb8-ad09-4e88-b417-a6310d3b7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised, simply because the constitutional provision
        on impeachment is very clear," Panelo said. "The provision uses the permissive
        phrase ''may be removed,'' which means impeachment is not the exclusive method
        of removing impeachable officers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0b3c5-377f-48d3-bdb6-9b374443c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave Sereno ten days to explain why she should not be
        punished for unlawfully holding her position.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18cc5f-dd9b-4c4c-8615-776911a238f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp says they would file an appeal even as the result was a
        close vote. According to Integrated Bar of the Philippines President Abdiel
        Dan Fajardo a 7-7 split vote would mean dismissal of the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a5eb1-ffa8-409a-9ec7-599ab88bdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the appeal is pending, Sereno cannot re-assume her post.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50838a6e-6b92-4d65-9eca-eb82f8976925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the decision was "immediately executory," and the Judicial
        and Bar Council was also instructed to begin the process of application for
        a new Chief Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87f9c1-4c38-4e77-aee0-0afbd9eb274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it did not matter if she stayed in office while the
        motion was pending.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6d9ea8-52f6-4079-9419-ae22c735af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can you do in a 15-day period as a Chief Justice under siege?
        I don''t think you can do anything anyway," Panelo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5797626-34fc-4899-9b42-64bf17724e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was important, he said, was "she has been given a remedy to
        reverse the decision."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ceaa2c-1581-40aa-9157-7e737b449b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers accept decision</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab75e3-7525-43c5-a775-da0f93ab50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a number of senators and congressmen denounced the decision,
        others accepted it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456263c6-213f-46e2-b56e-de6a9234dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect [the Supreme Court''s] decision," Senate Majority Leader
        Tito Sotto said in a statement. "To do otherwise is to make our personal opinion
        higher that what we regard as supreme."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81832c6-e533-4a8b-8666-e1739234461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Rey Umali likewise welcomed the decision.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22937560-16de-4947-bea4-49f15e5eb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:07:46.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:07:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so relieved that we did not go through the tedious and protracted
        trial in Senate," Umali told CNN Philippines.</p>'
  'Chief-Justice-Sereno-Supreme-Court-oust-quo-warranto-decision':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T13:19:20.327+08:00
    'imagesource': 'jcr:e30b47c4-422f-433b-9cae-c75e959efd86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48b2cd73-7977-42f3-b5fb-0f71bae85950'
    'lead': 'Former Chief Justice Sereno, addressing her supporters hours after the
      unfavorable decision, says her fight has just begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:10:39.409+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:10:39.542+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno to appeal Supreme Court ouster decision'
    'updated': 2018-05-16T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deecb820-8189-48e9-82f1-2ed69cc7c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Former
        Chief Justice Maria Lourdes Sereno is considering filing an appeal to overturn
        the Supreme Court justices'' vote to remove her from her post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a4a36-ea86-4911-a7de-26728dd03a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel, Josa Deinla, said the <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">8-6
        vote of the Supreme Court justices</a> gives them hope the motion of reconsideration
        they plan to file will prosper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63559522-ac1b-4da2-b47c-4696e3656404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re outraged by this decision, but this was a very close vote.
        We can see if the Chief Justice wants to avail of her last recourse, that
        is by filing a motion for reconsideration, there is hope," she told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4092d13-b5c4-4893-982e-471f4fbb4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Justices De Castro, Peralta, Bersamin, Jardeleza, Martires,
        Tijam, Reyes, and Gesmundo voted to grant Solicitor General Jose Calida''s
        petition to disqualify Sereno as Chief Justice. Meanwhile six justices — Senior
        Associate Justice Carpio, Justices Velasco, Del Castillo, Perlas Bernabe,
        Leonen, and Caguioa voted otherwise.</p>'
    '7':
      'image': 'jcr:386f5831-0eae-4137-9f32-a1b1e78cb792'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b5f4b-d617-4975-a308-b1451c984b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b833e1-8a8c-46ae-bd6a-5330e43b0d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinla said the close vote may mean a positive outcome of their
        motion for reconsideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adba435-e3a4-4a92-b85f-7129929a36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is very likely to file this motion for reconsideration. She
        is seriously considering this recourse because we know the Supreme Court,
        has in a number of high-profile political cases, has flip-flopped or changed
        its mind, its decision," Sereno''s camp said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f450a-15a5-446d-b4b0-d9a827abeffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave Sereno 10 days to explain why she should
        not be sanctioned for her alleged violations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1aa293-93c9-4ef6-b0b3-7d8dc62bc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, addressing her supporters hours after the unfavorable decision,
        said her fight has just begun.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2677b27-601d-4bad-9875-841fc381ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang araw na ito ay hindi katapusan, kung hindi simula lamang...
        Ang araw na ito ang araw ng paglaban," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090e36f-148c-421c-b68d-c2a122de4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just the start, not the end. This is day marks
        the start of the fight.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410bd3b-e767-4660-8a3e-445ac6cd1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:10:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:10:39.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to oust Sereno is immediately executory, which means
        the post is currently vacant.</p>'
  'Sereno-quo-warranto-petition-Supreme-Court':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T11:13:27.762+08:00
    'imagesource': 'jcr:d1efe496-f97b-46b0-8799-72208802e3a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c36c56a8-705c-476f-acdd-6e05eb21d3ce'
    'lead': 'In a precedent-setting case, eight Supreme Court justices voted to grant
      Solicitor General Jose Calida''s petition to unseat Sereno, sources told CNN
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:19:44.944+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:21:16.129+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court ousts Sereno in historic ruling'
    'updated': 2018-05-16T11:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb8266-cc4c-4645-bcec-6859450b2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Maria
        Lourdes Sereno has become the first Chief Justice to be ousted by the Supreme
        Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a35088-fe5f-48ef-bd8e-03cd62bff5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling Friday, eight justices voted to grant Solicitor
        General Jose Calida''s petition to unseat Sereno. These were Teresita de Castro,
        Diosdado Peralta, Lucas Bersamin, Francis Jardeleza, Samuel Martires, Noel
        Tijam, Andres Reyes, and Alexander Gesmundo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5b28b6-61b8-432c-b7b5-826791a1611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six against it were Senior Associate Justice Antonio Carpio,
        Associate Justices Presbitero Velasco, Mariano Del Castillo, Estela Perlas-Bernabe,
        Marvic Leonen, and Alfredo Benjamin Caguioa.</p>'
    '5':
      'image': 'jcr:386f5831-0eae-4137-9f32-a1b1e78cb792'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146f8ae-c5a3-4cd5-b324-a3b5c0b682f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd355208-4080-4b25-8184-5dd422cb591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was announced by Supreme Court Spokesperson Theodore
        Te after an en banc session that Sereno attended.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ab57d-0ac1-48db-a3c4-c715b7dc50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno is "found disqualified from and is hereby adjudged guilty
        of unlawfully holding and exercising the office of the Chief Justice," according
        to the decision signed by Tijam and read by Te in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea9221-3d52-4236-9395-842adb1c0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said its ruling is "immediately executory," although
        Sereno has 15 days to appeal the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c7cc7-daad-4a51-a400-dc0ea35686b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.945+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The position of the Chief Justice is declared vacant and the Judicial
        and Bar Council is directed to commence the application and nomination process,"
        it added.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/1iad-rElIpKi3iQuudH_wqbVRce4oYs3D/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07823d-f46b-4c16-9e40-73519e385388'
