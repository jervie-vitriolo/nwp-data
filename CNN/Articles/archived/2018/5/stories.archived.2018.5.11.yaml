      'mgnl:type': 'text'
      'text': '<p>Global smartphone brand Vivo, endorsed by NBA star Stephen Curry,
        has formally launched the Vivo Hoop Battle Championship in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa6825-cbe9-45ff-8d7f-3f2aaca6ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo will be the official title sponsor of the 3x3 basketball event,
        with a grand prize of a trip to Guangzhou, China in August for the top two
        groups to play against other Asian teams, to claim the Hoop Battle Champion
        title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874abab-3afc-47bc-b5ee-fa482e981e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.990+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a trip to China for a chance to play in the international
        arena, the two teams will get P200,000 or P100,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1823d-bb32-400d-a445-50005714d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a Philippine team gets to the top three in the final games, they
        will also bring home RMB400,000 (around P3 million), RMB120,000 (around P900,000),
        and RMB80,000 (around P600,000).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693171f6-a617-4bc4-85b7-6dcac10ff3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to join</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e08e1-44a0-463c-84b1-dddad015cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo Hoop Battle Championship Philippines is open to all teams
        composed of four members with at least two Filipino players, all 18 years
        old or above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbf6d8-0360-45e7-8c03-27bfe7f7c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two non-Filipino players in the roster must be currently residing
        in the Philippines. However, only one non-Filipino player will be allowed
        to play in each game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40dd72b-1be5-4973-9d9d-fa73c52f76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team may also include one female player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9826414e-1563-4c88-b8e5-b2c1b9da78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications must be submitted on June 3 at Glorietta Mall. Upon
        registration, all players must bring their passports, which should be valid
        at least until June 2019 so they can travel to China for the grand finals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf65617-f14d-4760-b915-34be165a18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top 48 teams will be accepted by the Hoop Battle Committee.
        Orientation for the games will be on June 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751e633-deff-4d6b-b7ad-0dd398471e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.992+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:48:17.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA 3x3 game rules will be observed for the Vivo Hoop Battle Championship
        Philippines.</p>'
    '23':
      'image': 'jcr:716d3959-834f-4a32-9662-e4d60bbc3fb2'
