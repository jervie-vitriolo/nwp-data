  'NBA-preview-Western-Conference-Finals-Houston-Rockets-Golden-State-Warriors':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-11T17:19:17.068+08:00
    'imagesource': 'jcr:56897c9e-83a2-4fa5-bb3b-5e2077721de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b668ce53-f6ca-4e92-b6a8-5fe784f2e7cb'
    'lead': 'Whose tactics between the top two offensive powerhouses in the league
      will prevail in the series everyone has been dreaming of?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:30:52.044+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
    'mgnl:lastActivatedBy': 'eunice'
