      'mgnl:type': 'text'
      'text': '<p>Just like Chef Nicco Santos, you can also #MasterTheFlavor with
        McCormick Culinary! Visit the <a href="https://www.mccormickculinary.com.ph/mastertheflavor?utm_source=Advertorial%20CNN&amp;utm_medium=Digital&amp;utm_campaign=Master%20The%20Flavor">McCormick
