    'template': '1'
    'title': 'NBA Preview: Dream Warriors-Rockets series is now finally upon us'
    'updated': 2018-05-30T14:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d0337-3248-4632-a198-6ca5be08b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely of the author.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959b079-d685-4ef0-8efe-b7ae99bc6484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It''s the heavyweight showdown
        that everyone has been waiting for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a1d26-1cbf-4bef-885f-acce58d90da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the top two offensive powerhouses in the league are set
        to go head-to-head for Western supremacy on May 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ae220-51fe-4dd2-9751-c3d24d4c6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if the dynamic backcourt duo of the Houston
        Rockets in James Harden and Chris Paul plus head coach Mike D''Antoni''s run-and-gun
        offense can match the firepower of the Golden State Warriors'' formidable
        lineup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb00cb-6762-405f-9896-94a5b1215cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2017/06/29/NBA-Chris-Paul-Houston-Rockets-Los-Angeles-Clippers-trade.html">Clippers
        agree to trade Chris Paul to Rockets</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce6940-4573-4c36-9395-64b2a1c25bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Rockets hold the league-best record this season at
        65-17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24304ad2-eb0c-4b2d-a7d0-3ce0518f23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston''s one-two punch in perennial All-Stars Harden and Paul
        led the way in their 4-1 conference semis series win against Rookie of the
        Year candidate Donovan Mitchell and the up-and-coming Utah Jazz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e15e09-1f7e-4bf0-ad8d-913b3f4af225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Warriors have just reintegrated two-time
        Most Valuable Player (MVP) Stephen Curry into the lineup after missing five
        weeks due to left knee medial collateral ligament (MCL) sprain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b948dfb-b2ab-48b8-bb0e-3f3374d3fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power forward Draymond Green averaged a triple-double (14.8 points,
        11.8 rebounds, and 10 assists) in their recently concluded Western Conference
        semis against Anthony Davis, Rajon Rondo, and the New Orleans Pelicans - who
        missed the services of arguably one of the best centers in the league, DeMarcus
        Cousins.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53156130-88ad-4a2d-95b6-49826eb8628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets own the home court advantage for this conference finals,
        but the Warriors are still the heavy favorites to win the series despite being
        beaten 2-1 in the regular season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d6895-0287-4c9d-8a60-407f0922e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playoffs are a whole new arena altogether as rotations are kept
        much tighter and bench depth is put to the test.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7644bbb-99bd-4b6e-a226-ecaae5b375bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors have the luxury of having a deeper bench and a more
        star-studded lineup in Curry, 2017 Finals MVP Kevin Durant, four-time NBA
        All-Star Klay Thompson, and 2017 Defensive Player of the Year Draymond Green.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719a0f04-7dd7-4d35-859e-0c2993814f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/01/11/NBA-Kevin-Durant-20000-career-points.html">Durant
        becomes second youngest player to eclipse 20,000 career points</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81613bf1-f78c-4cc3-9230-f9d3f9818af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Rockets have just cut their rotation to eight when
        they fended off the Jazz in their five game series win as D''Antoni''s game
        plan to protect game leads.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8c0be-1e96-44f8-81fb-10357f6948a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Warriors head coach Steve Kerr hints he might insert
        Nick Young to the rotation in the upcoming Western Conference Finals to add
        another three-point shooter to the already prolific Golden State offensive
        scheme.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616747a-53a5-4052-8a42-8ac0ad7d8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proves that the Warriors have another gear or two in their
        game as they have yet to peak their full lineup while the Rockets are predicted
        to be on the ropes all series long as they rely on floor general CP3 and MVP
        frontrunner James Harden to carry the load.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed167f01-a2d4-4bc0-af72-a39a48caf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://cnnphilippines.com/sports/2018/05/11/NBA-Eastern-Conference-Finals-Cleveland-Cavs-LeBron-Boston-Celtics.html">Boston
        out to dethrone LeBron James as king of the East</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eaf08f-4d33-4e7f-b25f-8da6472d9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:30:52.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:31:19.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the Western Conference Finals begins on May 15 (Tuesday,
        Manila time) at the Houston Toyota Center.</p>'
    '1':
      'image': 'jcr:e97cc536-efc9-4df6-af23-5898dff4605f'
      'jcr:primaryType': 'mgnl:block'
