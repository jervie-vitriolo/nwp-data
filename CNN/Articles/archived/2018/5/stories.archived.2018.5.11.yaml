      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49858e-56c0-45cb-8efa-a377861b4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who had <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">declared
        himself an enemy of Sereno</a> and called for her ouster, will appoint the
        next chief justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a02482-2049-48e7-8ab5-3a9aa82dbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, the government''s top lawyer, in March slapped Sereno with
        a quo warranto petition, a legal proceeding where an individual''s right to
        hold office is challenged. It sparked a debate on whether Sereno as an impeachable
        official could be removed from office without a Senate trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f712c1-3a62-41ba-91c0-7516c61cccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/11/Sereno-ouster-dissenting-Justice-Leonen-Solicitor-General-Calida.html">Sereno
        ouster shows SC bowing to ''aggressive'' SolGen – Justice Leonen</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307d1563-5059-4378-a636-7261d5f68129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, voting 9-5 on Friday said quo warranto was the proper
        remedy to unseat Sereno. Velasco, de Castro, Peralta, Bersamin, Jardeleza,
        Martires, Tijam, Reyes, and Gesmundo voted for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21100380-90bd-46e1-9133-043f20a10e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.946+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine justices – Carpio, de Castro, Peralta, Bersamin, Jardeleza,
        Martires, Tijam, Reyes, and Gesmundo – also agreed Sereno violated the Constitution
        for her failure to file her Statements of Assets, Liabilities, and Net Worth
        (SALNs) for ten years before she applied for the chief justice post in 2012.
        This is the main argument raised by Calida in asking for Sereno''s ouster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0279fd1-ba6a-4a51-80e9-8bbc7ab389eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court gave Sereno 10 days to explain why she should
        not be sanctioned for her alleged violations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04af71-f78c-43e1-8ed3-27946695ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes a month after the high court held oral arguments
        on the quo warranto petition, where Sereno argued her case and vowed to present
        her missing SALNs only before the Senate impeachment court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf544a-6424-4220-b5bf-22b99d910856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her ouster at the Supreme Court preempts what could have been
        a Senate trial if 1/3 of the members of the members of the House of Representatives
        voted to impeach her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e03e86-60e5-49bd-88ce-e4099bbd5e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:19:44.947+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:21:16.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/10/Chief-Justice-Sereno-impeachment-quo-warranto.html">Unseating
        Sereno: A tale of two ousters</a></strong></p>'
    '32':
      'image': 'jcr:346b404b-2f9d-4c1b-a928-707a94534442'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd687bcb6-3cf3-4a89-9f00-c5377f6469a0'
