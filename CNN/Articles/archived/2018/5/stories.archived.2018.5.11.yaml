    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8782ef19-0318-4d7b-8fe9-74b796ebb6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:48:16.990+08:00
