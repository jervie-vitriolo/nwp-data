  'mccormick-chef-nicco-santos-flavor-success':
    'author': 'CNN Philippines Staff'
    'caption': 'Chef Nicco has worked his way to become a true Master of Flavor.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-11T17:30:39.119+08:00
    'imagesource': 'jcr:eb848650-1ead-48b9-b1af-be83e6313262'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e4aab5-8bbd-473b-bbf9-e78b413231d1'
    'lead': 'Just like Chef Nicco Santos, you can also #MasterTheFlavor with McCormick
      Culinary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:59:57.550+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:59:57.673+08:00
