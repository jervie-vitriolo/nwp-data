  'duterte-2017-net-worth-saln-4-million-increase':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T17:37:59.691+08:00
    'imagesource': 'jcr:660f0984-d68d-4dc4-8c84-0bf8f515dfc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a565eadb-b881-48ec-b94f-2c09e9e41f49'
    'lead': 'President Rodrigo Duterte''s net worth is up by ₱4 million since he first
      assumed office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:19:45.622+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T08:19:45.756+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s 2017 net worth up by ₱4 million since he assumed presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421dd78-aeb7-4be0-8ed2-72ee57031131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — President
        Rodrigo Duterte''s net worth is ₱28.5 million, up by ₱4 million since he assumed
        office in June 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e357c5-b957-4ee1-b2ac-08f54cac4562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his latest Statement of Assets, Liabilities and Net
        worth (SALN) from the end of 2017, the exact value lands at ₱28,540,321.07.
        The document, filed on April 23, reflects a ₱1 million increase from the <a
        href="http://cnnphilippines.com/news/2017/05/12/President-Duterte-SALN-2016.html">same
        period in 2016</a>, when his net worth was ₱27.42 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0464e61-bfbc-4304-b6c0-bd9a167e8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, his net worth was at ₱24,080,094.04.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e18d40-fb7f-4790-8747-ed440343229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SALN attributed the increase to more cash on hand or in bank
        accounts. The listed amount grew from ₱18.45 million as of end-2016 to ₱19.36
        million as of the end of last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abaeb8-a528-4493-8e0f-9aa90de561b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the previous year, Duterte''s real properties are still
        valued at ₱925,000 and his jewelries at ₱300,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6475d0-f5db-4325-a71f-04faf8928189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His investments went down from ₱3 million to ₱2.5 million, while
        personal properties grew from ₱1 million to ₱1.5 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433e49d-fcda-4595-b7c7-04b6fc833380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properties under his daughter Veronica''s name stayed at the same
        ₱3.08 million value. The SALN notes that the properties are "purchased through
        the exclusive funds of [her] mother," Duterte''s common-law wife Honeylet
        Avanceña.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1277c-4bec-4762-bbf6-c1fab13040e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte critic Senator Antonio Trillanes IV has long maintained
        the President has much more in undisclosed amounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbf09a-37d7-48ee-b127-07c664856c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, he accused Duterte of keeping ₱2 billion in unexplained
        wealth from 2006 to 2015. He also maintained that ₱211 million went undeclared
        in his 2014 SALN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbee0062-8466-484b-873d-df0fa77fead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly denied the accusations, and ordered the Anti-Money
        Laundering Council to release information. However, the Council has since
        kept mum on the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b39f22-3d08-41c9-91c3-5f41201f7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trillanes called for the Senate to <a href="http://cnnphilippines.com/news/2018/02/05/Trillanes-wants-Senate-probe-on-alleged-Duterte-wealth.html">launch
        an investigation</a> to look into the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d19be3-a45f-4946-8e31-7420fd4c8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:19:45.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:19:45.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Eimor Santos contributed
        to this report.</em></p>'
  'NBA-Eastern-Conference-Finals-Cleveland-Cavs-LeBron-Boston-Celtics':
    'author': 'CJ Marquez, CNN Philippines'
