      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you make sure that there’s a range in terms of the
        characters that you portray, na hindi lang siya one-note?</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ac60a-8e10-413a-b945-ce29c8963376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journey siya for me. ‘Yung binibigay nilang roles for me before
        na puppy love, it was because I was young and that’s how I viewed love. Now
        it’s different. Na-apply ko siguro ‘yung learnings ko about love sa characters
        na ginagawa ko. Sa totoo lang, parang sabay sa personal journey ko ‘yung journey
        [ko as an actress] and picking characters.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af273c-cbae-4f76-a61f-26c92ed75afd'
