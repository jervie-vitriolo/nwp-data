      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b724e0-f0f0-426f-bb45-610718680ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s voting comes two days after Sereno went back to work at
        the Supreme Court. She took an indefinite leave on March 1 at the request
        of the 13 justices present in a February 27 en banc session.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c382850-f774-43ef-9cb2-4a7308baf0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Reynaldo Umali, who led the impeachment hearings against Sereno
        at the House Committee on Justice, told CNN Philippines Sereno''s return was
        a "wrong move."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf4697-b52d-4a3f-a041-52d76c8f5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that will really ignite or add fire to whatever is happening
        in the [Supreme Court]. I think this will probably add to the votes that will
        be had come Friday," Umali said on CNN Philippines'' The Source Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b28217-cd27-4ed1-a9dc-5591835a257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp had appealed to eight justices — Alfredo Benjamin
        Caguioa, Antonio Carpio, Mariano Del Castillo, Alexander Gesmundo, Marvic
        Leonen, Estela Perlas-Bernabe, Andres Reyes, and Presbitero Velasco — to oppose
        the ouster petition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f87b1-1fb7-4eea-9211-3efd3685fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would rather focus our attention in making a plea, an urgent
        one, to the eight — for them to please do the right thing," Sereno''s spokesperson
        Carlo Cruz told CNN Philippines'' The Source.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d823826-15a9-4d9e-80f8-0b8697a763d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno needs eight out of 14 votes to remain in office. Otherwise,
        she would be the first impeachable official to be removed from office without
        a Senate trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fc53e-4535-4564-bf2b-4f009f31b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice approved the articles of impeachment
        against Sereno in March.  A one-thirds vote of the entire membership of the
        Lower House would bring the case to an impeachment trial in the Senate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5643ab7-5f37-47e0-b7f6-fc90a32e7e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said Congress would respect the Supreme Court''s decision
        on Sereno''s ouster.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc6ac7-577b-42eb-a0a7-6e253a974753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp had asked six justices to inhibit themselves from
        deliberating and voting on the case: Diosdado Peralta, Lucas Bersamin, Francis
        Jardeleza, Noel Tijam, Teresita Leonardo-de Castro, and Samuel Martires.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fbf65-a4c9-4798-89e5-d046a7824b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno claimed all these justices had "manifested actual bias" against
        her during impeachment proceedings in the House and the ouster hearing in
        the Supreme Court.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af14c1-ba6f-4f25-8544-136e9f5fd69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, Xianne Archangel, Chad de Guzman,
        and Regine Cabato contributed to this report.</em></p>'
  'ebola-death-congo':
