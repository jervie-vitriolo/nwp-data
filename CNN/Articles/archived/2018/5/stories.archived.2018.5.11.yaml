      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The most painful time of year for TV fans
        has claimed a major victim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c886b-5cf9-4583-adb8-8b6e4b4232f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s "Brooklyn Nine-Nine" has been canceled by the network as
        it clears room on its schedule for a crop of new shows for the fall TV season
        (and Thursday night football).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c358bb-4928-4eec-acaa-c715b296a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.493+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mick" and Will Forte''s "The Last Man on Earth" have also been
        canceled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f08f3-8bfd-42c5-958b-9a1d05538915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox is set to announce its new fall lineup next week as part of
        its annual Upfronts presentation to advertisers in New York City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b9a82-ea4d-4583-af68-e0431b295d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brooklyn Nine-Nine''s" demise is being particularly mourned by
        viewers, who hailed the comedy for its diverse cast, which included characters
        from the LGBTQ community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d5163-bad4-4e04-88b8-1c6c17af9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-creator Dan Goor acknowledged the loss on Twitter, thanking people
        for an "incredible outpouring of support."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849079d-4bb0-4a68-a9a4-851ac51ce8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#brooklyn99 fans are the best fans in the world. It means the world
        to me and everyone else who works on the show," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8291bc3-3726-4069-aa8e-8d52c8496334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brooklyn Nine-Nine" starred Andy Samberg and Andre Braugher and
        aired for five seasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94faa355-29cc-4422-b765-1486656a3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.494+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Crews, Melissa Fumero, Stephanie Beatriz, Joe Lo Truglio,
        and Chelsea Peretti rounded out the cast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a30ab4-80bf-4acf-bcc5-9247558d44a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its time on air, the series also earned a fair amount of awards
        attention. It received the Golden Globe for best comedy series in 2014, and
        Samberg earned the statue for best actor in a comedy the same year. Braugher
        also earned three Emmy nominations for his work on the show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e417a-e299-43d2-a66c-2256a0b0b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the comedy''s cancellation, fans — including some famous
        ones — took to Twitter to lament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309dc1c6-34aa-4a60-9302-da552e742945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RENEW BROOKLYN NINE NINE," <a href="https://twitter.com/Lin_Manuel/status/994682340319391744">wrote
        Lin-Manuel Miranda</a>. "I ONLY WATCH LIKE 4 THINGS. THIS IS ONE OF THE THINGS
        #RenewB99."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8aa2c3-9565-4b3b-99a3-7876f148f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late-night host Seth Meyers added: "News on @Brooklyn99FOX and @LastManFOX
        is a double gut punch. Two great shows with hilarious writing and terrific
        ensembles."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edee415-7c24-48c2-af42-1f49aaec3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:34:48.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brooklyn Nine-Nine" still has two episodes to air as part of its
        current season. The now series finale will air May 20.</p>'
