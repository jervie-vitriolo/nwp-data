  'Harvey-Weinstein-wife-Georgina-Chapman-sexual-misconduct':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-11T17:05:08.508+08:00
    'imagesource': 'jcr:06da4107-b1ae-48b0-a0b0-45d1e0509e87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f25978-660f-4246-8ea9-7e23f5dff39f'
    'lead': 'Georgina Chapman, the estranged wife of Harvey Weinstein, maintains that
      she had no knowledge of the alleged sexual harassment or assaults, and didn''t
      even realize he was unfaithful in their own marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:40:03.024+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T08:40:03.325+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein''s estranged wife breaks her silence: ''It''s a time
      for mourning'''
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5f9ff-40a7-45e6-8b17-a959a89087a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Georgina Chapman, the estranged wife of
        Harvey Weinstein, is speaking out for the first time since her husband was
        accused by more than 80 women of sexual misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb548d-3368-4bfe-a681-3d034b22454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://www.vogue.com/article/georgina-chapman-life-after-harvey-weinstein">Vogue</a>,
        Chapman maintains that she had no knowledge of the alleged sexual harassment
        or assaults, and didn''t even realize he was unfaithful in their own marriage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857a0b1-d36a-428b-b633-9fa1caa36d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has repeatedly denied any allegations of "non-consensual
        sex."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba0d67-2bca-4ae6-ae6d-290b32f23f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what makes this so incredibly painful: I had what I thought
        was a very happy marriage. I loved my life." Chapman said. "Absolutely not
        [did she suspect him cheating]. Never. For one thing, he traveled constantly.
        And I''ve never been one of those people who obsesses about where someone
        is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fadfa-45ba-4290-a738-01dbaea6d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Vogue editor-in-chief, Anna Wintour, stated in her June editor''s
        letter that she is "convinced" Chapman was unaware of Weinstein''s alleged
        misconduct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0d270-2e2b-4f54-97f3-b4e6c1b3a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am firmly convinced that Georgina had no idea about her husband''s
        behavior; blaming her for any of it, as too many have in our gladiatorial
        digital age, is wrong," Wintour wrote. "I believe that one should not hold
        a person responsible for the actions of his or her partner. What Georgina
        should be receiving is our compassion and understanding."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dd23ec-adb0-40ac-b49d-5c6e8aae28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein is currently under investigation for alleged sex crimes
        in New York, Los Angeles and London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d9a44-087c-4186-a5ce-09b8c19a7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2017/10/10/entertainment/georgina-chapman-leaves-harvey-weinstein/index.html">Harvey
        Weinstein''s wife announces she is leaving him</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415f9ca-a2ce-4790-84b1-f77367eae683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news first broke in The New York Times and The New Yorker
        last fall, Chapman said her head was "spinning."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524338b-8b8e-4e75-9912-9c4d0a6097cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost ten pounds in five days. I couldn''t keep food down," she
        said. "About two days [to process the news]. My head was spinning. And it
        was difficult because the first article was about a time long before I''d
        ever met him, so there was a minute where I couldn''t make an informed decision.
        And then the stories expanded and I realized that this wasn''t an isolated
        incident. And I knew that I needed to step away and take the kids out of here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7674a-2c6b-45f4-ba42-ff2c846f33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman married Weinstein in 2007 and together they have two young
        children. She <a href="https://edition.cnn.com/2017/10/10/entertainment/georgina-chapman-leaves-harvey-weinstein/index.html">announced
        in October</a> that she was leaving Weinstein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5ec28-69e4-4d07-9e87-2b7da5a54aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have moments of rage, I have moments of confusion, I have moments
        of disbelief!" Chapman said. "And I have moments when I just cry for my children.
        What are their lives going to be? What are people going to say to them? It''s
        like, they love their dad. They love him. I just can''t bear it for them!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66bef4-6968-4114-8b1f-87dab8730d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapman, the co-founder of high-end fashion house, Marchesa, said
        she''s made it a point not to attend public events or even be spotted out
        since October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dcb144-1768-4fe7-8039-2dc83a68815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so humiliated and so broken,"she said. "I didn''t think it
        was respectful to go out. I thought, who am I to be parading around with all
        of this going on? It''s still so very, very raw. I was walking up the stairs
        the other day and I stopped; it was like all the air had been punched out
        of my lungs."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed653e5-9373-4f9f-8db4-16b195ed807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal also led to her decision to cancel the Marchesa runway
        show in January.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cc56f-2d34-47f9-b727-554315ba459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t feel it was appropriate given the situation," Chapman
        added. "All the women who have been hurt deserve dignity and respect, so I
        want to give it the time it deserves. It''s a time for mourning, really."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68778398-5924-4f5d-8fba-7d34e3b565db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she''s coming to terms on the end of her marriage and planning
        a Weinstein-free future with her children, she wants the world to know that
        she''s not looking for anyone to pity her.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa4ab8-f8e6-44ae-b445-ab7904e72f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:40:03.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:40:03.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be viewed as a victim," she said. "Because I don''t
        think I am. I am a woman in a sh*t situation."</p>'
  'ebola-congo-11-cases-1-death':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-11T14:08:02.133+08:00
    'imagesource': 'jcr:3e08ee3f-9ce8-4571-bfa9-d5bc34107d1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2806953-5e20-4f9c-88df-66fce2c4416a'
    'lead': 'Eleven new cases of hemorrhagic fever, including one death, have been
      reported since Tuesday in the Democratic Republic of Congo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:45:08.392+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T08:45:08.577+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 additional cases of hemorrhagic fever in Congo including 1 death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999dcee-de91-4545-a4e4-e185dcc768b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eleven new cases of hemorrhagic fever,
        including one death, have been reported since Tuesday in the Democratic Republic
        of Congo, Minister of Health Dr. Oly Ilunga said Thursday in Kinshasa. Two
        of those cases are confirmed to be Ebola. Lab results are pending on the other
        nine cases which are suspected to be Ebola.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d44cc-68d2-4792-a036-680999d5f447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola virus disease, which most commonly affects people and nonhuman
        primates such as monkeys, gorillas and chimpanzees, is caused by one of five
        Ebola viruses. On average, about 50% of people who become ill with Ebola die.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc95bb-9382-4278-920d-112aa356e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new outbreak was announced Tuesday. Sickness is occurring in
        the Bikoro health zone, 400 kilometers (about 250 miles) from Mbandaka, the
        capital of Equator province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0b197-f233-49d4-a76a-8d202066a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization <a href="https://www.who.int/emergencies/crises/cod/drc-donor-alert-ebola-10may2018.pdf?ua=1">reported
        Thursday</a> that 27 total cases of fever with hemorrhagic symptoms were recorded
        in the Bikoro region between April 4 and May 5, including 17 deaths. Of these
        total cases, two tested positive for Ebola virus disease, according to the
        WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4826b99-4d8a-4cc0-a063-6306645500b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk to public health is assessed as high at the local level,
        moderate at the regional level and low at the global level, according to the
        WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350245b-f7e8-4606-8dff-b329aedff87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is transmitted to people from wild animals and spreads
        in the human population through human-to-human transmission. The affected
        area in Bikoro is remote, with limited communication and poor transportation
        infrastructure, the WHO said. Bikoro has a population of about 163,000 spread
        over an area of approximately 1,075 square kilometers (415 square miles).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92ae08-dc40-401a-baca-f79181c4e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ilunga requested support to strengthen the response
        to this outbreak. The ministry and the WHO have developed a plan to respond
        to the outbreak over the next three months. The full extent of the outbreak
        is not known, according to the WHO, and the location poses significant logistical
        challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bdef4f-19cf-41f9-bcff-ce8f601e7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three health care professionals are among the confirmed cases, Ilunga
        said: "As health professionals are the first actors in the government''s response
        to Ebola, this situation is of concern to us and requires a response that
        is all the more immediate and energetic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c102bc-dee4-4a31-8176-b090730d2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is endemic to the Democratic Republic of Congo, and this is
        the nation''s ninth outbreak of Ebola virus disease since the discovery of
        the virus in the country in 1976. The last outbreak occurred there in 2017
        in the northern Bas Uele province. That outbreak was quickly contained due
        to joint efforts by the government, the WHO and other partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c6911-1783-4d3d-b490-467231b8ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa experienced the <a href="http://www.who.int/csr/disease/ebola/en/">largest
        recorded outbreak of Ebola</a> over a two-year period beginning in March 2014;
        a total of 28,616 confirmed, probable and suspected cases were reported in
        Guinea, Liberia and Sierra Leone, with 11,310 deaths, according to the WHO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5813a5-3409-40c9-a61f-5457a4b2cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:45:08.395+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:45:08.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/10/health/drc-confirms-first-ebola-death/index.html">11
        additional cases of hemorrhagic fever in Congo including 1 death</a>."</em></p>'
