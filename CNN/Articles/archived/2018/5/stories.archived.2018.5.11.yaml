    'template': '1'
    'title': '#MeToo is succeeding where others failed — to mute R. Kelly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc4fc5-a43a-49bd-9de2-8659716a5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> R. Kelly is still singing, but in the #MeToo
        era his voice is getting more and more muffled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b3806-ce7a-4f34-b5c1-1e5ebeed78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the R&amp;B singer prepares for a scheduled concert Friday night
        in North Carolina amid <a href="https://edition.cnn.com/2018/04/30/entertainment/r-kelly-times-up/index.html">persistent
        allegations of sexual misconduct,</a> his career is under siege on multiple
        fronts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31650a9c-dc8d-4158-9c79-b7c953b826a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <strong>Streaming service Spotify is removing Kelly''s music from
        all its playlists and algorithmic recommendations, such as Discover Weekly.</strong>
        His songs will remain on Spotify, but the service will no longer promote them
        to its 70 million subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ebad6-e811-45f1-b413-5e9831331483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.619+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t censor content because of an artist''s or creator''s
        behavior, but we want our editorial decisions -- what we choose to program
        -- to reflect our values," Spotify said in a statement Thursday. "When an
        artist or creator does something that is especially harmful or hateful, it
        may affect the ways we work with or support that artist or creator."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d02707-f8df-4bd5-8c1b-6b22e18d6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <strong>Protesters are trying to get his Greensboro, North Carolina,
        show canceled.</strong> Nine local groups sent a letter this week to the Greensboro
        Coliseum, urging promoters to "do the right thing" and cancel the show. The
        effort comes a week after <a href="https://www.chicagotribune.com/news/ct-met-r-kelly-concert-canceled-20180430-story.html">a
        scheduled concert by Kelly in Chicago was canceled</a> -- something Kelly
        himself blamed on "rumors" in a video he posted on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace79346-b6e2-4664-bb11-5129842059a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of North Carolina groups have vowed to protest the Greensboro
        show in person if it''s not canceled. A spokesman for the Greensboro Coliseum
        declined to comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dca0b-e631-490a-bb30-5285571386e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— <strong>A growing chorus of celebrities are urging the entertainment
        industry to cut ties with him</strong>. They include singer John Legend, filmmaker
        Ava DuVernay, actress Viola Davis and rapper Vince Staples. There''s even
        a hashtag, #MuteRKelly, around the informal online movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0a106-68ae-47e8-8442-af0ef40461b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c3c71-58eb-4598-b9ce-324f7edf76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Kelly remains defiant. But how much longer can his
        career survive?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3696cdef-c882-457f-8dbc-64b805aea99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What he''s accused of</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ccaac-aa49-439e-81e3-1b0b1eba926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly, 51, one of the biggest R&amp;B stars of the 1990s, has repeatedly
        denied any wrongdoing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d7b77-0fdf-4395-9a96-6bc614f64918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN on Thursday, his management team said,
        "He is innocent of the false and hurtful accusations in the ongoing smear
        campaign against him, waged by enemies seeking a payoff. He never has been
        convicted of a crime, nor does he have any pending criminal charges against
        him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd311448e-3774-414e-919a-260d553a6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer''s reputation has long been tainted by accusations
        of sexual criminality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f53ec2-63d2-414c-8de6-04e2096d7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, he was indicted on child pornography charges for allegedly
        videotaping himself having sex with an unidentified underage girl. The case
        went to trial in 2008 and Kelly was acquitted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d9037-e217-4d8c-9fc5-c497c4115969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a 24-year-old woman <a href="https://edition.cnn.com/2017/08/23/entertainment/r-kelly-underage-girl/index.html">alleged
        she had a sexual relationship with Kelly</a> when she was 16. Kelly denied
        the accusation and no criminal charges were filed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ece38-28d0-4aba-9c6d-ab47756856ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.buzzfeednews.com/article/jimderogatis/parents-told-police-r-kelly-is-keeping-women-in-a-cult#.wugw1AxoZ">explosive
        Buzzfeed article last July</a> claimed the singer was holding a group of adult
        women against their will as part of what some of their parents said was a
        "cult." Kelly would not comment, but his attorney dismissed the "debunked"
        allegations in an email to Buzzfeed. One of the women <a href="https://edition.cnn.com/2017/07/18/entertainment/r-kelly-allegations-joycelyn-savage-parents/index.html">later
        denied publicly</a> that she was being "brainwashed" by Kelly and said "I''m
        totally fine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468fb8a-4890-41b9-b48b-54fac7947a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a <a href="https://www.bbc.co.uk/bbcthree/article/895beb53-96b8-40c0-89af-e1c77836b361">BBC
        documentary released in March</a> featured an interview with a woman who claimed
        to be a former girlfriend of Kelly and described a "sex dungeon" in which
        the singer forced her and other women to perform sex acts. The BBC says Kelly''s
        reps declined to comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b513a-e974-4a3b-bb23-3b077d8aa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years Kelly has weathered the allegations and continued to record
        and tour. But the recent #MeToo and #TimesUp movements, ignited by allegations
        of sexual violence against Harvey Weinstein and other powerful entertainment
        figures, have increased pressure to hold him accountable for his alleged crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da623b-3be1-445d-8e66-ffcfa02b2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last month''s guilty verdict in Bill Cosby''s assault trial,
        some social media users are saying the singer should be prosecutors'' next
        celebrity target.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266e921-25df-4f44-a296-353cc2d40244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Kelly says</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565dfea-8ab3-4777-8864-cb05de3a8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the #TimesUp movement called on various entertainment
        businesses, including RCA Records, Spotify and Apple Music, to stop doing
        business with the singer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a46806f-adb0-49cd-bb74-aa788fcd94a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response Kelly''s manager issued a statement, saying the entertainer
        "supports the pro-women goals of the Time''s Up movement" and calling the
        allegations against him an "attempted public lynching of a black man who has
        made extraordinary contributions to our culture."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f976a-630e-4548-9e53-db9a0d57413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Kelly''s management team condemned Spotify''s decision
        to downplay the singer''s music.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8198ce-ce89-438f-840b-a4b9924108c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spotify is adopting a new ''<a href="https://newsroom.spotify.com/2018-05-10/spotify-announces-new-hate-content-and-hateful-conduct-public-policy/">Hate
        Content &amp; Hateful Conduct</a>'' policy. R. Kelly never has been accused
        of hate, and the lyrics he writes express love and desire," it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb70efe-c303-4bb4-ad50-8927c60afd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spotify has the right to promote whatever music it chooses, and
        in this case its actions are without merit. It is acting based on false and
        unproven allegations. It is bowing to social-media fads and picking sides
        in a fame-seeking dispute over matters that have nothing to do with serving
        customers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5eb8fc-fb0d-40d8-8089-0a64bce0d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, though, Spotify promotes numerous other artists who
        are convicted felons, others who have been arrested on charges of domestic
        violence and artists who sing lyrics that are violent and anti-women in nature.
        Mr. Kelly falls into none of these categories..."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a143bd-037c-469f-9e14-96f401a4d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2cd699-604b-4346-875a-8a2416d80296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people in the entertainment industry appear to be distancing
        themselves from the singer. <a href="https://www.vox.com/culture/2018/4/21/17266256/r-kelly-sex-abuse-allegations-lawyer-quits">Recent
        media reports</a> say Kelly''s lawyer, publicist, and longtime assistant have
        all severed ties with the R&amp;B singer. Kelly''s current manager did not
        respond to a request for comment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f965cf88-1382-4a25-beba-e753728e14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Kelly is facing headwinds as a live performer. A <a href="https://variety.com/2017/music/news/r-kellys-final-date-of-southern-tour-cancelled-singer-blames-promoter-1202540462/">handful
        of his concerts were canceled last summer</a> after the Buzzfeed article surfaced.
        Kelly''s Facebook page lists only one upcoming concert — the Greensboro show.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7fa37-f3a9-424f-af29-f557127a7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And protesters there say they are ready.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375370db-17a9-44e5-887a-ef4f24c74306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coliseum needs to hold the artist accountable and know they
        are hosting a sexual predator who has committed acts consisting of statutory
        rape and the sexual conditioning of young African American girls," said the
        letter by the nine local groups, including North Carolina Black Women''s Roundtable,
        NARAL Pro-Choice North Carolina, North Carolina Women United and the YWCA
        of Greensboro.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4af8f7-73fb-472d-9b42-ac6adab24764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:01:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:01:28.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the Greensboro Coliseum will do the right thing by canceling
        the concert, followed by establishing justice-centered policies and procedures
        to help plan any future events," they added. "However, if the Greensboro Coliseum
        decides to stand on the wrong side of this issue, we will be standing outside
        the venue to protest his appearance."</p>'
