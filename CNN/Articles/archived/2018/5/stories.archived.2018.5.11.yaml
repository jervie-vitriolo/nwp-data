  'senators-chief-justice-sereno-quo-warranto':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo (L) and Chief Justice Maria Lourdes Sereno'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T13:45:04.775+08:00
    'imagesource': 'jcr:d8553e48-22e6-44c3-a3e6-1f86e6f24b13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e32d2d91-033f-4043-8d9f-d0476918c60f'
    'lead': 'The decision also polarizes the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T08:53:29.376+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T08:53:29.704+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Sereno ouster compromised the foundation of the judiciary'
    'updated': 2018-05-12T21:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa47f78-3073-4b02-8f32-e78e3207ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Vice President
        Leni Robredo said on Friday the ouster of Chief Justice Maria Lourdes Sereno
        is a travesty of the judicial system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401b617-38c7-44a4-a85a-1670e14f2dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the foundation of the judiciary has been compromised,
        where will we go to if the integrity of the institution we are leaning on
        has been tarnished?" Robredo said in Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342dd22-1335-4a26-9b25-8b2837f574bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for public vigilance during these times and to gather
        strength from each other which she believes is the country''s last hope. The
        Vice President also assured the fight will continue not only for Sereno but
        for the integrity of all the institutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cc5f0a-1e40-44d3-93b4-7560ec04d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Vice President, I assure everyone that the fight is not yet
        over," she added. "Together let us take every step to correct this mistake.
        This is the way to regain the trust of the people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c33ca6-d882-4d08-ae8d-507f55df5b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Robredo said that there is a possibility
        to reassess the arguments even if it was decided by the same magistrates.
        "<em>Yung sa akin kase ayokong mawalan ng pag-asa ngayon. Kailangan tayong
        lumaban … kasi ''pag nawalan tayo ng pag -asa, tuluyan nang mawalan ng pag-asa
        sa ating Korte Suprema. Mahirap yun para sa bansa</em> [For me, I do not want
        to lose hope now. We need to fight… because if we lose hope, there will be
        nothing left for the Supreme Court. It is bad for the country.],"she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126634d-3b2e-40fc-838c-305102bc371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.377+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque asked the public
        to "respect its [Supreme Court''s] decision granting the quo warranto petition
        as the proper remedy and the quo warranto petition ruling against Chief Justice
        Ma. Lourdes Sereno."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b49d50-57c0-464b-ab79-4ed746765726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court is the final arbiter of the law," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38089ed-efd1-4c73-88e7-7282fe5c17a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III, meanwhile, likened the decision
        to "maasim na manga [sour mango]," something that was forcibly done instead
        of waiting for it to be elevated to an impeachment court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44127b90-09de-4caa-b17e-f82d8ffaa459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has also elicted outrage among opposition senators
        even as lawmakers allied with the administration called on the people to respect
        the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935a5e4-c859-41be-89e1-1c366acce577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate was supposed to stand as an impeachment court for Sereno
        after the House of Representatives transmitted the articles of her pending
        impeachment case, but a Supreme Court ruling on Friday said the Chief Justice
        was disqualified from holding office through a quo warranto petition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ee699-1086-4d46-821d-ac2e376031a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.378+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from various universities have announced plans to hold
        street protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c639a575-1edf-42ca-b6e5-76b8315740f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senator Bam Aquino said this was a loss to the Filipino
        people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e565ed-250b-4960-b87f-a42c32511cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano pa ang laban ng karaniwang Pilipino kung ang</em> Chief
        Justice<em> ay kayang tanggalin nang basta-basta at hindi batay sa tamang
        proseso?</em> [What kind of fight can an ordinary Filipino go into if the
        Chief Justice can easily be ousted and not based on the right proceeding?]"
        Aquino said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2938f-9a34-42e0-9c44-c4190901c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics claimed the ouster plea filed by Solicitor General Jose
        Calida was unconstitutional. Under the charter, the Chief Justice may only
        be removed from office through impeachment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec03fa-4b11-411d-82c6-ef08bcc649d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the justices ruled eight to six in favor of the ouster
        plea, Senator Panfilo Lacson said their decision renders the impeachment proceeding
        "moot."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2265e9-9514-402e-bb47-118e2fdaadb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has mooted the impeachment proceeding. I don''t think the
        House will still transmit the Articles of Impeachment to the Senate after
        the SC has granted the quo warranto. Having said that, there is no impeachment
        trial to speak of in the first place," Lacson said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f59f0cc-94dd-4697-91a0-e655ba80869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.379+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Lacson added the biggest winners in the high court''s
        ruling are dull lawyers who would have exposed their stupidity at the impeachment
        trial. It was not clear if he referred to lawmakers, private prosecutors or
        private defense lawyers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c46eb-b0be-4b7d-9fe6-90d7f32bb8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> biggest ''winners'' <em>sa</em> SC decision <em>ay
        ang mga abogadong pulpol na handa sanang magkalat ng katangahan sa</em> impeachment
        trial <em>na hindi na mangyayari malamang hindi na ipadala ng</em> House ang
        Articles of Impeachment s<em>a Senado</em> [The biggest ''winners'' in the
        SC decision are lawyers that are ready to spread their stupidity in the impeachment
        trial that will no longer happen because it is unlikely the House would transmit
        the Articles of Impeachment to the Senate]," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9052f64-b586-425f-bc0a-0b67c90353cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Antonio Trillanes calls the ruling "the darkest
        hour in our democracy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbd8dd-cf71-4ec9-8d14-dcc97de6a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court, which is supposed to be the cradle of our fragile
        Constitution, is the same body that killed it. Those SC justices who committed
        this heinous crime against our justice system must not and will not go unpunished,"
        Trillanes said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983cd4a-baea-4a4b-964d-3c0b5342ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said the decision shows how divided the court
        is.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada4450f-f49c-49e8-a16f-a1766a7e21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the decision is indeed 8-6 as reported it shows a divided court
        on a very important constitutional issue. This means the ruling may not be
        a stable one and may be subject to revision going forward," Angara explained
        in his statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9183f4-c4df-420f-9b7a-16117531d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.710+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite not agreeing with the decision, Angara said "the Court
        has spoken."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a48000-f0ce-4e12-bd68-2436236aafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Floor Leader Vicente Sotto III echoed
        the call to respect the high court''s ruling.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b651db1-33d1-49dc-98e2-acb1e20df86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect its decision. To do otherwise is to make our personal
        opinion higher than what we regard as supreme," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b03960-6a38-4a0a-b2cd-aee21025773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.711+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decided on the petition questioning the validity
        of Sereno''s appointment over her failure to file her Statements of Assets,
        Liabilities and Net worth (SALNs). SALN issues topped the House Committee
        on Justice''s report on the articles of Sereno''s impeachment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d0789-9022-49e1-a2cc-ee63f035ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mind of Akbayan Representative Tom Villarin, "the House Justice
        Committee should submit to the plenary its report on finding probable cause
        for CJ Sereno''s impeachment when session resumes next week."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed80b87-b4ba-4a2c-9436-94dbc1cbfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: " As CJ Sereno can still file a motion for reconsideration,
        the decision is not yet final hence the House can proceed independently from
        the Supreme Court."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acacc012-496d-462d-a2b0-7e1a42e3beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP), meanwhile, called
        the ouster “an exercise of despotism.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181c9ea-31b9-46a5-a944-c54c8ad687a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.712+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duterte is not satisfied that the Supreme Court has consistently
        voted in his favor and demands the Chief Justice to be fully compliant. He
        was incensed that Sereno had openly spoken against maneuvers to gain absolute
        power,” CPP said in a statement released on Saturday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8d0ea-f199-463a-b47f-e6e1e4b1e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissent from within</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674364b-3cd0-4982-831f-b0ce1c517e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also dissent from within the judiciary.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc62b11-800e-4422-8101-91ef9c37391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes after SC Spokesperson Theodore Te announced the high
        court''s ruling, he posted a statement saying "I dissent!" on his official
        Twitter account.</p>'
    '64':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/NAvjdOy9YE">pic.twitter.com/NAvjdOy9YE</a></p>&mdash;
        Theodore Te (@TedTe) <a href="https://twitter.com/TedTe/status/994790376459395072?ref_src=twsrc%5Etfw">May
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf09ba-2651-403c-8cdc-ae91251b0391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.713+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddd824-bc47-4145-bc4e-f72156e6b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.382+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Integrated Bar of the Philippines (IBP) was
        not surprised with the decision, although its President Abdiel Fajardo previously
        expressed hope that "the justices individually would evaluate the case on
        the merits."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f291db-7e50-4a6e-ab03-f7ed2d023286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization previously questioned the quo warranto petition.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f537f-927a-431b-a725-933ca9513a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo agreed with filing a motion for reconsideration, as planned
        by the camp of the Chief Justice, but he was not optimistic about the result.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6d55f-a099-49ef-9562-5d4a4b03ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody changes [a judge''s] mind... it can change," said Fajardo.
        "By experience of course we know that MRs have very slim chances of success
        in the Supreme Court."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e23ec8-fd03-408f-bd2a-fd86ecc36ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.714+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this may not have lasting effects on jurisprudence just
        yet. Fajardo said it will depend on whether some justices concurred but did
        not agree to all the points.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07484e-0b9f-46ca-a4ed-987343be5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.383+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible this may not hold long-lasting doctrinal value in
        the sense that it is a strong precedent. We will have to evaluate the tone
        of the individual justices," said Fajardo.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6d235d-04d9-4e6b-aba8-f35a80cd3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide also called the ruling a ''doomsday
        scenario'' for the judiciary.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33fcde-4116-4ca7-8d26-1c820be3e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student groups from the University of the Philippines, Ateneo de
        Manila University, and Miriam College also slammed the SC''s landmark ruling
        against Sereno, and are planning to stage a protest on Friday afternoon.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148955cf-7b88-41bb-8526-a517e6fe38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T08:53:29.384+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T08:53:29.715+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'metoo-r-kelly-spotify':
    'author': 'Brandon Griggs, CNN'
