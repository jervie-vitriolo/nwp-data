  'sereno-duterte-quo-warranto-ousted':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T22:36:14.609+08:00
    'imagesource': 'jcr:126d48f5-e879-4ebd-9e30-ddc2176db740'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e33054-ce0c-4ad3-a52d-8fd31e52db24'
    'lead': '"It''s time already for people to stop quibbling about many things,"
      former Chief Justice Maria Lourdes Sereno said. "If [Duterte] did not want it,
      it could have ended."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:17:55.005+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:17:55.205+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Duterte could have stopped ouster'
    'updated': 2018-05-16T11:07:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1294f0fc-7e62-46d9-9534-43f7ef522eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a0d43-8f8d-42ca-bfed-1b81f3a3573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) -—</strong> Former
        Chief Justice Maria Lourdes Sereno, calmly met with the press hours after
        the decision that ousted her from the Supreme Court was announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eff18e-3d4f-495c-b02e-1431fc1119a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition that sealed her fate was filed by no other
        than Solicitor General Jose Calida, whose primary duty is to defend the position
        of the current government. Calida was appointed to his position by President
        Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828c33a-4c54-49a4-9b1d-79ab21028769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary question [Duterte] has allowed remained unanswered,
        why is it a Solicitor General filing, a Solicitor General who answers to him,"
        Sereno said during the press conference at Manila Hotel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116b2e1-b4bf-4e35-bd3b-922f9442f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time already for people to stop quibbling about many things,"
        Sereno added. "If he did not want it, it could have ended. But it did not
        end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923418b-b2ec-4092-acf0-829cb9cc317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">Duterte
        to Sereno: I am now your enemy</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b886d-9a5b-450a-832f-ef9c391b60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has full control actually of many of the decisions in his branch
        of government," the former Chief Justice said about the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f9a58-3149-4665-b71e-885d11c4cb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she refused any opportunity to approach the President
        about her case. "<em>Hindi po ako nagkompromiso ng aking independensya ni
        minsan</em>," Sereno said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b36e2-a16a-4f7a-9055-ed36a812946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never compromised my independence, not even once.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c33cb-8942-4450-acb5-0896e89df73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sereno did not personally call for any rallies or protest
        as a result of today''s Supreme Court decision, it might not be the last time
        she would voice her dissent towards the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bfb1d-09b9-4b21-ae3b-c26c71c1bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When politicians who have short sights and very personalistic and
        selfish agendas are the ones dominating our country, then our country is in
        a very difficult spot," Sereno told the press adding that the people should
        stop relying on one personality to solve all the nation''s ills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7760d-5c1a-41aa-974a-b1e0eefd4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was "found disqualified from and is hereby adjudged guilty
        of unlawfully holding and exercising the office of the Chief Justice," according
        to the Supreme Court in an 8-6 vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51755b-b0ae-4e2e-a0e7-8d5e76bf1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said its ruling is "immediately executory," although
        Sereno has 15 days to appeal the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9400c-6f48-4fc7-b118-96c2797e4bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp plans to file a motion for reconsideration. Josa
        Deinla, Sereno''s legal counsel, said that the close vote of the Supreme court
        justices gave them hope that their motion would prosper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762692a-ac98-41e3-96d6-d3aa7e788faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also plans to file a motion
        for reconsideration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae0353-f6a3-4562-93e6-ff0b0c431258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:17:55.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:17:55.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Sereno: ''<a href="http://cnnphilippines.com/news/2018/05/11/sereno-won-despite-ouster-chief-justice.html">We
        won'' despite ouster as Chief Justice</a></strong></p>'
  'PBA-Barangay-Ginebra-Greg-Slaughter-Blackwater-Elite-Paul-Zamar':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-11T22:32:36.733+08:00
    'imagesource': 'jcr:bbc165f0-914f-4f0d-bb2d-a9160a3b7394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f693973-68fd-4b5f-a8e4-c357c561cec1'
    'lead': 'Barangay Ginebra notches its first victory in the 2018 PBA Commissioner''s
      Cup after disposing Blackwater Elite.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T07:23:30.317+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T07:23:30.534+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra chalks up first win on Slaughter''s return against Blackwater,
      105-91'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288191d8-93a7-4977-90f4-2df30579f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 11) —</strong> Barangay Ginebra finally
        barged into the win column of the 2018 Philippine Basketball Association (PBA)
        Commissioner''s Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b249ce8-3652-4114-91f4-413ab34da084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra asserted its mastery of Blackwater Elite, 105-91, Friday
        at the Alonte Sports Arena in Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2ce0b-79a7-4b7b-93e1-20568b497191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Ferrer poured in 21 points and five rebounds for Ginebra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75d241-3834-43bc-8ead-9960adfe7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite were able to keep the game close after the opening period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847137b-4bf4-46cb-9a09-4cbb6c30a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was downhill for Blackwater since as Ginebra pulled away
        and built a 64-41 advantage heading into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21a320-efec-4b5e-a9fb-93eddfddeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recovering from a severe ankle sprain in the Philippine Cup,
        Greg Slaughter played his first game in the ongoing import-laden conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7c2d1-1863-4cae-94c1-a7e96aeb29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.536+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite had no response to Ginebra''s firepower down the stretch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2db83f-5a06-496d-a791-b26428375c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh from a championship stint in the ASEAN Basketball League,
        Paul Zamar suited up for his PBA debut with Blackwater. He scored 15 points
        and six rebounds in 21 minutes of action.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8aaf4-2a60-4444-b4c3-ee5a4c51eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering duo of Japeth Aguilar and Slaughter chipped in 13 points
        and 12 points for Ginebra, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53651514-ec6a-4f93-837a-350bf1d5bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Jarrid Famous tallied 25 markers and 17 boards for the Elite
        who remained winless in five outings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a3ad9-c5c7-4920-ade8-14106c9ca133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:23:30.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:23:30.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will next face the Phoenix Fuel Masters on May 20 at the
        Smart-Araneta Coliseum, while the Elite tackle TNT KaTropa on May 18 at the
        Big Dome.</p>'
