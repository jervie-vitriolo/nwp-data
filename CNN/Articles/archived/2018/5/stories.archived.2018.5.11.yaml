      'text': '<p>“How To Be Yours.” [Laughs]</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7357ab1-0833-4ca5-91dd-a30eec6fe8e4'
      'mgnl:activationStatus': true
