  'duterte-administration-SWS-survey-Q1-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T11:00:10.693+08:00
    'imagesource': 'jcr:c47379b0-ed87-459a-8210-e067374712e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecc4a84-e0fe-4170-bb06-c621dc8cdfb8'
    'lead': 'The independent pollster finds improvements in two subjects - ''helping
      victims of disasters'' and protecting human rights, while declines were registered
      in ''defending the country''s territorial rights,'' ''foreign relations''  and
      ''fighting inflation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:24:16.140+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:24:16.270+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fewer Filipinos satisfied with Duterte administration – SWS survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f5367-8dd9-4ebf-a60d-2dda8fb9281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Fewer
        Filipinos were satisfied with the general performance of the Duterte administration
        in the first three months of 2018, an independent poll revealed Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0fea4-4b78-485c-9a77-0e3feb213885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Social Weather Stations survey found 69 percent of Filipinos
        satisfied with the performance of the Duterte administration, while 11 percent
        were dissatisfied for a net satisfaction rating of +58, which the pollster
        classifies as "very good."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ee704-b570-4ecd-a3e8-9cce036adf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter result is a 12-point decline from the <a href="http://cnnphilippines.com/news/2018/01/18/SWS-Duterte-2017-Q4.html">record-high
        "excellent" score of +70 in the fourth quarter of 2017.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05b4f3-80eb-4ac0-8df5-9f7fe234ff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen percent of respondents were neither satisfied nor dissatisfied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5b073-f0de-44b6-8e95-6cab9c678538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the 12-point decline comes from satisfaction scores in
        Balance Luzon, Mindanao, and Metro Manila-where the administration lost 13
        points from the +71 score in 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c5d1a-053f-452d-a7c6-c3a9924212ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas scores stayed at a "very good" +57.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a7237-bafe-49e5-be7a-202a8bd821c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By class, the administration stayed "very good"in classes ABC, but
        declined in class D or the so-called "masa" by 13 points from the record high
        +71 in December 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fe62e-37b3-4971-b5dc-3de5a30a87cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving on disaster response, human rights</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37009e2d-75db-47f7-b0a9-6aea3b182cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found an improvement in satisfaction ratings on
        two subjects: helping victims of disasters at an "excellent" +75, and a "very
        good" +54 in protecting human rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630fabd-f8d0-452b-994d-a2b114dc8473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration obtained lower scores in three other subjects,
        namely, "defending the country''s territorial rights", "foreign relations"
        and "fighting inflation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd969f-c0a0-4fae-a4d1-56a2e893aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:24:16.142+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:24:16.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on March 23 to 27 through face-to-face
        interviews of 1,200 adult Filipinos nationwide.</p>'
  'former-chief-justice-hilario-davide-quo-warranto-sereno-doomsday-judiciary':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-11T10:27:00.478+08:00
    'imagesource': 'jcr:47345878-04d0-4928-9003-2c9e3a40667b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5cfba0a-10a8-448b-8e2e-ef9c4fcab11a'
    'lead': 'Former Chief Justice Hilario Davide said other associate justices would
      be committing ''suicide'' and also open themselves up to being unseated by a
      vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:26:59.726+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:26:59.976+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Chief Justice: Granting quo warranto marks ''doomsday for the
      judiciary'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4f471-1590-498a-b217-5784d8b1fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Former
        Chief Justice Hilario Davide believes the Supreme Court should vote against
        the quo warranto petition against Chief Justice Maria Lourdes Sereno — for
        its own good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50b917-9d30-4d9e-9121-beb73916c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the doomsday for judicial independence and put at
        risk the integrity of the court," Davide told CNN Philippines on Friday ahead
        of the landmark decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4484e-82b0-4f92-b7e3-336093604d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it would be "the saddest day for the Philippine judiciary,
        especially the Supreme Court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1dfc17-0482-4796-b3fa-49542d42d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An en banc session of the Supreme Court on Friday is expected to
        decide on the petition that would invalidate the Sereno''s appointment in
        2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358e313-0ef4-41b1-a3fc-b5fdc46999e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quo warranto petition comes amid impeachment efforts in Congress.
        Sereno''s camp and supporters maintain that an impeachment trial at the Senate
        is the only way to unseat her. The House of Representatives is poised to elevate
        the impeachment complaint to the upper house this month, but a decision favoring
        the quo warranto will preempt it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947aa771-a13f-4707-9ea1-d5504bd04a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide warned justices who would vote to invalidate Sereno''s appointment
        will commit suicide, and open themselves up to be ousted by a vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b16ac-b368-4353-a834-3d35be6e4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who voted in favor of the petition knowing pretty while it
        is filed out of time, and it is not the procedure to remove the Chief Justice,
        would themselves be liable later on," said Davide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8b662-b723-4934-8335-33a9f9283e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sort of a suicide for them. There is no more future for them
        to really hold on to power," he said. "At any time they can also be removed."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former SC Chief Justice Hilario Davide Jr. speaks on the quo warranto
        petition vs. Chief Justice Sereno | <a href="https://t.co/USVt8UIjTR">https://t.co/USVt8UIjTR</a>
        <a href="https://t.co/Z4eeRMdnQC">pic.twitter.com/Z4eeRMdnQC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/994757882385121280?ref_src=twsrc%5Etfw">May
        11, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b060aed-c9a3-4420-8ba1-e4e3c13b3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a8591-897f-47de-bff1-233f489e4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he did not believe all the judges could be impartial, and
        urged some to inhibit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f451f-8286-4e03-a85c-c286025f7be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp previously filed petitions for six associate justices
        to inhibit from the case. These are Lucas Bersamin, Teresita de Castro, Francis
        Jardeleza, Samuel Martires, Diosdado Peralta, and Noel Tijam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a144a9c-a9b1-436f-a901-1306c3e31dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are going to participate, I would say that they would have
        bias and cannot decide impartially and give her due process," said Davide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c82064-27be-4bbb-980c-b4a4f8a73e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide''s opinion differs from former Associate Justice Antonio
        Eduardo Nachura, who maintains that it is not too late to take up the quo
        warranto if the cause for the supposedly invalid appointment is only recently
        discovered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c35c6-cc4b-4d46-8eb6-b16e10a5d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are grounds to say that an appointment was flawed from
        the very start, that it was void... I don''t think you need an impeachment
        for that purpose. I think a quo warranto would be the proper remedy," said
        Nachura.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d8081-47dc-4bd2-9a3e-afa41091badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has voted against some of President Rodrigo Duterte''s decisions,
        including extended martial law in Mindanao and the burial of late President
        Ferdinand Marcos at the Libingan ng mga Bayani. Duterte''s critics believe
        the move to oust her is clampdown on the judiciary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be84fd-e219-4a04-a438-aab14e03de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sereno, her camp says she would accept any decision of the
        high court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018218d-82c5-42a4-94d6-17d3a5b8222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were a final decision ousting her via this mode, then
        we would have to respect it," Sereno''s spokesperson Carlo Cruz told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a804672-4d57-4c0a-888b-3ddba02344ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:26:59.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:26:59.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "But if we leave that office, it would be with our heads
        held high and our hearts whole — because even if we would have lost, we would
        have won."</p>'
  'Golden-State-Killer-murder-Joseph-James-DeAngelo':
    'author': 'Cheri Mossburg and Darran Simon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-11T10:15:36.076+08:00
    'imagesource': 'jcr:f4041e11-9e9a-488f-b3bf-dcd6fec08d5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45f7373f-f34b-47f5-a648-b756165ed9e1'
    'lead': 'Authorities have said they believe the Golden State Killer was responsible
      for killing a dozen people and for at least 50 rapes in 10 counties in California
      between 1976 and 1986.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:31:22.029+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:31:22.213+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Golden State Killer now charged in 12 murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41fd8a4-6e6d-4ada-949b-85b44adba458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2018/04/25/us/golden-state-killer-development/index.html">Joseph
        James DeAngelo</a>, the suspected Golden State Killer, has been charged with
        four more counts of first-degree murder, Santa Barbara County District Attorney
        Joyce Dudley said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c76588-065b-476a-bc74-4d97a80f924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said they believe the Golden State Killer was responsible
        for killing a dozen people and for at least 50 rapes in 10 counties in California
        between 1976 and 1986.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d3b45-e5e8-465d-9175-b8d6731ec0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo, 72, who was <a href="https://edition.cnn.com/2018/04/25/us/golden-state-killer-development/index.html">arrested</a>
        last month, was previously charged with eight slayings, including four in
        Orange County, two in Ventura County and two in Sacramento County. <a href="https://edition.cnn.com/2018/04/27/us/golden-state-killer-arraignment/index.html">He
        has not yet entered a plea.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cab4cf-0dfc-47d7-89f9-7de63fa4c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say each murder charge in Santa Barbara County comes
        with special circumstances and carries a maximum sentence of life in prison
        without the possibility of parole or the death sentence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ef033-a679-4d42-8f6c-dd4bc64f96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo is accused of killing Debra Alexandria Manning on December
        30, 1979, while committing a rape and a burglary, according to the new charges.
        He is also accused of killing Robert Offerman that same day while committing
        a burglary, according to the complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edaa128-d37d-4520-9a7d-09d48be632d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo is also charged with killing Cheri Domingo while committing
        a rape and a burglary and killing Greg Sanchez while committing a burglary
        -- both on July 27, 1981, according to the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e6b22-804e-44b9-b851-234edb922eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killings shook communities</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209208f0-18cf-413f-9c6f-057a6db33501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold cases never grow cold for victims of their loved ones," Dudley
        told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd18682-ec45-4b52-908e-e0f51a947dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo''s attorney Diane Howard said Thursday she was aware of
        the additional charges and added that they had been expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85c6e4-afb6-4034-b4c3-dfa08de8cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades after the killings terrified communities throughout California,
        authorities tracked down the suspect by comparing genetic profiles from genealogy
        websites to crime scene DNA, according to investigators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29120e17-83a8-4462-b2d9-a0b4735dee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA from a crime scene was matched to genetic material from a relative
        registered on genealogy sites, and authorities later obtained a discarded
        sample of DeAngelo''s DNA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9636a-b3e2-411b-9138-8abbdbe7cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo, a former police officer, Vietnam veteran and a mechanic,
        was a reclusive neighbor in Citrus Heights, a town about 16 miles northeast
        of Sacramento, according to residents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383607a-d9b5-4e59-9aca-82efe58271f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was being held in the Sacramento County Main Jail medical unit
        Thursday, Howard said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e885fe7-64c7-4646-a92e-db736784b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to elaborate on why he''s there -- his physical
        or mental state."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcb9349-7edd-404b-9353-f5307a4d8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeAngelo is scheduled to appear in a Sacramento County court next
        week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739faba-3175-4c26-bc9b-020287200aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:31:22.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:31:22.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''ll enter a plea yet," Howard said.</p>'
