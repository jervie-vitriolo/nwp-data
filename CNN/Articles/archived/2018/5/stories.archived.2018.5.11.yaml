      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That reminds me of what Brett Ratner <a href="https://www.nytimes.com/2011/10/30/movies/brett-ratner-directs-tower-heist.html?pagewanted=all">said</a>
        when people were giving him shit about making blockbuster movies when it’s
        harder to make something that is liked by a commercial audience rather than
        something niche …</strong></p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679420fe-8d11-476b-8a95-73e2f1a9c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang dali kasi ‘nun, sa totoo lang. Lalo na for us na ang tagal mo
        nang pinapanood tapos gagawa ka ng [snaps finger] biglang offbeat? I’m sure
        mas merong reaction ‘yung tao. It’s easier. I can do that but why go there
        right away? I’m still challenging myself sa side na ‘to. Ang dami ko pang
        kailangan i-improve eh. Gusto ko pa muna siyang i-explore dito and then go
        there when I’m ready, when I’m open as I can be.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3e1c3-ca93-491a-9cf0-e819b531eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think about your legacy? The body of work that you’ll
        leave behind when you retire from acting?</strong></p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e544f4c4-0435-41f0-8c13-13469614a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:54:52.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon iniisip ko na siya. Kaya siguro mas picky ako pagdating sa
        projects. Ang tagal ko na rin sa business. Tapos na ako sa … feeling ko meron
        na akong privilege to say no to certain projects. And I promised myself i-e-explore
        ko na ‘yung different genres and I’m slowly doing it. I already did [a] horror
        [movie]. It’s not for other people, it’s not even for … sorry to say this
        … it’s not even for my fans. It’s for myself. I want to find that drive again.
        And I’m slowly finding it.</p>'
