    'template': '1'
    'title': 'Supreme Court set to vote on Sereno''s ouster today'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea7357-8dbb-44b9-a7d5-80861e05f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Supreme
        Court is expected to decide the fate of embattled Chief Justice Maria Lourdes
        Sereno today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f5902-d7a1-48d7-b16f-2dd4c104fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp said she will attend the special en banc session
        at 10 a.m. but will inhibit herself from deliberations on the ouster petition
        filed against her by the government''s top lawyer, Solicitor General Jose
        Calida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d346a8-3e40-45bd-a731-76a6e316bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of the justices — or eight out of 14 — would grant
        the petition to oust Sereno, ending what could have been a two-decade term
        and the longest of a Chief Justice in the country''s history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a757ff8-0614-4247-8d6d-5b3e1485b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was appointed by former President Benigno Aquino III in 2012
        at age 52. She will retire in 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a42d503-b996-4a2d-95d2-b817f77c9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his quo warranto petition, Calida asked the High Court to void
        Sereno''s appointment as Chief Justice for her alleged failure to file her
        statements of assets, liabilities, and net worth (SALNs) before she applied
        for the top magistrate post in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45251cb0-7519-40b4-b222-7bf8652d9dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a claim Sereno has repeatedly denied. During the April 10
        oral arguments on her quo warranto case, Sereno maintained she religiously
        filed all her SALNs, and vowed to present them before the Senate impeachment
        court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52cac88-1eb9-4b1e-a4cc-51e0316c3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier asked the High Court to junk the quo warranto petition,
        stressing that impeachment is the only way to remove a Chief Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb57e1-51d5-4768-b13e-1a4f62e7183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:45:46.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:45:49.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s supporters gathered outside the Supreme Court building
        along Padre Faura Street in Manila Thursday night for an overnight vigil.
        They are expected to stay there until the decision is out Friday.</p>'
