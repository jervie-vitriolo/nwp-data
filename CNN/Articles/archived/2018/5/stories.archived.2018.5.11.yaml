    'template': '1'
    'title': '''Brooklyn Nine-Nine'' canceled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fb5e8-a7b7-4381-9624-c00c1586ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:34:48.493+08:00
      'mgnl:createdBy': 'eunice'
