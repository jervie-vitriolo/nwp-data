    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a115903-994a-4fff-9a1b-4c6d5dfc45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:54:52.373+08:00
