    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s next: A look into the future of the 76ers, Raptors, Jazz, and
      Pelicans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e106ce-0ef3-45eb-8b6d-fac3fc5cd178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:39:21.098+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Any views or opinions expressed in this story
        is solely of the author.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f59da9-8f97-47e3-aeb5-7c3c3057e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The NBA Conference Finals matchups
        are now set - the Rockets and the Warriors - to no one''s surprise, will meet
        in the Western Conference Finals, while the Boston Celtics and the Cleveland
        Cavaliers will duke it out in the East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259eab32-724c-48ed-9b7c-6b60a952e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics and Cavs matchup was a highly anticipated and expected
        one if we were talking before the season began, but injuries to Gordon Hayward
        and Kyrie Irving plus a season long struggle and a huge trade made it feel
        like this wasn''t going to happen. But well, Brad Stevens is a genius, and
        the Cavs still have Lebron James.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee55ba-53b4-48d5-bf99-0f1c3ea4a509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what happens now to the four other teams that were just eliminated
        by the aforementioned teams in the semifinals? Let''s look at some of the
        decisions these teams will have to make during the offseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb31f593-8d8e-4b9a-bf5a-aac4a4a9fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Toronto Raptors</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed502731-0a62-4df9-8b99-a53411388b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third straight year that the Cavs have eliminated them
        in the playoffs. For all their dominance in the regular season this year,
        they just got swept by the Cavs and are now 2-12 against them in the playoffs.
        It seems like there needs to be a decision on the direction of the Raptors.
        They felt like they were legitimate contenders, but discovered that they still
        can''t get past Lebron James. The improvement has been great. Derozan has
        been playing the best basketball of his career, they still have Lowry, Valanciunas
        and Ibaka. Cj Miles has been a solid shooter plus they''ve got some young
        pieces like Anuoby, Wright, Vanvleet and Siakam. The question now is whether
        or not they will blow this team up or rather, if they should? Will a roster
        like this beat the Cavs? Maybe not. Their GM Masai Ujiri said he was taking
        responsibility for this and for the team, and that he does not want to blow
        up the roster. He says "We''re finding young players. We''re going to grow.
        We''re going to win."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deca07e1-0d1b-4cd4-b3aa-54e21a37f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the remaining question now for the Raptors is whether or not
        they will retain their coach Dwane Casey. He was recently voted coach of the
        year by his peers in the NBA, but we all know that it doesn''t really mean
        too much in this business. I guess we shall wait and see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b69415-dbd6-40a0-94fe-62e94fce8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Philadelphia 76ers</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a07e4-5d4c-4138-83bc-2490a0e7acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust the Process was their mantra. Now it seems like the process
        has arrived, but is still in progress.  The first full season of Joel Embiid
        and Ben Simmons playing together actually looked really good. While they did
        bow down to a depleted Celtics team, the series boiled down really to a few
        possessions that could''ve swung the series completely towards the opposite
        direction. But still, they''ve got two solid pieces that every NBA team would
        love to have, they still have Dario Saric, Robert Covington, and they''d probably
        have to make a decision on JJ Redick - whom they got for a huge bargain -
        who says he really wants to stay. They were able to get both Belinelli and
        Ilyasova during the season after buyouts from their original teams, and those
        two players instantly became contributors for the Sixers. If they can keep
        their core intact, they will have a good team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3570da-85fe-4462-9f88-3f4dda150ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news though is that, because of all their tankings in the
        past, they still have some very coveted draft picks which they can either
        dangle or use and develop the pick together with their young core. Apart from
        their own draft picks, for 2018, they have the Lakers draft pick if it ends
        up as the #1 overall pick or if it falls anywhere from #6-30. If that pick
        falls between #2-5, that pick goes to the Celtics but if that does happen,
        not all is loss as they will get the 2019 unprotected draft pick of the Sacramento
        Kings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7998e84-e0d2-431d-86e9-29ff6acba33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh did I mention they also have 31$ Million in Cap space? Life is
        good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf553a3a-a3d7-4897-8701-88a00278de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/05/11/NBA-preview-Western-Conference-Finals-Houston-Rockets-Golden-State-Warriors.html">Dream
        Warriors-Rockets series is now finally upon us</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ceb90-c84b-42dc-8ff0-2b85f4fb3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New Orleans Pelicans</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f4bb7-8347-4c23-90ab-3aa446f65927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a disastrous injury to Demarcus Cousins where it seemed like
        their season would be derailed, the Pelicans were able to bounce back and
        finish 6th in the Western Conference. They were playing a very hot and solid
        Portland Trail Blazers team. Most people didn''t give them a chance, but Anthony
        Davis started to play in the level that was expected of him, Jrue Holiday
        was spectacular, "playoff" Rondo showed up, and Nikola Mirotic proved that
        the in-season trade to get him was a good decision. They ran into the Warriors
        in the next round and well, to no one''s surprise ran straight into a brick
        wall. But, considering what happened to Cousins, it can be said that getting
        to where the finished, was already an accomplishment. The Pelicans are a team
        that is trending upwards, their roster should be intact next season and the
        biggest question for them is whether or not Demarcus Cousins will be part
        of their long term plans. Davis and Cousins were on pace to become the first
        teammates to average 25 points and 10 rebounds per game. When Cousins went
        down, the Pelicans immediately went 1-5 but then they got hot, Davis started
        playing perhaps the greatest basketball of his career and Jrue Holiday really
        stepped his game up. So will they keep Cousins and use their twin tower pairing
        to try and derail the Warriors eventually in the West or will they trade Cousins
        for a lot of pieces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317749e-6d5c-47d6-8fc2-d4be0536e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.044+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="http://cnnphilippines.com/sports/2018/05/11/NBA-Eastern-Conference-Finals-Cleveland-Cavs-LeBron-Boston-Celtics.html">Boston
        out to dethrone LeBron James as king of the East</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c989a2-8925-402c-97e9-3a004a6d8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Utah Jazz</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63313ce-04f5-4bb6-be21-ce765dad4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T07:26:54.045+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T07:39:21.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spirits are high within the Jazz community, fan base and team.
        They fell short this year but for a small market team, they have done a fantastic
        job building this team especially after losing Gordon Hayward. Quinn Snyder
        has done a great job with the team, Rudy Gobert has proven why he is so valuable
        - a team first player and a great defensive anchor, Joe Ingles is one of the
        typical international players who can just do it all - size, shoot, pass,
        great basketball IQ - and he is so methodical and fundamentally sound. Ricky
        Rubio has fit nicely with the team, the trade to get Joe Crowder has also
        turned out to be a good move, but the most important development for the Jazz
        has been that they definitely hit the jackpot when they drafted Donovan Mitchell
        at the 13th overall pick via Denver. The rookie continued his development
        all season long and kept getting better and better adding different wrinkles
        to his game. He''s already made a name for himself by battling the likes of
        Russell Westbrook, James Harden and Chris Paul in the Playoffs. The Jazz have
        some pieces but they will also have to decide on the future of guys like Derrick
        Favors and Dante Exum, two valuable contributors who are headed to the free
        agency market. With that being said, the future is also bright for the Jazz.</p>'
