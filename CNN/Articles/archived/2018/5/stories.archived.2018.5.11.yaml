    'template': '1'
    'title': 'First Ebola death, 11 additional cases confirmed in Congo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c72e5-7ecc-4000-84e5-234d3d9ed9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One death of Ebola hemorrhagic fever and
        11 new cases have been confirmed in the outbreak in the Democratic Republic
        of Congo, Minister of Health Dr. Oly Ilunga said Thursday in Kinshasa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b7404-3bf0-4690-9c4b-d2d462c52b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola virus disease, which most commonly affects people and nonhuman
        primates such as monkeys, gorillas and chimpanzees, is caused by one of five
        Ebola viruses. On average, about 50% of people who become ill with Ebola die.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80419142-2b9f-4bbc-939b-b03f47cc4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new outbreak was announced Tuesday. Sickness is occurring in
        the Bikoro health zone, 400 kilometers (about 250 miles) from Mbandaka, the
        capital of Equator province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7c108-a69d-49b0-9c03-a68747caa6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization<a href="https://www.who.int/emergencies/crises/cod/drc-donor-alert-ebola-10may2018.pdf?ua=1">
        reported Thursday</a> that 27 total cases of fever with hemorrhagic symptoms
        were recorded in the Bikoro region between April 4 and May 5, including 17
        deaths. Of these total cases, two tested positive for Ebola virus disease,
        according to the WHO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cf326-9280-4a31-92b5-0bbfcb4dd09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk to public health is assessed as high at the local level,
        moderate at the regional level and low at the global level, according to the
        WHO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345ab68-b3a2-4c0f-ad98-c789bdcb63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is transmitted to people from wild animals and spreads
        in the human population through human-to-human transmission. The affected
        area in Bikoro is remote, with limited communication and poor transportation
        infrastructure, the WHO said. Bikoro has a population of about 163,000 spread
        over an area of approximately 1,075 square kilometers (415 square miles).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60a292-2eb7-4346-b762-cd52385fcbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ilunga requested support to strengthen the response
        to this outbreak. The ministry and the WHO have developed a plan to respond
        to the outbreak over the next three months. The full extent of the outbreak
        is not known, according to the WHO, and the location poses significant logistical
        challenges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de51f86-44b2-4c5a-8559-d33df56ce277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three health care professionals are among the confirmed cases, Ilunga
        said: "As health professionals are the first actors in the government''s response
        to Ebola, this situation is of concern to us and requires a response that
        is all the more immediate and energetic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8cacde-abd4-4d54-a495-72c20da9700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola is endemic to the Democratic Republic of Congo, and this is
        the nation''s ninth outbreak of Ebola virus disease since the discovery of
        the virus in the country in 1976. The last outbreak occurred there in 2017
        in the northern Bas Uele province. That outbreak was quickly contained due
        to joint efforts by the government, the WHO and other partners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0387fae-d208-40a4-a17f-40ffa46f7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Africa experienced the <a href="https://www.who.int/csr/disease/ebola/en/">largest
        recorded outbreak of Ebola</a> over a two-year period beginning in March 2014;
        a total of 28,616 confirmed, probable and suspected cases were reported in
        Guinea, Liberia and Sierra Leone, with 11,310 deaths, according to the WHO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7123b2-202e-4da9-a475-04c4ea4343e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:49:23.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:49:23.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://edition.cnn.com/2018/05/10/health/drc-confirms-first-ebola-death/index.html">First
        Ebola death, 11 additional cases confirmed in Congo.</a>"</em></p>'
  'trump-north-korea-summit-singapore':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'U.S. President Donald Trump, and North Korea leader Kim Jong Un.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-11T07:02:11.946+08:00
    'imagesource': 'jcr:a3e9ad28-ad6d-487e-8b10-3cbaa1803cfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad84c060-43b3-4474-a157-2a31d1430840'
    'lead': 'The summit will be the first ever meeting between a sitting U.S. president
      and North Korean leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:52:58.428+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:52:58.675+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump announces North Korea summit will be in Singapore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e440dfc-4a4f-4077-964c-a3c2ace2c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2018/05/09/politics/singapore-north-korea-summit/index.html">Donald
        Trump will meet with North Korean leader Kim Jong Un on June 12 in Singapore</a>,
        the U.S. president announced Thursday on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c74c24-0e4f-4b73-9ab7-1ce8681d94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highly anticipated meeting between Kim Jong Un and myself will
        take place in Singapore on June 12th," Trump tweeted. "We will both try to
        make it a very special moment for World Peace!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d97550-1265-471c-93af-44981c70df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which has been in the works since Trump accepted Kim''s
        invitation to meet in March, will be the first ever meeting between a sitting
        U.S. president and North Korean leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8a3ac3-8651-415f-9600-64e0d5db6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials had also considered holding the summit at the Korean
        demilitarized zone or in Mongolia, but ultimately settled on the city-state
        of Singapore as the location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a9c2f-3e18-4c46-b095-47c485a90a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/09/politics/singapore-north-korea-summit/index.html">CNN
        reported Wednesday Trump administration officials</a> were moving forward
        with plans for the meeting to take place in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f60b6e-ba1a-463a-978c-48171c6eee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading choice</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14d489-b55f-48fe-b9c8-0445127f6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore was the early leading choice among top administration
        officials, including Secretary of State Mike Pompeo and White House chief
        of staff John Kelly, who from the beginning recognized that the summit location
        would play an outsized role in how the talks are viewed around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed76152-bdf1-463f-af70-131d4e947a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.429+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their chief concern was the appearance of neutrality — both in the
        location''s politics (no countries such as China or Russia that are seen as
        "too communist") and its geography. Logistics were a secondary but still major
        concern. Once Kim demonstrated he was willing to get on one of his airplanes
        to fly to China this week, officials were convinced Singapore — some 3,000
        miles from Pyongyang — would work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cff473-b2c3-46be-b7b8-7839a796b12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump last week said a date and time for the meeting had been set.
        But despite that, a location and date were not finalized until Pompeo met
        with the North Koreans. Both they and the South Korean government were pressing
        for talks at the DMZ and were encouraged by Trump''s public endorsement of
        holding them there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45449559-3fba-4bbb-a291-a82077b5bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous countries are being considered for the MEETING, but would
        Peace House/Freedom House, on the Border of North &amp; South Korea, be a
        more Representative, Important and Lasting site than a third party country?
        Just asking!" Trump had tweeted last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1dd9a-5078-422d-a0ad-af62588583cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet caught aides off guard, since that site had been internally
        ruled out. Aides had been tasked with seeing whether Singapore could provide
        similarly celebratory atmospherics should the talks succeed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac41a46-ef6f-4e2a-b8b2-781553f62351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, Kelly and national security adviser John Bolton continued
        to argue that the DMZ could appear conciliatory to Kim and that he may get
        the wrong message if Trump traveled there. It took a couple weeks to dissuade
        him from the idea of holding the talks there, but eventually he came around
        to Singapore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e44e8c-7ba6-443e-a0a7-a43aa984c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Released prisoners</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a19e2-1f88-447c-94f6-f64bd0e83f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after North Korea released three imprisoned
        Americans during US Secretary of State Mike Pompeo''s most recent visit to
        Pyongyang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f31034-1bb7-462e-890a-26ddf8a43cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond securing the release of the three Americans, Pompeo also
        finalized details for the upcoming summit between Trump and Kim.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709db02-b440-4911-8cb5-1d153417908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has struck a cautiously optimistic tone in discussing the
        prospects of reaching a deal during his upcoming summit with Kim, saying he
        is hopeful a historic agreement can be brokered while also warning the talks
        could prove unfruitful. But the President <a href="https://edition.cnn.com/2018/05/10/politics/donald-trump-north-korea-prisoners-history/index.html">saw
        the release of the three Americans as yet another reason for optimism</a>
        as he prepares for the summit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07e365-d98c-4097-9cd4-395c2a055e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting off on a new footing — I really think we have a
        very good chance of doing something very meaningful. A lot of very good things
        have happened," Trump said as he greeted the former prisoners at Joint Base
        Andrews early Thursday morning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b9ad3-ec86-4872-8c7d-69d99b7df4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think he wants to do something and bring the country into
        the real world," he added of Kim. "It''s never been taken this far, there
        has never been a relationship like this. I really think a lot of progress
        has been made."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efbcd0-df7a-47f7-8c8f-cd77b35ed044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:52:58.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:52:58.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/10/politics/singapore-donald-trump-kim-jong-un/index.html">Trump
        announces North Korea summit will be in Singapore.</a>"</em></p>'
  'mahathir-mohamad-malaysia':
    'author': 'Euan McKirdy, Marc Lourdes and Ushar Daniele, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-11T06:44:30.951+08:00
    'imagesource': 'jcr:ee227beb-435b-4353-bed1-d3d70459ba64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85b708c-f115-4beb-a05f-b485160ea0de'
    'lead': 'The 92-year-old was sworn in on Thursday night by Malaysia''s constitutional
      ruler, King Muhammad V.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T09:56:48.787+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T09:56:49.046+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia''s Mahathir Mohamad is now the world''s oldest leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5bded-627c-45d0-9531-16a8bfff09ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Veteran Malaysian politician Mahathir Mohamad
        has become the world''s oldest leader after a shock victory in the country''s
        election, upending six decades of control by the ruling coalition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513490bc-bd7b-4f9f-b317-c54d6d771163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 92-year-old was sworn in on Thursday night by Malaysia''s constitutional
        ruler, King Muhammad V, following a momentous vote in which scandal-plagued
        incumbent Najib Razak was soundly beaten at the polls by his former mentor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4221f40-690e-4d2f-ae3e-a02efde6ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a triumphant return to front-line Malaysian politics for Prime
        Minister Mahathir, who also ruled the country from 1981 until 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515011d7-4ea1-49ce-b278-38e0728a9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sworn in by the Malaysian head of state at about 9:50 p.m.
        (9.50 a.m. ET). It followed a day of confusion over the status of Malaysia''s
        new government, with various times announced and then missed for Mahathir''s
        official appointment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5023d-6daa-4839-bc5d-b986b2c4c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His car was seen driving into the palace ahead of a possible 5 p.m.
        meeting, only to drive out again without a word an hour and a half later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9069e1-7f2b-4420-9f5b-034639fc595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a press statement issued on Thursday night, the palace said
        it had invited Mahathir to form a government and "strongly" denied the king
        had delayed the appointment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b896a4-e8aa-4a0b-b6cd-82507bb1b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Majesty the King strongly supports and respects the democratic
        process," the statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135e6a9-d2f6-4e64-9578-461eaeed8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/10/asia/mahathir-malaysia-election-intl/index.html">Who
        is ''Dr. M,'' Malaysia''s new — and old — Prime Minister?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2feb7c5-dade-4eae-9540-d269778fc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political survivor</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b333bd-e7cc-490c-b11c-7dd30207863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who governed the country for 22 years as strongman leader
        of the Barisan Nasional coalition, came out of retirement to challenge the
        incumbent in the country''s 14th general election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794da333-7cd7-4b10-8f0d-d84dabe7fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Mahathir said that running was "a job I have to do,"
        <a href="https://edition.cnn.com/2018/01/08/asia/mahathir-back-in-politics-intl/index.html">in
        an exclusive interview with CNN.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33955bbc-5596-4a86-9249-03f6f069e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran politician''s coalition won 121 seats, enough to form
        a simple majority and take control of the House. Barisan Nasional, the coalition
        that has led the country since independence, only won 79 seats, a far cry
        from the 133 it won in the 2013 election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b86c38-e83c-46d9-a0f4-30eb9ece9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ousted Malaysian Prime Minister Najib had earlier conceded defeat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a023d-6468-4502-83a2-2075ccd154ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the electoral bloodbath that saw his ruling Barisan
        Nasional (BN) coalition lose over 50 seats, Najib said that he accepts the
        "will of the people," but also trumpeted the achievements of his government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525f4e6-6d64-44d2-9731-a706e1ffd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the thrashing at the polls, Najib''s speech appeared to
        tease the possibility that the identity of the country''s next leader was
        not a foregone conclusion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68b390-275c-40d5-b77a-8480596b3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because no party got a simple majority, the King will decide whom
        to appoint as Prime Minister ... Barisan Nasional will accept the King''s
        decision, and I urge all Malaysians to accept the decision calmly and place
        their faith in the King to make a wise decision."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbc30a-ca1d-4841-bb57-349e2a3d4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pardon for former nemesis?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a5ae5-fb5c-4c0a-922b-6b2e5410f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first press conference since his stunning win over Barisan
        Nasional, Mahathir said that he would move quickly to end an unpopular sales
        tax, and said that among his first acts would be to arrange for a pardon for
        his political ally — and one-time political nemesis — Anwar Ibrahim, to allow
        him to re-enter politics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689ff65-db35-47a2-b436-888cdeec1879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar remains imprisoned after being found guilty of sodomy in 2015
        — the second time he''s been imprisoned for the offense. He has long said
        that the charges are politically motivated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991a1453-4e2a-4ebd-b488-c9c0b952ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to be released in June, after serving the bulk of
        the sentence. Mahathir has previously pledged to seek a royal pardon, which
        would potentially pave the way for him to succeed the elderly Mahathir in
        just a couple of years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a38928-215f-49b4-9f8f-cc30f59833a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar''s wife, Wan Azizah, endorsed Mahathir and served as his deputy
        in the coalition to oust Najib. She was one of the dozens of opposition candidates
        elected Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857daf2f-c9f7-4797-ba95-bfea83fb0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his other promise made during the campaign to pursue
        a corruption investigation into Najib, Mahathir maintained the former leader
        would be subject to the rule of law.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6acf56c-d400-4e12-bdc4-04fe6e33c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the law says Najib has done something wrong, then he will have
        to face the consequences," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251daa99-da86-4560-847e-8e17e258b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a recent, controversial fake news law widely seen
        as a political tool to quash dissent would go under review. Ahead of the election,
        Mahathir <a href="https://edition.cnn.com/2018/05/03/asia/malaysia-election-mahathir-fake-news-intl/index.html">himself
        was one of the first targeted under the law.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ef86f-5c9f-455b-b796-ec9f1dae8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot accept this country being destroyed by selfish people
        who only think about themselves ... who steal money."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf70238-0220-4abb-bcc3-ecbfd4267e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib''s negative campaign and charges that he influenced the redistricting
        of constituencies to bolster his chances were compounded by <a href="https://money.cnn.com/2017/05/17/media/wolf-of-wall-street-malaysia-1mdb/index.html">long-running
        accusations of corruption</a>, mostly stemming from a state fund, known as
        the 1Malaysia Development Berhad, commonly known as 1MDB.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c91c3-0566-4b2d-ab1c-cac0f1943144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najib was also under fire because of deeply unpopular moves such
        as the introduction of a goods and services tax (GST), which many Malaysians
        feel has caused the cost of living to spike sharply.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c4e12-5435-46ea-8070-7b401dddd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeated former leader also saw several members of his Cabinet,
        ministers and deputy ministers, defeated at the polls, and crashed out of
        eight of the battles for control of 12 state legislatures contested in the
        election.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004e937-8c58-43d0-9d27-861cfb60a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election day controversies</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df97d83-f88f-4dd1-ae02-2a6e9ad62e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling day came with its own share of controversies. Voters in
        some areas were turned away by election officials for wearing shorts and flip-flops,
        despite a statement from the Electoral Commission''s chairman the day before
        that there wouldn''t be a dress code for voters.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f3b53-80f1-4b83-9b36-d975c2454a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also allegations of discrepancies in voting papers, with
        some voters who turned up to cast their ballots told that they had already
        voted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab61be-5966-423e-a833-b962950f9b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, opposition politicians claimed their phones and
        email accounts had been hacked and spammed, saying it was a deliberate attempt
        to disrupt their communications.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dacff5-ae88-48ae-9dd8-0c767a475043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T09:56:48.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T09:56:49.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/10/asia/malaysia-election-mahathir-victory-intl/index.html">Malaysia''s
        Mahathir Mohamad is now the world''s oldest leader.</a>"</em></p>'
