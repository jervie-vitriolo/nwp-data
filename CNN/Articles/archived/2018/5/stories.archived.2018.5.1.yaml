    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e8848-a3c4-4a9e-9ff8-3c939345df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
