      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man is a predator and 100% of his victims have been Black
        and Brown girls," she wrote. "At times it felt like screaming into a well,
        but thank God for this reckoning coming."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0719a9-baeb-43ff-b290-a394cebcfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim and Jonjelyn Savage, whose 21-year-old daughter is in a relationship
        with Kelly, allege she has been manipulated by the singer to cut off contact
        from them. They first came forward with their concerns after BuzzFeed reported
        on other parents of young women (though not underage) who had allegedly fallen
        under Kelly''s influence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f9e77-99d3-4ffa-8a69-29ff9cd9ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Savage told CNN he has not seen his daughter since December
        2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58751123-2412-40ba-978d-d6fac4a80c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conviction of Bill Cosby is just a small fraction compared
        to what R. Kelly has done to these girls. We look forward to the day R. Kelly
        is convicted of the same, or even greater," Savage said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b752187-aee7-49a1-ba4f-de8dfa932e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly posted a video on social media over the weekend, acknowledging
        that he will no longer be performing at a concert scheduled for Saturday in
        Chicago.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1a4e6-7b37-42ce-9bc7-5341b408a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.161+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why they canceled the show," Kelly said. "I never
        heard of a show being canceled because of rumors."</p>'
    '47':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Straight from the 👑’s mouth! I love my fans. I love Chicago. Next
        show: Greensboro, NC May 11. <a href="https://t.co/RcbalV0Idc">pic.twitter.com/RcbalV0Idc</a></p>&mdash;
        R. Kelly (@rkelly) <a href="https://twitter.com/rkelly/status/990766412166672384?ref_src=twsrc%5Etfw">April
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
