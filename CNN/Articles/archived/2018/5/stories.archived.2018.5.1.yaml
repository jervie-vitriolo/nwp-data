  'australian-nun-sister-patricia-fox-supreme-court-appeal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T14:27:16.867+08:00
    'imagesource': 'jcr:061994d2-9a26-4212-8d81-0aa1439c11a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c3f15b-19ac-45d2-9926-04eb639acaf4'
    'lead': 'The legal counsel of Australian missionary Sister Patricia Fox to take
      her case all the way to the high court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:56:18.002+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:56:29.618+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:56:29.408+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian nun''s camp: We''ll go to Supreme Court if necessary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dad57b-a5b2-47d3-aecc-98a35841c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The legal
        counsel of Australian missionary Sister Patricia Fox is ready to take her
        case all the way to the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22af14b-4fb6-4933-a298-6b886db272f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp will exhaust all remedies to let her exercise her missionary
        duties in the Philippines, Fox''s lawyer Sol Taule told CNN Philippines''
        The Source on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f4f83-4e23-4ebe-a0fe-f2124439ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the filing of the motion for reconsideration, it will be
        subject to a resolution from the Bureau of Immigration," Taule said. "But
        whatever happens, we''ll appeal it all the way to the Supreme Court if necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6eaa0-a146-4f0a-8210-576e3ce0dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration (BI) cancelled the 71-year-old nun''s
        missionary visa, <a href="http://cnnphilippines.com/news/2018/04/25/immigration-bureau-missionary-visa-orders-to-leave-PH.html">ordering
        her deportation</a> by the end of May. The bureau maintained Fox had overstepped
        privileges in her visa when she engaged in political activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c045ede-d5ae-48cd-ba08-c1e0ad338513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order came after President Rodrigo Duterte himself <a href="http://cnnphilippines.com/news/2018/04/18/duterte-investigation-australian-nun-order-patricia-fox.html">admitted
        to ordering a probe</a> on the nun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713b769-8b22-4546-aa6c-b21166d7b5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s impending deportation and an earlier detention <a href="http://cnnphilippines.com/news/2018/04/27/Immigration-CBCP-Australian-nun-Patricia-Fox.html">was
        met with concern</a> by the Catholic Bishops Conference of the Philippines
        and the Commission on Human Rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0c7ae-bd9a-47c7-96ef-95c2fb9bca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She maintains that her engagement in political activities has been
        part of her missionary work. Her camp argues that the gatherings she attended
        involve the rights of minorities like farmers or indigenous peoples, but they
        are not anti-government in nature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df9919-4224-4415-a27e-7b12f5e52f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s wrong is calling for the resignation or the ouster of Duterte...
        but she did not say anything like that," Taule said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d1939-6806-4669-a4cc-5f61f5224e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s lawyers have since filed a motion for reconsideration, citing
        that they were not given enough time to <a href="http://cnnphilippines.com/news/2018/04/26/patricia-fox-bureau-of-immigration.html">refute
        the allegations</a> against her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82cf22f-274e-49c7-8b35-8621a13f207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal basis for visa revocation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703da23-7a62-46b5-a904-4fbdff65567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="http://www.immigration.gov.ph/images/News/2018_Apr/2018Ap25_BIForfeitsAustralian.pdf">April
        25 press statement</a>, the BI cited Section 9 (g) of the Philippine Immigration
        Act of 1940 when it cancelled Fox''s visa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572bfdef-b6da-479c-8f9e-365747a7ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Fox) was found to have engaged in activities that are not allowed
        under the terms and conditions of her visa," Immigration Commissioner Jaime
        Morente said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29600fd6-56bc-452e-b929-df181ccd9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this legal provision does not prohibit foreigners'' participation
        in political activity. Section 9 (g) tackles prearranged employment for non-immigrants
        to the Philippines, and is the basis for a missionary visa application <a
        href="http://www.immigration.gov.ph/faqs/visa-inquiry/pre-arranged-employee-visa">according
        to the BI website.</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11962d5f-f20b-483e-88fa-a128f066d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taule pointed out that it is the BI operations order SBM 2015-025,
        not the Philippine Immigration Act of 1940, which prevents foreigners from
        engaging in political activity. She further argued the circular only pertains
        to tourists, which Fox is not.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45032ea-3974-4869-89af-eae9774d32a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The circular says foreign tourists, but Sister Pat is holding a
        missionary visa. It doesn''t say the holders of a missionary visa should not
        participate in this or that," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09462e7a-57f7-4c5d-b9b3-2362f2629ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taule added it was not true that Fox''s visa was revoked on the
        basis of deportation proceedings, because those were still ongoing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a510d62e-895a-446b-984e-b526ea47f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are pre-empting the deportation proceedings by cancelling
        her visa. Technically, they wanted to deport her already," she said. "They
        should have given us ten days to answer all the allegations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e764cd6-79ad-4e5a-910e-7e123d137251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI spokesperson Atty. Antonette Bucasas-Mangrobang previously told
        CNN Philippines that Fox was not blacklisted and she was welcome to return
        to the country as a tourist. She added the forfeiture of Fox''s visa is different
        from her deportation case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd896e69a-fd76-4826-8121-2c51721f16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.005+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The directive of the commissioner to file the counter-affidavit...
        [refers to] the counter-affidavit to be submitted in her deportation case.
        It is separate from the visa forfeiture order proceeding, which has already
        been decided by the board," said Mangrobang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba2b3b-4a26-4b0d-8ff4-0954a830f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox said she will have no choice if she will be forced to leave,
        but she is still hoping the government will reconsider.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88714d-af9d-46a4-ba38-55b5cb8ce04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''ve been doing is trying to be with the people in their
        cause for justice, land, freedom. Sana [I hope] the government will always
        hear those calls," said Fox.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fd765-e513-42b5-9935-58a816aa6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:56:18.006+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:56:29.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Fox and Taule here.</p>'
