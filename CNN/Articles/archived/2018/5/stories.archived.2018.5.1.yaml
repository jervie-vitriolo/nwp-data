  'china-dominican-republic-taiwan':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T22:02:50.266+08:00
    'imagesource': 'jcr:6ac01a60-8f48-492c-819b-30fc0730907f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '921c2fb4-4814-4c32-8061-9e01c60cc725'
    'lead': 'In a hastily arranged ceremony, Chinese Foreign Minister Wang Yi and
      his counterpart from the Caribbean country signed an agreement after the Dominican
      Republic moved to formally cut ties with the government in Taipei.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T07:33:20.103+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T07:53:45.220+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China snatches Dominican Republic from Taiwan in diplomatic blow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d73220-a84f-4357-9f16-da052d9a27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Dominican Republic has announced it
        has severed ties with Taiwan and switched its allegiance to China, reducing
        the number of countries with formal relations with the government in Taipei
        to fewer than 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca88f06-d499-4c00-8b44-15a2a0d75ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hastily arranged ceremony, Chinese Foreign Minister Wang Yi
        and his counterpart from the Caribbean country signed an agreement after the
        Dominican Republic moved to formally cut ties with the government in Tapei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1876fe-f402-4ec5-b3ce-1df01c20a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Establishing diplomatic ties with China means unprecedented huge
        potential opportunities for the Dominican Republic''s development," Wang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fe8de-21c3-4ba3-aaf0-c5680e7f9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refuses to maintain diplomatic relations with any country
        that recognizes Taiwan, a self-governed and democratic island off China''s
        southeastern coast that <a href="https://edition.cnn.com/2018/03/20/asia/taiwan-china-xi-jinping-intl/index.html">Beijing
        considers an integral part</a> of its territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e126112-a1f9-498d-9e77-33746a413d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei reacted angrily to the news, which left the island with 19
        diplomatic allies around the world -- mostly small and poor countries in the
        Pacific and the Caribbean, with the Dominican Republic being the largest before
        the latest development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6975da9-9aa6-461d-a339-2919effcac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dominican Republic has ignored our long-term partnership, the
        wishes of the people of the Dominican Republic and the years of development
        assistance provided by Taiwan to accept false promises of investment and aid
        by China," Taiwan''s Foreign Minister Joseph Wu told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3854e3-d505-46ab-9ba4-999fc20d6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing and Taipei have a long history of rivalry in their efforts
        to gain economic opportunities and diplomatic support from governments around
        the world. With China''s rapidly rising economic and political might, however,
        the race is increasingly tilting in China''s favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd7395-ca51-4f19-8e60-dae5b3bc546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in another major blow to Taiwan, Panama switched <a href="https://edition.cnn.com/2017/06/13/asia/panama-china-taiwan/index.html">diplomatic
        recognition from Taipei to Beijing</a>. There also have been strong indications
        <a href="https://edition.cnn.com/2018/03/31/asia/china-vatican-catholics-intl/index.html">that
        the Vatican</a> -- Taiwan''s most symbolically important remaining ally --
        may follow suit in the near future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a5194-95b3-4eb7-abcb-ee48cd9753fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-running rivalry</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dadb2f3-94bf-4a56-b34a-2aff00902432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan -- officially the People''s Republic of China and
        the Republic of China, respectively -- separated in 1949 following the Communist
        victory on the mainland after a civil war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b82ac-2625-4eda-9e7f-e3b0d96ce1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have been governed separately since, though a shared
        cultural and linguistic heritage mostly endures -- with Mandarin spoken as
        the official language in both places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb691c-fb7b-4d78-b37e-a920171cd653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although both Beijing and Taipei view the island as part of China,
        neither government recognizes the legitimacy of the opposing side.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd4485-dd3b-4e74-919e-0f4b7155bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong pro-independence sentiment within Taiwan''s current
        ruling party led by President Tsai Ing-wen, prompting Beijing to harden its
        stance and stress its long-standing pledge to retake the island by force if
        necessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917570a-031e-4989-b699-949f0cf98369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping, the country''s most powerful leader
        in decades who recently vowed safeguard "every inch of our great motherland''s
        territory," ordered ramped-up military exercises around the island last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bf387-9580-40a8-8a1f-aee4a946316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included live-fire drills, sailing China''s only aircraft
        carrier through the Taiwan Strait, and dispatching its <a href="https://edition.cnn.com/2018/04/29/asia/china-taiwan-air-force-video-intl/index.html">fighters
        and bombers for "encirclement patrols."</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee5285-8ae3-4834-819d-de67eacd38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts see Beijing''s warnings not just directed at Tsai''s government
        in Taipei but also at the United States, which has grown closer to Taiwan
        under President Donald Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21df80a-d9d9-40d8-943b-845de4e1c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has close unofficial ties with Taiwan and provides the
        island with arms under the Taiwan Relations Act, but the US has formal diplomatic
        relations only with Beijing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd20c4-f1a9-4ddd-9bf1-b46f36f26973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wishful thinking''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50bb6d-52ca-45b6-9586-44f39109060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few months, the Trump administration angered Beijing
        by authorizing US manufacturers to sell submarine technology to Taiwan, as
        well as enacting the Taiwan Travel Act to encourage official visits <a href="https://edition.cnn.com/2018/04/15/asia/taiwan-us-china-xi-jinping-drills-intl/index.html">between
        the US and the island.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d05343-fbed-43af-b02b-68ee4873d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tsai has expressed confidence in the Taiwanese military''s
        capability to defend the island, she appeared to extend an olive branch to
        Beijing on Friday in light of the historic summit between the leaders of North
        and South Korea -- another divided region in Asia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a993b-5f27-47a1-8cbf-bf284e56263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai said that she would be willing to hold talks with Xi if such
        a meeting could take place "on an equal footing and without any political
        precondition" -- an idea already scoffed by China''s state media as "wishful
        thinking."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c7f92-9da6-4f2e-b640-dd6f4aae0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, she has been stepping up efforts to make Taiwan
        ''less Chinese'' and carrying out a policy of ''saying no to China while fawning
        all over the US and Japan''; and on the other hand, she now demands respect
        for Taiwan from the mainland and wants to talk ''without any political precondition,''"
        said an online commentary of the People''s Daily, the ruling Chinese Communist
        Party''s mouthpiece.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab8de1-8411-404d-8731-1e99b718c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:33:20.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does Ms. Tsai think everyone else is a fool?"</p>'
  'south-korea-speakers-north-korea':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T21:57:55.245+08:00
