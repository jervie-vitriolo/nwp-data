      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, read by Bello at the gathering says "contracting or subcontracting
        undertaken to circumvent the workers'' right to security of tenure, self organization,
        and collective bargaining and peaceful concerted activities pursuant to the
        1987 Constitution is hereby strictly prohibited."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480a36c-b744-4367-b859-a6cc5a86d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued as the government faces other labor-related
        issues. Amid the six-month closure of Boracay island since April 26, 17,000
        informal workers have been displaced. The Labor Department <a href="http://cnnphilippines.com/news/2018/04/27/Boracay-workers-help.html">said
        they will provide ₱448 million in aid to the workers.</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ee24cc-3c7f-4353-90e7-69b63aa544f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also <a href="http://cnnphilippines.com/news/2018/04/29/Kuwait-labor-deal-Duterte-PH.html">called
        on some 260,000 overseas Filipino workers in Kuwait to come home</a>, following
        a diplomatic spat between the Gulf State and the country over the welfare
        of OFWs. A memorandum of understanding (MOU) between the two countries — a
        deal to protect the workers — is still in the works between Kuwaiti and Philippine
        officials.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7369e6-4ba9-498b-9a66-e3ea5996d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Labor Day mass will also be held at the Quiapo Church.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecdd9c-ded5-4d51-b4db-96fb2235b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and the Philippine National
        Police said they will deploy troops to ensure security in the Labor Day protests.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96408bd0-e3eb-48a4-a3c4-196623c0c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.524+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there is no specific threat monitored directed towards
        the celebration of Labor Day. However, we cannot discount the possibility
        that some groups may take advantage of the situation, thus, the AFP will take
        proactive measures to protect our citizens," the AFP said in a statement.
        "We call on our brothers and sisters from the labor sector to be one with
        us in observing Labor Day in a peaceful and orderly way."</p>'
  'DAR-400-hectares-Boracay-agrarian-reform':
    'author': 'CNN Philippines Staff'
    'caption': 'According to the Department of Agrarian Reform, 408 hectares of land
      in Boracay had no applications for exemption or conversion.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T08:03:47.222+08:00
    'imagesource': 'jcr:db32055f-6f64-4368-aad4-1dd420886a0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a69e7c-8d74-40ac-b58a-069798e6b300'
    'lead': 'The Department of Agrarian Reform said if President Rodrigo Duterte ordered
      land reform now, they would do it ''immediately.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:54:19.320+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:54:23.064+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:54:22.940+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DAR: Over 400 hectares of land in Boracay can be under agrarian reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c13b3-0fc5-48fb-8563-aa3c72f682d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — Over 400
        hectares of land in Boracay may be placed under the government''s land reform
        program if President Rodrigo Duterte orders so, according to the Department
        of Agrarian Reform (DAR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00698172-c80c-4f6b-b0ba-f39dcfaae8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, DAR Secretary John Castriciones said
        as far as their records show, 408 hectares of land in Boracay had no applications
        for exemption or conversion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f3715-05ae-4cb5-83fa-d7c83b477402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones said, "Whatever structures built in those portions
        of Boracay would appear to have been constructed without the necessary requisites,
        which is of course a conversion order coming from the Department of Agrarian
        Reform."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6961fc2-4829-44b4-82e3-008840dc21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 408 hectares of land is part of 628 hectares which are alienable
        and disposable, according to the DAR.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f19519-0b88-40a7-b096-2a31a5748c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as our records show, there is only about a portion of 200
        hectares, more or less, that has been subjected to some sort of application
        for purposes of exemption and conversion. And these can only be the lands
        that can be subject to utilization for purposes of commerical, industrial,
        and residential purposes," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe66e6-913c-4cb4-8cae-c3c494c33e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones, however, pointed out there were no orders from President
        Rodrigo Duterte to subject the land to land reform yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd2e49-8b47-42d6-90e8-bc522d8e4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there is no marching order yet to subject the agricultural
        land to land reform program, but if the President so orders that we would
        immediately implement the land reform program in Boracay, we will do it,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08798855-fe9f-4313-ad94-4e40018e55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that the President orders implementation of his policy
        to place Boracay under land reform, Castriciones said indigeous peoples and
        former farmers driven from the island will be the priority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801a3f31-08c9-4d7b-a7d0-e82af7088774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their inspection, Castriciones said around 15 hectares could
        be immediately subjected to land reform if it should be ordered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45effff-e1e5-4a3b-b869-083e784aa5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Secretary said it was not DAR''s mandate to demolish existing
        structures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd3af5-5de5-41f5-85af-df1fd19d452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:54:19.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:54:23.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the mandate of the other departments like the LGUs and
        the Department of Environment and Natural Resources. As far as DAR is concerned,
        our main mandate is to process the distribution of land to farmer-beneficiaries
        and also to identify the so-called farmer-benefciaries." he said.</p>'
  'cnn-exclusive-uber-drivers-sexual-assault-abuse':
    'author': 'Sara Ashley O''Brien, Nelli Black, Curt Devine, and Drew Griffin'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-01T08:02:19.990+08:00
    'imagesource': 'jcr:a66012e3-e047-43a8-b2e3-9730d2e070a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8016abfa-32bf-4259-ab84-17a3a64e8af9'
    'lead': 'The issue of sexual assault conflicts with Uber''s brand messaging to
      provide a ''safe ride home.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:07:00.541+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:07:06.228+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:07:05.724+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN investigation: 103 Uber drivers accused of sexual assault or abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f231c1-3b39-4729-ac2d-eb6671a5ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> After an evening of cocktails in
        San Diego, a woman got into the back of an Uber for a ride home. She was so
        intoxicated she had to ask the driver to stop so she could vomit. She says
        she then passed out in the backseat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619fea1-e5be-4073-9695-039696593766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she regained consciousness, the Uber driver was on top of her,
        raping her, a block from her home, according to the police report and two
        sources familiar with the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d023f-5b9e-4436-9e48-5123fb6fdee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was able to escape and dial 911.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b84374-8f86-4efc-a976-6ffbba538cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later arrested the Uber driver, John David Sanchez, 54. When
        they searched his computer, they found videos of Sanchez raping women and
        abusing young teenagers, dating back at least five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9990d-c7fb-49cc-8179-37c6664655fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Sanchez was sentenced to 80 years in prison for the
        rape of the Uber passenger and 33 other counts against him, including sexual
        assaults of at least nine other women and children. Sanchez drugged many of
        his victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787307c-1fa1-4685-895b-853998c24dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation has found that Sanchez is just one of at least
        103 Uber drivers in the U.S. who have been accused of sexually assaulting
        or abusing their passengers in the past four years. The drivers were arrested,
        are wanted by police, or have been named in civil suits related to the incidents.
        At least 31 drivers have been convicted for crimes ranging from forcible touching
        and false imprisonment to rape, and dozens of criminal and civil cases are
        pending, CNN found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c447e-6dfe-420c-9130-2861bdaee88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no publicly available data for the number of sexual assaults
        by Uber drivers or for drivers of other rideshare companies. CNN''s analysis
        comes from an in-depth review of police reports, federal court records and
        county court databases for 20 major U.S. cities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a652afb-b859-487b-875a-21782c0fe09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case examined by CNN, a woman from Miami left her kids
        with their grandmother and went to a bar with a friend. She took an Uber home.
        She says she passed out along the way and woke up the next morning with her
        pants and underwear on the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af79ad1d-08b4-498f-8e64-f1356f9fdd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uber driver allegedly carried her into her apartment, threw
        her onto the bed and sexually assaulted her. She is a plaintiff in a proposed
        class action lawsuit against Uber.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b7289-6132-4a16-84c1-71815ad1ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are pretty much hitchhiking with strangers," she told CNN.
        "How many people is it going to take to get assaulted before something is
        done?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab0ee8e-28d1-45f7-940e-3518fbab7f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.543+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the driver told them he knew the victim had
        been drinking and was "wrong for what he did." He pleaded not guilty for sexual
        battery and awaits trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b818cfe-2a57-4728-81b4-d4765e826c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in Long Beach, California, who alleges she fell asleep intoxicated
        in the back of an Uber in 2016, told CNN that she woke up with the driver
        assaulting her. The driver, 47, was found the next day with her phone and
        later arrested. He claimed the sex was consensual and the district attorney
        dropped the criminal case against him. She is suing Uber over the incident
        and for representing its services as "safe."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93342141-f3d1-441b-bdc2-c4e5a8442b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t think it will happen to you," she told CNN. "I still
        feel ashamed ... that''s why I''m here. I want a voice. [I''m] tired of being
        quiet."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7384c94-5ca9-44a1-a715-5d24fcc3f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uber: ''We want to be part of the solution''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3c583-47a7-4aae-9db1-d1c775c72b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, which launched in 2010 in San Francisco as "everyone''s private
        driver," is the most valuable privately-held tech startup in the world. It
        is valued at $70 billion and operates in 630 cities worldwide. Uber provides
        15 million rides a day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c655bd-9fb8-4a2d-8419-9521ae35c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of sexual assault conflicts with Uber''s brand messaging
        to provide a "safe ride home." Its print and digital ads show women taking
        Ubers for nights out, and a partnership with Mothers Against Drunk Driving
        includes a <a href="http://www.uber.com">"designated rider"</a> campaign urging
        users to take an Uber to avoid driving under the influence. In 2015, Uber
        <a href="http://www.adweek.com/creativity/uber-sets-curbside-breathalyzer-drives-you-home-if-youre-over-limit-163948/">set
        up a popup kiosk</a> in Toronto to offer free rides to those who blew into
        breathalyzers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0274b5-8514-49b7-8260-bf781f714187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.544+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significant given many of the women raped or attacked by
        the 103 accused drivers uncovered as a part of CNN''s investigation had been
        drinking, or were inebriated, at the time of the incidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374fdac-dcff-4386-8f9f-09b33a6080ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the police reports reviewed by CNN involved incidents
        that took place in or near major cities across the country. Uber did not provide
        numbers on how many of its drivers have been accused of sexual assaults.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90719049-2446-4119-990d-d542861261f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five drivers across various states told CNN they were not provided
        any kind of sexual harassment or assault training. Drivers agree to the company''s
        <a href="http://www.uber.com/legal/community-guidelines/us-en/">community
        guidelines</a> when they sign up to work for the service. Uber said it updated
        its standards in December 2016 to specify no sexual contact is permitted when
        using its platform.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74004ff9-bd35-468c-bf4a-ace0a68d84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the company posted <a href="https://nomore.org/campaigns/driving-change-with-uber/">a
        sexual assault prevention video</a> on its website to inform drivers and riders
        "how to create a safer community." It also said it plans to host 50 community
        forums nationwide for advocates, leaders, drivers and riders across to talk
        about the issue. The changes came after CNN first contacted Uber about this
        story.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18549707-0d0f-4a39-92bd-5d635f46178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber was made aware of CNN''s reporting for this story months ago
        but the company failed to make any executives available to speak on the record.
        It canceled an on-camera interview with an Uber executive earlier this month.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f9c80-b602-4756-a2fd-41b1d1745235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.545+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.238+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with CNN last week for an unrelated story, Uber CEO Dara
        Khosrowshahi said cracking down on sexual assault is a "new priority for us."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103450c-dde3-4fcf-9dfd-30ed13e1fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a priority that I expect to remain a priority for the foreseeable
        future," said Khosrowshahi, who joined the company in late August after cofounder
        Travis Kalanick stepped down.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc2b18d-ac50-4174-8e2b-00b6cb8e9ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent statement sent to CNN, an Uber spokesperson said safety
        is the company''s top priority this year and cited <a href="https://money.cnn.com/2018/04/12/technology/uber-safety-update/index.html?iid=EL">recent
        protocol updates</a> such as rerunning driver background checks on an annual
        basis moving forward. The company also said it plans to roll out a dedicated
        "safety center" within the Uber app where riders can designate contacts they
        want to share trip details with while they ride; it will also have an emergency
        button allowing users to call 911 from inside the app.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3c530-83b1-4a2f-a43d-b58f11480ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a start and we are committed to doing more," the spokesperson
        said. "Sexual assault is a horrible crime that has no place anywhere. While
        Uber is not immune to this societal issue, we want to be part of the solution
        to end this violence forever."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2df54-ec17-4904-8a37-1426b53f599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft, an Uber competitor that provides one million rides daily in
        the United States and Canada, is also dealing with sexual assaults by its
        drivers. A similar CNN review using the same methodology found 18 cases of
        Lyft drivers accused in the past four years. Four drivers have been convicted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231fcc8-eb30-465f-948f-8b2ca16e89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of the Lyft community is our top priority," said a Lyft
        spokesperson, adding it has "worked hard to design policies and features that
        protect our community."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a6299-9a4c-4b07-80cd-db16db426804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common for Uber and Lyft drivers <a href="https://money.cnn.com/2017/08/02/technology/startups/mystro-uber-lyft-driver/index.html?iid=EL">to
        work for</a> both services. But each company performs its own background checks.
        Both companies <a href="https://money.cnn.com/2017/11/03/technology/uber-lyft-background-checks-new-york-terror-attack-suspect/index.html?iid=EL">mostly
        conduct digital background</a> checks via a startup called Checkr.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576659a-fc16-458f-8c95-98181f55b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it reviews the records of driver candidates that are surfaced
        to the company by its background check provider. It said any serious criminal
        convictions, like sexual assault, sex crimes against children and kidnapping,
        would disqualify candidates.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d205c15-7a1b-4d88-ba0e-c152d55b2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously didn''t have a uniform policy on rerunning
        criminal background checks. But when pressed by CNN, a spokesperson said in
        January it started running screenings on drivers every two years in mid-2017.
        In addition to its recent announcement about annual background checks on drivers,
        Uber plans to monitor new criminal offenses (via public records or pending
        DUI charges) as they happen.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e86db-ecff-4d56-890d-68619845dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN found two instances in which drivers pleaded guilty to sexual
        assaults while working for both Uber and Lyft.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd14a8-5866-4662-9dfd-3ff7c5745faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, a Seattle driver began driving for Lyft after Uber
        discharged him, according to court documents. He later sexually assaulted
        a Lyft rider. In the other case, a driver pleaded guilty in San Diego to indecent
        exposure and the false imprisonment of an Uber passenger, as well as battery
        for a separate incident involving a Lyft passenger.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00355a69-a60a-478a-bb4f-6db0f946b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police are tracking reported crimes by drivers</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ebc1c-7b9d-456f-9d6d-c0701412fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 103 Uber drivers accused of sexual assault or abuse, for
        18 of them, criminal cases did not move forward either because charges were
        dropped, cases were dismissed, or drivers were found not guilty.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b829d-da1f-451e-9842-ce1d29a41b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorneys and police officers who spoke to CNN said
        cases don''t move forward for several reasons, such as lacking a probable
        cause or witness cooperation.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4991f-7318-4392-a116-cac50ec830ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to finding the 103 drivers accused of crimes or named
        in a civil lawsuit, CNN contacted more than 20 police departments to obtain
        data on complaints that involved Uber or Lyft drivers and sexual assault.
        Four police departments -- Austin, Boston, Denver and Los Angeles -- tracked
        crimes involving rideshare drivers and shared their data on sexual assault
        complaints.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c826753-dd94-4644-9118-d172fdea4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did not include most of these complaints in its tally of cases,
        because they could not all be verified with incident reports.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87881ca2-297e-40d9-a3bc-d888b2eab1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the numbers suggest that there may be many more overall
        incidents of sexual assault than the 103 cases found in the CNN investigation.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4bc9bb-035b-4aa1-ae46-8acd5b040e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Police Department received 24 complaints or reports of
        Uber drivers allegedly sexually assaulting passengers since 2016. The department
        received three assault-related complaints involving Lyft drivers during the
        same period.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2b9d7-2935-4cd1-b4a3-0bc8d705511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, the Los Angeles Police Department has received at least
        13 similar complaints about Uber drivers, eight regarding Lyft drivers and
        more than a dozen about ride-share drivers whose companies were unclear in
        data shared with CNN. Only one of those cases led to an arrest.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc93c2-dc02-492f-b94f-fba137ec2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Austin, police have documented at least 16 sexual assault complaints
        about Uber drivers -- and at least ten about Lyft drivers -- since 2015.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac013e44-99a4-4a89-a1ff-c2581dfbadc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Denver police department has recorded at least nine
        sexual assault or abuse complaints about Uber drivers and at least 12 about
        Lyft drivers since 2015, but only two of those complaints resulted in criminal
        charges. Most of the other Denver cases became inactive due to lack of witness
        cooperation or were refused by the district attorney for lack of evidence.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de74e22d-0e36-4ddf-9058-daf7478db093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawyer: Uber has been ''keeping this story quiet''</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504f5b5-07e6-451e-bc72-e5d69037eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeanne Christensen, an attorney with law firm Wigdor LLP, has been
        pursuing Uber rape and assault cases since 2015 when her firm filed a lawsuit
        after a high-profile rape case in <a href="https://money.cnn.com/2017/06/15/technology/business/uber-sued-india-rape-victim/index.html?iid=EL">New
        Delhi</a>. The Uber driver, who had a previous record that included rape and
        molestation, was sentenced to life in prison. The incident sparked protests
        and caused authorities to <a href="https://money.cnn.com/2015/11/03/news/uber-india-rape-sentence/?iid=EL">temporarily
        ban Uber</a> from the city for six weeks.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7c05b-ea4b-457f-b6f3-90fcb75fec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case, and <a href="https://money.cnn.com/2017/06/15/technology/business/uber-sued-india-rape-victim/index.html?iid=EL">questions
        about how Uber handled it</a>, thrust the issue into the spotlight.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb057bd4-c2d0-44aa-8cc9-5015cf3a95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Christensen''s firm represents a proposed class action
        against Uber on behalf of nine plaintiffs, including the Miami woman CNN interviewed,
        who said they were assaulted by Uber drivers.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0f01d-13e6-41f3-8b58-b4dcc06b3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is trying to compel the women to carry out their case through
        arbitration per its legal terms of service. When users sign up for Uber, they
        agree to its terms, which includes <a href="https://www.uber.com/legal/terms/us/">resolving
        any claim</a> "on an individual basis in arbitration."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ee945-2c4e-4792-b084-169eecbb92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen and the women are pushing back. In a letter to Uber''s
        board, 14 women detailed their experiences and <a href="https://www.wigdorlaw.com/uber-sexual-assault-open-letter-board-directors/">urged
        the company</a> to remove its arbitration clause, saying it silences them
        and forces the issue underground.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5a273-bb1d-41fe-8947-ca83eeeb2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trusted a company operating in the space of transportation for
        hire to mean what it says, and we never thought that Uber would perpetuate
        physical violence against women," they wrote.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c17917-861e-45c4-90ab-8d17dc7dee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Uber spokesperson previously issued a statement to CNN about
        forcing the case into arbitration, calling it the "appropriate venue for this
        case because it allows the plaintiffs to publicly speak out as much as they
        want and have control over their individual privacy at the same time."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad434633-d974-4995-8b3c-d30555e31ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Christensen said she noticed a trend in those who''ve
        come to her firm for help: Victims tend to be female and petite, live alone,
        and were inebriated at the time of the alleged assault, she told CNN.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2d3dfb-b3ba-48e1-84b8-f3f7e0e9849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a driver is going to enter her home, he has [likely] asked her
        enough questions and knows she lives alone," she said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e74670-98cc-4fcd-a2b0-8858fd84d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christensen -- who said she''s currently representing 16 women who
        alleged they''ve been been raped or attacked by Uber drivers -- will not say
        how many cases against Uber her firm has handled, citing confidentiality.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3ce4d-f61c-409e-b507-6f4576123ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attorneys across the country were similarly silent about
        their cases against Uber. Like many large companies, Uber requires all parties
        to sign a confidentially agreement when a case is settled.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b285b-a4a3-4017-a575-707d93c04077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aren''t simply filing cases so Uber [can] pay women money and
        their lawyers to be quiet about it," she told CNN. "That was a conscious decision
        that we made. Uber has done a miraculous job at keeping this story quiet."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d084a-9e56-44dd-95d0-2cebb9dcb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:07:00.551+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:07:06.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2018/04/30/technology/uber-driver-sexual-assault/index.html?sr=twCNN043018uber-driver-sexual-assault0546PMStory">CNN
        investigation: 103 Uber drivers accused of sexual assault or abuse</a>"</em></p>'
  'WhatsApp-Facebook':
    'author': 'Seth Fiegerman, CNN'
    'caption': 'Jan Koum, the CEO and cofounder of Facebook-owned WhatsApp, confirmed
      Monday that he is leaving the company. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T06:56:11.034+08:00
    'imagesource': 'jcr:183e19c6-d6bc-4317-80f0-b59bf83c2171'
