      'mgnl:type': 'text'
      'text': '<p>The star was on her "THIS 15 ME" concert tour in the U.S. in celebration
        of her 15 years in the music industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474aff47-bd60-4eb6-ad95-6f1d1afb1532'
