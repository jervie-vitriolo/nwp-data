  'DFA-to-open-new-slots-for-passport-online-appointment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T17:56:12.986+08:00
    'imagesource': 'jcr:36383da9-16ec-4d61-88c0-23b19eddcbd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da2dcd7-86f5-4cf3-85ad-0155e5bc8455'
    'lead': 'Heads up, you may once again book passport appointments!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:16:05.196+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:20:04.022+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:20:03.810+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to open new slots for passport online appointment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0861f5f-6457-4a97-bf48-023f629d4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The Department
        of Foreign Affairs (DFA) announced it will open new slots for online passport
        appointments starting Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd345ea8-50eb-4d70-af39-e94e5468fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory issued Tuesday, the DFA said the new slots will be
        for July to September 2018 for consular offices nationwide except DFA Aseana
        in Parañaque City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96afbb2-85cb-4e66-aa8e-2f59f142c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it will open new slots every day for different time
        slots to accommodate the influx of applicants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d2f47-f015-44bc-a403-815f519a810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passport appointment system came under fire in January due to
        fully booked appointment slots until March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881cd7e-2dfd-4a84-a94d-90bfa1776bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA, however, denied syndicates are hoarding appointment slots
        _ which are free _ and selling them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee0705-5add-4649-a0d2-599b965e8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the uproar, the agency opened 100,000 slots from February
        to May to meet the demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71845a6b-1788-4884-ad2c-aebc6fb6f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department added the pilot testing for the ePayment
        system in DFA Aseana is in its final stages and may be rolled out in all consular
        offices soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425a749-e5f8-4a9e-b65f-68a91ed86359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ePayment system, which would require applicants to pay their
        passport fee before having their appointment confirmed, will minimize the
        number of slots wasted through non-appearance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898ac88-2bcd-4084-a564-1b8f75886ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:16:05.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:20:04.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA reiterated overseas Filipino workers, senior citizens, persons
        with disability, solo parents, minors 7 years old and below and those with
        emergency and urgent travels may apply for or renew their passports at any
        consular office even without an online appointment.</p>'
  'zamboanga-del-sur-barangay-pdea-narco-list':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-05-01T17:58:47.537+08:00
    'imagesource': 'jcr:be4d21df-2b43-4b42-83c0-b23e1fee16ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32f95a7-099e-4def-a54d-7fecff0df243'
    'lead': 'At least two senators warned the government''s release of its drug watchlist
      may be tantamount to trial by publicity of suspects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:25:34.066+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:25:39.553+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:25:39.376+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay chair on PDEA narco list denies involvement in illegal drugs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75d140-5db0-4ca9-bb91-7ff4d7b8f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> The lone
        barangay chairman from Zamboanga del Sur who was included in the government''s
        list of alleged narco-politicians was in tears as he denied he was connected
        to the illegal drugs trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d532b-9262-467b-b752-6565c5053d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before charging me with such accusations, they should have conducted
        investigation, checked on my background, the properties I own… These simple
        properties I have are not the things drug lords own," said Barangay Old Labangan
        captain Mohibat Pagayao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae88ff1-918e-433a-973c-c103d40c092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.066+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagayao recalled receiving a letter last year from the Department
        of the Interior and Local Government (DILG), indicating that he was identified
        as a drug personality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e8965-4da7-4e19-9530-5c4df865d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, he claimed to be active in the peace campaigns
        in the Municipality of Labangan. He suspects that his political ties with
        former Labangan mayor Wilson Kitti Nandang was the reason for his inclusion
        in the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c85d9-e3af-47b7-9f9e-de173b23dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandang was named by President Duterte as among Mindanao''s narcopoliticians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f3963-4235-49c3-8852-b0db800c66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.556+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is common in all towns that barangay captains should partner
        with the current administration. But I was never involved in illegal drugs,"
        Pagayao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e46cb-7892-4386-be72-00a7b3060ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) on Monday released
        over 200 names of barangay officials allegedly involved in illegal drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd65bed-f1f3-46e0-b24d-4f6372fd485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.067+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government said the list has been "validated," <a href="http://cnnphilippines.com/news/2018/04/30/PDEA-gathering-evidence-200-validated-barangay-officials-narco-list.html">it
        also admitted a lack of material evidence</a> to take the cases to court.
        The PDEA even appealed to the public to come forward if they wished to testify
        against the suspects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74b17a-23d8-47e1-a767-9a0541a1f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say validation, there''s a confirmation that indeed these
        particular barangay officials are involved. But it doesn''t mean nandoon lahat
        na ng ebidensya [It doesn''t mean all the evidence is there]," PDEA Director-General
        Aaron Aquino told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae677fd1-d711-4df4-a441-64aec4895d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and the DILG plan to file criminal and administrative charges
        against the officials, likely within the next two weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b3d26-0268-4f31-aa50-bb8914765df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list stemmed from the order of President Rodrigo Duterte last
        week to disclose the names of barangay officials linked to illegal drugs ahead
        of election day for the barangay and Sangguniang Kabataan polls on May 14.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acb089-d70c-4494-afb5-8a01beb9a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trial by publicity''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f44f2c-ff40-4049-9605-f2faa89cc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senators Gregorio Honasan and Win Gatchalian expressed disapproval
        of the release of the so-called "narco list".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34fad3-2662-4777-9ca2-5896c437afb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.068+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I objected to (the) premature release, not only of the narco list
        but any list because of our historical propensity to try and convict institutions,
        groups and personalities by publicity, at the expense of due process and the
        rule of law," said Honasan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04662a-f7b8-428d-9cd9-e81290858d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian echoed Honasan''s sentiments: "The public release of
        the barangay drug list will surely result in the crucification of those …
        alleged narco-politicians in the court of public opinion."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b4b8b-3a0d-4b3b-abed-0d394e428d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said it is time for the DILG "to finally make good on
        its promise by spearheading the immediate filing of administrative and criminal
        raps against the barangay officials named on the drug list."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d545f-f0e9-4da7-ba3a-c283eb4d3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the <a href="http://cnnphilippines.com/news/2018/04/27/War-on-drugs-narcolist-barangay-officials-Duterte-PDEA.html">Human
        Rights Watch</a> (HRW) said naming the 211 barangay officials on the government''s
        drug watchlist will put their lives at risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba4740-5b3b-4d8f-b400-6e0774a64c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration will be putting hundreds of people in
        danger if it released the names of barangay officials it accuses of involvement
        in the illegal drugs trade," HRW said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1153c-f049-4652-a5a4-93a32d5bbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:25:34.069+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:25:39.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Marlon Pañares contributed to this report.</em></p>'
  'NBA-Ben-Simmons-Donovan-Mitchell-Utah-Jazz-Philadelphia-76ers-playoffs-ROY':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Editor''s note: Any views or opinions expressed in this story is solely
      of the author.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-01T17:11:44.403+08:00
    'imagesource': 'jcr:41fed504-a48f-4816-b070-de6218b889ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50db89c3-657b-49de-a1bb-18ed5197c16d'
    'lead': 'Regardless of who you believe the Rookie of the Year is, this season''s
      top first year players are playing beyond their years in the playoffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:36:05.558+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:36:10.549+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:36:10.337+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Forget the ROY award, Donovan Mitchell and Ben Simmons have showed
      up in the Playoffs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847012b4-6038-4d80-b354-7806b3db5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Forget about who wins the regular
        season accolade for a second, and look at what this NBA season''s first-year
        players have done with their first crack of post-season action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045ec0a-799e-4cbe-9bd2-d237fe13ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.549+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we are calling them first-year players to avoid the discussion
        of what a rookie really is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f98e85-6fc2-4005-b306-9c6a42b840b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of the NBA regular season, the race for the Rookie of the
        Year plum was a debate on whether the Philadelphia 76ers'' Ben Simmons or
        the Utah Jazz'' Donovan Mitchell will claim the award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08ef49-688b-4804-b3ef-ff8d83f8bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular season is one thing, but post-season playoff action
        is a totally different monster all together.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5697b-9d44-4dca-be7c-67f737c69ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is generally agreed that the seven game series slog, the focused
        tactical adjustments, and the increased pressure will cause some players to
        wilt when it matters the most.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b14d9f-7cfe-4ad0-addc-39bafffdb7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not these young guns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a43f924-8be0-41d9-ade5-9f7cfa67ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ben Simmons</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bec058-847f-44dd-b8ff-884afda5e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start off with Ben Simmons, who will most probably get the
        Rookie of the Year nod after a sparkling year leading the Sixers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc4f92b-d463-4ab5-92ef-1830d55447e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first game against the Boston Celtics in the second round,
        the raucous home crowed jeered and chanted ''Not a rookie!'' as Simmons took
        free throws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a31a9-5992-48b0-bdd8-1d17fc9582fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But again, regardless if you agree that Simmons is a rookie or not,
        the Australian has produced daunting numbers for the Sixers and is arguably
        the most complete first-year player in the league.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06468e18-5b1c-4dca-9f79-5a9d1fc452dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.551+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons boosted his already impressive regular season per game numbers
        of 15.8 points, 8.2 assists, and 8.1 rebounds to 18.2 points, 8.5 assists,
        and 10.0 rebounds in Playoff action as of their Game 1 loss against the Celtics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7928e9b-4c65-4c58-aac2-ab5992fbcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 first overall pick''s numbers weren''t empty calories neither,
        after he played a key role in the Sixers five-game series victory over the
        Miami Heat in the first round.</p>'
    '23':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ben Simmons showed up for his first <a href="https://twitter.com/hashtag/NBAPlayoffs?src=hash&amp;ref_src=twsrc%5Etfw">#NBAPlayoffs</a>
        action, averaging 18.2 ppg, 10.6 rpg, 9.0 apg to lead the <a href="https://twitter.com/sixers?ref_src=twsrc%5Etfw">@sixers</a>
        to a 1st round series W!<a href="https://twitter.com/hashtag/SAPStatLineOfTheNight?src=hash&amp;ref_src=twsrc%5Etfw">#SAPStatLineOfTheNight</a>
        <a href="https://t.co/TYUKy6pIUg">pic.twitter.com/TYUKy6pIUg</a></p>&mdash;
        NBA.com/Stats (@nbastats) <a href="https://twitter.com/nbastats/status/989015865864704000?ref_src=twsrc%5Etfw">April
        25, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
