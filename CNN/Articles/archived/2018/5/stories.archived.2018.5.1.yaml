      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Utah Jazz star also broke the franchise rookie playoff scoring
        record previously held by the NBA''s 2nd all-time leading scorer Karl Malone.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b53aa-ea64-4678-9bd8-ae47e83f010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 33 points in Game 4 against the Thunder, Mitchell eclipsed
        the mailman''s record of 32 markers. Just two games later, Mitchell dropped
        38 points to set the franchise record again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906bfb19-98dd-4405-8c82-e9e7ecd7b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.555+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone says that Mitchell will probably break more records in the
        future.</p>'
    '51':
