      'jcr:uuid': '31a10831-671f-4c84-b77a-8b2e73a93163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cefb8b-833f-43ad-a9c1-525ec1997c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside big man Joel Embiid, Simmons drew praises from veteran
        guard and three time champion Dwayne Wade after the Heat series.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa060b2-61b9-420f-a1ad-9b7fadd5809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade said that the young Sixers stars learned from the Heat''s experienced
        approach to the series, and singled out both Simmons and Embiid for praise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b6f2a-0e35-4b5a-a1cc-e0c950aa3af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.561+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the future of the NBA," Wade said after falling to the
        Sixers. "The league is in great hands with Ben and Joel."</p>'
    '30':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;This is the future of the NBA. The NBA is in great hands with
        Ben and Joel.&quot; - <a href="https://twitter.com/DwyaneWade?ref_src=twsrc%5Etfw">@DwyaneWade</a>
        <a href="https://twitter.com/hashtag/NBAPlayoffs?src=hash&amp;ref_src=twsrc%5Etfw">#NBAPlayoffs</a>
