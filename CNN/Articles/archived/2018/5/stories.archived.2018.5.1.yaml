    'lead': 'The departure comes nearly four years after Facebook completed its acquisition of
      the messaging service for $22 billion (₱1.1 trillion)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:15:13.686+08:00
