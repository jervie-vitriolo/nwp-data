      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donovan Mitchell</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b10e97-95c2-420c-9945-c2f50a3be762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Dwayne Wade, one rookie has drawn a lot of comparisons
        to the Miami Heat veteran''s early years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feebae96-65f8-4bf4-84ad-b82b6a254d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the Utah Jazz'' Donovan Mitchell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa6532-7388-4ded-aec4-6c28b43767e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell is Simmons'' chief rival in the regular season Rookie of
        the Year race, and has come out of nowhere to grab the league''s attention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc249c06-d545-4dc3-8be6-4d89143894b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.553+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13th pick of this year''s draft shell shocked the league with
        his high scoring antics, leading all first year players in scoring with 20.5
        points per game.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b54762-a815-41a4-a158-4161aaec8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.562+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is even more impressive is that the former Louisville guard
        leads the Utah Jazz, a team that was reeling from the loss of All-Star Gordon
        Hayward, in scoring by a wide margin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6f99e-b949-4841-b52d-6f4c08f140ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-season, Mitchell has kicked his scoring into overdrive
        and raised his scoring numbers to 27.4 points per game.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a80ba-ff5c-4b99-9e2b-aff3f2dc5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.563+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:36:10.554+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s point production is also at historic levels, becoming
        the first rookie since Kareem Abdul-Jabbar (1970) to score 20 points in each
        of their first 6 career playoff games,</p>'
    '45':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Donovan Mitchell joins Kareem Abdul-Jabbar (1970) as the only rookies
        in NBA History to score 20 points in each of their first 6 career playoff
        games. <a href="https://twitter.com/hashtag/NBAPlayoffs?src=hash&amp;ref_src=twsrc%5Etfw">#NBAPlayoffs</a>
        <a href="https://twitter.com/hashtag/NBARooks?src=hash&amp;ref_src=twsrc%5Etfw">#NBARooks</a>
        <a href="https://t.co/bYIujF4NvT">pic.twitter.com/bYIujF4NvT</a></p>&mdash;
        NBA.com/Stats (@nbastats) <a href="https://twitter.com/nbastats/status/990091283308916737?ref_src=twsrc%5Etfw">April
        28, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

