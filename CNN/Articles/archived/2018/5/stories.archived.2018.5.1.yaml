      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original <a href="https://newsroom.fb.com/news/2014/02/facebook-to-acquire-whatsapp/">terms
        of the acquisition</a> said the founders'' stock would vest over a four year
        period.</p>'
