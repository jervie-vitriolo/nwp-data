    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb9144d8-aa7f-4961-82c0-004914069020'
    'lead': 'South Korea is removing its loudspeakers that blast K-Pop into North
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T07:47:45.228+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
