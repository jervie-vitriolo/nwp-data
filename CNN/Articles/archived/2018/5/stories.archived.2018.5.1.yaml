    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9ca96-cc1a-4884-bf5d-f22f249cdc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
