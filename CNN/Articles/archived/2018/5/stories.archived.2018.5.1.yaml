      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks may conceal some tension, however. Brian Acton, the
        other WhatsApp cofounder, left Facebook last year to launch a non-profit.
        Last month, Acton <a href="https://money.cnn.com/2018/03/20/technology/business/whatsapp-delete-facebook/index.html">joined
        a chorus of voices</a> calling for people to delete Facebook in the wake of
        the Cambridge Analytica scandal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db923b5a-8df7-47fc-87ef-238e0a178ed3'
      'mgnl:activationStatus': true
