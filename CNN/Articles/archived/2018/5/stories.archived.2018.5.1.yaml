    'caption': 'The Women of Color (WOC) group within the Time''s Up movement is calling
      on the entertainment industry to cut ties with Kelly. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-01T06:42:40.712+08:00
    'imagesource': 'jcr:fed7312d-a9ea-496a-b7ad-5fdb48fb9a45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2daa29-19df-4d43-befb-2176ac7708c0'
    'lead': 'The Women of Color (WOC) group within the Time''s Up movement is calling
      on the entertainment industry to cut ties with Kelly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:22:48.156+08:00
