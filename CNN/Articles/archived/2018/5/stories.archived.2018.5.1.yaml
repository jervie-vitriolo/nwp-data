      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up is calling on various businesses, including RCA Records,
        Spotify and Apple Music, to stop doing business with the singer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52ef383-e90c-4700-9c45-2528cb3a0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scars of history make certain that we are not interested in
        persecuting anyone without just cause," the letter states. "With that said,
        we demand appropriate investigations and inquiries into the allegations of
        R. Kelly''s abuse made by women of color and their families for over two decades
        now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753e6d2-3804-4428-bdac-f0fca33e79e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s manager issued a statement in response to the Time''s Up
        letter and #MuteRKelly campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461128d-8c59-4cb0-be37-8c176a25c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R. Kelly supports the pro-women goals of the Time''s Up movement.
        We understand criticizing a famous artist is a good way to draw attention
        to those goals — and in this case, it is unjust and off-target," the statement
        read in part.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af6c21-c2b6-4c39-9021-464244c66b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon it will become clear Mr. Kelly is the target of a greedy,
        conscious and malicious conspiracy to demean him, his family and the women
        with whom he spends his time," the statement continued. "R. Kelly''s music
        is a part of American and African-American culture that should never — and
        will never — be silenced. Since America was born, black men and women have
        been lynched for having sex or for being accused of it. We will vigorously
        resist this attempted public lynching of a black man who has made extraordinary
        contributions to our culture."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf873d1d-ebb0-415c-beab-ee776ea8e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time''s Up, a comprehensive plan to combat sexual assault, harassment
        and inequality in the workplace, was launched in January by more than 1,000
        women in entertainment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d00166-a0ff-462d-a583-0dc793d1b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.159+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ava DuVernay, singer John Legend and musician Quest Love
        were among those who shared their support for the movement against Kelly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3891a14-640c-43e1-9862-1d5fc9b08f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.160+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a long, hard, fought journey that SO MANY sisters
        have been on for more than a decade," wrote #MeToo founder Tarana Burke in
        a tweet on Monday.</p>'
    '35':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Y&#39;all. This has been a long, hard, fought journey that SO MANY
        sisters have been on for more than a decade. This man is a predator and 100%
        of his victims have been Black and Brown girls. At times it felt like screaming
        into a well, but thank God for this reckoning coming. <a href="https://t.co/eB7Mm3P470">https://t.co/eB7Mm3P470</a></p>&mdash;
        Tarana (@TaranaBurke) <a href="https://twitter.com/TaranaBurke/status/990972936214466560?ref_src=twsrc%5Etfw">April
        30, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c683c-e4b7-45cc-bdc9-a1b0494f2a2c'
