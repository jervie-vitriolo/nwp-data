      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been recognized as a powerhouse in the local music
        scene and even on the international stage, having won Best Asian Artist Award
        at the Mnet Asian Music Awards in 2012, Best Southeast Asian Act at the MTV
        Europe Music Awards in 2014, and Best Selling Filipino Artist at the 22nd
        World Music Awards.</p>'
