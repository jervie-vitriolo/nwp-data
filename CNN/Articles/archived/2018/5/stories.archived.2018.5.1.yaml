    'mgnl:lastActivated': 2019-05-28T09:04:27.849+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:04:27.665+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump deserves Nobel for role in talks with North, South Korea''s leader
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d4af5-c4d6-48d9-a439-4c2284034946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean President Moon Jae-in said
        Monday that U.S. President Donald Trump would be a worthy winner of the Nobel
        Peace Prize for his involvement in the warming of relations with North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990f92d-3f32-4a46-8f82-39d56fb62031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former South Korean President, Kim Dae-jung, won the prize in
        2000 for his role in setting up a previous summit with North Korea, and his
        widow suggested Monday that Moon should also get the award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0def465-217e-431a-af7f-6023427639e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon demurred in response, saying the U.S. President ought to get
        it instead. "President Trump should win the Nobel Peace Prize. The only thing
        we need is peace," Moon said during a Cabinet meeting on Monday, according
        to the Blue House, the South Korean presidential office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f75ea2-9b0a-4f11-a0b1-4700434b3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come <a href="http://cnnphilippines.com/world/2018/04/27/North-Korea-South-Korea-Kim-Jong-Un-Moon-Jae-in-peace-summit.html">three
        days after a historic summit</a> that saw North Korean leader Kim Jong Un
        cross the border into South Korea for talks with his southern counterpart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497e2a9-3f2e-4d1f-95c0-7be76f4ad904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders spoke about the need for peace between their nations
        and pledged a "complete denuclearization" of the peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2565d9-6c28-40df-a8f8-1d1f0e631d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has previously credited Trump with <a href="https://edition.cnn.com/2018/01/09/asia/south-korea-north-korea-talks-moon-intl/index.html">making
        a "huge" contribution</a> to bringing the North and South together for the
        landmark talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90045c46-ec5d-470b-8b69-8218c495fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his New Year press conference in Seoul, the South Korean
        president <a href="https://edition.cnn.com/2018/01/09/asia/south-korea-north-korea-talks-moon-intl/index.html">praised
        Trump personally</a> for his role in "(making) inter-Korean talks happen"
        and expressed his gratitude.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6d077-2202-47ca-9fde-282979f1945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Moon''s assessment of Trump''s contribution to the
        diplomatic breakthrough contrasted with the view from Pyongyang, where the
        state-run Rodong Sinmun newspaper on Monday criticized Trump for "boasting
        of ''diplomatic success,''" although it didn''t mention the negotiations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2a39c-8aec-40f8-a572-33bba1525b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been keen to take credit for the developments in
        inter-Korean relations. "With all of the failed "experts" weighing in, does
        anybody really believe that talks and dialogue would be going on between North
        and South Korea right now if I wasn''t firm, strong and willing to commit
        our total ''might'' against the North," he wrote on Twitter in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370b895-6ab8-4937-be40-3f5d25caf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://cnnphilippines.com/world/2018/05/01/kim-jong-un-donald-trump-DMZ.html">meeting
        between Trump and Kim</a> is currently being planned, although the U.S. President
        has said he is wary about North Korea''s approach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f000fb1-839d-4244-b2e2-41e4999e3e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it will be wonderful. And maybe it won''t," Trump said last
        week about his upcoming talks. "And if it''s not going to be fair and reasonable
        and good, unlike past administrations, I will leave the table."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68927589-40a2-4896-b1a5-a15effed90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Peace Prize is one of six awards given yearly by the Nobel
        Committee. Nobel prizes are usually announced in October but awarded annually
        on December 10, the anniversary of death of Alfred Nobel, who gives his name
        to the awards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5884a4-3f1c-4350-b04a-14e0c7c551f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous winners of the Nobel Peace Prize have included Trump''s
        predecessor, President Barack Obama, Pakistani activist Malala Yousafzai and
        Nelson Mandela.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fbb56-7979-4d98-873e-e8722876e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:04:23.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:04:27.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/04/30/asia/south-korea-trump-nobel-prize-intl/index.html"><em>Trump
        deserves Nobel for role in talks with North, South Korea''s leader says</em></a>."</p>'
  'Contractualization-endo-Duterte-executive-order':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T10:47:45.679+08:00
    'imagesource': 'jcr:d5377f4d-3335-42a9-8040-57eb330821fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b130342c-4316-48c9-bfdb-7260f9b1561c'
    'lead': 'Labor Secretary Silvestre Bello III clarified the EO does not regulate
      all forms of contractualization, but prohibits unlawful contracting and subcontracting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:14:32.171+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:14:53.166+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:14:52.882+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders clampdown on illegal contracting and subcontracting of
      workers'
    'updated': 2018-05-02T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2fca8-88a4-4a04-a82f-1ac52ffbd29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — President
        Rodrigo Duterte signed an executive order clamping down on illegal contracting
        and ensuring worker rights to security of tenure on Tuesday, Labor Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eda1ef-c0cf-4f37-9f02-23fe2d740bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain firm in my commitment to end ''endo'' and illegal contractualization,"
        Duterte said in his speech before businessmen in Cebu City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d3d68-e8ed-4bed-9a26-579f60f210e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups have criticized the practice of what they call "endo"
        or "end of contract." Endo happens when employees are let go after five months
        so that they will not be regularized. This arrangement will free up the employer
        from the cost of regular employee benefits. The Labor Code require employers
        to regularize employees on the sixth month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422c068-404d-422e-9dcb-a2d86943c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.171+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out the EO''s protection on security of tenure under
        Section 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242ca1f-42b3-46f4-888a-c440f97a3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reads: "Contracting or sub-contracting, when undertaken to circumvent
        the workers'' right to security of tenure, self organization, and collective
        bargaining and peaceful concerted activities pursuant to the 1987 constitution,
        is hereby strictly prohibited."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623db337-ef5a-426f-acfb-6c2681ff3497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that with all that I can do legally, there could be an impact
        sa inyong reklamong non-security of tenure," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc254fa9-055e-4bde-a3e2-3fc8f4f4fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security of tenure refers to the right of employees not to be dismissed
        or removed without just and authorized cause. The executive order reiterates
        the Department of Labor and Employment (DOLE) Order No. 174 issued in 2017,
        which prohibits the dismissal of employees without a valid reason from the
        employer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d71226-8b4f-43e6-86be-047fb151c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III clarified the EO does not ban
        contracting, only unlawful contracting and subcontracting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993bc41-c6e9-4935-a148-ca62c4b9310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said contracting is allowed for seasonal jobs and project-based
        work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d500dad-47d5-490b-a7c2-b1ed69f4a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.172+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation Of The Philippines (ECOP), while saying
        the EO balances the concerns of employers and employees, expressed concern
        over the executive order''s wording.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e9712-a4a2-46da-96da-87cc23f3dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ECOP finds worrisome the exact definition of ''security of tenure''
        among others and the possible loose or abused rules of engagement in the enforcement
        of certain prohibitions," it said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0a643-b7d8-4cdf-80b0-14a1ff2745a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order will take effect 15 days after publication.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150d698-69dd-459f-b064-8ec82693901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does EO address worker concerns?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e39c2-eba5-4db3-907b-949a33a45d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered the Labor Department to submit a list of companies
        suspected of engaging in labor-only contracting commonly known as contractualization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e312776-de83-4274-bda7-18669993a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your days are numbered, " the President warned non-compliant employers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0f4ce-9e68-4f25-939c-023900554c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I warned you before and I''ll warn you again, stop endo
        and illegal contractualization. I will see to it that our laws are strictly
        enforced. The government will not rest until we end this shameful labor practice."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3ce67-01c4-4896-966a-c286f0af156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.173+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting is already prohibited in Labor Code and DOLE
        Order 174, or the implementing rules on three articles of the Labor Code</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c7940-e248-41fe-b6f6-2052fb79f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629a5e2-a0a3-4407-84b4-67ae7f2661a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency
        — for example a manpower agency that supplies security guards to companies
        — that does not have substantial capital or investments in tools and supervision.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ce4ee-2bc0-47de-937e-15c45150b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers expressed apprehension over the EO, saying existing
        labor laws already contain the prohibition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869e90a-57f6-42cf-b0d3-f1c177b60cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Carlos Zarate said the Duterte administration
        should sign an order prohibiting all forms of job contracting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83cef3-5e0d-450d-8ddc-0b98bdad38c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang silbi ang EO na nilagdaan dahil ang pagbabawal sa labor-only
        contracting ay nasa labor code na. Gusto lang ng EO na ito ay pahupain ang
        galit ng mga manggagawa sa pagtalikod ni Pangulong Duterte sa pangako nyang
        wakasan ang endo at kontraktwalisasyon," he said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31768089-364c-4398-b76b-b5c135bc3307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The EO has no use because the prohibition of labor-only
        contractualization is already in the labor code. The EO was signed to appease
        the rage of workers against Dutete''s inability to end endo and contractualization.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c93d78-36b4-4258-a3a5-141aafb0086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakpawis Representative Ariel Casilao, meanwhile, said the existing
        laws against labor-only contractualization have been continuously circumvented
        and abused by business owners.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e226b2-2ea9-4789-9166-d64ee14f5ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the EO does not address the concerns of workers who wants
        to scrap the hiring through contracting agencies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed9308-7cd2-4440-942d-68d09bee9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the workers demanded is total prohibition of contractualization
        by virtue of direct hiring... Dapat nailagay sana sa EO na pangunahing prinsipyo
        ng gobyerno ang direct hiring as a basic principle of employment," he said
        in a statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bbe76-865a-4958-a638-c86c7cd255da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor law expert Ed Chico said DOLE Order 174 is merely a reiteration
        of previous department orders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308e36e-34a6-44f6-8340-31e711e35202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the EO does not address the real problem, which is endo.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e3490-b9aa-4f65-9c39-b74d0a5cc9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually yun nga ang problema ko kasi ang EO ng Pangulo, reiteration
        of what the Labor Code already provides, of existing DOs (department Orders)
        already issued by DOLE. Unfortunately the EO does not address the issue of
        ''555,''" he told CNN Philippines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a849e28-6ba3-48cf-b40d-89b423fbdc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"555" is a form of endo wherein an employee is terminated on their
        fifth month on the job to deny benefits given to regular employees who reach
        their sixth month on the job.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4f22a-7e65-4de4-a7eb-121d55a59c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labor code revision</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052eae9-191c-4f74-90e8-07acc52b7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the signing of the EO, the President also urged Congress
        to do its part to help workers by entirely revising the "outdated" Labor Code.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58857ab9-e68b-4890-bcd3-2822fbdfd39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that in order to implement an effective and lasting solution
        to the problems brought upon by contractualization, Congress needs to enact
        a law amending the labor code... An executive order is not enough," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fb692-2e86-4558-a613-fc09e7295649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico supported Duterte''s call, saying the president can only prohibit
        labor-only contracting, but he cannot impose sanctions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576a99d-f14c-42c1-b3ec-fb4459a4b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something only Congress can do. So congress should be able
        to come up with the necessary legislation that will impose the necessary penalties.
        In fact, pwedeng gawing penal in nature so the law will have teeth," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10ada4-eb06-4c70-b27a-39564ea49720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill to end endo has been passed at the House of Representatives,
        while the counterpart bill is still pending in the Senate.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6df96-6dc9-4d11-a016-05f1b7ef317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor Committee Chair Joel Villanueva said the Senate will
        push through with enacting a law that will end labor abuses and promote workers''
        right to security of tenure.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d9b8d-5f04-4bb9-bffc-7150581c6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:14:32.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:14:53.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize that addressing the abuses and ensuring compliance
        by businesses with labor standards and occupational safety and health standards
        through clear and fair legislation is not anti-business," he said in a statement.</p>'
  'Kuwait-Alan-Cayetano-Silvestre-Bello-shouting':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T10:44:28.961+08:00
    'imagesource': 'jcr:15bced3e-e5e7-4044-a554-aa01d009c7ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670c6926-e776-43c3-81a4-aefcd1d02f5b'
    'lead': 'It was reported that Labor Secretary Silvestre Bello III and Foreign
      Affairs Secretary Alan Peter Cayetano got in a heated argument last week over
      who was to blame for the Kuwait fiasco'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:17:57.521+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:18:02.176+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:18:02.059+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano, Bello deny ''shouting match'' over Kuwait fiasco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313793a6-35c5-4854-b678-8f5bfa8b487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> There is
        no truth to the reported "shouting match" between the Foreign Affairs and
        Labor Secretaries, both top officials said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abee751-d520-46eb-b938-6e128dd4151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano denied the reports
        as he was seated beside Labor Secretary Silvestre Bello III in the turnover
        of the Pagkalinga sa Bayan to the Vicente Sotto Memorial Medical Center in
        Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c311445-f882-437f-ae94-76a62f9e4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, hindi kami pwedeng magsigawan dahil hindi marunong sumigaw
        si Sec. Bello. At papayagan ba naman ni Presidente na sisigawan ko ''yung
        mas senior sa akin?" Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af95993-c6db-4e8c-886f-ad2363ed933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, it''s not possible for us to have a
        shouting match because Sec. Bello is mild-mannered. Second, President Duterte
        will not allow me to yell at someone who is more senior than me.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315db418-6c62-413e-b763-b45ed23e0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Star reported on Tuesday Cayetano and Bello shouted at
        each other and argued over who was to blame for the Kuwait fiasco, according
        to their sources. They said the heated argument happened last week in  Malacañang
        Palace amid the diplomatic spat with Kuwait.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14061c16-713e-40db-9f84-b772db57b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Chief said there is no disagreement because he supports
        the Foreign Affairs Department''s move to rescue distressed OFWs in Kuwait.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3efad8-1301-4218-bb6f-641a8280c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I supported the decision of the DFA Secretary Alan... Tama ''yung
        ginawa niyang pag-rescue, hindi na kailangan ng permiso-permiso... Kailangan
        immediate action," Bello said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30367c4d-b8b2-4c11-ab43-c102cc64b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.179+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I supported the decision of the DFA Secretary Alan.
        There is no need for permission for the rescue, because it needs immediate
        action.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d811ac3-2305-4843-9f79-8df850e51bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tense relations with Kuwait began after Duterte ordered a deployment
        ban following the brutal murder of household worker Joanna Demafelis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9e637-7e6a-418b-83f5-5a7bb4446c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.523+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:18:02.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit an all-time low after an unauthorized video of a rescue mission
        went viral, prompting the Gulf state to declare the Philippine ambassador
        Renato Villa a persona nongrata. A memorandum of understanding to protect
        workers has since been shoved into the backburner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd402c-08d4-4bcb-9304-85385dccd294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:17:57.523+08:00
