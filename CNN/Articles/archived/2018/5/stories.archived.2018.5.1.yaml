      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Chad de Guzman, Regine Cabato contributed
        to this report.</em></p>'
  'netanyahu-israel-iran-nuclear-program':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Israeli Prime Minister Benjamin Netanyahu delivers a speech on Iran''s
      nuclear program in Tel Aviv on April 30, 2018.Israeli'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T09:31:06.683+08:00
    'imagesource': 'jcr:a00201aa-613e-4cc0-9a7c-9baee9ceb909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293a3dd4-d534-4d41-80dd-408d79b36968'
    'lead': 'Prime Minister Benjamin Netanyahu accused Iran of ramping up efforts
      to obscure the files in 2015 and moving them to a secret location in Tehran
      last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:27:29.087+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:27:35.152+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:27:34.899+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli PM says he has proof of secret Iranian nuclear program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df192991-ff58-40ae-87c3-5c0ee4454f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Benjamin Netanyahu says
        Israel has evidence Iranian officials were "brazenly lying" when they said
        Iran wasn''t pursuing nuclear weapons and that the Islamic republic is keeping
        an "atomic archive" at a secret compound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63b3a0-23d7-4427-a0e1-3b842fcce765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, I''m here to tell you one thing: Iran lied -- big time,"
        Netanyahu said late Monday during an address from the Israel Ministry of Defense
        in Tel Aviv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6542e-b991-40b2-82f9-23357b8150d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it one of the greatest achievements in the history of Israeli
        intelligence, Netanyahu displayed what he said were files that demonstrate
        Iran planned to continue pursuing a nuclear weapons program despite the 2015
        deal it brokered with the international community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f55a57-8cf2-444e-b2e6-8c52e7b5af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in English, Netanyahu accused Iran of ramping up efforts
        to obscure the files in 2015 and moving them to a secret location in Tehran
        last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc800f5-2ee5-47f8-902b-a1c9a5787600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The files were kept in massive vaults inside an "innocent-looking
        compound" in Shorabad District, the Prime Minister said. The 100,000 files
        contain, among other things, blueprints, charts, photos, videos and presentations
        dealing with nuclear weaponry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff8a9a8-6754-4451-b57c-5a2f3258cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran planned at the highest level to continue work related to nuclear
        weapons under different guises and using the same personnel," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a5345-4e4c-44eb-9941-da5a528b054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iranian, U.S. reaction</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c574b83-c74f-4eb0-94b3-a238e261d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Deputy Foreign Minister Abbas Araghchi called Netanyahu''s
        comments "childish" and "laughable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d64741-5f9c-4a17-a8a0-1e5879dec334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw from Netanyahu was a childish play which we had also
        witnessed in previous years and also from the MKO terrorist group," Araghchi
        said, as quoted by the state-run IRNA news agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3733bac-8e3c-49c7-a678-3c94abf3142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to claims by Netanyahu that it has 55,000 documents from
        a facility in Iran is "ridiculous" because Iran would never harbor such important
        documents in an abandoned area, Araghci said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b07a2-36b7-4892-b2c0-c51d5bfff55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House issued a statement Monday night, saying: "The United
        States is aware of the information just released by Israel and continues to
        examine it carefully. This information provides new and compelling details
        about Iran''s efforts to develop missile-deliverable nuclear weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cdec9-8763-471b-8867-07e7095a228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These facts are consistent with what the United States has long
        known: Iran has a robust, clandestine nuclear weapons program that it has
        tried and failed to hide from the world and from its own people. The Iranian
        regime has shown it will use destructive weapons against its neighbors and
        others. Iran must never have nuclear weapons."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8d8bd-a33a-439e-8114-468ba4504cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump applauded the announcement and said
        it shows he was "100% right" in criticizing the 2015 pact agreed to by former
        U.S. President Barack Obama, Russia, China, the United Kingdom, France and
        Germany. Iran agreed to reduce its uranium stockpile in return for international
        sanctions being lifted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb0b08-3e34-45db-8116-a80f094290ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In seven years, that deal will have expired and Iran is free to
        go ahead and create nuclear weapons. That is not acceptable. Seven years is
        tomorrow," Trump said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa67033e-314e-4280-a51c-565707c9ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.155+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what might come of the deal, Trump responded, "We''ll see
        what happens." Even if he does pull out of the deal, he said, "that doesn''t
        mean I wouldn''t negotiate a new agreement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325ae97-ae64-40dc-b467-61baa42df040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.090+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has until May 12 to decide whether to continue waiving sanctions
        on Iran that were lifted under the Iran deal, formally known as the Joint
        Comprehensive Plan of Action.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18640b01-2614-4326-808b-7e7bbac6278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/JZarif/status/990979981600870400">Before
        Netanyahu''s address</a>, Iranian Foreign Minister Mohammad Javad Zarif tweeted,
        "The boy who can''t stop crying wolf is at it again. Undeterred by cartoon
        fiasco at UNGA. You can only fool some of the people so many times." Zarif
        was referring to a cartoon drawing of a bomb that Netanyahu referred to during
        a September 2012 appearance before the UN General Assembly about Iran''s nuclear
        program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414feb99-06af-4143-85b3-4ee62a4789ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Netanyahu spoke, Zarif tweeted, "Pres. Trump is jumping on
        a rehash of old allegations already dealt with by the IAEA (International
        Atomic Energy Agency) to ''nix'' the deal. How convenient. Coordinated timing
        of alleged intelligence revelations by the boy who cries wolf just days before
        May 12. But Trump''s impetuousness to celebrate blew the cover."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefaac7-138e-41da-830d-f2449115d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Project Amad</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7b791-0cba-4946-9d91-4a04f7066211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu alleged that Iran for years operated the secret Project
        Amad, which sought to produce five nuclear warheads, each with an explosive
        yield equivalent to five of the bombs dropped on Hiroshima during World War
        II, The nation stored material related to Project Amad to use later, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7150ee-5f90-4581-a90d-625173028609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran lied about Project Amad, he said, when one of the conditions
        of the nuclear deal was that Iran had to "come clean" about its activities
        related to nuclear arms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb42f18-5c8c-4b80-891f-3fed04c7b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said during his address that Zarif — along with Ayatollah
        Ali Khamenei, Iran''s Supreme Leader, and President Hassan Rouhani — had all
        previously lied when they said Iran had no interest in nuclear weapons.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797e253-bb5b-4026-a09b-37a130b2eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://edition.cnn.com/2018/04/30/asia/rouhani-macron-iran-deal-intl/index.html">Rouhani:
        US breached nuke deal</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e40e92-e423-4cdd-b1d0-dfb538c10e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister vehemently opposes the deal and said Monday it
        provides Iran "a clear path to an atomic arsenal" by allowing for unlimited
        uranium enrichment within a few years, and by failing to address the country''s
        development of ballistic missiles and its advanced work on weaponization.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e02e0-14e7-4dd9-90ca-2248b1674fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netanyahu promises to share intelligence</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5ab9b-de87-4347-b538-334516b9e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after showing the purported evidence of Iran''s deception
        around the nuclear deal, Netanyahu spoke with the leaders of France, Germany
        and Russia, promising to share the intelligence he publicized, according to
        the Prime Minister''s office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab7d37-8412-422f-b540-371ca2c155cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s office described the material as the "exposure of the
        documents on the Iranian plan to achieve nuclear weapons."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a21110-09b5-4f3b-b18d-6fc6e391e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu told the leaders of France and Germany that he would send
        professional teams to brief them on the material Israel revealed. The Prime
        Minister intends to speak to the leaders of Great Britain and China "forthwith,"
        his office said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a61ff-01a9-4125-a9af-6faa1eaebe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will analyze and evaluate the information presented by Israel
        concerning Iran''s nuclear program, a government spokesperson said. The spokesperson
        said the agreement established a "landmark and robust" system for monitoring
        compliance with the deal — and will continue to be necessary.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd209b0-b579-4bb6-b7ef-9a32317eb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has "never been naïve about Iran and its nuclear intentions,"
        according to a statement issued by a UK government spokesperson.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c319de5-b9ee-48f5-b6e4-81b7eb6941e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why the IAEA inspection regime agreed as part of the Iran
        nuclear deal is one of the most extensive and robust in the history of international
        nuclear accords. It remains a vitally important way of independently verifying
        that Iran is adhering to the deal and that Iran''s nuclear program is exclusively
        peaceful," the UK spokesperson said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984a3ea-d2b4-4f90-8319-212da16304d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin remains committed to the Iran nuclear
        deal, telling Netanyahu in a Monday phone call that it must be "strictly observed
        by all parties," the Kremlin said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a624ae-06a8-4524-9baf-913afc70ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Trump on Monday spoke with French President
        Emmanuel Macron on Monday to "address developments concerning Syria and Iran."
        Details were not provided.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd3c10-2528-41a2-97b5-e13e97df9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation, Netanyahu dramatically pulled aside dark sheets
        to reveal shelves holding books he said were copies of 55,000 pages of Iranian
        nuclear information and a display of discs he said were 55,000 files.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be1dfb-0efc-4bba-9714-1c1c306a2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t provide details about how Israel obtained the purported
        documents.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba02324-99df-4855-9c10-0c53f5999171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may want to know where are the originals," he said. "Well,
        I can say now they''re in a very safe place."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae6807-2774-4647-8c7b-db60e8aa54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:27:29.097+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:27:35.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/04/30/middleeast/netanyahu-iran-nuclear-program/index.html">"Netanyahu
        says he has proof of secret Iranian nuclear program."</a></em></p>'
  'vatican-cardinal-george-pell-trial-sexual-abuse':
    'author': ' Lucie Morris-Marr and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T09:30:21.844+08:00
    'imagesource': 'jcr:ecac61f7-9436-41b6-a2c6-cee7af11a50a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd27f81c2-b3fe-4698-b18d-8c6dbe1fba94'
    'lead': 'The 76-year-old cardinal was facing multiple charges of historical sex
      assault offenses from a number of complainants. He has vigorously denied all
      charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:33:11.639+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:33:17.313+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:33:17.179+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican treasurer Cardinal Pell to face trial on historical abuse charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630154d-8de2-432d-ae9d-088e4620c248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vatican treasurer Cardinal George Pell
        will face trial on charges of historical sexual abuse, a Melbourne magistrate
        announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f50cb4-a8c0-49b4-b34b-e2b27336115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While several of the more serious charges against Pell were dropped,
        Magistrate Belinda Wallington announced the cardinal would still be committed
        to trial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1046ba7-1523-4713-83d2-88bcdc4eb709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old cardinal was facing multiple charges of historical
        sex assault offenses from a number of complainants. He has vigorously denied
        all charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafaa3b-f087-4a89-9433-73ce6199c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate''s decision is still being read with the possibility
        of additional charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef73fad-9b3f-4a48-88f6-284dbd95d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the country''s most senior Catholic figures, Pell arrived
        at Melbourne Magistrate''s Court early Tuesday, accompanied by his lead barrister,
        Robert Richter QC, as dozens of police sought to keep media and protesters
        at bay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fb609-ab1d-4c10-a8d4-c36ab1a27aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a month-long committal hearing in March, dozens of witnesses
        <a href="https://edition.cnn.com/2018/03/29/asia/pell-australia-committal-anger-intl/index.html">including
        a number of accusers</a> gave evidence against Pell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a2bbe-1f35-4c42-a8bb-fddbaeb8949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was charged last June and given leave by Pope Francis from
        the Vatican to contest the charges in his native country. He is the most senior
        figure in the Holy See to <a href="https://www.abc.net.au/news/2017-06-29/cardinal-george-pell-charged-sexual-assault-offences/8547668?pfmredir=sm">ever
        face criminal charges.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb34ef-66d5-4620-8918-dd214a8c6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal has repeatedly denied the allegations against him.
        After the announcement of the charges was made in June 2017, he said the idea
        of sexual abuse was "abhorrent" to him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c13408-60cd-4c09-8d23-0fcd2a028214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense had argued strongly for the case to be dropped, saying
        it would be a <a href="https://edition.cnn.com/2018/04/17/asia/cardinal-pell-australia-intl/index.html">"waste
        of public money, time and effort."</a> His attorney, Richter, said the allegations
        were an attempt to destroy the cardinal''s reputation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e798c3-3c4e-4bf9-85aa-041610d885e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When allegations of historic sexual abuse by Cardinal Pell first
        came to light in 2016 the Pope stressed that "we must avoid <a href="https://www.abc.net.au/news/2017-06-30/george-pell-charges-the-view-from-the-vatican/8663880">a
        media verdict based on gossip."</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35986c67-7796-449f-a551-fdbff046c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in the hands of the justice system and one cannot judge before
        the justice system," he said. "After the justice system speaks, I will speak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093cca7-64a3-4a9e-ac36-f08861f272c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:33:11.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:33:17.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://edition.cnn.com/2018/04/30/asia/cardinal-george-pell-trial-may-intl/">"Vatican
        treasurer Cardinal Pell to face trial on historical abuse charges"</a></em></p>'
