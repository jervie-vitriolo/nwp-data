    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time''s Up takes aim at R. Kelly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a37cfd-842c-4b32-b902-5ba1b653d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> R. Kelly began trending on social media
        after Bill Cosby was found guilty last week, with some theorizing the R&amp;B
        singer could be the next celebrity to be held accountable for alleged sexual
        misconduct.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb539e2-bb85-41a3-a4e6-bc1f11d042aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Cosby was found guilty on 3 counts of sexual assault today,"
        one person tweeted. "R. Kelly is up next on the chopping block," just one
        of many online posts calling out the singer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e414c-cef2-4c24-a3f3-c4e790df1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Women of Color (WOC) group within the Time''s Up movement
        is calling on the entertainment industry to cut ties with Kelly, who has long
        been the subject of allegations of sexual abuse and the mistreatment of women
        and underaged girls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388d8f4-77b2-4c7a-b2d7-6fb8e32abf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Kelly was indicted on child pornography charges for allegedly
        videotaping himself having sex with an unidentified underage girl. The case
        went to trial in 2008 and he was acquitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8def0-620b-44b5-ad16-e98a362badad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.076+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a 24-year-old woman alleged she had a sexual relationship
        with Kelly when she was a teen. Kelly denied the accusation and no criminal
        charges were filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e602f6-6fd8-4dc3-99bd-86d8f897c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.157+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been embroiled in controversy since an explosive Buzzfeed
        article last summer claimed the singer is holding a group of adult women against
        their will as part of what some of their parents say is a "cult."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec922bf3-065b-4cde-8197-5c73c960d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has repeatedly denied any wrongdoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4aa056-069a-425b-8f93-5433adfa4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:22:53.077+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the WOC group withing Time''s Up posted an open letter
        about Kelly. The letter begins, "To Our Fellow Women of Color: We see you.
        We hear you. Because we are you."</p>'
