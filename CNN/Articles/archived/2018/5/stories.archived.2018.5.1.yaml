        in the Manila Open this May. <a href="https://twitter.com/beaistan?ref_src=twsrc%5Etfw">@beaistan</a>
        <a href="https://twitter.com/dzigervacio?ref_src=twsrc%5Etfw">@dzigervacio</a>
