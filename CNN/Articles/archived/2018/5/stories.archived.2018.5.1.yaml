    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea begins dismantling loudspeakers along border with North'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58322486-97ec-4a39-8db6-85f52b8aae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korea is dismantling a bank of loudspeakers
        along its border, which for years have been used to blast propaganda and music,
        including K-Pop, into North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a42f8-0139-462a-b2ab-b401d9b43db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers had been broadcasting on a regular basis since January
        2016, they were turned back on as a response to Pyongyang''s fourth nuclear
        test. They can be heard for miles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb2a48f-fae0-41a2-811d-4a55df836273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea turned them off again ahead of <a href="https://edition.cnn.com/2018/04/26/asia/kim-jong-un-moon-jae-in-korea-summit-intl/index.html">Friday''s
        historic inter-Korean summit</a>, during which its President, Moon Jae-in,
        met with North Korean leader Kim Jong Un in person for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b76ec-3fef-40c0-a065-190846abd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.229+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul appears to be moving quickly to show the North it will follow
        through on the commitments it made during the summit. Both Moon and Kim agreed
        to cease their audio battle as part of a <a href="https://edition.cnn.com/2018/04/27/asia/read-full-declaration-north-south-korea/index.html">three-page
        joint declaration signed by the leaders Friday.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c76abb-2949-4a2d-a72f-339c643ffe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has its own set of speakers along the heavily fortified
        border, which it''s used to broadcast music and propaganda about Pyongyang
        being a workers'' paradise towards South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffbfdd-dc4b-4983-8e06-93e3ac788e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers have long been a point of contention on both sides.
        Seoul has used them in the past to expose enemy soldiers to media that''s
        not approved or directly controlled by the central government in Pyongyang
        -- a luxury the vast majority of North Koreans are not afforded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30778219-1fbe-485c-b4c0-59c56c836477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the summit, the two leaders vowed to formally end the Korean
        War, 65 years after hostilities ended in an armistice, rather than an official
        peace treaty, and seek the "complete denuclearization" of the Korean Peninsula.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb362b-27b2-47fa-bc12-8a644e198fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T07:47:45.230+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T07:53:45.552+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides also agreed to not distribute leaflets along the border
        that divides the two countries. South Koreans have been known to fly balloons
        north filled with rice, fliers and thumb drives to expose North Koreans to
        information from the outside world.</p>'
  'dilg-badac-barangay-officials-manila':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T06:49:42.602+08:00
    'imagesource': 'jcr:ee7d5f6e-5098-422c-bc59-89f2fa351b1a'
    'jcr:primaryType': 'mgnl:composition'
