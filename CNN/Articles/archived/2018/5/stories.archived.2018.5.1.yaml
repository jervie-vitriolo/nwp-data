      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid tears, Geronimo shared her personal experience of "feeling
        empty" about her life as a singer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f761ef-877b-43f6-9b4f-6f4e5b7a25c4'
