    'lead': 'The Department of the Interior and Local Government says 16 barangays
      do not have Barangay Anti-Drug Abuse Councils.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:05:34.195+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:05:38.773+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:05:38.594+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay officials cry foul after being accused of not having anti-drug
      abuse councils'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17fea7-6510-40c6-8a63-22ffd5378d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Several
        barangay officials speak out against the charges hurled against them by the
        Department of the Interior and Local Government (DILG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9abadc-f50d-48fe-97cd-28607e4d8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from barangays in Metro Manila are facing administrative
        charges for allegedly failing to establish Barangay Anti-Drug Abuse Councils
        (BADAC), which are the communities'' first line of defense against the spread
        of illegal drugs, according to the DILG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503e3c2-f5a5-4780-94ff-88c604b6d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen barangays were found not to have established BADAC – which
        is composed of barangay officials and sectoral organizations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d37396-5210-4690-8bac-dc11e4dc3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG filed charges against five barangay chairmen Monday, while
        the remaining 11 will be charged within the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67354c3b-22f8-476c-a8b7-65b2cab06479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials charged by the DILG are:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313827c9-779c-4fd6-b121-f27770bca2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Ruby Perez - Barangay 471, Manila</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa31fd-d380-4443-a33d-0c8df48badda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Adorado Palad - Barangay 477, Manila</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b181798-74a7-4bef-9dfe-db99e3ec8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Mirasol Magalong - Barangay 482, Manila</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d136e-5fb9-4ac2-9b75-8c001a6dd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.196+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Ligaya Santos - Barangay 659-A, Manila</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60242e7-0fdc-45f9-ac78-b43858d9930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Josefa Mendoza - Barangay 690, Manila</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a08af-0d46-455f-8c8c-065a927bb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG will also ask the Ombudsman to issue preventive suspension
        orders against the involved barangay officials.</p>'
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Five barangay officials face administrative charges <a href="https://t.co/t4TY5MHIct">pic.twitter.com/t4TY5MHIct</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/991309093984858113?ref_src=twsrc%5Etfw">May
        1, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e703b9-4e19-492a-bdf7-1b532487a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fc3ef-2da8-40be-8c52-bdb7e1e30f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the accused, however, said he is wondering why he was among
        those charged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb9d3a-e209-4a3c-97b2-aa46946d680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buwan-buwan kami nagmi-meeting. Pinag-uusapan namin ang BADAC,
        mga nag-aadik dito sa amin. Wala naman na, pero nagrereport pa rin kami sa</em>
        Barangay Bureau monthly," Barangay 477 chairman Palad said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b015e8f-4d88-468f-9ac1-9d1e34176da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We meet monthly. We discuss BADAC, and how many addicts
        are in our community. There aren''t anymore, but we still report to the Barangay
        Bureau monthly.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3d7ec-88a3-4049-88f9-c929693d64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.197+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Barangay 471 chairman Perez also said her barangay council
        already passed a resolution creating BADAC in 2017, and submitted an updated
        list of BADAC members to the DILG-Manila on April 23, 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad18ae-c4f6-4585-b1f9-dfa5c366dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, ''We just have to face it. And hope <em>na may</em> simple
        explanation, because truth is the simplest explanation e, will merit <em>di
        ba</em>, the dropping of the charges."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aeee97-e67f-4f37-8ab5-bcaf35dee078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just have to face it. And hope that there''s a
        simple explanation because truth is the simplest explanation (and) will merit
        the dropping of the charges.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500e2c0-fffa-4e56-90cb-d20f8ac21593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. DILG Assistant Secretary RJ Echiverri said those accused
        have to prove their claims in court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585841b-89a4-484a-8afc-30974af41db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:05:34.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:05:38.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are claiming that they have an organized BADAC, then they
        have the means to present and prove their innocence. <em>Kami</em> [We], we
        just relying on what the work and validation DILG-NCR and Manila Chapter have
        done. We cannot even validate. <em>Pwede naman silang</em> mag-counter sue,
        <em>wala pong problema sa amin yun</em> [They can counter sue, it isn''t a
        problem with us]...You continuously ignore the request. <em>Patunayan mo na
        walang</em> memo <em>ang</em> DILG <em>sa inyo na magsubmit</em> [Prove that
        the DILG did not give you a memo to submit]," he said.</p>'
