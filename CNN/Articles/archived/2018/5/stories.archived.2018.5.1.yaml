    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a68683-8b17-4464-a84a-134949380d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:22:48.161+08:00
