      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koum and Acton, both former Yahoo employees, launched WhatsApp in
        2009. The app now has more than <a href="https://money.cnn.com/2016/02/02/technology/whatsapp-one-billion-users-facebook/index.html">one
        billion monthly users.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662c64d-d2d4-47ed-a94a-3973a3e46117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook acquisition turned Koum and Acton into billionaires.
        Koum is estimated to have a net worth of more than $10 billion (₱517 billion),
        according to the <a href="https://www.bloomberg.com/billionaires/profiles/jan-koum/">Bloomberg
        Billionaires Index.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40e8cd-17ad-4d99-9b93-ee55e78c699e'
