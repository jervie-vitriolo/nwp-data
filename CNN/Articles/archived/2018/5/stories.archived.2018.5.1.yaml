    'template': '1'
    'title': 'Kuwait slams sovereignty breach amid diplomatic spat with PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89111259-7f27-4ec9-8c19-c39b05b58018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.876+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — With its
        ongoing diplomatic tiff with the Philippines, Kuwait said Sunday it rejects
        any breach against its sovereignty or laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1ec31-9b02-4504-88e7-e77a55cb169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kuwait rejects any breach against its sovereignty or laws and would
        act decisively against any relevant attempt," Deputy Foreign Minister Khaled
        Al-Jarallah affirmed Sunday, according to state-powered Kuwait News Agency
        (KUNA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb9c2c-9af0-47e0-bf8f-42f7b8393608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="http://cnnphilippines.com/news/2018/04/29/Kuwait-labor-deal-Duterte-PH.html">said
        the Philippines'' ban on the deployment of OFWs to Kuwait would be permanent,</a>
        after <a href="http://cnnphilippines.com/news/2018/04/23/Kuwait-Philippines-OFW-escape.html">a
        controversial rescue mission for distressed Filipinos there</a> which caused
        the diplomatic spat with the Gulf state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcbc3c-ed39-4f7a-915a-dcb53963abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, who was set to sign a memorandum
        of understanding (MOU) with Kuwait on the protection of migrant workers, <a
        href="http://cnnphilippines.com/news/2018/04/29/labor-secretary-silvestre-bello-president-rodrigo-duterte-kuwait-deployment-ban-mou-joanna-demafelis.html">denied
        that the deployment ban is permanent</a>. Bello, Presidential Spokesperson
        Harry Roque, and other Foreign Affairs officials will meet with Kuwaiti officials
        on May 7 to discuss the MOU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6cdfb-40f4-4b2a-8e12-4c6171e9dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jarallah said Kuwait was ready to cooperate with Manila to explore
        means to address labor issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d471b-6beb-4c5b-a902-981931c2a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kuwait is keen on maintaining safety and rights of all expatriates
        including the Filipino community, within the labor laws of the country, which
        have been praised by international human rights agencies," KUNA said in its
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0ab42f-a211-46a2-abae-977be8e5216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jarallah added Kuwait shares Duterte''s desire to maintain "deeply-rooted
        relations," citing Manila''s support of Kuwait during the Gulf war in the
        1990s. He said "the historic friendship" between the two countries "could
        help overcome this exceptional circumstance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119aeff-677b-4e01-9d56-fa2b372e325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano welcomed this development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95945fa-d21f-4590-ab11-0ea29dbedf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gesture on the part of Kuwait, a country with which we have
        a shared history and strong people-to-people ties, will allow us to move forward
        and hurdle the challenges we face," Cayetano said in a Tuesday statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c27fe2-16d3-4218-81fb-6f662facd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said the Philippines and Kuwait''s friendship will
        withstand the misundertstanding.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef7a743-663c-4518-ac2f-25fae5a7271f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge with heartfelt thanks the assurances of Kuwait to
        work with us in protecting the rights and promoting the welfare of Filipinos
        working there. This is a shared goal that should be pursued with willingness
        to understand and respect where each side is coming from," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7681f48-f401-4f25-aaca-447fcd00c61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s deployment ban follows the death of Joanna Demafelis,
        a Filipina worker in Kuwait who was found in a freezer early this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c55e40-e73c-4837-a371-7a0d0712f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:38:00.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:38:05.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
  'labor-day-2018':
    'author': 'CNN Philippines Staff'
    'caption': 'Labor groups are mounting a workers'' rally on Tuesday to protest
      against contractualization.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-01T21:02:04.084+08:00
    'imagesource': 'jcr:61faf0e6-01bb-4b39-afc1-894ed8ce6693'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d415711-8f9d-4bc8-a31d-5ffe1771bea4'
    'lead': 'The protests happen as the country faces various workers'' issues in
      Boracay and Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:50:04.519+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:51:12.465+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:51:12.064+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups slam contractualization in Labor Day protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dd29a-c1ca-4d63-affe-1d275e5c4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — Various
        labor groups flocked to the streets on Tuesday to mark International Labor
        Day, rejecting <a href="http://cnnphilippines.com/news/2018/05/01/Contractualization-endo-Duterte-executive-order.html">an
        executive order signed by President Rodrigo Duterte that prohibits unlawful
        contracting and subcontracting.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26778d91-f4c3-4431-af3e-770984502eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups Kilusang Mayo Uno, Nagkaisa, and Sentro marched to
        Mendiola, Manila to "express dissatisfaction" over Duterte''s labor policies.
        Housing group Kalipunan ng Damayang Mahihirap (KADAMAY) also took part in
        the demonstration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613152a-1862-4f07-8993-9980687a2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing new in the E.O.," Anakpawis Rep. Ariel Casilao
        said, adding that the prohibition against labor-only contracting is already
        in existing labor laws. "What the workers demanded is total prohibition of
        contractualization by virtue of direct hiring."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe45356-c1ee-45b5-b8a7-0cf11d45306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno chairperson Elmer Labog said workers were not
        consulted in the drafting of the order and they are not surprised that it
        favors business. He warned of more massive protests by workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d791492-96ec-49f7-aacb-4579cf39e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaisa Labor coalition chairperson Rene Magtubo also said Duterte
        should have signed the draft EO which would have mandated the direct hiring
        of workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cad48b-689b-4cb5-b0aa-888f05966661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s order only aims to calm workers'' anger at his failure
        to fulfill his promise to end all forms of contractualization, Bayan Muna
        Rep, Carlos Isagani Zarate said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df3fc1-3bda-4733-8e93-f39f8f70f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remain firm in my commitment to end ''endo'' and illegal contractualization,"
        Duterte said in his Labor Day speech in Cebu City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3129737-2462-46ef-b91b-89d9655c1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" refers to the practice of companies to let go of employees
        before they complete six months of service, after which they are entitled
        to regular employment benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb33e79-97ef-4e30-9b91-617e1e934c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Congress to revisit and amend the labor code, because "an
        executive order is not enough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5d5e1-9349-4763-a293-5d7b9e43468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8:00 a.m., the Metro Manila police estimated over 2,000 rallyists
        in Mendiola. Members from Cebu, Davao, Iloilo and Cagayan De Oro were also
        holding simultaneous protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9616e0-490e-4e34-bbbe-8f5e54556d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Labor Day 2018</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fe242-2095-4a0d-aa27-2ca1b370ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curated Tweets by ‎<a href="https://twitter.com/cnnphilippines">@cnnphilippines</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da262d-7d40-49a9-b1a9-aefdd2e5dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T09:50:04.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T09:51:12.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests happen as the country faces various workers'' issues:
        contractualization, displacement of workers in Boracay and the welfare of
        Kuwait OFWs.</p>'
