      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> Local and
        international players are gearing up for the FIVB Beach Volleyball World Tour
        Manila Open which will happen this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce61587-0d65-44b4-944c-141f7995e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines — who will host the event for the first time — will
        send four duos in the 16-pair women''s draw with University of Santo Tomas
        high-leaping Sisi Rondina and  Angeline Gervacio headlining the delegation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52e07c7-547b-4d67-9b7d-1f3a9c8273ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-time University Athletic Association of the Philippines
        (UAAP) beach volleyball champion, Rondina is considered an old timer in international
        tournaments. She represented the country in the 29th Southeast Asian Beach
        Volleyball Championships in Singapore with Far Eastern University standout
        Bernadeth Pons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde57c3c-c44f-405f-be61-32de99765630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipinos who will participate in the women''s tournament
        are veterans Charo Soriano and Bea Tan, two-time Beach Volleyball Republic
        (BVR) national champions Karen Quilario and Lot Catubag, and DM Demontaño
        and Jackie Estoquia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa399f7-5419-49d6-a32e-446a350da441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Michelle Amarilla and Erika Bobadilla from Paraguay
        is one of the tandems to watch out for as they are the highest rated team
        in the field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40c4e7-b959-4846-8bab-2d506d7083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four pairs will also represent the country in the men''s division</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa776b22-df22-404a-8cbf-0be3e8befc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BVR national champions Jade Becaldo and Calvin Sarte will lead the
        charge, while Kevin Juban and Raphy Abanto, James Pecaña and KR Guzman, and
        Ranran Abdilla and Edwin Tolentino complete the cast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bab3c7-85cd-4c47-86fb-e75cb1ad4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s Simon Fruhbauer and Jorg Wutzl are the players to look
        out for after claiming gold in the Malaysian leg of the world tour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c8bd9-a34b-4edd-9f4e-2d05f47cd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:09:57.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:10:04.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIVB Beach Volleyball World Tour Manila Open will run from May
        3 to 6 at the Sands SM By The Bay in Pasay City.</p>'
