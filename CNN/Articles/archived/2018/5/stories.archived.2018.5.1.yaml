  'U.S.-military-sexual-assault':
    'author': 'Zachary Cohen, and Ryan Browne, CNN'
    'caption': 'Reports of sexual assault in the U.S. military increased by nearly
      10% in 2017. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T06:43:53.026+08:00
    'imagesource': 'jcr:89711892-5c5f-431d-adc3-017de9c10041'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4b03ccd-6094-4fc9-afb6-d6f9d46b637d'
    'lead': 'The study shows that last year, 5,277 service members reported being
      sexually assaulted during their time in the military compared to 4,794 in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:28:14.632+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:28:24.440+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:28:24.158+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. military sees spike in sexual assault reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55482c30-62d8-45da-838c-dd9e9492d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.441+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reports of sexual assault in the U.S. military
        increased by nearly 10% in 2017, according to the Pentagon''s annual study
        released on Monday, as the Army, Air Force, Navy and Marine Corps all documented
        a rise in reported incidents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f0ad5-8376-466b-a364-1635ba70d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows that last year, 5,277 service members reported being
        sexually assaulted during their time in the military compared to 4,794 in
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0d2c6-6a2e-401e-ab58-5f3d116c990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factoring in reports by Department of Defense civilians and incidents
        that occurred before the service member joined the military, the Pentagon
        recorded a total of 6,769 reported assaults in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0603d4-286f-4b5d-829b-6b06404d9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military continues to see the number of reported incidents
        steadily increase each year, they say that surveys they''ve carried out indicate
        the number of victims is reducing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dbd19e-845f-4769-a2dd-6efe68c31acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 survey, <a href="https://edition.cnn.com/2017/05/01/politics/military-sexual-assaults-pentagon-report/index.html">the
        Pentagon found</a> that the number of U.S. service members who were victims
        of sexual assault declined by over 5,000, reaching a 10-year low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595b0be-5fd5-48b4-b05b-bcc4e2edd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last decade the department has made progress, fewer service
        members experience sexual assault, more service members than ever are making
        the courageous decision to report their experiences and to receive restorative
        require," said Dr. Elizabeth Van Winkle, the Pentagon''s principal director
        for force resiliency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20b144-1800-43cd-b914-d188ed4beaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the progress we''ve seen provides some comfort, we neither
        take it for granted nor are we under any illusions that our work is done.
        In fact we see this progress as cautionary and recognize one of the greatest
        threats to progress is complacency," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89995023-2493-4df9-aa70-c7d4659d68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army recorded the highest number of reported assaults last year
        with 2,706 and saw an increase of 8.4% compared to 2016. The Air Force documented
        1,480 reports with an increase of 9.2% while the Navy saw an increase of 9.3%
        with 1,585 reports, according to the Pentagon study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6dc13-25ce-4adc-be94-7c54c566c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Marine Corps saw the largest increase in reports among the
        four branches at 14.7% -- a rise that has caught the attention of the Pentagon''s
        Sexual Assault Prevention and Response Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aa6ff-3256-43a6-88b4-44e332c185e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attribute this largely to people hearing their commanders and
        their leadership talking about how important this is ... how that no one should
        have to tolerate sexual assault ... to come forward help that you need so
        we can get you the restorative care that you require and then also to hold
        defenders appropriately accountable," said Nathan Galbreath, the deputy director
        of the Sexual Assault Prevention and Response Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc5a82-af2c-41b6-af7f-f725bf530c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galbreath also noted that it is difficult to determine
        what is driving the increase without the prevalence estimates for 2017 as
        those statistics are compiled every two years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c5278-d8c6-4eba-be4a-548327342f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Pentagon asserts that an increase in reporting indicates
        that victims are becoming more confident in the system, critics argue that
        the numbers fail to tell the whole story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be39c04-efb4-4be0-af4b-1d99a5c7161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military must not rely on an increase in reporting as a sign
        of progress," said retired Navy Capt. Lory Manning, Director of Government
        Relations at the Service Woman''s Action Network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4adee5-b918-4a6d-8365-05b92b12e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of reports could be due to more confidence that justice
        will be done, however it could also mean that more assaults are occurring
        — or both. The increase in reporting should not be spun as good news while
        sexual assaults continue unabated," Manning said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e332445-c268-4b0c-a47d-45ec1aec63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.634+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also noted in Monday''s report that authorities had
        sufficient evidence to take some kind of disciplinary action against 62% of
        the 3,567 military subjects of sexual assault investigations that were considered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d5cc8-2cdc-4856-a1f4-42f9ef723dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2,218 subjects with sufficient evidence to receive disciplinary
        action, 53% received action on a sexual assault charge, according to the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afa699-1baf-4883-a547-5a9e5f92a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some argue that decreasing conviction rates reveal that the
        military is still struggling to hold individuals accountable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e585cf87-080a-4429-a6c3-0aa41e9cae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the almost 10% jump in reports between 2016 and 2017, conviction
        rates have decreased from 4.2 percent to 4 percent during the same time period
        and convictions dropped from 413 in 2015 to 281 last year, according to SWAN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf364945-26b6-4ca6-99c5-02757f68a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An increase in reporting is only good if it leads to justice. It
        hasn''t," SWAN CEO Lydia Watts said in a statement. "Despite the increase
        in reporting, actual convictions from sexual assault reports have decreased
        over the last three years. The military is encouraging victims to come forward,
        and when they do, it hangs them out to dry."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53eeb23-175b-43fb-97e1-9b24c43439d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Army Col. Ellen Haring, Director of Research and Programs
        at SWAN, added that the military is not only failing to hold perpetrators
        accountable but that those service members who do report sexual assault are
        still highly likely to experience retaliation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1029394-7555-4f54-bda2-8309debd03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the FY2017 report, 70% of a representative sample of victims
        report some form of personal or professional retaliation after coming forward,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbebf4-df8c-442d-9f47-77806ce4b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:28:14.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:28:24.449+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/04/30/politics/dod-sexual-assault-report-2017/index.html">"U.S.
        military sees spike in sexual assault reports"</a></em></p>'
