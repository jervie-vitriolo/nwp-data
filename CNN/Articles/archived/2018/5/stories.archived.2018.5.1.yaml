    'lead': 'The Gulf state said Kuwait is keen on maintaining the rights of expatriates
      including the Filipino community there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T09:38:00.934+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T09:38:05.876+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T09:38:05.729+08:00
