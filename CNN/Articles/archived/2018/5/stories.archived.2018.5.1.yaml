    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b39b61-c223-49ac-8688-d28a54519a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:36:05.563+08:00
