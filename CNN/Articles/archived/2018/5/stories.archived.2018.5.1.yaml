      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was reportedly pulled from the lineup after the Chicago Tribune
        reported on a petition calling for organizers to cancel his performance because
        of the abuse allegations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160c464-dcab-49b3-bfee-1c0b0e8cfe14'
