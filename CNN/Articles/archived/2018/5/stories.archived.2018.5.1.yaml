      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long, our community has ignored our pain. The pain we bear
        is a burden that too many women of color have had to bear for centuries. The
        wounds run deep," the letter continues. "As women of color within Time''s
        Up, we recognize that we have a responsibility to help right this wrong. We
        intend to shine a bright light on our WOC sisters in need. It is our hope
        that we will never feel ignored or silenced ever again."</p>'
