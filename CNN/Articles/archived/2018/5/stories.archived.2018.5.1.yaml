      'mgnl:type': 'text'
      'text': '<p>Geronimo began her career in music in 2003 when she won the national
        singing contest, "Star for a Night."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03fd1a-6b31-415b-8d61-d48f2cc3380a'
