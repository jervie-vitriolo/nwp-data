  'North-Korea-Kim-Jong-Un-Donald-Trump-meeting-DMZ':
    'author': 'Will Ripley, Ralph Ellis and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-01T15:28:45.273+08:00
    'imagesource': 'jcr:5254cdf6-fc53-417d-ae03-ca3de4810436'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d047ffb-17d5-4e57-8e2b-abbd9574bbbe'
    'lead': 'South Korean President Moon Jae-in has convinced North Korean leader
      Kim Jong Un to hold his upcoming meeting with US President Donald Trump at the
      demilitarized zone separating the two Koreas, a source tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:43:16.010+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:43:54.500+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:43:54.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un agrees to meet Donald Trump at DMZ, source says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701d420-45c5-4485-9cba-3e6ad52b98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean President Moon Jae-in has
        convinced <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korean leader Kim Jong Un</a> to hold his upcoming meeting with US President
        Donald Trump at the demilitarized zone separating the two Koreas, a source
        tells CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a17dcb-932a-4388-b483-ad7e3cd513df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon and Kim <a href="https://edition.cnn.com/2018/04/26/asia/kim-jong-un-moon-jae-in-korea-summit-intl/index.html">met
        at the same location</a> in Panmunjom last Friday, a historically significant
        event that was televised worldwide and led to an agreement to <a href="https://edition.cnn.com/2018/04/27/asia/korean-summit-intl/index.html">denuclearize
        the Korean Peninsula and formally end the Korean War.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981bc07-6d61-4027-9dd3-236a05f6525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a "strong possibility" the summit will be held at the site,
        with some events possibly scheduled on the northern side of the military demarcation
        line separating the two countries, according to an official with deep knowledge
        of North Korea''s thinking on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec811a-3389-421d-9927-4f8ee571ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.010+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue makes the most sense logistically for Kim, the source
        said, because media facilities and equipment are already in place, which could
        the allow the summit to take place "in late May."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaa6fc-e084-4970-a3e8-7bb9593be993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling to the northern side of the demilitarized zone (DMZ) would
        also provide a historic opportunity for Trump, the source said, adding that
        Moon may be involved in the summit in some capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda9d70-8e88-4cd8-9255-6113ad3505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the South Korean president appeared to endorse
        the venue choice when asked about the proposal, Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d6633-95e2-4c21-b17c-58e31f43eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) think Panmunjom is quite meaningful as a place to erode the
        divide and establish a new milestone for peace," the spokesperson told reporters.
        "Wouldn''t Panmunjom be the most symbolic place?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25644947-3d7d-4965-9826-77a2e9e92f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Made for TV moment</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266ea60-f5cd-4453-831c-4df58481997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of meeting at the DMZ wasn''t a complete surprise to Trump''s
        aides, since the president has been talking about it all weekend and raised
        it in his Sunday phone call with Moon, a senior US official and a person familiar
        with the conversations told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4e5b1-3f17-4f6d-99df-1b28cc8c20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump loved the images from the inter-Korean summit and the fact
        the entire meeting was televised, those sources said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db44f52-c5c5-4675-827d-fb3ec98891c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.011+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Monday, Trump said he was enthusiastic about
        the idea of holding the summit in the DMZ. "There''s something I like about
        it, because you''re there, if things work out, there''s a great celebration
        to be had on the site, not in a third party country," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec405cc4-5f81-4f6b-8746-2c3a32344fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions watched Moon''s meeting with Kim last Friday, the first
        meeting between two leaders of North and South Korea in a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a94c2f5-0cb0-43e5-bd3d-da752c165aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras followed the leaders'' movements throughout the day, from
        Moon''s departure from Seoul to the moment Kim crossed the demarcation line
        into the South -- and encouraged Moon to cross to the North.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6285e9e-2b6e-4100-9af3-3ccde6398419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President wants to be <a href="https://edition.cnn.com/2018/04/27/asia/key-moments-korean-summit-intl/index.html">involved
        in similar scenes</a> when he becomes the first sitting US President to meet
        a North Korean leader, the source said. He''s keen to take part in a cross-border
        handshake, but also wants photos to document the moment if he decides to stand
        up and walk out of talks, added the source.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9f617-ae74-4206-b2d5-eede6dc03c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Singapore option</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68853285-871b-47d0-908c-a01de997f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, concerns remain inside the administration that Trump may
        be too eager for a deal. Those same skeptics worry holding the meeting at
        the DMZ will appear conciliatory toward Kim.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365fbf85-56f3-4a4b-a6bb-9fa94fd972d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, US officials are still arguing for Singapore as a possible
        location for the talks, telling Trump it presents a more neutral option, the
        source told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be9ef3-8f67-4cdd-a894-b9a67dc28e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy and glamorous city-state sits on the end of the Malay
        Peninsula and has often been seen as a gateway between Asia and the West.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065bf2a-d6a3-4e49-aedf-7740aea957da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close ally to the United States during the Cold War and currently
        host to a US military presence, Singapore also has a diplomatic relationship
        with North Korea. It is one of only 47 countries to feature a North Korean
        embassy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a8adf-5a3b-4346-a4bf-736216ab26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Singapore has previously held other historic events
        -- in 2015, Chinese President Xi Jinping met with then-Taiwanese President
        Ma Ying-jeou in Singapore, the first and only time the leaders of the two
        Chinas have met <a href="https://edition.cnn.com/2015/11/07/asia/china-taiwan-summit/index.html">since
        they split in 1949.</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbb627-8a0f-4118-80ef-af3861e4ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one senior official conceded the symbolism wouldn''t be there,
        and noted there are still logistical considerations to worry about with Singapore.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a878d0-41ec-47f7-af84-a61cb439ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore also raises problems for Kim. Similar to his father before
        him, the North Korean leader is reluctant to travel long distances by plane,
        partly due to security issues -- a plane is vulnerable to attack -- but also
        due to practical considerations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473039dc-d11f-4613-82bd-e8bb2f05f301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Kim''s) fleet of aircraft are very old and (we''re) just honestly
        not sure if he can physically get to where he needs to go if its further than
        a certain number of miles away," Jenna Gibson, director of communications
        at the Korea Economic Institute, told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908ec9cf-eead-4516-94c5-0c8c29840604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a similar dilemma, Kim Jong Il, Kim''s father and previous
        ruler of North Korea, opted to travel in a custom built armored train, rather
        than moving around the world by air.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334eada5-56d8-4b40-8d26-f1821eadaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The wild card choice</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c9202-7ecc-432f-8d17-85fdb9197302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option previously suggested by both sides was Ulaanbaatar,
        the sparsely-populated capital of Mongolia to the northwest of North Korea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4da141-9ffd-487f-b3b5-10959aec2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like an unusual choice of location but North Korean
        experts maintain it makes sense to both sides for a number of reasons.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad2fe5-7ed0-490a-ac13-88601bfcd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firstly, the Mongolian government has diplomatic ties with both
        Pyongyang and Washington, leaving it as a neutral ground for the two leaders.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c743d8e-eb1a-4367-9426-73f5ec88c48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally from North Korea''s perspective, Ulaanbaatar is much
        closer to North Korea and Kim could likely travel to the summit in comfort
        on his father''s armored train.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6748dc-7a70-4251-97de-1be4143f001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mongolia is very eager to host this summit, they have come out
        and said they will host it ... They want to be the Switzerland of Asia, they
        want to be seen as a partner that can have good ties with everybody," Gibson
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4602a2-c376-4f9c-823a-fe2f911134bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also is not a perfect choice either, as it would require
        Trump to travel a lot further than Kim, which may be seen as a concession
        to North Korea from the outset.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e4262-794c-4b1d-b069-4bb983038e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Jean Lee, a North Korea expert at the Wilson Center,
        said a number of other potential options, such as Beijing, Pynongyang and
        Washington, were eliminated early on due to their political implications or
        logistical difficulties.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b90eff-647f-41d9-8bf0-a206601d12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:43:16.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:43:54.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, they need a country where both leaders have the security
        they need, to have a country where they can meet in common ground ... it''s
        a small number of countries to be honest" said Lee.</p>'
  'PBA-Blackwater-Elite-Leo-Isaac-Bong-Ramos-Dioceldo-Sy':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-01T15:41:36.896+08:00
    'imagesource': 'jcr:80e67fa2-c501-4d69-8b55-b86bdc35a0e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8da2439e-cbf1-49e9-95ba-929c8d3a36e4'
    'lead': 'Blackwater team owner Dioceldo Sy is hopeful that the coaching change
      will spark a turnaround in the PBA Commissioner''s Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T08:47:30.686+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T08:47:35.592+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T08:47:35.416+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Blackwater parts ways with Leo Isaac ''with heavy heart'' but insists
      change is needed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61494686-3036-458a-87dc-7294926785d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> After a
        dismal 0-3 start in the Philippine Basketball Association (PBA) Commissioner''s
        Cup, the Blackwater Elite believe a shakeup is in order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f217396-f6e3-40c2-aae1-1ad6f61536f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team owner Dioceldo Sy confirmed the news that they have parted
        ways with head coach Leo Isaac.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d424962-8473-4391-bd32-944b43e91e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt there should be a change of leadership not only in the coaching,
        but also in the management," Sy told <em>CNN Philippines'' Sports Desk</em>
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75793df1-8133-4cfa-8553-ab2b7bd664cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a hard decision. It was done with a heavy heart, but we
        need a change this early in the conference to see a turnaround from a very
        lackluster start," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644518f6-51f7-4be0-b4a8-b92add93590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy and Isaac have known each other since the early 2000s when the
        latter called the shots for the Blu All Purpose Detergent Kings which was
        owned by the former in the now defunct Philippine Basketball League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59cac5-f655-4b98-b073-b31965da2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 18 years of partnership with Leo, I felt the team is not
        going anywhere," the 60-year-old businessman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369383d-b280-4092-9b1f-6946f66c70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A familiar face, meanwhile, will replace Isaac as Blackwater''s
        head tactician — Bong Ramos. He is coming off a coaching stint in Indonesia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00264572-d181-4fc6-96de-353edc2f9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T08:47:30.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T08:47:35.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Bong was a good assistant to coach Leo. I''m looking forward
        to see a big pop in tomorrow''s game like opening a new champagne bottle,"
        an optimistic Sy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
