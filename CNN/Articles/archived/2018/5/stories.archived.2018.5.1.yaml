    'template': '1'
    'title': 'WhatsApp CEO to leave Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da67958-51b0-49af-b840-80c653581b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.576+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Jan Koum, the CEO and cofounder of
        Facebook-owned WhatsApp, confirmed Monday that he is leaving the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9747ab1-c3ff-4271-9f87-7ea6a005dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure comes nearly four years after Facebook <a href="https://money.cnn.com/2014/02/19/technology/social/facebook-whatsapp/index.html">completed
        its acquisition</a> of the messaging service for $22 billion (₱1.1 trillion),
        the largest purchase in its history. In addition to running WhatsApp, Koum
        also served on Facebook''s board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921a4a0-f66b-4b0d-bd0e-1c01ad8cffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was <a href="https://www.washingtonpost.com/business/economy/whatsapp-founder-plans-to-leave-after-broad-clashes-with-parent-facebook/2018/04/30/49448dd2-4ca9-11e8-84a0-458a1aa9ac0a_story.html?noredirect=on&amp;utm_term=.c99768523b60">first
        to report</a> Koum''s departure. The publication said Koum had clashed with
        Facebook over its approach to personal data and encryption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2ea1f-26e7-430c-9f11-676128f23a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/20/technology/how-to-protect-facebook-data/index.html">Related:
        Fed up with Facebook? Here''s how to protect your data</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb0191-2b25-428b-9a95-c02bbfe9b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a request for comment, Facebook directed CNN to Koum''s
        farewell post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35c4f4-4f18-47ef-9790-12a06e5c4cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.577+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m leaving at a time when people are using WhatsApp in more ways
        than I could have imagined," Koum wrote in a Facebook <a href="https://www.facebook.com/jan.koum/posts/10156227307390011">post</a>
        Monday. "The team is stronger than ever and it''ll continue to do amazing
        things."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2e852-83ef-469d-918a-df952e6b2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koum said he planned to take "some time off" to collect "rare air-cooled
        Porsches" and play ultimate frisbee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce71899-d347-47d1-8d5b-f327d87efc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:15:23.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg, Facebook''s CEO, <a href="https://www.facebook.com/jan.koum/posts/10156227307390011?comment_id=10156227327385011&amp;comment_tracking=%7B%22tn%22%3A%22R2%22%7D">said</a>
        he was "grateful" to Koum "for everything you''ve taught me, including about
        encryption."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe78a8-1009-4992-8a1d-8ceea08eb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:15:13.687+08:00
      'mgnl:createdBy': 'eunice'
