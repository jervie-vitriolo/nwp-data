  'marawi-rehabilitation-cost-task-force-marawi':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: Gerg Cahiles/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T21:54:54.622+08:00
    'imagesource': 'jcr:d07947cc-c1e8-4c8f-8156-bead6f48ed85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800bdd64-bea6-4342-b1e1-f9d4bf8c41e4'
    'lead': 'The amount needed to rehabilitate Marawi could reach up to ₱80 billion,
      higher than earlier estimates, officials said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:11:34.435+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:11:46.517+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:11:46.369+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi rehab could cost up to ₱80-B - task force official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42090a22-4207-406e-87ec-18477d1aae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The amount
        needed to rehabilitate Marawi could reach up to ₱80 billion, higher than earlier
        estimates, officials said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f271b42-345d-414f-acc5-132969802538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi chairperson Eduardo del Rosario, in a message
        to CNN Philippines, said the initial estimate of ₱72 billion – the amount
        mentioned in a Cabinet meeting in April – was divided into ₱55 billion for
        the rehab of areas outside the main battle area, and ₱17.2 billion for the
        most affected areas (MAA) in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bb6b1-e15d-4701-8866-5a563fcf160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now, we have factored in additional requirements like the debris
        volume of 18 million tons instead of the 5 million tons initial estimate,
        sanitary landfill, hospital, etc., the latest estimate is pegged between ₱75
        billion to 80 billion total," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb257e6-15c1-4233-8441-51b17f218b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario clarified, however that the cost for the MAA was still
        up for Swiss challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50e128b-73e7-4de1-bf17-475c24d0dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NEDA reveals cost to rebuild, rehab</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bac106-060d-4825-bff4-4de323130bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Economic and Development Authority (NEDA),
        the government needs ₱53.4 billion to finance the full rehabilitation of areas
        outside what was the main battle zone in Marawi City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0d55e-8fbf-4eaa-ac8b-26f19e962ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, NEDA Undersecretary for Regional Development
        Adoracion Navarro said over ₱26 billion would be needed this year, while the
        remaining ₱27 billion would be disbursed from 2019 to 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a0be1-bf13-4975-81d8-d714d867ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the funding requirements are on the housing sector, livelihood
        and business development." Navarro said. "We expect that many projects will
        be implemented this year to address the needs, especially the housing , the
        transitory housing needs of IDPs (internally displaced persons)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fac6cf-7af3-404d-8280-bba759bd577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures, however, are tentative and Navarro said there may
        be changes as deliberations continue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928b7f7-7de8-4f45-8718-25eb38a6e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro added the funding would come from the government, donations
        from the private sector and non-government organizations, and from the Official
        Development Assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f267b78-a828-42b3-ba09-8bcde35b7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2018, the government has allocated ₱10 billion from the National
        Disaster Risk Reduction Management Fund, and another ₱5 billion from the Unprogrammed
        Appropriations in the 2018 General Appropriations Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3186235-6400-40be-84d6-7c2120ea970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries have also donated and pledged financial support:
        ₱970 million from Japan, ₱1.2 billion from China, and ₱945 million from Australia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dd379-32ad-412e-84bb-ba82d9617d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro added the government rehabilitation efforts are on schedule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24832eed-9755-4bf5-9cc0-b8ad42b8e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was a program for the safe return of residents outside
        the MAAs in the City</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0f502-8ade-4c12-816d-cb0efa99262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually 72 barangays have already been declared ready, there are
        residents who have returned to the 72 barangays," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48a63e-0463-42d1-b2c3-49c54ae332c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:11:34.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:11:46.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco, Chad de Guzman, and Pia Garcia
        contributed to this report.</em></p>'
  'cesar-montano-tourism-promotions-board-department-of-tourism-resign-bernadette-romulo-puyat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T21:32:46.824+08:00
    'imagesource': 'jcr:e0122288-588d-440c-93fc-1e6ee0d1a022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281a9061-ebb5-4367-8cf8-1134efc520d9'
    'lead': 'DOT Secretary Berna Romulo-Puyat confirms President Rodrigo Duterte has
      accepted Cesar Montano''s resignation as Tourism Promotions Board Chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:18:15.741+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:18:25.622+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:18:25.493+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accepts Cesar Montano''s resignation from tourism board amid
      bidding controversy'
    'updated': 2018-05-22T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce786f-b147-4f42-aac8-9940d9343495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Actor
        Cesar Montano resigned as Tourism Promotions Board (TPB) Chief on Monday amid
        alleged irregularities in the agency''s projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0222a29-ef5e-4ecb-bc6f-8adab1f57c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat confirmed Montano''s departure,
        saying President Rodrigo Duterte has accepted his resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dadf33-5e28-400a-b6d0-6df7936876f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she expected the Commission on Audit (COA) to continue
        to look into the alleged irregularities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e673786-a772-4206-a03c-a7d62d409ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, confirmed," she said in a text message to CNN Philippines
        when asked if Montano has resigned. "I would like to consider this matter
        closed – from my active involvement – but trust that COA will get to the bottom
        of this episode."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ba937-b48c-460e-9b71-0eb77e3a9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go also confirmed to CNN
        Philippines Montano''s resignation letter addressed to President Rodrigo Duterte
        through Go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af100f-4b9a-470b-a12c-70b4016c7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In faithful adherence to my duty as a public servant, I am respectfully
        tendering my courtesy resignation as Chief Operating Officer (COO) of the
        Tourism Promotions Board (TPB) effective immediately," the letter dated May
        22 said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">LOOK: Resignation letter of Cesar Montano. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/i5HpZnNHiW">pic.twitter.com/i5HpZnNHiW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/998552645986996235?ref_src=twsrc%5Etfw">May
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c6893d-ee57-4c2f-a866-3f56a5a2311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea20f87d-5759-49b5-9416-c25b9b6f3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly grateful for the trust and the opportunity you have
        bestowed upon me to serve our country through the Tourism Promotions Board,"
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabe2ea-84a3-421b-ab51-0cf6c9451ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano was in hot water for approving multi-million peso projects
        without proper bidding. Last week, Puyat <a href="https://cnnphilippines.com/news/2018/05/17/Tourism-Secretary-Berna-Romulo-Puyat-Cesar-Montano-Buhay-Carinderia-COA-investigation.html">suspended
        all TPB projects</a>, including the controversial ₱320 milllion "Buhay Carinderia,"
        pending an audit by COA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a486f-b0a8-4d76-8bd3-83ef455a3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat learned that "Buhay Carinderia" skipped bidding and was instead
        sponsored by TPB, as was common practice in the agency under Montano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d4352-6d80-484a-86b8-3fa558c7237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, TPB already paid ₱80 million to the organizer "Buhay
        Carinderia" although it had not even been launched.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ad71e-6e3b-48e8-b7ce-9eb198dc5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPB Deputy Chief Operating Officer Maricon Ebron told CNN Philippines
        it was Puyat''s predecessor, <a href="https://cnnphilippines.com/news/2018/05/18/Wanda-Teo-Buhay-Carinderia-project-Cesar-Montano.html">Wanda
        Teo, who referred "Buhay Carinderia,"</a> which promotes local eateries, to
        the agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac507d66-3ef9-4783-bfa9-394f92acd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebron also said TPB spent millions of pesos in projects that did
        not go through proper bidding or were not approved by the Board of Directors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685a98b-711b-45ab-8d2e-452f3eba0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:18:15.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:18:25.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami nang naimplement na medyo nangangailangan ng</em> bidding
        (Many implemented projects needed bidding.) or it has to go through the process,
        ng board approval na medyo nagskip doon sa mga processes na iyon (but skipped
        the process). So I think <em>na tama na dapat i</em>review (It''s right to
        conduct a review)," Ebron said.</p>'
  'senate-risa-hotiveros-hiv-aids-policy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T20:43:53.275+08:00
    'imagesource': 'jcr:59380c7c-d06d-47c6-b264-b670ae972345'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0444084b-1eff-45f0-9bee-0511d4ee7b26'
    'lead': 'The bill seeks to update the existing two-decades old law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:20:26.015+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:20:26.234+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill strengthening HIV-AIDS policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29aa04-0b2e-4803-b78e-78b9968c6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Senate
        on Monday approved on third and final reading a bill strengthening the country''s
        policy on the control and prevention of Human Immunodeficiency Virus Infection
        and Acquired Immune Deficiency Syndrome (HIV/AIDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11d559-2e39-4bb8-bcb0-db15fd10e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1390, or the Philippine HIV and AIDS Policy Act,
        which will incorporate lessons from current HIV response, was authored by
        Sen. Risa Hontiveros and Senate Committee on Health chair JV Ejercito.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f663a32-73a7-4e18-91a6-5c43782ae402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure seeks to update Republic Act 8504, or the Philippine
        AIDS Prevention and Control Act of 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6efff-eccd-4c9c-8eee-820e7ad5b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill incorporated a concerted response that makes use of the
        most recent developments in prevention and treatment in medical and health
        science. It also gathered all the stakeholders'' input, especially the communities
        that are at the forefront," Hontiveros said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8eab9a-4edd-4fa6-94ac-42443c4457f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1390 requires the government to improve the citizens'' access
        to HIV services and ensure social and financial risk protection for those
        who need to access the services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3641d28-d59d-4789-8490-dbfb011faf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will pave the way for the allocation of more funds on HIV
        prevention, diagnosis and treatment, and require "up-to-date education about
        HIV and AIDS in schools, communities, workplaces and vulnerable areas."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c6d7c-9298-4d8a-9a76-3c97fd4451dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The youth will benefit greatly from the bill''s passage into law.
        HIV education in academic institutions and workplaces will be implemented
        as part of the law. Voluntary HIV testing &amp; delivery of non-discriminatory
        HIV-AIDS medical services shall be the policy of the state," Hontiveros added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5837646e-44e2-4334-b2e9-d94aa3af5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added while the global trend in HIV epidemic is declining, the
        Philippines is one of the only nine countries in the world that registered
        more than 25 percent increase in HIV incidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba791076-86bf-4f7b-b958-b91a755914ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:20:26.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:20:26.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health recorded a total of 11,103 cases in 2017.
        That''s higher than the 9,264 cases reported in 2016; 7,831 in 2015; 6,011
        in 2014; 4,814 in 2013 and 3,338 in 2012.</p>'
  'Pope-Francis-tells-gay-man-God-made-you-like-that-and-loves-you-like-that':
    'author': 'Delia Gallagher and Hada Messia, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-21T20:01:11.326+08:00
    'imagesource': 'jcr:432af46c-2892-4ac0-bdef-495ddfc6e036'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748ef33f-e867-43e2-97e1-4e0ca2501fb5'
    'lead': 'Juan Carlos Cruz, a survivor of sexual abuse, spent three days with Pope
      Francis at the Vatican in April, in which he discussed his sexuality and the
      abuse he suffered at the hands of a Chilean priest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:24:25.859+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:56:13.538+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T16:56:13.427+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis tells gay man: ''God made you like that and loves you like
      that'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed6453-4040-4b2a-a96d-95d43aff2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A victim of clerical sexual abuse has said
        that Pope Francis told him that God made him gay and that his sexuality "does
        not matter."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f144c7f-97c7-4e07-a09a-1636af76170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Carlos Cruz, a survivor of sexual abuse, spent three days with
        Pope Francis at the Vatican in April, in which he discussed his sexuality
        and the abuse he suffered at the hands of a Chilean priest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8e096-af02-42de-b54f-beeccdafbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing his encounter with the Pope to CNN, Cruz said: "You know
        Juan Carlos, that does not matter. God made you like this. God loves you like
        this. The Pope loves you like this and you should love yourself and not worry
        about what people say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad97c4-eab9-4485-813c-3ab1f05c40b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s words amount to a significant departure from the teaching
        of the Roman Catholic Church, which considers homosexuality "objectively disordered"
        and contrary to God''s law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d94c24-d40a-4bfb-bfe4-c1df3d423d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican spokesman Greg Burke told CNN on Monday: "We do not normally
        comment on the Pope''s private conversations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e77e04-00d8-488d-a7b2-21f0054f9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Karadima, the man who abused Cruz, was found guilty of
        abuse by the Vatican in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6992e6d-a034-4ed1-85f3-45078e883379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, <a href="https://edition.cnn.com/2018/05/18/americas/chile-bishops-resign-abuse-scandal-intl/index.html">all
        the bishops in Chile offered their resignation</a> to Pope Francis after a
        three-day emergency summit at the Vatican to discuss Chile''s sex-abuse scandal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33d095-033c-42d9-a650-b339698b79e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:56:13.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 31 active bishops and three retired bishops announced
        in a statement that they had offered to resign over the scandal and place
        the issue "in the hands of the Holy Father so that he might freely decide
        for each one of us."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a14f0-6221-4323-b6af-6b84c9584407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:24:25.861+08:00
      'mgnl:createdBy': 'eunice'
