    'lead': 'President Nicolas Maduro was declared the winner of Venezuela''s presidential
      election Sunday, according to National Electoral Council president Tibisay Lucena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:00:09.893+08:00
