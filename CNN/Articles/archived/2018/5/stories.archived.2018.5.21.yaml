    'template': '1'
    'title': 'UAAP: Ricci Rivero considered joining Aldin Ayo at UST before moving
      to UP'
    'updated': 2018-05-30T14:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03434725-93ae-4c7f-9953-e5b1189cbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> A month
        following Ricci Rivero''s departure from La Salle, the 19-year-old guard officially
        confirmed his move to the University of the Philippines (UP) last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e076d7-51f9-4f57-bd49-2f9cf7ccb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2018/05/18/Ricci-Rivero-UP-Fighting-Maroons-UAAP.html">Ricci
        Rivero confirms transfer to UP Fighting Maroons</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb86a9-015c-4f81-a854-9a4ef753de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement put an end to months of speculation on whether
        Rivero will be joining his former head coach, Aldin Ayo, who confirmed his
        move to the University of Santo Tomas (UST) earlier this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6637c-53f1-455c-ac19-ab48d9858cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his transfer, Rivero shared it was a tough decision choosing
        which school to go to and revealed he heavily considered reuniting with his
        former mentor in Espana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ee460-9fec-400c-9c7d-700a58760cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, yeah, I considered UST <em>kasi</em> first okay <em>naman
        ''yung</em> education sa UST; my mom''s from UST, Coach Aldin''s in UST and
        Brent transferred to UST so <em>sobrang hirap nung</em> choice <em>talaga</em>
        [choosing which school was tough]," Rivero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e012da-bc6d-42a0-ae12-00b293226c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Coach Aldin was one of the best coaches he has ever played
        under.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c7996-fe2b-4d94-b5b9-a79708f58997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang</em> father figure <em>siya sa akin at sobrang dami
        niyang natulong sa akin. Siguro hindi ako magagamit</em> last year if <em>hindi
        ako tinulungan ni</em> Coach Aldin," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bdef7-5c5e-4d92-9cc7-82e83d6c0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:He''s like a father figure to me and he really helped
        me a lot. I think I will not have my playing time if not for his help.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f87fa-e82a-4e2d-80d4-d2ea542a2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their stint together at Taft, the multi-titled coach mentored
        Rivero for two years, which brought a University Athletic Association of the
        Philippines (UAAP) men''s basketball championship title in their rookie year
        - Season 79.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d8f3e-c4c1-4ea7-89bb-8dd36cd2325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final season with the Green Archers, Rivero averaged 14.1
        points, 5.3 rebounds, 2.2 assists, and 1.5 steals making him a mainstay in
        Ayo''s "Mayhem" brand of system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87865626-5384-4e4b-8405-40883b3c6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the duo''s glory days at La Salle came to an end following
        several controversies including management and endorsement issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8049bf3e-4150-4643-8e9e-6a0aa550c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-</em>set sila <em>ng</em> new rules <em>na nagka</em>-conflict
        with me. I can''t really stay<em> na</em> with La Salle. <em>Medyo</em> shaky
        <em>na kasi</em> so I think <em>hindi na magiging</em> healthy if I''m going
        to stay with them<em> pa</em>," explained Rivero.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5f383-6a2a-4d95-9f9d-90be17cde9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:They set new rules that conflicted with my existing
        contracts. Things were becoming shaky so I think it would not be healthy if
        I still stayed with them.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94757e-38d1-4db8-b74f-0070c011b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the two are going separate ways in their respective UAAP
        schools, the 6-foot-1 combo guard shared he has not talked to his former mentor
        yet since announcing his transfer to the Fighting Maroons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d534b2-f5c5-4304-8852-2808178d769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the days before he committed to UP, Rivero also explained
        his biggest consideration in choosing his next team was finding a place where
        he could really fit in, system-wise and environment-wise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee3757-95ba-4c83-a2fe-39e33fd301a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinonsider ko naman</em> most schools<em> pero</em> I was looking
        for a school <em>na magfi-</em>fit <em>ako</em> sa system. <em>Siyempre</em>
        first is the education and second is if <em>magfi</em>-fit <em>ako sa</em>
        system and <em>sa</em> team. <em>''Yung mga makakasama ko if magiging</em>
        okay<em> ba sila</em> for me or if okay<em> ba ''yung kasama ko dun sa</em>
        school and <em>''yung</em> people around me."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c752e8-de99-4b78-8b69-4af4d5b0315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I was looking for a school that I will be a best fit.
        I considered the education the school could offer me, and if I could work
        well with my teammates.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb3dae-8333-4384-b44c-a4d259926b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rivero takes his talents to the State University, he will be
        seeing familiar faces in Gilas teammate, Juan Gomez de Liano, and old friends,
        Javi Gomez de Liano and Diego Dario, who have already expressed their support
        to the newest Fighting Maroon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140412f-d7d4-4efe-9648-e0f2bfc5b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the issue, <em>sinasabi na nila ''bro,</em> you''re very
        much welcome here.'' <em>Parang gusto ko lang siguro mapunta dun sa</em> place
        <em>na sure ako na may taong magwe-</em>welcome <em>sa akin,</em>" said Rivero.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6690ef-3da3-4643-b22a-a11d0ca2fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to be in a place where the people will
        welcome me.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f974be-85af-4a20-9afa-975b50fc25b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:47:43.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:47:44.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero will be serving his one-year residency with the Fighting
        Maroons and is expected to suit up for the UAAP Season 82 to help put an end
        to UP''s title drought.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
