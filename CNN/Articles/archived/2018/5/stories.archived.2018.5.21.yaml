  'former-chief-justice-sereno-quo-warranto-renders-senate-inutile':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T15:25:53.792+08:00
    'imagesource': 'jcr:bc8c89e5-f2a0-45a7-9a9a-2311eadd4ae6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd84ef056-fea8-4e20-b938-294d441c1ba7'
    'lead': 'Former Chief Justice Maria Lourdes Sereno said the Senate''s request
      for a review of the quo warranto decision should be heeded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:03:27.720+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T17:03:27.902+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: Quo warranto petition renders Senate ''inutile'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec08c6-fa2a-41e6-a4c1-4222f6afa890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The Senate
        was rendered useless when it was robbed of an impeachment trial, former Chief
        Justice Maria Lourdes Sereno said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b18a3b2-beca-45d1-ad11-ccf527320677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Senado-pasensya na ang salita-parang ginawang inutil po sila,"
        Sereno told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a6c54-ead0-4a82-82e6-38a48e0948a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sorry for the word, but the Senate was rendered inutile.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47802f8f-d176-47b8-af00-c3cf2f22127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also threw her support behind a <a href="https://cnnphilippines.com/news/2018/05/17/Senate-Supreme-Court-quo-warranto-Chief-Justice-Sereno.html">Senate
        resolution questioning her ouster</a>. Fourteen senators, including outgoing
        Senate President Koko Pimentel, believed the quo warranto petition should
        not have been granted and that Sereno should be given her day in the impeachment
        court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434e2f6-913e-49d2-b86b-a2c22fb707e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to The Source, Presidential Legal Counsel Salvador Panelo
        dismissed the Senate petition as premature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0806c61-ac3a-4fc6-bd55-8a6762b4620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Rey Umali agreed, and slammed the
        decision as "self-serving."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147761cc-044b-4a09-9273-ca3534250e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not even have jurisdiction over the case because it is
        still with the House of Representatives," said Umali. "It can only express
        the sentiment of the Senators, but that is about it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6fd2b0-54f9-4c28-a704-71c3ea0d50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Sereno''s ouster on May 11, the Lower House said it would
        be more prudent to wait for the Supreme Court''s final ruling on the quo warranto
        petition before proceeding with the pending impeachment complaint against
        her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c45e1-20ec-4e9d-ae1f-a20dd0428c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.722+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of jurisdiction, Sereno said the Senate was merely
        asserting its constitutional right, and the petition should be given due attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea0c2b-2e55-47ab-a616-ccca6d06a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May malaking moral authority iyan... Kailangan pakinggan iyan,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41756c2-5bdf-48c9-a8e3-126065c01f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That (request) has large moral authority... It has
        to be listened to.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14a19f1-24c6-4c87-8fb3-4e7e37106fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:03:27.723+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:03:27.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief Justice is expected to file a <a href="http://cnnphilippines.com/news/2018/05/21/Former-Chief-Justice-Sereno-Supreme-Court-quo-warranto-appeal.html">motion
        for reconsideration</a> before the Supreme Court on or before May 30.</p>'
