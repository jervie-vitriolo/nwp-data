      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdda26-108d-4d37-a273-2e2b81044383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief Justice was ousted on May 11 after the the Supreme
        Court granted Solicitor General Jose Calida''s quo warranto petition against
        her. This is a legal proceeding where a person''s right to hold office is
        challenged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db686249-8869-4539-abfd-6c75c4b1fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800adc63-4a16-4b61-b742-eb3d0aa34a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court gave her 15 days to appeal the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f56448-9502-4d9b-abc8-ea7fd7d10175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df38a0f-7782-40b1-9c19-ed036b676f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp earlier expressed their plan to file the appeal, saying
        the <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">8-6
        vote of the justices</a> gave them hope the motion of reconsideration would
        prosper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6ad74-7572-4bb1-b195-3bb1b4fb82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel, Josa Deinla, said the close vote may mean a positive
        outcome of their appeal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7898042-d40b-41bf-b16a-bf86674faf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.436+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re outraged by this decision, but this was a very close vote.
        We can see if the Chief Justice wants to avail of her last recourse, that
        is by filing a motion for reconsideration, there is hope," she said on May
        11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c935577-46be-4dac-8d63-9e082dff75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justices Teresita Leonardo-De Castro, Diosdado Peralta, Lucas Bersamin,
        Francis Jardeleza, Samuel Martires, Noel Tijam, Andres Reyes Jr., and Alexander
        Gesmundo voted to grant the petition. Sereno sought six of the justices to
        inhibit but her motion was denied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e26dcb-6794-4ec5-8f47-da97f1ffa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/05/12/teresita-de-castro-chief-justice-sereno-ouster.html">De
        Castro, other SC justices deny bias in Sereno ouster</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c936da-4cdf-4ad9-8797-ec45d39318f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.437+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six justices — Senior Associate Justice Antonio Carpio,
        Justices Presbitero Velasco Jr., Mariano Del Castillo, Estela Perlas Bernabe,
        Marvic Leonen, and Alfredo Benjamin Caguioa — voted otherwise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fb7c6-e2db-4151-a0dc-7a3592136eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.438+08:00
