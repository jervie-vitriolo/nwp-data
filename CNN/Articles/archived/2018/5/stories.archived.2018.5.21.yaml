  'former-chief-justice-sereno-movement-for-justice':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T15:02:12.636+08:00
    'imagesource': 'jcr:d6eed424-afc5-4385-b126-be7c2a329a1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '512f5799-96eb-4577-91c0-22965ddc6750'
    'lead': 'Former Chief Justice Maria Lourdes Sereno believes an organic movement
      for ''justice and accountability'' will open the conversation on why justice
      still evades many Filipinos on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:20:18.034+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T17:20:24.662+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-03T17:20:24.483+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno: A ''movement for justice'' has been born'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cccf0-57fa-4aea-9210-e720477ce492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Following
        her ouster, former Chief Justice Maria Lourdes believes a "movement for justice"
        is already underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3927632-8714-4d77-a67e-836f9a7f4caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already committed that a movement must come out of all of
        this," Sereno told CNN Philippines'' <em>The Source</em> on Monday. "We cannot
        allow such a sad part of our history to not have a redemptive value."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cec5f2-eb1a-497a-b7f7-2de508e0884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the movement will campaign for "justice and accountability."
        She added it should be "organic — galing sa tao [from the people]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298e2d5-49ab-41e3-bfc5-3f40ea9302ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That movement — I think it has already been born, but it will be
        made stronger," she said. "I think we have to have a new way of looking at
        justice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a7910-6bb3-4685-87a2-033636003a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from Sereno''s camp said it was possible this movement
        could "spring from the existing Coalition for Justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a2d5a-2fe3-430b-820d-cf87218c9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition for Justice is a multi-sectoral organization that
        mobilized support for Sereno as she faced the quo warranto proceedings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce74ef5-7df7-40bf-9e2a-aed47eb2e035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno raised the existence of the movement when she talked about
        her course of action should the Supreme Court stick to its decision ousting
        her. The former Chief Justice is set to <a href="http://cnnphilippines.com/news/2018/05/21/Former-Chief-Justice-Sereno-Supreme-Court-quo-warranto-appeal.html">appeal
        the controversial decision</a> on or before May 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258dab5c-dfd3-4bf2-9d45-5b0f6e32726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she spoke to many people on the ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012637fc-83db-4ea8-9587-0d65f99851ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently the thing of injustice is an experience being suffered
        by so many Filipinos on a daily basis, <em>ang daming kailangang ayusin sa
        bansa na ito</em> [there is much that needs to be fixed in this country],"
        said Sereno.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d7368-7c17-466c-bcc1-37ccbc768e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about her role in the supposed movement, Sereno answered,
        "I intend to make myself useful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc502e5d-4af6-42e3-b57f-162d25f5f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Supreme Court would reverse its decision, then she would
        concentrate on rebuilding the judiciary. She maintained that the landmark
        decision ousting her set a dangerous precedent and rendered all justices and
        impeachable government officials vulnerable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22964e-640a-4286-9722-0b43b53e38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to really walk the humble walk," said Sereno. "It''s
        just that I have to make sure that parameters are clear: we are a body that
        presides on the basis of our independent views."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309c90e-b1f8-4462-b44a-391fe46b6b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s remarks come after groups from Mindanao on May 19 turned
        to her with complaints about <a href="http://cnnphilippines.com/incoming/2018/05/19/Mindanao-groups-martial-law-sereno.html">abuses
        under martial law.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca98c6-a01e-41a1-9112-e5dce56f2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While House Justice Committee Chair Rey Umali did not mention a
        supposed "movement," he believes Sereno is being considered by the Liberal
        Party ticket <a href="http://cnnphilippines.com/news/2018/05/21/former-chief-justice-maria-lourdes-sereno-senate-run.html">as
        a senatorial bet.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434e11e-16f0-42c6-9eed-63b05c4fe86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was not among the six candidates fielded by the opposition coalition,
        dubbed the "Resistance." It is comprised of the Liberal Party, Akbayan, and
        Magdalo, and the organization Tindig Pilipinas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2044eb11-7c1d-4efc-9f69-546aeae882c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Liberal Party President Kiko Pangilinan did not shoot down
        the possibility of Sereno running under their party.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed0a39-f743-4e03-979b-e57f9204f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:20:18.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:20:24.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have strong women in our ticket," he said.</p>'
  'Billboard-Music-Awards-BBMA-2018-winners-list':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-21T15:02:01.921+08:00
    'imagesource': 'jcr:8775f5e9-e9d0-4c00-ba67-e80095121009'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac5f371-e5c0-4f18-bb3b-72da0e0a8fca'
    'lead': 'Korean pop band BTS became the first-ever Korean act to perform at the
      ceremony, debuting their new single "Fake Love." They also took home the award
      for Top Social Artist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:26:33.222+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T17:26:33.810+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billboard Music Awards 2018: Check out the complete list of winners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66729af-9161-482e-8294-3b2cc438ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.810+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2018 Billboard Music Awards celebrated
        some of music''s biggest names on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4179b5-8ab6-4597-a0a1-c3b9e1f84545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was held at the MGM Grand Garden Arena in Las Vegas,
        hosted by Kelly Clarkson. The singer opened the show with a <a href="https://twitter.com/BBMAs/status/998353917493760003">tribute</a>
        to the victims of Friday''s mass shooting at Santa Fe High School in Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b3800-5662-4115-a67d-8951c85a7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a Texas girl and my home state has had so much heartbreak
        over this past year. And once again, y''all, we''re grieving for more kids
        that have died for just no reason at all," Clarkson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a188b-3244-4913-bf26-42d9973ecd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slew of artists took the stage to perform throughout the night,
        including John Legend, Christina Aguilera, Demi Lovato, Ed Sheeran and Ariana
        Grande.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8590f-fab7-4a50-9b57-973cf3812a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean pop band <a href="https://www.billboard.com/articles/news/bbma/8456936/bts-wins-top-social-artist-2018-billboard-music-awards">BTS
        became the first-ever Korean act</a> to perform at the ceremony, debuting
        their new single "Fake Love." They also took home the award for Top Social
        Artist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791770c-2bba-4c83-b59b-28c1e2a5d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/BBMAs/status/998386324699688966">Janet
        Jackson</a>, who received the Icon Award, gave her first TV performance in
        nine years and delivered a mashup of her hits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9cbbe-3396-493a-8bb6-81fe008a281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:26:33.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick Lamar, Bruno Mars and Ed Sheeran went into the night with
        15 nominations each in various categories. Sheeran took home the prize for
        top artist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf45948-5acd-4193-8302-773d7e00ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:26:33.224+08:00
      'mgnl:createdBy': 'eunice'
