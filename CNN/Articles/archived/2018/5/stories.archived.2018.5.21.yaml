      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Former
        Chief Justice Maria Lourdes Sereno is filing an appeal for the Supreme Court
        to reconsider the decision to unseat her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71e3fd-c64f-4311-9c45-318e91b0a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:15:58.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno told CNN Philippines'' "The Source" on Monday she will file
        the motion for reconsideration before the Supreme Court on or before May 30.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
