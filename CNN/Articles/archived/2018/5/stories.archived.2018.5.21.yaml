  'palace-South-China-Sea-issue-bombers-China':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Presidential Spokesperson Harry Roque. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T14:49:19.298+08:00
    'imagesource': 'jcr:4118c64b-2552-45e3-838e-3b5c9406173b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aac5beb4-c900-4910-bb43-02c77f32d702'
    'lead': 'Presidential Spokesperson Harry Roque said the meeting can possibly happen
      in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:33:31.368+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T17:33:31.633+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: PH to raise presence of bombers in disputed waters with China'
    'updated': 2018-05-22T00:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbf085-7cc9-4590-850f-99fca13d93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Even if
        the Palace said <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">the
        presence of Chinese bombers in South China Sea</a> poses no threat to national
        security, it will bring the matter up with the eastern giant soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738700f-e14c-4618-b514-e579175303bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And like the other issues that have been reported by a major daily,
        we will bring this issue again in the bilateral mechanism that we have agreed
        upon with China," Presidential Spokesperson Harry Roque said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40270bd6-eb77-4aa5-8437-464f03db9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bilateral Consultative Mechanism (BCM) is a biannual meeting
        between working-level officials from both China and the Philippines to raise
        their concerns on the maritime dispute. The first BCM was in May 2017, and
        the second one was held in February this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8164eb4-b703-456a-8185-499e3eb6d606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said there is a scheduled BCM this year, possibly in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1d7d7-b879-4d9f-87e9-815da694c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque also added the Philippines is one with the Association
        of the Southeast Asian Nations (ASEAN) in its calls to stop militarizing the
        area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b99465-a699-42d8-8178-bb48577484e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also would like to highlight an ASEAN declaration or statement
        that was adopted in the recent (summit) in Singapore. And this reiterates
        the importance of non-militarization and self-restraint in the conduct of
        activities that would further complicate the situation in the West Philippine
        Sea," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42845121-0c4b-4173-a401-8dc2fae54b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson added while the Philippines has no
        independent <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">verification
        of the report</a>, it takes the reports seriously.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb3468-8f81-4a46-a602-28b3d8bc0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po natin binabalewala. As the DFA (Department of Foreign
        Affairs) said, hindi naman pupwede na lahat ng issue on foreign relations
        ay nag-iingay tayo," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4e767-4636-46ef-bcbb-0a93c42edcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are not dismissing the reports. As the DFA said,
        we don''t have to announce all our courses of action on foreign relations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112c650-8f4c-4d9b-a85f-db2713e1b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DFA Secretary Albert del Rosario, meanwhile, is urging the
        public to help the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b9e76-f5e9-4a48-8287-8ffdf8288e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, del Rosario said, "Our government
        needs to listen to its people. Our northern neighbor needs to listen to the
        Filipino people. And finally, all our traditional partners and friends – who
        are waiting for a united voice – need to hear from us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f6614-98be-4663-a950-822b6cd9e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said Filipinos must help Duterte see that Filipinos
        are willing to "make the supreme sacrifice" for the country should it be needed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde2a637-f3e2-4a9d-ab17-ce86b63fae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us therefore, respectfully convey to our president that we
        eagerly await his inspirational leadership by doing what is right," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97019a-6ea2-4b7e-a954-9284f259b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="http://cnnphilippines.com/news/2018/05/21/duterte-arbitral-ruling-south-china-sea.html">Duterte
        asserts arbitral ruling on South China Sea not during his term</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109437ae-48b8-4c89-a47c-b3dbe0da2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.370+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier said it is monitoring developments on Woody Island,
        part of the disputed Paracel chain in the South China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784227d7-92d5-47d3-badf-d6933d110efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://cnnphilippines.com/news/2018/05/20/risa-hontiveros-gary-alejano-china-nuclear-war-threat.html">Senator
        seeks PH action on China''s threat of ''nuclear war''</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccaa8a9-f912-4730-a8f6-482ec626d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.637+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. still an ally</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e2dc1-d6bc-4ec6-b28f-2714f17274b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also responded to reports of Philippine officials in Hawaii
        to meet with the U.S. Pacific Command (PACOM) on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427819b-5e71-4e62-804c-13d8bf4479c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only surmise that the visit is intended to reassure the United
        States that while we are pursuing an independent foreign policy, we have not
        abandoned our traditional ally," Roque said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061c91a-a99f-44e7-8dcb-72ca22ca49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
