    'template': '1'
    'title': 'Venezuelan President Maduro wins re-election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda80a97-b2ec-4019-bbd9-055ecd3a83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.894+08:00
      'mgnl:createdBy': 'eunice'
