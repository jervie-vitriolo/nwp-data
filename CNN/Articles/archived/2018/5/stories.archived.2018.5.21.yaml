    'title': 'Sereno to appeal Supreme Court ouster ruling by May 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff20ad9-a377-4b8e-b934-a82f39f851bd'
      'mgnl:activationStatus': true
