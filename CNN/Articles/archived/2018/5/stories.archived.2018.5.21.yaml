      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has repeatedly raised concerns over the alleged
        military activities in the South China Sea, going as far as sending its destroyers
        there in March.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f62f0-252f-4f6c-900f-814ab16ad6f2'
