      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-ouster-dissenting-Justice-Leonen-Solicitor-General-Calida.html">Sereno
        ouster shows SC bowing to ''aggressive'' SolGen – Justice Leonen</a></strong></p>'
  'duterte-arbitral-ruling-south-china-sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T10:48:31.066+08:00
    'imagesource': 'jcr:f72c7eda-ba89-4adf-aba0-c0534b56d9f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71405739-1eb4-4443-82b1-c8f08e44a625'
    'lead': 'The President insists the country could not go to war with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:19:33.579+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asserts arbitral ruling on South China Sea not during his term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90334083-7d5c-480b-9d1b-89866b501544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> President
        Rodrigo Duterte again denied it was during his term when an international
        tribunal ruled in favor of the Philippines over claims in the South China
        Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a3555-857f-4e73-8c28-e44a7bee282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did not come during my term, <em>''yung award</em>. Excuse me.
        <em>Hindi sa panahon ko ''yan, nandiyan na ''yan pagdating ko</em> or two
        days after," Duterte said in a speech at the Waterfront Hotel in Cebu on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e518e7-14af-4e59-bdb6-c0a5ba713eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It did not come during my term, the award. Excuse
        me. It wasn''t during my time. It has been there when I arrived or two days
        after.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8381c-a9e1-467d-b3e0-9e2138c06074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling from the Permanent Court of Arbitration in the Hague
        was made on July 12, 2016, about two weeks into Duterte''s term as President
        after his inauguration on June 30 of the same year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9effa08-f7ac-4699-8a9a-ed7f81d9c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said even if were the President then, he would
        not be able to do much to enforce it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1ca70-2955-4c68-a028-08037917bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were President at the time, <em>anong magawa ko</em> [what
        can I do]? I can send my Marines there. I can send every police there. But
        what will happen? They will all be massacred," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a41fcf-0f8f-4d7a-ae09-620c890e8a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Chinese forces have been using the Spratly Islands
        as their "mainland."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f0c7f-9e32-4dc0-8145-85ca86ea2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko</em>, because <em>nang nandiyan na, ipinapakita nila</em>
        are the current <em>ano</em> [I said, right now, what they are showing are],
        the contemporary bombers pati fighters. But beyond the shores there at the
        back, <em>nandoon ''yung mga</em> hypersonics <em>nila ngayon</em> [their
        hypersonics are there now] and it can reach Manila in seven minutes," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edef096-6c23-4b95-9871-5a388b61df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Duterte incorrectly said the ruling
        was issued during the presidency of Benigno Aquino III.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212b2e9-c88c-4b32-8412-d2517261c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/05/duterte-US-Pres-Aquino-south-china-sea.html">Duterte
        says U.S., ex-Pres. Aquino allowed military build-up in S. China Sea</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd5193-fe11-4cd0-b6c6-77c139d5f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Senator Risa Hontiveros and Magdalo Party-list Rep. Antonio
        Trillanes called on Duterte to do more to protect the country, after Friday
        reports of Chinese bomber planes were seen landing on an island in the contested
        waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa66210-278e-478f-b381-3f52e560b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://cnnphilippines.com/news/2018/05/20/risa-hontiveros-gary-alejano-china-nuclear-war-threat.html">Senator
        seeks PH action on China''s threat of ''nuclear war''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3a570-dceb-4e29-916b-1f6d865f7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s exercise of the H-6K bomber planes on an island — believed
        to be Woody Island in the Paracel group — was part Chinese air force''s war
        preparation skills and its ability to respond to various security threats,
        according to a statement from military expert Wang Mingliang on Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c0204-1e30-4877-8940-fb390681e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the United States has criticized this show of force from
        China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4871457c-dac6-4be7-ad3f-4685c248915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs (DFA) said it is closely
        monitoring developments in the South China Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb67d4-d5dd-41ec-a79d-f4b0d0e9c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the appropriate diplomatic action necessary to protect
        our claims and will continue to do so in the future," the DFA said on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea839c-97ea-4027-ba82-97cf83cef321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it clarified it is not their policy to disclose certain
        actions taken regarding the dispute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a8944-d890-487d-bae3-6a090fedd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While appropriate language, whether expressions of condemnation
        or concern, over certain developments are clearly conveyed through diplomatic
        channels, it is not our policy to publicize every action taken by the Philippine
        Government whenever there are reported developments taking place in the West
        Philippine Sea and the South China Sea," it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c14bb-abe1-4352-bfc2-e171e6f4d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the government is asserting the country''s sovereign
        rights over parts of the South China Sea — through diplomatic measures like
        the Association of Southeast Asian Nations'' Code of Conduct in the South
        China Sea and through the laws under the United Nations Convention on the
        Law of the Sea (UNCLOS).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fffe66-200d-4360-a232-b444c44cf05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:19:33.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:19:39.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the country is taking a different approach to resolving
        the maritime row to "avoid any drawbacks and challenges."</p>'
  'hawaii-pacific-laze-lava-haze':
    'author': 'Holly Yan, CNN'
    'caption': 'An ash plume fills the sky last week at Hawaii Volcanoes National
      Park'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-21T06:58:09.111+08:00
    'imagesource': 'jcr:ca40c078-b921-4f17-b7ac-cbb105a6d8ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34abc20-6765-4c43-8e41-69b06194963d'
    'lead': 'Big Island residents have yet another danger to worry about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:23:42.038+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:23:42.312+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii lava finally reaches the Pacific — only to create another deadly
      danger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6de5a-0695-4ffa-ae23-0e40ad1b293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First it was <a href="https://cnnphilippines.com/world/2018/05/13/New-crack-from-Hawaii-volcano-is-spewing-lava-near-geothermal-plant.html">catastrophic
        lava</a>. Then it was <a href="https://cnnphilippines.com/world/2018/05/07/Hawaii-eruption-toxic-gas-molten-lava.html">sulfur
        dioxide</a>. Now Big Island residents have yet another danger to worry about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e7859f-e52f-445d-a13e-d98a707457f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laze — a mashup of "lava" and "haze" — is a nasty product formed
        when hot lava hits the ocean, sending hydrochloric acid and volcanic glass
        particles into the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6a44b-1a6a-4bf6-86b7-ec266256f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now it''s a real threat after lava crossed Highway 137 late
        Saturday night and entered the Pacific Ocean, the Hawaiian Volcano Observatory
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca0d21-9848-450a-8f0d-dd493c97b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.038+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laze can cause lung, eye and skin irritation. And it has proven
        deadly in the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e830e68-10e1-4f9e-a387-a8bbd85bc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hot, corrosive gas mixture caused two deaths immediately adjacent
        to the coastal entry point in 2000, when seawater washed across recent and
        active lava flows," the <a href="https://volcanoes.usgs.gov/observatories/hvo/hvo_gas.html">HVO
        said.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446526c3-d6e3-4ff0-81ae-f62131e8c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are warning people to stay away from areas where lava
        meets the ocean. But further inland, residents have other problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b792e2-e33c-4df0-9bed-80bd9131d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HVO also reported sulfur dioxide emissions have tripled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd290f2-606d-4e1b-8330-0b9ce18c1710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of lava entering the ocean, the US Coast Guard enforced
        a Lava Entry Safety Zone Sunday for the navigable waters around the Kilauea
        Volcano. A Coast Guard news release says the safety zone includes all waters
        extending about 300 meters around the entry of the lava flow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a4078-75f6-47c9-b81a-34d1804b9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.039+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All waterway users should be aware of the hazardous conditions
        associated with such an event. Getting too close to the lava can result in
        serious injury or death," said Lt. Cmdr. John Bannon, waterways management
        lead for the Coast Guard''s Honolulu sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14720f47-e02d-41f0-ba63-277e50545f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More eruptions, more earthquakes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32169ed2-7fc2-400a-9b7c-de9e91d8cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilauea volcano erupted at least twice this weekend — at one
        point launching a cloud of ash <a href="https://edition.cnn.com/2018/05/19/us/hawaii-kilauea-volcano-lava-flow/index.html">up
        to 10,000 feet high.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdd294-7594-4e5c-ad99-23f146663ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These eruptions caused a 5.0 magnitude and a 4.9 magnitude tremor
        at the summit," CNN meteorologist Haley Brink said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e13a09-2d34-468c-9f89-01714fc0a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional explosive events that could produce minor amounts of
        ashfall downwind are possible at any time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e336e-d978-47fd-8df3-ba99ee666481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Kilauea''s massive eruption May 3, Brink said, about 2,250
        earthquakes have struck on or around Hawaii''s Big Island.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25117158-425c-4a60-a6d5-59df0642c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.040+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Earth keeps shaking, liquid fire keeps flowing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfae566-d359-470f-b628-0fd621252f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lava picks up speed</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d7733c-d6d6-4e14-9d05-bef92fcba15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaming rivers of molten rock have already destroyed at least 40
        structures. But newer, fresher lava shooting out from <a href="https://edition.cnn.com/2018/05/07/health/hawaii-volcano-terms/index.html">fissures</a>
        spell more danger.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a270e6bd-bb0e-4174-bb1d-bd926afb6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consistency of lava is now changing," CNN meteorologist Allison
        Chinchar said. "Now it is runnier, but that is allowing it to move faster."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282374ef-c5f8-41f0-a879-cf22795182ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has caused almost two dozen fissures to crack the Earth''s
        surface open — purging fountains of lava and dangerous sulfur dioxide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfce8ba-7eb0-435a-82a4-8298bcca89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.041+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some fissures refuse to die.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f9e473-47c3-46e0-810f-6be2ed98fc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A handful of old fissures have reactivated and joined together
        over the past few days," CNN''s Scott McLean reported from Pahoa. "Lava is
        pouring out like a fountain ... feeding a fast-moving lava stream that''s
        now reached the ocean."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a8350-d624-49a1-8bcc-75d86c067253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Ikaika Marzo said the lava flow isn''t just treacherous.
        It''s like hell on Earth.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99514f93-6f67-4a42-bd83-04870ac054d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds like 10 or 20 jets taking off from your backyard at the
        same time," Marzo told CNN affiliate <a href="https://www.hawaiinewsnow.com/story/38186017/new-fissure-opens-in-lower-puna-while-others-still-spewing-lava/">Hawaii
        News Now.</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd9aa81-6699-49ba-8499-fc12981b790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.042+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been like hell," he said. "It''s like huge grenades going
        off. It shakes the whole community."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd40990-f308-47be-89a8-51b317d290ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:23:42.043+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:23:42.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/20/us/hawaii-kilauea-volcano-lava-flow/index.html">"Hawaii
        lava finally reaches the Pacific — only to create another deadly danger."</a></em></p>'
