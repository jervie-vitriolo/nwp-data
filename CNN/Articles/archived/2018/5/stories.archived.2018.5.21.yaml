    'title': 'PBA: After 1-3 start, struggling Ginebra taps Justin Brownlee as Commissioner''s
      Cup import'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065e81-2821-4b37-a046-da3e814691e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
