        destroyer sails close to contested island in South China Sea</a></strong></p>'
  'Luka-Doncic-NBA-Euroleague':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-21T14:29:16.878+08:00
    'imagesource': 'jcr:26183831-37bb-4d69-aaac-f0fd4791ef36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba80db5-7a79-459f-b17c-6f554df8ddc8'
    'lead': 'The 6-foot-8 point forward is widely considered a top-five prospect and
      a possible contender to go first overall to the Phoenix Suns, who won last week’s
      lottery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T17:35:36.062+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T17:35:36.204+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Luka Doncic''s NBA decision coming ''soon'' after Euroleague title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c49d2d-3f59-49a0-b39b-821fb495e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Top NBA prospect Luka Doncic led Real
        Madrid over defending Euroleague champions Fenerbahce 85-80 to claim the league
        title on Sunday in Belgrade, Serbia, earning Final Four MVP honors in the
        process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467dd0b-6777-4007-bdb9-5078c4c33922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The triumph capped the Euroleague season, quickly turning attention
        to whether or not Doncic will leave Spain to join the NBA next season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac70704-dd82-458c-b1ec-4ed176464262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will tell about all at the right time,” Doncic, who scored 15
        points on eight field-goal attempts in the win, told ESPN after the game.
        “Right now I just want to celebrate with my team. Soon I will tell.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8debd0-37a0-4fd9-90c8-dea5b7d76ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Slovenian star told Eurohoops.net last week that
        he was not yet sure about his NBA plans, saying, “We have yet to make this
        decision. Perhaps after the season.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004b9ad-0875-4bd0-8f29-5c81d3355c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic has until June 11 to withdraw from the NBA draft, which will
        be held June 21 at Barclays Center in Brooklyn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2754b87f-6140-46e3-8f87-64ccbc2d69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-8 point forward is widely considered a top-five prospect
        and a possible contender to go first overall to the Phoenix Suns, who won
        last week’s lottery. Newly hired Suns head coach Igor Kokoskov coached Doncic
        and the Slovenian national team last year as it won the first European Championship
        in the country’s history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8900a5-a80a-46e9-9da5-389416fa23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns are also expected to consider Arizona center DeAndre Ayton
        and Duke forward Marvin Bagley III, among others, and general manager Ryan
        McDonough said earlier this week he is open to a trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32e99d-2514-48ac-8f7f-f1fcee057d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:35:36.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:35:36.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Doncic doesn’t go first overall, ESPN reports the “growing consensus
        among NBA decision-makers” at Sunday’s championship game is that the Sacramento
        Kings (picking second) and the Atlanta Hawks (third) would pass on the Slovenian
        for a state-side talent, making it possible Doncic could be available to the
        Memphis Grizzlies at No. 4 or Dallas Mavericks at No. 5.</p>'
  'former-chief-justice-maria-lourdes-sereno-senate-run':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T12:18:49.683+08:00
    'imagesource': 'jcr:8ecbed0b-a381-4c55-85e3-15f97146c514'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f825c45-5620-4d18-98ff-e6447b715fb6'
    'lead': 'House Justice Committee Chair Rey Umali says former Chief Justice Maria
      Lourdes Sereno is being considered by the Liberal Party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T06:56:18.986+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T06:56:19.147+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno not ruling out Senate run'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e123ec-3f8a-46c3-89d9-9a46c69b112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Running
        for Senate is not on former Chief Justice Maria Lourdes Sereno''s mind — but
        she is not ruling out the possibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904cacc4-9032-436b-a4dc-5e9091fcc4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno previously dismissed the likelihood of seeking elective office
        in 2019, but with calls for her to run for senator, she said she will defer
        deciding on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbf15f-8278-43a9-8a7c-b6a85f3024e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Saka na po iyon....Mas masalimuot po ang pulitika. Hindi natin
        makikita talaga ang kalahatang landasin — hindi pa ngayon,"</em> Sereno told
        CNN Philippines'' The Source Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e7599-922e-4b7f-9f24-ed3379e9c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s for later... Politics is more complicated.
        We can''t see the road ahead — at least, not now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add965f-62e9-46d5-b487-6becea13a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Chief Justice has been critical of President Rodrigo
        Duterte''s administration, voting against some of his decisions and even <a
        href="https://cnnphilippines.com/news/2018/05/17/Sereno-Duterte-resign.html">calling
        for him to resign</a>. Duterte previously <a href="http://cnnphilippines.com/news/2018/04/09/president-rodrigo-duterte-chief-justice-sereno.html">pronounced
        himself her enemy.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f6dc6-adef-45e2-ba83-bf278744abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was <a href="https://cnnphilippines.com/news/2018/05/11/Sereno-quo-warranto-petition-Supreme-Court.html">ousted
        by the Supreme Court</a> in a controversial decision on May 11, and is expected
        to file a motion for reconsideration on or before May 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6589ad-05f1-41b5-aee4-ff46b25b4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court voted in favor of a quo warranto petition that sought
        to disqualify her appointment in 2012. Sereno said her camp is focused on
        <a href="http://cnnphilippines.com/news/2018/05/21/Former-Chief-Justice-Sereno-Supreme-Court-quo-warranto-appeal.html">appealing
        the decision.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03776c0f-6255-4181-b287-279103477d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga pinag-iisipan ng ibang tao, hindi ko pa pinag-iisipan,"</em>
        she said of calls for her to run. "We have a fight still in our hands... Right
        now I''m just trying to clear my mind so we have a chance of winning our reconsideration."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f04aa-3be5-4594-b6bb-61921af5fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m still not thinking of what other people are thinking.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c3dd6-8b18-4d8e-b7a9-29e493c5849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chair Rey Umali also told <em>The Source</em>
        on Monday, the Liberal Party was considering adopting Sereno as a senatorial
        candidate in the 2019 elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5ab66-019e-476e-bc07-dc67ad176b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know... she is being considered by the Liberal Party," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79426f5-8060-419f-aec6-d6a0042554ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Presidential Legal Counsel Salvador Panelo advised her to go
        for it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee1188-6150-44c1-995b-f1f68d6be6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to vindicate her honor. I think that''s the only way...
        <em>Kung ako ang abogado niya, sasabihin ko, ''Takbo ka na lang</em> [If I
        were her lawyer, I''d tell her to just run],''" said Panelo during the show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba311f6-126b-40b7-8d35-b1d38c44e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno was not included in the lineup of at least six bets fielded
        by the opposition coalition on Monday. These were re-electionist Sen. Bam
        Aquino, former Quezon Rep. Erin Tanada, Free Legal Assistance Group Chair
        Chel Diokno, Magdalo Party-list Rep. Gary Alejano, and former Akbayan Party-list
        Rep. Barry Gutierrez. The coalition is also looking to recruit actress Agot
        Isidro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa2aed-4844-4dc2-914a-90b3799044fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Resistance" coalition is composed of the Liberal Party, Akbayan,
        and Magdalo, and the organization Tindig Pilipinas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d04eb-8bb4-43cf-897c-6a9f3ef7b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T06:56:18.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T06:56:19.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Sereno''s possible run, Liberal Party President
        Kiko Pangilinan responded, "We have to have strong women in our ticket."</p>'
  'Venezuelan-President-Maduro-wins-re-election':
    'author': 'Paula Newton and Natalie Gallón, CNN'
