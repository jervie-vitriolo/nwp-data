      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/21/europe/pope-francis-gay-comments-intl/index.html">"Pope
        Francis tells gay man: ''God made you like that and loves you like that''."</a></em></p>'
  'concom-congress-supreme-court-impeachment-reynato-puno-federal-government':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T19:51:16.011+08:00
    'imagesource': 'jcr:d6ec5c08-b6d5-4e70-bb60-72299a8f4171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '932926a7-087f-44bd-99d8-75b9a9126e47'
    'lead': 'The proposed process would involve both judicial and political proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:31:40.007+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:31:40.167+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom proposes new impeachment process under federal gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcca9c9-d27a-4fd2-80d5-a7a15684fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 21) — The Constitutional Committee
        (ConCom) tasked to recommend changes to the country''s charter is proposing
        a new impeachment process under a federal form of government that would allow
        both the Supreme Court and Congress to remove from office all impeachable
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e4e11-0f6b-4cc5-a49b-c83e77550f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom chairman and former Chief Justice Reynato Puno said the committee
        believes the process of impeachment should be both political and judicial
        in nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a433a-9b13-4422-b537-049910ee13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a system that you cannot find in other countries. It is
        a system that we hope will be good for our own needs contextually," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28357f-fc5a-444e-b5f4-2bb150b0f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a Federal Constitution that the ConCom is proposing, impeachment
        will no longer be the sole domain of Congress. Instead, the House of Representatives
        and Senate will form a joint body to determine probable cause and prepare
        indictment of an impeachable official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f35154-98b5-4d0d-9175-e878122c26d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will also serve as prosecutors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ca043-8d7f-4704-b102-d6cff0187fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the judiciary will try and judge all impeachment cases
        through the Federal Constitutional Court, one of three proposed high courts
        that will replace the current Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658f30b-12ae-415d-a7fd-9cb1c2789e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno explained that the recent quo warranto petition that removed
        former Chief Justice Maria Lourdes Sereno from her post was part of the ConCom''s
        discussion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695b088-bac4-4275-bec3-a3ac7e5b06a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the development a "wrinkle" in the process as there is
        nothing specific mentioned in the present or past constitutions about the
        use of quo warranto for impeachment purposes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe54dc3-ef9f-4894-bcd0-cfeb9af4b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno added it was the committee''s job to address such "open spaces"
        in the current Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7d6e8-5431-48c2-841c-4d4666930375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang Constitution that can provide for all eventualities.
        Lahat ng Constitution may open spaces, open texture so if you are in the process
        of revising the Constitution, you might as well take a look at these open
        spaces," Puno said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c46d6d-fecd-42fe-bad0-02cd4407272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:31:40.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:31:40.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConComm is still discussing whether or not to limit or expand
        the grounds for impeachment.</p>'
  'obando-festival':
    'author': 'Portia Ladrido'
    'caption': 'The Obando festival in Bulacan is said to grant couples an offspring.
      We talked to devotees on the supposed power of this fertility dance and why
      they continue coming back. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-21T19:51:31.699+08:00
    'imagesource': 'jcr:8ca276f0-027a-4e10-9b2a-7ccccf43b004'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f25696ac-4a26-4396-a880-cdde40edb6af'
    'lead': 'The Obando festival in Bulacan is said to grant couples an offspring.
      We talked to devotees on the supposed power of this fertility dance and why
      they continue coming back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:38:46.471+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:38:46.764+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do people still dance at the Obando festival?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28abe2-c661-471a-b82d-f77025182d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Anna*, a teacher
        from Bicol, got pregnant a year after getting married in 2013. But she suffered
        a miscarriage shortly after, and has not been able to bear a child since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73253430-e4e8-4131-a401-d0d64b05ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Bicol, she, together with her husband Joey*, travelled
        all the way to Bulacan to join the Obando festival, a yearly three-day festival
        every May 17 to 19 that honors San Pascual Baylon, Santa Clara, and Our Lady
        of Salambao. Joining in the festivities has been said to grant couples an
        offspring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f64ac-101f-431e-9cb6-9d363598622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun na lang, ‘yun na lang ang kulang sa amin para masabing family
        talaga diba, kailangan may anak,” says Joey. “‘Kaya pumunta kami dito para
        sa fertility dance,” adds Anna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9927f4c-f14e-4e60-a9b0-ee3d8fd5e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fertility dance supposedly <a href="https://www.catholicsandcultures.org/feasts-holy-days/obando-feast-three-saints-philippines">originated</a>
        from a pre-Christian celebration called kasilonawan. This was before the Spaniards
        colonized the Philippines, and it was believed that women who cannot bear
        children were part of the lowest class of society. It was considered Paganistic
        in belief as women would offer dances to the deities of nature, and when Spaniards
        introduced Catholicism in the country, Franciscan missionaries <a href="https://edition.cnn.com/">introduced</a>
        the three saints to replace Pagan gods.</p>'
    '7':
      'image': 'jcr:55b20ed4-ba8e-438d-ad99-e433a54593e7'
      'imageCaption': 'Both teachers from Bicol who have been married for over five
        years, Anna and Joey travelled all the way to Bulacan to join the three-day
        festival. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db76ea-829d-476c-8b2e-b84f4086e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eac64-d96a-4aa3-bd98-132f8148c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-offer nga kami ng mass for one month diyan,” Anna* says as
        she points to the San Pascual Baylon church, the venue of the five-step dance,
        which was formalized in 1993 through the help of a local choreographer and
        a national folk dancer who had memories of the dance they used to see from
        years past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cf1c1-adf5-4d63-b31f-fc61b435abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dance is held inside the church, and one would expect a more
        solemn celebration, but the dance is more a lively production rather than
        a sacred prayer. There is a host (or sort of hype man) who pronounces what
        kind of petition one is asking for (“Sa mga gusto magka-anak… Sayaw!” he shouts),
        and the crowd proceeds to waltzing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad66e3-1f65-4e5e-90b5-48733b6ccec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one wants to learn the dance, there are videos online about the
        proper way to do it, and even the parish church’s <a href="https://www.facebook.com/sanpascualobando/">Facebook
        page</a> has a dance tutorial that outlines the meaning behind each step.</p>'
    '13':
      'image': 'jcr:aaac9baa-eb0c-4390-bd2f-ce25138e7ded'
      'imageCaption': 'The festival honors San Pascual Baylon, Santa Clara, and Our
        Lady of Salambao. The fertility dance is held in the San Pascual Baylon church
        in Obando. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdf3a5-f048-420b-96c0-256a1e41dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5faa5-2095-4c02-be7c-22f27b2f50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khristine Oronea, a dentist from Mandaluyong, learned the steps
        on Youtube. She also went to Bulacan with her husband, as they’ve been trying
        to have a child for over seven years now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61952f7e-6378-47b1-8e55-0b9db012bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have no chance na … Naka-ilang OB na kami eh,” she says, referring
        to the impossibility of her getting pregnant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4ff1a-78ba-4d55-a689-1c098485bd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her husband, Marlon Oronea, quickly responds, “They always say
        na it''s about faith so no one''s stopping us from doing it. It''s just about
        what you want to do. And there’s no scientific explanation, but it''s faith.
        That''s it.”</p>'
    '19':
      'image': 'jcr:41df6d96-635b-4d30-8bd9-af2562993a22'
      'imageCaption': 'The fertility dance supposedly originated from a pre-Christian
        celebration called kasilonawan. It was considered Paganistic in belief as
        women would offer dances to the deities of nature, and when Spaniards introduced
        Catholicism in the country, Franciscan missionaries introduced the three saints
        to replace Pagan gods. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73f44e-741a-4031-9d4f-b1a2536a93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2dff6-3d7b-4735-ba91-ffdf377f5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the San Pascual Baylon church is known to be host to the fertility
        rites, other people also come to pray for other intentions. During the ceremony,
        the host would even yell a list of illnesses (such as aneurysm, asthma, dengue,
        thyroid, and migraine), pause for a bit, then shout “sayaw!” over and over
        again.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624a1a9-7927-4d6f-9ba9-ca0468615b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the case with Imelda Pagayon, a 57-year-old woman raised
        in Obando, who started taking the dances seriously only when she was 40 years
        old. She did join the dancing when she was younger, but it was when she had
        severe asthma that she performed the dance as a prayer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86078f5c-0bf8-449e-871f-7160ab8f6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dati konting lakad ko, hingal. Ngayon nawala lahat ‘yun … Basta
        lahat ng hilingin ko sa [mga santo], naibibigay,” she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf5c29-c12a-45a6-9760-ea6ef761b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shares how she also danced to pray for her husband, a drunkard
        who physically abused her, to change. Her husband died five years ago, and
        she recalls it wasn’t until a year before dying that her husband stopped abusing
        her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab91dbf9-fa84-4d08-aefe-add372e42e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naghintay talaga ako ng bigay ni Lord,” she says, reiterating that
        she didn’t mind that it took some time for the Lord to answer her prayers.
        At least it was answered, she quips.</p>'
    '30':
      'image': 'jcr:f66f5216-e0b2-44bf-9c0b-7deb842fd05e'
      'imageCaption': '“They always say na it''s about faith so no one''s stopping
        us from doing it. It''s just about what you want to do. And there’s no scientific
        explanation, but it''s faith. That''s it,” says Marlon Oronea, who went to
        the Obando festival with his wife, Khristine. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bebb2a9-8924-4270-8876-7f3586903c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a8ac9-243a-4f56-a0a3-123b66c5ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Loraine Aguila, time is also not particularly of the essence
        when waiting for prayers to be answered. When she and her husband were first
        trying to have a baby, they joined a pilgrimage in Lourdes, France. She says
        their prayers were granted but then had trouble bearing a second child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751caec-382c-4f11-b185-5a53afe8b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been trying to have another kid after my first. For 12 years,
        wala,” she says. “And then I heard about this place and then we were blessed
        right away. As in we''ve been trying for 12 years and after I danced here.
        One month after, I was pregnant. Imagine?”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbd96c-571c-481a-9dea-7c55e3a3acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has since been sharing her story to friends and whoever she
        can tell it to as she truly believes the place to be miraculous. “The mere
        fact that there are so many people who come is a testament that they''ve been
        helped,” she says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b2916-e5eb-4bf8-93a7-716a382ea728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the San Pascual Baylon church is filled with people, the
        streets in Obando are lined with vendors and small businesses, and a small
        room inside the parish even assembled art works by artists from the community.
        Fifty-nine-year-old hat vendor Evangeline Ayaay has benefitted from this festival
        precisely because there are more people, so she is able to earn more.</p>'
    '38':
      'image': 'jcr:d45a2365-a6e8-4823-a1b0-fe2bcaf784a6'
      'imageCaption': 'Evangeline Ayaay, a hat vendor, who was born and raised in
        Obando, Bulacan. If it''s not festival season, she sells other items like
        rosaries and bracelets at the San Pascual Baylon church. She says that the
        Obando festival usually enables her to earn more than usual because of the
        large number of people who come to participate in the event. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486000b-3751-4360-b98e-e4671d371dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff3eb6-1f8d-4893-8144-40cb33290a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She typically earns ₱3,000 in three days, but during Obando festival,
        she earns up to ₱10,000. “Malaki-laki rin ang tulong kasi maraming dumadayo,”
        she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf1107-818c-497e-830d-95e31bcc5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayaay sells hats mostly for those who join the procession, which
        happens before the dance inside the church. “Ito ang tradisyon na lahat sila
        kailangan nakasuot na sumbrero,” she says. “‘Tsaka ano ‘to eh, eto ‘yung kagandahan
        ng mga nagsasayaw lahat halos may mga sumbrero.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f924d6-db11-48d8-894e-ccc140970d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Festivals like this has not only attracted tourists but it has also
        helped shed light to other things that the municipality of about 60,000 people
        can offer.</p>'
    '44':
      'image': 'jcr:305f3663-80b7-4312-952f-78b7850c77fb'
      'imageCaption': 'During the festival, a procession takes place for about one
        to two hours. Some devotees join this, while others just wait for the procession
        to finish and join the dance inside the church. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff93c3-e74b-48c5-a413-5ca03fa03586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c89a69-2332-46b2-8d10-d53c883f3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonardo Mendoza, an employee of the municipality of Obando, says
        that their town has, for the longest time, been known to be a place that is
        prone to flood because of their proximity to Manila Bay. He says that as the
        fertility dance became more popular, it gradually overshadowed the reputation
        of Obando of being nothing but a place that always floods.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e20e5-bc4a-48b3-8322-ca3b33adc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also shares that there are several plans in place to highlight
        other attributes of Obando.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b77c27-fb44-4613-a623-e6357b440ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unti-unti kaming gumagawa ng mga bagong attraction para maging
        tourist destination dito sa Obando,” he says. “Kasi sabihin na nating hindi
        siya ganon kalaking municipality, pero in terms of sa sea food, for example,
        marami talaga dito. Kaya ‘yan ang delicacy ng Obando.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb3109-591e-4a2b-99cd-ea42c91edd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says that, at the moment, the municipality is relishing being
        known for the fertility dance.</p>'
    '52':
      'image': 'jcr:44bc6741-4491-48db-ba84-591fdd7e4719'
      'imageCaption': 'Leonardo Mendoza, an employee of the municipality of Obando,
        says that as the fertility dance became more popular, it gradually overshadowed
        the reputation of Obando of being nothing but a place that always floods.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f6845-43f7-4d46-ad3f-7c887ad770bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d68fcf-624e-4272-ab18-0c14ba40ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto namin na makilala siya for eto nga for fertility dance talaga,”
        he says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a257a04-8b1e-475d-bd8b-85f40d08f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.481+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues to speak of the power of the dance — from classmates
        who were products of their parents’ faith to the three saints to his brother
        and sister-in-law who also joined in on the five-step dance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9db76-6a2c-4d0c-98a2-a445a3d43d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talagang ano lang din talaga, nasa pananampalataya. ‘Yung sincerity
        ba ng paghingi mo o ng pagdasal mo,” he says. “Kasi sa lahat naman ng bagay,
        once hindi ka sincere at hindi bukal sa loob mo ang ginagawa mo, hindi naman
        maiibigay sayo ‘yan eh.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968deb1e-c0a3-4617-9840-26f1a15b8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:38:46.482+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:38:46.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
