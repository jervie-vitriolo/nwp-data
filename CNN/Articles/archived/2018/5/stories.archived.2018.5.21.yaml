      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The box office reign of "Avengers:
        Infinity War" has come to an end thanks to a raunchy mercenary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe530f6d-5104-4a65-a7b7-0736a223d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20th Century Fox''s R-rated superhero film <a href="https://money.cnn.com/2018/05/18/media/deadpool-2-box-office-rating/index.html">"Deadpool
        2"</a> won the domestic box office this weekend with an estimated $125 million
        opening weekend, according to Fox. That was enough to knock Disney and Marvel
        Studios'' "Avengers: Infinity War" off the top spot, which it held for three
        weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee599f-7df3-4549-81e1-1e6425fa4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing its crown, "Infinity War" is still a box office king.
        In less than a month of release, the superhero film, which stars Robert Downey
        Jr. and Chris Evans, has made $1.81 billion globally. That makes it the fourth
        biggest global opening in history and the highest grossing superhero film
        of all time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2ce00-0e06-4f0c-ab59-f7a3a8bd9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.070+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.297+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend "Infinity War" made $113.1 million around the world
        following its opening in the world''s <a href="https://money.cnn.com/2018/05/13/media/avengers-infinity-war-box-office-china/index.html">second
        biggest movie market</a>, China, last weekend. Disney is reporting that the
        film has crossed $300 million in China after just 10 days of release and is
        already the No. 4 western release of all time there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40cdcd-fced-4891-ba38-1dcf63ecc2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for "Deadpool 2," which stars Ryan Reynolds as the foul mouthed
        Marvel hero, it nabbed the second biggest domestic opening for an R-rated
        film ever behind its predecessor 2016''s "Deadpool," which pulled in $132
        million for its opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3a56d-42f2-4986-8353-2f8233753a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Deadpool 2'' proves once again that when properly applied, the
        freedom that a R rating offers can be both creatively and financially fulfilling,"
        said Paul Dergarabedian, senior media analyst at comScore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d2183-ae92-4df9-9309-6cf84ac2a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/18/media/deadpool-2-box-office-rating/index.html">''Deadpool''
        franchise is a box office rarity: An R-rated hit</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefe93c-90b0-4236-b434-ae14d2759688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.071+08:00
      'mgnl:createdBy': 'eunice'
