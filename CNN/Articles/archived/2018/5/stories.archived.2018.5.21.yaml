      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though "Deadpool 2" and "Avengers: Infinity War" are Marvel
        films from two different studios, the films brought heroics to the box office
        this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f006e-b9c4-48ed-ac5c-361412d927a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:26:49.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:26:49.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s North American totals were up a whopping 63 percent
        over the same period last year. Overall the yearly box office is up 6.3 percent
        from 2017.</p>'
