  'Rafael-Nadal-world-number-one-tennis-Italian-Open':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-21T17:31:01.864+08:00
    'imagesource': 'jcr:8a0492bb-28ec-4d8e-8978-f2bf87745f9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2157c59-16b3-48fc-80da-5e9eefe99d55'
    'lead': 'With Roger Federer skipping the claycourt season and top seeding long
      assured, Rafael Nadal will head to Paris next week a strong favorite to get
      his hands on the Coupe des Mousquetaires for a record-extending 11th time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:41:55.600+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:41:55.780+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal back at number one ahead of bid for 11th French Open crown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceb241-2c98-42e7-8f15-399e6489d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Rafa Nadal returned to the top of the
        world rankings on Monday after winning his eighth Italian Open title at the
        weekend to confirm once more his status as the king of the clay court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ea31f-0951-4e44-a254-e4ea81716e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday’s 6-1 1-6 6-3 victory over German Alexander Zverev on the
        Rome dirt ensured the 31-year-old would leapfrog Roger Federer and become
        world number one for a sixth time ahead of the French Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f2264-5332-47b0-bdce-941fce76a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rankings were based solely on claycourt play, however, the
        Spaniard would rarely have left the pinnacle in the 13 years since he won
        the first of his 10 Roland Garros crowns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8669879-22e6-4dc0-9b89-8fdcafe7b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Federer skipping the claycourt season and top seeding long
        assured, Nadal will head to Paris next week a strong favorite to get his hands
        on the Coupe des Mousquetaires for a record-extending 11th time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e00a6b-6932-4ce6-99a1-f4680928d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything will be different in Paris,” Nadal said somewhat disingenuously
        after his victory at the Foro Italico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039869e-7389-44bd-a5c9-c44ce430a5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course a win like this helps but in Paris the conditions will
        be different in every respect. Today is the time to enjoy this victory, not
        for thinking about Roland Garros.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c58a0-ff6e-4042-8a1b-fab7d133a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing his first service game on Sunday, Nadal removed any
        doubts over his fitness and form for the year’s second major in the opening
        set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fbf6d-f0ec-43de-a891-0b8aed743fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I played one of the best sets that I played on clay this year.
        First set was fantastic, in my opinion, in terms of everything,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2d3be-e8a2-4f6b-bff2-14830d35db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feeling, good shots, tactically — everything was, in my opinion
        great in the first set, no. Returning great. All the things that I wanted
        to do happened. So, it was a great set.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a4871-5c75-4299-9ba6-93aba0ec29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zverev, who had won back-to-back claycourt titles over the previous
        two weeks in Munich and Madrid, hit back to win the second set but a rain
        delay disrupted his rhythm and Nadal reeled off the last five games to seal
        his 78th career title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267d52-9b5e-4523-ba48-42e5c853553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old German will be second seed at Roland Garros and
        he took some positives from his performance in Rome.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615de7b2-745f-4cee-8d55-3c79a6a5006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was not far away from beating Rafa on a clay court in a Masters
        final,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc277ae-2d83-4d3b-b896-331efa0ffc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:41:55.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:41:55.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I guess I can take that to Paris.”</p>'
  'UAAP-Ricci-Rivero-Aldin-Ayo-UST-UP':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-21T17:09:48.946+08:00
    'imagesource': 'jcr:ebe0d675-1a57-404d-a6bd-46397efec401'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '789b4a9a-da51-44ee-8127-b73dd3a9f5b9'
    'lead': ' Ricci Rivero finalizes his transfer to UP despite initially considering
      reuniting with former head coach Aldin Ayo at UST'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:47:43.932+08:00
