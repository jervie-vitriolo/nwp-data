        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78568029-5c01-4029-9fbc-0dcb5c985c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130d850-1b41-4497-b704-cac478710a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-7 forward is fresh from winning a crown with the San
        Miguel Alab Pilipinas in the ASEAN Basketball League.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdbe64-1eba-4dab-bea9-642f9c26ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to bring his championship experience to the crowd
        darling Ginebra squad, which he helped capture back-to-back titles in the
        2016 and 2017 Governors'' Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c8f42-401f-4cc0-aa94-e7decb232e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee will see action after the All-Star break that happens this
        week starting with the Mindanao leg in Davao on May 23, followed by the Luzon
        leg in Batangas City on May 25, and the conclusion of the midseason spectacle
        during the Visayas leg in Iloilo City on May 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
