      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Presidential Spokesperson Harry Roque
        said Tolentino reached out to a sister of the president regarding the project
        but declined to give more details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d7a5b-2758-4098-a99b-324e3d191baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kasalanan po ni Asec Tolentino ay siya po ay nakipag-usap sa
        isang kamag-anak ng presidente. Ang order po ng presidente sa lahat ng nasa
        gobyerno, huwag niyo pong kakausapin ang kahit sinong kamag-anak niya na meron
        pong gustong kontrata or appointment sa gobyerno," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc7d5e-94a4-4373-b637-32657399e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Asec Tolentino made a mistake of contacting a relative
        of the president. The president''s order to everyone in government is to never
        talk to his relatives if they are after contracts or appointments.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d845c-1e7d-4e39-acb5-58b4bd674fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added, "Nilabag niya ang order na huwag magkakaroon ng dealings
        with his relatives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42238266-15d0-43e0-b33f-572fd3e6ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.239+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He violated the order not to have dealings with the
        President''s relatives.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6f653-675a-45c2-920f-7712e285640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday said he would strictly implement his policy on
        firing officials for using him or his family for advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d2d61-a4e9-4825-a8d0-662b092f0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He violated my order na pagka ako ang minention or talking to my
        relatives, even on a conversation about a project only, t***, sisipain talaga
        kita," the president said in a speech in Cebu City on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9c855-9226-4d44-a481-21038656fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He violated my order that if I am even mentioned or
        or if they talk to my relatives, even in a conversation about a project only,
        I would kick them out.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4499a5cf-88fe-4926-993c-a4175c01446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacked executive said he will continue to support Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433f4a7-6dca-490e-bce6-e202c4c89d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am serving at the pleasure of the president. Whatever his decision,
        I will respect it. But I will continue to support him and to continue to fight
        against corruption and to protect the interest of Mindanao and its people,"
        he said in a text message.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5084a1b-561f-4126-aebd-ca5b7747c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) welcomed the move, saying
        it should serve as a warning to other officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0fad9-8a9d-485c-a265-5048ee24906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOTr does not and will not tolerate such acts by its officials
        or employees. Namedropping and seeking the assistance of the President, his
        family, or any other influential individual, either for government projects
        or for personal gain, will never be tolerated," it said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c244487-dfdc-45da-a4a6-b4be0d44db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, Tolentino accused transport officials of "derailing"
        the Mindanao Railway project. This was dismissed by DOTr, saying the project
        is on track and will be completed by 2021 without corruption.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4ac9a0-7094-4309-b358-467c806a75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the railway project, spanning over 100 kilometers,
        will connect the cities of Tagum in Davao del Norte, Davao City, and Digos
        in Davao del Sur. It is expected to reduce travel time from 3.5 hours to 1.3
        hours. The project costs around P36 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11f351-28c1-4db8-8f6d-47d76869339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warnings and more resignations</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927259cb-c736-49a0-a233-21d7c2ab6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also issued a stern warning against using members of
        the first family in their transactions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260eeafa-aa38-49d4-af6e-cf604225d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said they have discovered that the the partner of Duterte''s
        former daughter-in-law — tagged by Roque as a "judicial fixer" — was using
        the presidential grandchild''s name in dealings with judges and justices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23648a-4e73-4295-b9cd-2fb831df529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagamit po ang pangalan ng apo ng presidente para sa pagpi-fix
        ng mga kaso. So mga mahistrado po, mga judges, at justices, huwag niyo pong
        entertainin itong fixer na ito," Roque said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6390f8-9eca-469e-a6b0-8ee2a524a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No name was mentioned but among the presidential children, only
        former Davao City Vice Mayor Paolo Duterte has an ex-wife. He was married
        to Lovelie Sangkola Sumera until 2006.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4e907-2f1e-4416-a4a2-cb2eb1cc3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson also said the resignation of another
        government official will be announced on Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e22d4-fbb3-4749-8d78-2e5434280aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear if Duterte was referring to these officials
        when he recently said he would fire at least five more government officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436cd24-08b6-475d-8970-786a254c45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:06:25.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:06:25.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are about five in the list. I''d like to add more," Duterte
        said on Sunday.</p>'
  'PBA-Barangay-Ginebra-Justin-Brownlee-import':
