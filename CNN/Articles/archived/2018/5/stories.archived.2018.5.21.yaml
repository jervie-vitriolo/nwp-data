  'ConCom-three-high-courts-federal-government':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T18:28:32.200+08:00
    'imagesource': 'jcr:990a8dcb-edda-4445-b61c-8e0c8f0afcb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad4d4523-a4d0-4d33-9def-956a0a4d6bfe'
    'lead': 'Under the proposal, the three courts will be the Federal Supreme Court,
      Federal Constitutional Court, and Federal Administrative Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-03T16:58:25.107+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-03T16:58:25.407+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ConCom eyes three separate high courts under federal gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e8f30-c5cf-45ff-b3fb-fcc6669c2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The body
        tasked to recommend amendments to the Constitution is proposing to create
        three high courts under a federal form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e3b22-e63a-4e7f-9a7e-c53c695246b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three courts will be the Federal Supreme Court, Federal Constitutional
        Court, and Federal Administrative Court, according to the Constitutional Commission
        (ConCom).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e27a8-c5c0-44ed-a5a3-50935500e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It believes the division will make for a more efficient judicial
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07abc6fd-ff5a-469c-b462-1216f70e6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend in some parts of the world these days is not limiting
        the judiciary to one generalized high court, but rather having specialized
        courts to address specific cases," ConCom spokesperson Conrado Generoso said
        in a press conference Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019762ca-ea8d-4474-9dec-a526af28e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this would unburden the Supreme Court from handling cases,
        as each court will be dealing with specific matters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02927d-c1a8-4171-aa3a-e5645b8609a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Supreme Court will have jurisdiction over cases involving
        conflicts between branches and agencies, between the government and federated
        regions, and between federated regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f05c01-86f9-413b-b025-cba641cd89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also hear cases involving ambassadors and other public ministers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d87f5-c3ec-460d-988b-677a13319b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions for certiorari or review on appeals and quo warranto cases
        will also be under the Federal Supreme Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4a2c5-e5cc-4a70-9cd8-d9a957a3aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Constitutional Court, meanwhile, will decide on any
        matter involving questions of constitutionality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7b386-fa12-44c5-a3c3-16a482155aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will hear cases involving the constitutionality of a law, treaty,
        an executive agreement, even presidential decrees and proclamations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdcf38-eb84-4837-8dcf-66e30fafa27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Federal Administrative Court will deal with appeals of
        judgments or resolutions issued by quasi-judicial bodies, such as the Office
        of the Ombudsman or the Civil Service Commission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4316f0b7-af9d-4b16-8a68-56170c1aef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Appointing power</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d981841-cd64-41e1-8f30-960c77a06bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the courts will have nine justices — one presiding justice
        and eight associate justices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9023322-71c3-4b97-8217-95b2ff2f30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three in each court will be appointed by the president. The
        other six will be appointed by the judiciary and Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780a826-088c-493c-89bf-2060c652b966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ConCom Chairperson and former Chief Justice Reynato Puno said this
        is in response to criticisms that justices are not appointed by the people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e52e1-f461-4802-82ba-0530336b0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.411+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga past Supreme Court (justices) natin at hanggang ngayon,
        may mga miyembro diyan na galing sa Executive department, may mga miyembro
        na galing sa Congress, meron ding career judges but it''s a happy mixture.
        Pag pinaghalo-halo mo ''yung perspective na ''yun, you have a better court
        and system of interpreting the Constitution because the view will be holistic,"
        Puno said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521862c4-9579-4c8f-a2a6-90fe224a987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Former and sitting Supreme Court justices are from
        the executive and legislative; we also have career judges, so it''s a good
        mixture. When you combine their perspectives, you have a better court and
        system of interpreting the Constitution because the view will be holistic.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036435e-5548-4c8b-8e4f-ac4cfc56f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also downplayed fears that justices appointed by Congress could
        easily be influenced by politicians who backed their appointment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5b418-3e16-4347-96a4-b6e63d690397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang general experience diyan, after your appointment to the High
        Court, you imbibe also the culture of independence there," Puno said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a1025-d272-4718-9cce-549eb49cac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.412+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>JBC overhaul</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015aa993-6af2-4a06-9d81-74217f871811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom is also considering an overhaul of the Judicial and Bar
        Council (JBC) -- the body that screens applicants and comes up with a shortlist
        for posts in the judiciary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f02aeb4-3e1b-45a1-84a4-43e1b4e244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from changing its name and composition, the new JBC''s role
        may also be limited to simply vetting applicants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735d110-217b-4f27-be5a-7cc04a0cea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ConCom is also proposing that the Ombudsman, Commission on Audit
        chief, and Civil Service Commission head sit as ex-officio members of the
        new JBC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33fc924-7d31-45f0-9769-ec8d63428a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T16:58:25.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T16:58:25.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
