      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 21) — Justin Brownlee is back
        as Barangay Ginebra''s import in the Philippine Basketball Association (PBA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd1092-19dc-4386-9845-36b16f12dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a disappointing 1-3 start in the Commissioner''s Cup, Ginebra
        has decided to replace Charles Garcia with the reliable Brownlee who led them
        to triumphant runs in the country''s pro league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b75ff0-8b26-406f-b80d-6ee06a4870df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:16:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:16:39.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheryl Reyes, Brownlee''s player agent, confirmed the import change
        on her official Twitter account Monday.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Mga ka barangay it’s  official Justin Brownlee is back ... ginebra’s
        import once again .. watch him next game woot woot <a href="https://twitter.com/hashtag/teamreyes?src=hash&amp;ref_src=twsrc%5Etfw">#teamreyes</a>
        <a href="https://t.co/xkdEWipwrx">pic.twitter.com/xkdEWipwrx</a></p>&mdash;
        Sheryl Sanchez Reyes (@FemaleAgentSR) <a href="https://twitter.com/FemaleAgentSR/status/998400829701799942?ref_src=twsrc%5Etfw">May
        21, 2018</a></blockquote>

