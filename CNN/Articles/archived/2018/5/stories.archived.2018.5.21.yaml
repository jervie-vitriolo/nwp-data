      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation led by Executive Secretary Salvador Medialdea had discussions
        with U.S. PACOM Chief Admiral Harry Harris Jr., where they talked about the
        maritime dispute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d77c3-dd03-461e-83a8-b25791c20f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.638+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson, however, said the Philippines must
        not depend on the United States to defend its sovereign rights over its territories.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45426ef2-0856-4484-a4e7-3d4252c7849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Estados Unidos naman, pagdating sa mga pinag-aagawang mga
        isla, ang palaging punto de vista, ay hindi sila makikialam sa agawan ng teritoryo</em>,"
        he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522c07f-a468-448b-b89e-5ba035a9044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-03T17:33:31.639+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The United States when it comes to contested islands
        will opt to not interference in conflicting territorial claims.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af463b-0a9c-4be3-83b5-a76511c3b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-03T17:33:31.372+08:00
