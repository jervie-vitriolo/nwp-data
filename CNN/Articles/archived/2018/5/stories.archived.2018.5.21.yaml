      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update at 10:55 p.m.]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebec646-6b70-466b-9766-8f52f98d990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nicolas Maduro was declared the winner of Venezuela''s
        presidential election Sunday, according to National Electoral Council president
        Tibisay Lucena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d8b77-4f93-4f59-8b36-876721b66470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference Sunday, Lucena said 46.01% of Venezuela''s
        voting population participated in the election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5750f254-c478-4f2b-91a3-e88f73dd9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 92.6% of votes tallied, Lucena declared Maduro the winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd36b1e-0e5a-4758-b664-e0b054898281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucena said 5,823,728 votes went to President Maduro. His main opponent,
        Henri Falcon, came in second with received 1,820,552 votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042a19f-7bb9-40de-b0d4-02cea276f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Venezuelan people have spoken. We ask everyone, both from this
        country and abroad, to respect the results and to respect the people of Venezuela
        and the future of our country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946d7f2-61b2-498c-967e-1cc6d9486f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the United States, called the election
        a "sham" and said they would not recognize the results of Sunday''s vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45f1ef-9607-4de4-92b7-ff49f68373db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro, who has been in power since 2013, will govern Venezuela
        for another six year term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c8f74-b180-4475-8f8f-3e89fb5e767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, published at 10:07 p.m. ET]</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5f1db-da14-4789-aa18-3de182fc6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelans trekked to the polls Sunday to elect a new president,
        amid widespread economic anxiety and voter apathy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb386972-4ebf-432d-950f-2fa65249a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nicolas Maduro is seeking re-election for a six-year term
        in an electoral process that has been criticized both inside and outside Venezuela.
        Polls are staying open Sunday past the originally scheduled closing time of
        6 p.m. ET.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d70ef-88a0-4f83-9663-6fd501dbea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep polls open until the last person votes," Delcy Rodríguez,
        president of the National Constituent Assembly, said in a televised news conference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e0b2a-9f19-418c-b8e3-03b3a76f76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition coalition boycotted the election, though Maduro
        was not without challengers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec3bc6-bca7-46d9-9393-39daad564a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s chief rival for the presidency is Henri Falcon, a former
        state governor and onetime loyalist of the ruling party who broke ranks in
        2010. On Sunday Falcon cited hundreds of complaints of election violations.
        Election officials said they would address the claims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0688cb-fe17-4c77-8621-09e2f247d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid allegations from leaders in the region that the election process
        lacks legitimacy, Maduro said the outcome will be respected.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cfbe9e-cb41-4ca5-acc3-8bd2d93f4697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a fierce campaign by the government of Donald Trump,"
        Maduro said in a news conference on Sunday. "In the United States there has
        been a fierce pressure to try to besmirch the Venezuelan elections -- and
        they couldn''t."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953cd739-ced5-4e6d-b4c1-32f67ca0e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo said on Sunday that he was watching
        the election closely. "Sham elections change nothing. We need Venezuelan people
        running this country ... a nation with so much to offer the world," he said
        on <a href="https://twitter.com/SecPompeo/status/998254964408545283">Twitter.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8df23-ddff-4bfb-93e2-fb5098e4a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro predicted a good electoral turnout and encouraged voters
        to head to the polls. "Today is a historic day. Let no one miss this historic
        day," he said, after casting his ballot and claiming his was the first vote
        of the day.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4454d79-f1cb-46fb-b389-50e271cc8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, he took to Facebook to call on people to vote, offering
        to provide transportation to Venezuelans living in remote areas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b55568-9de5-404f-98f1-85915b090db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should feel proud that we have not had any mishaps, that none
        of the candidates have felt threatened solely for being a candidate," Communications
        Minister Jorge Rodríguez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfac946-6be8-4d71-849b-b49b6f75bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing is normal''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2686dc-7db1-496a-b89a-f000f53747ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has endured political tumult and economic misery, including
        food and medicine shortages, and hyperinflation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15014fe-ff47-41a4-bf11-a2dda60be717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is normal," said citizen Carmen Herrera. "The little bit
        of money that we earn is not enough to buy even half dozen eggs."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cdca35-4cd4-4ff8-8b04-0877d63ab2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see a change because at this rate we''re not going
        to get anywhere."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ace91-d9ac-4ed8-8253-bfbc534278b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the deteriorating situation, an estimated 1.6 million
        people fled the country between 2015 and 2017, according to the <a href="https://www.iom.int/sites/default/files/situation_reports/file/venezuela_sr_20180411-18.pdf">International
        Organization for Migration.</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a55f1-cc9b-4c20-bf71-7a9eb4696876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro has been Venezuela''s President since former President Hugo
        Chavez died in 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be78027-66c4-4681-aae0-b44ebee9d90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Chavez, the country turned toward socialism. Many Venezuelans
        saw him as the hero of the poor. Before he died, Chavez picked Maduro as his
        successor, which helped put Maduro over the top in the 2013 presidential election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c9b2b-e84b-412a-a1d5-c1eb75299544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he took power, Maduro kept up Chavez''s practices such as huge
        welfare programs and price controls for most goods, including food.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75001913-52bb-4101-93b7-4062626445b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela holds the world''s largest supply of crude oil -- which
        once seemed like an endless gusher of cash for the government.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5c7cd-df10-48b7-8da0-a261ef4e5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plummeting oil prices crashed the country''s economy in 2016. It
        has since completely collapsed, and the country now finds itself in the middle
        of a financial crisis. The International Monetary Fund expects that inflation
        in Venezuela will reach 13,000% in 2018.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdff84-2531-42a6-8f21-c4208cf4b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon was once a Chavez supporter. In 2010, he broke with the ruling
        party and has been a vocal critic of the government in recent years. He believes
        the way out of the financial crisis is the dollarization of the country --
        pinning the country''s economy on the US dollar.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d46e0-5348-4ab9-b8a9-853806369865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casting ballots</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7ab10-ec87-4e52-8585-775684a5359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who are boycotting the election believe it is rigged.
        The event is an afterthought for so many citizens battling despair, fatigue
        and economic insecurity. People say they are preoccupied with getting their
        next meal or leaving the country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4fbe4-ea54-4556-9e1e-454a1bed12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both my family and I are very undecided about whether we''re going
        to vote," said Betty Fernandez.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176f0c5-4f52-407d-82ea-3e39b08e02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon -- who cast a ballot and spoke to reporters at a polling
        station -- said this is not the time to be complacent. "The hunger situation,
        the misery, the uncontrolled political situation that our country lives is
        truly alarming."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284b9d1-77bc-4ae2-8884-dcecc9ac8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there have been no less than 350 reports of election violations.
        He urged security forces to address the issues.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b9c87-93ab-4d17-8e84-d1763f11f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tibisay Lucena, president of the National Electoral Council, is
        following up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0356d7-c697-4c96-9269-e0cf7cce4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t had any significant incident so far, we don''t have
        any knowledge of any aggression made or of any greater difficulty during the
        process," said Lucena.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab164db-b51b-4c24-b50f-f4d2d469ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.900+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN staff said one polling station was very quiet and the turnout
        wasn''t very high at that spot.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4cc8d-0912-450e-a7bf-8f497cdd1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s former President Rafael Correa -- who has a good relationship
        with Maduro -- was in Caracas monitoring the elections and cited a healthy
        turnout.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d2577-c0cd-48d5-a08b-b995a5f43e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:00:09.901+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:00:10.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a few hours early morning, there was already participation at
        30%, which illuminates a big participation at the end of the working day."</p>'
  'donald-trump-US-DOJ-FBI-presidential-campaign':
    'author': 'Maegan Vazquez, Laura Jarrett and Dana Bash, CNN'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-21T11:27:54.473+08:00
    'imagesource': 'jcr:a4d22e68-bd81-4a13-ae85-442c87353c21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7023e3ea-5910-448a-9ff1-9f6a02310a93'
    'lead': 'The tweet comes after it was reported that the FBI dispatched a confidential
      source to speak with some aides to Trump''s presidential campaign about its
      possible ties to Russia, according to multiple reports Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:03:01.126+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:03:01.368+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump demands U.S. Justice Department examine whether it or FBI spied
      on campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177501eb-d09a-4ffa-b7b3-afb10d11189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. President Donald Trump demanded Sunday
        that his Justice Department look into whether it or the FBI spied on his presidential
        campaign for political reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf809f-d8c8-41b4-a0af-d6d7f90c6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hereby demand, and will do so officially tomorrow, that the Department
        of Justice look into whether or not the FBI/DOJ infiltrated or surveilled
        the Trump Campaign for Political Purposes - and if any such demands or requests
        were made by people within the Obama Administration!" Trump wrote on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f52d66-2e6a-48a9-a163-d427a0d13659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet comes after it was reported that the FBI dispatched a
        confidential source to speak with some aides to Trump''s presidential campaign
        about its possible ties to Russia, according to multiple reports Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cb828-3582-47b6-a970-f79518f176c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday, the Justice Department asked its inspector general
        to expand its review of the Foreign Intelligence Surveillance Act application
        process to include whether there was any impropriety or political motivation
        in how the FBI conducted its counterintelligence investigation of persons
        suspected of involvement with the Russian agents who interfered in the 2016
        presidential election, Justice Department spokesperson Sarah Isgur Flores
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae2bd6-4393-4a71-8dd8-97c4d2ec5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Rod Rosenstein said in the statement, "If
        anyone did infiltrate or surveil participants in a presidential campaign for
        inappropriate purposes, we need to know about it and take appropriate action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f3e87-c379-4a60-9a5b-1f5612b277a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, citing individuals familiar with the matter,
        reported Friday that the confidential intelligence source interacted with
        Trump campaign advisers George Papadopoulos and Carter Page. The newspaper
        said it has uncovered the identity of the informant, who it described as "an
        American academic who teaches in Britain," but noted that it "typically does
        not name informants to preserve their safety."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0398b114-e98e-4d2b-a2a8-8685bbe64050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post also reported that in addition to Page and Papadopoulos,
        the source met with Sam Clovis, the Trump campaign''s co-chairman, to talk
        about relations with China. Clovis'' attorney told the Post Russia never came
        up in their conversation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c22799-176a-4878-8701-5f5063252b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.127+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Trump has suggested the source was embedded in his campaign,
        U.S. officials have told CNN that was not the case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6dadc-73c9-4435-88a1-9a7be7b092f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials say that the identity of the source had been closely
        held at the highest levels of the FBI and intelligence community, and the
        individual has been a source for the FBI and CIA for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f6340-6aae-4e69-817f-ff51a42c5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Justice Department, FBI and Office of the Director
        of National Intelligence have maintained that turning over that information
        that congressional Republicans have requested on the source would pose a grave
        risk to the source''s life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05f697-d1b3-4f6d-88d9-dfe86be5d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lawyer, Rudy Giuliani, told CNN that he and the President
        talked over the weekend and agreed Trump should call for the Justice Department
        investigation involving the confidential source, adding that he expected the
        President to send a follow-up letter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4093636-82b8-4f25-8719-b67b53295bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, he''s got to clean house in his agency," Giuliani said.
        "If there was an informant, we''re entitled to know it. We''re entitled to
        know the fact. We''re entitled to know what he knows. I think we should know
        the identity under seal on the confidentiality rules. But, the identity is
        not nearly as important right now as what did it reveal, because we''re convinced
        it just revealed exculpatory information -- namely, no evidence of a connection
        with Russia."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a55a19-b1c9-4eb2-ac81-602f1f60582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani also said he would want access to the information, adding
        that he did not see Trump doing an interview with special counsel Robert Mueller
        unless he had access to details about the confidential source.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7cb6e-3299-4f78-bed0-a06a80bafcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really would also help the possibility of an interview because
        I can''t imagine we''d allow an interview under the circumstances that there
        was some kind of informant that planted in our campaign that we didn''t know
        about."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993b86c-7958-47e5-afd1-2f437b9a4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s inspector general and U.S. Attorney John
        Huber are already investigating whether department protocols were properly
        followed when the department and FBI applied for surveillance orders on Carter
        Page pursuant to the Foreign Intelligence Surveillance Act. Those investigations
        almost certainly include whether anyone was surveilled for "political purposes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b3054-1dd8-4b51-ad26-bf4e3e85aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans have also been pressuring the Justice Department
        to reveal more information about the source. House Intelligence Committee
        Chairman Devin Nunes, R-California, said Sunday that he won''t meet with department
        officials until he obtains more documents related to the source.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65118cd7-3e25-433d-8a2d-9fd05bef8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Nunes threatened to hold Justice Department
        officials in contempt of Congress if they don''t release documents related
        to the source that he has subpoenaed. The department consulted with the White
        House before it sent a letter to Nunes this month declining to turn over the
        documents, and the White House agreed the documents should not be disclosed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516b238-1b5d-4d0b-8602-c0e7c2ca6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Saturday called for his Justice Department to allow
        Congress to review documents related to the source.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d15d4b-95ec-4baa-97d3-3886270f2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the FBI or DOJ was infiltrating a campaign for the benefit of
        another campaign, that is a really big deal," Trump tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7cdd1-d046-41e7-b922-075047a3822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani told The Wall Street Journal on Saturday that federal prosecutors
        would need to make clear the role played by the confidential source and whether
        the person had compiled any "incriminating information" about Trump''s associates
        before the President would agree to any interview with Mueller. Otherwise,
        Giuliani said, Trump could be "walking into a trap."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87dbd4c-9bca-42d1-84d4-e973f4e43010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats respond</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c974929-86f2-47d3-9984-f2ba96951e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats stood by the Justice Department following the President''s
        demand for an inquiry into the department''s actions regarding the Trump campaign.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdb6e8-dc82-449d-b6b1-7a11bed0d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is appalling that President Trump would be so uninformed and
        that his chief of staff, his counselors, the White House counsel, would allow
        him to spew into the thinking of Americans that he has any right or authority
        to dictate to what the Department of Justice does," Texas Democratic Rep.
        Sheila Jackson Lee, who sits on the House Judiciary Committee, told CNN Sunday
        afternoon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bf237-75d8-4333-bbfb-ad22ab4d776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would skew the independence of the Department of Justice to
        fairly go after individuals who have broken the law," Lee added. "It is a
        decision that is made by thoughtful staff lawyers in the Department of Justice
        in many different areas, from civil rights to antitrust to the criminal justice
        division. They are all separate divisions and they review information."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759cd5b-d472-4ed7-a1af-27e5c091a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Ted Lieu said on CNN that Trump''s demand
        could amount to obstruction of justice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df57ed-7a5f-41b3-8fbd-3ac19a4836c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is trying to influence a federal investigation against him
        by saying we now need to investigate that investigation, depending on how
        he does it, that could be obstruction of justice," Lieu said. "He needs to
        let the investigation against him proceed without any political interference."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858a782-a0d5-4511-abea-eb40e0c28a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieu also said in a tweet that he looks forward to the inquiry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d6d91-5d9f-4b58-aef5-2f5bccd51a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will show the professional agents of the @FBI engaged in a counterintelligence
        operation. Which means @realDonaldTrump associates &amp; perhaps @POTUS himself
        should be very, very scared of what the @TheJusticeDept knows about what happened
        in 2016," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba123d5-1b6f-42ad-856d-cf4d844fbf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani told CNN when asked that the President''s tweet could not
        be seen as obstructing the case.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb24278-ba51-4dbd-af5b-92c9cf3bf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:03:01.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:03:01.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. I mean, this person either got or didn''t get information,"
        Giuliani said. "Nothing is going to affect it. It''s been made a matter internally.
        Now that''s it. Nobody can obstruct that at this point. And if you can''t
        answer relevant information under investigation conducted by your department
        concerning you, I mean, my goodness, that can''t possibly be obstruction."</p>'
  'Meghan-Markle-biracial-Prince-Harry-marriage':
    'author': 'Isha Sesay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-21T11:09:40.846+08:00
    'imagesource': 'jcr:7b298581-2d34-42aa-bb37-0d795edc3c56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c997d924-66b5-448f-b55e-8c23974d9136'
    'lead': 'The Duchess of Sussex chose to make her wedding day a moment where the
      world tuned in and were made to think about racial equality and gender equality.
      She made a decision to send the world a message.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:08:59.892+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:09:00.243+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biracial, American, and now a Duchess: Meghan leaves mark on monarchy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b74da-be00-417a-a2d0-c431bde29db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When <a href="http://edition.cnn.com/2011/WORLD/europe/04/29/uk.royal.wedding.kate.william/index.html">Prince
        William married Catherine Middleton in 2011</a>, it was hard to ignore the
        fact that the occasion was largely white, male and entrenched in the sort
        of tradition the world associates with the British monarchy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59a12f-01d3-4f84-b325-3f066448aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward seven years and it''s clear that something significant
        has happened to the world''s most famous family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8443754-3a1f-486e-b6dc-db5a2b972e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royals often seem insular, closed off and wrapped in tradition.
        Yet <a href="https://edition.cnn.com/europe/live-news/royal-wedding-prince-harry-meghan-markle/index.html">Prince
        Harry and Meghan Markle''s wedding</a> departed from that tradition in a way
        that not long ago seemed almost unimaginable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5171b5f5-ddb2-452c-b0b3-cc8d3e00a69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s start with the music: A gospel choir sang Ben E. King''s
        "Stand by Me" during the service. A black, 19-year-old cellist performed while
        the couple signed the register. And the ceremony ended with a performance
        of Etta James''s version of "Amen/This Little Light of Mine," a song that
        became synonymous with the US civil rights movement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb607e1-2ecb-401c-822f-e5b07bfe0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not all. The Most Reverend Michael Curry — the first African-American
        head of the Episcopal Church in the US — <a href="https://edition.cnn.com/videos/world/2018/05/19/bishop-michael-curry-full-remarks-royal-wedding.cnn">delivered
        a blistering address</a>, in a break from royal custom. He spoke for 13 captivating
        minutes, at one point quoting the civil rights leader, The Reverend Dr. Martin
        Luther King: "We must discover the power of love the redemptive power of love.
        And when we do that, we will make of this whole world a new world. But love,
        love is the only way. There is power in Love. don''t underestimate it. Don''t
        even over-sentimentalize it. There is power, power in love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6208a58-3160-443e-a1f3-0b4a8c8cb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the bride walked down much of the aisle alone, surrounded only
        by her young bridesmaids and no maid of honor. No man gave her away to another
        man.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c60fbf2-c19f-4896-a5a4-1248fe8fc017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family, famously, doesn''t do politics. And one of the
        most-frequently asked questions, upon the news of the couple''s engagement,
        was how would Meghan fit in with this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028242b5-14be-40c9-8d45-71882da247d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has used her position as a well-known actor <a href="https://edition.cnn.com/2017/11/27/europe/meghan-markle-profile/index.html">to
        speak out on issues</a> ranging from gender equality to ending modern day
        slavery. She has publicly condemned US President Donald Trump and criticized
        the UK''s decision to leave the European Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de046a4-cdee-485a-895c-9f1c8389fcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once inside the clan, <a href="https://edition.cnn.com/2017/11/28/opinions/meghan-markle-the-royal-feminist-jill-opinion/index.html">would
        she be forced to shut up?</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1f70-72d8-4a03-a7a7-04214800ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If today is anything to go by, it seems clear that not only does
        she have zero intention of shying away from the issues she cares about, but
        that the royal family is less allergic to change than the public thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7afe65-411b-48fd-bbb1-ae891f6f58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dropped subtle hints, which she allowed us to unpack and work
        out their significance on our own. In 2018, we heard a civil rights protest
        song performed in the home of the British monarchy as the whole world watched.
        She invited a black pastor to preach to the world the words of the Reverend
        Dr. Martin Luther King. She walked herself to the man she has chosen to marry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de974831-8c64-4f6f-ab41-ba2b5a3102fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan will know exactly how this will have been interpreted, as
        will the royals. And clearly, they are delighted by it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1c7ac-97c8-43ec-b128-8e3aac469543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s obviously hitting the right note with the public. I covered
        William and Catherine''s wedding in 2011 and found the difference between
        the crowds of wishing the royal couples well striking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedf2a3-17da-4aba-b894-2983d7af3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the onlookers were principally white and old. But here
        in Windsor, the diversity of the crowd shows that this new chapter for the
        royals is a new chapter for how the public thinks about the royals. People
        who previously never thought about the monarchy are now embracing it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a7b295-59a0-48c7-981d-19de0b16537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short period of time, Meghan Markle has ushered in a new sensibility
        and made the world recalibrate how it thinks about this family we thought
        we already knew so well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8ac45-90e1-44de-bc2c-1cb1486130bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess of Sussex chose to make her wedding day a moment where
        the world tuned in and were made to think about racial equality and gender
        equality. She made a decision to send the world a message.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30e5b8-e6f8-4bcd-926e-bff4f3838e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:08:59.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:09:00.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decision she made with her husband and with the blessing
        of the members of her new family. And it was powerful.</p>'
  'starbucks-bathrooms-open-to-public':
    'author': 'Julia Horowitz, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-21T10:27:36.141+08:00
    'imagesource': 'jcr:89c72e9f-6a8d-4689-968e-4f058fba28de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6730c5cf-b078-4bb3-bfa6-b3e7de6259cd'
    'lead': 'Starbucks bathrooms are now open to all — no purchase necessary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:12:39.091+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:12:39.299+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starbucks is opening its bathrooms to everyone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff12a2-5906-45d6-823a-5aa24b1a02e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Starbucks bathrooms are now open
        to all — no purchase necessary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f93afe3-88c4-4df3-930c-d9b0dab9ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company informed U.S. employees on Friday that people can gather
        in their cafes and patios even if they don''t buy drinks, and that store bathrooms
        are available to everyone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f6638-10c3-4cfb-80be-c19561bfa69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any person who enters our spaces, including patios, cafes and restrooms,
        regardless of whether they make a purchase, is considered a customer," Starbucks
        said in an email to employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fc516-32e8-43d7-a586-1afbd2fff407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy change follows an <a href="https://edition.cnn.com/2018/04/16/us/philadelphia-police-starbucks-arrest-protests/index.html?iid=EL">uproar</a>
        over the <a href="https://money.cnn.com/2018/04/19/news/companies/starbucks-arrests-philadelphia/index.html?iid=EL">way
        two black men were treated</a> at a Starbucks in Philadelphia last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e812c-4fc0-48a8-9231-0c2ba8e55548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men asked to use the bathroom, but an employee told him
        it was only for paying customers. When the pair then sat in the store without
        ordering anything, the manager called police, and the men were arrested for
        trespassing. No charges were filed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be174b5-c714-49e3-b05e-2e7e433f2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks later <a href="https://money.cnn.com/2018/04/17/news/companies/starbucks-ceo-meeting-arrested-men/index.html?iid=EL">apologized
        to the men</a> and said it <a href="https://money.cnn.com/2018/04/17/news/companies/starbucks-store-closings-racial-bias-education/index.html?iid=EL">will
        close 8,000 US stores</a> on May 29 for racial bias training.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad722d7-630f-41ed-88ca-dbfe0c0b4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised Starbucks policy suggests a code of conduct for store
        visitors, who should use the spaces as intended, be considerate of others
        and act responsibly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99d4f1-f18d-4416-b02c-52e99c6e9e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also directs employees to a procedure for dealing with customers
        that behave in a "disruptive manner," including guidance on how to approach
        disruptive customers. Employees who witness a situation that "presents an
        immediate danger or threat to partner or customer safety" are still instructed
        to call 911.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ada85ca-ab12-45e1-b5f7-626cb893cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Starbucks Chairman Howard Schultz, <a href="https://money.cnn.com/2018/05/10/news/companies/starbucks-howard-schultz-bathrooms/index.html?iid=EL">speaking
        at the Atlantic Council</a> in Washington, teased the policy change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03547352-6bc7-47d7-b3fd-4e63fceedbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company used to have a "loose" policy of only allowing
        paying customers to use the bathroom, with the decision ultimately left to
        the store manager, but that stores would change that rule.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92a34d-e292-46cd-9e63-01e35a91bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to become a public bathroom, but we''re going to
        make the right decision 100% of the time and give people the key, because
        we don''t want anyone at Starbucks to feel as if we are not giving access
        to you to the bathroom because you are less than. We want you to be more than,"
        Schultz said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da9d81-fe33-4438-a1c0-ccc94f8bbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old policy, and the decision by the Philadelphia store manager
        last month, were "absolutely wrong in every way," Schultz added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e059dcf-5f81-4513-821c-9b56c483f4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:12:39.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:12:39.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, <a href="https://money.cnn.com/2018/05/20/news/companies/starbucks-bathroom-policy/index.html?sr=twCNN052018companies0504PMStory&amp;utm_source=twCNN&amp;utm_term=image&amp;utm_content=2018-05-21T00%3A30%3A09&amp;utm_medium=social">"Starbucks
        is opening its bathrooms to everyone"</a></em></p>'
  'Former-Chief-Justice-Sereno-Supreme-Court-quo-warranto-appeal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-21T11:18:22.671+08:00
