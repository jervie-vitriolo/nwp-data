      'mgnl:type': 'text'
      'text': '<p>Trump is asking the judge to dismiss the complaint against him as
        an individual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd5fe8-3f11-406a-913b-0da3d41ac0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also being sued separately for violating the Emoluments Clause
        — which prohibits federal officeholders from receiving gifts and payments
        from foreign states or their representatives — in his official capacity as
        President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30071214-f1d1-4379-bd67-3ee4ddc38c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in the new filing, claims the District of Columbia and Maryland
        state attorneys general suing him can only bring a court action like this
        against him as President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4bdba-7959-4317-8ffb-b04981c13574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they could sue Trump as an individual, "the President still
        is absolutely immune," according to the filing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c73c98-1f57-47d7-b9c5-9d0a9a814e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the judge <a href="https://edition.cnn.com/2018/03/28/politics/emoluments-lawsuit-trump-hotel/index.html">let
        the lawsuit move forward</a> and focused it on proceeds from the Trump International
        Hotel in Washington. Following that ruling, the case will challenge payments
        made by foreign officials for services at the Trump International Hotel but
        will not include visits to Mar-a-Lago in Florida or other Trump properties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d26026-5f6e-4a20-aacd-cddfa0896ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland and DC have argued that the Trump International Hotel''s
        operations put other nearby hotel and entertainment properties at a competitive
        disadvantage and that the Trump hotel got special tax concessions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c6202-bc89-498b-9921-caa115c2e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge did not make any rulings on the allegations in the
        case, which accuse Trump of taking illegal gifts from foreign governments
        through his family''s business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482b2edb-3788-49b7-b167-280bfe1b81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is still weighing the definition of emoluments and other
        questions raised in the lawsuit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ccd5b2-9551-40dc-8dab-a90fa6d92fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:07:27.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:07:27.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/01/politics/trump-emoluments-lawsuit/index.html">Trump
        asks court to dismiss emoluments lawsuit against him</a>"</em></p>'
  'Watch-out-Tinder-Facebook-is-getting-into-online-dating':
    'author': 'Kaya Yurieff, and Sarah Ashley O'' Brien, CNN'
    'caption': 'At its annual developers conference, F8, on Tuesday, the company announced
      a new dating feature (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-02T07:20:28.704+08:00
    'imagesource': 'jcr:a87294b8-f958-4425-8e1c-0404ad52215f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9806102-680f-4f7a-aeb0-d26d4e061c69'
    'lead': 'At its annual developers conference, F8, on Tuesday, the company announced
      a new dating feature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:16:47.438+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:16:48.034+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watch out, Tinder, Facebook is getting into online dating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b5445-633b-4b1f-82d9-3bfbf0f9be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.438+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook wants to help people find
        love on its platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf32a17-2dcb-48bd-b8e3-4f9f9a933486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its annual developers conference, F8, on Tuesday, the company
        announced a new dating feature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dbde6-eaf0-456b-a73c-77ab64499ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can set up a dating profile with their first name, which the
        company said won''t be visible to friends and will not appear in News Feeds.
        The feature is opt-in and users will not be matched with people they are already
        friends with, according to Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e3f4b-0f28-47c4-83de-21a7c4671bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dating, the social networking behemoth has expanded into
        numerous other features pioneered by other tech companies, ranging from job
        postings to payments and online food delivery. Although Facebook has positioned
        these endeavors as just adding utility for users, they''ve been part of a
        broader effort to get people spending as much time as possible on Facebook.
        By providing a range of services in one place, the company becomes even more
        indispensable in people''s lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27a608-996f-4d94-97bd-59244f7744f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, in doing so it also maintains its dominance over
        competitors, whether established or potential.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171fed5-65c3-4209-91ba-6d7e9047a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before introducing dating, Facebook created <a href="https://money.cnn.com/2016/10/03/technology/facebook-marketplace-craigslist/index.html">Marketplace</a>,
        where people can browse items for sale nearby, in a bid to compete with Craigslist
        and eBay. It allowed users to <a href="https://money.cnn.com/2017/10/13/technology/facebook-food-delivery/index.html">order
        takeout</a> directly from fast-casual restaurants like Chipotle, Panera and
        Papa John''s, much as companies like Seamless and GrubHub do. it allowed users
        to send money to friends on the platform, as the social payments company Venmo
        does.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f10b0-848f-4738-a9d2-98bb415f6f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-owned Instagram has taken on many of Snapchat''s <a href="https://money.cnn.com/2017/05/16/technology/instagram-face-filters/index.html">top
        features</a>. Earlier this year, Facebook also stepped up its <a href="https://money.cnn.com/2018/02/28/technology/facebook-job-postings-expansion/index.html">job
        postings features</a> in an effort to take on LinkedIn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e813373-8698-45b1-80dd-01760683d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/20/technology/bumble-tinder-lawsuit-response/index.html">Related:
        Bumble ad responds to Tinder suit: ''We swipe left on your scare tactics''</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172e2a8-02db-474e-9f3d-8a5c6fe61aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in other online dating platforms appear spooked by Facebook''s
        move into the space. Shares of Match Group — the parent company of dating
        platforms like Tinder, Match.com and OKCupid — plunged as much as 19% on Tuesday
        afternoon following the news. Shares of IAC/InterActiveCorp, the majority
        owner of Match, also fell 11%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c2c70-b428-4962-a249-19193c53ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook''s dating service, people will be able to browse events
        and groups related to their interests, such as upcoming concerts or groups
        for runners. If a user sees an event they''d like to attend, they will be
        able to "unlock" that event to interact with others attending it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d00f40-d7ae-4db9-a9e5-e6aa6d36877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, their dating profile will be shared with other people
        going to the event who are also using the dating service. They will be able
        to browse through those users and start a conversation in a private messaging
        inbox that isn''t connected to the Messenger or WhatsApp apps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c25512-5353-431d-b512-169f6a1c8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of you are going to have questions about this. We''ve
        designed this with privacy and safety in mind from the beginning," Zuckerberg
        said during a keynote speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca66e0-5b5c-4f58-80d9-5a25efbb5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details about the service are unclear. The dating feature
        is set to roll out later this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257951e6-fbac-44af-930f-8cd8c945d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond creating new competition for popular dating apps like Tinder,
        Hinge and Bumble, Facebook''s move will pose a test for them because they
        have largely come to rely on asking their users to login with Facebook credentials.
        This grants the apps access to select Facebook data, which helps to speed
        up the process of creating dating profiles.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099e1ea-447d-49d1-b10c-c162a93b5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/14/technology/tinder-bumble-feature-for-women/index.html%20(edited)">Related:
        Tinder to introduce feature for women to message first</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6116c63-97a2-43b2-b2f0-8c9c24c0997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The degree to which dating apps are reliant on Facebook access came
        into the spotlight just last month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e3938-b827-476c-adc9-1592559b0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Facebook announced stricter rules for its third-party
        developers, Tinder stopped working for some of its users who were temporarily
        unable use their Facebook credentials to log into their Tinder accounts. The
        <a href="https://money.cnn.com/2018/04/04/technology/tinder-facebook-glitch/index.html">issue
        was resolved</a> but it was unclear exactly which Facebook updates caused
        the issues for Tinder.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1842e63-69bc-4a0f-b9a5-4f7c5998fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid concerns about how Facebook is sharing user data, Bumble
        <a href="https://bumble.com/the-buzz/non-facebook-login">announced last month</a>
        that iOS users no longer need to signup or login with Facebook. Instead, they
        can input a phone number to register and login.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b8194-6c34-4f77-b2c2-7d4c73d49270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Bumble said the company was "thrilled" when it
        saw the Facebook news.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9824e-dcda-4841-b8d0-bd353c79ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our executive team has already reached out to Facebook to explore
        ways to collaborate. Perhaps Bumble and Facebook can join forces to make the
        connecting space even more safe and empowering," the spokesperson said in
        a statement provided to CNNMoney.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1ab6a-8e94-4141-bc05-58fbda53ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble and Match Group have been engaged <a href="https://money.cnn.com/2018/03/29/technology/bumble-files-countersuit/index.html">in
        a very public legal battle</a> in recent weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aebb1d-6a90-41e3-88a8-de8a0b8ddd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone of the statements issued by Match Group and its majority
        owner were noticeably different from Bumble''s.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8c15e-e62b-4e50-a2b1-896ec97284c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on in. The water''s warm. Their product could be great for
        U.S./Russia relationships," read a statement from IAC CEO Joey Levin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490895e0-67f3-421a-8f27-a6dd36d19c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Match Group CEO Mandy Ginsberg said the
        company is "flattered that Facebook is coming into our space - and sees the
        global opportunity that we do - as Tinder continues to skyrocket."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e2bf3-ba5c-4c9a-9122-fc1cb4f6df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re surprised at the timing given the amount of personal and
        sensitive data that comes with this territory," Ginsberg''s statement read.
        "Regardless, we''re going to continue to delight our users through product
        innovation and relentless focus on relationship success. We understand this
        category better than anyone. Facebook''s entry will only be invigorating to
        all of us."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584bf2c-a76d-4aa7-b35b-047cf80393a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinge did not immediately return requests for comment on the news.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d706707-1df7-4cb6-9b89-4147e6c6e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:16:47.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:16:48.041+08:00
