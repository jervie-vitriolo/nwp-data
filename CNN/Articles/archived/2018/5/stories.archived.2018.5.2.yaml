      'text': '<p>a 1,000 sqm. lot in Puerto Galera, Oriental Mindoro recovered from
        Jolly Bugarin</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8e18d-059e-4e32-a04e-f212c482acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.750+08:00
