    'author': 'CNN Philippines Staff'
    'caption': 'On April 22, Anne Curtis embarked on her second marathon run in London,
      clocking it in 5 hours and 12 minutes.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-02T14:22:28.521+08:00
