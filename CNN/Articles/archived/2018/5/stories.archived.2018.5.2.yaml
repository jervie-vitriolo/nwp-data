      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Goyo: Ang Batang Heneral," stars Paulo Avelino as the titular Gregorio
        del Pilar, also known as "Goyo." Goyo is the youngest general in the Philippine
        Revolution and the Philippine-American war. He died in 1899 at 24 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f761f9d-15c0-4815-9d7e-447d1a368b98'
