      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said the bill also protects regularized workers
        from having their contract terminated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bae99-266b-4839-8b70-e15338d8c6e3'
      'mgnl:activationStatus': true
