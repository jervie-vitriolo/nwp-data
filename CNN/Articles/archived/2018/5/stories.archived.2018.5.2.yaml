      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/05/01/technology/facebook-dating-feature-coming/index.html">Watch
        out, Tinder, Facebook is getting into online dating</a>"</em></p>'
  'Apple-iPhone-earnings':
    'author': 'Seth Fiegerman, CNN Money'
    'caption': 'Apple said Tuesday that it sold 52.2 million iPhones during the first
      three months of the year. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-02T07:22:28.390+08:00
    'imagesource': 'jcr:383a2557-4e34-4f5a-8ba5-9c035856d7e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fadbfdb-b9be-45f5-8653-1e009a00ddaa'
    'lead': 'Apple said Tuesday that it sold 52.2 million iPhones during the first
      three months of the year, up just 3% from the same period a year earlier'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:21:47.351+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T14:22:33.321+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple sold only 3% more iPhones last quarter, but profit soared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8732e4-5280-4405-a1a1-9a0baba92fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The iPhone X hasn''t led to a boom
        in the number of phones Apple is selling, but it has kept the company''s money-making
        machine going at full tilt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8ffe93-2226-4b03-a637-087ada1893c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said Tuesday that it sold 52.2 million iPhones during the
        first three months of the year, up just 3% from the same period a year earlier.
        Analysts had expected Apple to sell 53 million iPhones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b29c0c-c75b-448d-9832-d9a4168cd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the limited growth in the number of iPhones sold, Apple
        sales hit $61 billion (₱3.1 trillion) for the quarter, an increase of 16%
        from the same period a year earlier, fueled by the higher price tag of the
        iPhone. The company''s soared 25% for the quarter, hitting $13.8 billion (₱
        714.8 billlion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1b26e-d36f-4370-aecc-f848273ae29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts, Apple CEO Tim Cook said the
        iPhone X was the company''s top selling model each week in the quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bca82-4d9e-4563-83fb-8c5b28f13f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of those things where a team wins the Super Bowl. Maybe
        you want them to win by a few more points, but it''s a Super Bowl winner.
        That''s how we feel about it," Cook said. "I could not be prouder of the product."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da2752-5970-427b-909a-f283a43f4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company cushioned the news with a big giveaway to investors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0d8a2-f6e6-423c-a43b-961e0c22956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple plans a new $100 billion (₱5.1 trillion) share buyback program
        and a 16% increase in its quarterly dividends, following on the heels of the
        US tax law changes signed late last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c93851-6d1a-407b-ad26-37afa6fcb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax bill makes it cheaper for Apple to bring back the <a href="https://money.cnn.com/2018/02/01/technology/apple-earnings-iphone/index.html?iid=EL">more
        than $250 billion</a> (₱12.9 trillion) it holds overseas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955107dd-c9a8-4c89-843e-4173dfbf8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock rose 3% in after hours trading Tuesday following the
        earnings report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5220e-5e6e-4136-9f22-a1a6a55de548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/20/investing/apple-stock-iphone-sales/index.html">Related:
        Apple sinks on fears of slowing iPhone sales</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643be3db-b993-425e-b0d2-bbb1e4554020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple stock fell this month after one of its key chip suppliers
        <a href="https://money.cnn.com/2018/04/20/investing/apple-stock-iphone-sales/index.html?iid=EL">warned</a>
        of "continued weak demand." Since then, a series of analysts have slashed
        their estimates for iPhone shipments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ca025-5dc3-42e3-8dda-8507cba2d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.537+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, an analyst with GBH Insights, <a href="https://money.cnn.com/2018/04/30/technology/apple-earnings-preview/index.html">wrote
        in an investor note</a> last week that Wall Street was in "full panic mode"
        over iPhone sales ahead of Apple''s earnings report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846d857-ec5e-4fa7-a451-972c49f93f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the concern was directed at the iPhone X. The new model,
        with a full bleed screen and facial recognition, was once viewed by investors
        as key to driving customers to upgrade their smartphones. But there have been
        fears that, at $999 (₱51,747), it was priced too high.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f8473-1ea6-42c6-ab03-25e6940cac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook pushed against concerns that the global smartphone market is
        saturated, pointing out that "a half a billion" phones that don''t offer smartphone
        features are still being sold worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748440b-9662-492e-bc20-a9dfcaaeafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still believe that over time, every phone sold will be a smartphone,"
        Cook said. "So it seems to us with that many feature phones being sold, that''s
        a pretty big opportunity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25272e8-2de7-418f-b629-a9c820b9db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:21:47.354+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:22:33.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/05/01/technology/apple-earnings-iphone-sales/index.html">Apple
        sold only 3% more iPhones last quarter, but profit soared</a>"</em></p>'
