  'tourism-samal-island':
    'author': 'Portia Ladrido'
    'caption': 'Samal Island reclaims their identity as a city of its own and not
      merely an extension of Davao City. In photo: Vanishing island, Samal Island,
      Davao Del Norte. Photo by PORTIA LADRIDO'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2018-05-02T16:49:10.923+08:00
    'imagesource': 'jcr:9a1b9b93-a157-4590-ba15-633d878f0ee3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6084e742-6d2a-4bea-b6da-d53c8745789c'
    'lead': 'Samal Island reclaims their identity as a city of its own and not merely
      an extension of Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:44:19.833+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:44:25.263+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:44:24.890+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How tourism helps an island in Davao'
    'updated': 2018-05-10T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c66859-284c-4182-879a-2ac51694cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In September 2015,
        unidentified gunmen <a href="http://cnnphilippines.com/regional/2015/09/22/3-foreigners-Filipina-kidnapped-Samal-Davao-del-Norte.html">abducted</a>
        three foreigners and a Filipina from a resort in Samal Island, Davao Del Norte.
        In 2016, the Armed Forces of the Philippines reported that 13 foreign nationals
        are <a href="http://cnnphilippines.com/news/2016/04/07/Abu-Sayyaf-kidnap-victims.html">in
        the hands of the Abu Sayyaf</a>, including the victims of the 2015 kidnapping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e387e6d-c8e4-41cd-815d-efc629f2343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really hit our tourist arrivals, they really went down,” says
        Al David Uy, the mayor of Samal Island, a ‘resort city’ that is a 10-minute
        ferry ride away from Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858aea4-f101-4207-9fb4-f50c5d62815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apprehension of tourists gradually lessened when, in 2016, the
        municipality started hosting big, tourism-friendly events such as the <a href="https://www.facebook.com/durianmantri/">AirAsia
        Durianman Triathlon</a>, an international race that was previously set in
        Davao City. The recently concluded triathlon involved a 1.5-km point-to-point
        swim in the island’s Pakiputan Channel, a 40-km bike course along the city’s
        circumferential road, and the 10-km run along the same road.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabf2c7-28d2-4f95-a6cb-a63d860f2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event had triathletes mostly from the Davao region as well as
        those from Luzon, Visayas, and even the U.S. and Spain. “Events like this
        not only makes tourists aware of Samal, it also makes the tourists feel that
        a place like Samal [is] safe,” explains Uy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c1299-d737-41be-b68c-fa352eeb6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Durianman, Uy says they are able to also expose visitors
        to the many sites within their island, a deliberate move to reclaim their
        identity as a city of its own and not merely an extension of Davao City.</p>'
    '9':
      'image': 'jcr:78a12813-6331-48d7-9e6f-5e0306d81b65'
      'imageCaption': 'The 2018 Durianman Triathlon held in Samal Island involved
        a 1.5-km point-to-point swim in the island’s Pakiputan Channel, a 40-km bike
        course along the city’s circumferential road, and the 10-km run along the
        same road. Photo courtesy of AIRASIA PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dd290-eb6c-4c1b-ab8f-13d1d9094c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfec1e4-0090-4433-962d-08c1522f7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tourism is crucial</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564a0e9-84a2-4b01-83fd-0fd5bb1c6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Samal’s close proximity to Davao, Uy explains that most
        people outside of Mindanao would assume that Samal is part of Davao City,
        some even say that the island is “the beach of Davao.” And for the longest
        time, they went along with the attention Davao City was getting; not bothering
        to separate themselves from what people presumed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1af874-802e-4415-bee3-c2c44af56edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the municipality decided it’s high time to get out of the shadow
        of the more popular city, and highlight the many beaches (the luxury resort
        Pearl Farm is here), mountain and hill ranges, waterfalls, vanishing islands
        (islands that literally vanish when the tide is high), bat sanctuaries (the
        island hosts the world’s largest population of fruit bats, which are the main
        pollinators of Durian trees) and snorkeling spots that rest on their lands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45000eb-b073-498a-817c-8e7396092069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism, Uy adds, is particularly crucial for locals whose only
        source of income is agriculture or fishing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96bffb0-073b-48ff-8997-0c0b3bc47c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.267+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung closed season kasi ng fishing dito sa Davao runs from June
        to September,” Uy explains. “We all know that during these months, ito ‘yung
        opening of classes, so kawawa ‘yung mga fisherman natin ... they cannot fish
        so how can they send their children to school?”</p>'
    '19':
      'image': 'jcr:79b5b5a7-53b1-4e22-b2a8-dd0fa689b00d'
      'imageCaption': '“‘Pag hindi na kaya ng isang lugar yung carrying capacity,
        may problema na tayo sa sanitation, sa garbage,” mayor Al Uy says. “Sad to
        note, medyo na-fe-feel na namin dito yan sa Samal.” In photo: Hagimit falls,
        Samal Island, Davao Del Norte. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141489e-1468-4f08-9a99-28608155570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc490d-702e-4e9a-8694-1cb0f12da57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there are visitors during events like Durianman, fishermen
        would have their boats rented for tourists who want to go island-hopping,
        and other times, the locals also act as tour guides. The most popular of these
        tours is Taklobo Tours, a community-based initiative where tourists can snorkel
        to see the giant clamshells that span the 14-hectare area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034187da-1e0e-4d09-869d-1e39cd8fb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tour was devised by the local government, Davao Del Norte State
        College, and Barangay Adecor in order to promote biodiversity conservation
        and to give livelihood to the community. “[The locals] guard the project,
        they manage it, they are the ones who look after the project,” Uy explains.
        “And of course technical assistance from the Davao Del Norte State College.
        ‘Pag may mga pupumuntang tourists doon, [‘yung locals] ang humaharap.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64c5b5-ef42-40c6-9db0-ca6eabde8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is Samal prepared for tourists?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b4296-312b-4651-b9f4-9bc480fe6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tourism does give an extra stream of income for the communities
        in Samal, tourism also comes with its pitfalls. Considering the <a href="http://cnnphilippines.com/life/leisure/travel/2018/04/23/borcay-residents-locals.html">Boracay
        closure</a> and the fact that the Philippines has <a href="http://cnnphilippines.com/life/leisure/travel/2018/04/11/problem-with-Philippine-tourism.html">over
        50 million domestic movements</a>, with domestic tourists making up 70 to
        90 percent in a destination, it was only a matter of time for Samal to fall
        prey to various environmental concerns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdd65e-af7d-48be-bd4a-4c0d05bcf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag hindi na kaya ng isang lugar yung carrying capacity, may problema
        na tayo sa sanitation, sa garbage,” Uy says. “Sad to note, medyo na-fe-feel
        na namin dito yan sa Samal. Just recently, during Holy Week, I went around,
        ang dami nang trash along the circumferential road, which before hindi namin
        nakikita. Ang daming plastic bottles. Siguro ‘yung mga nag-bi-bike o nag-pra-practice
        siguro for events like [Durianman], they leave their trash everywhere.”</p>'
    '29':
      'image': 'jcr:672789bb-d216-4d04-aac9-8ef56cda8af0'
      'imageCaption': 'When there are visitors during events like the Durianman triathlon,
        fishermen would have their boats rented for tourists who want to go island-hopping,
        and other times, the locals also act as tour guides. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2080806-f0b5-4e6b-9d0d-dac440402478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eb8066-75ed-4b10-b041-10e96e2074e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy also explains how unlike Davao City, which has thick layers of
        soil, Samal’s land is mostly composed of limestone. If there are septic tanks
        that are not properly sealed, when water gets outs from these tanks, the soils
        act as natural filters that cleanse the water.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d4be1-ec52-4f11-b369-60e6b4ee12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that''s why we are really strict during the construction of
        houses,” he says. The local government is also asking for assistance from
        the World Bank and the ADB for a centralized water septage sanitation in Samal
        so they can properly monitor surface water and groundwater pollution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f0aec-ca7e-411a-ae0b-48b7cdcba9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What visitors and residents can do</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b036c71-7ffc-4be1-81db-5739d84f74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samal is now dubbed as one of the fastest-growing tourism spots
        in the Philippines, and Uy says that President Duterte even promised to put
        up a bridge connecting Davao City to Samal. While this is welcomed by the
        city, he worries about what this could mean for the environment and the locals
        in Samal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f16996-84b7-4170-93bc-1bed2b924f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the surge in tourists can become a challenge rather than an
        opportunity, he says that the local government is looking at ways to ensure
        that they are armed with the necessary tools to welcome visitors, such as
        conducting coastal clean-ups and leading educational programs about segregation.
        But even with these initiatives, Uy emphasizes that it is most vital for every
        single person, visitor or not, to be more mindful of how their waste affects
        the island.</p>'
    '39':
      'image': 'jcr:dd4089c4-325d-4769-8ad2-72f8f1a0b396'
      'imageCaption': 'Samal is now dubbed as one of the fastest-growing tourism spots
        in the Philippines, and mayor Uy says that President Duterte even promised
        to put up a bridge connecting Davao City to Samal. In photo: Club Samal resort,
        where the Durianman triathletes were housed. Photo by PORTIA LADRIDO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7e27a-2a42-4cd3-a65e-b19e07e98aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4be33-1fba-4f1f-972d-bbe41e0c32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need the cooperation of everyone, every citizen, not only here
        in Samal but sa mga sister cities din since most of our trash here in Samal
        comes from the mainland,” he says. “‘Pag malakas ang ulan sa mainland, napupunta
        talaga sa amin. And of course, ‘yung galing din dito, so it adds up to the
        garbage problem.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ad045-f98d-4f80-8071-de6d2150596a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:44:19.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:44:25.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what citizens and tourists can do to address this seemingly
        inevitable problem, Uy says that it only boils down to discipline. “Kahit
        gaano kaganda ‘yung mga facilities natin when the constituents are not disciplined,
        ang laki ng problema.”</p>'
  'PNP-Chief-Albayalde-Kidnappers-of-police-officers-seek-5-million-ransom':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T16:51:28.127+08:00
    'imagesource': 'jcr:ef83df90-b64d-47ad-992f-814f5a81cfe9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b75c6f6-2041-47b5-9d0f-3e43a1aa2223'
    'lead': 'Two female police officers abducted in Sulu are being held for a ransom
      of ₱5 million. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:48:53.875+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:48:59.150+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:48:58.957+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Kidnappers of police officers seek ₱5 million-ransom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534e703-a181-4dcb-b940-b0151384aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Two female
        police officers were abducted in Sulu and are being held for a ransom of ₱5
        million, police chief Oscar Albayalde revealed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc66b36-5b67-4572-be48-403cdf08bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the group responsible for the kidnapping was affiliated
        with the Abu Sayyaf Group (ASG). He added that the members were suspected
        children of ASG members who were casualties in police and military operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750986c-7932-4b62-a203-44aed9df4e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers Benierose Alvarez and Dinah Gumahad along with two
        civilians were abducted on Sunday at Barangay Liang, Patikul, Sulu. The civilians
        were identified as Faizal Ahidji and Jakosalem Ahamad Blas from Barangay Gandasuli,
        Patikul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3f6af1-f908-4665-a53c-30b744fc86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the ransom money covered the release of only the
        two police officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19273dce-2bfc-43b7-884f-7ee27621dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander Brigadier general Cirilito Sobejana
        said the victims were aboard a red tricycle before they were flagged down
        by 11 armed men heading South. Sobejana added the group was led by an ASG
        member, Mujir Yada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c764a5-425f-47fe-a596-bf2f0d0fa69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to identify the motive for the abduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345dca5f-67f2-4a5e-8a94-3f0a426716f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di natin alam kung anong reason nila pero ito ''yung nakikita
        nating group. Actually existing na ''to kaya we are sure na ''tong grupo na
        ''to affiliated sa ASG kasi yung mga ancestors nito ay affiliated sa ASG,"
        Albayalde said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febcd496-86d7-4165-8e71-cddf2a8424b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know the reason (for abducting them) but
        this is the group we are looking at. This is actually an existing group so
        we are sure that they are affiliated with the ASG because their ancestors
        are affiliated with the ASG]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc6f88-7541-4152-a580-7719acc97a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patikul is located 26.8 kilometers away from Jolo, the capital of
        Sulu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47808d4-61ed-4fbe-9b7b-598321c164fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:48:53.877+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:48:59.154+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Santos contributed to this report.</em></p>'
  'SWS-Robredo-net-trust-slides-to-good-q1-2018':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T16:39:48.759+08:00
    'imagesource': 'jcr:9df8cc44-71d7-4c80-9f3a-aab04f3edac3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f48bb7-6c80-4dd3-b2ec-506a9825bae1'
    'lead': 'Trust in the Vice President slid significantly in the regions of Balance
      Luzon and Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-09T09:40:24.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:50:18.822+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Robredo''s net trust slides to ''good'' as 2018 starts

      '
    'updated': 2018-07-26T13:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adb9f7-1e87-494e-9e4d-810497e1ae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Public
        trust in Vice President Leni Robredo slides from ''very good'' to ''good''
        during the first quarter of 2018, according to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1ecc5-387f-46ca-afb8-b83ec694f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s net trust rating dropped 13 points
        during the first quarter of the year, to +39 from +52 during the last three
        months of last year, according to a survey conducted by the Social Weather
        Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ed85a-0cce-4902-8af9-bd940d726838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a trust rating of "good," one grade lower than "very
        good" from last quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892d6e7-79fd-4a92-8503-80c2925bdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual''s trust rating is different from their satisfaction
        rating. Their trust rating gauges the public''s trust in the individual while
        their satisfaction rating gauges the public''s satisfaction on the individual''s
        performance related to their duty. Robredo''s satisfaction rating for the
        quarter is "very good".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c04ed7-f933-497d-9d2a-e952c6bbccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Robredo gets ''good'' marks, Sereno dips to personal low in
        new SWS survey</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68d7f7-154f-47c4-9e40-3e0f7b52caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust rating for Robredo remained "very good" in Visayas and
        "moderate" in Metro Manila. But it fell from "very good" to "good" in Balance
        Luzon — or in areas of Luzon outside Metro Manila — and in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad9240f-1162-46c9-8b82-94cbbc145e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust in the Vice President went down in all regions overall--by
        8 points to +64 in Visayas, by 4 points to +23 in Metro Manila, by 15 points
        to +41 in Balance Luzon, and by 18 points to +32 in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0b2da-4d9f-4181-9bde-7848814095aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s trust rating also fell among respondents grouped according
        to their educational attainment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4050cf2b-7e58-405d-be11-2129e8117b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s net trust rating fell to ''good'' from ''very
        good'' among elementary graduates by a mere 4 points, to 48 points in March
        2018. It likewise fell to ''good'' from ''very good'' among non-elementary
        graduates, plunging by 20 points, to 46 points this quarter. It fell to ''good''
        from ''very good'' among high school graduates, down by 16 points, to 35 points.
        It plummeted to a ''moderate'' rating from ''good'' among college graduates,
        down by 14 points, to a 29 point trust rating for March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002ed6f-bbe4-4b88-9540-83430c5d7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-09T09:40:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-28T11:50:18.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from March 23-27, 2018 through face-to-face
        interviews with 1,200 adults nationwide. There is a sampling error margin
        of ±3% for national percentages, and ±6% each for Metro Manila, Balance Luzon,
        Visayas, and Mindanao.</p>'
  'goyo-heneral-luna-sequel-release-date':
