      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Actor Cole
        Sprouse showcased a typical day in the busy streets of Manila in the series
        of photographs he took from his visit.</p>'
