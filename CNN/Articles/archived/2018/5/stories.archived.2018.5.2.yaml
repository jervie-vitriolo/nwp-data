      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/05/01/politics/harold-bornstein-trump-letter/index.html?sr=twCNN050118harold-bornstein-trump-letter0720PMVODtop">Exclusive:
        Bornstein claims Trump dictated the glowing health letter</a>"</em></p>'
  'PH-2nd-WHO-indoor-pollution-Asia-Pacific':
    'author': 'CNN Philippines Staff'
    'caption': 'Indoor air pollution, caused by cooking with kerosene and solid fuels
      such as wood in polluting stoves, open fires and lamps, has been linked to deaths
      among women and children.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T09:09:00.867+08:00
    'imagesource': 'jcr:03a8f709-5f96-4273-8817-603874f297c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39cf1bcf-bf72-4747-a5e1-875aa099995e'
    'lead': 'The Philippines, meanwhile, ranks third in deadliest country in Asia
      Pacific for outdoor pollution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:03:10.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:03:11.084+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ranks second in WHO list for deadly indoor pollution in Asia Pacific'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a673e-f4b1-443b-a4a8-df24c49458a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Philippines
        is the Asia Pacific region''s second deadliest country for household air pollution,
        according to the study of the World Health Organization (WHO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0097b9d-d3aa-4cda-adf7-83b7fefef6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lao People''s Democratic Republic is currently the deadliest
        country in Asia Pacific for household or indoor air pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e99a42-0934-4e0b-98f1-2221fd04bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor air pollution, caused by cooking with kerosene and solid
        fuels such as wood in polluting stoves, open fires and lamps, has been linked
        to deaths among women and children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb79417-b89a-4630-8040-773ceccde33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution threatens us all, but the poorest and most marginalized
        people bear the brunt of the burden," said Dr. Tedros Adhanom Ghebreyesus,
        WHO Director-General. "If we don''t take urgent action on air pollution, we
        will never come close to achieving sustainable development."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c78cb7-44aa-499f-b250-b5c7c7475fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for outdoor or ambient air pollution, the Philippines ranks as
        the third deadliest country in the Asia Pacific Region, according to the study.
        China still tops the most hazardous country when it comes to outdoor pollution,
        followed by Mongolia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29691004-62c1-4e87-8fea-eb2e003793eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdoor air pollution are caused by pollutants such as sulfate,
        nitrates and black carbon, which pose the greatest risks to human health.
        Air quality can also be influenced by natural elements such as geographical,
        meteorological and seasonal factors, the report added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4fbff5-62b9-4799-9ac7-0162f3bdf289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One third of global air pollution deaths in Asia Pacific</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf018139-dfd3-4353-a9ba-ffc9e772c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also reported that around one third, or 2.2 million of the world''s
        7 million premature deaths each year from household and ambient air pollution
        are in the WHO Western Pacific Region-home to one quarter of the world''s
        population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0093f-a6cd-4b7b-90c8-f69f3e94abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air pollution is the most lethal environmental health threat in
        our Region, and it affects people in middle-income countries at a much higher
        rate than those in high-income countries," said Dr. Shin Young-soo, WHO Regional
        Director for the Western Pacific.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be63a5-6ea9-4702-b30c-995d86b48026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Addressing air pollution and climate change are top priorities
        for WHO in the Western Pacific Region, but they are not challenges that individuals
        or the health sector alone can solve. We need urgent action across energy,
        agriculture, transport, housing and beyond to ensure a healthy and sustainable
        future," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504cb78-eb40-4574-9c7a-9e7f4af47794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, 9 out of 10 people in the world breathe
        air containing high levels of pollutants. Polluted air penetrates deep into
        their lungs and cardiovascular system. Among the 2.2 million air pollution-related
        deaths in this region in 2016, 29 percent were due to heart disease, 27 percent
        stroke, 22 percent chronic obstructive pulmonary disease, 14 percent lung
        cancer and 8 percent pneumonia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e9065-8933-4740-92cb-2755c141622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:03:10.908+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:03:11.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO, meanwhile, sees more governments are committed to monitor and
        reduce air pollution. Later this year, WHO will convene the first Global Conference
        on Air Pollution and Health, bringing together governments and partners in
        a global effort to improve air quality and combat climate change.</p>'
