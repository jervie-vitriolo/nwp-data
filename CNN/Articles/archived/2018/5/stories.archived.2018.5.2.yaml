      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) -</strong> The upcoming
        sequel to the 2015 historical-action biopic "Heneral Luna" is set to show
        in local cinemas beginning September 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a93fb4-ec10-4f58-b3ab-b58f3763b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:58:53.890+08:00
