      'mgnl:lastActivated': 2019-05-28T13:56:54.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best Book of a Musical</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fbd42-20df-4eb6-937e-6abd4533e75d'
