    'template': '1'
    'title': 'UAAP Finals: La Salle defends crown, sweeps FEU for three-peat'
    'updated': 2018-05-03T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4167578-ac32-46ad-a423-494b017eefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The De
        La Salle University Lady Spikers proved their dominance on the court after
        successfully defending their title against the Far Eastern University Lady
        Tamaraws, 26-24, 25-20, 26-24 in the UAAP Women''s Volleyball Season 80.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215dbe1-abdd-4f1e-8e40-b332d74829c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-set win marked the 11th championship for the Taft-based
        squad, and the third consecutive since Season 78.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e282854-a686-4c34-ab51-2ab587026c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposite hitter Kim Dy led the charge for the Lady Spikers with
        19 points - 16 off attacks, two kill blocks, and an ace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94911dc0-6fcb-4faa-a59c-ab3c7d262fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite trailing by as much as five points in the opening frame,
        the DLSU rallied to tie the match at 24-all, courtesy of a service ace by
        veteran middle blocker Mary Joy Baron.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83f898f-8d41-4fc0-93f0-6d64f24d8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kill block by Aduke Ogunsanya eventually secured the set for La
        Salle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f7d3f-4caf-4453-b880-0907c5e92e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramil de Jesus-coached squad took a commanding two-set advantage
        after coasting through the second frame over FEU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd902b82-9721-447b-9b57-45722cc69ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws did not give up the closing frame easily though,
        as the tight set once again came to a deuce. An attack by open hitter Tin
        Tiamzon sealed the championship for La Salle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604aa759-956b-4a91-91e5-3bfca670a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libero Dawn Macandili, meanwhile, clinched the Finals Most Valuable
        Player honor, after providing solid floor defense for DLSU through her excellent
        digs and receptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc74cf5-6643-4763-826e-c84f92dd6bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Spikers Dy, Baron, and Macandili, and FEU''s Bernadeth Pons
        are graduating this season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faddbd6-2168-4122-86a9-c964f0d5081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:10:55.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:11:01.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/sports/2018/05/02/UAAP-Season-80-Jaja-Santiago-MVP-NU.html">National
        University''s Jaja Santiago named UAAP MVP in final year</a></strong></p>'
  'Government-deploys-security-detail-for-51st-ADB-Meeting':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T19:08:39.475+08:00
    'imagesource': 'jcr:69db286c-2359-4979-99fa-ba52f027e130'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd735197f-cc5a-4ac2-9d4f-c9346dcd5365'
    'lead': 'With more than four-thousand delegates from 66 member countries of the
      ADB, expect strict security preparations to be implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:13:46.342+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:13:50.984+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:13:50.863+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government deploys security detail for 51st ADB Meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419123c-70d9-47a2-9279-b89d45713229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Security
        measures are in place for the 51st Asian Development Bank (ADB) meeting in
        Mandaluyong on May 3 to May 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38dec9-dd7e-45a4-a698-359b4bc34ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 delegates are expected to attend from the 66 member
        countries of the regional development bank. More than 8,000 security personnel,
        mostly policemen will be deployed to ensure their safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9549d-072c-4f9c-8272-2a36a461c1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB, which is based in Manila, aims to reduce poverty in Asia
        and the Pacific through inclusive and sustainable economic growth, and regional
        integration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffeb079-3f58-43e5-9116-1f022f8c7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51st ADB Meeting will tackle the bank''s strategy to "achieve
        a prosperous, inclusive, resilient, and sustainable Asia and the Pacific"
        by 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281cd188-0a7d-422b-b079-1902fd1f5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no reported security threat for the four-day meeting,
        Police Chief Oscar Albayalde said that stringent security measures can only
        be deemed successful after the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1967a-e992-47d7-9095-5b0dc7462d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin ito masasabi na this is a fool-proof security preparation
        not until na matapos ang activity na ito," Albayalde said during a press conference
        this morning. "We can only say that that the security operations will be successful
        and the conduct of activities will be successful hanggang makaalis yung ating
        foreign delegates outside of our country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61e251-9660-4462-a832-135265f62666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t say that this is a fool-proof security preparation,
        not until the activity is finished. We can only say that the security operations
        will be successful and the conduct of activities will be successful until
        our foreign delegates have left the country.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd27e56-fd57-45d3-8701-3c6a4f6cd8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Task Force Commander Chief Superintendent Alfredo Valdez
        assured the people that they are prepared for any eventuality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4fbe62-0842-4a20-be3b-1a568a8a1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority said there will be no road
        closures during the event but the public should expect traffic build-up along
        Julia Vargas and ADB Avenues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c60e9-6347-4f7c-ad34-f5c7ec1140b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately ₱80-million pesos have been allotted by the government
        for the event, primarily to keep the delegates safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430891c-ad00-4378-8a31-a722d34c915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:13:46.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:13:50.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured that no extra allowance will be paid for the policemen
        deployed as security detail, but they will be provided food from catering
        service providers.</p>'
  'ombudsman-bureau-of-customs-nicanor-faeldon-paolo-duterte-mans-carpio-shabu-smuggling':
    'author': 'CNN Philippines Staff'
