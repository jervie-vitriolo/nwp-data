      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a 300 sqm. lot in Calapan City, Oriental Mindoro from Bugarin</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc8aa9-8d47-4497-b291-366c28645702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>two 300 sqm. lots in Pangarap Village, Caloocan City from former
        Marcos aide Alejo Ganut Jr., and</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fba82-771b-4dc3-960b-3f059a53001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.968+08:00
