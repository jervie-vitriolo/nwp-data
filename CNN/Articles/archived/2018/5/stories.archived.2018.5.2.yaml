      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:08:03.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:08:08.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Anne Curtis
        is going the extra mile again — this time, for those affected by the Marawi
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a767b3-7612-45a2-a0d7-26e8e496a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:08:03.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:08:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 22, Curtis embarked on her second marathon run in London.
        But unlike her first marathon in New York City in 2016 where she ran as a
        celebrity advocate for UNICEF-Philippines, Curtis hopes to raise ₱84,000 in
        partnership with the organization this time around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834343a9-5fe2-4298-b6b5-6a954e3b02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:08:03.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:08:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will be given to the children of Marawi who suffered
        from the five-month war between ISIS-inspired Maute rebels and government
        forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd126fa-cbf9-4fb5-bba4-e23b62d8ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:08:03.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:08:08.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on May 1, the "It''s Showtime" host revealed on Instagram that
        not only was she able to raise the initial amount, but she also reached 603
        percent of her target donations, which hit more than ₱507,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725c749-d813-43c0-a7b9-ce790c7da1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:08:03.193+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:08:08.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis, however, said she''ll match the amount, doubling the donations
        to more than a million pesos.</p>'
