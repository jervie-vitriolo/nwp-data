    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCGG fails to sell over ₱336-M worth of ill-gotten properties from Marcos
      cronies – COA report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28059f3f-615d-4831-839f-cff5f9edd779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Presidential
        Commission on Good Government failed to sell alleged ill-gotten properties
        it recovered from the cronies of former President Ferdinand Marcos, the Commission
        on Audit reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad16dc-e8f5-44d7-85a0-6587e100cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report issued April 27 said nine sequestered properties were
        up for bidding in 2017, which would have generated over ₱336 million in income
        for the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0666d-5c65-4f61-ae8e-f42aedd5db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audit team noted that during the year there was no public bidding
        conducted to privatize the assets enumerated in the privatization plan. It
        was further noted that the management also failed to dispose properties from
        previous years," the report read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdf934e-13c7-41c4-b64a-28c83cfee268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit agency said the properties were not sold because PCGG
        failed to reappraise them. It added that the last time the PCGG sold any property
        was in 2014, where only three out of 11 were sold to private bidders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb2dcc-f056-4810-a8d3-69ae78196c00'
