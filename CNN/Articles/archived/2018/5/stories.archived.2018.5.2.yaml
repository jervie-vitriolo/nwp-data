  'employers-confederation-ecop-condemns-endo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T16:28:57.670+08:00
    'imagesource': 'jcr:d141ffd9-1d1f-4d31-8612-6b6e96d27abd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdbc4c7e-4cdf-4800-929e-4b0ec8543f67'
    'lead': 'Employers Confederation of the Philippines (ECOP) President Donald Dee
      says its members will be held accountable if they violate the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T12:03:03.858+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T12:03:08.347+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T12:03:08.168+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Employers'' group condemns ''endo'' scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8942e7-4619-43a6-9bcb-aad82d4e575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Private
        companies may try to circumvent current laws on contractualization, but the
        Employers Confederation of the Philippines (ECOP) promises to hold their members
        accountable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a76a4-bccd-4365-8d58-d319ea60e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Donald Dee on Wednesday condemned the end of contractualization
        or ''endo'' scheme, particularly ''555,'' a practice where workers are released
        on their fifth month of service to prevent them from being entitled to regular
        benefits. He said ECOP would run after its members who subscribed to this
        scheme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5b37a-f2b7-4d95-a512-90e1158df1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This I promise the President, and I tell you Congressman, if any
        of our members are violating the law, we will be the one to (hold them accountable),"
        Dee told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47f3f7-b339-4e0f-b86c-8d3b08e9c14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those people, we want them to be flushed out... You tell me the
        company, I can work," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1a939-f163-4c68-99b4-62eb813d9b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what specific sanctions ECOP would enforce, Dee
        said the confederation would hold the members liable to the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b09bf-df0f-4e10-b589-c2208f6c3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECOP is considered the umbrella organization for the Philippine
        business community. It gathers smaller organizations across the private sector,
        including the Chinese Filipino Business Club, Hotel and Restaurant Association
        of the Philippines, and the Philippine Chamber of Commerce and Industry among
        others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820d75b-92b0-42aa-adb1-9e22b59258e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among ECOP''s members are corporate giants like Jollibee Foods Corporation
        and SM Retail, Inc. The Labor Department ordered Jollibee to regularize thousands
        of workers in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12d548-fc9a-4973-86bd-9083e4dc03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New EO useless?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a02fb5-21d9-45e0-8907-e008c4f09418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday signed the executive order
        that regulates unlawful contracting and subcontracting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066eac9f-155d-40cd-8850-9acdf314e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labor groups and lawmakers, including Akbayan Representative
        Tom Villarin, slammed it as a rehash of already existing laws. He co-authored
        House Bill 6908, which aims to amend the Labor Code and strengthen the security
        of tenure for workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448962f-f6bd-4705-b7a3-0c5e270d55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin told The Source that the order was probably released just
        to "appease the workers who have been meeting with him several times."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1391c34-90c6-4662-9ceb-bc3410975e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the EO is useless, and the focus now is on the Senate to
        pass its version of the security of tenure bill," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39629a4-c933-4141-b439-b2796e76928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6908 was approved by the lower chamber of Congress in
        January, and it is pending at the Senate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f49c85-825e-4083-b8c3-144367e1224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.861+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T12:03:08.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dee disagreed with the congressman, saying the EO did have some
        bearing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942ab8c-fe03-4185-b2b9-b6b557d531b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T12:03:03.861+08:00
