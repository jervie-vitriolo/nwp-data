    'template': '1'
    'title': 'Chinese video app targets ''subversive'' Peppa Pig in online clean-up'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462504cd-8fd1-4491-b63e-64b9588432ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> A children''s cartoon character
        has become an unlikely victim of China''s ongoing push to clean up cyberspace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa0833-b172-4a0b-bfa9-4f7e4db0a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.895+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douyin, a Chinese video-sharing platform popular with millennials,
        has stopped users sharing what state media said were "subversive" memes involving
        Peppa Pig, the British animated series for pre-schoolers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c86c8-b773-425b-9731-63eab72550ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run tabloid Global Times reported Monday that at least
        30,000 videos under the #PeppaPig hashtag had been removed from the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb8557-0b85-43f4-83f3-9f63065b77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppa Pig is hugely popular and broadcast around the world, it has
        long been a favorite of Chinese parents and toddlers but in recent months
        the character has become popular among certain celebrities and their fans,
        who shared images and videos of Peppa merchandise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8783c37-5e01-4f01-a85d-7a16ffc43ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.896+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how the Peppa Pig meme took off from Douyin, but
        to me, it''s like a stress reliever as it looks so innocent and dumb," said
        Nanxin Cao, a 25-year-old analyst working at a consulting firm in Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf515a-2bc8-4173-8de7-f4fc86529c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peppa mania has even crossed over into street culture in China,
        with some teens and twenty-somethings getting Peppa tattoos depicting the
        innocent piglet as a gangster or pirate. There''s even a trending phrase that
        some translate as "get your Peppa Pig tatt, shout out to your frat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617de754-7954-4718-84a0-e70dacf8bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal Douyin memo dated last week and reviewed by CNN said
        censors had demanded the platform stop publishing videos that showed Peppa
        Pig "spreading negative social influence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d4ecf-3da9-43fe-8a33-6b59d4e6ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bytedance, Douyin''s parent company, didn''t immediately respond
        to a request for comment. Peppa Pig-related content doesn''t appear to have
        been affected on other social media platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9143c39-4a21-4ba4-ae2c-9c8819e5a7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen Nian, an analyst with Gsdata, a consultancy which monitors
        Chinese social media, said in a statement Peppa''s streetwise reputation in
        memes and spoofs was a "massive nonsensical joke" that was a way for young
        people to rebel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20670268-87ab-4442-be51-8a57644aaa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contradictory traits of a ''thug'' and the innocent Peppa Pig
        make people laugh," Chen said. "It''s an act of subculture rebellion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474d851-9c94-497b-b45f-c3d462df5b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Subversive hue''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294546ec-1aef-48e5-9b4c-7d33e084b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.898+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Peppa''s popularity is all a joke, the government doesn''t seem
        to be getting it. Global Times remarked that the Peppa gangster meme has a
        "subversive hue" that could "potentially hamper positive societal morale."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd9ac2-1b92-4ff1-a835-49c3eb6860a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China already has one of the world''s most controlled online environments,
        and censors have been intensifying efforts to rein in the country''s fast-growing
        social media after President Xi Jinping called for the creation of a "clean
        cyberspace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a1bb4-2256-4297-87e9-43ceac7c3d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online content that has fallen victim to tightened censorship rules
        includes LGBT and feminist voices, hip hop and "vulgar" jokes — a trend that''s
        affected some of China''s biggest and hottest online platforms, and alarmed
        business analysts and rights monitors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8068ccf-af6c-4302-9ef9-a3a7aef39832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peppa Pig series was officially introduced to China in 2015
        by China''s state broadcaster CCTV. Its popularity quickly exploded among
        young children and parents with 34 billion views on the three leading domestic
        online video platforms combined.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55659801-7079-4246-a428-90aec5f8821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:39:12.899+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:39:13.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2018/05/01/asia/china-peppa-pig-censorship-intl/index.html">Chinese
        video app targets ''subversive'' Peppa Pig in online clean-up</a>"</em></p>'
  'Oculus-Go-headset-Facebook':
    'author': 'Kaya Yurieff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-02T09:46:47.780+08:00
    'imagesource': 'jcr:d0c9564b-efa1-4d99-b8cb-7da7ac00b259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597d601a-0241-4990-8426-ace5aaaa24d6'
    'lead': 'Facebook wants to take virtual reality mainstream, and it hopes its new
      headset, Oculus Go, could be the product that helps makes that happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:43:40.461+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T13:43:40.700+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can the $200 Oculus Go make virtual reality mainstream?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999d077-2aa6-4145-9df5-0d7315b4e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Facebook wants to take virtual reality
        mainstream, and it hopes its new headset, Oculus Go, could be the product
        that helps makes that happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233963ce-3f99-4284-b848-9e3ac9cdccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://money.cnn.com/2017/10/11/technology/oculus-event-facebook-zuckerberg/index.html">Oculus
        Go</a> is Facebook''s first standalone headset. It''s sleek, it''s comfortable,
        and, most importantly, it costs just $200. Most VR systems cost at least $500.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d148d-e10e-4cac-98e0-65de09529391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standalone device makes for a more seamless experience than
        the flagship Oculus Rift or other high-end VR systems. It doesn''t need cords,
        an expensive PC or a specific smartphone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597842d-e8ef-4d71-9f24-136a1648d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headset is made of a breathable mesh fabric, has a vibrant display
        and built-in speakers, so you don''t have to use headphones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afff069-488f-49fe-8611-dc50d5b8eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even comes with a special eyeglasses spacer, so I could play
        comfortably with my glasses on. Soon, you will be able to order special prescription
        lenses for the headset for $80.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7297a439-d7f0-4b48-aec2-38909cd797bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/gallery/technology/2018/04/26/future-of-work-innovations/index.html">Related:
        Robot co-workers? 7 cool technologies changing the way we work</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a52d2f-bc9d-4813-ad06-6e54e8ce0716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interface is easy to use, even for someone who isn''t a frequent
        VR user like me. You can browse Facebook, watch 360-degree videos, play your
        favorite Netflix shows or buy 3D movies. It''s comfortable to wear for extended
        periods of time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548ccef-7398-40a5-a510-67491c33789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the visuals were smooth and crisp, although some of the
        360-degree videos I watched -- especially those taken with smartphone cameras
        -- were lower quality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a477a98-139e-49d8-b3d0-9df1515924af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social will be an important part of Oculus Go. The company has revamped
        its Rooms app, which lets people make a custom environment and create an avatar
        of themselves. Oculus owners can invite their friends to visit their room,
        play tabletop games such as Boggle, watch movies together or share photos
        from their phone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332d452-0a96-4bf4-abb1-205e4641baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also emphasizing its Venues feature. You can watch live
        events, such as Major League Baseball games, stadium shows from artists like
        Vance Joy, and standup events like Gotham Comedy Club. I wasn''t able to test
        this feature -- the first live event won''t happen until May 30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35d61d-1dff-4891-ac1e-a63c5f0abb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oculus Go has plenty of room for improvement. Its library of
        1,000 VR experiences pales in comparison to the near-infinite amount of content
        available on smartphones or gaming consoles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059cfdef-19d6-4fbb-b490-e545fa75a301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential drawback is that the Go has a so-called "3DoF"
        controller, which can only tell if you move your head up, down or side to
        side. More advanced VR headsets have 6DoF controllers, which offer a more
        immersive experience and cut down on motion sickness, according to analysts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6d36b-db64-4182-9b0a-c8d152171146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery life could also be a problem. Oculus says you can expect
        about one hour of battery life for gaming, and about two hours for watching
        TV or other entertainment. The Oculus Rift doesn''t need to be charged, because
        it''s plugged in to power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e83a49-a907-4ce4-bdeb-2111c6d075d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2017/04/18/technology/facebook-f8/index.html">Related:
        Facebook finally makes a virtual reality world</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6568f-5cc6-4633-a237-c44287a20536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual reality hasn''t yet taken off with consumers. Only 4% of
        internet users around the world owned a VR headset at the end of 2017, according
        to analytics firm GlobalWebIndex.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7b9ad-e8c9-4c65-b662-2b207dfbf095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the Oculus Go enough to fuel consumer adoption of virtual reality?
        Experts have mixed opinions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3b299f-4315-4811-bd46-a095ccdddf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think all of a sudden [this device] will change the market,"
        said Victoria Petrock, principal analyst at eMarketer. "It may move the needle
        in terms of moving the technology toward something that is more mainstream.
        The fact that it doesn''t have to be tethered to anything is a big plus."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5a95c-96ed-4019-a560-08ee46f7df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anshel Sag, ‎an associate analyst at Moor Insights &amp; Strategy,
        was more upbeat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb7e26-f489-4c94-89b0-49eed0ab017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think [Go] will bring VR much closer to the mainstream,
        if not kick off the beginning of mainstream usage for VR," he said. "At $199,
        it''s a very palatable price for a lot of people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe038851-228b-4205-bbae-bbd7b78e3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:43:40.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:43:40.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Go''s success could ultimately come down to the content. If
        developers can deliver valuable and entertaining experiences, it could be
        an appealing gift for the 2018 holiday season.</p>'
  'Kanye-West-just-said-400-years-of-slavery-was-a-choice':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Provocative statements are second nature to the 40-year-old rapper
      (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-02T08:27:25.953+08:00
    'imagesource': 'jcr:19dcc726-ed0d-43ea-bbb3-a2639c0bb554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be66c7b-204d-4d7c-8ef8-f44ae4300900'
    'lead': 'Provocative statements are second nature to the 40-year-old rapper'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:49:37.213+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T13:49:37.390+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West just said 400 years of slavery was a choice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9070a3b-1f85-4a0f-8346-3ba65d1f7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tuesday brought us two Kanyes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584be02f-aca1-47aa-8e46-8a4962127200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first was a man who opened up about his mental health, his family,
        and his art <a href="https://edition.cnn.com/2018/05/01/entertainment/kanye-west-charlamagne-interview-takeaways/index.html">in
        a nearly-two hour interview</a> with radio host Charlamagne Tha God.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6258b05-3fc4-43d1-9142-c5b170ba195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second was a Kanye <a href="https://www.tmz.com/2018/05/01/kanye-west-tmz-live-slavery-trump/">who
        appeared at the TMZ headquarters</a> where he had this to say:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc188bd-7d97-4614-9ecf-3957ea8d9318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about slavery for 400 years ... For 400 years? That
        sounds like a choice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d4733-c4c0-4cf0-a772-8ca4dd367e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper went on to add:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7feaf-eec7-4327-b046-c33b660fe831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were there for 400 years and it''s all of y''all. It''s like
        we''re mentally imprisoned."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82277a00-924d-49b1-96f2-4522a54aaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provocative statements are second nature to the 40-year-old rapper.
        And this week he''s been making headlines left and right, <a href="https://edition.cnn.com/2018/05/01/politics/what-kanye-likes-about-trump/index.html">including
        proclaiming his love for President Trump.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759b6dd-cd31-46cd-9868-ee28666e4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he made his off-handed remark about slavery, TMZ employee
        Van Lathan took him to task for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbc936-7195-4a62-a5ed-b3ef441e1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An employee confronts him</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024bc53-584e-4919-9297-154be74e1e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While you are making music and being an artist and living the life
        that you''ve earned by being a genius, the rest of us in society have to deal
        with these threats to our lives," Lathan said. "We have to deal with the marginalization
        that''s come from the 400 years of slavery that you said for our people was
        a choice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77783710-93ae-4530-946c-1292f811277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lathan added, "Frankly, I''m disappointed, I''m appalled, and brother,
        I am unbelievably hurt by the fact that you have morphed into something to
        me, that''s not real."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc779666-c03f-48e1-8942-e4db3ae08302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:49:37.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:49:37.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/01/entertainment/kanye-west-slavery-choice-trnd/index.html">Kanye
        West just said 400 years of slavery was a choice</a>"</em></p>'
  'tony-awards-2018-mean-girls-nominees':
    'author': 'Lisa France and Chloe Melas, CNN'
    'caption': '"Mean Girls" snags 12 Tony nominations.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-02T08:03:27.802+08:00
    'imagesource': 'jcr:80b9614c-d72d-4319-8bc7-dac6a049a7cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc31a9ad-8847-4742-90cd-78b05f610d21'
    'lead': 'This year''s ceremony will be hosted by Sara Bareilles and Josh Groban
      on June 10. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:56:53.974+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T13:56:54.462+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 2018 Tony Awards are so fetch with ''Mean Girls'' musical scoring
      12 nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834aadb-698f-4acf-a5c7-c254ee47fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.974+08:00
