      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> PLDT and
        wholly-owned subsidiary Smart Communications apologized to its customers for
        the slow internet connection, citing cable issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f72e5d-5e90-4eee-bc82-cac09c4adda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:26:10.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:26:11.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco said its undersea cable — which links the Philippines
        to Hong Kong — has been damaged due to an undisclosed reason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a08933-b4fc-410a-96bc-b23f19e6b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:26:10.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:26:11.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may, from time to time, impact speeds when accessing certain
        social media and video streaming sites hosted in Hong Kong and Singapore,"
        PLDT said in its advisory on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8edc3a-f159-486f-b288-07c2f8cfcd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:26:10.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:26:11.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart Communications said connection may go slow when accessing
        Facebook, Google, and Netflix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8072cea-e4c9-470d-8357-1ee03cbef6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:26:10.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:26:11.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said immediate remedial measures are ongoing as it prepares
        for repair work on the undersea cable.</p>'
  'PCGG-marcos-ill-gotten-wealth':
    'author': 'CNN Philippines Staff'
    'caption': 'The PCGG, created under Executive Order 1 of 1986, is mandated to
      sequester all ill-gotten wealth accumulated by members and friends of the Marcos
      family.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T12:52:00.201+08:00
