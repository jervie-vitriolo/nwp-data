      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign was supposed to attract new users amid concerns of
        lackluster audience growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d2d76-6937-44cf-b480-82d9c819f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, growth slowed. The service had 191 million daily active
        users during the quarter, up from 187 million at the end of last year, or
        just a 2% increase. User growth rose 5% in the last quarter of 2017 and 3%
        in the third quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0c1a4-936c-4c83-8954-5285832e4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Facebook said Tuesday that WhatsApp''s Snapchat clone
        now has <a href="https://techcrunch.com/2018/05/01/whatsapp-stories/">450
        million daily users.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dbf42-d7b5-460b-a08f-a801ff2258ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/12/technology/snapchat-update-backlash/index.html">Related:
        Snapchat faces backlash after app redesign</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ec44e-8f7c-4cae-b124-1bdafb850f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily active users figure also came in below Wall Street''s
        expectations of 194 million. GBH Insights called the metric "disappointing"
        in an investor note, and said it speaks to Snap''s user growth problem, which
        is a "major black cloud" over the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3eb90-1153-4470-82fc-e00da215b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap stock fell more than 15% in after hours trading following the
        earnings report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f740e-b7ef-4989-b66a-33687cfb5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue jumped 54% to $230.7 million (₱11.9 trillion), but came
        in below analysts'' expectations. Snap said the redesign impacted its revenue
        by "disrupting user behavior" and creating some apprehension among its advertisers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09deb09-298b-49b7-8d26-554132bf377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already starting to see early signs of stabilization among
        our iOS users as people get used to the changes, but still have a lot of work
        to do to optimize the new design, especially for our Android users," CEO Evan
        Spiegel said on a call with investors. "We are now focused on optimizing the
        redesign based on our ongoing experimentation and learning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f441d-6122-42e5-ac33-b39b9345fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the company has seen increased new user retention among
        older people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe28cd-ade0-432f-bd6c-75a8af5a690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/04/26/technology/snap-new-spectacles-2-0/index.html">Related:
        Snapchat takes another swing at Spectacles</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b3585-3a2c-4a4c-9e85-acb0bbb3e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Snapchat redesigned its app to separate content
        posted by friends from content posted by publishers and celebrities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c317a-7009-46ef-b832-baff2d3c4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update, which <a href="https://money.cnn.com/2018/02/06/technology/snapchat-earnings-beat/index.html">rolled
        out to most users</a> during the first quarter, was intended to make the interface
        less confusing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa0ff8a-f52c-4af2-89dd-529cf4745d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it ended up <a href="https://money.cnn.com/2018/02/12/technology/snapchat-update-backlash/index.html?iid=EL">setting
        off an outcry</a> among users. A Change.org petition asking the company to
        remove the redesign now has more than <a href="https://www.change.org/p/snap-inc-remove-the-new-snapchat-update">1.2
        million signatures.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01604d95-8957-4675-a265-3b38bf5cf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat was also panned by some of its most prominent users after
        the redesign. Kylie Jenner, a reality TV star, <a href="https://money.cnn.com/2018/02/22/technology/snapchat-update-kylie-jenner/index.html">threatened
        to quit the app</a> in February, causing the stock to fall. Chrissy Teigen,
        a model and TV personality, said she stopped using the service in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67650bc-ff63-4383-89fd-52f6d2f914da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat has since <a href="https://money.cnn.com/2018/02/21/technology/snapchat-redesign-backlash-response/index.html">made
        some tweaks</a> to the redesign and will roll out an update that <a href="https://money.cnn.com/2018/04/25/technology/snapchat-redesign-app-stock/index.html">moves</a>
        Stories from friends to the same page as posts from celebrities and brands
        once again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6db16-a601-4b77-ac3a-c35743dd6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:29:06.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:29:06.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2018/05/01/technology/snapchat-user-growth-redesign/index.html">Snapchat
        user growth stagnant amid redesign backlash</a>"</em></p>'
  'Russian-jet-intercepts-U.S.-Navy-plane':
    'author': 'Ryan Browne, CNN'
    'caption': 'The Russian jet came within about 20 feet of the U.S. aircraft, one
      official said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-02T06:41:45.228+08:00
    'imagesource': 'jcr:1062efe6-4f21-48d9-b61d-5ebbd40512ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7559c949-12d9-43d0-ab88-87af293bec57'
    'lead': 'The intercept was described by officials as safe but unprofessional'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:35:01.798+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:35:02.021+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian jet intercepts U.S. Navy plane'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df42c24-8c30-4246-8cde-fef985645f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian Su-27 fighter jet performed an
        "unprofessional" intercept of a U.S. Navy P-8 surveillance plane while it
        was flying in international airspace over the Baltic Sea Tuesday, two defense
        officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee4b8de-7594-4569-b551-57e0697b26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian jet came within about 20 feet of the U.S. aircraft,
        one official said, adding that the encounter lasted about nine minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a112a6-5326-4711-a1bc-9bd9d458e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intercept was described by officials as safe but unprofessional,
        though a U.S. Navy official told CNN that the Navy does not officially classify
        aerial encounters that way. The Navy classifies aviation intercepts simply
        as either safe or unsafe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5958c6-3139-47ad-9fe3-6b7883b79f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Cdr. Zach Harrell, a spokesman for U.S. Naval Forces Europe,
        declined to comment on the specific incident, saying, "U.S. Navy ships and
        aircraft routinely interact with military units from other countries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b879de-ddfc-48ec-95a8-de247880ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.799+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Navy would provide information on unsafe interactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70979ac-5eb2-4a85-a7da-cf583dd12038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last unsafe intercept of a U.S. Navy aircraft by a Russian jet
        <a href="https://edition.cnn.com/2018/01/29/politics/russia-jet-us-navy-black-sea/index.html">occurred
        in January</a> when a Russian Su-27 jet flew within five feet of a U.S. Navy
        EP-3, forcing the Navy plane to fly through its jet wash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6340b-4443-443c-afbe-5b13e816e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.800+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy deemed that intercept unsafe and unprofessional.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4be58-62aa-4422-8c85-f62394987784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:35:01.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:35:02.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that incident, the U.S. State Department issued a statement
        accusing the Russians of "flagrantly violating existing agreements and international
        law."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b5a26-b928-4464-97b4-918a24b8d13f'
      'mgnl:activationStatus': true
