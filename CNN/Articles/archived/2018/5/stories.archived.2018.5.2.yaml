      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a 480 sqm. lot in Kingswood Property, Emerald Court Subdivision,
        Caloocan City also surrendered by Ganut</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab03037-fc48-4625-8b92-b819bdaf4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the failure to sell, the PCGG was able to remit
        more than ₱377 million to the Bureau of the Treasury last year. Around ₱252
        million of the amount came from the Marcos family''s forfeited Swiss Bank
        accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a6be9-a7e9-4ab0-83f9-5744086fc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official Facebook page, the PCGG said the properties cannot
        be sold "as they need to be appraised properly first to address potential
        audit issues."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa073e00-822f-416f-a70d-7367630385c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the Duterte administration, sequestered properties were
        supposedly sold below their fair market values. We do not want that to happen
        again. We even asked COA to assist us in appraising the properties subject
        of privatization," the commission said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d5c29-5070-4aa1-9017-5fb6a6c2da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:30:02.751+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:30:02.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG, created under Executive Order 1 of 1986, is mandated to
        sequester all ill-gotten wealth accumulated by members of the Marcos family.</p>'
  'marco-polo-producer-harvey-weinstein-sexual-assault':
    'author': 'Elizabeth Joseph, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-02T12:39:22.304+08:00
    'imagesource': 'jcr:86ba4348-9270-48f7-8a5f-605321ed82a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'affef11a-9480-487f-82de-43de8e0b601b'
    'lead': 'Alexandra Canosa, an associate producer on the Netflix series "Marco
      Polo," has filed a lawsuit in Manhattan Supreme Court alleging Harvey Weinstein
      raped, physically assaulted and verbally abused her over the course of five
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T13:35:16.051+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T13:35:16.248+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Marco Polo'' producer accuses Harvey Weinstein of multiple sexual
      assaults'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65911deb-f2e2-414b-8844-1252522f09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Alexandra Canosa, an associate producer
        on the Netflix series "Marco Polo," has filed a lawsuit in Manhattan Supreme
        Court alleging Harvey Weinstein raped, physically assaulted and verbally abused
        her over the course of five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bcd8b2-a7f2-40e9-bb60-86fd3b60eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.051+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein "constantly threatened" Canosa and "made it clear that
        if she did not succumb to his demands for sexual contact or if she exposed
        his unwanted conduct there would be retaliation, including humiliation, the
        loss of her job and loss of any ability to work in the entertainment business,"
        court documents allege.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbe6dd-3bed-4949-b81c-7fdce3b2a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit claims the former film executive insisted on meeting
        with Canosa in "isolated environments" and demanded sex. "Marco Polo" was
        produced by the Weinstein Company and debuted in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4206d68-a0f3-4e8d-afe6-55dca18e242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein attorney Phyllis Kupferstein issued the following comment
        Tuesday to CNN:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b949c7-7249-4aaf-905e-a4f438d0fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.250+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ali Canosa was a friend who had worked for The Weinstein Company
        for 10 years, traveled the world for the company and held several influential
        roles; overseeing many projects throughout the years. From someone who has
        been thought of as a good friend, involved only in a consensual relationship,
        these claims are not only mystifying to Mr. Weinstein, but deeply upsetting,
        and they cannot be supported by the facts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de8355-0501-4d0e-ab8f-f233f4f57dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN received two updates within an hour of the statement. The second
        had no mention of a "consensual relationship" between Weinstein and Canosa.
        The Weinstein team had "no additional comment" in regards to the changes in
        the statements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77680824-73ce-4941-8c88-ca9a5806b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canosa alleged in Monday''s amended lawsuit that Weinstein sexually
        assaulted her multiple times between 2010 and 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471c6c1-4dcb-4648-95e5-9ef0bac9f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.052+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.251+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canosa says she was sexually assaulted in a New York hotel room,
        "sexually assaulted, verbally assaulted, bullied and intimidated multiple
        times" in Los Angeles, "sexually assaulted and raped" in Malaysia, and "physically
        assaulted and verbally abused" inside Weinstein''s room in Budapest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e78aa-e90e-4921-9fa1-e58c8e39fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Canosa alleges, Weinstein verbally threatened her
        "not to speak to anyone about his abuse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfcd29f-9810-44f8-9c45-9f0054b3bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Weinstein, the lawsuit lists The Weinstein Company,
        LLC, The Weinstein Company Holdings, LLC, Robert Weinstein — Harvey''s brother
        and co-founder of The Weinstein Company — and nine other individuals associated
        with the Weinstein brand as defendants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d293fd1-d5c5-4cb8-b76b-74d53fdb21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defendants "knew or should have known" about Weinstein''s conduct,
        and didn''t correct it. Instead, they "facilitated, hid, and supported" him,
        the complaint outlines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c90c2-8557-4a61-a1ac-a0ef2d915927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weinstein Company, LLC, and The Weinstein Company Holdings,
        LLC, were aware of Weinstein''s history of sexual misconduct and facilitated
        his conduct by arranging meetings in hotel rooms and paying off sexual misconduct
        claims without corrective actions, according to the court filing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765ae385-18ab-467f-9f1a-0e8a1154287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.053+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies had notice of Weinstein''s actions against Canosa
        and other women, but failed to investigate further or "take reasonable steps"
        to do anything about them, the lawsuit alleges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784357f-4dbf-49ec-ba68-30c4c008b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who complained to the companies'' human resources department
        for similar situations to what Canosa alleges "were subject to retaliation
        by Harvey Weinstein as a result of their complaints," the lawsuit says, adding
        that the failure to investigate claims of misconduct shielded Weinstein from
        consequences and enabled him to continue victimizing employees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea50fe-f7ba-4531-8afc-0469b1a00e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Robert Weinstein''s representatives for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b430d92-370f-4eec-afdb-efd577073ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of the board, including myself, did not know the extent
        of my brother''s actions," he told <a href="https://money.cnn.com/2017/10/14/media/weinstein-company-board-denies-knowledge/index.html">The
        Hollywood Reporter in October 2017.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa8391-77a8-48bb-a703-d83ddc71d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix declined to comment on the lawsuit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0cab2a-565d-4fe0-ab55-d6c1296784f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:35:16.054+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:35:16.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first appeared on CNN.com, <a href="https://edition.cnn.com/2018/05/01/entertainment/weinstein-lawsuit-alexandra-canosa/index.html">"''Marco
        Polo'' producer accuses Harvey Weinstein of multiple sexual assaults."</a></em></p>'
