    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Curtis, UNICEF-PH donate ₱1 million for Marawi children'
    'updated': 2018-05-03T07:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
