      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominees for the 2018 <a href="https://edition.cnn.com/2013/06/06/us/tony-awards-fast-facts/index.html">Tony
        Awards</a> were announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3569ed5-8764-4ec5-937e-93b923025cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:56:54.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<a href="https://edition.cnn.com/2017/10/03/entertainment/mean-girls-day/index.html">Mean
        Girls</a>" and "SpongeBob SquarePants: The Musical" tied for the most nominations
        with 12, with "Angels in America," "The Band''s Visit" and "Rodgers &amp;
        Hammerstein''s Carousel" followed with 11 each.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315d4e5-b175-490d-a9a9-d400c6376a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:56:54.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Tina Fey wrote the 2004 film "Mean Girls" and also wrote
        the play, which made its Broadway debut last month. "Harry Potter and the
        Cursed Child," was nominated for ten Tony Awards. The play, based on the hit
        books by J.K. Rowling, also made its Broadway debut last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead48dd6-ad0e-4814-a70b-1f1006d8dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:56:54.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Fey and Rowling for comment on the nominations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354aa34-7bc6-406b-8788-04c98ce65637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:56:54.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s ceremony will be hosted by Sara Bareilles and Josh
        Groban on June 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5b326-9694-43f0-a97a-1d0270712d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.975+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T13:56:54.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following is a list of <a href="https://www.tonyawards.com">some
        of the nominees</a>:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34aa06-f353-4cab-b89c-163051137d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T13:56:53.975+08:00
