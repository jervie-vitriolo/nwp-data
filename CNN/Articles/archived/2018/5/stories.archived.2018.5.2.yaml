  'cnn-exclusive-trump-doctor-health-letter':
    'author': 'Alex Marquardt and Lawrence Crook III, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-02T07:43:33.417+08:00
    'imagesource': 'jcr:828e3400-a360-4501-b641-77db487f934c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db4ece5-4d82-41d6-abb3-e8e64e160e75'
    'lead': 'When Dr. Harold Bornstein described in hyperbolic prose then-candidate
      Donald Trump''s health in 2015, the language he used was eerily similar to the
      style preferred by his patient.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:00:03.857+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:00:04.071+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN EXCLUSIVE: Bornstein claims Trump dictated the glowing health letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e90fb-75a4-4145-85ed-56b50fd9ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Dr. Harold Bornstein described in
        hyperbolic prose then-candidate Donald Trump''s health in 2015, the language
        he used was eerily similar to the style preferred by his patient.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05535872-3497-47f1-b580-2683e58c93d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out the patient himself wrote it, according to Bornstein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a6fdc-e483-4de5-a76d-c41fce43da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He dictated that whole letter. I didn''t write that letter," Bornstein
        told CNN on Tuesday. "I just made it up as I went along."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc57a96-d58a-426d-8fbb-5bb4d891c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission is an about face from his answer more than two years
        when the letter was released and answers one of the lingering questions about
        the last presidential election. The letter thrust the eccentric Bornstein,
        with his shoulder-length hair and round eyeglasses, into public view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca9ef8-b728-476a-a0e3-478c7a123fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His physical strength and stamina are extraordinary," he crowed
        in the letter, which was released by Trump''s campaign in December 2015. "If
        elected, Mr. Trump, I can state unequivocally, will be the healthiest individual
        ever elected to the presidency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180863f9-91d1-4023-a154-6dd5b93a8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missive didn''t offer much medical evidence for those claims
        beyond citing a blood pressure of 110/65, described by Bornstein as "astonishingly
        excellent." It claimed Trump had lost 15 pounds over the preceding year. And
        it described his cardiovascular health as "excellent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1935f-24a8-4f19-bfa3-b07309b9d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House didn''t respond to a request for comment about Bornstein''s
        claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc8979-09ee-4775-b1de-b797ccf22988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as questions mounted over the health both of Trump and his
        rival Hillary Clinton, Bornstein offered a more businesslike assessment, listing
        things such as Trump''s height, weight and prescription medications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35dd90-3248-464e-8126-b7000da8d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later told CNN''s Drew Griffin he''d dashed off the first letter
        as he was seeing patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6c3a7-be8a-4a2c-8696-cb65f50cb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just rushed for time," he said in September 2016. "I had
        people to see."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92103c-1d36-43ce-a7b1-3d0341658f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted then that the words were his own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765a7d8-fc91-4e67-b6a8-5e941e6913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did I really write that letter? Yeah," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5308092-0296-4a46-9b29-b15df9dad752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Bornstein re-enters the spotlight claiming Trump''s ex-bodyguard
        Keith Schiller robbed his office when Schiller retrieved Trump''s medical
        records, the story behind the letter is becoming clearer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49839ea5-81ab-4f61-9b89-cb0f18a55b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s black humor, that letter. That''s my sense of humor," he
        said. "It''s like the movie ''Fargo'': It takes the truth and moves it in
        a different direction."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52533d6-8881-447c-8d20-8fac66a9b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Trump read out the language as Bornstein and his wife were
        driving across Central Park.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14374682-8612-458c-9826-fe8788df3d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:00:03.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:00:04.075+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) dictated the letter and I would tell him what he couldn''t
        put in there," he said. "They came to pick up their letter at 4 o''clock or
        something."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da75af63-fcc3-4c57-bbc8-9f2395198a0c'
      'mgnl:activationStatus': true
