    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman Investigators recommend filing of charges vs. Faeldon over
      ₱6.4 billion shabu smuggling case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e76693-0784-4cf8-9174-af3c7f869a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Investigators
        from the Office of the Ombudsman Wednesday recommend the filing of charges
        against former Customs Commissioner Nicanor Faeldon over the multi-billion
        peso shabu smuggling case in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead7532-c920-4338-9a3a-0a6245ea9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators, meanwhile, proposed that charges in the same case
        be dropped against former Davao City Vice Mayor Paolo Duterte and his brother-in-law
        Mans Carpio, President Rodrigo Duterte''s son and son-in-law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55675966-3da9-4a33-aba8-0dd63c2aa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Faeldon said he welcomed
        this development so that the issue could finally be put to rest.</p>'
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ombudsman panel recommends raps vs. Faeldon, others <a href="https://t.co/dMLjc2WcE3">pic.twitter.com/dMLjc2WcE3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/991624439845474304?ref_src=twsrc%5Etfw">May
        2, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4a1a3-f2d6-4047-9aa9-26c4bd6b3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080e3ec-1979-41d6-b5d4-a1afa1833a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Faeldon said he believes no charges will be filed against
        him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd01ba0-ac82-4862-9a97-04ffd737c507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no crime committed and we have nothing to defend. We just
        go there and tell the truth that''s all we need to do," he told CNN Philippines
        chief correspondent Pia Hontiveros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3548e4-0ec9-4d6d-a6f2-06817d0ad0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, he and other officials involved in the case should have
        been commended instead of charged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bb66b-17ca-4c84-8df5-d13eb80a5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po nakawala yung</em> shabu, <em>nakalabas po dun sa
        isang</em> port – there are more than 30 ports – <em>at hinabol ko po</em>.
        So, I don''t really know what''s really the case here <em>na...e hinabol ko
        po e</em>. I cannot be everywhere <em>kasi</em> 30 <em>yung</em> ports <em>natin</em>,
        and the law is very clear that''s the responsibility of our collectors <em>pero
        nakarating sa akin yung</em> information <em>na baka may nakapasok na</em>
        shabu <em>kaya hinabol po natin</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c06ffd-e0be-4acf-8ac8-56d1dfb9538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The shabu got out of one port – there are more than
        30 ports – and I went after it. So, I don''t really know what''s really the
        case here...I went after it. I cannot be everywhere because we have 30 ports,
        and the law is very clear that''s the responsibility of our collectors, but
        the information reached me that shabu could have gotten in so we went after
        it.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200e92e-375c-4965-8f87-a050a8108fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Presidential Spokesperson Harry Roque said Malacañang
        "respects the recent decision of the Ombudsman recommending the filing of
        charges against former Bureau of Customs (BOC) Commissioner Nicanor Faeldon
        et al."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13533ee-1cb8-488e-93db-1c51da8d6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faeldon will now have his day in court where he can defend
        himself in the preliminary investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d524183-dc55-421b-9e98-577ac790255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, Duterte, and Carpio were alleged to have been involved
        in the smuggling of over 600 kilograms of shabu worth ₱6.4 billion. The illegal
        drugs were seized during a <a href="http://cnnphilippines.com/news/2017/07/31/senate-probe-customs-drugs-china-faeldon.html">raid
        of a warehouse in Valenzuela City on May 26, 2017.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711a984-4d17-4e56-9d5f-2a5dd78a98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and other Customs officials were charged by the the Philippine
        Drug Enforcement Agency (PDEA) over the issue, but these were <a href="http://cnnphilippines.com/news/2017/11/22/DOJ-drops-charges-vs-Faeldon.html">dropped
        by the Justice Department for insufficient evidence.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a27228-c62b-4601-bd5b-030a81ea30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has since been <a href="http://cnnphilippines.com/news/2017/12/27/Duterte-appoints-ex-Customs-Chief-Faeldon-as-civil-defense-deputy.html">appointed</a>
        Deputy Administrator III of the Office of Civil Defense (OCD) under the Department
        of Defense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b357c0-9051-4b4f-9095-bc2e5a631ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:19:46.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:19:51.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio and the ex-Davao City Vice Mayor, meanwhile, were cleared
        of any responsibility in the case after Customs fixer Mark Taguba, who is
        facing charges over his alleged involvement in the issue, <a href="http://cnnphilippines.com/news/2017/12/25/trillanes-vs-paolo-duterte-pure-BS.html">retracted
        his statements regarding both Carpio and Duterte.</a></p>'
  'sweet-promise-of-toblerone-mothers-day':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-02T19:49:36.494+08:00
    'imagesource': 'jcr:75e0cd51-ebea-4967-ba11-e2c2be6634fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa8d2d3b-e84c-4ebd-aa44-eb79bca9b5e9'
    'lead': 'Make your mom''s heart melt with Toblerone Mother''s Day packs designed
      by supermom Kris Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:24:18.474+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:24:24.330+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:24:24.214+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kris Aquino shares her creative side this Mother''s Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60936c-8ea2-4418-8d78-cc2ad3b6c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Philippines''
        Queen of All Media, Kris Aquino, is well-known and admired, not only for her
        humor, wit, and ability to share practical life advice, but also because of
        her close relationship with her sons Josh and Bimby. Like any other mom, Kris
        is proud whenever her children do well in school (Have you seen Bimby''s report
        card?) or when they achieve their fitness goals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379bbca-3268-49a2-bad9-cabf2ab91d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Mother''s Day, the supermom shares her creative side by designing
        two of her limited edition Toblerone Mother''s Day Blank Packs. The perfect
        gift, the Toblerone pack comes with a blank panel where you can write sweet
        messages that will melt your mom''s heart. Bimby is also preparing a surprise
        for his mom - a set of handwritten promises for the number one woman in his
        life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af218a-ffbe-43a5-9b47-fb2d21f5d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Kris, Toblerone has also teamed up with four of the country''s
        most promising young artists for this year''s limited edition Toblerone Mother''s
        Day Packs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbae45e-5e06-45ef-aaac-183576bd5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandra Lanot, a designer and watercolor teacher most known for
        her workshops, created delicate floral patterns for the brand''s iconic triangular
        peak packaging. Anina Rubio, a visual artist deeply inspired by nature, travel,
        and the great outdoors, came up with a heartwarming design that shows the
        sweetness of motherhood. Googly Gooey''s cute and whimsical take on the packaging
        design gives it a fun and youthful twist. Lastly, Toblerone Valentine''s Day
        Art Contest winner Louise Dimagmaliw made a feminine pattern that reflects
        the occasion''s high spirits.</p>'
    '7':
      'image': 'jcr:8fec5891-b1b1-4c96-99f8-34a0b29122a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68825b2-33b1-47d2-98ff-b171be7d29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bfa44-1e19-49c4-95ea-25c4e702a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.475+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This modern take on Toblerone''s famous packaging is a thoughtful
        way to make a promise to your mom. Who can resist smooth milk chocolate, yummy
        almond nougat and honey, combined with a heartfelt promise written on a beautifully
        designed Toblerone pack? Prepare a handkerchief in case your mom gets teary-eyed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766df82a-3ee8-4b7c-88db-ba1d56899e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited edition Toblerone Mother''s Day Art Packs are available
        nationwide in leading supermarkets, malls, and convenience stores this season.
        So make sure to give your mom this imaginative gift and make this Mother''s
        Day the best one yet! Make your mom a thoughtful promise of love with Toblerone!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a46df-b203-4d83-adcb-f6cc9c1fa6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:24:18.476+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:24:24.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Toblerone flavors are available in 100g (Php 106), 200g (Php
        206) and 360g (Php 400). To know more, like Toblerone on <a href="https://www.facebook.com/tobleronepilipinas">Facebook</a>
        and follow @toblerone_ph on Twitter and Instagram.</p>'
    '13':
      'image': 'jcr:797519aa-91f5-4280-b0f3-5f34c271f068'
