  'robredo-fake-news':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T22:35:39.472+08:00
    'imagesource': 'jcr:046fe27c-56bc-4308-a589-3a683d471e76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94792466-4ba0-4146-96a1-37723b8f58f7'
    'lead': 'The Vice President tells fake news purveyors to "bring it on."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:37:10.988+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:37:18.567+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:37:18.430+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo ready to fight fake news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63e350-4009-4ff0-984b-f87efd830761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) -</strong> Vice President
        Leni Robredo vowed on Wednesday to fight fake news and threats hurled against
        her and her family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c7a95-c339-4d65-b5f1-252e2d13c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before members of the United Church of Christ in the
        Philippines (UCCP) Cosmopolitan Church Manila, Robredo said the purveyors
        of fake news are not only destroying her life but also "everyone''s peace
        and tranquility."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f48672c-c06f-49a1-9073-f8c20b131532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dati po sabi natin hayaan natin</em>, don''t dignify, <em>lalaki
        lang</em>, [Before, we would always say ''let them be, don''t dignify because
        the issue is going to be big] we might lose our focus on the work that we
        do <em>pero parang hindi ''yon mabuti.</em> <em>Parang doon kami nagkamali
        na hinayaan lang namin</em> [but it was not the right thing to do. We made
        the mistake of letting them spread fake news] ," the Vice President during
        the church''s forum on "upholding and fighting for the truth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46e6fa-e0ba-4dd0-b6b5-d653ab6d19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so we said, eyes on the ball,<em> pero</em> [but] bring it
        on," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fc9be-1c87-4e9d-ba25-8d8cac7e553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Robredo called out a columnist for allegedly spreading
        false information about her.</p>'
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Another FAKE NEWS ALERT. Don’t read his columns nor do I know him.
        One thing I can say is he definitely is a purveyor of fake news. Never saw
        or spoke or communicated with a single EU official or representative while
        I was in Germany. <a href="https://t.co/zndRBHHPfx">pic.twitter.com/zndRBHHPfx</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/988389168882450432?ref_src=twsrc%5Etfw">April
        23, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a75a2f-8784-46d4-8816-f5a8fb63aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6ef6f-be9c-4b9e-ac65-5a35574d2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been the victim of several online posts and cyberbullying,
        including the "LeniLeaks" controversy, which alleged there was a plot to oust
        President Rodrigo Duterte from office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4015647-952a-44b8-9b78-c25c2926c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:37:10.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:37:18.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, Robredo said she would take legal action against
        those who maligned her and the reputation of her late husband, former Interior
        Secretary Jesse Robredo, after a website named "We are Collective" launched
        supposed exposes against their family.</p>'
  'may-14-special-non-working-holiday-sk-barangay-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T21:51:55.499+08:00
    'imagesource': 'jcr:d5516f84-9681-4330-8b21-ea04b7bf1537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aff904f-dd57-4733-bb48-2d37b92d8357'
    'lead': 'The President called off classes and work so the public can vote in barangay
      and Sangguniang Kabataan elections'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:39:49.212+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:39:54.974+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:39:54.851+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte declares May 14 special non-working holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8d730-418b-4fa8-aebd-42ba8327a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — President
        Rodrigo Duterte has declared May 14 a special non-working holiday to allow
        voters to take part in the Sangguniang Kabataan (SK) and barangay elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93ef7b-d99e-46c8-8ad7-e631fa10acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Labor Department''s pay rules , if the employee did not
        work on a special non-working holiday, the "no work, no pay" principle shall
        apply, unless there is a favorable company policy, practice, or collective
        bargaining agreement (CBA) granting payment on special day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab790b-58f2-4592-b27f-7daf2f91e23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For work done during the special day, the workers shall be paid
        an additional 30 percent of their daily rate on the first eight hours of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531beb7b-cd50-4537-b2e3-4e6ea7c37d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Postponed twice</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba046f92-8cb7-4b01-aca0-0a796d72930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village and youth council polls have been postponed twice due
        to President Rodrigo Duterte''s war on drugs. It can be recalled that Duterte
        expressed fears that incumbent barangay officials who allegedly have links
        with drug syndicates might get re-elected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad0a07-52ec-4bf7-9927-5da80cf2e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, the House suffrage and electoral reforms committee
        agreed to delay SK and barangay elections to October 8. However, there was
        no counterpart measure filed at the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efd0809-bb41-4736-8502-707355142384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President can only defer local polls to a later date if he signs
        into law a reconciled and consolidated bill submitted by the Senate and the
        House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235d94b4-6723-49da-bbec-48deea4fe4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:39:49.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:39:54.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no consolidated congressional measure to delay it, the elections
        day for the barangay and SK polls is finally pushing through on May 14.</p>'
  'pulse-asia-concom-charter-change-federalism':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T21:12:23.387+08:00
    'imagesource': 'jcr:9f96a05a-213b-437c-898c-70313cf2b169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dbd40d2-e607-4759-8e5d-c516cd6cb8ca'
    'lead': 'About six in ten Filipinos are also against shifting to federal system
      of government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:50:04.259+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:50:10.097+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:50:09.860+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Majority of Filipinos oppose charter change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da921f8b-f5a7-456f-92cb-9a1932b09800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — A recent
        Pulse Asia survey showed majority of Filipinos oppose charter change and the
        shift to federalism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9f4d6-8cfe-4b98-ab63-833d99dc41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster said Wednesday 64 percent of Filipinos
        were opposed to amending the Constitution. This is higher than the July 2016
        figure of 44 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e3131c-29ad-4343-9df5-d0706f691a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said half of those against the move said the Constitution
        may be amended at a later time, while the other half said there should be
        no amendments "now or at any other time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852c7e2-3915-4e1e-a8e8-5fe925f2a8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added only about half of the respondents knew of proposals to
        change the Constitution, but only 25 percent has "sufficient" knowledge of
        the charter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ea123-7f1d-44f3-a9c5-747d83410b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consultative Committee Spokesperson Ding Generoso, however, remained
        optimistic despite the survey results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91358806-e76f-4b4a-adaa-82a232075d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we treat ''Not now but in the future?'' Pag sinama mo yan
        sa (if you count that in to the) yes, well it means now that the 23 plus 32
        is 55 percent want to change the Constitution," Generoso said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab411d1-4d37-4b1a-a8ba-5cb6eeee2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said it is confident public perception will improve
        as it continues presenting proposed revisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc3d77-32b5-41d2-b1d5-f71bb8530a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed 66 percent of Filipinos are against shifting
        the current unitary to a federal system of government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2f4b1-1662-4ff1-a414-f4f44e364a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Party-switching ban</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb2acb-82c9-4e75-954a-4cba9bd312bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the consultative committee voted to ban political
        party switching to address flaws in the current system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a4266-5734-460e-acc7-85c105c08213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Case in point is the blatant practice of party-switching every
        election cycle in which there is no regard for party loyalty and discipline,
        and adherence to party platform and programs," said committee member Julio
        Teehankee, political science professor at the De La Salle University College
        of Liberal Arts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2302d61-9278-4249-bb44-adf3189bf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chair and former Chief Justice Reynato Puno, meanwhile,
        said they still want to observe democratic rules when the government shifts
        to a federal system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f894cc3-b930-4f8c-ad95-78ffdd6df21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to establish a meaningful two-party system, in other words,
        we don''t like a uniparty political system, where you have only one party
        because surely, that is not good for democracy," Puno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63147ef-1510-4ee1-a0ac-c38762ad40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed constitution, an official is probihited from
        switching to another political party while in office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52629949-a924-49c5-b23f-d5117ff9113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate is also prohibited from switching to another political
        party within two years immediately after an election and two years before
        the succeeding election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5c1b1-9ba8-47ad-85cf-4d5552f98f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators would be stripped of their elective post, and would be
        barred from being appointed and elected for public office in the immediate
        next elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dbf20-e2e1-4221-99dc-f7711cde482d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:50:04.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:50:10.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the election of President Rodrigo Duterte, thousands of
        the Liberal Party members have transferred to his ruling party, Partido Demokratiko
        Pilipino-Laban.</p>'
  'dole-silvestre-bello-rodrigo-duterte-endo-contractualization-555':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T19:55:08.672+08:00
    'imagesource': 'jcr:69c74b1d-5464-4ad5-b1f2-f3fa8c89fe4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5316bc-1175-4946-b18f-99248d374200'
    'lead': 'Labor Secretary Silvestre Bello said they are looking at malls, food
      chains, hospitals, hotels, and media networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T10:54:16.071+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T10:54:23.141+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T10:54:22.989+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bello: List of companies engaged in illegal contracting out by May 26'
    'updated': 2018-05-10T19:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8dcf64-8a8e-46e2-be96-6b30835d22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — President
        Rodrigo Duterte has ordered the Labor Department to release a list of companies
        engaged in illegal labor contracting, Labor Secretary Silvestre Bello said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8f005-485a-46c1-b8de-28f962a246a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just received an administrative order from the President directing
        our department to submit to him within 30 days the list of companies and business
        establishments violating this rule against illegal contractualization," Bello
        told CNN Philippines'' <em>News Night.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87047b8b-1ead-4843-9e12-54305a5f0d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order was issued on April 26, and will be due on May
        26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cf42d-c9d8-478f-b4e9-9ccd9237d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in the wake of Duterte''s issuance of an executive order
        clamping down on illegal contracting and subcontracting of workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cab47-b015-4da9-a346-88b455fd7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the DOLE is looking at different establishments that
        may have violated the prohibition, which include malls, food chains, hospitals,
        hotels, and media networks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024f93d-e400-4743-b5b1-eb40acaa5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary said violators will be punished, although he
        did not specify the penalty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e4753-3b0d-4c0a-878d-c20400596f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will regularize employees of violating companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17dd841-9384-453f-835c-c3f228c715f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This administrative order shows how serious the President is in
        implementing this rule against illegal contractualization, <em>kasi yan ang</em>
        complaint <em>ng mga manggagawa</em> (because that''s what the workers complain
        about)," Bello said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604cab5-2075-45c1-a29f-866808eac1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is already prohibited
        in the Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1471a8-5903-47cf-bf48-8dbbee92d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059b5e1-5f4a-4a43-8ea9-04e0a6a173ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency
        - for example, a manpower agency that supplies security guards to companies
        - that does not have substantial capital or investments in tools and supervision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da9acd-d12f-4613-a1a8-73a7efcf54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said the common practice of "endo" or "555 hiring" scheme
        must stop. This is where companies release workers on their fifth month of
        service so they are not entitled to regular benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cb3a5-0be2-4abc-9470-16fe015a3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T10:54:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T10:54:23.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endo" has been somewhat banned in Labor Department Order 174 issued
        in 2017. Under the section on "other ellicit forms of employment arrangements,"
        one of the prohibited acts is "repeated hiring by the contractor/subcontractor
        of employees under an employment contract of short duration."</p>'
  'wanda-tulfo-teo-department-of-tourism-dot-ptv-4-kilos-pronto':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T19:40:54.336+08:00
    'imagesource': 'jcr:1890b175-1492-419d-9e51-10fea27c90a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2003ba1d-bfc8-4601-8540-3f80b59d417f'
    'lead': 'Tourism Secretary Wanda Tulfo-Teo earlier denied having a conflict of
      interest in the television deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:01:05.370+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:01:11.136+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:01:10.878+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solons want Tourism Secretary Tulfo-Teo to resign over PTV-4
      ad deal'
    'updated': 2018-05-03T08:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd8c85f-abb6-4373-a78b-358a82341658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Opposition
        lawmakers called on Tourism Secretary Wanda Tulfo-Teo to resign over a P60-million
        television ad deal between her department and the People''s Television Network
        (PTV-4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be30582-1b9a-4525-9200-cab28b23caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc demanded Teo to vacate her post to
        show delicadeza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb020716-792c-4291-8d9a-9df35f28408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not <em>sinasabi</em> ni Sec. Teo <em>na wala siyang
        kinalaman dito, eh</em> you have the authority to resign. <em>Kung nabasa
        mo man kontrata na nasa kapatid mo, delicadeza</em> demands <em>na wag mo
        na ituloy yun</em>. Being a public official, you know the regulations, <em>yung</em>
        interest," said Anakpawis Party-list Rep. Ariel Casilao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12effcb-489e-404f-8f61-ccea2cc26416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether or not Sec. Teo is denying her involvement,
        you have the authority to resign. If you read your brother''s contract, delicadeza
        demands that you shouldn''t have pushed through with it. Being a public official,
        you know the regulations and interest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8347249-eea1-4cbc-9863-15774270a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilao also pointed out that the Duterte administration has repeatedly
        frowned upon nepotism, and that the issue is a clear example of conflict of
        interest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca889c43-2532-4d7d-a030-ca04b83c3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) earlier said the multi-million transaction
        between the Department of Tourism (DOT) and Bitag Media Unlimited Inc. (BMUI)
        — a media outfit headed by Teo''s brother, Ben Tulfo — lacked supporting documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a88a85-1819-4f55-84ed-e9d81891b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said DOT paid P60.009 million in three tranches to BMUI to place
        commercials on "Kilos Pronto," the show on PTV-4 which features Ben and Erwin
        Tulfo and Alex Santos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8564e00-5a23-4d0c-b5de-ffeed9152ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body raised DOT''s dealings with Bitag Media were "not
        supported with proper documents," such as the Memorandum of Agreement, Certificate
        of Performance, duly-approved budget utilization request, and billing statement
        detailing the media company''s deliverables.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c12f3-0a9a-46e8-a6f3-c2a2c6597e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo earlier denied there was a conflict of interest as her department
        had dealings with PTV-4, and not her brother''s production house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a9ac0-f106-4218-9fb7-304eee8262c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/04/30/Department-of-Tourism-Wanda-Teo-Tulfo-PTV.html">Tulfo-Teo:
        No conflict of interest in P60M tourism ads on brother''s show on PTV-4</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72642b64-c46d-4a5f-bd0c-c20f00a3155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, however, said the Tourism Department knew of the ad''s placement
        in "Kilos Pronto."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5ccf7-9eda-4663-9b74-e57f7d921b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MOA (memorandum of agreement) on file was between PTNI (also
        known as PTV-4) and DOT, specifically requiring PTNI to air a 6-minute segment
        buy in PTVs Daily News-type magazine segment, Kilos Pronto, plus a 3-minute
        DOT spot within the program."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7af07a-c47e-4c83-9547-492dca3be7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. Antonio Tinio, meanwhile, called on
        the Office of the Ombudsman to investigate Teo and the said contract.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35d6c5-a712-4c08-9961-7c24669e8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw na palusot lang yung</em> statement ni Secretary Teo
        <em>na sa pagitan lang ito ng</em> DOT at PTV-4. <em>Klaro naman sa</em> MOA
        <em>na binabanggit programa ng kapatid</em>," Tinio said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70c900-215b-4bdb-9153-9169a359a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear that Secretary Teo''s statement that the
        deal was just between the DOT and PTV is just an excuse. Her brother''s program
        was clearly mentioned in the MOA.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed82b9-e7ea-4dcf-b355-15fdb1124fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Party-list Rep. Tom Villarin pointed out that the COA findings
        showed there were four major violations found in the disbursement vouchers
        the DOT released.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41c483-d61c-4df9-88d7-c47e04262bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were four major violations found in the disbursement vouchers
        like no MOA between PTNI and BMUI, no certificate of performance, no duly
        approved budget utilization request, and detailed billing statements and that
        the ads be in the DOT-supported Kilos Pronto segment not the BMUI," Villarin
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c282c7-755b-4cfe-ad6c-4ab8d054fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:01:05.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:01:11.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the violations, Villarin said the COA should now issue a notice
        of disallowance or the return of the awarded bid to the government.</p>'
  'Erwan-Heussaff-Married-life-with-Anne-Curtis':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-02T19:54:04.294+08:00
    'imagesource': 'jcr:d07f5d06-54e4-4751-8b3e-1bbec6b1d359'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc53e1f-bfb2-46a1-9c82-7606d8977da1'
    'lead': 'The restaurateur says there was no hard transition for him and his wife
      despite their busy schedules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:06:30.294+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:06:35.836+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:06:35.677+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erwan Heussaff: Married life with Anne Curtis is ''everything you expect
      it to be'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31022655-3908-454b-a78f-b4a6f8252fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — Half a
        year since their wedding and life has been smooth sailing for celebrity blogger-restaurateur
        Erwan Heussaff and his wife, actress and television host Anne Curtis, who
        dated for eight years before jumping into marriage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c9400d-c1e6-41b9-b906-d6855981f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s everything that you kind of expected it to be and we''ve
        been together for so long so it wasn''t a hard transition for us or anything
        like that. It''s been very natural for us," Heussaff said on Tuesday CNN Philippines''
        New Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbd4e9-50b7-4589-a141-c4c977aa7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said making their relationship work was a combined effort between
        him and Curtis. Heussaff  is focusing on his career in production and currently
        working on a video project on "Buhay Carinderia," an event featuring local
        eateries, in collaboration with the tourism department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141ac7a-b968-4c30-86ee-d44677b0262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis, on the other hand, is currently balancing work as a host
        for the daily noontime television program "It''s Showtime" and as lead actress
        for the  upcoming movie "Buy bust" to be released this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18bf91-ccc4-44f0-9cc3-0ca86abb4705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s saying we know that there are certain times that she''ll
        be free and maybe I have something I can possibly move, then we''ll make the
        adjustment, and that''s the same thing from her side," Heussaff explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ebb6-6f05-47fd-89e6-31f43abe381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether in marriage or in dating, the blogger stressed the importance
        of balancing time and effort. He likened this to living a fit and healthy
        lifestyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e7fed-bd4c-48fb-b825-97eb77b0cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time management for me has always been a choice. It''s making sure
        that you do prioritize certain things," Heussaff said.  "A lot of people say
        we don''t necessarily have time but if you were to just say, ''Five hours
        a week, I''ll concentrate on fitness,'' you will be able to find 30 minutes
        here, 45 minutes here and stuff like that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89c773-9afc-4687-b18a-40723f4eaf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there are children in the near future for the couple, he
        said nothing was set in stone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96410246-71a5-43b7-80e5-dce5f91466dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to balance that. When you have kids you really want to
        focus on each other because they become your life," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe4be01-1412-46c6-8cde-849e5412be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support in the long run</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c63d15-3876-4f27-83f1-b65ccdb75720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:06:30.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:06:35.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral video posted by Curtis, the actress stopped to kiss and
        cry to Heussaff in the middle of the 2018 London Marathon on April 22.</p>'
