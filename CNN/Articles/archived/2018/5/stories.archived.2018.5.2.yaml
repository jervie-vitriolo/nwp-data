  'UAAP-Season-80-Jaja-Santiago-MVP-NU':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-02T17:16:59.175+08:00
    'imagesource': 'jcr:133eaddc-1c95-4845-9a4d-3a47b1f9f821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f02539-3d25-4358-b0ad-514749425449'
    'lead': 'Jaja Santiago of the National University is the top player in UAAP Season
      80 women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:28:10.601+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:28:16.230+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:28:16.027+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National University''s Jaja Santiago awarded UAAP MVP in final year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb21ad4-78ab-428c-aa50-f83b56bcdafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — National
        University''s Jaja Santiago is this year''s University Athletic Association
        of the Philippines (UAAP) women''s volleyball Most Valuable Player (MVP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2efbb6-907b-4a8d-baa6-53b94bd25401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago received the highest individual honor Wednesday at the
        Smart-Araneta Coliseum before Game 2 of the finals between La Salle and NU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dcb81-558a-45a9-9758-19daa18224da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honor to win this award. Thank you UAAP for the experience
        you have given me," she said in a short speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07505825-ef4b-4d32-adcc-3b0e17f25436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 outside hitter led the Lady Bulldogs to a league-best
        record after the first round, but faltered in the second round and grabbed
        the fourth spot. They were eliminated by the La Salle Lady Spikers in the
        Final Four.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7547e2-736d-477c-ad1d-b95f28d22d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also bagged the Best Spiker award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdd4a9-1fa3-480b-9931-34bc90110c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas'' Cherry Rondina won Best Scorer, while
        Far Eastern University''s Celine Domingo was hailed as Best Blocker.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc0a01-2a23-4ed3-a8f3-433e91809288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle''s Desiree Cheng and Deanna Wong of Ateneo, meanwhile,
        bagged the Best Server and Best Setter, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0de92-a59b-46c8-9266-a207f619deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.233+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the East''s Kath Arado was named Best Digger and Best
        Receiver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55d4fa-fc49-400b-be5e-acc58fc7a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milena Alessandrini of UST was named this season''s Rookie of the
        Year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ef570-ea47-4d72-99c5-cf3e48920d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s division, Ateneo superstar Marck Espejo copped his
        fifth straight MVP award.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d937e-bfef-4237-a945-85415adf763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.234+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being the top men''s player, Espejo was also Best Scorer,
        Best Spiker, and Best Server.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea40e1-8f9a-4280-8c4b-d1b8d27b4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His teammate Ish Polvorosa captured his fifth consecutive Best Setter
        honor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3a4a0-66be-4545-8d83-330b383af88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:28:10.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:28:16.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees were Jayvee Sumagaysay of University of Santo Tomas
        as Best Blocker, Jopet Movido of La Salle as Best Digger, Rikko Mamerto of
        FEU as Best Receiver, and Ariel Morado Jr. was named the Rookie of the Year.</p>'
  'koko-pimentel-speed-up-bill-contractualization-endo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-02T16:58:46.525+08:00
    'imagesource': 'jcr:6ab05376-7bf8-4537-bc6f-48f8d6e8cebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c845161-b2c5-43de-8ff3-d9b03adb2e35'
    'lead': 'Senate President Koko Pimentel assures that a bill that will crack down
      on illegal contracting will be passed as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T11:33:37.738+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T11:33:41.609+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-28T11:33:41.362+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President vows to speed up passage of bill vs. contractualization,
      ''endo'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6412ff-2528-408c-97dd-25303b55c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Senate
        President Koko Pimentel on Wednesday assured the swift passage of a law that
        will end an illegal contracting scheme called ''endo,'' or end of contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c92f0f-8f56-4d0f-8b5e-b9a1a8852c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For my part, I will make sure that a law on the matter will be
        passed as soon as possible to make the gains of workers permanent," Pimentel
        said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104cdf0-3232-47cf-a035-5ca546be0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.738+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endo has been somewhat banned in Labor Department Order 174 issued
        in 2017. Under the section on "other ellicit forms of employment arrangements,"
        one of the prohibited acts is "repeated hiring by the contractor/subcontractor
        of employees under an employment contract of short duration."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9f548c-defe-479c-be07-8369160cf4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed House Bill 6908, which aims
        to amend the Labor Code and strengthen the security of tenure for workers.
        At least two counterpart bills are pending at the Senate Labor Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65467cbc-814d-4824-91a4-39b68259dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the proposal, which also aims to regulate contracting
        agencies, will be prioritized once Congress resumes its session on May 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecc1cb-2798-4828-b62c-d4c9834ecd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the set-ups under "endo" is known as "555," where workers
        are released on their fifth month of service so they are not entitled to regular
        benefits when they enter their sixth month at work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809a96b-7829-4507-873b-29b28b59d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ending endo will empower our workers and improve their quality
        of life," Pimentel said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a431b92-9e99-4da7-9d36-6e715e4f8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.739+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Representative Tom Villarin said congressional investigations
        revealed about six million Filipinos are affected by contracting. He estimates
        1.9 million of these workers could get secure jobs if labor laws are fully
        implemented.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e341640-1763-400e-bf39-785bb03f34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday <a href="http://cnnphilippines.com/news/2018/05/01/Contractualization-endo-Duterte-executive-order.html">signed
        an executive order</a> that regulates unlawful contracting and subcontracting,
        commonly called contractualization. However, some lawmakers and labor groups
        slammed it as a rehash of existing laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c78bfe3-de9d-4df2-8815-53313edb5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor-only contracting or contractualization is already prohibited
        in the Labor Code and DOLE order 174, or the implementing rules on three articles
        of the Code.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d341a-8ea2-4117-88c2-becd1707d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractualization refers to the outsourcing of work that is essential
        or a key role in a business operation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565a911-647f-4034-a1a6-a84314e600ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also refers to the hiring of employees from a contracting agency
        — for example, a manpower agency that supplies security guards to companies
        — that does not have substantial capital or investments in tools and supervision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c2ebf-1cdb-480a-8a40-2da4fd0ade4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also said a law may be needed as the executive order can
        be easily overturned by another President.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d96e5-d88e-447b-87ea-b3a2f0aa8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A law will make it more difficult to reverse what has been done
        by the EO," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efee13-6ce9-40f9-80ed-e27e24c89f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking down the bill</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3aee2b-b485-4685-97fb-c18d39cae633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6908 provides a new article to the Labor Code that provides
        a framework for the licensing of contracting agencies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df9048-d839-476e-ab60-b66a0edb12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the requirements it names are a paid up capital of at least
        ₱5 million, which maybe adjusted; payment of a ₱100,000 license fee; and control
        over the performance and completion over the contracted job. It also limits
        licenses to three years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5be9b-5891-4890-a062-b7959166326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a contractor or person operating as a contractor
        without a license will be fined ₱30,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374738e-09af-4c6b-9617-3a8d05bea64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those engaged in labor-only contracting shall be fined P30,000 per
        employee found in that arrangement, up to a ceiling of ₱5 million. The same
        fine applies to those hiring fixed term employees.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9bdaa-3ed0-4fe4-9435-1368155ca854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin, one of the co-authors of the bill, is pushing to make
        direct hiring a norm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b67b7-df2a-4ba8-aa38-a431a8b6c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there''s some sort of trilateral relations: principal,
        subcontractor, and employee. We don''t want that... It should be the principal
        and the employee," said Villarin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea0175-a9d4-4205-9365-b0b3557a948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T11:33:41.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is regular employment to be the norm in our industrial
        relations," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f00956-73ac-419a-a56b-1c767bbb9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T11:33:37.742+08:00
