      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sprouse is known for his roles in the TV series "Riverdale" and
        sitcom "The Suite Life of Zack &amp; Cody" in 2000.</p>'
