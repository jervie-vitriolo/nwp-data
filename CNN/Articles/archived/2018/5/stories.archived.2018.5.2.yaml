      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Gibson, an iconic American guitar
        manufacturer, has filed for bankruptcy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734d683-f023-424b-bce2-5e9b8fbea11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has at least $100 million of debt, and perhaps as much
        as $500 million, according to paperwork filed in Delaware on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b4c50-19a2-4dcd-a15f-cd597bdda950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gibson still has plans to get back on its feet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c2e46-3a02-426a-8473-00f8d03c5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will liquidate its consumer electronics business, which sells
        headphones, speakers and accessories, while reorganizing its musical instruments
        and professional audio business, which has been more stable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a11cd7-9888-4739-96fd-d1aa8b3e66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gibson will emerge from Chapter 11 with working capital financing,
        materially less debt, and a leaner and stronger musical instruments-focused
        platform," the company said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0aa16-a2ff-48b5-a87a-5132a6730dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nashville-based guitar maker was founded in 1894. Its popular
        Les Paul electric is one of the bestselling guitars of all time, and has been
        used by famous musicians like Eric Clapton, Jimmy Page, and Pete Townshend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41467e5-bb7c-4fe7-8856-91883543ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has just under 900 employees, according to court documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82f5e3-4ee1-41f6-acd2-9f040d10514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also owns famous brands such as Baldwin pianos and Wurlitzer,
        which is known for its pianos, organs and jukeboxes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016f51c-9bc5-4394-8ebb-9db720002a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson''s bankruptcy filing was widely expected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a812b-d216-4e36-960c-b612dfe2685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Standard &amp; Poor''s <a href="https://money.cnn.com/2018/02/22/news/companies/gibson-guitars/index.html?iid=EL">downgraded
        Gibson Brands</a> over fears it could default on its debt obligations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748b662-3521-49c0-91dc-6b0781bc66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating agency said that Gibson continued to deal with the fallout
        from regulations on imports and exports on rosewood, an important component
        in many guitars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f1c2b-4f41-40f2-8dd7-5d1be6c52ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other guitar companies have been struggling, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c3ef7d-ef5f-4407-8aa5-5b1226250fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said in a recent report that there''s a risk retail chain
        Guitar Center "may not be able to stabilize operating performance and increase
        profits to meet its debt obligations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078edf8-c8e2-4391-9c61-a720bd659107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:38:48.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:38:48.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://money.cnn.com/2018/05/01/news/companies/gibson-guitars-bankruptcy/index.html?sr=twCNN050118companies0338PMStory">Iconic
        guitar maker Gibson files for bankruptcy</a>"</em></p>'
  'white-house-iran-statement-clerical-error-nuclear-weapons':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'caption': 'A man shot himself in front of the White House on Saturday, March
      3, 2018 a law enforcement source told CNN. (Source: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-02T00:18:22.709+08:00
    'imagesource': 'jcr:18c80b83-3280-43d5-bddb-6b9eb68e750e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3a087ab-9862-4382-b6e5-f53f59d9dcf3'
    'lead': 'A one-letter mistake on an official White House statement led to consternation
      and questions about official U.S. policy toward Iran on Monday, and a quiet
      correction did little to quell the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-28T14:43:17.131+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-28T14:43:17.308+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House claims ''clerical error'' led to drastic change in Iran
      statement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf412e1-fe62-4926-9ae7-98a6ab088157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A one-letter mistake on an official White
        House statement led to consternation and questions about official U.S. policy
        toward Iran on Monday, and a quiet correction did little to quell the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ece5a-7f89-45e3-a419-bd225db5001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the written statement sent to reporters around 7:30 p.m. ET,
        White House press secretary Sarah Sanders declared that newly unveiled Israeli
        intelligence proved "Iran has a robust, clandestine nuclear weapons program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65aebf-215d-48ad-b2cb-c0eebce98d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration flew in the face of American intelligence determinations,
        which found Tehran froze its program following the Obama-era agreement to
        lift sanctions in exchange for curtailing its nuclear ambitions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd22e2c-9544-41b8-bba7-70d73bcff0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9:30 p.m. ET, the statement appeared differently online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17fad9-8e6e-423f-9097-af8546d08279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran had a robust, clandestine nuclear weapons program," the online
        version read, reiterating a long-established U.S. position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02afd71-f503-4d7b-b3af-380803d7f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not issue a formal correction, but did offer
        an explanation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeb3a34-e870-4d98-977a-8ab8020cdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original White House statement included a clerical error, which
        we quickly detected and fixed," a National Security Council spokesman told
        CNN Tuesday. "To be clear, the United States has long known that Iran had
        a robust, clandestine nuclear weapons program."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea5d58-1ed4-4271-b22d-f18bc31cdbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snafu came after Israeli Prime Minister Benjamin Netanyahu dramatically
        <a href="https://edition.cnn.com/2018/04/30/middleeast/netanyahu-iran-nuclear-program/index.html">presented
        on Monday a hoard of Iranian documents</a> that he said proved the regime
        lied about its pursuit of nuclear weapons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d781d5-28ff-4fa8-bff5-4ab01cf21c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts shrugged, saying Netanyahu''s hour-long presentation
        in English offered little new information about Iran''s program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2558046-f175-4325-a2ae-5e1fd9ec6d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the White House sought to bolster Netanyahu''s position,
        saying the information "adds new and compelling details about these efforts."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1f301-92dc-4c8d-9059-0507b57083b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-28T14:43:17.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-28T14:43:17.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/01/politics/trump-iran-typo/index.html">White
        House claims ''clerical error'' led to drastic change in Iran statement.</a>"</em></p>'
  'america-is-not-the-heart':
    'author': 'Don Jaucian'
    'caption': 'In Elaine Castillo’s debut novel “America Is Not the Heart,” generations
      of Filipino women grapple with the ravages of the diaspora and struggle to find
      themselves in an unfamiliar world. Photo from PENGUIN RANDOM HOUSE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2018-05-02T14:52:00.656+08:00
    'imagesource': 'jcr:8416b375-9d27-43cb-b5ad-aa9117ddbd19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9491a724-567f-4e07-9914-12477176d4af'
    'lead': 'In Elaine Castillo’s debut novel “America Is Not the Heart,” generations
      of Filipino women grapple with the ravages of the diaspora and struggle to find
      themselves in an unfamiliar world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-14T15:16:45.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2020-12-22T23:22:38.222+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sailor Moon, strip mall-BBQs, and the diaspora: Fil-Am Elaine Castillo
      on her debut novel'
    'updated': 2017-05-02T15:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a1748-69a6-4a47-af9c-d7bf29fd3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How many lives
        can one live? For Hero, short for Geronima, the central character of Elaine
        Castillo’s debut novel, “America Is Not the Heart,” three decades might mean
        three vastly different specificities: a señorita at the heart of Marcos country,
        a doctor who turns her back on her elite upbringing to be an NPA doctor, and
        now, an immigrant in Milpitas, California, babysitting her uncle’s daughter,
        trying her best to belong or simply remain invisible in a world so familiar
        yet so foreign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c912548-0d73-4130-b1f0-a68c130a5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hero’s Milpitas is as much Castillo’s. The author grew up in the
        Bay Area during the early ‘90s, where Asian, American, and Latino cultures
        interweave. There’s a Taiwanese store where they buy manga, a Filipino BBQ
        joint in a strip mall, a Vietnamese beauty salon, and a Mexican restaurant
        and bakery, among many others. The ‘90s was the time of T.V. shows like “Baywatch,”
        depicting California in all of its tanned, muscular glory, red swimsuits and
        all. But for someone who grew up in a place like Milpitas, this was an image
        far off and, perhaps, even illusory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c77bd-4e51-4527-a107-80408a34052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know who any of those people are,” says Castillo. “I didn’t
        grow up around that many white people ever. But then you would watch something
        like ‘Sailor Moon,’ and feel like ‘Ah I get that.’ You had that kind of unconscious
        sense that this is made maybe by people like us.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ac6dc-666f-4d53-9341-a8417e000807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influence of anime is recognizable in “America Is Not the Heart.”
        Strewn in chapters are “Lupin the Third” movies, references to the capacity
        of Ghibli movies to break hearts (including a little spoiler for “Grave of
        the Fireflies”). VHS tapes are exchanged as stand-ins for proto-intimacy.
        The comfort of having recognizable pop culture artifacts in an alienating
        world is something that the characters of the novel hold on to, companions
        for when your parents are working three jobs, while the friendly neighborhood
        lola keeps watch.</p>'
    '4':
      'image': 'jcr:187974cd-06f8-4c59-a085-c5e74008814b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd41fc-83f8-4a46-a05f-318597f93c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92329a-5193-45cb-afac-ade7f5c01532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But intra-Asian dynamics also play a part in Castillo’s consumption
        of pop culture. Castillo was told that anything Japanese wasn’t welcome around
        the house, having relatives who fought against the Japanese in World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b05cb98-ea90-44ab-bdeb-d3c5f713bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My grandpa was actually like, ‘You’re not allowed to watch any
        of this Japanese stuff’,” says Castillo. “They had experienced trauma in World
        War II. It wasn’t a wholly kind of innocent transaction but for us, we were
        young, we didn’t care, I love ‘Sailor Moon.’”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f894d-25ff-4ccd-8f96-7878c68f48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anime show was influential for Castillo, who first saw an on-screen
        depiction of a queer couple in Sailor Uranus and Sailor Neptune. Wong Kar
        Wai’s “Happy Together” is also a crucial milestone for an Asian visual of
        queerness, and Castillo admits that these images were unconsciously collected
        and then transcribed into her novel, whose lead character Hero is “unapologetically”
        bisexual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec28c4-1a31-484e-91c7-c8efb4480a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo is thrilled that her novel — populated with realities familiar
        to immigrant families and existing outside the White California peddled by
        hugely popular landmarks such as “Beverly Hills 90210” — allows people of
        color to recognize themselves, especially in a cultural space where Asian-made
        works were only granular, yet reassuring, points of reference to recognize
        and build yourself up on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a87f2-5d9a-42b5-992f-3f58f31a2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel comes at a time when depictions of Filipino-Americans
        are getting mainstream clout. There’s the very Filipino thanksgiving in “Crazy
        Ex-Girlfriend,” complete with dinuguan, anchored on the character of Hot Asian
        Bro Josh Chan, played by Vincent Rodriguez III; Nico Santos’ Mateo in “Superstore,”
        who is probably the first character to speak fluent Filipino in an American
        network sitcom; and Asian Bro/doofus Jason Mendoza in NBC’s “The Good Place.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83360f-5ad8-40d2-8957-ee6265a76afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>America is not the Heart</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ccfc9-d87d-47d9-aeaf-d789f03c1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would love to be part of anything that increases the visibility
        of Filipinos and Filipino-Americans in popular culture,” says Castillo, upon
        the suggestion that her novel is now part of this Fil-Ams in the big leagues
        thread. But she is quick to point out that she doesn’t want to be the representative,
        which always presents a burden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea86810-34a6-4e9b-a00e-687756358af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You kind of feel like, well I have to be on my best behavior because
        ‘I’m carrying the weight of an entire people behind me.’,” says Castillo.
        “That’s obviously toxic, you can’t do that. No one really wants to be ‘represented’
        … But when we see ourselves in television, when we see ourselves in fiction,
        I think the real power of that, the joy of that is you see someone telling
        you you’re real, what you live is real, what you experience is real, what
        you eat is real, you are part of the real.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6e921-4a23-4de4-bff6-4b1168942e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel is achingly luminous, written in a ferocious prose that
        reflects the intersecting cultures of the Bay Area. It is a hardlined look
        at the lives of Filipinos who are not really Pinoy and not exactly American,
        grappling with this sense of non-identity, though mostly thanks to society’s
        prescribed definitions of what makes someone American or Filipino.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b4790-8961-424c-8fd3-ee0b94d94f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its release in April, “America Is Not the Heart” has been
        getting exuberant reviews and coverage, from publications such as Vogue, New
        York Magazine''s Vulture, The Paris Review, and the Chicago Tribune.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6727481-9d9e-45ce-b13c-1ecacb8385ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life recently sat down with Castillo during her
        brief Manila visit to talk about the parallels between her life and those
        of her characters, the importance of writing from a queer standpoint, and
        being a descendant of all the books you’ve read all your life. Below are edited
        excerpts from the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec38b27-9adc-4ec2-8054-b4f5bd2cdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’d have to say it was surreal reading your book. I was
        in my hometown at that time, and drawing parallels of Hero’s recollection
        of her growing up in Ilocos Sur, it was conjuring my own memories, too, growing
        up. How is the Bay Area of the book close to the one that you actually grew
        up in?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf18501-7bc4-4a6b-8c4f-7aa33ebf78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I grew up in Milpitas where the story takes place, the kind
        of ‘80s and ‘90s of the Bay Area. I just moved back there now, I’ve been living
        in London for around eight and a half years. I wrote all of the novel when
        I was living outside of [the Bay Area]. So going back there now, it’s just
        really surreal, exactly like you, going in places where [I’d say] “I threw
        up there when I was a kid!” These kinds of things are completely surreal but
        also really exciting and to see all of the places that I wrote about in the
        book and then to [see] they’re still here. Milpitas still smells like shit.
        [Laughs]. That is a fact. It gives me a lot of joy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfe71c-385b-44e7-91fb-3b055ff33def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m really happy to write about Milpitas especially because towns
        like Milpitas, it was a majority-minority town for as long as I remember.
        Since the ‘90s all of our mayors are either Filipino or Vietnamese, which
        was reflective of the population, and for me that is a very American town.
        Towns like that are not often depicted in literature as American towns … as
        American heartland, and why not? Why can’t they be conferred the identity
        of “This is America,” “This is an American town?” So I think that’s probably,
        if I have to think of a political or ethical dimension of why I write from
        there. And also just ‘cause I love it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0ae9a-7efe-4d3c-b85a-663da596e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“For me it was always a no-brainer to make the language of the
        book reflect the realities of a community like that and the idea of italicizing
        or drawing attention to the otherness of those words ultimately assumes the
        primacy of a reader who is white.”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674cea1-1a7e-415a-890c-f8e991d7ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did writing in London help you write the novel? How
        did that distance kind of shape the way you view Milpitas and the way you
        want it to appear in the novel?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8044b628-b00b-462c-993b-44e4ae54947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I’m just living the cliché that most writers live. [Laughs].
        You leave a place and then suddenly you’re writing about it. Suddenly, you
        have the space and the distance to reflect and be objective. That’s what everybody
        says. I hate fulfilling a cliché but … I think it it must be true. But I think
        I was also, at the same time, I was also very, very weary and afraid that
        that distance was making me romanticize [the place]. I’m not that sentimental,
        so I think I did work hard … I don’t want to write a fetishistic book about
        the ‘90s Bay Area, so the distance for sure helped. But then I did have to
        sort of stay vigilant in a way to not allow that distance to cover everything
        in rose petals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b3867-ae33-4460-ae01-97c4c4189fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A friend who was reading the novel asked, “Is this the ‘100
        Years of Solitude’ of the Bay Area?” …</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddc368-30f1-477a-bd35-cd4cc5176a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.031+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh no .. Oh my god. [Laughs].</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85785d-10cb-4e5b-a814-3c68b4b01de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I remembered it but because of Miguel Syjuco’s “Ilustrado,”
        which is also about the Filipino diaspora. Both your novels have a lot of
        shared similarities with Latin American literature, particularly the way diaspora
        has been depicted. Was that something you were conscious of while working
        on the book?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee6864-d954-4453-b491-8f1c3ed6b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I don’t think I tried to veer away from it. I think it is true
        that the particular history of the Philippines and the Filipino American diaspora
        is very, very close to the history of Latin America and Latin American diaspora.
        I had a friend who said “The Philippines is another Latin American country,”
        which is contentious because Filipinos are treated as if they’re not part
        of Asia. I grew up reading a lot of Latin American writers. I grew up reading
        a lot of writers in translation, unconsciously I don’t think I was politicizing
        it at that time, but now that I look back, I think it was proto-political
        that I was really avoiding white American readers or the classics of white
        American fiction …</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527833a-494d-455e-bf98-a208a930e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Old white guy literature…</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221488f-5e21-44d8-9ad8-c6b3731c2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly. Or even English literature. That’s why there are huge pockets
        of canon that I’ve never read, which I’ve actually started recently and they’re
        okay. <em>[Laughs]</em>. It turns out George Eliot is kind of pretty good.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088c469-042b-4594-8ca5-f900fa28b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read a lot of Latin American literature, like Manuel Puig, a kind
        of clear Argentinian writer who wrote really formally and experimentally,
        who wrote about politics and about queerness, and also about class in a way
        that really resonated for me; Junot Díaz, I think there’s a whole generation
        of writers like me who are basically the children of “Drown,” of a book like
        that.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8112783-c70d-448d-95ae-4461142e89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, I never really shy away from comparisons because I am ultimately
        a reader first and foremost, so the idea that your book is part, in a way,
        of a family of books, that to me is positive. If you’re a reader, you consider
        yourself, in a way, a daughter of all of those books.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243238d-baf8-48f4-a116-acf471188570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A striking characteristic of the book is that the Filipino
        phrases and terms are not italicized, which is contrary to the general practice
        in publishing and writing, the othering of the non-English language. This
        is becoming a practice to several writers of color, such as Junot Díaz. How
        did you go about this decision?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250f87a-93a7-45d3-931b-950de58b3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was absolutely deliberate. Growing up, my father was from Ilocos
        Sur, my mother’s from Pangasinan, they had those languages between them and
        they spoke Tagalog to each other and of course English. So I grew up with
        a mixture of those languages floating around in my house [and] without much
        border between one of the other. When I was a kid I would speak what I thought
        was Tagalog [and someone would tell me] “That’s not a Tagalog word.” That
        was just my reality. It’s an American reality. It’s a reality for a lot of
        kids like me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3792f4b-1ee2-424c-bfed-46e4b17c329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Milpitas, 60 percent of the population speak a language other
        than English. So for me it was always a no-brainer to make the language of
        the book reflect the realities of a community like that and the idea of italicizing
        or drawing attention to the otherness of those words ultimately assumes the
        primacy of a reader who is white, English speaking or not a Filipino and I’m
        not interested in making my word palatable in that way. Ultimately you wanna
        write in a way that’s palatable to the material, the realities of the particular
        world that you’re writing about and that includes taking a stand on the kinds
        of linguistic choices that are also, ultimately, ethical choices because they’re
        saying “No, this is how you have to come to understand this world.” Concessions
        are not gonna be made just because you’re English-speaking or white or whatever.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e504b112-ed5d-4604-811d-e204d9186c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also read that you started as a writer with “X-Men” fanfiction,
        and that comic book mainly deals with mutants as “the other,” and uses mutation
        as a way to deal with societal alienation and looking for a sense of belonging
        — as in the manga and anime mentioned in the novel, and this is what Hero
        was going through.</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d153e13-a02a-4407-a33a-d9461d2f5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of analysis [about anime and X-Men] has been going around
        more. Science fiction very much metaphorizes marginalized people or people
        like immigrants or in my context, people of color, queer people. I don’t know
        if I necessarily knew that consciously when I was a kid loving “X-Men” or
        “Sailor Moon” or “Star Trek.” But now when I look back, when I watch those
        shows again, [they’re] just deeply and politically radical and had so much
        content in them that obviously would have spoke to someone who felt in a way
        marginalized in a larger culture.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3021577-141b-4350-9658-b42b0e2a36fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T22:52:57.749+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The way to make incursions in what we would call representation
        is also to put your faith in people, to commit to be and attentive to writing
        the kind of granular, intimate material very banal, very mundane, details
        what it’s like to be a person.”</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455c0c9-6fc9-4b25-8d37-38db90ce380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s great that your main character is bi and when you look
        for relatable representations of queer and Asian — or particularly Filipino
        — characters in literature, there’s isn’t much. So you have a burden of having
        one of the few queer Filipino characters in literature — who doesn’t die at
        the end.</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5805ab-81d7-4479-a02b-17f0d964003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally I am bi, so it’s important for me to write bi characters,
        [and] not just in my writing but in my life. Bi visibility is important for
        me, and bi erasure is important to me, it’s important that those women will
        be understood as bi women.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bb7b0-183d-4462-9b5c-ad43845ee635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone was asking me about these characters [who] are unapologetically
        queer, [and] they never have that cliché scene where they’re wrestling with
        their sexuality. No, the thing — not just for LGBT issues but for everything
        — I am interested in the banal, make it more banal. So for me, even if I have
        queer characters in the book … just because heteropatriarchy is very real,
        I don’t want to shy away from the very real homophobia that characters like
        them would experience, but I also don’t want to make those conflicts then
        the center of how you depict it. A queer woman who’s also worried about being
        maybe deported, it’s a queer woman who’s also having to learn to be there
        for a cousin, it’s a queer woman who has to be there for a new girlfriend
        who’s going through some shit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35533b5c-4964-4eb5-a8d6-20723287ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way to make incursions in what we would call representation
        is also to put your faith in people, to commit to be and attentive to writing
        the kind of granular, intimate material very banal, very mundane, details
        what it’s like to be a person. You know when you watch the movie and you’re
        like “Oh there’s the queer character, they’re just there in order to, in a
        way to perform their queerness” I don’t respond to that type of depiction,
        what I respond to is lives.</p>'
    '54':
      'image': 'jcr:bdec6557-ed84-42c7-bdb9-b13f970352e0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dd657-77b5-4e03-be21-721ae803a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5944a201-420d-4273-b496-a87850c72b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In one review of “America Is Not the Heart,” there’s a line
        that goes “If America is not the heart, neither is the Philippines.” It’s
        interesting how it addresses the imbalance that one is not American or Filipino
        enough, or possessing character traits that make you American enough or Filipino
        enough. How do you tackle such an issue?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba41f7c-fdf6-44f2-8865-e156997860ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushback against it. Pushback against that idea of unilateral national
        identity. That idea that you’re either Filipino or American or even the idea
        that there has to be in anyway a kind of conflict. I’m of the generation but
        I don’t think I really subscribe to that. Often, first generation melancholy,
        “I don’t belong in one place …” I don’t actually feel that. I feel like I
        do belong particularly, I am Filipino-American, that’s the context that I
        came out of and that itself is a space, a valid space. It doesn’t mean that
        I wholly belong to one of the other. Why are certain images only allowed to
        be the markers for national identity?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f40e5-c3c1-4cd3-a653-b3831441cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In one of Hero’s past lives, she is a doctor for the National
        People’s Army. What kind of research did you do to make sure that this is
        grounded on something realistic?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad4f57-9ccc-49e8-b780-b6b510e44312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of doing my homework, and reading and reading. Luckily I’m
        a reader, I enjoy reading. There’s tiny bits that are drawn from family lore.
        There was a cousin that I’ve never met who was in the NPA and lived in exile.
        But I think she was much of a higher up, or an important person and I knew
        I did not wanna write about someone who was like an important person, I wanted
        to write about a loser, this kind of side character. But then also understanding
        that research is going to protect you, it’s not gonna make the book impenetrable,
        you will get things wrong, that’s okay. Or ultimately you’re writing fiction,
        and you’re also writing people. So I think bombarding the reader with historical
        fact to say “I’m proving all the research I had! I did all my homework!” I
        think that’s not what produces a book. People won’t really engage with people,
        they’re just reading your homework.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbe0d7-5145-4ec2-878d-ff37c9b51b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I asked that because I want to know how you feel about people
        who will read it and who have actually lived these experiences.</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794f72b-531b-4bac-85a9-790fac84f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profund terror! To be completely honest. <em>[Laughs]</em>. I was
        fully prepared to come to the Philippines this time and just be confronted
        by hordes of people saying “You got everything wrong! We’re throwing you out
        of the country! You’re a disgrace to yourself and to your parents!” So far
        that hasn’t happened yet, thank God.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337deeca-36df-4b68-988b-0be46a52d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think no writer would say that they’re permanently calm about
        that, that would be a lie. As a writer, you put your faith in that you wanted
        to write true, human, fully fleshed out and lived characters and hopefully
        that’s what people respond to. And that people pick up on that and sense your
        commitment to writing deeply human characters and ultimately, that’s what
        you can put your faith in, and you just hide! <em>[Laughs]</em>. And you don’t
        talk to anybody.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd280dc-0b11-4541-98b0-57558b3c7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-14T15:16:45.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2022-02-18T18:58:11.032+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
