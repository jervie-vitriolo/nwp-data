      'mgnl:type': 'text'
      'text': '<p>5,952 square meters in Naga City recovered from Banahaw Broadcasting
        Corporation of Roberto Benedicto</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a16f63-7818-4742-a000-75f131f7eb49'
