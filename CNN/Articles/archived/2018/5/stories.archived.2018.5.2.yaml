      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TBA Studios has also released a new trailer for the much-awaited
        film, featuring Goyo and love interest Remedios Nable Jose, played by Gwen
        Zamora.</p>'
