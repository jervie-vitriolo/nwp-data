      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has no plans to use its Falcon Heavy, currently the most
        powerful rocket in operation, to fly humans. But the monstrous rocket is slated
        to put a couple hefty satellites into orbit in the near future, according
        to the company''s launch manifest.</p>'
    '30':
