    'jcr:uuid': '09a58e94-4bd4-4955-83d9-489f6e5f770b'
    'lead': 'The Philippine National Police (PNP) is looking into the attacks on two
      politicians allegedly involved in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:52:32.608+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:52:32.758+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Attacks on alleged narcopoliticians being investigated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb487e-6bef-4545-a65e-e285fde5dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The Philippine
        National Police (PNP) is looking into the attacks on two politicians allegedly
        involved in the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c20a95-8787-4e44-ac90-51eb5806fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daanbantayan, Cebu <a href="http://cnnphilippines.com/incoming/2018/05/13/daanbantayan-cebu-vicente-loot-ambush.html">Mayor
        Vicente Loot</a> and his family were ambushed by gunmen this morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbf60b-5ee6-4d5d-b6df-fc5742d0aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former La Union Representative Eufranio Eriguel and his two bodyguards,
        meanwhile, were shot dead in Agoo Saturday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f481e85-2432-4496-8860-0e869cc828ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.609+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both attacks occurred within 12 hours of each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93b3b4-c64a-4e52-b4b8-a9b1b724ce1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot was previously named by President Rodrigo Duterte as a drug
        protector. He was also among those implicated by self-confessed drug lord
        Kerwin Espinosa during his testimony at the Senate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce991287-2e1e-49e3-a7e3-d9344a7a1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eriguel was also branded as a narcopolitican in September 2016 by
        Duterte, along with 1,000 other politicians with suspected drug links.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f4442-2184-4cf0-bf8c-bfbc6a1c8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had denied the allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da72eb-ceec-44a3-8094-b49f3a32c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Sunday, PNP spokesperson John Bulalacao
        said: "The cases are still being investigated. In fact, what we have just
        received are sketchy reports on these incidents."</p>'
    '15':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
