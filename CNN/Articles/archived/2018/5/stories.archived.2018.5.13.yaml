  'Najib-razak-malaysia-travel-ban':
    'author': 'James Griffiths, CNN'
    'caption': 'Najib Razak, Prime Minister of Malaysia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T09:34:29.108+08:00
    'imagesource': 'jcr:95f034c1-3f76-4673-b3c2-56a3290e4964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427b6feb-03c7-4521-bc56-2ac6cacddee3'
    'lead': 'There had been widespread speculation Najib would fly overseas after
      his shock election defeat this week, amid calls for him to be prosecuted over
      the sprawling 1MDB corruption scandal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:12:00.391+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T15:12:00.652+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Malaysian PM Najib Razak barred from leaving country after shock
      election defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d46340-0cd5-45b1-9f45-fe3bb0b45266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malaysian immigration authorities have
        barred recently ousted Prime Minister Najib Razak and his wife, Rosmah Mansor,
        from leaving the country, they said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac6e21-cde0-4d09-abfc-4098ab29ee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been widespread speculation Najib would fly overseas after
        his shock election defeat this week, amid calls for him to be prosecuted over
        the sprawling 1MDB corruption scandal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd8042-bc13-4987-9651-41c4e70c88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been informed that the immigration department is barring
        me and my family from leaving the country," Najib <a href="https://twitter.com/NajibRazak/status/995151255352758272">https://twitter.com/NajibRazak/status/995151255352758272</a>said
        in a tweet Saturday. "We will respect the order."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3fb0c6-9058-4220-87fb-f83575053460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors spread Friday night that Najib would leave the country after
        he posted on Facebook he planned to take a "short break to spend time with
        my family whom I have not seen enough of in recent year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfec590-a35b-4399-88e7-fe33bed00be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://m.malaysiakini.com/news/424391">Speaking to Malaysian
        media</a>, sources close to Najib had dismissed claims he was fleeing, saying
        he just wanted to go on a break after a grueling election campaign. That did
        not stop some critics of the former premier gathering at Subang Airport, near
        the capital Kuala Lumpur, to try and prevent him leaving the country, <a href="https://www.scmp.com/news/asia/southeast-asia/article/2145834/crowds-gather-malaysian-airport-prevent-beaten-najib-razak">according
        to reports.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd402de1b-74c6-4b77-9599-6a23e5a12ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Thursday if he would pursue a corruption investigation into
        Najib, <a href="https://edition.cnn.com/2018/05/10/asia/mahathir-malaysia-election-intl/index.html">Mahathir
        Mohamad</a> -- who defeated Najib in Wednesday''s vote -- said the former
        leader would be subject to the rule of law. The corruption scandal revolves
        around a state fund, known as the 1Malaysia Development Berhad, commonly known
        as 1MDB.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c10ca6-fccd-4f2c-92f2-152b03564d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razak stepped down as leader of his party UMNO and the former ruling
        coalition Barisan Nasional in a news conference Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5ccf5-7b74-4fd0-a79c-89a59df383ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barisan Nasional had been in power for more than 60 years before
        losing to a coalition led by Mohamad, his former mentor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c52d1-4a2c-4d38-ad5c-69159943c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pardon for Anwar</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1002a-64d0-4239-bcb6-c75250974eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir was sworn in on Thursday night by the king, Malaysia''s
        constitutional ruler, following a momentous vote in which scandal-plagued
        Najib was soundly beaten at the polls by his former mentor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bef624-9e86-44ee-bb5f-591374c64b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s victory upended six decades of control by the Barisan
        Nasional coalition, which he himself formerly headed as Malaysia''s Prime
        Minister from 1981 until 2003.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e4c63-0c10-46db-b2ae-fabe1c1fec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Friday the king had <a href="https://edition.cnn.com/2018/05/11/asia/malaysia-mahathir-anwar-ibrahim-pardon-intl/index.html">agreed
        to pardon jailed politician Anwar Ibrahim</a>, whose case has dominated Malaysian
        politics for years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61327fd0-e1d7-4578-a48e-12233a13cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar, once a leading light in the party that ruled Malaysia for
        decades, was jailed on sodomy charges in 2015, after a trial he says was politically
        motivated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657a53e-1da0-4650-b7b1-08effcd8cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir had promised, if elected, to free Anwar and eventually
        hand power over to him. Anwar''s wife, Wan Azizah Wan Ismail, endorsed Mahathir
        and served as his deputy in the coalition to oust Najib. She was one of the
        dozens of opposition candidates elected Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e309c689-099d-41ac-bd49-0cebe8dd7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar was expected to be released in June, after serving the bulk
        of the sentence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a171bd-ce6b-46be-8c5d-c7f627526c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:12:00.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:12:00.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/12/asia/malaysia-najib-election-intl/index.html">"Former
        Malaysian PM Najib Razak barred from leaving country after shock election
        defeat."</a></em></p>'
  'Russian-bombers-enter-US-Alaska-stealth-fighters':
    'author': 'Ryan Browne and Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T12:04:44.576+08:00
    'imagesource': 'jcr:cd2b8812-8e26-4b4a-8cd4-2a1dfccd46cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7de7e30-c3ce-45bd-a789-202d35ca39ed'
    'lead': 'Two Russian TU-95 "Bear" bombers were intercepted by US F-22 stealth
      fighters in international airspace off the coast of Alaska on Friday, according
      to North American Aerospace Defense Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:14:26.263+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T15:14:26.475+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. stealth fighters intercept Russian bombers off the coast of Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb7ad5-6d57-4c42-aa2f-796c1e148f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two Russian TU-95 "Bear" bombers were intercepted
        by U.S. F-22 stealth fighters in international airspace off the coast of Alaska
        on Friday, according to North American Aerospace Defense Command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ebb17-6e11-44b5-9746-acdc2b2779f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian long-range bombers flew into the Air Defense Identification
        Zone, which extends approximately 200 miles off Alaska''s western coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb5f8d-8905-452f-961c-24b3217b2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At approximately 10 a.m. ET, two Alaskan-based NORAD F-22 fighters
        intercepted and visually identified two Russian TU-95 ''Bear'' long-range
        bomber aircraft flying in the Air Defense Identification Zone around the western
        coast of Alaska, north of the Aleutian Islands," NORAD and USNORTHCOM spokesman
        Canadian Army Maj. Andrew Hennessy said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9883f-22e0-4718-972c-6c89b70b95c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian aircraft were "intercepted and monitored by the F-22s
        until the bombers left the ADIZ along the Aleutian Island chain heading west,"
        and never entered US airspace, according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa001a1b-b1af-4320-9e9d-212c3a1a7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last such <a href="https://edition.cnn.com/2017/05/04/politics/us-f-22-intercept-russian-aircraft-alaska/index.html">intercept
        of Russian aircraft</a> by US jets took place on May 3, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdf6ce4-ccac-482a-81a2-33a489aa8d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:14:26.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:14:26.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/11/politics/us-stealth-fighters-intercept-russian-bombers/index.html">US
        stealth fighters intercept Russian bombers off the coast of Alaska.</a>"</em></p>'
  'OFW-Kuwait-Philippines-labor-deal-rights':
