    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-Kuwait deal offers better protection for domestic workers'
    'updated': 2018-05-16T20:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc18e64-d35b-4c83-94c1-e2def42006b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> A 24/7
        assistance hotline, the right to contact ones families and no deduction of
        salaries by recruitment agencies are among the conditions agreed upon by Kuwait
        and the Philippines to protest Filipino domestic workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef37e2-34bd-4381-86f7-475f6e9055c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a copy given to CNN Philippines, the deal entitled, "Agreement
        on the Employment of Domestic Workers," was signed on May 11 in Kuwait.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccc4df-417b-4ecb-b923-9db98219f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes placing a system where local Kuwaiti authorities regularly
        inspect or monitor the situation of domestic Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256348d6-8e40-44e3-bcef-28b5da8f598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement named Kuwait''s Department of Domestic Labor as the
        unit to settle disputes between the employers and Filipino domestic workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80dc8c-25c2-448a-a8ce-866394f6d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait will also provide legal assistance to workers and will not
        charge them for judicial fees at all levels of proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bddc95-94e5-4a45-998a-3a1e6fa75bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the deal is the activation of a "24/7 mechanism" for
        the distressed workers. They must also be allowed to use mobile phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04588596-3733-477f-9c75-91a4223e00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.887+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires employers to allow workers to have cellular phones and
        use other means to contact their families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc84449-0791-4266-acea-356d4b194acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries also agreed that the employer cannot keep the overseas
        Filipino worker''s (OFW) passports and other travel documents, because these
        are property of the Philippine government.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2200484266858127&width=500&show_text=true&height=683&appId"
        width="500" height="683" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3771a-6f3c-4d31-b8a2-92b8cf7a584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6abe5-bede-4fa3-91d9-eb6d71bb54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement ensures that the employer will provide the domestic
        worker with food, housing, and clothing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3ca40-7715-4750-bc9f-2d1cfc703d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employer should also register the worker in the health insurance
        system, which does not only cover work hazards but also transporting the deceased
        body to the Philippines when he or she dies, and pay the wages of the month
        when the worker died.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075aaec6-8df2-4306-a083-4323f4bd2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kuwaiti government will also help employers in opening of bank
        accounts for Filipino workers to allow them to remit their monthly salaries
        to the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db50cf85-714f-4a70-93e8-407041a87fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.888+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreed wage in the contract and minimum age requirement will
        be strictly enforced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a10ae-966b-42c1-a882-2ffe3c8c7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Kuwaiti government should disqualify employers from
        recruiting Filipino workers if they have any record of abuse or contract violations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab000e3c-9518-44d0-a42a-e06d9fadd34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers may only be transferred to another employer with
        their consent or with the approval of the Philippine Overseas Labor Office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf173d-a976-40c8-a982-e547ccd32010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also covers the repatriation of domestic workers in shelters
        in Kuwait.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2937b9-4132-4b5d-9b52-981f55d2285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH government''s obligations</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a73796-16c4-4e01-872c-ccb8a34e47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines part, domestic workers should have completed
        trainings to gain all required skills, and have gone through an orientation
        on Kuwaiti laws, customs and traditions before being sent to the Gulf state.
        They should also have gotten legal clearance from the Philippines before deployment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981730d1-4c99-498c-8433-3d4565e42444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic workers should also follow Kuwaiti laws, morals, ethics
        and customs when in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e232605-fa86-48e6-8943-57078e9a2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine recruitment agencies are not allowed to charge or deduct
        from the salaries of domestic workers any costs for their recruitment or deployment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa60e86-55f5-4784-915c-65aee517339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kuwait, the Philippines has agreed to punish erring recruiting
        agencies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40400eef-268c-4ee9-a354-0760e5cc0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the second batch of 87 distressed workers from
        Kuwait arrived with Presidential Spokesperson Harry Roque and Labor Secretary
        Silvestre Bello III. The Kuwaiti government shouldered the airfare of the
        workers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c501561-7a85-4352-95c8-99b5356a85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing conditions</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52adbba3-8835-406b-a6b6-f4d97aefeb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of President Rodrigo Duterte''s conditions were included in
        the recently signed agreement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ddb98-016e-4989-8ac0-efb35b028c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his conditions to ensure at least seven hours of sleep
        for OFWs and allowing them to have day-offs are not reflected in the document.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ccba8-d94c-486e-aee1-9156212b5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marawi City on Friday, Duterte expressed his willingness to lift
        the deployment ban in Kuwait if his conditions were met.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f624b3-6a6e-4d96-964e-b6edc04ec77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/12/Duterte-open-lifting-deployment-ban-Kuwait.html">Duterte
        open to lifting deployment ban in Kuwait</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64c6ea-0056-4874-860d-fb8f26b38360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not clarify if he was referring to a full or partial
        lifting of the ban.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db779a66-740f-442d-ba3f-3c5e72b39336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said on Friday that the deployment ban on skilled and semi-skilled
        workers will be lifted but not the ban on domestic workers, which this agreement
        covers.</p>'
    '54':
