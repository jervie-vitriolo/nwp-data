      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Former
        Senate president Edgardo Angara has passed away. He was 83.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8b64e-4ef3-437c-81ec-7fe30a990b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by his son, Senator Sonny Angara, in a tweet
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b57104-f4f9-440b-a2bb-a24d0b0f2a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Angara said his father passed away due to an "apparent
        heart attack."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5c2ca-b7f1-4042-b057-66b94d3baf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still arranging funeral arrangements for my father but will
        keep everyone posted too. We ask for prayers for the repose of his soul,"
        he said in another tweet.</p>'
    '7':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sad to say my father frmr Sen Edgardo Javier Angara passed on from
        this life this morning at the age of 83, from an apparent heart attack</p>&mdash;
        Sonny Angara (@sonnyangara) <a href="https://twitter.com/sonnyangara/status/995532060650422274?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
