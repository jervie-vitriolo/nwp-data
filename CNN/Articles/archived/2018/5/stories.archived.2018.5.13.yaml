      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/03/11/technology/future/spacex-elon-musk-mars-bfr/index.html">Elon
        Musk says Mars rocket will fly ''short flights'' next year</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa65fb1-4001-423f-b87a-d6f21bf9eefa'
      'mgnl:activationStatus': true
