        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/995503086108950528?ref_src=twsrc%5Etfw">May
        13, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
