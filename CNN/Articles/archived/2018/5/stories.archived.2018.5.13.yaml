  'North-Korea-details-plans-to-dismantle-nuclear-test-site-this-month':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T22:25:11.667+08:00
    'imagesource': 'jcr:0bc9e7cb-a691-412e-b358-50f9a290280b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0d3d770-3edc-498e-97c1-cdb1aba259c0'
    'lead': 'North Korea outlined steps Saturday to dismantle its nuclear testing
      site -- and confirmed that international journalists, including those from the
      United States and the United Kingdom, would be invited to watch this month as
      its tunnels are blown up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:44:46.909+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T13:53:45.362+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T13:53:44.995+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea details plans to dismantle nuclear test site this month'
    'visualType': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fc9da-ce9c-44af-a128-de65fdf289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea outlined steps Saturday to
        dismantle its nuclear testing site -- and confirmed that international journalists,
        including those from the United States and the United Kingdom, would be invited
        to watch this month as its tunnels are blown up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248949a-6c6d-4688-a02d-a22a50c86e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, by the Ministry of Foreign Affairs as reported
        by state news agency KCNA, came a day after Pyongyang pledged no longer to
        carry out unannounced missile tests or other activities that put flights at
        risk, according to a United Nations aviation agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01996f31-6b25-484f-b145-71490d6fcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un <a href="https://edition.cnn.com/2018/04/28/asia/north-korea-nuclear-site-time-zone-intl/index.html">previously
        announced</a> the conclusion of North Korea''s nuclear testing program and
        the intended shuttering of the Punggye-ri complex. He said April 20 that his
        nation already had "completed its mission" to test its weapons capability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a7606b-b6bc-4bc6-afd7-e0dc5f6ed76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement Saturday gave greater details of the "technical measures"
        North Korea would take to dismantle the test site and "ensure transparency
        of discontinuance of the nuclear test."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04932e8e-8a1a-4833-99d6-67774ef90131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump expressed thanks to North Korea on Saturday
        evening, characterizing the announcement as a "very smart and gracious gesture"
        ahead of next month''s nuclear summit in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5f231-35e3-48f5-b4d9-2540910479f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International journalists will be invited to conduct "on-the-spot
        coverage in order to show in a transparent manner" how the nuclear site is
        being put out of use, with a dismantlement "ceremony" scheduled for as early
        as May 23, depending on weather, the news agency said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9c964-5103-4a66-9147-a53a18adc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since space is limited, only journalists from China, Russia, South
        Korea, the United States and the United Kingdom will be allowed access, according
        to KCNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c54ff21-94ea-4e0c-ab4b-0ef37b01e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0821dd-451d-4875-bbd8-35bdc18bf3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, explosives will be used to collapse the tunnels, KCNA said.
        Then, entries to the site will be blocked and all observation facilities,
        research institutes and guard structures will be removed. Guards and researchers
        will be withdrawn, and the area surrounding the test site will be closed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6a545-0c9e-459f-8c4f-4e3132106e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in mountainous terrain in the northeast of the country,
        Punggye-ri is less than 100 miles (160 kilometers) from China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26ca61-3cde-41ca-9404-26f0c98fa66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s presidential office said last month that Kim <a href="https://edition.cnn.com/2018/04/28/asia/north-korea-nuclear-site-time-zone-intl/index.html">planned
        to shut down his nuclear test site in May</a>, following landmark talks between
        Kim and South Korea''s President Moon Jae-in. Kim refuted claims by Chinese
        scientists that parts of the site had been so badly damaged by previous explosions,
        particularly its sixth and last test in September, that <a href="https://edition.cnn.com/2018/04/26/asia/north-korea-nuclear-test-site-punggye-ri-intl/index.html">it
        may now be unusabl</a>e, Moon''s office added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7491b9-e12e-4c3a-b1d8-41fe6250c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest developments come a day after U.S. Secretary of State
        Mike Pompeo told reporters that he''d had <a href="https://edition.cnn.com/2018/05/11/politics/pompeo-north-korea-kim-warm/index.html">"warm"
        and "good" conversations with Kim</a>. His talks in North Korea were part
        of preparations for the planned summit on June 12.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0309f9-46cd-40d8-8566-d6f0cabe5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missiles pledge</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11f4a0-7361-454f-8186-e8867d5fb5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s pledge no longer to carry out unannounced missile
        tests or other activities that put flights at risk may be seen as the latest
        sign that the isolated nation is prepared to engage with the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da062e93-a21e-4354-8fe7-12691f40e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s statement from the United Nations'' International Civil
        Aviation Organization (ICAO) followed a visit by its representatives to the
        North Korean capital earlier this week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19079ca-93a3-4ac2-a9d0-c09de01eb899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to pledging an end to unannounced missile testing, North
        Korea said its "national nuclear arms program was complete," according to
        the UN agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1409ea-07dd-45ce-b420-797c2aa532f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICAO said it welcomed North Korea''s collaborative approach
        and would work with adjacent states to facilitate and adopt these proposals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba7cb6-d4f9-43c2-9b3f-4d999242676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s pledge could open the way for airlines to route flights
        through North Korean airspace. Earlier this month, North Korean officials
        asked to start an air route between the Pyongyang and Incheon, South Korea,
        airspace regions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a7fc7-6393-4079-9829-309955992093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim last year oversaw <a href="https://edition.cnn.com/2017/05/29/asia/north-korea-missile-tests/index.html">a
        string of missile and nuclear tests</a>, drawing the ire of the international
        community. Two of the North Korean missiles passed over the Japanese island
        of Hokkaido.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993e753-32f1-4d1c-9059-cbc29be1fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deep, complex challenges''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f053e5-259c-4709-85ad-c6a050e1ead1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo spoke to reporters at the State Department following his
        return from North Korea to negotiate with Kim and <a href="https://edition.cnn.com/2018/05/10/politics/trump-north-korea-freed-americans/index.html">retrieve
        three Americans</a> held by the regime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab3bf8c-2ba3-4c64-8e7f-dd13cf9e0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had good conversations, substantive conversations that involved
        deep complex challenges," Pompeo said Friday about his two meetings with Kim,
        who is known for assassinating rivals and family members and running prison
        camps throughout his country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac148f-38e9-4240-b4f6-a31e9e00e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo met previously with Kim while CIA director, flying secretly
        to North Korea over the Easter weekend to discuss the possibility of a summit
        meeting with Trump and negotiations over North Korea''s nuclear program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66526b49-e09e-4135-9828-9e5c57b3ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Pompeo said any agreement with North Korea would
        have to include a "robust verification program" to ensure that Pyongyang complies.
        He added that the Trump administration was focused on making sure "we didn''t
        end up where we were before" in the talks with North Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b0c06-c435-4b4a-8714-99e959aba3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and other U.S. officials have repeatedly said they are seeking
        North Korea''s permanent verifiable denuclearization, while North Korean officials
        have said that they have already achieved their nuclear objectives.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac50ce4-7c91-4b20-9741-71078c6f6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former U.S. Secretary of Defense Ash Carter warned Friday that the
        United States <a href="https://edition.cnn.com/2018/05/11/politics/ash-carter-north-korea-summit-cnntv/index.html">should
        be cautious of any promises</a> made by North Korea at the upcoming Trump-Kim
        summit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5a6a1-f8af-41e4-867f-ba85f60bbdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: ''Starting off on a new footing''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0258bef9-1299-47f0-a3fc-c05478c26e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.914+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which has been in the works since Trump accepted Kim''s
        invitation to meet in March, will be the first meeting between a sitting U.S.
        president and North Korean leader.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4257806-f246-412e-aa55-7fe0b2a0527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and South Korea''s President are due to meet May 22 at the
        White House.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7811bf56-e472-4516-85e1-b0cfea072238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, White House press secretary Sarah Sanders said she did
        not believe that Moon would be a part of the historic summit in Singapore
        the following month.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8221f1-b7c4-45a8-aab2-f631bdb4d511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump struck an optimistic tone on North Korea as he <a href="https://edition.cnn.com/2018/05/11/politics/ash-carter-north-korea-summit-cnntv/index.html">personally
        welcomed home</a> the freed American detainees early Thursday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c3c01-8a32-4295-9087-419983d10ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting off on a new footing -- I really think we have
        a very good chance of doing something very meaningful. A lot of very good
        things have happened," Trump said as he greeted the three former prisoners
        at Joint Base Andrews in Maryland.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0870c3aa-4246-4d2d-94e9-6766364e48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.915+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think he wants to do something and bring the country into
        the real world," he added of Kim. "It''s never been taken this far, there
        has never been a relationship like this. I really think a lot of progress
        has been made."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e7595-abfd-4475-8a6d-29c43f17b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:44:46.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:45.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/12/asia/north-korea-missile-test-pledge-intl/index.html">North
        Korea details plans to dismantle nuclear test site this month."</a></em></p>'
  'China-first-homegrown-aircraft-carrier-heads-out-for-sea-trial':
    'author': 'Ben Westcott and Brad Lendon, CNN'
    'caption': 'Source: Wang Xizeng/ImagineChina/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T22:14:23.681+08:00
    'imagesource': 'jcr:637f0d68-1c65-4129-8c1e-89c35c737b93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68bcde43-8611-46ea-99be-377ddac0d96d'
    'lead': 'China''s first domestically built aircraft carrier began sea trials on
      Sunday, a historic step in the country''s mission to build a navy capable of
      rivaling the world''s leading maritime powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:53:29.256+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T13:53:29.585+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s first homegrown aircraft carrier heads out for sea trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fa85c-24a0-4320-a6ad-78e54c898c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s first domestically built aircraft
        carrier began sea trials on Sunday, a historic step in the country''s mission
        to build a navy capable of rivaling the world''s leading maritime powers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32ef53-6dd5-466a-b110-63ffa71853ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new aircraft carrier, temporarily named Type 001A, sailed out
        at around 7 a.m. in Dalian, in the northeast province of Liaoning, according
        to reports in Chinese state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade9519-0f84-4885-9062-ed53bf2f5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.256+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50,000-tonne ship will become the country''s second aircraft
        carrier, and the first to be entirely built and designed inside of China,
        when it joins the navy sometime before 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce5899-07c4-4c18-96b2-0ab26203c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier''s maiden sea trial follows a speech given by Chinese
        President Xi Jinping on April 12, in which he announced plans to build a <a
        href="https://edition.cnn.com/2018/04/12/asia/xi-jinping-south-china-sea-intl/index.html">"world-class"
        navy</a> under the banner of the Chinese Communist Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5207d2-6442-4cd6-853d-cc65424edd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s first carrier, the Liaoning, a retrofitted Soviet-era vessel
        bought from the Ukraine, was hailed as the fulfillment of a <a href="http://www.chinadaily.com.cn/china/China-Military-Watch/2013-11/21/content_17119775.htm">"70-year
        dream"</a> of the Chinese nation when it launched to much celebration in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de929c30-5980-457b-929d-6213a7272be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts said while the new aircraft carrier will dramatically
        boost China''s military power in the Asia region, its technology was still
        outdated and lagged far behind the world''s naval superpower, the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387f235-edda-44d8-b4e8-19638bd98244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is, in and of itself, not designed to be some frontal challenge
        to US power in the Asia Pacific, because it simply isn''t in the class of
        America''s aircraft carriers," Sam Roggeveen, senior fellow at Sydney''s Lowy
        Institute, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ccbe7-f2e0-4305-8711-00df57695bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bigger and better</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88b8cc-16a4-4787-8bbb-33a44f32755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.257+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s second aircraft carrier will be "modernized" compared to
        its first, experts said, with a design that''s bigger and heavier to allow
        it to carry more planes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f6caa-06e7-4848-aa12-3f7acfa106ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic design for the new aircraft carrier is clearly modeled
        heavily on the Liaoning, including the signature ski-jump inclination at the
        front from which aircraft lift off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06405ed-a4e2-4be6-9350-36b0099ba5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which is roughly 315 meters (1,033 ft) in length and 75
        meters (246 ft) wide, uses conventional rather than nuclear propulsion, and
        is believed to displace 50,000 tonnes, according to reports in state media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973be0b-338b-4cdb-aee2-afdd1ff1e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, RAND Corporation senior international defense research
        analyst Timothy Heath described the design as generally easier to build and
        to operate aircraft from.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96950d1e-e65f-430a-b896-9aac8d41b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expert analysis of pictures and satellite images of the new
        China-built vessel reveals it has been altered in subtle ways, possibly allowing
        it to accommodate up to eight additional aircraft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5523975-30c1-474e-898a-5f3e5b7414d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the Liaoning is thought to currently carry around
        30 warplanes, including fixed wing aircraft and helicopters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01931eea-ba41-4eba-aa75-8382800dd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Peter Layton, visiting fellow at the Griffith Asia
        Institute, the Liaoning was intended to act as more of a training vessel,
        whereas the new ship is likely to be deployed in combat missions, positioning
        China alongside a select number of countries with global naval capabilities,
        including Russia, France, the United States, and the United Kingdom.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524da043-e675-4c62-a3e6-78c87ce6ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this year, the United States Navy fields 11 nuclear-powered
        aircraft carriers, more than any other nation in the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0988ce0-49e5-4c0f-a29c-29aeb32da294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ships feature "catapult" technology, in which a gear attached
        to a steam-powered piston or an electromagnetic rail gets aircraft up to flight
        speed as they leave the deck.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478dca96-eb69-4ac4-9654-1da9a0c60131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft launched by catapults can get airborne and with greater
        quantities of fuel and ammunition, giving them an advantage over Chinese planes,
        which rely on their own power when lifting off from the Liaoning''s ski-jump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abb0a3-cdaf-46f6-9752-cde4ca00c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still more sea trials needed</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0578f-165a-4ae9-98d9-aaa70de5da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an aircraft carrier passes its sea trials, that doesn''t mean
        it''s ready for combat. Although the type 001A has successfully left the ship
        yard, plenty of problems can, and most likely will, arise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099da29-48c3-47c9-aaaf-0bde24ec14cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, the United Kingdom''s new aircraft carrier, the HMS
        Queen Elizabeth, embarrassingly <a href="https://www.bbc.com/news/uk-42406138">sprung
        a leak during sea trials</a> and needed repairs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e54279-83a9-428a-9e13-f6ccdee878f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the USS Gerald R Ford, the US Navy''s newest
        carrier and the most expensive warship ever built at $13 billion, has a host
        of problems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a40e5-7013-468e-95b9-189a803daec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford was commissioned into the fleet in July 2017, however,
        a January 2018 report from the Pentagon''s Operational Test and Evaluation
        Office says the 100,000-ton warship is plagued with troubles in critical systems,
        including its catapults that launch planes, the arresting gear which catches
        them upon landing, and its radar.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f562f-8afe-44e6-b291-0ff3f61fa5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deficiencies "make the ship more vulnerable to attack, or
        create limitations during routine operations," the report said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8d4e6-6333-471f-ad55-4ac79f6ea0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other problems are more mundane, but show just how many things have
        to be ironed out in a new warship: The test office report says the Ford is
        expected to be short of spaces for its crew to sleep.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dce248-2f87-413b-a15a-1d15c64321da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future of the Chinese navy</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9495e8-968d-4c97-be7e-34894c4386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China may still be a long way from presenting a global challenge
        to the US Navy, but as a regional power its military program is moving fast.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd22d5d-16f1-4a7d-9412-2a14b82ff782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a military budget in 2018 of $175 billion dollars, <a href="https://edition.cnn.com/2018/03/04/asia/chinese-military-budget-intl/index.html">up
        8% on the year before</a>, the Chinese military is pushing ahead rapidly with
        its modernization drive.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b76367-f56a-4e7b-8c6c-aab756536726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2010 and 2017, the Chinese Navy increased its complement
        of ships from 210 to 320, Boston College professor of political science Robert
        Ross told CNN, including another 18 in 2016 alone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a692a-2b0f-4f59-8687-8a828f6c1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the active US fleet currently sits at approximately
        272 ships, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9521e9-e8f4-4489-bb18-3af4c2fce08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PLA has begun work on its third aircraft carrier,
        according to <a href="https://www.scmp.com/news/china/diplomacy-defence/article/2126883/china-has-started-building-its-third-aircraft-carrier">the
        South China Morning Post</a>, which is rumored to employ a more advanced launch
        system different from the ski-jump.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ad185-6640-4ee7-893f-0429f4b125f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Navy and the capability for the US Navy will still be superior
        to the Chinese Navy in 10 years, but the size of the Chinese fleet will be
        larger and they''ll have closed the gap in technology and training," Ross
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64ed34-e859-4a68-a08f-54f063a48854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made no secret of its desire to build <a href="https://edition.cnn.com/2017/07/26/asia/china-military-yellow-sea/index.html">a
        modern, "blue-water" navy</a> which could operate around the world.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9bce28-12c6-4b0d-941f-3a94a51cc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at China''s acquisitions of facilities in the Indian
        Ocean and in Eastern Africa, they''re quickly developing the capability to
        maintain a naval presence in distant waters," Ross said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326ffeb-9c72-4bf4-9020-7849181f9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the main focus of the PLA Navy in the near future is expected
        to be dominating the waters around the Chinese mainland, including the South
        China Sea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5069f-4aaf-47de-a9a3-0e319228a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is fortifying islands in the region with facilities that could
        host military aircraft, creating what some experts have called "unsinkable
        aircraft carriers."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f805d99-5c44-48ad-a569-2a40c23ccb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US intelligence assessed that there is a high probability
        <a href="https://edition.cnn.com/2018/05/03/asia/south-china-sea-missiles-spratly-intl/index.html">the
        Chinese military had deployed anti-ship and anti-aircraft missiles</a> to
        three artificial islands there during recent military drills.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7dafb-c792-476d-a063-e170be838a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the rest of the Asia region, Ross said, only Japan can
        currently equal the Chinese navy and even then they probably only had about
        five years before they too would be surpassed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7ebf1-809a-49a4-8968-3e437cce4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:53:29.263+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:53:29.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/12/asia/china-aircraft-carrier-trial-intl/index.html">"China''s
        first homegrown aircraft carrier heads out for sea trial."</a></em></p>'
  'Buckingham-Palace-shares-image-of-Queens-official-consent-for-Prince-Harrys-marriage':
    'author': 'Ray Sanchez and James Gray, CNN'
    'caption': 'Source: AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T22:11:23.430+08:00
    'imagesource': 'jcr:9ac737b2-512a-45b3-813a-bf0371aea638'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12965b66-7287-4e48-a600-5aceb38550ff'
    'lead': 'An image of Queen Elizabeth II''s elaborate notice of consent to the marriage
      of Prince Harry and Meghan Markle was released Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T13:58:00.469+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T13:58:00.648+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buckingham Palace shares image of Queen''s official consent for Prince
      Harry''s marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad43129-94a0-4611-8bc7-71344ce7c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An image of Queen Elizabeth II''s elaborate
        notice of consent to the <a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html">marriage
        of Prince Harry and Meghan Markle</a> was released Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a90b9d-6e71-4dc8-91ee-1aa82d160a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle and the prince plan to marry next Saturday in St. George''s
        Chapel in the grounds of Windsor Castle, about 20 miles (32 km) west of central
        London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb864df-0a9d-4396-825a-f4c73087fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Instrument of Consent," the document in which the
        Queen officially recognizes the marriage is "hand-written and illuminated
        on vellum by one of a panel of scrivener artists retained by the Crown Office,"
        according to a statement from Buckingham Palace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fabc3ae-d041-46ca-b9c1-fdee86976da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/04/04/europe/royal-wedding-what-we-know-intl/index.html">Royal
        wedding 2018: What we know so far</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c41bd6-1678-4c08-9286-7e32748c4ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice''s intricate design includes a red dragon, the heraldic
        symbol of Wales, and the floral emblems for England, Scotland and Northern
        Ireland: the rose, thistle and shamrock. It also includes two golden poppies,
        the official flower of Markle''s home state of California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7ec1c-0a2f-4702-b61d-e66c80c62aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/specials/europe/royal-wedding-2018-prince-harry-meghan-markle">The
        Royal Wedding: Harry and Meghan</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390457d-6dcc-47e9-a7f5-f23a1c5e73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Instrument of Consent is sealed with the Great Seal of the
        Realm, which is attached to the foot of the document by woven cords sealed
        within the Great Seal itself," according to the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42957626-4528-4565-a383-1b0ac4da9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen''s signature, ''Elizabeth R,'' can be seen at the top
        right of the document, which will be presented to Prince Harry and Ms. Markle
        after the wedding."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c1519-1412-446f-8609-c9e44c61e03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth formally gave her consent to the marriage at a meeting
        of the Privy Council on March 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c1c5a-2c7a-4575-ba1f-f2ad2afbd03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T13:58:00.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document reads: "NOW KNOW YE that We have consented and do by
        these Presents signify Our Consent to the contracting of Matrimony between
        Our Most Dearly Beloved Grandson Prince Henry Charles Albert David of Wales,
        K.C.V.O., and Rachel Meghan Markle."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1e0f1-8112-43b8-8f9a-210b4158a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.472+08:00
      'mgnl:createdBy': 'eunice'
