      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Suspected suicide bombers struck three
        different churches in Indonesia on Sunday morning, killing at least 10 people
        and injuring scores more, police say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ef2a4-7de1-44dc-bc3d-93d13b9f3729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one people — including two police officers — are in hospital
        being treated for injuries following suspected terrorist attacks in Surabaya,
        a port city on the east coast of Java Island, East Java Police spokesman Frans
        Barung Mangera said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b1e43-64b7-47b3-bb83-2757b5fb39a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions targeted the Santa Maria Catholic Church, the Indonesian
        Christian Church and the Pentecost Central Church. The St. Maria explosion
        killed four people and two people were killed at each of the other two churches,
        the spokesman said. Two people later died at a hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e2e30-9f41-4cf9-b63d-8ecfe49a0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Maria was the site of the first blast, which occurred at 7.30
        a.m. local time Sunday (8.30 p.m. Saturday ET), before blasts at 7.35 a.m.
        and 8 a.m., <a href="https://en.antaranews.com/news/115694/bomb-explodes-in-front-of-surabaya-church-killing-two-people">state-run
        news agency</a> Antara quoted him as saying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c40182-8719-4f39-9125-a301c4503f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there are only three locations. Do not believe in misleading
        information that (the bomb) exploded in five locations or any others," the
        police spokesman added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64abb88-9426-4e62-a14f-7f4921f876e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect it is a suicide bomb attempt. We have identified one
        victim," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4d484-700a-4c16-9b7f-25595a709e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police spokesman declined to give more details on the victims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951543a-66bd-4183-ac4a-c318c37abc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have closed off all three locations as they work to identify
        the victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d88c8-3f45-4e8d-b9ff-b19557f363df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/Menlu_RI/status/995502813751918593">Indonesia''s
        Foreign Minister</a> Retno Marsudi tweeted her condolences to the bombing
        victims with the hashtags #UnitedAgainstTerrorism and #WeAreNotAfraid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511ea4d-eb99-4beb-84e6-77b6ada4e2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.849+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not identified the attackers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1ce43-5afe-48d4-9c65-49fb8b0b8b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Jakarta issued a statement condemning the Surabaya
        attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6af2b-02d4-45e0-b8b2-de88c32504cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These attacks on peaceful worshipers are an affront to the tolerance
        and diversity embraced by Indonesians. The United States stands with the people
        of Indonesia, and we offer our deepest condolences to the families of the
        victims," <a href="https://id.usembassy.gov/u-s-condemns-attacks-on-surabaya-churches/">the
        statement read.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fca2d-f25e-4131-95d9-7131085968bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terror attacks</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd7a5e-044a-4684-8739-5118f1e8bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the world''s most populous Muslim country with <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/id.html">more
        than 82% of its roughly 260,500,000 people following Islam.</a> Around 10%
        of the population are Christian.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999132b7-16d2-4424-96f1-44699df008de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has long struggled with domestic terrorist groups, particularly
        the al-Qaeda affiliated group Jemaah Islamiyah, <a href="https://edition.cnn.com/2016/01/14/asia/indonesia-terror-suspect-groups/">which
        claimed responsibility for 11 attacks</a> between 2000 and 2010, including
        the deadly 2002 Bali bombings, which left more than 200 people dead and hundreds
        injured, many of them tourists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7ffb4-da3e-4e18-97fc-209ecaf966f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.850+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years the Asian nation has been fighting against radical
        extremism as ISIS attempts to recruit members within the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8cdf41-68a9-4628-b0c3-a3d3a3b5e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, <a href="https://edition.cnn.com/2016/01/14/asia/indonesia-terror-suspect-groups/">two
        suicide bombers</a> attacked a bus station in Indonesia''s capital Jakarta,
        killing at least three police officers and wounding six officers and five
        civilians, with authorities suspecting ISIS involvement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f089bdd-6b45-45c8-b2b2-4acc8e8a95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, ISIS said it carried out a suicide bombing and shooting
        near a Starbucks in Jakarta. Two people were killed, and 24 were wounded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537a391-713e-4dc8-8af7-0e0e123cbbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:04:47.851+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:04:48.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major attack in Jakarta since Jemaah Islamiyah''s
        <a href="http://edition.cnn.com/2009/WORLD/asiapcf/07/17/indonesia.hotels.explosions/">2009
        simultaneous attacks</a> on the J.W. Marriott and Ritz Carlton hotels, which
        left seven people dead.</p>'
  'daanbantayan-cebu-vicente-loot-ambush':
    'author': 'Dale Israel for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-05-13T18:53:54.165+08:00
    'imagesource': 'jcr:8444137d-84fc-4d22-a153-921269e27864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097e382c-406e-4cc5-a7b3-6c7c90fc37ad'
    'lead': 'Daanbantayan, Cebu mayor Vicente Loot and his family were ambushed by
      gunmen this morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T15:07:55.337+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu town mayor survives ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b9866-3f6b-41a8-8661-deaab0ab46a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Daanbantayan,
        Cebu mayor Vicente Loot and his family were ambushed by gunmen this morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1bc51-f276-47b9-8c0b-d4b0876c525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police general was unscathed, but his two drivers and
        the nanny of his grandchild were injured during the attack, along with a cargo
        porter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb1309-a336-4ef5-816f-269c11b87b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family were ambushed by gunmen at the Maya Port at 7:20
        in the morning, according to the Cebu Provincial Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea28c8-e107-4ef4-8d51-7a67ecf585cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said he was with his wife, Vice Mayor Luisa Loot, son
        Cebu Board Member Shun Shimura, and granchild.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba02efe-e527-4119-9a24-a74df99308a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His injured companions were taken to a hospital in Cebu City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6a680-24e8-48ff-8a0c-7649e90aeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daanbantayan Police are on a lookout for a white van used by
        the suspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857cd8d-5b4e-4a49-899e-c317334a4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the mayor and his family were alighting from the
        boat at Maya Port, as they arrived from Malapascua Island, when the ambush
        happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f262a-3784-4298-abde-25c1856dd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found 19 empty shells of M-16 rifle at the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640e91b-4e8a-4ab0-b3ff-fdfdd6440d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they saw two gunmen carrying the rifles, while three
        others acted as lookouts. The suspects remain at large.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b24c0-29f6-4cea-90ad-041e3a0bfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot was previously named by President Rodrigo Duterte as a drug
        protector. He was also among those implicated by self-confessed drug lord
        Kerwin Espinosa during his testimony at the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebc286-6664-4668-a1ca-ae857ec15fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:07:55.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:57:01.196+08:00
