      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Mother''s Day Sunday, Mia Sereno, the eldest
        child of the former top magistrate, honored her mother as one who upholds
        the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec118ef7-64fc-4118-b163-eff8eec8b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother''s regard for the rule of law, for the foundational importance
        of the Constitution as the articulated will of the Filipino people, was so
        fundamental to her that she couldn''t help but pass it on to her children,"
        Mia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e8973-f16b-4e8f-9122-7af8dd761e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia, currently a visual artist based in Australia, also recalled
        her mother''s words when she was asked if there were any attempts to get her
        to discuss her differences with President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19364db0-c011-4974-8223-b07f8f836976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakahalaga sa akin ay matingnan ko sa sa mata ang bawat huwes
        at sabihing tumayo ka. Kahit sino pang makapangyarihan ang tumawag sa iyo,
        manindigan ka sa iyong paniniwalang tama. At huwag na huwag kang papatakot,"</em>
        Mia said, quoting the former Chief Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a29c72-5c42-41f3-af18-fc8a67fc94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very important to me that I can look every judge
        in the eye and tell them, ''Stand. No matter which powerful person calls you,
        stand by what you believe is right. And do not ever allow yourself to be cowed.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3aaa3-de3f-4c13-ae5f-2d0b74a7d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justices voted 8-6 on Friday to remove Sereno
        from office based on the quo warranto petition questioning her qualifications
        filed by Solicitor General Jose Calida, an appointee of Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1e4b4-93e7-40c3-9a59-4c515881d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s younger son, Joren, also showed his support on social
        media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0686c08-67fd-43f8-92c3-cffa769ddd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was never about the position, but principle. When you hold
        fast onto principles, by its very nature the ones to whom these things are
        negotiable will respond. Viciously. Violently," he said in a Facebook post
        on Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65f21e-ed92-49e8-b3ea-a1003f87da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joren, a former Supreme Court staff member, said he stands by his
        mother no matter what.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548abfb-582a-46b2-a2bb-bafed534345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:45:54.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:45:54.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I stand in the right, though the Court says otherwise. Today
        I stand with CJ. I stand with my mother," he said. "You will have a happy
        mother''s day mom, guaranteed."</p>'
  'journalist-killed-pagadian-zamboanga-de-sur':
    'author': 'Marlon Panares, for CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-05-13T18:00:26.740+08:00
    'imagesource': 'jcr:8444137d-84fc-4d22-a153-921269e27864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db39de4-a414-4909-925d-737e61b4fdc5'
    'lead': 'A radio broadcaster was killed Saturday in Zamboanga del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:48:20.021+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:48:20.234+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalist killed in Zamboanga del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a44ec9-7cc5-4a21-8939-e642e312ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> A radio
        broadcaster was killed Saturday in Zamboanga del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f1e8e-7bf7-4bb1-b911-42af599c2a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.235+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labangan town police said Carlos Matas, a journalist of Baganian
        Broadcasting Corporation in Pagadian, was ambushed by four unidentified gunmen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142f73f-243e-4ff0-ac9e-13cd9c2e2a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body was found in Barangay Noboran, Labangan, bearing multiple
        gunshot wounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf1da5-f934-4aaf-870d-8c0e65ba3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matas, who was known to his listeners as Caloy, was also the provincial
        coordinator of the Cassava Farmers Association in Zamboanga del Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d6c09-cc7e-40e7-af11-c7f121bcaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investigation showed a .45 pistol and an M-16 rifle
        were used in the ambush based on the fired cartridge cages recovered from
        the crime scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d98ed5-ebda-43a9-af03-a1eb2eb81fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.236+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects fled toward the direction of Barangay Langapod, Labangan
        after the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c69c34-4872-4fcf-8962-68c99ef196ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:48:20.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:48:20.237+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier police report said Matas and two other companions were
        ambushed on May 8 by gunmen also in Langapod.</p>'
  'pnp-john-bulalacao-vicente-loot-eufranio-eriguel-alleged-narco-politicians':
    'author': 'Pia Garcia, CNN Philippines Staff'
    'caption': 'Former La Union Representative Eufranio Eriguel (Photo: eufranio.eriguel
      on Facebook)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-13T16:19:48.770+08:00
    'imagesource': 'jcr:95af6948-4f6e-489b-b6df-225c416ecad7'
