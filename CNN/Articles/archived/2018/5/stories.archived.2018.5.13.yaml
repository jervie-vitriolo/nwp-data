      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/12/europe/royal-wedding-instrument-of-consent/index.html">Buckingham
        Palace shares image of Queen''s official consent for Prince Harry''s marriage."</a></em></p>'
  'New-crack-from-Hawaii-volcano-is-spewing-lava-near-geothermal-plant':
    'author': 'Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T22:08:37.721+08:00
    'imagesource': 'jcr:baed945c-4dd6-4bc1-965f-78e2bdbf4be5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa21ba91-a2fd-4449-b0b7-94e50f7b0c05'
    'lead': 'Two new fissures opened on Hawaii''s Big Island, spewing lava and fueling
      fears of violent explosions more than a week after the Kilauea volcano erupted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:01:07.505+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:01:07.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New crack from Hawaii volcano is spewing lava near geothermal plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeeb147-d9d7-40a1-b07d-2c0c096e16f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two new fissures opened on Hawaii''s Big
        Island, spewing lava and fueling fears of violent explosions more than a week
        after the Kilauea volcano erupted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ad94e-fac4-47d6-ab85-3bf52385f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2,000 people have been evacuated since the Kilauea volcano
        erupted May 3, sending lava flowing into communities and threatening a nearby
        geothermal plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027f78c-fd98-4f22-ad59-e687dd6c80de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17th fissure, a crack on the ground through which lava pours
        out, was reported Saturday night, the US Geological Survey''s Hawaiian Volcano
        Observatory said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea43ab1-6666-4bf3-93e3-874c7babf834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lava from this latest outbreak is actively spattering," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4203fe-da02-4d30-9c0a-edf47770a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic vents, or fissures, have released slow-moving lava
        and toxic gas into island communities, gobbling up dozens of homes and vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d85a9-c0b1-4b46-9486-cbe5414c75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fissure, the 16th one, was reported earlier Saturday and
        "produced a lava flow that traveled about 250 yards before stalling," officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a1a311-55fe-42ca-b716-d5b461a6cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vent was about a mile east of the Puna Geothermal Venture plant,
        where officials removed 60,000 gallons of flammable liquids due to safety
        concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40cd57-d677-4553-8715-d88199a4a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new fissures, USGS officials said an explosive
        eruption is possible at Halemaumau crater at the top of the Kilauea volcano.
        Such an eruption could generate ash plumes over an area 12 miles from the
        summit crater, the HOV said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf65ab-5cd4-4135-9206-39a26a36ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump signs disaster declaration</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b713f065-747a-4d2d-a1a1-528fd43091cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declared a major disaster in Hawaii on Friday.
        The declaration allows federal assistance to supplement state and local recovery
        efforts in areas affected by the Kilauea volcanic eruption and earthquake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3afd629-4a83-430d-8ae1-818df88515e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal funding is available to state, eligible local governments
        and certain private nonprofit organizations on a cost-sharing basis, the White
        House said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980b89f2-1467-41df-9b4b-43885d754709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost to protect residents over the next 30 days is
        expected to exceed $2.9 million, according to the governor''s office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a284990-51bf-40b8-9a31-232afbfe5e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:01:07.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:01:07.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/13/us/hawaii-kilauea-volcano/index.html">New
        crack from Hawaii volcano is spewing lava near geothermal plant.</a>"</em></p>'
  'Paris-attacker-who-stabbed-5-was-on-police-watch-list-official-says':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-13T22:07:22.538+08:00
    'imagesource': 'jcr:cd2b8812-8e26-4b4a-8cd4-2a1dfccd46cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d94275-62b0-40dc-9b75-b607a7dd3d78'
    'lead': 'The knife-wielding attacker who went on a stabbing rampage in Paris, killing
      one person and wounding four more, was born in Russia''s Chechnya region, a
      judicial source said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:10:31.265+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:10:31.472+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris attacker who stabbed 5 was on police watch list, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e27285-54c8-4b6b-9b79-76caba956eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The knife-wielding attacker who went on
        a stabbing rampage in Paris, <a href="https://edition.cnn.com/2018/05/12/europe/paris-stabbing-attack/index.html">killing
        one person and wounding four more</a>, was born in Russia''s Chechnya region,
        a judicial source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcb9ce-3045-4aa0-9978-b5d97713da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was shot dead by police after stabbing five people
        in a popular tourist district near the Paris opera house Saturday night, when
        sidewalks and restaurants are filled with people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5295c-3ab5-4365-83dc-2c6d92032dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the attack, he yelled the Arabic phrase "Allahu Akbar," meaning
        "God is great," city prosecutor François Molins told reporters at the scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014abff-5f8e-48af-8f08-78ea82178b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on a police anti-terror watch list of people suspected of
        having radicalized views and posing a potential security risk, though had
        no criminal record, the judicial source said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c96e69-de11-41dd-b3cb-a176e753bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker''s mother and father are in police custody for questioning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9e1dd-e80d-4801-87d8-d33851dfb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ISIS claims responsibility</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e382058-e3fa-46b4-acea-2719d495c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published online, ISIS claimed responsibility for
        the attack, calling the assailant a "soldier of the Islamic State."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f54d00-bfe7-4681-924d-b7e6764fc057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was born in Chechnya, a republic in southwest Russia,
        in 1997, a judicial source in Paris told CNN on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64e7336-d9b9-4eb4-897a-cde7651cb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has long recruited radicals from the North Caucasus, a semiautonomous
        region of Russia that has been in conflict with Moscow since declaring independence
        in 1991.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd70c60-0df3-4d87-8d87-3df943b57318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Horror on the streets of Paris</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f50d60-874d-4ff3-bb26-b031bdb1052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened about a 10 minute walk from the Paris opera
        house, known as Palais Garnier. British restaurateur Oliver Woodhead described
        to CNN the terrifying moment the attacker confronted police and was shot dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f45fe-4bb5-4198-bd89-4d44fd949943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We (my barman and I) both came out and it was at this moment that
        the attacker came round the corner, with his hands up, covered in blood, holding
        a box knife," said Woodhead, visibly shaken.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3e178-6eee-4f8d-b227-e1276f1f3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three police got out of the police car and had him encircled and
        tasered him several times to no effect. And then he (the attacker) managed
        to isolate one of the policeman, get him further down the street, and then
        the policeman fired twice and the attacker fell."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc55745-a6da-42fd-b05a-54af2b445e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo told reporters gathered at the site of
        the attack Sunday that, "I am with the victim and with the young man, young
        French and Parisian man, who died yesterday. But we are here and this city
        is still alive"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b701c-7ff4-4614-b759-88f56d272729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.267+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also paid tribute to the courage
        of the police who "neutralized the terrorist" during the attack, in a tweet
        Saturday. The President added that his thoughts were with the victims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f9412-5253-45b7-9e87-304781d7a497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the Chechnya-ISIS connection?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67672fce-3343-49f8-b099-a6711d5c9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants from the former Soviet Union have proved to be fertile
        recruiting ground for jihadists in recent years, with <a href="https://edition.cnn.com/2016/07/01/middleeast/isis-russia-recruiting/index.html">analysts
        estimating thousands have gone to fight for terror cells in Syria.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c210d9-fd20-4b7a-9446-8172cb284237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Michael Weiss, a national security analyst for CNN and author
        of "ISIS: Inside the Army of Terror" <a href="https://edition.cnn.com/2017/11/02/opinions/changing-face-isis-followers-weiss/index.html">explains</a>,
        many of these radicals are already battle-hardened from decades of conflict
        with Russia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9ee2a-5502-49d6-ab77-d848d8917247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2015, weeks before the grisly Paris attacks, I interviewed a
        former ISIS operative who had defected from the terror organization and wound
        up temporarily in Istanbul," recounted Weiss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a591cf3-8d08-47ff-ac9d-c2b3d7c2cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.268+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said the most admired -- and feared -- contingent of ISIS recruits
        were the "Chechens" -- in this case a reference not just to citizens of the
        semiautonomous region of the Russian Federation, but to those who had grown
        up in the greater Caucasus or various Central Asian republics that attained
        their independence upon the collapse of the USSR.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64a2b4-c67a-4503-8d84-7c30247514a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many were in fact Chechens or Dagestanis, battle-hardened from
        decades of civil war and insurgency back home."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f2986-a371-47af-81e3-b8a2f3267725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>France''s deadly toll</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfbb2d-fe98-4563-a059-4712d25cf8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing is the latest in a series of Islamist-inspired terror
        attacks in France in recent years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb57895-4459-4271-b929-7dff1d618c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes less than two months after <a href="https://edition.cnn.com/2018/03/28/europe/france-funeral-officer-arnaud-beltrame-intl/index.html">a
        hero police officer was killed</a> after swapping places with a female hostage
        during an attack by an ISIS supporter on a supermarket in Trebes, southern
        France.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541432d-b9ba-4e67-b214-c955eb79c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, a total of 17 people were killed in <a href="https://edition.cnn.com/2015/01/21/europe/2015-paris-terror-attacks-fast-facts/index.html">attacks
        on the satirical magazine Charlie Hebdo</a>, a kosher grocery store and the
        Paris suburb of Montrouge. In November that year, <a href="https://edition.cnn.com/2015/12/08/europe/2015-paris-terror-attacks-fast-facts/index.html">at
        least 130 were also killed</a> in attacks at several locations across the
        French capital, including the Bataclan concert hall and Stade de France.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5128dd-829b-4b75-b5eb-275d168f276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.269+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2016, <a href="https://edition.cnn.com/2016/10/15/europe/france-nice-attack-memorial/index.html">86
        people died in Nice</a> when a truck rammed into crowds during Bastille Day
        celebrations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf92d7ef-c2e2-4da0-93ac-fe86a635a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:10:31.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:10:31.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/13/europe/paris-stabbing-chechnya-attacker-intl/index.html">Paris
        attacker who stabbed 5 was on police watch list, official says</a>."</em></p>'
  'SpaceX-launches-its-newest-Falcon-9-rocket':
    'author': 'Jackie Wattles, CNN'
    'caption': 'SpaceX has done it again. The pioneering rocket firm just pulled off
      the unexpected, and carried out what appears to be a seamless first-ever launch
      of its massive new rocket, called Falcon Heavy.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-13T22:04:14.548+08:00
    'imagesource': 'jcr:68ce488c-f38f-4ece-b826-ecdf4947ec1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be8a0b5f-a5d2-499a-ac4c-622b63d0e884'
    'lead': ' A new version of SpaceX''s Falcon 9 rocket that could eventually take
      astronauts to space took flight for the first time Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:13:53.035+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:13:59.332+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-31T14:13:59.163+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX launches its newest Falcon 9 rocket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9aa061-1ace-40d0-90ac-e242bdd0da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> A new version of SpaceX''s Falcon
        9 rocket that could eventually take astronauts to space took flight for the
        first time Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9d392-8205-4192-a964-ff4f167e5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff occurred around 4:14 pm ET out of Kennedy Space Center in
        Florida -- a day later than originally planned. The Falcon 9 Block 5 rocket,
        as the latest version is called, carried the Bangabandhu Satellite-1 into
        orbit. The satellite will provide TV, internet and other telecom services
        to Bangladesh and the surrounding region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad6a1c-6c98-4292-918d-aa73b9e21c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launch, the first-stage booster of the rocket detached and
        guided itself back to Earth, where it landed safely on a platform in the ocean
        so it can be flown once again on a future mission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43e285-ee66-4e0e-b508-50af3e98d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has landed and reflown boosters many times before. But in
        the eight-year history of flying Falcon 9 rockets, SpaceX has only ever sent
        the same rocket to space twice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648e518-7e42-4856-86f1-e211535dd868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/04/16/technology/future/spacex-port-of-los-angeles-bfr-mars/index.html">SpaceX
        to build Mars rocket at the Port of Los Angeles</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafc740-555b-496c-b464-2f3f846f64bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says the Block 5 variant can be re-flown as many as
        10 times and can be easily refurbished between launches, which would drastically
        reduce the cost of a single launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920160a-442c-4b9f-8df2-570bd727f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trip, of course, did not carry astronauts. Though the Falcon
        9 Block 5 was designed with human spaceflight in mind, NASA will require seven
        successful flights of the Block 5, with no significant changes to the rocket''s
        configuration, before allowing humans on board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878864b-d80b-4db1-9218-368a46efe567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has not flown humans to space since 2011. That
        was the final year of NASA''s Space Shuttle program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60d62f-a294-4943-ba09-38b370c232a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the US government has been forced to rely on Russia
        to get astronauts to and from the International Space Station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc22983-ab29-4c9c-b2e4-cfb02f1d727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in 2014, NASA tapped SpaceX and Boeing to develop human-rated
        rockets and capsules that can ferry astronauts to the orbiting laboratory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a820dcd-ca3c-4970-8688-a6d0fa6ac1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NASA''s current estimates, Boeing could conduct its
        first crewed test flight in November, and SpaceX</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c6ac5-b0c2-4231-9f1e-0867943db5d7'
      'mgnl:activationStatus': true
