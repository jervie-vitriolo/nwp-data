        launches its newest Falcon 9 rocket."</a></em></p>'
  'Google-controversial-AI-voice-assistant-wont-hide-its-identity':
    'author': 'vana Kottasová'
    'caption': '(Photo: Getty Images via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-13T22:02:26.566+08:00
    'imagesource': 'jcr:e5e14294-1b20-4cf7-bc24-f8e87a090439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4501fad5-1347-4a75-8ed8-27fd30f578eb'
    'lead': 'Google has moved to reassure the world that its new, remarkably-human
      sounding voice assistant won''t try to pass itself off as a person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:16:46.685+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:16:46.893+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google''s controversial AI voice assistant won''t hide its identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88618446-a9ed-444e-88d3-a0dad4ae612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Google has moved to reassure the
        world that its new, remarkably-human sounding voice assistant won''t try to
        pass itself off as a person.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1552b40-6b18-4027-a26e-dfc7fa0f00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Duplex, unveiled this week at the company''s <a href="https://money.cnn.com/2018/05/08/technology/google-io/index.html">developer
        conference</a>, has been criticized for sounding too human, and even "creepy."
        Critics worry that people won''t be able to tell they''re speaking to a robot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc54db-633b-42f5-a288-262995e7dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are designing this feature with disclosure built-in, and we''ll
        make sure the system is appropriately identified," Google said in a statement
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52e414-a8cb-4b46-8a9f-b3812a43c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy over the voice assistant erupted after Google showed
        a demo where it called a restaurant to book a table, and made an appointment
        at a hair salon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41b695-ba26-4e8c-b037-c9dfaf8e7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voice assistant, speaking in both female and male voices, was
        able to handle interruptions, understand incomplete sentences and replicate
        the pauses that are common in speech. It even says things like "mmm" to suggest
        it''s thinking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1a258-a873-4508-85f6-236cc07945c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big problem? Many observers felt the assistant should have identified
        itself as a robot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ccfe4-96cb-4f51-9b39-9c25906754bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, this technology was designed to deceive humans ... the
        aim of the product is to act as human-sounding as possible," Ethan Marcotte,
        a web designer, wrote in a blog post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5615ee-7b5e-4a96-8dc0-3c746d2d8a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deception part doesn''t feel right," tweeted Antoine Finkelstein,
        co-founder of the tech company Hunter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392bdae-edbe-4b5f-a49a-c10eac3a564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://money.cnn.com/2018/05/08/technology/google-io/index.html">Google
        unveils Android P features, Google Assistant updates and more</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01783859-6775-4acc-ba38-952afdc6d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.687+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said the feature can help hearing-impaired users, or people
        who don''t speak the local language, to carry out tasks over the phone. It
        said the assistant is limited to natural conversations in a few specific settings,
        and it cannot carry out general conversations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19708a6b-dd09-4005-9448-bd29fdfecd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system makes the conversational experience as natural as possible,
        allowing people to speak normally, like they would to another person, without
        having to adapt to a machine," Google engineers wrote in a blog post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54cad8c-8263-477a-b401-d351a0921d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blog included a photo of the engineers eating at a restaurant
        where Duplex had booked them a table.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4592804e-494f-4ac3-9a81-b245dd76a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:16:46.688+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:16:46.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2018/05/11/technology/google-duplex-ai-voice-controversy/index.html">Google''s
        controversial AI voice assistant won''t hide its identity.</a>"</em></p>'
  'harry-roque-kuwait-deployment-ban-partial-lift':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-13T21:36:34.498+08:00
    'imagesource': 'jcr:3373240c-0626-428a-a23e-b6d6e794fd17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148907ed-abe2-4f54-9418-7f3ee025ca79'
    'lead': 'This follows the signing of a labor deal protecting Filipino workers
      in Kuwait.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:20:07.838+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:20:08.011+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Partial lifting of deployment ban to Kuwait may happen on Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2546d-2234-4572-87c4-a4edec9e1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Presidential
        Spokesperson Harry Roque revealed the deployment ban of Filipino workers to
        Kuwait may be partially lifted soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3ae75-45fd-4ec5-879d-24e91f81e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think on Tuesday it would be lifted and soon, we will await word
        from [Special Envoy Abdullah Mama-o] who will send in his recommendation on
        domestic helpers,” Roque told the media on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7840b-64db-4d71-aa88-8095c892d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.838+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said the ban on skilled and semi-skilled workers will
        be lifted but not the one covering domestic workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda6f50-add5-4120-91f1-467cb07232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the signing of a memorandum of agreement on May 11
        between the Philippines and Kuwait to protect Filipino workers in the Gulf
        State.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abaee2-9fe1-46b7-8faa-e9843fd9485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/incoming/2018/05/13/OFW-Kuwait-Philippines-labor-deal-rights.html">PH-Kuwait
        deal offers better protection for domestic workers</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d48192-5a88-4ccc-96ba-615d211fb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson, however, said changes must be implemented
        once the ban is lifted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f582c08e-0dd5-44bd-a555-c7ad80b900ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bagama''t pwedeng ma-lift kaagad yan, merong malawakang reporma
        pagdating doon sa...hindi na dapat siya maging negosyo. Hindi na dapat tratuhing
        commodity ang ating mga kababayan. Kinakailangan talaga, maging propesyunal
        na placement ang mangyayari,” Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cee4eed-06e4-446c-adf7-bd670adc9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While the ban might be lifted soon, there should be
        an extensive reform where recruitment is not seen as just a business. Our
        countrymen should not be treated as commodities. Their placement should now
        be done professionally.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a330d-8829-4f7d-8911-f7107a2eff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said they still need to study the
        regulations for deploying domestic workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439799b-fe70-4e3d-9504-8105a5b8a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung sa ating mga household service workers, kailangang pag-aralan
        nating mabuti at tignan natin yung epekto nung ating nilagdaan na [MOA] na
        may kalakip na template ng employment contract,” Bello said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10c25e-5398-4a63-83ac-9993f5864e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For our household service workers, we need to carefully
        study the effects of the signed MOA and the template of the employment contract.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6e26f-cf0e-4094-a351-2c9a985f5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added the Kuwaiti government wanted to standardize contracts
        for domestic workers, which would include better terms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1038f89-9b42-4b35-ab61-95cbfeee780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kanila po, 12 hours rest, tapos meron pang 1 month salary for
        every year of service pag end of term. So kung ano yung mga benepisyo na natatanggap
        ng skilled and semi-skilled, mukhang maibibigay na rin po sa mga domestic
        workers,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3f701-c9b6-4228-a1e6-e042e399ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They wanted the workers to have 12 hours of rest and
        1 month salary for every year of service at the end of their term. So whatever
        benefits the skilled and semi-skilled workers receive, the domestic workers
        may get as well.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8bd6a-fee6-45c4-92b1-5a25ec821fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he is open to lifting the
        ban, although it is unclear if he wants a full or partial lifting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd014f-75a4-4d27-825b-a48cec1d3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/12/Duterte-open-lifting-deployment-ban-Kuwait.html">Duterte
        open to lifting deployment ban in Kuwait</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96613471-7ff9-4082-900f-0de3fbfdaa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued the ban in February, after a string of reports of
        Filipino workers being abused and killed in the Gulf state, including Filipina
        maid Joanna Demafelis who was found dead inside a freezer. Thousands of Filipino
        workers in Kuwait have been repatriated since then.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d799317-7d27-4dee-8904-eb790aefe28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9006b-e951-4a2d-88b3-5611980b6789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:20:07.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:20:08.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2018, remittances from Kuwait amounted to P5.5 billion,
        according to the Bangko Sentral ng Pilipinas. In 2017, a total of P42 billion
        was remitted from the Gulf State.</p>'
  'comelec-barangay-sangguniang-kabataan-sk-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-13T19:50:04.071+08:00
    'imagesource': 'jcr:5232e64e-b29b-4ae5-b6a4-ec0681244ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2be23cee-7521-471b-ab2f-691ab952c8f1'
    'lead': 'The Commission on Election calls on citizens to report incidents of vote
      buying and illegal campaigning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-31T14:22:52.509+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-05-31T14:22:52.652+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec personnel all set for barangay, SK elections on Monday'
    'updated': 2018-05-14T10:52:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778d052-c27f-4be5-a046-908971657ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) -</strong> The country''s
        election body is now all set for the barangay and Sangguniang Kabataan elections
        on Monday, where millions of Filipinos are expected to vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216b135-f441-41a8-9afc-ca856d13244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Commission on Election Command Center in Intramuros, Manila,
        about 200 officers are manning 24-hour public hotlines where voters can inquire
        about their names on the voter''s list or ask about their precinct number.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cf188-7ea9-48d5-9d6f-4534534323a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Comelec''s move to shut down its online precinct finder
        to comply to the Data Privacy Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9513890-943c-44dd-a115-1fc010b55815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotline is also open to receive reports on vote buying, illegal
        campaigning, or voter harassment until Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505e007-3541-4541-8978-bdc6aae4b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Command Center Secretariat Head Frances Arabe said Sunday they have
        already received 213 calls since Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa2817-b1e3-496e-9cac-33c731993431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.510+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will also give the status of their voting reports to the
        Command Center. Progress reports on elections nationwide and status of canvassing
        and counting would also be submitted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a776bc-8957-425a-90d2-866659f22fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the polls</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dd341-94b7-4689-aecf-21a7d73f3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK polls will be conducted from 7 a.m. to 3 p.m.,
        but those who would line up by the cut-off time will be allowed to vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5397fee-b614-40d0-bc5d-13b087f4c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 500,000 volunteer teachers would act as the Board
        of Election Tellers to conduct the elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b437b9a-d5f5-4a64-bab5-74f1a5531320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has also classified 597 areas in
        the country as red hotspots, 4,970 as orange hotspots, and 2,071 as yellow
        hotspots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053bc0b-8ccd-49de-a9e2-efb31b498a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "red spots" refer to areas which are in "critical situation,"
        those under orange have "presence of armed groups and "organized movements
        outside the law," while those in "yellow spots" refer to places "with history
        of political unrest."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9041485a-233f-4acb-bc55-e5d2e546d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.511+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Autonomous Region in Muslim Mindanao has been marked as the
        region with the most election hotspots classified under red (438) and orange
        (823) areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36548a25-0498-4712-b263-ef9847c9653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can''t do on election day</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802a992-5fcc-4c61-a419-ef1b02fe0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning and selling liquor are already prohibited as of Sunday,
        according to the Omnibus Election Code.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c7fb0-da05-4e3c-870f-5dd14a413df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling in or near election precincts, cock-fighting, horse-racing,
        and jai-alai are also prohibited on the election day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e018d97-2cb6-4815-8eb9-0bafa1d88cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:22:52.512+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:22:52.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens found guilty of any violation may face up to six years
        imprisonment, while erring candidates shall be disqualified from public office
        and stripped of the right to suffrage, the law states.</p>'
  'former-chief-justice-maria-lourdes-sereno-mia-joren-mothers-day':
