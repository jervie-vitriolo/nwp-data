    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67b28f-53f0-4c1e-a803-6054679c296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
