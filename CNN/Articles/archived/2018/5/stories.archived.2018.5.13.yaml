    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf7d5c2-a787-4925-87a1-174c7b6e291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara was elected to the Senate for four terms, and served as Senate
        President from 1993 to 1995.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51b74d-00dc-483d-b5b9-79fdb86bfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f329e-08f4-4573-bf3c-313563ca17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served under the Estrada administration as the Agriculture
        Secretary from 1999 to 2000, and as Executive Secretary in 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf960128-8008-497c-9c44-c39141925dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac5889-e135-4261-a8f9-0fb6051b8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2017, President Rodrigo Duterte appointed him as the special
        envoy to the European Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c75c6e-bf4b-4e93-b010-973c50be4f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f6cbb-cc6a-4323-8d39-88165168ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messages of sympathy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762c30d-e1e1-43b7-8af4-ed4ace8f7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque recalled the former Senate
        president''s contributions to the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe865b-a50f-4415-9fe2-4b439e093053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Angara''s contribution to nation-building was immense and his
        name will always be prominent in the pages of our country''s modern political
        history. He will be missed," Roque said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2adfaf4-24ac-4fac-b286-a8b33db5bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Loren Legarda described Angara "a great man, a visionary,
        an indefatigable worker, esteemed public servant, deep thinker, one of the
        Philippines'' most brilliant minds, (and) a dear friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2fc354-9a7f-40ea-a155-a2a83d87bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay, one of the closest colleagues of Sonny Angara
        in the Senate, also extended her sympathies to the family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b3fc9-723f-4bf6-a91a-58cdbd001dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri and Joel Villanueva, meanwhile, remember
        Angara as their mentor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34835f7d-ebac-4c9f-95e6-65819b98fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught me to focus on the important pieces of legislation that
        would make the most impact for the country rather than picking fights and
        taking on controversies," Zubiri said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ec30c9-93dc-43f7-af73-fcea63cd6169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the former senator treated him like his own son.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f89a20-79d9-4598-896b-d88daded8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am out of words to adequately express the sorrow I feel at this
        moment," Villanueva added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839cfa4-5d34-4d49-acbe-a55369718917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Privacy Commission Privacy Commissioner Raymund Liboro
        also lauded Angara for his legislative work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e34684-e02d-4fcf-af0b-165945463e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millennials owe Sen. Ed Angara a debt of gratitude for ensuring
        them a more protected future through his authorship of 21st Century laws like
        the Cybercrime Prevention Act and the Data Privacy Act," Liboro said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289d57c-ae57-4dc2-8f9e-edaf4d3364b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:59:55.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:59:55.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late legislator also authored landmark bills like the Senior
        Citizens'' Act, PhilHealth Act, and Generics Act.</p>'
