      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letters KCVO refer to the knighthood given to Harry by the Queen
        and stand for Knight Commander of the Royal Victorian Order.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72602038-9999-4ee5-8a99-8cf9a00f34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.472+08:00
