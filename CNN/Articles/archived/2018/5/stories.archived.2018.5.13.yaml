      'mgnl:lastActivated': 2019-05-31T14:52:32.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, our holdings about ...the involvement in drugs of Mayor
        Loot are still lacking to be filed in court. We have yet to gather the necessary
        physical evidence so that cases to be filed against him would stand in court,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98793526-5e93-4fd4-a96a-bf542b657b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulalacao added no concrete evidence has been found in Eriguel''s
        case as well, and that no cases have been filed against either politician.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db5ee6-cc0e-48f2-b008-7440e36fcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasalukuyan</em> [Right now], we are still in the process of
        gathering physical evidence against these two politicians," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae456c2a-0ea1-47b2-a14d-9c9e8f52b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesperson said "no stone will be left unturned" in the
        investigations into the attacks on Loot and Eriguel.</p>'
  'senator-eduardo-angara-obit':
