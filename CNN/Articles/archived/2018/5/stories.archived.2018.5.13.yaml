      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple and guests will later attend a reception hosted by the
        Queen at St. George''s Hall in the castle grounds, bringing the public aspects
        of the day to a close.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bea80-0038-4bb7-a63c-7c09826220b2'
      'mgnl:activationStatus': true
