      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823f4453-e9dd-46e6-b737-54703ad9e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:52:32.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are still investigating the alleged involvement
        of the politicians in the drug trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0173a06f-060d-4f95-b535-bdf92904a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:52:32.611+08:00
