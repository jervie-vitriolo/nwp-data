      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the agreement follows a dispute between the two countries
        after the death of Filipina maid Joanna Demafelis, whose body was found inside
        a freezer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4720eab-6e64-4490-af40-6767293bc281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.892+08:00
      'mgnl:createdBy': 'eunice'
