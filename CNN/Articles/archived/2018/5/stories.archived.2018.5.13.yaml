      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding is scheduled to take place in the oldest and largest
        inhabited castle in the world and an official residence of the Queen, who
        spends most of her weekends there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3326ac1-618c-4013-8377-7ea62588c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.472+08:00
