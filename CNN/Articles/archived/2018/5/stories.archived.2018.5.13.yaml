      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued a deployment ban to Kuwait in February and thousands
        of Filipino workers in the Gulf state have since been repatriated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be31874-ca8d-4b47-8dbc-95b13f727295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T15:19:00.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T15:21:19.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is a top destination for overseas Filipino workers, with
        some 260,000 Filipinos working there as of 2018. Remittances from Kuwait for
        the first two months of this year amounted to ₱5.5 billion, according to the
        Bangko Sentral ng Pilipinas.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
