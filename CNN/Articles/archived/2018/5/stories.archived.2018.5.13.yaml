      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the wedding, the couple plans to leave Windsor Castle in a
        carriage for a roughly two-mile procession, traveling along the High Street
        through the town of Windsor before returning to the castle by the Long Walk,
        according to the Palace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa915cfe-ee29-434f-8890-c33462c6c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T13:58:00.472+08:00
