      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Block 5 variation of SpaceX''s Falcon 9 rocket will be the last
        major upgrade the company''s workhorse rocket. In total, Falcon 9 rockets
        have made more than 50 trips to space over the past eight years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf707e43-5d9b-468a-8663-1fdaab845a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-31T14:13:53.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-05-31T14:13:59.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the inaugural launch of the Falcon Heavy launch vehicle in
        February, SpaceX CEO Elon Musk said the company will soon <a href="https://money.cnn.com/2018/02/07/technology/future/whats-next-for-spacex/index.html">focus
        all of its engineering talent</a> on building its Mars rocket, called BFR.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7927a-63b8-4733-96d8-d013ce0379ae'
      'mgnl:activationStatus': true
