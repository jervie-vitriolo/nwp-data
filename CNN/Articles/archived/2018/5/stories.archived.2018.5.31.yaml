  'NBA-Finals-Cleveland-Cavaliers-LeBron-James-Golden-State-Warriors':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-31T08:58:52.773+08:00
    'imagesource': 'jcr:7331d695-914f-4a34-91f0-d576fbdbbc35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0b4f9e-9c2c-4e5c-a6f4-656240f79ddc'
    'lead': 'Game 1 of the NBA Finals is the 101st game of the season for LeBron James,
      who is wrapping his 15th season as a pro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:34:17.211+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:34:17.365+08:00
