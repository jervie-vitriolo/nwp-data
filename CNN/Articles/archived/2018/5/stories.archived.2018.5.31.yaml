      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabalfin adds: ‚ÄúNeoliberal urbanism entails the expansion of the
        city where we see residential subdivisions that grow as the city grows but
        it‚Äôs also very particular because a lot of these subdivisions are fueled by
        remittances from OFWs, which has a direct relationship with that of the way
        money is coming in and the way we are exporting labor outside the Philippines.‚Äù</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8fc24-a1c0-4a6c-a5c4-f4a7d6e6d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily existence seems to be subject to the claws of neoliberalism:
        the malls, condominiums, the creative class, dorms, heritage buildings, the
        entire housing market. Even the way we think about our work and the decisions
        we make in our lives. All under the notions of free market that responds to
        supply and demand.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1627c7-f72d-4ff0-a12e-012e5329df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith 24/7 cities, we have BPO workers at night and then the day
        workers,‚Äù says Cabalfin. ‚ÄúThey say New York is the city that never sleeps
        but Philippine cities also never sleeps, [they are a] relentless cycle of
        labor, [but] we‚Äôre not just having fun at night, which is what New York does,
        but we work for 24 hours, which shapes the way our cities are also experienced.‚Äù</p>'
    '42':
      'image': 'jcr:eed384a0-ccbc-466c-b6f3-002a5f2c9465'
      'imageCaption': 'Second Navel titled "Neoliberal Urbanism" in the Philippine
        Pavilion. Photo by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE ARTS
        IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896530d0-d102-413b-b2d3-04d058a40cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc818f61-70f7-480b-8274-04f075eafe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; The structure of the two navels</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069ef24-83e8-47c2-8a8f-39bad6372214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pavilion is designed almost like a Venn diagram,
        two arcs that represent the navels and intersect where colonialism and neocolonialism
        meet. The outer strips of the arcs are LCD T.V. screens, scale models, photographs,
        and video installations contributed by the ‚Äúthink tank consortium‚Äù Cabalfin
        formed when his proposal was picked by the PAVB. Architecture colleges from
        Manila (University of the Philippines - Diliman and De La Salle - College
        of Saint Benilde), Cebu (University of San Carlos), and Davao (University
        of the Philippines - Mindanao) worked on ‚Äúspeculations‚Äù based on the themes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d43282-9509-48b0-acd8-4b328a2056da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of San Carlos presented ‚ÄúSulog: Currents of Unity,‚Äù
        which showed how the street of Colon in Cebu can be revitalized and use for
        and by the people.</p>'
    '48':
      'image': 'jcr:41c7e940-85f7-4466-a16f-20cf3c91970b'
      'imageCaption': 'Artist Yason Banal inside the Philippine Pavilion, surrounded
        by his multi-channel installation "Untitled Formation, Concrete Supernatural,
        Pixel Unbound". Photo by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE
        ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000cbfbf-1106-4172-9fac-945f80588169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.027+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723a986-3ed4-485e-96cf-b395a9ad996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBadjao Eco Villages‚Äù by University of the Philippines - Mindanao
        discussed waterfront settlements of the Obu Manovu, Manuvu-Tagabawa, Maranao,
        Tausug, Maguindanao, Bajau, and Matigsalug, who were all living in Dabaw even
        before the arrival of Spanish and American colonizers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235db4be-1faa-4ef2-899e-af39a1fdb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle - College of St. Benilde gave speculations of what
        kind of a city Manila can be in 2050 in four ways: a virtual/neoliberal city,
        a Japanese-invaded city, a Spanish-invaded city, and as non-colonized Austronesian
        city.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e040a-e31d-4b73-b11f-cde43e6bfe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that their campus is built by an American colony, UP
        Diliman presented ‚ÄúHyGrids,‚Äù a combination of hyperrealist projections and
        conceptual grids, and explored how colonialism and neoliberalism exist in
        a place of other opposing forces such as vegetation and structural density.</p>'
    '54':
      'image': 'jcr:9aa05138-a724-4deb-999f-97a7bbbcb1ac'
      'imageCaption': '"HyGrids: Projecting the Future of Cities in the Philippines"
        by the University of the Philippines ‚Äì Diliman, College of Architecture. Photo
        by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e81f66c-1640-46f4-baa9-00909b5d3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'image': 'jcr:123262ba-b934-4174-a207-b0356eb35939'
      'imageCaption': 'UP Diliman''s "HyGrids." Photo by ANDREA D''ALTOE AND PAOLO
        LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0c50e-f4e4-4b1d-94f3-a4a494d32f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
