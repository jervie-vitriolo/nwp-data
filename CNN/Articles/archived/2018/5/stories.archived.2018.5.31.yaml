      'text': '<p>Panlilio reiterated that SBP will tap Ravena to lead its awareness
        campaign on anti-doping issues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82555e8a-2779-448a-9d6e-7d5c3ee09cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.005+08:00
