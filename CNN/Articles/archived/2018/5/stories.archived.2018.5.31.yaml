  'Australia-FIBA-World-Cup-qualifiers-Matthew-Dellavedova-Thon-Maker-Bucks-Gilas':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-31T21:23:48.570+08:00
    'imagesource': 'jcr:501181fe-e919-4daf-bbda-ae70361c9ac1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1ffeaa-c5cc-4555-9766-28c13838b842'
    'lead': 'Two NBA players will bolster the Australia side who will compete against
      Gilas Pilipinas in the FIBA World Cup qualifiers.'
