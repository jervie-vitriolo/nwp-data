  'Harv4ey-Weinstein-indicted-rape-criminal-sexual-act':
    'author': 'Darran Simmon, CNN'
    'caption': 'Harvey Weinstein is the co-chairman of The Weinstein Company, which
      is behind films like "Silver Linings Playbook," "The King''s Speech," and "Django
      Unchained." He is also the co-founder of Miramax Films. (Source: Coatsaliou/Getty
      Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T06:49:51.980+08:00
    'imagesource': 'jcr:3225caf5-e55f-4067-b627-6e386301db1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a933b2f4-e2fe-445c-8a75-a3ccee41d248'
    'lead': 'A New York City grand jury on Wednesday indicted movie producer Harvey
      Weinstein on charges of rape in the first and third degrees and first-degree
      criminal sexual act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:45:32.264+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:45:32.404+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein indicted on charges of rape, criminal sexual act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dea64f-ae4a-42fc-8ad1-4ffae2af1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A New York City grand jury on Wednesday
        indicted movie producer Harvey Weinstein on charges of rape in the first and
        third degrees and first-degree criminal sexual act, the Manhattan District
        Attorney''s Office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0721e7-07e8-45a4-9f15-4d0885bc2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was arraigned last week on the same charges, seven months
        after women began to come forward with stories alleging sexual misconduct
        by Weinstein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45098ee7-1e95-40de-a374-8b545b1dbf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.264+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from incidents with two women in 2013 and 2004,
        the Manhattan district attorney said in a statement, and were the result of
        a joint investigation between police and the Manhattan District Attorney''s
        Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d45325-6802-4b4b-8ef3-2b46e3a72a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This indictment brings the defendant another step closer to accountability
        for the crimes of violence with which he is now charged," District Attorney
        Cyrus Vance said Wednesday in a statement "The defendant''s recent assault
        on the integrity of the survivors and the legal process is predictable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a656a-c2fe-45f4-962b-c2c5db947204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation remains active and ongoing, Vance said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395d59be-dceb-4480-a303-aefc256eb751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Weinstein''s attorney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b012f-9d76-42f8-8185-1f9bbb21d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Benjamin Brafman said in a statement after Friday''s arraignment:
        "Mr. Weinstein has always maintained that he has never engaged in nonconsensual
        sexual behavior with anyone. Nothing about today''s proceedings changes Mr.
        Weinstein''s position. He has entered a plea of not guilty and fully expects
        to be exonerated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18366395-1c19-478c-8a0f-35841792b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the agreement between Brafman and the DA''s office, Weinstein''s
        bond was set at $10 million. The 66-year-old is required to wear a GPS monitoring
        system and is only allowed to travel within New York state or Connecticut.
        He also surrendered his passport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d3af3-eb4b-4cbc-ad55-c1e7e2b54efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.265+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elizabeth Joseph and Rob Frehse contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aae401-4fd1-47cf-90f7-47e6fea22b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:45:32.266+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:45:32.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2018/05/30/us/harvey-weinstein-indictment/index.html?utm_medium=social&amp;utm_term=image&amp;utm_content=2018-05-30T22%3A00%3A24&amp;utm_source=twCNN">
        "Harvey Weinstein indicted on charges of rape, criminal sexual act"</a></em></p>'
  'donald-trump-roseanne-barr':
    'author': 'Brian Stelter, CNNMoney'
    'caption': 'U.S. President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T06:43:18.423+08:00
    'imagesource': 'jcr:184081ee-a5d6-4af9-a5bc-873a31ba5de4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '566edf6b-3c12-4ed1-b542-e28a20581414'
    'lead': 'President Trump''s first public reaction to the cancellation of ''Roseanne''
      is a shot at Disney CEO Bob Iger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:48:45.656+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:48:45.917+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump breaks silence on Roseanne Barr scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4abba-88a2-4396-9ac9-03bce94d2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> U.S. President Trump''s first public
        reaction to the cancellation of "Roseanne" is a shot at Disney CEO Bob Iger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cb6f6-467e-490a-b1da-f94cba43ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he <em>didn''t</em> say is just as notable. He didn''t say
        anything critical of Roseanne Barr''s racist and conspiratorial tweets ‚Äî the
        comments that got her fired on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e84d83-5a55-4828-8328-29498aa1332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he tweeted this on Wednesday: "Bob Iger of ABC called Valerie
        Jarrett to let her know that ''ABC does not tolerate comments like those''
        made by Roseanne Barr. Gee, he never called President Donald J. Trump to apologize
        for the HORRIBLE statements made and said about me on ABC. Maybe I just didn''t
        get the call?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bded0-e9b4-4512-ae5b-f642bb769576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Barr have been supporters of each other for years. Trump
        called her up when "Roseanne" drew record ratings for its premiere in March.
        So that''s why there was speculation that he might weigh in on the show''s
        demise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a57f8e-9b0b-4d4d-99a1-d94c2b3649fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than distancing himself from Barr''s racist remarks, Trump
        jumped right into the argument about whether she was subjected to a double
        standard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7772f9-5041-4e8b-8274-0251fe382497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.657+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the context: Jarrett was one of the targets of Barr''s Twitter
        tirade early Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266377e7-f11a-4697-a3f8-e65370e26dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr compared Jarrett to "Planet of the Apes" and the Muslim Brotherhood,
        then claimed she was just joking. The tweet was widely condemned as racist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18d964-5a0a-4bbb-9e4c-f0a5e3c3f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarrett, one of the most prominent African American women in politics,
        was one of President Obama''s top aides. That''s partly why Barr attacked
        her. Barr frequently uses her Twitter account to deride Democrats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b410f-db92-494f-bec6-55050e51ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her attack caught fire on Twitter, Iger and his deputies moved
        quickly to cancel the show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ed7228-d535-46af-bfad-9fda222a3dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is true that Iger called Jarrett and told her about the decision
        to cancel "Roseanne" shortly before it was announced on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829d91d-e683-44bf-88c2-6a38a50cea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.658+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wanted me to know before he made it public that he was canceling
        the show," Jarrett said in an interview on MSNBC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c381f-53ff-4d43-b530-44368b5a3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump picked up on that comment in his tweet on Wednesday. He is
        implying that he is the victim of a liberal media double standard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde190c-22bf-4ea5-877a-2c8cf8c70384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are additional political overtones to the tweet because Iger
        seriously considered a 2020 run against Trump. He <a href="https://www.vogue.com/article/bob-iger-disney-ceo-interview-vogue-may-2018-issue?verso=true">deliberated
        about it</a> with friends and financiers last year, but ultimately decided
        against a run.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1ba49-a8fb-4287-be78-0b486fcafa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger and Jarrett did not immediately respond to requests for comment
        about Trump''s tweet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fbc55e-054e-4e94-a836-56f6e4c41134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By weighing in, Trump is once again at odds with his own press secretary.
        On Tuesday, <a href="https://edition.cnn.com/2018/05/29/politics/donald-trump-roseanne-barr/index.html">when
        Sarah Sanders was asked</a> for Trump''s view about the cancellation, Sanders
        said "that''s not what the president is looking at. That''s not what he''s
        spending his time on. And I think that we have a lot bigger things going on
        in the country right now, certainly that the President is spending his time
        when it comes to policy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b243c3-22f4-417f-987d-b31b1cf16d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:48:45.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day on Wednesday, <a href="https://money.cnn.com/2018/05/30/media/roseanne-barr-tweets/index.html">Barr
        reacted to ABC''s decision</a> by tweeting apologies and retweeting dozens
        of her fans. Some of the retweets promoted conspiracy theories and anti-ABC
        grievances.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e68af4-ca49-4c0c-95d6-d68ffba8b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:48:45.659+08:00
      'mgnl:createdBy': 'eunice'
