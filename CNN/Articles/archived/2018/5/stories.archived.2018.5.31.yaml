  'Donald-Trump-negotiations-North-Korea':
    'author': 'Nicole Gaouette'
    'caption': 'U.S. President Donald Trump (L) and North Korean leader Kim Jong-un
      (R).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T22:36:55.777+08:00
    'imagesource': 'jcr:072fa612-3031-4a68-bf8c-a02a10529f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '347db81a-9129-4d43-8a09-ab0acdca67b1'
    'lead': 'President Donald Trump tells reporters that the negotiations "are in
      good hands." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:01:22.555+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:01:22.682+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says talks with North Korea going ''very well'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa73d7-6697-48fd-9d83-9ecd532f5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump said that meetings
        with a North Korean delegation in New York have gone "very well" and that
        he expects the delegation to travel to Washington on Friday to deliver him
        "a letter from Kim Jong Un."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd345d5-1db7-457e-967d-312dc24a3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he wasn''t sure if a deal to nail down a June 12 summit
        with the North Korean leader was taking shape, but he told reporters that
        the negotiations "are in good hands," as he boarded Air Force One Thursday
        morning for Houston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5a896-6ed9-41ad-8f09-191d32086e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo and North Korean senior official
        Kim Yong Chul met in New York Wednesday night for a 90-minute dinner to continue
        discussions about the potential summit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d9767-349d-44eb-b362-77c430140c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Heather Nauert said Thursday that Pompeo
        told her that the meetings "were great last night, but there is still a lot
        of work to be done." That work continues, as Pompeo and Chul met again Thursday
        morning to continue their discussions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb964b-d46d-4544-8437-53fd05dba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which was canceled by Trump after North Korean officials
        harshly criticized Vice President Mike Pence, is once again a possibility
        with preparatory meetings taking place at the demilitarized zone that marks
        the border of North and South Korea, as well as in Singapore, and New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e1b4a-6618-40a8-ad26-8b8d26621c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Kim are looking to agree on the content of summit talks
        and what more needs to be done to make the potentially historic meeting happen,
        according to a senior State Department official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5f272-4600-41b8-99b8-15e38c7de3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is making clear, that North Korea "must do things they haven''t
        done before," the official said, and must show the administration in these
        ‚Äémeetings what they are willing to do before the summit can take place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26decfb3-8a60-4934-bd2c-9fb8b180b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking for something historic," the official said. "We
        are looking for something that has never been done before."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac3e31-8cf8-4154-a5e7-966d7ddd32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:01:22.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:01:22.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have laid out what they want. North Korea has defined
        security as obtaining the deterrent of nuclear weapons. The US is now trying
        to convince them that the weapons make them less secure, the official said,
        and that a "brighter future" comes from denuclearizing.</p>'
