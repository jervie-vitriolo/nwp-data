    'title': 'Cebu town Mayor Loot accidentally shoots self three weeks after surviving
      an ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69411fa8-e3ff-481e-add8-ab12e62e2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ÔªøMetro Manila (CNN Philippines, May 31) ‚Äî</strong> Mayor
        Vicente Loot of Daanbatayan, Cebu was rushed to the hospital after he accidentally
        fired a loaded pistol and hit his left leg, police and Loot said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bd384-98ce-45f9-bf56-3a065d6d7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.578+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred just three weeks after Loot, a former police
        general linked by President Rodrigo Duterte to the illegal drugs trade, survived
        an ambush.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234081a9-0b5e-41fa-a1ea-915e46505cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Loot said that when he sat
        in the front seat of a vehicle in his entourage Wednesday night, he felt something.
        He reached for it and the gun "accidentally" fired through the seat and into
        his left leg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6757345-e311-4c59-89a2-53cb0d28ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing serious, thru and thru ang bala. No nerves and bones na
        tinamaan. Laxity ng security officer ko," Loot said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3d1f1-2515-4be1-a07b-81ce9d795583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was nothing serious, the bullet went through and
        through. No nerves and bones were hit. It was due to the laxity of my security
        officer.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd811ea-1375-464b-ba69-4b24c83caf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting a wake in Daanbantayan''s Barangay Lanao, Loot transferred
        to another vehicle, a Mitsubishi Estrada, where the pistol was accidentally
        fired. His change of vehicles was part of security protocol after he survived
        an ambush by gunmen at the Maya Port in Cebu City on May 13. Loot was unscathed
        in that attack but his two drivers and the nanny of his grandchild were injured,
        along with a cargo porter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d570f66-0bfc-404b-88cd-62ae9145657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Supt. Manuel Javier Abrugena, the Cebu Provincial
        Police Office (CPPO) director, said Loot was immediately brought to Daanbantayan
        District Hospital for treatment, but was transferred to another hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa1d4c-fb77-4e81-b4a3-a7a03825e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrugena said the police is currently investigating the incident
        as details they have gathered so far are only coming from Loot himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c0562-589d-4807-9976-dfe8e030fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrugena requested Loot to surrender the pistol that was accidentally
        fired, emphasizing that the mayor is not allowed to carry a gun after his
        privilege was removed by President Rodrigo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacac0c-4a04-41f8-a9f5-ea92398525a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators sent to Daanbantayan were no longer able to
        secure the firearm, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fe531-1376-40ef-833d-e5b517f9bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Loot''s lawyer Russel Pernites said following
        the incident, all matters of safety and security should not be taken lightly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f71a11-1f19-40b1-9f83-bffd1865a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brings an opportune time to reassess and reconsider his security
        protocols as well as look into the incident for proper action. Again, Mayor
        Loot is in good condition," Pernites said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b9c5e-700e-4b01-8905-2017ed0c73c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier accused Loot of being a protector
        of drug syndicates, a charge Loot denies. The Mayor was also among those implicated
        by self-confessed drug lord Kerwin Espinosa during his testimony at the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fce430-0d09-4a8d-ad77-c6d0bc520fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:55:48.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:58:13.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2018/05/13/daanbantayan-cebu-vicente-loot-ambush.html"><strong>READ:
        Cebu town mayor survives ambush</strong></a></p>'
  'america-defense-secretary-south-china-sea-exercises':
    'author': 'Ben Westcott, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T13:12:41.603+08:00
    'imagesource': 'jcr:ef0d6175-f69d-41c0-a0ba-ac0ee2452377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc6f3185-eda4-4c80-9526-a0684113d434'
    'lead': 'U.S. Defense Secretary James Mattis said on Tuesday that the United States
      will continue "a steady drumbeat" of naval exercises to challenge China''s territorial
      claims in the South China Sea, amid Beijing''s militarization of the contested
      waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:01:29.249+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:01:29.525+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. plans ''steady drumbeat'' of exercises in South China Sea: Mattis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6656566-8968-4fa1-ae13-a8069b4aaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. Defense Secretary James Mattis said
        on Tuesday that the United States will continue "a steady drumbeat" of naval
        exercises to challenge China''s territorial claims in the South China Sea,
        amid Beijing''s militarization of the contested waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d24b4f-3f80-4018-ae27-b6789b411d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' comments came after Beijing expressed "firm opposition"
        on Sunday after two U.S. warships sailed <a href="https://edition.cnn.com/2018/05/27/asia/south-china-sea-freedom-of-navigation-intl/index.html">within
        12 nautical miles of four artificial islands</a> claimed by China in the disputed
        Paracel island chain, east of Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cfc14-395f-4ee2-bc38-3268374a5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters during a flight to Hawaii, Mattis said the
        South China Sea was international waters and "a lot of nations" wanted to
        see freedom of navigation maintained in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17ff53-96dc-4d83-b7ee-8ed4b32bda63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very steady drumbeat of freedom of navigation operations
        ... You''ll notice there is only one country that seems to take active steps
        to rebuff them or state their resentment of them," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e693d0e-519f-4380-ae90-29a066e019a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government, which claims much of the South China Sea
        as its sovereign territory, has established a significant military presence
        in the region, installing radar facilities and airstrips on contested islands
        and reefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce17b1-a6a2-48f8-a824-cdf66968d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said Chinese President Xi Jinping had broken the promise
        he made at the White House in 2015 in regards to his country''s actions in
        the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fbe0d-2ec8-40d3-bc2f-7952e20758ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He stated that they would not be militarizing the islands, we have
        seen in the last month they have done exactly that, moving weaponry in that
        was never there before," Mattis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8445ded-8490-47d5-a34c-db06d43539ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Chinese military landed <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html">nuclear-capable
        bombers on their artificial islands</a> for the first time. Weeks earlier,
        U.S. intelligence announced there was a high possibility Beijing had <a href="https://edition.cnn.com/2018/05/03/asia/south-china-sea-missiles-spratly-intl/index.html">deployed
        anti-ship and anti-aircraft missiles</a> as part of military exercises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80d7db1-e99b-4215-9ddc-f5c047d5984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US'' latest freedom of navigation operation was likely
        planned months in advance, experts said it was suggestive of the US'' attempts
        to pursue a harder line against China in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511de3d7-52d3-456e-bb25-4f1f5fbe7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, China''s Defense Ministry spokesman Wu Qian labeled the
        return of U.S. warships a "provocation" which violated Chinese and international
        laws and blamed the U.S. military''s exercises for the growing militarization
        of the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df485091-0483-4d27-ae5f-10bd87f40579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China disinvited from major U.S. exercises</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce83a67-0364-47ac-9fab-5eab72ea12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, who travels to the <a href="https://edition.cnn.com/2018/05/27/asia/south-china-sea-freedom-of-navigation-intl/index.html">annual
        Shangri-La defense summit in Singapore on June 1</a>, said the United States
        worked to keep their military activity in the Pacific "very transparent" and
        expected the same from its partners and allies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d617f-a9d0-48cb-a1d1-dc3ce41be1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when (Beijing) do things that are opaque to the rest of us,
        then we cannot cooperate in areas that we would otherwise cooperate in," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c20603-5183-4394-8e25-187321e5ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' comments appear to refer to the U.S.'' decision to rescind
        an invitation to the Chinese military to participate in maritime exercises
        in the Pacific due to Beijing''s actions in the South China Sea, which Washington
        described as "inconsistent with the principles and purposes" of the exercise</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72e7ce-15c0-4870-8614-d12e7bd48340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive military event, known as RIMPAC, is described by the
        U.S. Navy as the world''s largest international maritime warfare exercise
        and involves more than 20 countries from across the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e193d-3edd-4ae5-be14-43cda6f6165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:01:29.255+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:01:29.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi said at the time the U.S. decision
        was "very unconstructive."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
