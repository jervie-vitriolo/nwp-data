  'oil-price-russia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T15:53:01.560+08:00
    'imagesource': 'jcr:8b13ea14-bcd8-49fd-8ca7-133fe153e850'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85d9821-c6bc-4d7b-801c-a11a07071510'
    'lead': 'The country imported Russian oil amid rising oil prices in the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:24:38.001+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:24:38.259+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE: Import of diesel from Russia won''t quickly lower PH oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc4b31-a0c2-4155-9072-0df48721a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> The Department
        of Energy said Thursday <a href="https://cnnphilippines.com/business/2018/05/30/PH-import-cheaper-diesel-Russia.html">the
        importation of cheaper diesel from Russia would not have an immediate effect
        on the country''s oil prices</a>, with supply not expected to arrive until
        after at least six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db08bb0-0ce0-454d-ba9f-69c4c39dca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> process <em>ang pinag-uusapan natin, hindi siya</em>
        immediate," Energy Undersecretary Wimpy Fuentebella said in Malaca√±ang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652add7-a14f-40b2-ab03-e4bb05dc9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.001+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we''re talking about process, it''s not immediate.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191c8f5-960e-41b2-8f6d-54168b67bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella cited the government importation process is new and
        requires further study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351db48d-a476-46c1-8474-68317e9b5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ito negosyo, ito ay</em> energy security function. So
        <em>andoon ''yung anggulo ng pakikipag-usap,"</em> he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816864ef-cac9-44e7-b778-7b33a1512a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a business; this is an energy security
        function. So we are in discussion.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9198369-f5d9-417d-8ccd-045bd645f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Oil Company Exploration Corporation (PNOC-EC)
        began the importation process, Fuentebella said. He also explained that a
        storage facility for the expected supply has been secured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9b223-10fc-4a87-9c9b-4700c52f462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country imported Russian oil amid rising oil prices in the Philippines.
        However, Fuentebella explained the imported supply will not be immediately
        rolled out to retailers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eeff62-e161-4d01-866c-4812164c34cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.002+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many barrels are expected to come in, Fuentebella
        did not have an exact answer. However, the DOE hopes the cheaper supply comes
        in six months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63785c9e-53e7-4e26-8210-a280adfee012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country is also considering time as a factor, as global
        market prices of oil fluctuate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990e84b-c370-410b-8622-324d4235a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For prices, it moves up and down, there are other mitigating measures
        that I have mentioned, but we do not wish for a miracle <em>na mangyayari</em>
        ''to immediately," he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d126853-22ba-4ff8-bfbd-4cf898b6d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the mitigating measures include the fuel price subsidy in
        partnership with the Department of Transportation (DOTr) and the monitoring
        of oil retail prices alongside the Department of Justice (DOJ), to ease the
        burden on consumers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60259f-cd16-4910-b2fa-9a4200141700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumagalaw ang</em> Department of Energy <em>para maisiguro
        na ''yung mga presyo na bumabagsak sa ating mga</em> retail stations <em>ay
        patas,"</em> Fuentebella said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f098a1-2f15-4e8b-a7d4-5c59d1d88bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Energy is moving to ensure that
        prices in our retail stations are fair.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce2633-9b08-48f2-91aa-7c5f2538050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.003+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fuentebella explains DOE is actively looking for options
        to augment the oil supply in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5aaada-5814-4b07-8b11-03b3fa69090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are exploring all options," he said. "We want to have more options
        available already."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b273b60-0bea-4fb0-ba0d-65da07dce3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines is also coordinating with other countries
        such as Thailand, as the country moves to import oil from sources outside
        of the Organization of the Petroleum Exporting Countries (OPEC).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd1c9d-4c36-432d-965e-51b54fc00219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global oil prices surged to their highest level in over three years
        last week, but prices are now slumping due to an increase in U.S. crude oil
        inventories and reports OPEC and Russia might start producing more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564860a-910d-46a8-ad4b-6d9f609d7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:24:38.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:24:38.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local commodity prices have been affected by the price rise as well
        as the fuel excise tax implemented by the Tax Reform for Acceleration and
        Inclusion (TRAIN) law this year.</p>'
