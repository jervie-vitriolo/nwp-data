    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2805e12b-f3cf-4583-bdd2-428f71b7ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio, however, asserted that the registry will be likely contracted
        to a foreign firm, much like PSA‚Äôs contract with U.S.-based firm Unisys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30794dda-d928-4182-a6c5-9fb75d367d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.168+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt is a much more expanded registry that they will have to maintain
        and in the end, it will be contracted to a foreign private entity,‚Äù he said.</p>'
    '21':
