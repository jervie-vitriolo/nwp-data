      'mgnl:lastActivated': 2019-06-12T10:15:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4bca8b-6812-43f2-9845-23f3a49432ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabalfin also asked women-led architectural NGO TAO-Pilipinas to
        reflect on their work on participative design, building structures for communities
        in collaboration with the people they work for.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9433fa-6870-474e-a3e5-75c1d7252b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the life in Philippine cities, Cabalfin asked photographers
        Marvin Maning and Jinggo Montenejo to capture life in different cities around
        the country and, in effect, show the homogenizing force of neoliberalism.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c0cd8-20c0-4464-a798-644563a973de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three video works also document the everyday life of a Filipino.
        Rafaela Manasan, Rabsin de la Cruz, and Mark Anthony Simbilo take ‚Äúselfie
        videos‚Äù from the time they wake up, go to work, and wind down for the day.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bd7c1-711d-4a90-a2dc-47d0934eb56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center is Yason Banal‚Äôs multi-channel video installation
        ‚ÄúUntitled Formation, Concrete Supernatural, Pixel Unbound,‚Äù a chilling reminder
        of how colonialism and liberalism have become insidious forces in our past
        and present, and eventually in the future. There are phantoms and narratives
        that tell their stories bound by structures and inhabited spaces such as the
        Manila Film Center, Manila Hotel, the former naval base in Subic, and even
        nondescript condominiums and call centers in central business districts. The
        film is shot with various cameras and is projected on the curved and sloping
        walls of the two navels, the technicality of which was a challenge to Banal.</p>'
    '63':
      'image': 'jcr:8f959ddf-a368-4fa0-92ee-591376ceb585'
      'imageCaption': 'Shot using 4K, Full HD and drones, low-resolution through 360-
        degree, CCTV and phone cameras, as well as phantom docu-fictions, a cyborg-like
        voiceover and a dreamy soundtrack, the video installation explores power structures
        and subjectivities in critical and poetic ways, evoking history and transformative
        potentials of the social as architecture. Photo by ANDREA D''ALTOE AND PAOLO
        LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640df13-db4e-467f-aeb1-6eaba2257ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5b659-5b23-4207-a0ff-c62089165956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI didn‚Äôt want the form to shy away from the space, it‚Äôs a huge
        space,‚Äù Cabalfin says on the design of the pavilion. ‚ÄúWe‚Äôre lucky but it‚Äôs
        also a challenge. A space as huge as that, your display can either disappear
        or it can stand out and I chose for it to stand out, that‚Äôs what I wanted,
        kanya-kanyang approach. Some might choose it differently.‚Äù</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6a3e5-a01f-48b2-b397-10c928e62285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was talk of the biennale being a kind of Miss Universe: national
        representations vying for the top prize (it went to Switzerland for their
        house-hunting evocation). When asked about this, Cabalfin noted that it is
        like a pageant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a63788-c365-42cc-8355-835d640683aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, ‚ÄúThere has to be a spectacle ... how would you stand out?
        How would people pay attention to your installation? I wanted the exhibition
        to be interesting, it needs to be engaging because you have this wave of hundreds
        of display and how do you catch the attention of the visitor?‚Äù</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674da6f-5548-4754-81c7-739f6670dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.265+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; The
        architecture of pookginhawa</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9264632-801b-4eab-a99c-9d0964982465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the pavilion answers the notion of ‚Äúfreespace,‚Äù which
        is then translated to ‚Äúpookginhawa‚Äù by National Commision for Culture and
        the Arts chairman Virgilio Almario.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6e8b0-c0cf-460f-81a1-e62fb5e6e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt can mean relief or lightness. In [Ilocano], one of our major
        languages, ginhawa is birth itself,‚Äù Almario says. ‚ÄúAnd when a space is filled
        with life, when it is used to give breath, that is a space that embraces concepts
        of kindness, generosity, democracy, and hope which is the space that Filipinos
        crave and dream of.‚Äù</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802fa0f-5d64-4d56-a29f-6f2745a557d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cabalfin, the work of the architectural students present an
        optimism when thinking about the future of Philippine cities. And given the
        strong presence of colonialism and neoliberalism, TAO-Pilipinas‚Äô practice
        is one that is an alternative that can exist outside of the two, a ‚Äúmode of
        empowerment‚Äù that builds from the grassroots and involves the voices of people
        who might not be able to consult architects, or even pay one to construct
        homes, centers, and other buildings.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909a530-504f-41a8-b66e-74fa5818da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.266+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFilipinos should not be construed as passive receivers of external
        determinants,‚Äù he says. ‚ÄúFilipinos are also not mere victims to colonialism
