    'lead': 'Kim Yong Chol is in New York for talks with Secretary of State Mike Pompeo,
      becoming the most senior North Korean official to visit the U.S. since 2000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:40:03.809+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:40:04.031+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean ex-spy chief arrives in U.S. for Pompeo meetings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a70de-731f-4c77-87d3-aff716e6d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A top North Korean official has arrived
        in New York, as Pyongyang and Washington work to see if a summit can still
        go forward between President Donald Trump and leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f73aab-adc4-4c48-a489-99813f916662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/29/asia/north-korean-diplomat-kim-yong-chul-intl/index.html">Kim
        Yong Chol</a> landed at New York''s JFK International Airport according to
        a law enforcement source. Kim is in New York for talks with Secretary of State
        Mike Pompeo, becoming the most senior North Korean official to visit the U.S.
        since 2000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716bfe6-0872-443b-a9ec-f6fee6a3634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Kim will be discussing preparations for the on-again
        off-again summit between their leaders and will have dinner Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9d38b-5cc8-4b4a-a634-4e2b580c3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, press secretary Sarah Sanders said that the
        officials'' "conversation is going to be focused on denuclearization of the
        peninsula as well as the summit that will take place in Singapore."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467399c-3ece-4731-90a4-4e1c0bcff17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she added that the administration is still aiming for a June
        12 meeting. Referring to denuclearization, Sanders said that, "as long as
        that is part of the discussion, we''re going to focus on the June 12" date.
        "We are preparing and expect that to take place on June 12 and if not," she
        said, "we''ll be ready on July 12."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b546f67-5017-41e1-8fcf-43d6d511a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Kim Jong Un called an impromptu meeting with South
        Korean President Moon Jae-In at the Demilitarized Zone and reiterated his
        commitment to denuclearizing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20800e-3e74-4e21-bc62-0602c6b40355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Kim''s high-level discussions come as a U.S. delegation
        extended its meetings with North Korean officials "for at least another day,"
        according to a source familiar with U.S.-North Korean relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a93b35-0d30-4d36-a2d8-20bcb27566a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. delegation, led by Philippines Ambassador Sung Kim, had
        been meeting their North Korean counterparts at the Demilitarized Zone since
        Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66b93e-359f-4867-a3f2-0d275339da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said Wednesday the delegation''s talks along the Korean
        Demilitarized Zone have been "positive" and that preparation was continuing
        apace for the summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ea497-6a99-4613-977b-f6504b1c8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.034+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The readout from these meetings has been positive," Sanders said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e86e2-93a1-477b-a35c-70dbddb2e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.811+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable turn-around given that the talks nearly fell
        apart last week when Trump said he was calling off the June 12 meeting in
        Singapore. The White House said in a background briefing that North Korean
        officials hadn''t answered their calls, frustrating their attempts to plan
        for the meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56193723-a4dc-489d-a73f-d5cc90e02d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also complained about a senior North Korean foreign ministry
        official''s comments after he dismissed Vice President Mike Pence as a "political
        dummy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8f72f-7232-4930-ba6c-e45b3035f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence had <a href="https://edition.cnn.com/2018/05/21/politics/mike-pence-fox-news-north-korea/index.html">drawn
        a comparison</a> between the administration''s hopes for North Korea and the
        "Libya model," which could be a reference to starkly different things. It
        could be read as a way for the country to divest itself of nuclear weapons,
        or seen as a reference to the overthrowing and killing of Libyan leader Moammar
        Gadhafi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff25d02-db0f-497f-8249-eac1730b95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yong Chol is a powerful surrogate for Kim Jong Un. The vice
        chairman of North Korea''s Party Central Committee, he is the top official
        in charge of relations between North and South Korea and has been present
        in all recent high-level meetings with South Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85ef8b-4a9f-456e-884f-0137510f8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a former head of North Korea''s Reconnaissance Bureau,
        an espionage and special operations organization. He is believed to have been
        involved in a torpedo attack that sank the South Korean warship Cheonan in
        2010, killing 46 South Korean sailors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643e39e-74c7-4ec7-bb35-666f6b876702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:40:03.812+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:40:04.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/30/politics/kim-yong-chol-new-york/index.html">"North
        Korean ex-spy chief arrives in US for Pompeo meetings."</a></em></p>'
  'kim-kardashian-jared-kushner-white-house':
    'author': 'Kevin Liptak and Maegan Vazquez, and Betsy Clein, CNN'
    'caption': 'Kim Kardashian West met with U.S. President Donald Trump and other
      officials, including senior adviser Jared Kushner, at the White House on Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T08:28:38.579+08:00
    'imagesource': 'jcr:94a08836-9585-410c-aa7a-a88a7492866b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2ce40c-bc71-4282-96fa-ae59b339bb6e'
    'lead': 'Kardashian West, who wore a black suit with bright yellow stilettos,
      was spotted leaving the White House with a small entourage about an hour after
      she arrived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:43:12.692+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:43:12.929+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian meets with Trump to discuss prison reform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f94e6-fb62-4556-bdb0-f1d6b4db8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Kim Kardashian West met with U.S. President
        Donald Trump and other officials, including senior adviser Jared Kushner,
        at the White House on Wednesday to discuss prison reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc06ff-a96c-4c89-b785-fa54c452aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great meeting with @KimKardashian today, talked about prison reform
        and sentencing," the President tweeted following the afternoon meeting, posting
        a picture alongside a stoic Kardashian West in the Oval Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c4d6f-66ea-445e-87e7-5014b4034c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West, who wore a black suit with bright yellow stilettos,
        was spotted leaving the White House with a small entourage about an hour after
        she arrived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9b32a-9b0d-4228-98bf-f17f7a36157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She departed in a black Chevrolet SUV parked inside White House
        grounds, a surprising level of access and courtesy. VIP guests of the White
        House usually are required to walk through a gate to board their vehicles.
        Though she did not roll down her windows to greet a gaggle of cameras awaiting
        her departure, an aide in the front seat was seen recording the reporters
        on a phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faa434-caf2-4607-a449-0301ae990e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the White House press briefing Wednesday afternoon, White
        House press secretary Sarah Sanders wouldn''t provide further details on who
        Kardashian West was meeting, only saying, "She is expected to be here at the
        White House. I can confirm she''ll be here. We''ll keep you posted on any
        meetings that take place and what those look like."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a0162-ddea-4d6a-ae6b-1b5e22af98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur and reality television star has advocated for a
        pardon for a low-level drug offender named Alice Marie Johnson, who has served
        more than 20 years in prison. Earlier Wednesday, Kardashian West tweeted,
        "Happy Birthday Alice Marie Johnson. Today is for you," adding the prayer
        hands emoji.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932175b2-7a8b-472f-8fe3-76a8a4b6b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison reform has been a key issue for Kushner. Earlier this month,
        the White House-backed First Step Act, which would expand programs for prisoners
        and allow for more home confinement, was <a href="https://edition.cnn.com/2018/05/19/politics/trump-van-jones-jared-kushner-prison-reform/index.html">approved</a>
        by the House Judiciary Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c5b30-f41c-4349-9407-38fbb5a0ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West <a href="https://edition.cnn.com/2016/12/13/politics/kanye-west-donald-trump-trump-tower/index.html">said
        she supported Democratic nominee Hillary Clinton</a> in the 2016 presidential
        election, but her husband, rapper Kanye West, has signaled his support for
        Trump.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d4383-765a-40de-abf0-301fdfbaf01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, West met with the President-elect at Trump Tower in New
        York. And last month, after releasing a photograph wearing a "Make America
        Great Again" cap, West <a href="https://edition.cnn.com/2018/04/28/entertainment/kanye-west-new-song-donald-trump/index.html">released</a>
        a song defending his praise of the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2f2f9-cf44-4224-89c1-a077f444860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:43:12.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:43:12.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West''s White House visit was <a href="https://www.vanityfair.com/news/2018/05/keeping-up-with-the-kushners-kim-kardashian-white-house-visit-prison-reform?mbid=social_twitter">earlier
        reported</a> by Vanity Fair.</p>'
