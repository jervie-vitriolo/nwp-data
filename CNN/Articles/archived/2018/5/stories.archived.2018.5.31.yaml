    'updated': 2018-06-01T09:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f14419-2775-40e1-950d-cc664f9306a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî Zinedine Zidane has announced he is stepping down as Real
        Madrid coach less than a week after he guided the club to a third consecutive
        Champions League title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb79c7-458e-4361-ae97-d6ed7f1f08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old Frenchman told a media conference in Madrid, called
        just 90 minutes in advance, that he has "taken the decision not to continue
        next year."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d712f-695c-4f89-ad7e-d51c4edb72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane took over as the club''s coach in January 2016 following
        the departure of Rafael Benitez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c9c9e-349c-4497-a4f2-56e972c6c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing two-and-a-half years, Zidane won a staggering nine
        trophies and lost just 16 times in his 149 games in charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6979e-0c43-4111-a2a7-8481e60aa0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right moment for everyone," he said. "It might seem
        strange, but it had to be done for the good of everyone, the players, the
        club, and myself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23b857-63da-4a8f-9a44-8ebcd3ab24d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This team must keep winning, and it needs a change after three
        years, another voice, another method of working."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf80e1-40c7-4b07-8715-4b705ceaeec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Zidane joins coaching greats</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1860bdd6-c040-4511-857d-86ee4ec6d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unexpected decision''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67213a1e-d14b-44c4-8614-3d6f3f6f68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane averaged roughly one trophy every 16 games while in charge,
        including one La Liga title, one Spanish Super Cup, two Club World Cups and
        two UEFA Super Cups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8a14b-60ce-4d50-b690-d307fd0e4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid President Florentino Perez was sat beside Zidane during
        the press conference and admitted he was "not prepared for the news."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94d780-9ae8-45e0-a872-f74ff2e80aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a totally unexpected decision, Zidane informed me of his
        choice yesterday," Perez said. "I want to thank Zizou for his dedication,
        passion and affection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74bcd6-0075-4948-a1e4-dc27a0825586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an example for all. I hope this is not a goodbye and I want
        him to return someday.''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88987e8d-291f-4638-89d2-67a5beb641a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted him to stay forever and I wanted to convince him to stay.
        But I know it was his final decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50123e31-78ec-4569-b960-9b9368d9f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I love this club''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da18af-f1d0-4c08-9fc9-e9a374beead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane played for Real Madrid between 2001-2006, winning La Liga
        and the Champions League.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571140c6-fa5d-4d88-82ee-e5b4d8c1b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was Carlo Ancelotti''s assistant coach for Real Madrid''s 2014
        Champions League win and went on to manage Real Madrid Castilla ‚Äî the club''s
        B team ‚Äî later that year, before being appointed as manager of the first team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d030c9b-0d08-468c-afa3-742cf8497c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this club and the president who gave me the chance to play
        for this club and manage the club of my dreams," he said. "But everything
        changes and that is why I have taken the decision to leave."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9564c8d-bce7-4656-a05f-2d320453efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane revealed he had already informed the squad of his decision
        and had a lengthy conversation with Sergio Ramos, who he described as "a great
        captain and leader.''''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce40924-1dc1-4912-983a-fafc7d60946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former World Cup winner said he is "not going to get involved"
        with the selection of his successor and, despite admitting he is not "tired"
        of coaching, is not looking to manage another team immediately.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596817e-1755-4df8-88e1-6b4213dc2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Legacy''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca4575-d3c0-4cda-9e6b-0a2401c8ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes began to pour in almost immediately, with club captain
        Ramos one of the first to pay his thanks to the departing coach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63746362-f0ad-4e88-92e7-5cc3e5ee01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:00:44.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:00:47.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a player and coach you decided to say goodbye at the top," posted
        defender Ramos in tribute. "Thank you for two and a half incredible years.
        Your legacy will never be erased, one of the most successful chapters in the
        history of our beloved Real Madrid."</p>'
