      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the British singer will be visiting the
        country following her performance during the "In the Mix" music festival at
        the SM Mall of Asia Arena on August 17, just last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640ae6e-1ab9-4755-bd08-dcd5bceba37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:06:49.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:06:49.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dua Lipa rose to worldwide fame when she released her self-titled
        debut album on June 2017. She is best known for her songs, "New Rules", "Be
        the One", "IDGAF."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c06b9d-c821-4657-abcd-234e854edb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:06:49.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:06:49.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her single, "New Rules" topped Billboard''s Pop Songs radio airplay
        chart on February this year. The last song that topped the Pop Songs chart
        from her record label, Warner Bros. Records, was Madonna''s "Take a Bow" in
        1995.</p>'
  'admiral-harry-harris-north-korea-china':
    'author': 'Brad Lendon, CNN'
    'caption': 'A July 2016 file photo shows a Chinese H-6K bomber patrolling islands
      and reefs, including Huangyan Island in the South China Sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T12:07:34.414+08:00
    'imagesource': 'jcr:e5c3ddf2-64b0-4f20-883a-78c04773bbc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81cf37d0-05ec-40e6-936b-be94569d4f7e'
    'lead': 'The U.S. admiral expected to become the country''s next ambassador to
      South Korea says North Korea remains the most imminent threat to peace in the
      Pacific but China''s "dream of hegemony" is Washington''s biggest long-term
      challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:10:22.072+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:10:22.338+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. admiral says China is Asia''s biggest long-term threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebb8ea-ddc4-46bc-8691-a50212e9d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî The U.S. admiral expected to become the country''s next
        ambassador to South Korea says North Korea remains the most imminent threat
        to peace in the Pacific but China''s "dream of hegemony" is Washington''s
        biggest long-term challenge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90d118-dfae-4362-8727-71c70234e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Harry Harris spoke Wednesday as he turned over the reins of
        the US Pacific Command to Adm. Phil Davidson at Pearl Harbor, Hawaii, in a
        ceremony that also announced the rebranding of U.S. military assets in the
        region to the <a href="https://edition.cnn.com/2018/05/30/politics/us-rebrands-pacific-command/index.html">US
        Indo-Pacific Command.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a757d-fdba-4b2c-a61f-bd3b4d10ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who has been at the helm of the most expansive US military
        command for three years, hammered home points he''s made repeatedly during
        his term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fc5f0-03a1-48e7-a565-daa41a077bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea remains our most imminent threat and a nuclear-capable
        North Korea with missiles that can reach the United States is unacceptable,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749277a-c7b3-4b3b-b2e0-b05340336ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he added, "China remains our biggest long-term challenge.
        Without focused involvement and engagement by the United States and our allies
        and partners China will realize its dream of hegemony in Asia."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa471f5-3bf1-4e92-8815-f1f99ea95df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what role Harris will play in talks with North Korea
        leading up to a hoped-for summit between US President Donald Trump and North
        Korea leader Kim Jong Un in Singapore on June 12. Harris'' nomination went
        to the Senate on May 18 ahead of his expected confirmation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05e5238-0162-4568-b777-4ed61fb2a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiral had been Trump''s choice for to fill the vacant ambassador
        post in Australia, but that nomination was pulled hours before his confirmation
        hearing in April. Sources told CNN at the time that the move was <a href="https://edition.cnn.com/2018/04/24/politics/pompeo-harry-harris-south-korea-ambassador/index.html">the
        idea of Secretary of State Mike Pompeo</a>, who has been instrumental in laying
        the groundwork for a Trump-Kim summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18fa655-ab13-462a-8d9f-764045db9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Harris has always been a hawk on North Korea during his term
        at Pacific Command, he has also issued warnings on China as Beijing has pursued
        a more muscular military posture in the Pacific and established a military
        presence on man-made islands in areas the US and its allies contend are international
        waters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57a743-ce51-4a4c-9393-217cd8c27226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was still in charge of Pacific Command last week when it
        <a href="https://edition.cnn.com/2018/05/23/politics/us-china-military-drills/index.html">pulled
        an invitation for China</a> to participate in the 2018 Rim of the Pacific
        (RIMPAC) military exercise, the world''s largest international maritime warfare
        exercise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40310f21-34f2-462b-a0d1-b8019c5a1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said that decision was made after Beijing''s recent
        deployment of missile systems and the first landing of a <a href="https://edition.cnn.com/2018/05/20/asia/south-china-sea-bombers-islands-intl/index.html">Chinese
        bomber on an island in the South China Sea.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a12de-060f-4a9c-8142-b30aea6be7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside Secretary of State Mike Pompeo at a news conference
        in Washington on May 23, Chinese Foreign Minister Wang Yi called the U.S.
        decision "unhelpful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36bfbed-38f1-47a3-affa-755069e920d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that a very unconstructive move ... It''s unhelpful to
        mutual understanding between China and the U.S. We hope the U.S. will change
        such a negative mindset," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa2cb11-9650-4b35-9e27-aad495d46b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii Wednesday, Mattis said, "we should cooperate with Beijing
        where we can but stand ready to confront them where we must."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2371d-4ec3-45c2-8a5f-a2b338a014b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admiral and future ambassador also warned his successors to
        keep an eye on Moscow, saying Russia is trying to act as "the spoiler" in
        the Indo-Pacific.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9851f5f-0d1c-4ef2-b35d-e52925c80264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A geopolitical competition between free and repressive visions
        of world order is taking place in the Indo-Pacific," Harris said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5eaf33-b835-4ddf-a844-9a9f01f8ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great power competition is back and I believe we''re approaching
        an inflection point in history.... Freedom and justice hang in the balance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a9cbf-ae35-4b23-a038-1a4ad190ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:10:22.078+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:10:22.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2018/05/30/politics/harry-harris-pacific-command-north-korea-china-intl/index.html">U.S.
        admiral says China is Asia''s biggest long-term threat</a>."</em></p>'
  'nintendo-pokemon-quest-switch-new-games':
    'author': 'Sherisse Pham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-31T11:55:54.264+08:00
    'imagesource': 'jcr:ecb7cbea-95b2-4302-a316-034765f16aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8afd6c2-0ba0-4e28-8943-dace68f01ce1'
    'lead': 'A trio of new Pok√©mon games is¬†coming to¬†Nintendo''s Switch¬†gaming console.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:13:08.310+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:13:08.470+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo powers up with new Pok√©mon games for Switch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc6b854-443c-47e5-910e-bdcf9a40aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> A trio of new Pok√©mon games is coming
        to <a href="https://money.cnn.com/2017/12/12/technology/nintendo-switch-sales/index.html">Nintendo''s
        Switch</a> gaming console.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb655878-aee6-43a6-a441-ce69b9e3893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new titles are expected to further boost sales of the Switch,
        the wildly popular $300 hybrid device that powered Nintendo to <a href="https://money.cnn.com/2017/10/30/technology/nintendo-switch-sales-earnings/index.html">bumper
        profits last year.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d2595-ffad-4f25-98c7-97d87806129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the games is free to play and is already available for Switch
        users, The Pok√©mon Company said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f48105-0b2c-4fcd-85fd-84d7dc8f9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two -- "Pok√©mon: Let''s Go, Pikachu!" and "Pok√©mon: Let''s
        Go, Eevee!" -- will go on sale in November, a move that means Nintendo will
        likely dominate holiday game sales and sell more hardware, according to Serkan
        Toto, a Tokyo-based game industry analyst.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18098acf-c266-432a-93e3-2b2718f83f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.311+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect millions of Pok√©mon fans to buy the Switch just to be
        able to play the games," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d722a2b-a6b5-440e-889c-a3f1c70d866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:13:08.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors seemed to agree. Nintendo shares jumped more than 4% in
        Tokyo on Wednesday even though the broader market declined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b4d3f-6767-417f-a166-fc69eb6b0e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:13:08.312+08:00
      'mgnl:createdBy': 'eunice'
