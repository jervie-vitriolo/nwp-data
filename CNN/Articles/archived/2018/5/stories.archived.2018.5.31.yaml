  'Sereno-missing-SALN-found':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T11:50:46.705+08:00
    'imagesource': 'jcr:448dc265-c993-444f-8b89-a98a7201c4f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1171bb5c-65e8-4e52-bf61-2b80c38673bb'
    'lead': 'Only four SALNs have yet to be recovered ‚Äì for the years 1992, 2000,
      2003, and 2006 ‚Äì but this does not mean the former Chief Justice did not file
      them, her camp maintains. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:15:42.028+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:15:42.187+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sereno camp: 12 out of 16 SALNs found'
    'updated': 2018-06-19T12:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5412f-8edb-4035-97ab-e4b6c7c544cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.028+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 31) ‚Äî The camp of Maria Lourdes
        Sereno said they have found 12 of the 16 missing statements of assets, liabilities,
        and net worth (SALNs) of the former Chief Justice as they seek the reversal
        of the Supreme Court''s ouster ruling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c982c6d-ed33-4e49-b1ad-b3466bffdc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear indication that the Chief Justice has been filing
        her SALNs," Sereno''s spokesperson Carlo Cruz said in a press briefing on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46660064-4687-4343-b7ff-c13f5dd05f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the camp found one more SALN between April and May since
        they announced last April 12 that they recovered 11 SALNs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40016f0-5268-4c7b-8fe7-7c518d652f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only four SALNs have yet to be recovered - for the years 1992, 2000,
        2003, and 2006 - but this does not mean she did not file them, Sereno''s camp
        maintained. Sereno was a law professor at the University of the Philippines
        from 1986 to 2006, prior to her appointment to the Chief Justice post in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbf23d0-9b26-4427-b4bb-0aa5afbd2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po ay maconsider na ito po ay isang indikasyon na hindi naman
        po sinuway ni Chief Justice Sereno itong legal requirement na ito," Cruz added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0299be-4590-4393-9b07-ef4692253332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ''We hope the Supreme Court will consider this as
        an indication that the former Chief Justice did not violate this legal requirement."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e5168-212b-4e19-acb1-3c09d66047ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s lawyers on Wednesday <a href="https://cnnphilippines.com/news/2018/05/30/Sereno-ouster-Supreme-Court-quo-warranto-motion-for-reconsideration.html">filed
        a motion for reconsideration</a> to appeal the High Court''s historic May
        11 ruling that ousted a Chief Justice without a Senate trial for the first
        time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be14054-646c-4a7c-a781-7bc497ecefb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing per se of a SALN neither proves nor negates a person''s
        integrity," the 205-page motion read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b1a59-5657-4f71-83ed-b3e79379805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno''s camp also said no other public official was removed from
        office over non-submission of SALN, although this is required by law under
        Article 11, Section 17 of the Constitution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3353c-01f8-4492-8a5e-196acd222af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states, "A public officer or employee shall, upon assumption
        of office and as often thereafter as may be required by law, submit a declaration
        under oath of his assets, liabilities, and net worth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3800a-c53b-4193-9fbe-6ef18b6f33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno, one of the youngest top judges in history, could have been
        the country''s longest-serving Chief Justice with a two-decade term that would
        end in 2030. She was appointed by former President Benigno Aquino III in 2012,
        but caught the ire of President Rodrigo Duterte when she expressed concern
        over the drug war. Duterte had declared himself an enemy of Sereno.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d58b9b-6914-4234-90c3-ed311a320866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s granting of the quo warranto petition filed by
        the government''s top lawyer, Solicitor General Jose Calida, is highly contested,
        as senators and many in the legal community maintain that impeachment is the
        only way to unseat a Chief Justice. An impeachment was underway in Congress,
        but is now considered moot after the Supreme Court decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7700da-fbcc-4f91-8950-ece3abe8f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:15:42.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:15:42.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'uber-class-action-driver-sexual-abuse':
    'author': 'Sara Ashley O''Brien, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T11:50:16.936+08:00
    'imagesource': 'jcr:decdd487-b7be-4f59-909b-33af63fdf964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236cb44d-623a-4c0c-9660-647988f8728c'
    'lead': 'Nine women who allege they''ve been sexually assaulted by Uber drivers
      are pushing back against the ridesharing company¬†for trying to force their proposed
      class action lawsuit into arbitration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:18:46.740+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:18:46.903+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 women who allege assaults by Uber drivers want the right to unite
      in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb246569-255d-402c-a818-54cc681ad80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> Nine women who allege they''ve been
        sexually assaulted by Uber drivers are pushing back against the ridesharing
        company for trying to force their proposed class action lawsuit into arbitration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bd4bd-4662-468b-a97f-8f8499c643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Uber said it would allow survivors of sexual assault
        and harassment by its drivers to seek justice however they choose, whether
        that''s arbitration, mediation or open court. The updated policy came in the
        wake of a <a href="https://money.cnn.com/2018/04/30/technology/uber-driver-sexual-assault/index.html?iid=EL">CNN
        investigation into sexual assaults</a> and abuse by ridesharing drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5857c-483b-4933-ad6c-8dfdbe14e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company said, per its terms of service, it will not allow
        victims of sexual assault and harassment to join together in a class action
        lawsuit. Uber''s lawyers tried to compel the women to carry out two of the
        lawsuit claims through arbitration. The claims are related to unfair business
        practices and consumer legal remedies. Uber said assault related claims need
        to be handled individually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2099a-9e23-438a-8c23-b11a0b393d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.740+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/16/technology/uber-sexual-assault-class-action/index.html">Related:
        Uber says no to class action lawsuits in rider assault cases -- but it''s
        up to court to decide</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217884da-a83c-4ff5-bb5e-7dc2d9917b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' lawyers formally pushed back in a Northern California
        district court on Tuesday evening. They filed a brief arguing the case benefits
        the public -- not the victims -- and therefore violates California law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6ed85-e2f7-418a-9d4a-2724ae6c4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the lawyers argue Uber is hiding the magnitude of the
        issue by forcing survivors to litigate assault and harassment related claims
        on an individual basis -- something that''s cost prohibitive for many.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfebb2-d395-44de-a838-ccd34fc864da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Jeanne Christensen of Wigdor LLP, who is representing the
        victims, said that at the same time the company issued its announcement, "its
        lawyers were busy filing a motion to compel to arbitration all of the other
        claims in the lawsuit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8432b-6303-4ae9-86e6-fc9a5b488fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If successful, Uber achieves the result it wanted all along --
        to silence female victims'' voices on a collective basis," Christensen said
        in a statement sent to CNN. "Such a result also allows Uber to keep secret
        the data about the countless other incidents of sexual assault by Uber drivers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2f887-3ff8-4645-9a8b-6357a0b650ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.741+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conversation earlier this month, Uber''s chief legal officer
        Tony West <a href="https://money.cnn.com/2018/05/15/technology/uber-eliminates-forced-arbitration/index.html">told
        CNN</a> the company has <a href="http://money.cnn.com/2018/05/15/technology/uber-eliminates-forced-arbitration/index.html">committed</a>
        to release a safety transparency report. "We want people to acknowledge the
        enormity of the issue, and we want us to begin to think of constructive ways
        to prevent and end sexual assault."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9c647-1ac5-4bf3-8438-eb2449320649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important is for individual survivors to be able to
        tell their individual stories," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdcc3f-c33d-476d-b4f2-60df0c52177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new court filing also notes that at least two of the women represented
        in the lawsuit did not order the Uber rides -- someone else did. Therefore,
        they aren''t bound by the arbitration clause, it states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf2f005-80b4-4a9d-9a7d-6818a1095a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is one of several ridesharing companies called on by lawmakers
        to turn over data related to sexual violence on its platform following CNN''s
        investigation</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cec30-c9d9-413f-a146-b46034e42c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine members of Congress sent a letter to the CEOs of Uber, Lyft,
        Juno, Curb, and Via <a href="https://money.cnn.com/2018/05/21/technology/uber-lawmakers-letter-driver-assaults/index.html">last
        week requesting details about their protocols</a> related to sexual assault
        and harassment reports, training drivers, and more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a51b4-e721-451d-824b-d8b75e046ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter asks if the companies maintain records on drivers who''ve
        been accused of sexual violence and do they make that information public.
        It also wants to know if the companies have protocols in place to alert other
        ridesharing companies if drivers on their platform are reported for harassment
        or discrimination. Drivers often work for multiple companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a25f30-cc23-49cb-bfb3-46c2444e6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:18:46.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:18:46.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/30/technology/uber-proposed-class-action-driver-abuse/index.html">"9
        women who allege assaults by Uber drivers want the right to unite in court."</a></em></p>'
  'oil-prices-down-saudi-arabia-opec':
    'author': 'Alanna Petroff, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-31T11:38:40.537+08:00
    'imagesource': 'jcr:0266757a-d672-4667-b159-06d6e8d6f034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '395eeca3-4d02-45ae-ada6-5a451642f4df'
    'lead': 'Oil prices surged to their highest level in over three years last week,
      and strategists were marveling that prices had shot up so quickly. Now¬†prices
      are slumping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:23:45.699+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:23:45.896+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices are falling fast. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a51640-ec3a-41a6-b650-b2655ff83623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> What a difference a week can make.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d9159-24e7-4993-befe-6eb1aaa4ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices surged to their highest level in over three years last
        week, and strategists were marveling that prices had shot up so quickly. <a
        href="https://money.cnn.com/2018/05/25/news/economy/saudi-russia-opec-more-oil/index.html">Now
        prices are slumping.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f305fea-63a5-41e3-89cb-4b4422d29644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude oil futures have dropped by nearly 10% to trade around
        $66.50 per barrel, down from about $73 last week. Global benchmark Brent crude
        oil has dropped by about 6% to trade around $76, after peaking above $80.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bac93c-fc27-4839-b844-38fcd558397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp price decline was <a href="https://money.cnn.com/2018/05/25/news/economy/saudi-russia-opec-more-oil/index.html">triggered
        on Friday by Saudi Arabia</a>, the biggest oil exporter in the world and de
        facto leader of oil cartel OPEC. Saudi energy minister Khalid Al-Falih said
        during a CNN-hosted panel in St. Petersburg, Russia, that he was in intensive
        discussions with Russia and other OPEC nations to pump more oil to ease global
        supply concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943910a8-c90e-44f9-9330-f3171947b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC oil producers and Russia are due to meet in Vienna on June
        22 to discuss <a href="https://money.cnn.com/2017/11/30/investing/oil-opec-production-cuts-prices/index.html">easing
        self-imposed supply caps</a>, which have been in place since 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf272ac-9ea6-41e8-8dba-a11da77d158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the intent of all producers to ensure that the oil market
        remains healthy, and if that means adjusting our policy in June, we are certainly
        prepared to do it," Al-Falih said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3b83e-0723-45bf-b8e1-3a003b3b7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Falih said OPEC and Russia could supply more oil to world markets
        "in the near future" to make up for a <a href="https://money.cnn.com/2018/05/09/news/companies/venezuela-oil-industry/index.html">collapse
        in Venezuelan output</a> and the impact of <a href="https://money.cnn.com/2018/05/08/investing/oil-prices-trump-iran-sanctions/index.html">US
        sanctions on Iran.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47229a8d-f8f5-4b20-b3a8-f5e315aa0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/18/investing/oil-prices-best-price/index.html">Related:
        What is the perfect price for oil?</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb936c90-d82e-45b6-9d18-b7ddcc6e6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impression of easing output cuts on its own is sufficient to
        put a cap on [oil] prices," said Hussein Sayed, chief market strategist at
        FXTM. "From now and until the [June] meeting, the ongoing commentary will
        continue to drive prices."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6e622-c9e4-4a77-b8ea-6ffaa8b03db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downward pressure on oil continued on Monday as traders considered
        data showing a jump in the number of U.S. oil rigs, indicating potential growth
        in US production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0d2b3-329f-44c8-b442-e09b86fde990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude production has increased by about 25% since mid-2016
        as producers look to capitalize on rising prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895735f3-2653-4e4e-86a5-e92a7b3f6fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oilfield services firm Baker Hughes released data on Friday showing
        the rig count in North America hit its highest level of the year last week.
        The current global rig count now stands above the average set in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b9483-fbd0-4665-9072-3a0ceae17ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/09/news/companies/venezuela-oil-industry/index.html">Related:
        Venezuela''s once-proud oil industry is collapsing</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074d519-0243-4a95-92ee-ea5d06ed281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in oil prices is welcome news for drivers, as well as companies
        and countries that buy a lot of energy. For example, <a href="https://money.cnn.com/2018/05/21/investing/ryanair-earnings-2019-forecast/index.html">airlines
        tend to have higher profits</a> when their fuel prices are lower. And <a href="https://money.cnn.com/2018/05/18/news/economy/oil-prices-india-saudi-arabia/index.html">countries
        like India</a> benefit when crude prices are tamed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142de124-821e-4a27-9f8f-7ed09a42ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil markets hit something of <a href="https://money.cnn.com/2018/05/18/investing/oil-prices-best-price/index.html">a
        sweet spot earlier this year</a> as prices bounced between $60 and $70 per
        barrel. Experts generally consider this price level to be high enough to sustain
        supply and low enough to sustain demand.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9342da-24f6-4e6c-9fab-e89a991e710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia knows it has a delicate balance to strike. Higher prices
        help finance its government programs (and are good for its plans to privatize
        its state oil company, <a href="https://money.cnn.com/2018/04/11/news/india/saudi-aramco-india-refinery-deal-ratnagiri/index.html">Saudi
        Aramco</a>.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d01e4-beff-4cbf-b101-d763fdeaf00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these higher prices can constrain global economic growth as
        individuals and companies feel compelled to cut their spending. A slower world
        economy ultimately leads to lower oil demand, creating a lose-lose situation
        for the kingdom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87af68e-adac-4530-bb97-122783112f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:23:45.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:23:45.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
