    'jcr:uuid': '26535abd-9920-4612-a046-ab90f9a3a8bc'
    'lead': 'Injured forward Andre Iguodala will not play on Friday (PHT) when the
      Golden State Warriors and Cleveland Cavaliers meet in the first game of the
      NBA Finals at Oracle Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:32:23.889+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:32:24.064+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Golden State Warriors rule out Iguodala for Finals opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264337c-19df-48be-8c9b-523572f8ea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Injured forward Andre Iguodala is out
        for a fifth consecutive playoff game with a leg injury, the Golden State Warriors
        announced on the eve of Game 1 of the NBA Finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094a8ef-fcf1-4b31-ba96-36edf87f45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala will not play Thursday (Friday, PHT) when the Warriors
        and Cleveland Cavaliers meet in the first game of the NBA Finals at Oracle
        Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53170b-b606-4bfb-b870-9fdd33a6bb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.889+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Warriors, Iguodala was evaluated this week and
        is making progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6440f10-2629-4e8d-b5b2-1533178777d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHowever, the pain that accompanies the bone bruise persists, as
        does the inflammation of the nerve surrounding the left knee,‚Äù the team said
        Wednesday in a statement, adding Iguodala would be ‚Äúre-evaluated again before
        Game 2.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1383e-e9a5-4595-950c-e63351598c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Steve Kerr said the injury, originally described as a
        bone bruise, had no defined timetable for recovery and is typically a matter
        of an individual‚Äôs pain threshold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34ebbe-a8e0-4d27-ac9b-9b1692f170b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala was missing for the final four games of the Western Conference
        finals as the Warriors outlasted the Houston Rockets on Monday night in the
        finale of a seven-game series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5af543-823d-4652-827d-ded332af2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe‚Äôs frustrated,‚Äù Kerr said Wednesday. ‚ÄúHis body has not responded
        at this point.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b1408-1434-4632-94bc-c7bd943331af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Iguodala, the Warriors are squeezing more minutes out of
        Jordan Bell and Kevon Looney. Bell, in particular, is helping the Warriors
        defensively and bringing energy at both ends of the court, Kerr said Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dc317-919a-46ef-a459-f2ab84884b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe‚Äôre thrilled with the way he‚Äôs played,‚Äù Kerr said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac091dab-c811-4e71-8b52-f06db92da113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala received a second opinion on the injury, which the Warriors
        are now classifying as a lateral (left) leg contusion. He was injured in Game
        3 of the series with the Rockets when he bumped knees with Houston Rockets
        guard James Harden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1671b-66b8-4ff7-960d-f911d3ef9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:32:23.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:32:24.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MVP of the 2015 Finals, Iguodala and Klay Thompson shared the
        responsibility of defending LeBron James in the 2017 meeting between the teams.
        Golden State won the series last summer four games to one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1770be-2281-4c27-a5de-da65f43fe893'
      'mgnl:activationStatus': true
