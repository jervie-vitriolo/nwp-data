  'china-US-tariffs':
    'author': 'Jethro Mullen, CNNMoney'
    'caption': 'Trade tensions between Washington and Beijing appeared to have eased
      in recent weeks, but China said is ready to retaliate after the United States
      revived plans to hit it with new tariffs.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-31T11:22:46.398+08:00
    'imagesource': 'jcr:421c2a12-b4de-408d-bd2a-863de20f7dca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ee0b81f-cc4e-4df2-bf73-f05e57780cbd'
    'lead': 'Trade tensions between Washington and Beijing appeared to have eased
      in recent weeks after¬†both sides said they had agreed¬†to put plans for tariffs
      on hold while they tried to make progress in negotiations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:27:40.903+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:27:41.225+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says it''s ready to fight back after U.S. revives tariffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c3b07-e38b-4a4e-985f-b7aa859cb906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) ‚Äî</strong> China is ready to retaliate after
        the United States revived plans to hit it with new tariffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5993e-2021-450b-8347-6fd062e5f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to reiterate that we don''t want a trade war, but we aren''t
        afraid of fighting one," Chinese Foreign Ministry spokeswoman Hua Chunying
        said at a briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17faa422-7b47-4955-a06d-7067987ae691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade tensions between Washington and Beijing appeared to have eased
        in recent weeks after <a href="https://cnnphilippines.com/world/2018/05/20/U.S.-and-China-call-a-ceasefire-in-trade-dispute.html">both
        sides said they had agreed</a> to put plans for tariffs on hold while they
        tried to make progress in negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60672f19-d31c-47ce-bfb3-56f093e9d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration called off that truce Tuesday with
        the <a href="https://cnnphilippines.com/world/2018/05/30/white-house-tarriff-chinese-goods.html">surprise
        announcement that it was moving ahead with tariffs on about $50 billion worth
        of Chinese goods</a> as well as measures to restrict Chinese investment in
        the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3625078-8fdb-4525-a9e4-db0c97cdcb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.904+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. insists on acting arbitrarily and recklessly, China
        will take firm and powerful measures to safeguard its own legitimate rights,"
        Hua said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87238848-26b0-43b3-a43e-da8ea98474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2018/05/29/news/economy/united-states-china-tariffs-strategy/index.html">Analysis:
        Trump''s on-again, off-again strategy on China may backfire</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb85f90-03fa-4b6a-aa84-2fd441aae8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/05/29/news/economy/united-states-china-tariffs-strategy/index.html">Analysts
        said</a> the U.S. move may be an attempt to gain leverage ahead of Commerce
        Secretary Wilbur Ross''s visit to China later this week for talks. But it
        left Beijing unimpressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055e3d5-b6cf-4619-9677-d82d4c232fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In international relations, an about-face or constant change of
        positions is bound to damage or squander a country''s credibility," Hua said.
        She echoed an earlier statement by the Chinese Commerce Ministry that the
        White House announcement went against the recent "consensus" reached by the
        two sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9a4fa-1f9a-4ad8-8b31-cfd6c968acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise U.S. move has raised questions about whether the talks
        with Ross will go ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd712d4-3071-4456-b184-69b715bbab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal <a href="https://www.wsj.com/articles/u-s-tariff-threat-could-scuttle-planned-trade-talks-with-china-1527656960">reported</a>
        Wednesday that they could be canceled if the two sides are unable to agree
        in advance on the issues to be discussed during Ross'' visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d816f-d0db-4b69-8f5c-87e64ba7a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.230+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua referred questions about Ross'' visit to the Commerce Ministry,
        which is due to hold its regular weekly briefing Thursday morning in Beijing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7e382-0dc5-443d-9610-342a39f3ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://money.cnn.com/2018/04/04/news/economy/china-tariffs-us-goods-soybeans/">said</a>
        last month that it would respond to the U.S. tariff threat with similar measures
        on $50 billion of American exports, including aircraft, automobiles and soybeans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01d37a-25dd-4daf-9b70-d1b01d03de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.231+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Tuesday that it would provide details of the
        Chinese products affected by the new tariffs on June 15 and that they will
        take effect "shortly thereafter."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a8e90-61e3-444b-a382-8be13fb6aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî Steven Jiang contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea11ff-dbac-4c1e-b748-f21b1c9f2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:27:40.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:27:41.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/30/news/economy/china-us-trump-trade-tariffs/index.html">"China
        says it''s ready to fight back after US revives tariffs."</a></em></p>'
  'NBA-Finals-Golden-State-Warriors-Curry-Durant-Thompson-Cleveland-Cavaliers-LeBron-James':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-31T10:42:37.004+08:00
    'imagesource': 'jcr:a2e010c2-2444-4f85-9a2f-68118d7f3003'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f063bc4-669e-470a-8b67-6dc0ae5c7d2d'
    'lead': 'In what is becoming something of an annual rite, the Cleveland Cavaliers
      and Golden State Warriors meet for the fourth consecutive season when the NBA
      Finals tip off on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:30:26.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:30:26.745+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: Powerhouse Warriors must get through LeBron James again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675898d1-2da8-44f2-a945-4ffb6275d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> In what is becoming something of an
        annual rite, the Cleveland Cavaliers and Golden State Warriors meet for the
        fourth consecutive season when the NBA Finals tip off on Thursday night (Friday,
        PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02840a91-a2e1-4fb5-82c6-912fb93a61f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the best-of-seven series will be played in Oakland, California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d661c6-90e7-4059-adb0-4da0da275e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors prevailed in two of the first three season-ending head-to-heads,
        claiming the 2015 and 2017 titles 4-2 and 4-1, respectively, to sandwich the
        Cavaliers‚Äô 4-3 shocker in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39a59-1708-4fea-93ff-9054bf72d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Cavaliers are to get even in 2018, it would require an even
        bigger upset than two years ago, when the Warriors set a regular-season win
        record and led 3-1 before Cleveland gained momentum from a Draymond Green
        suspension and stunningly swept the last three games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6728246-c9d0-4252-98a0-ecd01f06233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to a lineup featuring All-Stars Stephen Curry, Kevin Durant,
        Klay Thompson, and Green, Golden State has been made the second-biggest favorite
        ‚Äî about a 10-to-1 choice ‚Äî in an NBA Finals since sportsoddshistory.com starting
        tracking such things in 1999.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326f96e-be33-4ee4-aba4-930977c6fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Los Angeles Lakers, a 20-1 pick to beat the Philadelphia
        76ers in 2001, were a heavier favorite. The Lakers won the best-of-seven in
        five games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704f9cf-b381-4963-a145-a21b757bb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The favorite has won the championship in 13 of the 19 Finals since
        1999.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf125c63-d618-4fda-bb03-c09e8785ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe can‚Äôt worry about what the outside guys are saying and who‚Äôs
        being picked,‚Äù Cavaliers coach Tyronn Lue said. ‚ÄúWe know what we have here
        and what we‚Äôre trying to do.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13318ab9-3d4d-44fe-85bb-450ad06b1cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the Cavaliers have is LeBron James, who already has led two
        underdogs to titles in the past five years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5cf83-e256-4248-9ca8-3b8ca82569ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He helped the Miami Heat to the first of its back-to-back titles
        in 2012 as an underdog to the Oklahoma City Thunder before being the driving
        force in Cleveland‚Äôs win over Golden State in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478524e-4e27-4b82-b515-6806cbc1c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors imported Durant in free agency following their 2016
        disappointment in part to deal with James. So far, it‚Äôs worked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c019a31-ce73-45d1-9f65-de8f865ab515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant outscored James 38-28 and 33-29 in the first two games of
        the 2017 Finals, leading Golden State to overpowering 113-91 and 132-113 victories
        that cleared the path to a relatively smooth-sailing trip to a five-game championship
        run.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac2c91-23f5-473e-ba17-3ac692cd3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it was Kyrie Irving, not James, who arguably was the biggest
        reason Golden State didn‚Äôt sweep. Irving bombed in 40 points in Cleveland‚Äôs
        137-116 home win in Game 4, sending the series back to Golden State for one
        last game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eff571-72c3-4343-bf14-ce95c3184d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant then did it again, offsetting what might otherwise have been
        a difference-making 41 points from James with 39 of his own, helping the Warriors
        pull away late for a 129-120 triumph.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5476408-178d-4fc7-98b1-1bfb5c73d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the rematch, Durant insisted it‚Äôs not a one-on-one
        duel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61f62a-290d-47f6-8b61-bc7cfe002fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI know my role on my team,‚Äù he said. ‚ÄúI‚Äôm just trying to play in
        a way that will help us win a championship. That‚Äôs the only thing I can do.‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c2e879-5cab-4d67-bea7-4770b7c0d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth year in a row, Golden State will hold the home-court
        advantage in the Finals, this time despite finishing second in the Western
        Conference to Houston in the regular season. The Warriors eliminated the top-seeded
        Rockets in seven games in the Western finals that ended Monday in Houston.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308afb9-65fe-47c9-9327-877f40ea7f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers entered this year‚Äôs playoffs seeded just fourth in
        the East, and they will be playing their third consecutive series without
        the home-court advantage. They were able to win twice in Toronto in the Eastern
        semifinals before waiting until Game 7 to record the key road win of the Eastern
        finals against the Boston Celtics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d3bac-bfe0-4e80-8cfb-ca4f73220d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors won both head-to-heads in the regular season, prevailing
        99-92 at home on Christmas Day, then 118-108 at Cleveland three weeks later.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e393e-6192-4db8-aef7-5d34128d6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Golden State will be missing a key role player, Andre Iguodala,
        for the Finals opener, Cleveland might be without its second-best player,
        Kevin Love.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aacf790-8538-4dab-89ef-dc936c5dbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iguodala remains sidelined due to a left leg bone bruise that kept
        him out of the final four games of the Houston series. He was evaluated this
        week and is making progress, according to the Warriors. However, he continues
        to have nerve inflammation surrounding his left knee. He will be re-evaluated
        again before Game 2 on Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6740ae-f322-4aa7-837d-4e20ed4305ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBased on how long it‚Äôs been and when it happened, I‚Äôm not that
        far away,‚Äù Iguodala said Wednesday, according to ESPN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf10292-d637-4516-90ba-28e91d756288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love remains in the NBA‚Äôs concussion protocol, and his status for
        Thursday is uncertain. He collided heads with the Celtics‚Äô Jayson Tatum early
        in Game 6 of the Eastern Conference finals, and he missed the rest of that
        game and all of Game 7.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401b67ad-e7d7-4f25-b573-a4dd54b1da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm still not sure,‚Äù Cleveland coach Tyronn Lue said Wednesday
        of Love‚Äôs Game 1 availability. ‚ÄúHe‚Äôs going to go do some things today and
        see how he feels. But he is in the protocol still, so we‚Äôll see how he feels.‚Äù</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499dfe1-0237-4deb-a411-69f4cdbff1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love‚Äôs health could play a big role in determining whether James
        can capture a fourth championship. James is appearing in his eighth consecutive
        NBA Finals ‚Äî the highest total for any player not part of the Boston Celtics‚Äô
        dynasty in the 1950s and ‚Äò60s ‚Äî and his ninth Finals overall.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4972a0c-7be1-48ef-ad66-085ed46ab2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry is looking to make some history, too. The league‚Äôs Most Valuable
        Player in 2014-15 and 2015-16, he could become the eighth player with multiple
        MVP honors and three or more NBA titles.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61470486-f55e-4d32-adeb-22081b260535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:30:26.509+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:30:26.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Russell was an 11-time champ and a five-time MVP. Kareem Abdul-Jabbar,
        a six-time MVP, won six championships. Michael Jordan captured six titles
        and five MVP honors, and Magic Johnson collected three MVP honors and five
        championships. James and Larry Bird both have three championships and three
        MVP trophies. Tim Duncan earned two MVPs and five titles.</p>'
  'NBA-Finals-Golden-State-Warriors-Andre-Iguodala-Cleveland-Cavaliers':
    'author': 'Reuters Staff'
    'caption': 'Andre Iguodala (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-31T08:57:00.453+08:00
    'imagesource': 'jcr:bab2fe74-6432-4552-9f02-d5d0cbf3ce5b'
