  'solicitor-general-jose-calida-listen-janet-lim-napoles':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T16:20:41.167+08:00
    'imagesource': 'jcr:d0a36756-f57d-41f6-bde9-e46754a77d3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bce04cc-667f-43ce-8835-05399ec8f704'
    'lead': 'Solicitor General Jose Calida said removing alleged pork barrel scam
      mastermind Janet Napoles from the witness program is up to the Justice Department
      ‚Äî but officials should consider listening to her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:46:48.372+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:46:48.628+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen: We should listen to Napoles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fba5c-4681-478d-91ed-7e96235d36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> The government
        should listen to what alleged pork barrel scam mastermind Janet Lim Napoles
        has to say, Solicitor General Jose Calida said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb07236-9fcc-4597-aeb8-7fd5adbad8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Janet Napoles has evidence to link other recipients of the (Disbursement
        Acceleration Program) or (Priority Development Assistance Fund), why don''t
        we listen to her?" Calida said in an exclusive interview with CNN Philippines''
        <em>The Source</em>. "We should listen to anybody who has evidence to prove
        a crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721da63-6660-4c96-9a97-5cd4b2077ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the Department of Justice (DOJ) removed
        Napoles from provisional coverage of its Witness Protection, Security and
        Benefit Program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f1bc3-2abe-46c6-95ee-be130bac7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is accused of funneling ‚Ç±10 billion in lawmakers'' funds to
        bogus non-government organizations through programs like DAP and PDAF. Among
        the senators who were accused of working with Napoles are former Senators
        Juan Ponce Enrile, Jinggoy Estrada, and Bong Revilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f033d96-1225-4b94-a5f2-8b2ad33ddfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Napoles has since hinted at being willing to name more
        politicians who were in on the scam. Napoles'' lawyer Stephen David said Napoles
        was still willing to "tell all," but lamented that <a href="http://cnnphilippines.com/incoming/2018/05/28/stephen-david-janet-lim-napoles-willing-tell-all-witness-protection-program.html">no
        one was listening.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179090f-ead9-483d-abb7-68af5fe13c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ayaw naman ng</em> DOJ, willing <em>pa rin siya... Kaya
        naman, ano ang saysay niyan kung hindi makikinig ang</em> DOJ?" said David.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ee600-29fb-43ab-ae5c-e1656a661cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the DOJ doesn''t want (the information), she''s
        still willing... but what''s the use if the DOJ doesn''t listen?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb5d021-cb2f-4c80-b24a-ee0c77e6bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Calida and David pointed out that only opposition lawmakers
        at the time were implicated in the scandal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89333e3-6e05-4ba6-ac4d-f4cdd6af122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about the other senators and congressmen?" said Calida. "Let''s
        leave politics here. Let''s look at who are the culprits in the DAP and PDAF
        anomalies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6bc4c-9e0b-4b16-94bb-129691683bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:46:48.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:46:48.632+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General said that he also had "some people in mind,"
        but did not disclose who they were.</p>'
  'build-build-build-philippines':
    'author': 'Portia Ladrido'
    'caption': 'During CNN Philippines'' "Build for the Future" forum, Budget Secretary
      Ben Diokno announced that the funding for the "Build, Build, Build" project
      has already been secured. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2018-05-31T15:50:30.198+08:00
    'imagesource': 'jcr:d2febda1-de36-462e-9082-d2f46c7c83e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d18d04b-95dd-4a0d-89ac-b66bf2344a0f'
    'lead': 'Heads of government agencies and business leaders discuss plans at CNN
      Philippines‚Äô ‚ÄòBuild for the Future‚Äô forum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:52:37.337+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-22T12:43:48.182+08:00
    'mgnl:lastActivatedBy': 'portia'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How exactly is the Duterte admin going to ‚ÄúBuild, Build, Build‚Äù?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac4997-5061-482f-a9a4-1515a13e4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> At the recently
        concluded forum hosted by CNN Philippines, ‚ÄúBuild for the Future,‚Äù heads of
        government agencies and private sector leaders joined CNN Philippines chief
        correspondent Pia Hontiveros and CNN International correspondent Andrew Stevens
        on a discussion about how the government plans to implement the ‚ÄúBuild, Build,
        Build‚Äù program, as infrastructure is one of the priorities of the Duterte
        administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fb4dce-f4ba-4e7f-8df8-5572da905906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Economic Forum (WEF), Philippine infrastructure
        ranks 97th out of the 137 countries, which is on the same level as Rwanda.
        WEF also said that, for competitiveness, the Philippines places 7th out of
        the 9 countries in the ASEAN region, besting only Cambodia and Laos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b459b2b-9bf8-4aee-8d0a-5b3c895474f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures already give a picture of how poor infrastructure
        in the country has dragged the Philippine economy down. The government‚Äôs ‚ÄúBuild,
        Build, Build‚Äù project seems to be a promising solution to this problem, and
        through the forum, heads of economic, transport, and budget agencies ‚Äî namely
        Budget Secretary Ben Diokno, Transport Secretary Art Tugade, Department of
        Public Works and Highways (DPWH) Secretary Mark Villar, Bases Conversion and
        Development Authority (BCDA) President Vince Dizon, and National Economic
        Development Authority (NEDA) Chief Ernesto Pernia ‚Äî share how exactly they‚Äôre
        going to build infrastructure that could catapult the Philippines into economic
        progress.</p>'
    '6':
      'image': 'jcr:668efcc8-cd15-4db4-ba26-ee40932a9e47'
      'imageCaption': 'CNN Philippines'' Pia Hontiveros and CNN International''s Andrew
        Stevens led the "Build for the Future" panel discussion, where government
        heads and business leaders talked about the "Build, Build, Build" project
        ‚Äî from the sustainability of the program to the challenges that the government
        could potentially face. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215a1c4-ead7-4294-9967-3abf53a93962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07aa39-def3-40c6-bd6f-5613e53afa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the status of the ‚ÄúBuild, Build, Build‚Äù program?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e364f-6e7e-40c4-a027-f3b6c6d4cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport and public works departments have the biggest budget,
        with the program projecting six airports, nine railways, three bus rapid transits,
        four seaports, and 32 roads and bridges. The government has already spent
        ‚Ç±1.03 trillion from January to April 2018 alone, and it is expected to spend
        more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79587fdc-03cb-43ae-a67c-6d4172849d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are going on a 35 percent to 40 percent accomplishment,‚Äù said
        Transport Sec. Tugade on the status of their projects. DPWH‚Äôs Villar affirmed
        that their agency is doing better, adding that they have also finished projects
        that had been set aside on top of creating pipelines that will last longer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bbf72-9df6-4f64-b133-63857ea2085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA‚Äôs Pernia shared that they have already covered 35 of the 75
        flagship projects. ‚ÄúThat''s more than 50 percent of projects approved,‚Äù he
        said.</p>'
    '15':
      'image': 'jcr:d46f9972-0d35-48fb-b734-e0fd61a73280'
      'imageCaption': 'The forum included panelists from the different government
        agencies that are involved in the "Build, Build, Build" program. From left:
        Pia Hontiveros, Bases Conversion and Development Authority President Vince
        Dizon, Department of Public Works and Highways Secretary Mark Villar, Transport
        Secretary Art Tugade, National Economic Development Authority Chief Ernesto
        Pernia, Budget Secretary Ben Diokno, and Andrew Stevens. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53b3b7-76af-4dc7-bdaf-6b537cebfb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828fd3d-723e-4b6c-a3ff-e0a63ff9f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who is going to pay?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d254ce7-6e36-495f-bb17-548efa7088c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration‚Äôs program is estimated to cost ‚Ç±8 to 9 trillion
        pesos, from 2017 to 2022. Budget Sec. Diokno said that the funding has already
        been secured for all the proposed projects. ‚ÄúWhat we have set in our financing
        plan is biased towards domestic financing. A part of it is 25 percent foreign,
        75 percent domestic. We already have pledges from Japan, which is $9 billion
        worth of projects,‚Äù he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392ef1a-af3f-4d20-8b0a-ead515216ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the seeming opposition of the government to the public-private
        partnerships (PPP), Diokno explained that the government cannot fully commit
        to PPP alone because there will be a national delay if other modes of funding,
        such as overseas development assistance (ODA) and hybrid PPP (a funding mode
        combining loans and private sector assistance), are not considered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb323217-9972-4ac0-b01b-1ac7e8bd3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel‚Äôs Chief Finance Officer and Treasure Head Raoul Romulo,
        who was part of the private sector panel in the forum, then suggested that
        government agencies should be more balanced in the opening and distribution
        of the different kinds of funding. Diokno, however, argued that there is a
        good mix of projects funded by the private sector, such as telco projects.
        Pernia also supported Diokno, saying that many contractors of the projects
        come from private sectors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b329a-65bb-4fa2-b846-01e8be70d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs situational that in the sense that certain factors now are
        not exactly the same a few years back,‚Äù explained Former Finance Secretary
        Teves, who was also one of the private sector panelists. He suggested a more
        open attitude towards public-private participation including unsolicited proposals.</p>'
    '25':
      'image': 'jcr:665341fa-6441-4fdb-aadb-3d5f22d9b74c'
      'imageCaption': 'Raoul Romulo, San Miguel''s Chief Finance Officer and Treasure
        Head, joined the private sector panelists who expressed concerns and suggestions
        to the government leaders who were on stage. Romulo said that they are hoping
        for government agencies to be more balanced in the distribution of the different
        kinds of funding modes. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67aeef1-efdd-4ae1-98b1-7146bbb7f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8380e9-e9ca-4371-8d33-1923bbd9541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, it was reported that the government scrapped public-partner
        partnerships (PPP) for five regional airports. BCDA‚Äôs Vince Dizon, however,
        clarified that the government is not anti-PPP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c03173-eb5e-49e5-8f48-ed04f7b6d491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think the perception from the private sector seems to be that
        the Duterte administration is anti-PPP. This is absolutely wrong,‚Äù he said.
        ‚ÄúIn some cases, ODA will be faster, in some cases, a hybrid PPP is faster,
        in some cases, a full-on PPP is faster ‚Ä¶ We want to work with the private
        sector but let‚Äôs sit down, let‚Äôs look at these projects, and let‚Äôs see what
        mode is the fastest.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e1217-9679-445c-b289-b0cbf6ac2488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is the project sustainable?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72b9d1-5281-4dcc-8ceb-7318478bc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ‚ÄúBuild, Build, Build‚Äù project would need substantial funding
        from various streams, there then becomes a concern on the sustainability of
        the project, especially since debts would be incurred.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f66b8d-8dfe-45f6-aca3-59fb9e85e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens mentioned a <a href="https://www.forbes.com/home_usa/?toURL=https://www.forbes.com/sites/anderscorr/2017/05/13/new-philippine-debt-of-167-billion-could-balloon-to-452-billion-china-will-benefit/&amp;refURL=https://www.google.com.ph/&amp;referrer=https://www.google.com.ph/#60c77aae324b">Forbes
        report</a> saying that the debt-to-GDP ratio of the country could balloon
        to 136 percent. Diokno quickly dismissed this report as fake news. According
        to their computations, he said that they are confident that they would be
        able to finance the projects. ‚ÄúWe will outgrow our debt ‚Ä¶ We‚Äôre in good shape
        compared to Japan,‚Äù he added. ‚ÄúIt‚Äôs very safe. Very safe. It‚Äôs all systems
        go for us. Nothing can stop us now.‚Äù</p>'
    '35':
      'image': 'jcr:36e86b8e-67e9-415a-8d2e-025b271d78c6'
      'imageCaption': 'National Economic Development Authority (NEDA) Chief Ernesto
        Pernia said that they are aware of the "debt trap" that the Philippines could
        fall into if they are not careful about taking loans from China. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee97106-8628-41bf-a374-22f74c66f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fd89e-2aaa-4917-9b5b-7a4308bc02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens then opened the discussion about U.S. Secretary of State
        Rex Tillerson‚Äôs warning towards African countries like Djibouti to be cautious
        about falling into a ‚Äúdebt trap‚Äù with China, implying that the Philippines
        could be walking into this same trap.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030fe2b-b316-4c7c-a49a-09393e564e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe read a lot of reports from Sri Lanka, African countries, Pakistan.
        We are well aware of that,‚Äù responded Pernia. ‚ÄúWe have to make haste slowly
        in terms of Chinese-funded projects so we know every step of the way. We know
        what the pitfalls are.‚Äù</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e845939-fd6b-4137-a6f6-a0b800bd2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia also emphasized that, so far, there is only one project,
        a minor irrigation project that is fully funded by China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc12fb5-b271-462d-8bb3-667d13409e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the jobs to be created?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5497b-4a59-4eb2-9b3c-7fab47df2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More infrastructure projects also mean more jobs for the Filipinos.
        On Tuesday, the DPWH launched the ‚ÄúJobs, Jobs, Jobs‚Äù portal, where would-be
        workers can apply for job opportunities within the infrastructure sector.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8061c6-8625-4bef-834e-d186ef7ad6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs broken down per project and when you click that, you see all
        the available positions. I think it‚Äôs a very important part of what we‚Äôre
        doing, the job generation aspect,‚Äù explained Villar. ‚ÄúOur estimate is 1.1
        million average jobs created annually.‚Äù</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6284e99-35cd-4bfb-a14d-d2bbe17415d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros then raised the issue on labor shortage in the country
        and if this is a threat to the ‚ÄúBuild, Build, Build‚Äù project. Pernia said
        that it‚Äôs true, but that there are reports of OFWs coming back. However, Hontiveros
        asked if the salary they will be receiving here would be commensurate to the
        jobs they had abroad. Pernia responded that they would be earning a competitive
        compensation.</p>'
    '49':
      'image': 'jcr:2f2dc5b9-0752-4445-82eb-246ebb77973c'
      'imageCaption': '‚ÄúYou have a president who has political will. Today we are
        witness to a very good dialogue between businessmen and government,‚Äù said
        Transport Secretary Art Tugade during the forum. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5226b-5b9c-49d3-b629-bcd229f6e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032b001-148c-46fd-9e1c-edcb83409ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens also asked if welcoming Chinese laborers would be an option
        that the government is looking at. Pernia said that it would be a matter of
        negotiation. Villar added that there are certain projects that require the
        expertise of foreign workers but that in general the workforce will be locally
        sourced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f0458-717e-4d58-8efa-6c0e5ba08bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon underscored that there is indeed a shortage laborers, but
        particularly of skilled laborers. ‚ÄúClearly for the semi-skilled and low-skilled
        laborers, there are a lot [in the Philippines],‚Äù he explained. ‚ÄúBut just a
        point on Chinese laborers coming in. I don‚Äôt think that‚Äôs going to happen
        because first of all Chinese labor is already more expensive and I don‚Äôt think
        it‚Äôs economically smart for China to bring their workers here.‚Äù</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d314c-5124-41f8-ba6f-9ac207a8b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How optimistic is this government about the project?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547747a-5495-43e4-93fa-f8ed044dcdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of jobs is poised to help Filipinos break out of poverty,
        and in turn contribute to the growth of the Philippine economy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90368c-0cbe-469d-95ee-b74362946219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The World Bank, the Philippine economy‚Äôs medium-term
        growth remains positive. Their 2018 report states that ‚Äúthe Philippine economy
        is projected to continue on its expansionary path and grow at an annual rate
        of 6.7 percent in both 2018 and 2019. In 2020, growth is expected to level
        at 6.6 percent.‚Äù</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e4a2f-20aa-47bf-ab00-47a280425612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the future remains to be seen, it does seem bright. When asked
        about how optimistic they are on the administration‚Äôs massive infrastructure
        project, Villar said, ‚ÄúI can say from the whole admin to the President [that]
        we are united and firm in our resolve. We are ready to put everything on the
        line to get this done.‚Äù</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c5288-e7de-4ada-b783-48df9c3539ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.183+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also echoed this sentiment. ‚ÄúYou have a president who has
        political will. Today we are witness to a very good dialogue between businessmen
        and government.‚Äù</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10a914-93e6-428d-9db8-a60cba28bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-22T12:43:48.184+08:00
      'mgnl:lastActivatedBy': 'portia'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7b494-42a2-4581-850b-f9db1e49cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:52:37.344+08:00
      'mgnl:createdBy': 'eunice'
