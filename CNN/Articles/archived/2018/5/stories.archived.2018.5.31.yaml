      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Jastine Valdez, arrived at Clark Airport today, 6:30
        p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a35df5-3f26-47bf-8815-e60b1e32d02e'
      'mgnl:activationStatus': true
