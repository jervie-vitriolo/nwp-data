      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll embark on this awareness campaign with Kiefer being the
        best ambassador to really spread the word to all the athletes not only in
        basketball," he said.</p>'
