    'lead': 'The SBP confirms rookie guard Kiefer Ravena can''t play in the PBA for
      the whole duration of his FIBA ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:21:31.003+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:21:31.247+08:00
