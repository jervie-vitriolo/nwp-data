  'duterte-south-china-sea-cayetano-roque':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T09:23:18.238+08:00
    'imagesource': 'jcr:b0905bb3-a181-4fe2-8b45-f247abc078fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a8a0b53-69d8-4e04-97ad-0b751bdfd9cc'
    'lead': 'Government officials insist the country has taken diplomatic actions
      to protest China''s activities in the disputed South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T11:58:11.934+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T11:58:14.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T11:58:14.622+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ÔªøDuterte gov''t filed ''dozens'' of protests vs. China''s activities
      in South China Sea, officials say

      '
    'updated': 2018-06-01T13:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311f02f-3505-4a92-b398-8cde2f3550c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 31) ‚Äî Government officials insist
        the country has taken diplomatic actions to protest China''s activities in
        the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297a11a-0b9d-4ec8-8cb5-a28164497795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano in a House hearing
        on Wednesday said the Duterte administration has filed "several dozens" of
        diplomatic protests over the past two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ef2a9-932e-4be6-87bc-4c1969ca0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe 50, 100. I have to count it," Cayetano said, stressing that
        the government is not giving up its claims in contested waters west of the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5751ee-7cc3-4c3d-88ef-675bb4d2fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang on Thursday stood by Cayetano''s statement and reiterated
        that President Rodrigo Duterte "will never give away even an inch of territory."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0dcd53-889c-4bf9-8d3c-43b0500905b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I go by what SFA (Secretary of Foreign Affairs) said," Presidential
        Spokesperson Harry Roque said in a text message to CNN Philippines, when asked
        about the filing of protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe861c61-b3aa-49dd-b839-8cab3e986f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current administration has acted on incidents which occurred
        in the disputed areas over the West Philippine Sea by taking diplomatic actions
        with China," Roque said in a separate statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df1bad-7904-4e5b-8acf-8b54966aae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Cayetano did not disclose details of the diplomatic protests,
        despite calls for these to be made known to the public to allay concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee1fa4-ebcf-4205-807c-dd0ae2234030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Gary Alejano on Wednesday called on the government
        "to assure the public that the government is doing its part and not compromising
        national interest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b84a1-5329-420f-8f87-3c1b0df0e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government cannot divulge the contents of all
        diplomatic negotiations to protect national interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafaacc-c6cd-451d-bb28-d18071dd598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said he will quit public office if it is proven that
        the country lost an island to China under his and Duterte''s watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bdf74-a1d4-4913-a034-a061db9b7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and National Security Adviser Hermogenes Esperon also assured
        that the Philippines is not the target of the weapons China installed on disputed
        islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b79c08-891b-4db6-be1e-46af923b7d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come amid the reported presence of two Chinese military
        planes on Panganiban or Mischief Reef, and China''s unveiling of a monument
        to mark its construction work in Kagitingan or Fiery Cross Reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b5517-a5cf-47fa-baab-8b705d124e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are in the contested Spratly Islands in the South China Sea,
        which is being claimed by the Philippines, China, Vietnam, Taiwan, Malaysia,
        and Brunei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b65bd-aaef-4cf6-ad31-bd49ca8d07fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said these may be interpreted as "increased military activity,"
        but added these were intended for training only.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4955dd-6687-476a-85ff-8490a0774913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs has repeatedly said it will take
        diplomatic action whenever necessary, including the filing of a diplomatic
        protest against China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0ea08-2562-4e60-ae06-0ea8d9f450b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to acknowledge the July 2016 arbitral ruling that
        awarded to the Philippines areas in the South China Sea that lie within the
        country''s 200-mile exclusive economic zone. The Philippines calls this the
        West Philippine Sea. China continues to claim the South China Sea in its entirety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7a6cba-f678-4be2-8d18-ffb192012f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T11:58:11.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T11:58:14.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said the country cannot afford to go to war
        against China, but has promised to bring up the arbitral ruling with the East
        Asian giant during his term.</p>'
  'zinedine-zidane-steps-down-real-madrid-coach-football-la-liga':
