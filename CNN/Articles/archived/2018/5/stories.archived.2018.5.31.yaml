    'template': '1'
    'title': 'Tough task for Gilas as Australia adds two NBA players in FIBA World
      Cup qualifiers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e270db-3241-4eb7-8477-1be25f2d3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 31) ‚Äî</strong> Gilas Pilipinas will
        face a reloaded Australia squad after adding two National Basketball Association
        (NBA) players in its lineup for the the FIBA World Cup qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f9f2e-c6da-42a2-b450-d431ade74821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee Bucks'' Matthew Dellavedova and Thon Maker have been named
        in the 12-man roster of Australia, the FIBA website announced Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3229fb-a880-4d60-afbd-6a22257198b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dellavedova helped Australia finish fourth in the 2016 Brazil Olympics,
        while the 21-year-old Maker will be making his international tournament debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b70ef3-724d-43e7-b912-4ca3ca75a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia will try to sustain its winning ways as the only undefeated
        team in Group B entering the third window, while the Philippines will attempt
        to improve its position in the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c397a-aa6f-4553-865e-e3c900e3f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their previous encounter, the Australians convincingly won against
        the Filipinos, 84-68.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de308aa-e571-4e8c-881d-68981190e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:07:05.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:07:05.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries will square off on July 2 at the Philippine Arena
        in Bulacan.</p>'
  'Philippines-Venice-Architecture-Biennale':
    'author': 'Don Jaucian'
    'caption': 'The Pavilion‚Äôs main feature is the impressive 14-meters long wedge-shape
      screen that slithers its way and fills out the vast space, with its highest
      point at 4 meters tapering down to 1.8 meters. Photo by ANDREA D''ALTOE AND
      PAOLO LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2018-05-31T19:23:06.147+08:00
    'imagesource': 'jcr:53d3c499-c5ca-48c3-98f6-782ea2e72f42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32ec3b0-5c1d-4d42-a38b-5738975aa741'
    'lead': 'The Philippine Pavilion at the 16th Venice Architecture Biennale examines
      the intersection between two forces ‚Äî colonialism and neoliberalism ‚Äî that shape
      our cities today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:15:46.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:15:52.256+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-06-12T10:15:51.939+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes a Filipino city?: The Philippines at the Venice Architecture
      Biennale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0281e5-db43-4600-aec8-0acdadd17118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Venice, Italy (CNN Philippines Life) ‚Äî</strong> ‚ÄúThe Architecture
        Biennale is a different beast,‚Äù says Senator Loren Legarda when asked whether
        she prefers the Art or the Architecture Biennale. At the epicenter of Venice
        Biennale, the world‚Äôs ‚Äòart olympics,‚Äô the senator sits calm, even throws a
        joke or two, a day after the official opening of the Philippine Pavilion.
        The senator has been the instigator of the country‚Äôs participation at the
        Venice Biennale and has led the efforts to sustain it since our return in
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75668c-90a9-4394-b746-ba62bb45123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the pavilion‚Äôs opening, she says, ‚ÄúIt was in July
        2013 when I first asked the question: why are we not in the Venice Biennale?
        A small country of a million people like Maldives was here and [the biennale]
        has been host to the best contemporary artists and curators, but the Philippines
        was conspicuously absent for more than 51 years. So with the wealth of talent,
        I thought that perhaps we should try to get government to support it.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989e626-be70-4b40-9110-52d6702d4bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, another year of hard work is finally over. For the next
        six months, ‚ÄúThe City Who Had Two Navels‚Äù will be at the mercy of viewers,
        architects, critics, and other curious onlookers who will fly from all over
        the world to Venice and see what the architectural world has to offer to the
        global conversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c639755-0077-43bc-98a9-661bbcb58c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe City Who Had two Navels‚Äù is the Philippines‚Äô fourth time at
        the Venice Biennale after its return in 2016, the second at the Architecture
        Biennale, and the second at the Arsenale, one of the Biennale‚Äôs two official
        venues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e9fb5-e585-4d69-9a8b-135bb5f4d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the works on display, the Architecture Biennale is a
        cross between an art exhibit and an architectural study. There are structures
        on display, in scale or ones you can enter, climb, or walk through. There
        are evocations of buildings, immersive experiences that allow the viewer to
        have an out of body experience.</p>'
    '9':
      'image': 'jcr:dbbee55a-4cf5-4554-88e2-2fb175c02581'
      'imageCaption': 'The Philippine Pavilion at the 2018 Venice Architecture Biennale,
        featuring the exhibition ‚ÄúThe City Who Had Two Navels‚Äù curated by Edson Cabalfin.
        Photo by ANDREA D''ALTOE AND PAOLO LUCA FOR THE PHILIPPINE ARTS IN VENICE
        BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc434e-83ca-4d7f-a381-632edcfa0c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37c0b2-0f4e-497d-af07-333c64f9a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two appearances of the Philippines was at the Palazzo
        Mora ‚Äî an afterthought if you‚Äôre only invested in seeing the works at the
        main venues: the Arsenale and the Giardini. It was, as Legarda admitted, a
        bit of an unofficial start for the country‚Äôs return to Venice (the first and
        only pavilion then was commissioned in 1964 and featured Jose Joya and Napoleon
        Abueva). Finally, the Philippine Arts at the Venice Biennale (PAVB), the [small]
        team, mostly from Legarda‚Äôs hardworking staff, that handles our official participation
        (all national participations are usually coursed through the Biennale and
        the respective governments), was able to secure a location at the Arsenale‚Äôs
        Artiglierie. The Philippines finally felt like it was in the big leagues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0314ec6-2e86-459c-8f99-6ec29c578205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.258+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Pavilion is at the Artiglierie ‚Äî a former shipyard
        and armory that includes a long corridor that spans several rooms containing
        other national pavilions such as Thailand (proposals on the life of spaces
        after architects hand them over), Ireland (the slow death of the Irish small
        towns), Bahrain (the structure surrounding the ritual of the Friday khutbah),
        Croatia (a cloud pergola installation that intersects art, robotics, and engineering),
        and at the back, Italy (architecture in the Alpine arch) and China (an inquiry
        into the rapid urban development and experiments in the Chinese countryside).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39895b-a62f-48a7-b33b-e09467c1819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And right at the entrance of the Artiglierie, is the Philippine
        Pavilion, which examines how the two giant forces of colonialism and neoliberalism
        shape the way we build and experience our cities ‚Äî and our lives as well.
        So how do we fit in the conversation about ‚Äúfreespace‚Äù?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fad39e-64de-46e6-8abb-233a3ebfdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;A tale of two navels</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8312cd5-9957-4def-94b8-7de4aed17851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúThe conquering Yanquis might jeer at the quaint architecture,
        the primitive plumbing, the ceremonious manners; behind impassive faces, people
        shared a secret pride, a secret exultation, and a lengthening litany of names.‚Äù
        ‚Äî Nick Joaquin, ‚ÄúThe Woman with Two Navels‚Äù</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336ca3b-6293-44b2-9ffa-085971fc1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know the city is to know its people and to know its people is
        to know their history. From the neoclassical buildings of Old Manila, the
        attempts at national pride in the National Government Center, to the housing
        projects in Pandi occupied by the Kadamay protests, all our structures are
        steeped in colonialism. Philippine Pavilion curator Edson Cabalfin uses colonialism
        in ‚ÄúThe City with Two Navels‚Äù as ‚Äúthe imposition of control by one entity
        over another and there‚Äôs always this process of domination and subjugation.‚Äù</p>'
    '21':
      'image': 'jcr:f972385e-156a-41e3-9faf-ecd3cddd0604'
      'imageCaption': 'First Navel titled "(Post)Colonial Imaginations" in the Philippine
        Pavilion. The installation featured speculative work and responses from the
        think-tank consortium composed of artists, photographers, planners, a non-governmental
        organisation, and architecture. Photo by ANDREA D''ALTOE AND PAOLO LUCA FOR
        THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c64801-714d-450f-8578-f1cc5469fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.259+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bdca4-ba5c-4d67-b8d9-779ca7a30db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grounds this viewpoint, by first, setting the perspective on
        how colonial eyes have seen the country in international exhibitions such
        as the 1904 Louisiana Purchase Expo where ‚Äúprimitives‚Äù from the Philippines
        were flown in and made to live in exhibit villages; or the 1998 Expo Pilipino
        in Clark, Pampanga, which also used replica villages of the Kalinga, T‚Äôboli,
        etc., as well as Spanish-era architecture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e06979-50d0-4f61-885b-01f28b1b1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With colonialism being the first ‚Äònavel‚Äô ‚Äî a meditation of national
        identity, if you will ‚Äî of the pavilion, Cabalfin asks, in the context of
        the Venice Biennale, how are we supposed to ‚Äúexhibit‚Äù our country now?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a2907-29c8-477b-809e-10df1ed32ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhat we are also seeing throughout the 100 years is there are certain
        themes that are in play and we can‚Äôt simply blame the colonial masters and
        colonizers for representing us,‚Äù he says. ‚ÄúBecause after World War II we are
        the ones representing ourselves. What kind of message are we then communicating
        to others outside the Philippines?‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d3779-e215-41ad-b3fe-680b3e7b43fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ***</p>'
    '29':
      'image': 'jcr:f7016fd1-e8e4-4e04-8a7b-d89ee0306823'
      'imageCaption': 'Jeepney signages are part of the Everday Urbanism: Metropolitan
        Cities of Manila, Cebu and Davao. Photo by ANDREA D''ALTOE AND PAOLO LUCA
        FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60681c09-3ab5-4a04-98fb-674b2b3c7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932fa03-c68c-452e-b639-3d656b591356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúThe se√±ora‚Äôs world of mansions might sit uneasily on its avenues,
        the hovels of the poor squatted no less nervously on their gutters [..] Paco
        sensed unreality in both worlds, the people who occupied them did not seem
        to be living there at all.‚Äù ‚Äî Nick Joaquin, ‚ÄúThe Woman with Two Navels‚Äù</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e4427-0766-4f6b-9da8-414e62fd2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second ‚Äònavel‚Äô is neoliberalism, free market capitalism or,
        according to Cabalfin‚Äôs usage in the context of the pavilion, ‚Äúthe types of
        policies that emerged from Thatcher-era UK and Reagan-era US that focus on
        themes that advocate for trade, market, competition, privatisation, deregulation,
        and minimal state intervention.‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3a52b5-16b0-469d-a5a2-57118999c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:15:46.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:15:52.261+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cites the developments in urban cities such as Manila, Cebu,
        and Davao where enclaves have emerged, mixed-use buildings in properties where
        the commercial and the corporate merge.</p>'
    '35':
      'image': 'jcr:aa2520f4-aad7-48dd-9af6-3ca0ccdd94e1'
      'imageCaption': 'Yason Banal‚Äôs multi-channel video installation titled ‚ÄúUntitled
        Formation, Concrete Supernatural, Pixel Unbound‚Äù which investigates the tenuous
        overlap between colonialism and neoliberalism, particularly through their
        contemporary links and manifestations. Photo by ANDREA D''ALTOE AND PAOLO
        LUCA FOR THE PHILIPPINE ARTS IN VENICE BIENNALE'
