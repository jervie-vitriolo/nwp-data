  'Russian-journalist-Arkady-Babchenko-defends-staged-death':
    'author': 'Nathan Hodge and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T18:48:21.824+08:00
    'imagesource': 'jcr:d775ee20-0626-42af-b602-9b1aad6fbaf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fb1b1a0-8b31-4280-aba8-c6ad5b50541e'
    'lead': 'Russian journalist Arkady Babchenko hit back Thursday at critics of his
      staged death, saying in a Facebook post that the operation was carried out in
      response to a real threat to his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:18:09.355+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:18:09.537+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian journalist Arkady Babchenko defends staged death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58870de-7176-4e13-a3f5-8e042c9bee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Russian journalist Arkady Babchenko hit
        back Thursday at critics of his staged death, saying in a Facebook post that
        the operation was carried out in response to a real threat to his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f8ea6-15d7-4d56-8714-ee194b0d64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babchenko stunned observers when he showed up alive at a news conference
        on Wednesday -- a day after his reported killing -- to declare that his murder
        was faked by Ukrainian security services to foil an assassination plot against
        him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c217e3-a3af-4adb-b7fa-23cd76e54331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.355+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While welcoming the fact he is alive, media outlets and the Committee
        to Protect Journalists, an international media watchdog, have since raised
        questions over the ethics of the operation, its impact on public trust in
        the media and its potential exploitation by Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca13a78-30ab-4c77-bbcb-7a4157c83365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Babchenko, 41, ridiculed those who alleged
        that the Ukrainian authorities carried out the operation "just for a laugh,"
        saying that Ukraine was in a state of war and perpetual crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061483-17f1-493b-8db0-91771a917aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [Ukrainian authorities] are all, like, ''We are kinda bored,
        we have nothing to do ... Let''s paint Babchenko''s back with blood, make
        his face a giant bloodclot, take him to the morgue and say that it was like
        that from the beginning?'' And all these guys were like, ''Hell yeah, let''s
        do it! Because we really have nothing else to do.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c91629-332f-4bec-8ec8-54165f2b04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.539+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babchenko, a critic of the Kremlin, added sarcastically: "Well,
        okay, if it happened in Russia -- nothing there surprises me any more."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dccc3-3cf0-47f9-aa04-806515748ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian journalist also hit out at press and others who questioned
        his journalistic ethics over the staged affair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38eec02-2f24-4c9a-ae4d-463ea0d50201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a link to a roundup of UK newspaper headlines posted
        by a commenter, Babchenko said: "Dear British press, please go f--- yourself.
        If you want to do good -- give me a UK passport and protection. Then you can
        teach me how to protect my family. F---ing smart---s."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec877ad-a972-4443-8d4d-8779822ad7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.356+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s news conference, Babchenko told reporters he''d
        had "no choice but to cooperate" with Ukrainian security services after they
        told him about the threat against him, and their elaborate plan to thwart
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf705e-1c32-417a-a219-47ed7afc8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized to his wife, Olechka -- who on Tuesday was reported
        to have found him bleeding to death at his apartment -- for the "hell" she
        had gone through.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3e6e9-9faf-4c04-867f-f1659df68c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian security services have two suspects in custody in connection
        with the plot to murder Babchenko, Larisa Sargan, a spokeswoman for the Prosecutor
        General, told CNN on Wednesday. They are suspected of being the person who
        ordered the hit and the person who pulle the trigger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1a85d-0de9-4d53-90a6-86c7df3b2a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Committee to Protect Journalists called Wednesday for
        Ukrainian authorities to disclose why an "extreme measure" such as staging
        Babchenko''s murder was necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0cc5c6-073d-46c9-a01d-bff3e3ddf95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relieved that Arkady Babchenko is alive," said the watchdog''s
        Europe and Central Asia program coordinator, Nina Ognianova, in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ae054-2b8e-42ab-82e0-4977b7e01eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.357+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainian authorities must now disclose what necessitated the extreme
        measure of staging news of the Russian journalist''s murder. CPJ is investigating
        this unprecedented situation and will have no further comment until we have
        more details."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f2af8-9879-468d-91ca-c6c4e43bf969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government, meanwhile, accused the Ukrainian authorities
        of using Babchenko for anti-Russia propaganda purposes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e0c02-de7b-4f0e-b107-4b726500f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Babchenko is alive is the best news," Russian Foreign Ministry
        spokeswoman Maria Zakharova said on Facebook. "Wish it was always like that.
        It''s too bad that in other cases, the masquerade didn''t quite come off."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c0726-88f9-4568-9910-40f9d44d2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Russian lawmaker Konstantin Kosachev compared the Babchenko
        case to the poisoning of a Russian former spy and his daughter in the UK,
        something used "by hook or by crook to defame Russia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e410b-c89b-4d9d-95e3-0f74a9b2fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:18:09.358+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:18:09.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/31/europe/russian-journalist-defends-staged-murder-intl/index.html">"Russian
        journalist Arkady Babchenko defends staged death"</a></em></p>'
  'Kiefer-Ravena-basketball-related-not-allowed-to-play-FIBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-31T17:34:21.329+08:00
    'imagesource': 'jcr:d7c88b5c-5b8c-4826-94c1-0c38cbfb1c7a'
    'jcr:primaryType': 'mgnl:composition'
