      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: ‚Ä™Officials confirm body found in Ireland is of slain
        Filipina student</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded8c69-8ba3-46d3-8b52-1166ebdf8659'
