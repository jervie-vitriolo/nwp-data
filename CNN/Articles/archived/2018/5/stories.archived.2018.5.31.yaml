      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 31) ‚Äî It''s final!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a6dba-eb68-4880-838e-60c63a81f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:21:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX Road Warriors rookie Kiefer Ravena cannot participate in any
        basketball-related activity affilitated with FIBA for 18 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450850a5-f016-47b0-8984-5f1e61b81050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:21:31.248+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear in the ruling that he''s not allowed to play in
        any league," said Samahang Basketbol ng Pilipinas (SBP) President Al Panlilio
        Thursday in a press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a1a1b-4e98-4913-9604-0cb2e570dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:21:31.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panlilio added that Ravena is also barred from joining the training
        of the Road Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec9a28-71a2-47f1-8005-9949a5d3e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:21:31.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s also not allowed to practice," he stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf983781-0d43-4f75-b4a7-7354237af5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.004+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:21:31.249+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarification comes after the FIBA banned Ravena over his use
        of prohibited substances in the Gilas Pilipinas-Japan game in the World Cup
        Asian qualifiers last February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d68211-a532-4839-83d3-35a436d0c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.005+08:00
      'mgnl:createdBy': 'eunice'
