      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/30/media/president-trump-roseanne-barr-bob-iger/index.html">"Trump
        breaks silence on Roseanne Barr scandal</a>."</em></p>'
  'U.S.-rebrand-Pacific-command-China':
    'author': 'Ryan Browne'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T06:39:17.919+08:00
    'imagesource': 'jcr:657c67ff-8f60-47df-885f-473d722fd163'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f8329f-5604-4e60-89c0-36b379c97df9'
    'lead': 'U.S. Pacific Command will now be called U.S. Indo-Pacific Command, Secretary
      of Defense James Mattis said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:50:54.771+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:50:55.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. rebrands Pacific command amid tensions with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24e49c-3dde-451d-96e1-fa85295c5afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The U.S. announced Wednesday that it would
        rebrand the command responsible for overseeing U.S. military operations in
        Asia, a move that comes amid heightened tensions with China over the militarization
        of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f4c7a-51ab-4d62-bfac-2d4d11fd4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Pacific Command will now be called U.S. Indo-Pacific Command,
        Secretary of Defense James Mattis said while speaking at a change of command
        ceremony in Hawaii, where the command''s headquarters is located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1f4d81-3e08-41d3-86b0-8255cdd8d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recognition of the increasing connectivity of the Indian and
        Pacific Oceans today we rename the US Pacific Command to US Indo-Pacific Command,"
        Mattis said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df333e8d-d737-47be-8e4c-34d957f2a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our primary combatant command, it''s standing watch and intimately
        engaged with over half of the earth''s surface and its diverse populations,
        from Hollywood, to Bollywood, from polar bears to penguins," Mattis said of
        the command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a800bf-27f0-4e26-81e0-f99140073ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Harry Harris, who oversaw U.S. military operations in the region
        until Wednesday, has been tapped by President Donald Trump to serve as the
        U.S. ambassador to South Korea. Adm. Phillip Davidson will now lead the Indo-Pacific
        Command, which oversees some 375,000 U.S. military and civilian personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feff1c6-b5fb-4d9b-a68a-f392a7c446e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say the name change is meant to better reflect the
        command''s areas of responsibility, which includes 36 nations as well as both
        the Pacific and Indian Oceans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986941cb-ae36-4899-bfe6-a9c361ea40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has increased cooperation with India in a range of areas,
        including defense cooperation, and both Washington and New Delhi have voiced
        concerns about what they see as an increased assertiveness by China''s military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c3efd-f466-4372-9a6b-5129641e0077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebranding comes in the wake of a series of actions by both
        the Chinese and U.S. militaries that have raised tensions in the South China
        Sea. The U.S. and the majority of the international community reject Beijing''s
        claims of ownership of the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a08a-6bca-4b71-b90b-61e9d6a60960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months U.S. officials have said that the Chinese military
        has deployed anti-ship missiles, surface-to-air missile systems, and electronic
        jammers to contested features in the Spratly Islands region of the South China
        Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fef79-2a97-4896-8cd0-a9a1bc60c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also recently landed a nuclear-capable H-6K bomber aircraft
        on Woody Island for the first time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba711155-78d9-4988-a193-036834622d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions led the U.S. to disinvite China from participating
        in the Rim of the Pacific (RIMPAC) Exercise, which the US Navy calls "the
        world''s largest international maritime exercise," and involves some 26 nations
        including India and countries like Vietnam and the Philippines which actively
        contest China''s claims to the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d5fc30-b58a-4940-9d22-9a9ca9d0945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s continued militarization of disputed features in the South
        China Sea only serve to raise tensions and destabilize the region. As an initial
        response to China''s continued militarization of the South China Sea we have
        disinvited the PLA Navy from the 2018 Rim of the Pacific (RIMPAC) Exercise,"
        Pentagon spokesman Lt. Col. Chris Logan told CNN last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36227d62-dfac-4117-8efb-3e96b5b9bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have called on China to remove the military systems immediately
        and to reverse course on the militarization of disputed South China Sea features,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7276d0c4-d95a-46e0-827c-9a2e6b03a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy also sailed two warships Sunday past a handful of
        disputed islands in the South China Sea, including Woody Island where the
        Chinese bomber landed, a move that drew the immediate ire of Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff7391-ad98-4753-9506-c436953762a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. defense officials told CNN that the guided-missile destroyer
        USS Higgins and the cruiser USS Antietam sailed within 12 miles of four of
        the Paracel Islands in what the US Navy calls a "freedom of navigation operation,"
        which are meant to enforce the right of free passage in international waters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fab4cc-c7d5-46ff-80a9-318d8670028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials said that during the freedom of navigation exercise
        a Chinese naval vessel shadowed the U.S. warships, coming close enough to
        the U.S. ships that the encounter was considered unprofessional but safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec039ea1-6741-4f67-b512-49c09a4dfd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s international waters, and a lot of nations want to see freedom
        of navigation," Mattis told reporters Tuesday while en route to the change
        of command ceremony.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce902b73-8f3a-495e-a3b4-73d509439fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:50:54.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:50:55.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/30/politics/us-rebrands-pacific-command/index.html">"U.S.
        rebrands Pacific command amid tensions with China"</a></em></p>'
  'This-is-Us-Dan-Fogelman-season-3':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-31T06:25:33.270+08:00
    'imagesource': 'jcr:15b2f703-20ee-41f9-8ef4-5f9694cffcd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28dc801b-cce0-473f-8850-ea2fc499178d'
    'lead': 'Though "This Is Us" creator Dan Fogelman claims to have not yet written
      a word of Season 3, he and the show''s writing team are deep into planning the
      story arcs and surprises in store'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:54:12.782+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:54:13.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This Is Us'' creator Dan Fogelman reveals key info about Season 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad488b67-43b5-4151-a13a-44e6fcf58dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Though "This Is Us" creator Dan Fogelman
        claims to have not yet written a word of Season 3, he and the show''s writing
        team are deep into planning the story arcs and surprises in store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3edf6-86c0-4ab3-9cc2-0d385f7adfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before Fogelman and the bulk of the show''s cast walked
        on stage for a panel held on Tuesday for the soon-to-be Emmy-voting members
        of the TV Academy, he had been filling them in on some of the twists ahead
        for the Pearson family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337472d3-f302-43e7-850c-189f0e99433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get all the information that we want as a cast; he gives it
        to us," boasted actor Justin Hartley, who plays Kevin on the family drama.
        "But it''s also [Fogelman] can''t contain himself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990dc957-2597-4387-a852-9165bc9e7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/13/entertainment/this-is-us-season-finale-review/index.html">RELATED:
        ''This is Us'' emotional finale looks back, and ahead</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5292c52-0644-4989-a781-0f58d250f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true ‚Äî Fogelman at times seemed eager to spill more secrets
        than he thought he should during the hour-long conversation, but his cast
        was there to make sure he didn''t overshare. Still, the producer did reveal
        a bit about what''s ahead for the family whose decades-spanning story still
        seems to have many chapters left to tell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b082c-b0df-4efb-9e5d-34ec90dc1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959bd2b-e375-4abf-8219-22c429650c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beth will have a ''showcase'' episode</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee85ae5-1475-494b-8c4e-d2668d3f7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Beth Pearson, rejoice. Randall Pearson''s beloved and scene-stealing
        wife, played by Susan Kelechi Watson, will have her moment in the sun next
        season with an episode focusing on her backstory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1926e4-d258-432e-9b84-9bbead278258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to get a showcase, and it''s going to be f---ing amazing,"
        Fogelman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005104d4-749a-41e8-90ab-acdbcd228f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watson said preliminary plans are for the episode to explore Beth''s
        childhood with her three sisters and her big family living inside a small
        house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d052b0d-e0c2-45c1-a0e2-dc3d79094f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861d0f2-659d-44a7-bfde-d0c966863116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>...and Toby will too</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8103073c-0fb7-496f-8376-a44b01843bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only will the upcoming season explore Toby''s battle with depression,
        but viewers will learn more about his backstory as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76319820-abd8-41ed-82e2-51f823b87c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Sullivan joked: "Is it the same episode? We get to do a bank
        robbery or something ‚Äî me and Beth?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e51b010-a0f1-4f30-9c54-4deeeb91c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe87d60-118e-4035-99d1-413efdcd0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kevin will be making his father proud</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15769ef-3bd0-4414-bd7a-ad21cfa60585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a new love interest ‚Äî with Beth''s cousin ‚Äî Kevin
        will go on a personal journey this season that will see the character making
        good on the promise he made to his dead father last season in a powerful scene,
        said Fogelman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278e35a-c282-4a44-83a0-9b3070ca60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel it in that performance, he''s going to find a way to make
        his father proud and I think you''re going to see a lot of that this season,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fd054-66fa-4db8-9966-26480258d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Kevin''s sobriety, Hartley said he''s "hopeful" his character
        can stay on a positive path.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8c0f3-87ce-4c45-943b-53294417b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he has the tools to do that going forward and I think he
        knows how to use the tools."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bb37c-ee4e-4dca-b43f-c1418072e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The identity of ''her'' plays into the show''s ''end game''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a3b49-636d-4abb-97aa-f91aafb4a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of Season 2, "This Is Us" sent viewers into a tailspin
        with a monster tease involving Randall and his oldest daughter Tess.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbd84b-33ba-4f19-b3a7-cb6a9c754d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scene taking place at least a decade in the future, Randall
        told his grown daughter cryptically and with an air of sadness that it was,
        "time to go see her."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bd27b-a990-4617-b8a0-c8af7ae27479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ready," she told him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f9182-0e20-445b-b9ed-d3eaa48c25f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me neither," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc4044-3bde-442b-b4ae-b325a34551fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In true "This Is Us" fashion, the identity of the person of which
        they were speaking was not made clear, but it certainly continues to be a
        point of speculation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f6e0f-0ecc-4470-9436-cb27230da265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sterling K. Brown, who appeared briefly via Skype as he was in New
        York City at the premiere of his film "Hotel Artemis," offered this: "It sort
        of leads toward the end game of the show as a whole -- not the season, per
        se -- but the show as a whole."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b339e49-11e3-4bcb-8d15-0dd87087aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And who you think the ''her'' is, is probably not who it actually
        is," he said. "In typical Fogelman style, it will throw you a bit of a curve.
        But it''s something you''ll see at the end of the show."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06decfdd-6458-4a06-a6d5-86d16afae27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogelman added that the time period teased in that scene will be
        explored to its full potential.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfc343-7a42-4df2-8ef2-d6def6d6085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people are going to be surprised by how we use that time
        [period]. It''s more than just [about] that one question," he said. "If you
        jump cut from now to a family 15 years from now, things would have changed...there''s
        a lot more questions and answers than just that one."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35fad9-d6b5-4312-9748-b76eb2514237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the series, Fogelman said they plan on visiting
        other past and future timelines as well.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25bb42-58fe-45e8-b8a0-c0aad9af4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she would ever be subjected to old-age makeup for the sake
        of her character, Watson joked, "I prefer old age makeup to death."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29387f9f-e01f-4888-9664-e1704c2f5271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7aa6ca-68c5-4ee8-80db-193b7326fcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creator Dan Fogelman already knows the end game of the whole series</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba084778-2ecd-4b0f-98a9-2eb226646d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a show that deals with multiple timelines, storylines and child
        actors, nothing is more important than a solid plan. And Fogelman admitted
        that the writer''s are "pretty far out" in the long-term planning process.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8e7c6-cb91-4f96-92fb-73c32f2cd826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our writers and I ... know where it ends. We have a path for each
        season of the show," he said. "We''ve always had a plan. We didn''t want to
        get stuck."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7f0962-74fa-4688-a40e-e9962fa90afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he said, "I''ve actually already shot pieces of the final
        scene of the series."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa96a0-d91c-4c7f-9f9a-bb058640cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:54:12.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:54:13.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the end is coming any time soon. "This Is Us," which was
        renewed through Season 3 in 2017, remains one of TV''s top-rated programs.
        Fogelman warned, however, "despite any success it may or may not have, I don''t
        think this show will ever overstay its welcome."</p>'
    '68':
