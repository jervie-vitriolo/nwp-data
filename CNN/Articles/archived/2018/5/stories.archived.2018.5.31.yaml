      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Honorary Consul in Dublin Mark Cogdon said that Valdez‚Äôs
        death is the first murder case in Ireland involving a Filipina and that the
        country remains safe for foreigners.</p>'
