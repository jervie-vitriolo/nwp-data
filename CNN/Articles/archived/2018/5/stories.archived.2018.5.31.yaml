      'mgnl:created': 2019-06-12T10:40:44.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP projects inflation settling at 4.6 to 5.4 percent in May,
        higher than April''s 4.5 percent which was a five-year high. The inflation
        rate uses the 2012 price as benchmark.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41164a-e826-4be5-bb02-583ce8a6e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributed its projection to higher fuel and rice
        prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104de49a-a414-4ded-977b-144adf41e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher domestic petroleum prices amid geopolitical tensions in
        the Middle East as well as the sustained increase in rice prices present upward
        price pressures for the month," the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f963f-2098-4c7d-8ea6-9de41a7d8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaking above $80 per barrel in recent weeks, a CNN report states
        global oil prices have declined in recent days after the Saudi Arabian oil
        minister said they are in intensive discussions with Russia and the Organization
        of Petroleum Exporting Countries (OPEC) about producing more oil to ease global
        supply concerns. Saudi Arabia is the biggest oil exporter in the world and
        de facto OPEC leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16569cd9-7465-4a03-b6a9-9757f891a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice prices also spiked as the government ran out of cheap rice,
        prompting a decision to import the staple sooner than later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1eff82-3627-42fe-85a7-5eaf20b05c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, lower power rates from Meralco-serviced areas,
        and lower prices of fish and fruit could partially offset the impact of rising
        prices, the BSP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e547d3-a2dc-4157-a0b9-aa8bde1b4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation in April reached a five-year high of 4.5 percent. The
        National Economic and Development Authority said this was caused by an initial
        reaction to the implementation of the Tax Reform for Inclusion and Acceleration
        (TRAIN) law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed5f7de-593f-4608-bc18-0489fef097bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/04/inflation-rate-rises-april-2018.html"><strong>READ:
        Commodity prices continue to rise in April</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70afae6c-7e03-419d-929d-cecda9542c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Finance defended its tax reform program,
        saying the TRAIN accounted for only 0.4 percent of inflation in April.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab76e55b-bb4e-4e81-aeb0-1ad9028c0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/05/30/department-of-finance-train-law-inflation.html"><strong>READ:
        DOF: TRAIN Law not the primary cause of five-year high inflation</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab838ac4-0cb7-40ba-b29f-a0e7a0fce611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that regardless of whether we imposed the TRAIN law,
        the prices of fuel will still go up," Finance Assistant Secretary Paola Alvarez
        told CNN Philippines'' Newsroom yesterday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6640d-0015-431d-b8ad-4173acbe822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law, which was implemented in January 2018, imposed additional
        taxes on alcohol, tobacco, fuel, and sugary drinks while lowering personal
        income tax. Additional revenues will fund the administration''s ambitious
        infrastructure program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1a461-1f8c-4a9b-8376-a8ed34e8eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP responded to the rising prices by adjusting interest rates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bac7d2-03d5-4144-90f1-62346bc4196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2018/05/10/BSP-monetary-board-policy-interest-rate-hike.html"><strong>READ:
        BSP raises interest rate to address rising prices</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e81c3-f5e1-4986-8ba6-6ca91d1aa1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will remain watchful of evolving price trends
        and ensure that the monetary policy stance remains appropriate to maintain
        price stability that is conducive to a balanced and sustainable economic growth,"
        the BSP said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f25e2-1ca3-43a6-a5cc-aabf5c1fc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:40:44.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:40:44.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last policy meeting in May, the BSP''s policy-making Monetary
        Board raised interest rates to 3.25 percent from 3 percent in the wake of
        inflation exceeding the government target of 2 to 4 percent.</p>'
  'vivo-lloyd-cadena-creator-event':
    'author': 'CNN Philippines Staff'
    'caption': 'YouTube star Lloyd Cadena delighted fans with his humor and energy.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2018-05-31T21:48:15.453+08:00
    'imagesource': 'jcr:d6db55b1-aa6a-43f7-8de0-629125c67194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73a2666-c950-4cc9-a19b-da9df33b3f96'
    'lead': 'Global smartphone brand Vivo recently tapped online video creators to
      entertain young fans at the World Trade Center for the country''s largest creator
      event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T10:43:49.111+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T10:43:49.252+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vivo partners with vlogger Lloyd Cadena, other content creators for
      largest creator event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20475835-36d2-47e8-8200-1a8082b760a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Global smartphone
        brand Vivo recently tapped online video creators to entertain young fans at
        the World Trade Center for the country''s largest creator event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe91c16-f5d4-4ec2-b9b4-7dc47fa0decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining the event was vlogger Lloyd Cadena, who was joined by
        Rozel Basilio, Luigi Pacheco, Jomie Hospital, and Arah Virtucio during the
        pre-main show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b642aa78-50b0-40bf-b1d8-959b3d788809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo''s first segment was a live skit directed by Cadena, and starring
        Basilio, Pacheco, Hospital, and Virtucio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31914075-7da7-4cf4-beea-7e541c4d84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second part, the creators shared their thoughts on the new
        Vivo V9 and its 24-megapixel AI selfie camera and its 16MP+5MP dual rear camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e866e9-fec4-4228-9c0a-57466a184ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last branded segment featured the content creators playing the
        classic game Pinoy Henyo with the winners of the Vivo online contest. The
        creators then took a selfie with the crowd using the Vivo V9.</p>'
    '10':
      'image': 'jcr:043754c7-e811-43a9-8300-28a3991a59fa'
      'imageCaption': 'One for the books! Top online video creators took a selfie
        using the Vivo V9 Velvet Red'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07424d71-bb62-47ca-a165-e00478e70f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c636a3-8805-4c95-8cc5-e8f2ae00aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his pre-main program segments, Cadena dropped by the Vivo
        booth to meet his fans. Other notable video content creators also visited
        the Vivo booth and tried each of its stations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1dac4-bd83-4345-a666-e07c366bc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booth featured a Game Station, a Studio Recording Station, and
        an Open Mic Stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d514fd-8202-4c71-8361-46a07ac74bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Game Station was where the crowd can use the Vivo V9 as a console
        while taking a break from the festivities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2df367-e141-489c-ae28-360d3ca4422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Studio Recording Station, meanwhile, was an enclosed room with
        recording equipment. The recordings were then published live on Vivo''s YouTube
        page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e7d6e7-9ff0-4835-a36a-812e04bd9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the Open Mic Stage was a small stage in the middle of the
        booth where young performers can show off their talents. The stage included
        a microphone, a bass guitar, an acoustic guitar, a keyboard piano, and a beatbox.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02ca8d-f0d6-424b-b8dc-92e1d896784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these, the Vivo booth became an instant hit among young
        and up-and-coming online creators in the fanfest.</p>'
    '22':
      'image': 'jcr:0e79e2b1-53f1-4fff-9453-30d41c1dd7c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e10d68-fc37-4fa4-8ff2-2ff0512f7b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:43:49.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T10:43:49.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
