  'solicitor-general-jose-calida-file-cases-malign-slander-libel':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T16:21:13.780+08:00
    'imagesource': 'jcr:5cc1da27-bf01-4a99-8868-afafe166a9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da2235ee-a6b0-459a-88b2-0d4b06d0c061'
    'lead': 'Solicitor General Jose Calida says that the attacks against him at the
      Ombudsman and Senate are politically motivated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:04:01.301+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:04:01.501+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen Calida to file cases vs. those ''maligning, slandering'' him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5caae-7c78-494f-910a-55b9a659db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> Solicitor
        General Jose Calida is ready to face his detractors and will even file charges
        against them in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd23436-dd8e-4338-8bca-0127030702f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' <em>The Source</em>,
        he said he has plans against those "maligning me, slandering me, libeling
        me."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56da49-c9bd-4425-8784-43ac875a71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a lawyer, and therefore I know what to do. I''m just waiting
        that the charges will be given to me so I can answer them point by point,"
        said Calida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcb4a0-509a-4ca8-95d3-316bcbb0cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can handle all attacks. The question is, can they handle my counter-attack?"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42a4e7-985d-4e36-b057-5c8c7ffdd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.302+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would file cases against them, Calida answered,
        "Yes, I will."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc929c5-3b47-4436-835b-079e5c3721c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top lawyer said the attacks against him were politically
        motivated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da9a49-7969-4722-bc09-cee965424be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Kiko Pangilinan and Risa Hontiveros called for
        Calida''s resignation in light of his family business'' controversial ‚Ç±261
        million worth of contracts with government agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891528f-be8a-495c-8b4e-c4f31e1990df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said they were frustrated because his case against their
        perceived ally, former Chief Justice Maria Lourdes Sereno, prospered at the
        Supreme Court. In a landmark decision, the high court unseated the Chief Justice
        after Calida argued her appointment was invalid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e21a1e-e409-49df-8444-771e9a2a8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re angry with me because I won the quo warranto case... Had
        I lost the case, they would not have attacked me like this," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bd6ec-d965-46e5-8aff-e0d06ada3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.303+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida has staunchly maintained he will hold on to his position
        as Solicitor General and to his stocks in the family-owned company, insisting
        there is no conflict of interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab928809-b4c9-445c-8a1a-ca271f39aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also faces criminal and administrative charges
        at the Ombudsman filed by Jocelyn Marie Acosta, a private citizen. She accused
        him of spending ‚Ç±1.8 million of government funds on his 22-year old intern.
        He dismissed the case as "rumor-mongering."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5398edb-c2f0-46c7-9d2a-c5a0c3bf3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one who viciously accused me at the Ombudsman admitted she
        has no proof and admitted she is rooting for Atty. Sereno. This is a political
        attack not only on me, but on the President also," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11005e52-5dbb-4d0e-af0b-5e825ddedac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that Acosta "hated" him after he turned down a letter
        asking him to file a case against Associate Justice Teresita De Castro for
        allegedly being unable to file her statements of assets, liabilities, and
        net worth. The lack of SALNs was one of the arguments cited against Sereno.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8828e421-8ccc-4530-978b-216124d1806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did not offer any evidence. In fact, Justice De Castro filed
        the required number of SALNs ‚Äî ten," said Calida. "When she was appointed
        as Associate Justice, there was no such requirement by the [Judicial and Bar
        Council]."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df19df-178c-44d0-83b9-a58e1466e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.304+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite outcry from the Duterte administration''s critics, Calida
        still enjoys the support of Malacanang. President Rodrigo Duterte had maintained
        that he will not fire Calida.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3864a9a-3d32-4327-8e6b-47cf13f12b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General even joked, "I was inspired when the President
        said, ''Why should I fire him?'' Because of that inspiration, maybe I''ll
        consider some more quo warrantos to be filed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f085d-8790-4e42-a8bd-9e3afbdc76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Sereno, Calida has also led the government''s defense
        of controversial decisions, such as the burial of former President Ferdinand
        Marcos in Libingan ng mga Bayani and the declaration of martial law in Mindanao.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90485d4-116a-4822-a3f4-85a68e1ac41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno has since filed a motion for reconsideration at the Supreme
        Court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf8fd1-2c8b-4346-9149-b0dc7a6925d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a possible opening in the Supreme Court soon, Calida says
        he is not interested.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d51cf-e6a6-4a04-aa75-2b2dc5467c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:04:01.305+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:04:01.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not cut out to be a judge. I find the job boring," said Calida.
        "I won cases. I haven''t lost a case in the (Supreme Court) where I personally
        argued."</p>'
