    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Finals: LeBron ready for greatest show in Golden State'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07e829-a563-455c-9b4f-29299a508a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.211+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) ‚Äî Greatness loves company, and Steve Kerr believes the
        Golden State Warriors are perfecting that very approach to team-building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6cee8-bc31-4983-9cbe-92388e04a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors begin the defense of the their championship in the
        NBA Finals on Thursday at Oracle Arena, with LeBron James and the Cleveland
        Cavaliers opposing Kerr‚Äôs club for the fourth consecutive season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6af28b-817a-49cf-a651-f8aea878ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI just think that when you have a great player on your team, it‚Äôs
        a lot easier. The game becomes easier,‚Äù Kerr said. ‚ÄúWith our team, we‚Äôre not
        a one-man show. We‚Äôve got a lot of guys who can take over games, but it has
        to fit. The pieces have to fit. What I like about our team is our guys are
        very unselfish. They‚Äôre all ‚Äî they all fit together well and they play off
        of each other. We found a nice group.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47cddb1-d305-437f-b0fc-4dbcda049782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Iguodala, who hasn‚Äôt played since Game 3 of the Western Conference
        finals because of a bone bruise, is out for Game 1. The Warriors have blended
        the rotation to make up for the absence of their ‚Äúpoint forward‚Äù but his absence
        could show up early and often against James. Klay Thompson drew the assignment
        of defending James Harden without Iguodala in the last series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabe8e8-9a53-46ab-9a22-c71eae2ae4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.212+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou think back five years ago when (James) was with Miami, they
        were playing the Spurs in The Finals, and the Spurs were going underneath
        on every screen just daring him to shoot. Contrast that to now where he‚Äôs
        shooting fadeaway threes from 30 feet to close games out,‚Äù Kerr said. ‚ÄúI think
        his confidence level in his shot is the biggest thing. But I think it is pretty
        remarkable when you‚Äôve got a guy who is already considered one of the top
        few players ever to play the game can make that much improvement late in his
        career. It‚Äôs a testament to his work ethic and to his work on his skillset.
        The shooting is what has really gotten better in the last few years.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc5ecb-dcdc-4961-8a60-9f73e2bad475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who said Wednesday he won‚Äôt miss playing Iguodala because
        of his quick hands and anticipation, is in the NBA Finals for the eighth consecutive
        season. The 33-year-old is averaging 34 points, 9.2 rebounds, 8.8 assists
        and 1.4 steals per game in the playoffs while barely leaving the floor for
        the depth-challenged Cavaliers. In games in these playoffs, James is averaging
        41.3 minutes per game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc46cd7-8b1a-4e40-b1df-3f69275bb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of The Finals is the 101st game of the season for James,
        who is wrapping his 15th season as a pro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf154f6c-2b49-4079-b62a-5b4eff74e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThey always kind of talked about the NBA prime is like 27 and like
        31, 32. That‚Äôs, if you‚Äôre lucky, you‚Äôll get to that point,‚Äù said James, who
        said he had at least three rounds of treatment since the time the charter
        flight departed Cleveland to make sure he‚Äôs ready Thursday. ‚ÄúI don‚Äôt know.
        I‚Äôve just never really bought into that. I‚Äôve never bought into a ceiling
        either. You guys talked about what‚Äôs your ceiling, and I‚Äôve always kind of
        told you guys that I don‚Äôt really have a ceiling. I want to just try to maximize
        as much as I can and be as good as I can.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8461f2-3ddf-4d92-95bc-e712f0172c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented Warriors have been paced by Kevin Durant in the postseason.
        He‚Äôs averaging 29 points and 7.1 rebounds in the playoffs. Thompson (20.5
        ppg) and Stephen Curry (24.8 ppg) are also capable of carrying the offense
        and over-taxing James and the Cavs on the defensive end.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a296e09-6752-4a85-b19e-5f848af2f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúGolden State is one of the best teams I‚Äôve ever played. It‚Äôs one
        of the best teams that‚Äôs ever been assembled. Then they added Kevin Durant.
        So then what does that do to them? It makes them even more dangerous and even
        more powerful and great,‚Äù James said. ‚ÄúFor me as a competitor, it‚Äôs fun. It‚Äôs
        truly fun to know when I‚Äôm done playing the game of basketball to know that
        I played against some of the greatest teams that ever played, ever been assembled.
        And this is one of them.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc994e6-b7a7-4920-95aa-32191e78e6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.213+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry said the Warriors focused their film study Wednesday morning
        on the supporting cast of the Cavaliers. Keeping James in front of them is
        one priority, but containing the rest of the team ‚Äî and whether concussed
        forward Kevin Love will suit up ‚Äî came into greater focus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a546b-a286-4a97-92e3-f5c7e31bff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe know how great LeBron is and what he‚Äôs been able to do, statistically
        impacting the game, the stuff that maybe ‚Äî it‚Äôs hard to say this, but stuff
        that doesn‚Äôt show up in the stat sheet, even though most of the time it does,
        the stuff that he ‚Äî the confidence he gives the other guys, I guess, when
        he‚Äôs out there on the floor,‚Äù Curry said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78604fb3-17bf-4632-9f7c-7726d41f8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:34:17.214+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:34:17.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDefensively, energy-wise, those other guys or however you want
        to call it, they‚Äôre important to the piece. ... For us, our goal is just to
        try not to give them any confidence as we go forward in the series, and try
        to use our experience and our chemistry to our advantage as we go forward,
        because they are talented guys. When they have the ball in their hands, they
        can make plays, and you got to be ready for everybody.‚Äù</p>'
  'Japanese-hunters-minke-whales':
    'author': 'Bard Wilkinson, CNN'
    'caption': 'More than 120 pregnant whales were killed during Japan''s annual hunt
      last summer, a report has revealed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-31T07:43:50.135+08:00
    'imagesource': 'jcr:b59abb34-97d4-4dc3-a131-b0ba17ebe247'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69436bb9-08c7-442c-abf9-9c17d842a26c'
    'lead': 'Figures show that 128 of the 333 minke whales caught during the 12-week
      expedition in the Southern Ocean were female. 122 of them were pregnant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T11:37:05.943+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T11:37:06.068+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese hunters kill 120 pregnant minke whales'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbd217-2884-46dc-b817-bde40ed9ea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> More than 120 pregnant whales were killed
        during Japan''s annual hunt last summer, a report has revealed, prompting
        outrage among conservationists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39960b-9c51-423c-8e03-6be94e878250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures show that 128 of the 333 minke whales caught during the
        12-week expedition in the Southern Ocean were female. 122 of them were pregnant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abe189-8bc3-40ac-a243-093a813584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures were published in <a href="https://hsi.org.au/index.php/assets/user/default/SC_67B_SCSP_08_2018.pdf">a
        technical report</a> submitted to the International Whaling Commission and
        prepared by representatives of the Institute of Cetacean Research, an agency
        linked to Japan''s fisheries ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146fbd4-ff5c-487e-9dd6-ac9b0f6f7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists greeted the report''s findings with fury, calling
        the statistics "shocking" and condemning the slaughter as "abhorrent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153ca92-147a-4b93-bdf3-9bfa84b01b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is further demonstration, if needed, of the truly gruesome and
        unnecessary nature of whaling operations, especially when non-lethal surveys
        have been shown to be sufficient for scientific needs," Alexia Wellbelove,
        Senior Program Manager at Humane Society International, s<a href="https://hsi.org.au/newsroom/japan-kills-122-pregnant-whales-in-southern-ocean">aid
        in a statement.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c06b1-cdf9-499b-8bd8-804bea12526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has previously justified its whaling on an exemption in international
        law which allows the animals to be killed for scientific purposes, but Australia
        won a 2014 case at the International Court of Justice which ruled against
        the Japanese program in the Southern Ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120cca62-8ccb-44d5-8b8c-a4dace9c5731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ruling however, Japan announced new research program,
        under which it would kill up to 333 Antarctic minke whales each year. The
        country''s fisheries ministry said the program is necessary to study the best
        methods of managing minke populations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e45d04-770c-4a78-b067-8849b9c487e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued killing of any whales is abhorrent to modern society,
        but these new figures make it even more shocking. We look forward to Australia
        and other pro-conservation countries sending the strongest possible message
        to Japan that it should stop its lethal whaling programs," said Wellbelove.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b9896-7c71-4df3-93d4-9c8ec8516989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T11:37:05.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T11:37:06.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2018/05/30/asia/japan-whales-intl/index.html">Japanese
        hunters kill 120 pregnant minke whales</a>"</em></p>'
