    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd7852-ddc9-4a88-9309-e695371a5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T10:21:31.003+08:00
      'mgnl:createdBy': 'eunice'
