      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found dead on May 21. Her suspected captor, a 41 year-old
        Irishman, was shot dead by police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d398f0-2f2d-4e77-9929-01d1828f8357'
      'mgnl:activationStatus': true
