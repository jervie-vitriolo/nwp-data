      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include a statement from Malaca√±ang
        Palace.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9b440-ffe1-4a9f-a53c-e699baafca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> Solicitor
        General Jose Calida said he will neither resign nor divest his stocks in his
        family''s security firm, which obtained ‚Ç±261.39 million worth of contracts
        with various government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e84f9-f3c1-4538-b764-0b68ed61c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he ever considered resigning to save face, Calida
        said, "No. Why should I?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e30ef-8d38-4325-8b76-f208bdbe24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SolGen Calida also maintained that there was no need to give up
        his stocks as there was no conflict of interest between the company''s deals
        and the operations of his office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c9f4a-5ac6-4d00-9755-d52724a0e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option of divestment arises only when there is conflict of
        interest. Not speculative conflict of interest... Since there is none, the
        law says I can resign only, which I did. There is no need to divest," he told
        CNN Philippines'' The Source in an exclusive interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf4744-2f43-4c0c-9fa3-c8ba6e788311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after it was revealed that Calida''s family
        business, Vigilant Investigative and Security Agency Inc., entered into a
        total of 14 contracts with government agencies, worth a total of about ‚Ç±261.39
        million when he was already Solicitor General, according to data from the
        Government Electronic Procurement System (PhilGEPS) and the National Anti-Poverty
        Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65600fbc-19df-45ef-acf3-c83bf32ed799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice of Calida''s resignation as president and chairman of
        Vigilant was filed with the Securities and Exchange Commission (SEC) on July
        13, 2016. However, Calida still keeps 60 percent of the shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedbc8b-4f73-4adf-88c8-e5bb3b1acf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife has since assumed his position in the company. She and
        their two children still own the remaining 40 percent of the firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082ef9b-2eb0-484c-9ac5-f1dc7da2bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida is open to divesting from the security firm if Department
        of Justice (DOJ) finds anomalies in the two contracts and decides to file
        a case against Vigilant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b829b0-d83d-4c09-b858-f7d3c68c9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there will be an actual conflict of interest, then I will divest
        within 60 days from that day... But it''s not the potential ‚Äî it must be an
        actual conflict of interest," said Calida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e22ed-5f88-46be-8cdb-ded7fab4f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra backtracked an earlier statement,
        saying he is now open to investigate the validity of the security firm''s
        dealings with DOJ worth ‚Ç±12 million, which were signed when Calida was already
        a Solicitor General.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa9701-a95d-4dfe-93d1-80d542e450c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agencies Vigilant had dealings with are the House of Representatives,
        Philippine Amusement and Gaming Corporation, National Parks Development Committee,
        National Economic and Development Authority, NAPC, and National Electrification
        Administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d97430-cbf6-4efc-b099-e3f9014e472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida maintained that a large fraction of the ‚Ç±261.39 million went
        to operating expenses. He neither went into detail with the contracts nor
        divulged how much the take home pay was.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1dcab-d360-4e10-a27f-b053190aed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigilant is just one (of our sources of income). It''s not our
        only bread and butter. I was a practicing lawyer since 1974. We live a comfortable
        life," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b7669-adc4-44a4-bdc1-32e4c4fee694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added everything was above board, and he declared his financial
        interests in the company in his Statement of Assets, Liabilities, and Net
        Worth (SALN).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b9110-33c8-43c6-b6be-726004e44440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did I commit graft? No, I did not," said Calida.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf14933-b254-4933-9182-dab8777a6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he did not even discuss the controversy with President
        Rodrigo Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a047c-714f-455d-bb2a-7cc5ad5f6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not concern the President. My conscience is clear, and
        there''s no reason why I should bother the President with this problem," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d312e-f16c-4929-8304-4acaf83a06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guevarra said he is open to investigating Calida, the Solicitor
        General still enjoys the support of Malaca√±ang. Duterte has maintained that
        he would not fire Calida.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9937c-3259-4988-946f-41a1c26646e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Malaca√±ang said it would keep its hands off a possible Senate
        probe, it maintained the Department of Justice is a better office to handle
        the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc809b-9357-405a-9307-1d3db4ebb1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think is the better course of action para malinaw na [so it''s
        clear] once and for all kung talagang nagkaroon ng [if there really was] conflict
        of interest," Presidential spokesperson Harry Roque said on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc9ee1-a44d-4552-a3a5-0a6c98abc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s administration has also declared a war on corruption,
        as evidenced by the string of sacked presidential appointees and government
        officers who are accused of corrupt practices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9ec63c-a706-4216-a3e2-9f748c8bc88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida evades detailing contracts, profits</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29c26f-cfb6-4bc4-88cb-591315a7491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida has also sidestepped questions regarding details of his company''s
        contracts, not even giving the number of contracts the company bagged from
        government agencies or their total cost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bea8df-8f91-430a-a0e4-25571df5396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the contracts Vigilant won after he was appointed
        Solicitor General averaged the same as from before he assume the post, he
        maintained he did not know the exact figures since he resigned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4712b62-d414-466a-8c34-ad87fb3eec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I was informed, for this year, there was one bidding
        that we won in 2018. In 2017, maybe two," he said. "I don''t really know the
        exact figures because I''m no longer part of Vigilant management."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fc310-faf7-4458-891c-b0481287f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida did say that Vigilant lost three government bids since 2016
        ‚Äî two at the Philippine Sports Commission and one in PAGCOR-Malate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388471d7-dec6-489d-ad89-4b43e535f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you, we don''t always win when we join... In fact,
        since I assumed my office, we lost three biddings," said Calida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbe657-e4aa-4ee8-9a56-82351446caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also maintained that a large fraction of the
        ‚Ç±261.39 million went to operation expenses, such as salaries and security
        equipment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6dde8-3b95-415d-874a-ae2271fe8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s some sort of innuendo there... the amount we allegedly
        bagged is not really accurate. That is the approved budget for the contract.
        That is not our profit," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48158257-ac2d-43be-8bc1-8a9259b484b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed for a range or estimate of the profit, Calida only
        answered, "It depends on the amount that you have bidded."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd66570-626e-4f45-90eb-a5c134793531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No conflict of interest</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4bb5a-1aed-432f-a0d5-38575a439549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also explained his previous stance that there was no conflict
        of interest in the deals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17df30-be2e-4f3d-b4b5-6ff488131120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the transaction requires the approval of my office, that is
        a conflict of interest," Calida said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd75a256-bceb-4ed3-8fcf-f5f09f30f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Section 7B (of Republic Act 6713), it says there is conflict
        of interest if the private business is licensed by the government office like
        OSG. I do not regulate, supervise, or give licenses to security agencies to
        operate. Ergo, there''s no conflict of interest here," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75004e83-9bd2-4aec-afc7-6a5fc8682f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sections Calida cited of R.A. 6713, or the Code of Conduct and
        Ethical Standards for Public Officials and Employees, detail transactions
        considered unlawful for government officials. Section 7(a) prohibits officials
        from having "financial or material interest in any transaction requiring the
        approval of their office."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302fc46-75e5-41bb-811f-03cd3f7bfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 7(b)(1) also provides that public officials cannot "own,
        control, manage or accept employment... in any private enterprise regulated,
        supervised or licensed by their office."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bf166-2597-45f1-a1f2-fb76bce89c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Calida explains, is what makes his case different from former
        Tourism Secretary Wanda Teo. Teo resigned after her Department was found to
        have entered an advertisement deal with state network PTV-4, providing ‚Ç±60
        million to her brothers Ben and Erwin Tulfo''s show.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bb269-d0d9-4ab1-aca6-89f2ea1158f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No moral dilemma''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d664e6c-8be7-4e36-957a-6ab49bd29e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General insisted that there was no moral conflict
        either, saying there is no question of delicadeza in his family''s dealings
        with the government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700070b-fc61-4ad3-8c53-52b0f0ff2500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I''m concerned, I''ve not done anything wrong and there
        is no issue of morality here," said Calida.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7b0332-4f7b-4370-aff9-a6557b49802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also maintained his position did not give him any undue advantage
        over other bidders, as he trusted government checks and balances.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40199904-867a-4e30-abdd-4e28544ea371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the bidding is done by the (Philippine Government Electronic
        Procurement System), which is under the Department of Finance, not necessarily
        the procuring entity. There are many safeguards," said Calida.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1df07f-08d0-4d2c-9e86-c2e5947bc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida explained that the reason why his company entered into government
        bidding was because private companies could not afford to provide security
        guards decent wages, overtime pay, and night shift differential dues.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cae978-99f7-4798-a464-092060b82eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an assurance that the security guards will be given what
        is due to them," said Calida. "They should be given also other benefits required
        by law, which private companies have no financial capability to pay."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ec4f3-0b77-4e76-bdd0-dbc273e84488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that closing shop now would be worse for their workers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09107f42-f537-4220-beb6-9649f5ee5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we close shop, many guards will lose jobs. We cannot afford
        that. <em>Nakakakonsiyensiya na iyon</em> [That''s on my conscience]," he
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0873b9-eff7-411c-9360-9d79c76b7fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:12:33.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:12:44.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full interview with Calida her</p>'
  'national-id-bicam-report-privacy':
    'author': 'Jerald Uy, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-31T22:57:59.765+08:00
    'imagesource': 'jcr:06a4c947-28a3-4b0d-a1b5-d37b5b711698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede0436d-696e-47bd-933f-83559ced09f1'
    'lead': 'The measure‚Äôs co-author also clarifies inclusion of mobile number and
      email address is optional.¬†'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-12T09:59:10.917+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-12T09:59:11.164+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National I.D. bicam report omits political, religious ties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76735d12-95a6-4581-962a-df5d017464fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 31) ‚Äî</strong> Political,
        religious and ‚Äúphilosophical‚Äù affiliations have been removed from the bicameral
        conference report on the national identification system, said the measure‚Äôs
        co-author Rep. Sol Aragones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2f316-d283-46ec-bcc9-98cdba4017e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.165+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúNag-decide na kami</em> during the bicameral <em>na tanggalin
        na lahat ng iyan. Gusto namin na simplehan na lang kaya nag-arrive kami doon
        sa basic</em> information <em>na lang hinihingi namin para din hindi isipin
        ng mga tao na talagang ma-i-invade ''yung</em> privacy <em>nila,</em>" she
        told CNN Philippines‚Äô On the Record on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fa0c6-e4da-422e-963f-6f8418e0278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We decided to omit those from the bicameral committee
        report. We wanted it to be simple so we ended with only requiring basic information
        so people will not think their privacy will be invaded.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1909a9e9-68be-4588-9a9e-c7555f8bf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones also clarified that providing mobile numbers and email
        addresses  is not mandatory under the measure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b9e34-8d89-4698-9f72-2cd2a3665761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one step closer to the Philippines becoming a police state.
        Policemen stopping you in the streets, asking for your identification," ACT
        Teachers party-list Rep. Antonio Tinio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1a1ea-542b-4054-9270-b01b48180896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.166+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives on Wednesday ratified the bicameral
        conference report on the bill, a day after the Senate did the same. The bill
        will be sent to President Rodrigo Duterte for his signature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1c86f-ccdb-40bc-8a8b-734dc4729b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: Congress ratifies bicam report on national ID system</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12079d86-84c5-4785-ad5a-46ff9f91692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PSA as PhilSys custodian</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cef31-f14c-4616-b44a-adfff42f321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-12T09:59:10.919+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-12T09:59:11.167+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragones said the Philippine Statistics Authority (PSA) will be
        the custodian of the cardholders‚Äô data such us a lifetime randomly generated
        Philippine Identification System (PhilSys) number, full name, gender, blood
        type, date of birth, place of birth, marital status, and photo of the ID owner.</p>'
    '16':
