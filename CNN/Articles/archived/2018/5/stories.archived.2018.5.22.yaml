    'title': 'Senate asks Duterte to certify BBL bill as urgent'
    'updated': 2018-05-24T16:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db0161-8f27-4183-afa4-9ab072ff6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 22) — The Senate has asked President
        Rodrigo Duterte to certify the proposed Bangsamoro Basic Law (BBL) as urgent
        to fast-track its approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8ccd3-ab87-48dd-b170-4927bbb2c4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated May 21, the Senate said it plans to pass Senate
        Bill 1717 before session adjourns on June 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e9031-5c3f-499d-a415-8a2a62b5e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.554+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping for your usual support as we work for the prompt
        passage of this law," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459ebf2-6384-4c11-b2a8-e7a8ccca3a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez also said he plans to make the certification
        request from the President for the same reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00190b-b28e-4868-816f-f7452168b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said Duterte will
        soon certify the proposed BBL as urgent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38876792-f467-45b8-95dc-4093dd5e31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime soon po kasi yan naman ang napagkasunduan din para mapabilis,"
        Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c5381-dc43-4c99-be1e-1eb6e595473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot absolutely guarantee that the version of the House will
        be certified because I haven''t seen the text, but if it is in conformity
        with what was agreed upon, then there should be no problem. The President
        should certify it," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088b826-0068-4c9e-adb3-7131be0f6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, the House Committees on Local Government, Muslim Affairs,
        and Peace, Reconciliation, and Unity approved its version of the BBL, authored
        by Alvarez, without amendments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e911c8-20ce-4a09-aebf-a1d6cdf4b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.555+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders then said they will meet with members of the Bangsamoro
        Transition Commission to discuss concerns on the bill.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78cc7a-c9f8-4ced-8745-ffda566979c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure paves the way for the creation of the Bangsamoro, which
        will replace the Autonomous Region in Muslim Mindanao (ARMM) established in
        1989 through Republic Act 6734. ARMM groups the provinces of Basilan, Lanao
        del Sur, Maguindanao, Sulu and Tawi-Tawi.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf7be8-5f63-43ab-92d1-309025d4ae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill outlines authority in the region by assigning jurisdiction
        of reserved powers for the central government, exclusive powers of the Bangsamoro
        government, and concurrent powers for both the central and Bangsamoro governments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f567c-af76-4e2c-9487-79b39b6e17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:08:56.556+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:08:56.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said the BBL will help satisfy the
        Moro people''s aspirations for real autonomy.</p>'
  'LeBron-James-statue-Akron':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2018-05-22T18:37:31.640+08:00
    'imagesource': 'jcr:9b189285-9a8e-44aa-818d-fff76d2923b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b8c4ca-3504-46ac-8a18-f9f80224ad12'
    'lead': 'There might soon be a statue to immortalize King James in his hometown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:11:09.396+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:11:09.594+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Funds being raised for LeBron James statue in Akron'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4169c67-37d5-4d3d-afe9-67fb01fdaa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> There might soon be a statue to immortalize
        King James in his hometown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365e8f2-5e03-44e0-be79-98dd4530d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GoFundMe account has been created with a goal of raising $1 million
        to commission a life-size statue of Cleveland Cavaliers star LeBron James
        in Akron, Ohio. The fundraiser is organized by fellow St. Vincent-St. Mary
        High School grad Aaron Carey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfa4a7-a470-471d-a6a1-90343e1f3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to do this with the fans,” Carey told the Akron Beacon-Journal.
        “We want fans to be able to thank LeBron for what he has done for Akron and
        the Cavs.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76d61b-dac1-44ca-ad78-c8dd58ae9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, James was flattered by the gesture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800d404-d838-44f3-8399-a9ae2cc35f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“First of all, thank you,” James said of the fundraiser at the team’s
        shootaround Monday morning. “It would be cool, not only for myself, but for
        my family and all the people that had anything to do with this journey thus
        far. I’m appreciative even of the thought.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18885d3-e7d1-495e-beba-57a163b7a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey told the Beacon-Journal he has contacted artist Omri Amrany,
        who has built several Los Angeles Lakers statues outside Staples Center, to
        potentially design the statue and has already met with Cavs owner Dan Gilbert
        regarding the idea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4c275-92a4-4891-acff-ee040f5fd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A site for the statue has not yet been finalized, and an initial
        design by Amrany depicts James soaring toward the basket to deliver a dunk
        while wearing a headband, his No. 23 high school jersey and his first signature
        Nike shoe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823f1c5-9ee2-4275-8def-3f9ad40c604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have a particular pose in mind,” James said when asked
        how he’d like to be depicted. “Like I said, I think it’s the thought that
        counts. It’s pretty cool.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9434bc-7ddc-4ccf-8c9c-30935f1aa4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:11:09.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:11:09.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James is trying to lead the Cavaliers back to the NBA Finals for
        a fourth straight season. Entering Monday, his Cavaliers trailed the Boston
        Celtics in the best-of-seven Eastern Conference finals two games to one.</p>'
  'santacruzan-flores-de-mayo':
    'author': 'Fiel Estrella'
    'caption': 'Can the Santacruzan be read as a feminist event? Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-22T18:18:26.675+08:00
    'imagesource': 'jcr:4dd41f3b-65f2-44aa-850e-b99d9e56e685'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1793d609-fe36-413a-b230-3f63e716bcbe'
    'lead': 'The Santacruzan owes its origin to Queen Helena, whose work as a missionary
      and scholar could have led to feminist studies of ancient women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:15:17.277+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2020-05-11T21:01:41.822+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santacruzan might be ‘feminism even before feminism was born’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901c39c-f975-4926-be2f-4dc75cfcdab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.822+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> With many colorful
        fiestas and celebrations across the country throughout the month, May is the
        closest Filipinos have to spring. Signaling the tail end of summer, it’s a
        time for growth and blooming all around. More than that, it also marks the
        month-long celebration of Flores de Mayo, which begins with a nine-day novena
        and culminates in parades in most towns called the Santacruzan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e0924-b76b-4f5a-867c-6c7b0ca4f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious custom became a tradition in the Philippines in 1854,
        following the proclamation of the dogma of the Immaculate Conception, which
        states that the Virgin Mary was conceived without original sin. Around 1867,
        Fr. Mariano Sevilla’s Tagalog translation of the devotional “Flores de Maria”
        was published. The celebration was given the name Flores de Mayo, or Flowers
        of May, as May is the month devoted to the Blessed Mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a1df0-97e9-4819-83cd-3eeb8b52e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to historian Xiao Chua, a professor at the De La Salle
        University, people would go to church, come up to the statue of the Virgin
        Mary, and put flowers at her feet every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f909c82-f5f4-42aa-8c14-eecc39b4b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santacruzan, meanwhile, takes its name from the Holy Cross,
        as it’s meant to commemorate Queen Helena’s search for the cross on which
        Jesus Christ died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73380e39-10ea-494e-9f54-d044f256dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua adds that Christians once celebrated the Feast of the Cross
        in May. While this may no longer be the case in most Christian countries,
        the parade of the Santacruzan has been and continues to be a staple in Philippine
        culture. Introduced during the Spanish colonization as a means to further
        integrate the Catholic religion into the Filipinos’ way of life, the Santacruzan
        adopted our ancestors’ loud and vibrant way of throwing fiestas as a way to
        give thanks for a good harvest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e9f91-9d2a-42ff-b23e-9f4454bc9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the Philippines, people like to tell stories by acting them
        out,” says Chua. We learn and understand our faith through visuals, so the
        Church devised a way to relay stories from the Bible in the form of a procession.
        “But instead of statues,” adds Chua, “you have people walking and [portraying
        the characters].”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c3077-06f7-4036-a947-90ce75c9765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua theorizes that somewhere along the way, the traditions of Flores
        de Mayo and the Santacruzan were fused into what we know and celebrate today,
        what is also called the Sagalahan or Sagala.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07282de9-17ec-4db1-a0bb-804fbeeffc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The evolution of the Santacruzan</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f5dad-6515-48d0-a0df-df0f9fb9aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars of the Santacruzan are the women, who each stand for certain
        Biblical characters or theological virtues. These include: Reyna Banderada,
        who symbolizes the coming of Christianity; Reyna Fe, who symbolizes the virtue
        of faith; Reyna Judith, also known as Judith of Bethulia, who beheaded the
        general Holofernes to save her city; St. Veronica, who reached out to Jesus
        as he carried his cross and offered her veil, which he pressed to his face
        and was miraculously imprinted; three Marys, including the Mother of God;
        and Reyna Elena or Queen Helena herself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6dfe01-6f65-4c53-a19f-d5979ecf4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the times have progressed, however, so has the Santacruzan. From
        a primarily religious event, it has become a beauty pageant of sorts. The
        selection of participants, especially the prestige role of the Reyna Elena,
        no longer relies on just the woman’s ability to embody the virtues, but more
        on her physical attributes, influence and social status, and even affluence.
        Chua is particularly critical of how common it has become for the Reyna Elena
        and her accompanying Constantino to be the same age, when they were mother
        and son and should therefore look their respective ages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe7d46-4751-4811-9dff-07e19e8d8b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"What can the Flores de Mayo say to Filipinos of other faiths,
        not for the purpose of converting them — which the early Christians shed a
        lot of blood for — but for the sake of harmonious living in this country?"
        — Faye Cura</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffa9e6-5928-4a40-b11e-13eefd8d7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes, according to Chua, are brought about and driven by
        commercialism, with the government and local officials going so far as to
        invite famous actors as guests. As a result, “you [lose] the religious significance
        of it,” he says. Instead of being reminded of their faith, the spectators
        are instead paying attention solely to the pageantry and the glamour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585140b-ca68-4618-8a5b-a3825bcd8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.279+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know if it’s good or bad,” Chua adds, but one good thing
        about it, he says, is that “it’s one of the things that make the Santacruzan,
        Sagalahan, or Flores de Mayo relevant for young people.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97b0fa-ff08-47b4-904d-ecb31e756671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it champions the stories of women and their strength, Chua
        posits that the Santacruzan might be “feminism even before feminism was born.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b358a7-c11d-4700-914d-99cef8ce16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santacruzan as a feminist agenda</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd400c-6142-46f6-8a93-b9118bb4c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Faye Cura, who works as a researcher and curator at the Ayala
        Museum’s Filipinas Heritage Library and founded <a href="http://cnnphilippines.com/life/culture/literature/2018/03/07/gantala-press-female-writers.html">Gantala
        Press</a>, an independent women’s press, offers further insight to this claim.
        “It is said that [Queen Helena] was a late convert to Christianity, but she
        carried out the Christian mission with zeal and fervor, giving to the poor,
        mingling with ordinary people, while founding churches in Jerusalem,” she
        says. “In a sense,” due to her having found the True Cross in the Holy Land,
        “she was an early anthropologist.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d05ed-1c1f-471f-a6fb-2988c8675f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure if the church would advance the Santacruzan with a
        consciously feminist agenda,” Cura adds, “but any opportunity to focus or
        shed light on Helena’s story as a pilgrim, missionary, and proto-scholar could
        certainly lead to feminist studies of women’s lives in ancient times.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee4444-dc8a-4413-ba98-dea2000622a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, like most beauty pageants, the Santacruzan isn’t above reinforcing
        certain standards of beauty and womanhood. Cura points out that devout Catholics
        view Mother Mary as an ideal woman for her “self-sacrificing, virginal, [and]
        not at all palaban” qualities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980d4bc5-015f-488f-80c8-f890cf60915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.280+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any young Filipina living in the Christian lowlands would have
        her own experience of the Santacruzan,” she says. “Either as one of the sagala
        who can afford to buy an expensive gown and heels — heels! — or as one of
        the great majority, that is, a spectator who is subconsciously being told
        that this was how a girl could get value and attention from the whole community.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf736e42-a90d-44ed-a308-421db6f4bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we want to make the Santacruzan a safer, more open-minded space
        for the modern woman, Cura says, “People will have to rethink why festivals
        like this need to go on, and why in this way. It all boils down to what we
        teach our sons and daughters about treating women with respect and as men''s
        equals, not as objects of the male gaze — which is what happens in everyday
        life, especially in beauty pageants.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c728d-89b4-4941-9b9d-62a91b4bfb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The core message of Flores de Mayo</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b4ddc-f9d8-403b-9110-8b1c5de0b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also stresses the importance of remembering the core message
        of the event and why we celebrate it even with changing times and changing
        traditions. “A lot of people [participate in the] Santacruzan without even
        trying or bothering to look at Google and Wikipedia to know what the meaning
        of Queen Helena, or Constantine, or the Holy Cross,” he says. He suggests
        reading the scriptures, and to focus on the stories of the women specifically.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664cfcd-828c-4bb3-9de2-d07158cf6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the church and Catholic schools can be more aggressive
        in educating their followers more on the value of the Flores de Mayo, or teach
        them the story of the Santacruzan,” says Cura. “What can they teach us about
        the burning issues of our time? Likewise, what can the Flores de Mayo say
        to Filipinos of other faiths, not for the purpose of converting them — which
        the early Christians shed a lot of blood for — but for the sake of harmonious
        living in this country?”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ac6ff-d3a0-494d-a2c5-0846534ce892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santacruzan is where people come together, and it is something
        we do as a community, from putting together the festivities to witnessing
        the results of our preparations. “It is an expression of the Filipino faith,”
        Chua says. “The stories might not be Filipino, but the way that we do it,
        with much fanfare, like a fiesta, is really Filipino.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143c5e5-193a-4f77-bff4-6d24c6ed691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:15:17.281+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2020-05-11T21:01:41.823+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is celebrated in May, which is the harvest season, he adds
        that it can also be a form of thanksgiving to God. “Its message is good,”
        he says, citing the celebration’s ability to bring out the best in people,
        to have them uphold the virtues, and to build a community. “These are the
        things that are important [about] the Sagalahan, that''s why it should continue.”</p>'
  'sony-emi-kanye-west':
    'author': 'Daniel Shane'
    'caption': '(File Photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-22T16:25:55.058+08:00
    'imagesource': 'jcr:786ee5e0-6594-488e-8374-124da6e014fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3325c7b4-7897-4283-90d1-665948fb1216'
    'lead': 'Sony is spending more than $2 billion to take control of a major music
      publishing company that owns the rights to songs by artists like Kanye West
      and Alicia Keys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:19:25.222+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:19:25.491+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sony is paying $2.3 billion for Kanye West music publisher EMI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f08f6c-a46a-4e38-ac20-1f24f9b0e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Sony is spending more than $2 billion
        to take control of a major music publishing company that owns the rights to
        songs by artists like Kanye West and Alicia Keys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0495e09-9c84-4912-a8df-e4465c2d599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony said in <a href="https://www.sony.net/SonyInfo/News/Press/201805/18-0522E/index.html">a
        statement Tuesday</a> that it would buy a 60% stake in EMI Music Publishing
        from a group of investors led by Mubadala, one of the United Arab Emirates''
        sovereign wealth funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc97ce-495d-4fcd-822b-9bf3de68b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company already held a minority stake in EMI, whose
        catalog contains more than 2 million songs from music legends including Frank
        Sinatra and David Bowie. Its library includes decades-old classics like "Over
        the Rainbow" and more recent hits such as "Happy" by Pharrell Williams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968547b-3e1a-4f2e-bf4c-0dc282a8047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deal will leave Sony owning about 90% of EMI, cementing
        its position as the world''s biggest music publisher. It said it will pay
        $2.3 billion in cash to bring EMI under its umbrella.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd86080-a929-4e81-800b-d4515eb80799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/03/05/technology/spotify-vs-apple-ipo/index.html?iid=EL">Related:
        Inside the war between Spotify and Apple</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aed6d7-a238-4def-bcc1-59e9facca65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The music business has enjoyed a resurgence over the past couple
        of years, driven largely by the rise of paid subscription-based streaming
        services," Sony CEO Kenichiro Yoshida said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d981f7f-4151-4ea5-a2a4-245ee4dc8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sony is trying to get hold of more intellectual property
        in the entertainment industry, describing the EMI deal as a "significant milestone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5dfa3-3480-4ec6-80ea-27ab66cf33e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony has stepped up its investments in content in recent years as
        it seeks to shift away from making hardware like TVs and stereos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddae547a-654d-42d8-9afd-659d7917c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, it took control of <a href="https://money.cnn.com/2016/03/15/media/sony-michael-jackson-estate/index.html?iid=EL">Sony/ATV</a>,
        a music publishing joint venture, by buying a 50% stake from Michael Jackson''s
        estate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50237749-3431-437d-822a-91a1d7a49647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2018/02/01/media/apple-media-earnings/index.html?iid=EL">Related:
        How will Apple create its media empire</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cb980-9c88-46c1-8ecc-e808b81cc356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing in the EMI catalog will increase Sony''s music library
        to about 4.5 million songs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98781cf5-2341-47d1-babd-2f8363520261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But David Dai, an analyst at investment bank Bernstein, said Tuesday
        that Sony was shelling out a lot for EMI, based on similar deals in the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59624736-ca24-46c1-9a2c-f8ed8d8dc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a high price to pay for the strategy to shift from hardware
        to content," Dai wrote in a note to clients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe66202-b340-4f3d-a5c7-707df2051217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony also <a href="https://money.cnn.com/2018/04/04/technology/spotify-ipo-tencent-sony-stake/index.html?iid=EL">owns
        a small stake</a> in music-streaming platform Spotify, which <a href="https://money.cnn.com/2018/05/02/technology/spotify-earnings/index.html?iid=EL">went
        public</a> in New York last month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e644e0-1435-4589-91ae-1ea0718ddf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:19:25.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sony agreed to pay <a href="https://money.cnn.com/2018/05/14/news/companies/peanuts-dhx-sony/index.html?iid=EL">$185
        million to buy a stake in Peanuts</a>, the brand famous for the Charlie Brown
        and Snoopy characters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a8025-75ce-4abf-bf35-80f97e241573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:19:25.225+08:00
