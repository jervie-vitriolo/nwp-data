      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Duke and Duchess of Sussex have released
        several official photographs taken on their wedding day by renowned fashion
        and portrait photographer Alexi Lubomirski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59264d37-8563-417b-b10c-8198be4fb47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs were taken on Saturday afternoon at Windsor Castle
        shortly after the couple returned from their two-mile carriage procession
        around the town.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: The Duke and Duchess of Sussex released three official photographs
        from the <a href="https://twitter.com/hashtag/RoyalWedding?src=hash&amp;ref_src=twsrc%5Etfw">#RoyalWedding</a>
        . <br><br>Prince Harry and Meghan Markle were photographed by Alexi Lubomirski
        at the Windsor Castle. | via <a href="https://twitter.com/KensingtonRoyal?ref_src=twsrc%5Etfw">@KensingtonRoyal</a>
        <a href="https://t.co/plMdmw5UKM">pic.twitter.com/plMdmw5UKM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/998686978257252354?ref_src=twsrc%5Etfw">May
