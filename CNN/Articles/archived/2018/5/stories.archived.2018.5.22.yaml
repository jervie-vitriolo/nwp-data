      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams were called to the area, including a police helicopter
        and members of the Defence Forces and Civil Defence, <a href="https://www.rte.ie/news/2018/0521/964919-valdez-shooting-search/">Ireland''s
        national broadcaster RTÉ reported.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47815f65-2995-4823-bfae-739ac75527aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, after releasing a car registration plate to the public
        in connection with the abduction, a matching vehicle was spotted close to
        Enniskerry in a business park south of Dublin by member of the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1956c-53a0-4702-8fc1-b2133bc71eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, the driver of the car, who produced a knife, was
        shot dead by police who were deployed to the scene. The shooting of a suspect
        by a police officer is a highly unusual occurrence in Ireland where Gardaí
        do not routinely carry firearms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b584fe1-47be-47cf-99a9-3a662a1e3549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, police told the media that they found the body of a woman
        about six miles away from the location of the reported abduction near a disused
        lead mine in Rathmichael, south Dublin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0243a1e-0baa-4986-837c-3d180a98ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her abduction has caused shock and distress within the Filipino
        community in Ireland, <a href="https://www.irishtimes.com/news/crime-and-law/jastine-valdez-was-an-only-child-who-moved-with-her-family-from-philippines-1.3503236">according
        to local media reports.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71b19a-e9da-41f4-8e5b-b651fe983897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/21/europe/jastine-valdez-philippines-ireland/index.html">"Body
        found in search for missing Filipino student Jastine Valdez."</a></em></p>'
  'barack-obama-michelle-obama-netflix-deal':
    'author': 'Brian Stelter, CNNMoney'
    'caption': 'Barack and Michelle Obama will work both in front of and behind the
      camera in a multi-year production deal with Netflix.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-22T07:02:23.912+08:00
    'imagesource': 'jcr:5a55862b-2d7b-4a0c-b269-b572b00b33ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d485bc-e111-4090-8d8c-5dc36088f122'
    'lead': 'The unique pact was announced on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:33:14.326+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:33:14.531+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix announces multi-year production deal with the Obamas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992312cd-4157-40f7-8f87-f574eed7d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.531+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Barack and Michelle Obama will work
        both in front of and behind the camera in a multi-year production deal with
        Netflix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a244c9-793c-4d1a-8bb6-014f9ebef2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique pact was announced on Monday. The first content from
        the Obamas will appear in 2019 at the earliest, according to a person involved
        in the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ab0cff-cad6-475f-abea-08051abe4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix did not specify a timeline. But the company''s announcement
        of the deal said "the Obamas will produce a diverse mix of content, including
        the potential for scripted series, unscripted series, docu-series, documentaries
        and features."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce7cb1-aa10-40f0-9b44-3ee47f336406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the former president and first lady will be on camera
        as hosts or moderators, the source said on condition of anonymity. In other
        cases they will stay behind the scenes as producers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7cf0e-94c7-45bb-bcf4-bf8ce361b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.532+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial terms were not disclosed. The Obamas are giving Netflix
        valuable content that many of the streaming service''s 125 million members
        may want to watch. And Netflix is giving the Obamas a valuable platform to
        stay visible in their post-White House years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ba4e2-59c8-4582-a5f3-31561270efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas said Monday that they want to harness "the power of storytelling"
        to promote common values.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f35b6-3538-4ddf-a656-a192c5b235e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to cultivate and curate the talented, inspiring, creative
        voices who are able to promote greater empathy and understanding between peoples,
        and help them share their stories with the entire world," Barack Obama said
        in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8b645-baf5-4b4f-886c-68deb1da3cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Netflix''s unparalleled service is a natural fit for the kinds
        of stories we want to share, and we look forward to starting this exciting
        new partnership," Michelle Obama added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe11000-4374-4539-a055-b4d5071628b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obamas now need to hire a team of producers. They have set up
        a company called Higher Ground Productions "as the entity under which they
        will produce content for Netflix," Netflix said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a5e2c-3d22-4404-aab6-a711434e0bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of exclusive production partnerships are common in Hollywood
        — in fact, Netflix has been attracting a bevy of A-listers, including Shonda
        Rhimes and Ryan Murphy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c306f-27ba-4ca1-b711-b036a4cd2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is a first-of-its-kind deal for a former U.S. president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3ac4f8-9a2c-49a4-b8b8-4b049571bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks with Netflix were <a href="https://money.cnn.com/2018/03/08/media/barack-obama-netflix/index.html">first
        reported back in March.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62fac93-b7ed-4c4c-aae1-7b0286b3f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, The New York Times described two potential shows. In
        one, "Mr. Obama could moderate conversations on topics that dominated his
        presidency." Another show "could feature Mrs. Obama on topics, like nutrition,
        that she championed in the White House."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a3eb5-bda7-4ccb-94f2-c7bc03b2c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.328+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days of the Obama administration, it was reported that
        Obama was interested in pursuing digital media ventures after he left office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4e270c-38b6-4a8c-bfb6-be122860df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jen Psaki, the White House communications director at the time,
        told CNN that "he is very interested in how people consume information and
        the changing trends," citing online and mobile news consumption.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b59ee0-ceb5-4e29-9258-0b3cf7a84df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:33:14.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:33:14.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/21/media/barack-michelle-obama-netflix-deal/index.html">"Netflix
        announces multi-year production deal with the Obamas."</a></em></p>'
  'Kelly-Clarkson-Texas-Billboard-Awards':
    'author': 'Hunter Schwarz, CNN''s COVER/LINE'
    'caption': 'Kelly Clarkson said the show wanted her to hold a moment of silence,
      but she didn''t want one. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-22T07:01:00.983+08:00
    'imagesource': 'jcr:8e485add-55ef-4e60-9360-22e28ef7a1a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf0c409-6133-4751-92c7-bcdbdcc1e48f'
    'lead': 'Clarkson said the show wanted her to hold a moment of silence, but she
      didn''t want one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:36:24.910+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:36:35.133+08:00
    'mgnl:lastActivatedBy': 'eunice'
