      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you enjoy pleasure even a little bit then go see @taylorswift13
        Reputation Tour," tweeted actress Lena Dunham, who was in attendance. "It''s
        heaven front to back and I''m not just saying that cuz she lets me cry in
        her lap."</p>'
