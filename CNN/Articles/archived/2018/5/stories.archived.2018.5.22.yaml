      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The esteemed photographer had been asked to take the <a href="https://edition.cnn.com/style/article/royal-wedding-photographer/index.html">official
        wedding photographs back in January.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cfc6b-a6c8-4669-9b9d-8b1bf4da8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not be more thrilled or honored to photograph this historic
        occasion," said Lubomirski at the time. "Having taken Prince Harry and Ms.
        Markle''s engagement photos, it brings me such joy to be able to witness again,
        the next chapter in this wonderful love story."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172dc03-7d4b-43f8-9af2-1ccc5963d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been previously tapped to take the couple''s official engagement
        photographs at Frogmore House, Windsor, in the weeks after they announced
        their engagement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb926a4-3c24-429b-b627-5b41da6bb726'
