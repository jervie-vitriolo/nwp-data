  'duterte-not-yet-lifting-total-deployment-ban-kuwait':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T20:42:19.803+08:00
    'imagesource': 'jcr:73754668-f3d8-4fd4-b268-9530168ca6c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cbd34dd-2f5b-44fc-8363-c486c47cff5a'
    'lead': 'Has President Rodrigo Duterte really ordered the lifting of the total
      ban on worker''s deployment to Kuwait?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:57:22.941+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:57:23.123+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte yet to lift total deployment ban to Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a0715-343d-4723-943a-f34f4d0b1e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> Has President
        Rodrigo Duterte really ordered the lifting of the total ban on worker''s deployment
        to Kuwait?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96016b89-980a-4f01-9307-f79189c772e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Malacañang announced the ban''s <a href="https://cnnphilippines.com/news/2018/05/16/president-rodrigo-duterte-harry-roque-deployment-ban-kuwait-deployment-bello.html">lifting.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8affc3-17f1-46df-ae6f-4545ac7815bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon recommendation of the Special Envoy to Kuwait Abdullah Mama-o,
        President Rodrigo Roa Duterte tonight instructed (Labor Secretary) Silvestre
        Bello to totally lift the ban on deployment of Filipino workers to Kuwait,"
        Presidential Spokesperson Harry Roque said on May 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c9971-505d-470b-bc04-e50f702da697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was also confirmed by Labor Secretary Silvestre
        Bello III, who told CNN Phiilippines the ban was lifted for "household service
        workers and the skilled workers, as well as professionals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc14b00-d206-491f-99b8-74f8c3ac7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his speech at the 120th founding anniversary celebration
        of the Philippine Navy Tuesday, the President said he has yet to agree to
        lift the ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7063ee-f5ff-4318-a84c-ecc60a8a74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was pleased that Kuwait agreed to his conditions for
        the treatment of Filipino workers in the Gulf state, the President said he
        was still waiting for Kuwait to "guarantee" that his demands will be met.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bdaa2-e4c1-48a1-8bd7-b64c51183d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ok now with Kuwait. My conditions were met. But they must
        be guaranteed before I sign the lifting of the ban," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8b0dd3-eb0b-4f14-b67e-0546ee307810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demanded that they''d be allowed to sleep seven hours guaranteed,
        no physical abuse, that their cellphones and passports are not confiscated,
        and they have a day off once a week.... So if these conditions are met, I''ll
        sign the total – the lifting of the ban," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85762c26-5d14-4bfd-8842-9f88d933cd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:57:22.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:57:23.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was implemented in February in the wake of reports Filipino
        workers in Kuwait have been abused and some died, including the case of Joanna
        Demafelis who was found inside a freezer of her employer''s home.</p>'
  'department-of-finance-train-law-basic-goods-hike':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Filipinos paid more for food in June.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-22T18:58:03.117+08:00
    'imagesource': 'jcr:5820ab68-f3c4-4d9a-81c3-7142fff28d26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e58f8f5c-7f6b-4853-8c98-c4a989416511'
    'lead': 'The Finance Department said there are other factors that contributed
      to the price increases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:59:33.295+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:59:33.436+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance official clears TRAIN law in basic goods price spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de4d84-13d7-4e69-bf33-6cf70c23bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Finance
        Department on Tuesday maintained the tax reform law is not the cause of higher
        prices of basic goods, as it contributed less than half a percent to the inflation
        rate in April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67022c-9326-40ef-a33b-9b4e6dc7e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary Karl Kendrick Chua said other factors are
        behind the spike in commodity prices, such as the depreciation of peso and
        the rise in fuel prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9958706-f199-4f25-bc13-42b91ced7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.295+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added profiteering can also be a factor as some businesses
        have raised prices supposedly due to the tax reform law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51d66d-b0fe-4d22-8589-7e4947d1fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Finance Department data, the Tax Reform for Acceleration
        and Inclusion Act (TRAIN) only accounted for 0.4 percent of April''s inflation
        rate of 4.5 percent, the highest in five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94eaff-522e-42f2-a99c-d493cc376e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that for every peso increase in prices, only nine centavos
        can be attributed to the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af641ddc-5099-45d0-a04d-55a7b6350715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By law, TRAIN accounts only for 2 point 8 pesos for diesel and
        3 pesos for gasoline. So the bigger part is non-TRAIN. It''s because the exchange
        rate depreciated, it''s because the Dubai crude went from 60 before the implementation
        to 77 as of yesterday," Chua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6434bd-4288-47c9-ae75-c617e5124b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.438+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other factors, including profiteering, accounted for
        0.7 percent of the inflation rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab24be2-8a78-42bc-93c8-3d623baa7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said prices of basic goods may become stable in a few months,
        as supply meets consumer demand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103812a-7225-433d-8f86-ee0a3249e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:59:33.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:59:33.439+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are spending. When you increase demand, prices increase
        because that''s how the business reacts...We believe it is transitory because
        you know, there will be initial reaction but people adjust. Law of supply
        and demand," Chua said.</p>'
  'manila-court-horacio-atio-castillo-aegis-juris-fraternity-nbi-mpd':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'UST law freshman Horacio Castillo III (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T21:54:12.239+08:00
    'imagesource': 'jcr:20eb4064-2f76-429f-977a-9a61d4849507'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac027550-b19a-4a49-950d-4960a25e8eb3'
    'lead': 'The Aegis Juris fratmen accused of violating the anti-hazing law are
      currently detained at the NBI Detention Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:01:57.830+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:01:58.008+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila court orders city jail transfer for suspects in Atio hazing death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e5b9e-537c-481b-84af-df69544b46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A Manila
        court on Tuesday ordered suspects in the hazing death of freshman law student
        Horacio "Atio" Castillo III to be transferred from the National Bureau of
        Investigation (NBI) to the Manila City Jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c223400-449d-4ed4-ada5-7781fa58045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court Branch 20 Presiding Judge Marivic Balisi-Umali
        directed the NBI Detention Center to turn over the ten Aegis Juris fraternity
        members to the city jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a2e14-dbe6-4258-91da-87853e1a7e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Public Information Office chief Nick Suarez said they are processing
        the order, and will comply as soon as clearance is secured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a85727-375f-4d26-94fa-94c9396d1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paterno Esmaquel, lawyer of two of the suspects, said "we respect
        the order of commitment of the judge but we will file a motion for reconsideration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c5a638-0d75-4fdf-9a51-75427f33bf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aegis Juris fratmen are Arvin Balag, Ralph Trangia, Oliver John
        Audrey Onofre, Mhin Wei Chan, Hans Matthew Rodrigo, Joshua Joriel Macabali,
        Axel Munro Hipe, Marcelino Bagtang, Jose Miguel Salamat, and Robin Ramos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f2da57-eb48-4dfd-86c9-ec3fb0e4327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ten surrendered to the NBI on March 23 after the Manila RTC
        ordered their arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c18cde-d16a-4189-90f7-2c8102d30173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horacio Castillo Jr., father of the hazing victim, said they are
        pleased with the development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc681ff-e80d-45ad-9f66-cda79cd1b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would ensure that no special treatment would be given to all
        accused, detainers or prisoners. This would be fair to all. We praise the
        court for their decision. This is a victory for us all. Our justice system
        is working," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2066b31-b72a-4981-9988-681a5d055500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Department of Justice indicted the ten fraternity
        members for violating the Anti-Hazing law, a non-bailable offense punishable
        with life imprisonment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a0602-b869-4055-8d2f-54b732435b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali earlier denied a joint motion by the suspects asking the court
        to allow them to remain detained at the NBI Detention Center over safety concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369cac9-ca81-48ac-8147-9d132b51158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also cited an operation by the Manila Police District
        (MPD) where its policemen allegedly searched the house of Trangia in Bulacan
        without a warrant.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4daa08a-b13d-4da8-a7cf-6c32f793231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Joel Coronel, MPD director , earlier said the
        police operation was legitimate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a0691-a436-45c7-9d2e-50852710bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atio, a 22-year-old freshman University of Sto. Tomas law student,
        was killed after a supposed "welcoming party" or hazing rites of the Aegis
        Juris fraternity on September 16, 2017. His parents said he promised to come
        back on September 17, a Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c734d1-7cb4-4b17-9986-7726814c86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Atio had hematoma or bruises on both upper arms, as
        well as marks of candle wax drips all over his body.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0567d-8ab5-4798-bbc2-c2e2d4813dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:01:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:01:58.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death spurred calls for stricter anti-hazing measures.</p>'
  'cesar-montano-tourism-promotions-board-resign-welcome-development-hamilton':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T18:47:37.945+08:00
    'imagesource': 'jcr:f2da57f4-12d4-477a-9f41-8060fe156d46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '480e3c71-85e9-4d47-898c-245735a95bde'
    'lead': ' A tourism official described actor Cesar Montano''s resignation as Tourism
      Promotions Board (TPB) chief as the best move - at least to his former coworkers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:04:15.994+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:04:16.170+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism board official: Cesar Montano''s resignation a welcome development

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f051747-e93d-41c7-91cd-4b893d200d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.170+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A tourism
        official described actor Cesar Montano''s resignation as Tourism Promotions
        Board (TPB) chief as the best move - at least to his former coworkers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ffe08-828a-4b06-966e-0d85b94da674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TPB Deputy Chief Maricon Ebron on Tuesday said the agency''s officials
        and employees are taking his sudden exit well. She said the TPB staff are
        looking forward to promoting the country without having to deal with other
        issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a69c95-0004-42f3-bb66-66bdcd2f39c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tainted yung name namin and we don''t want that to happen because
        ISO certified kami so we have always been professional. Talagang it''s a welcome
        development," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb5d19-150a-4281-8545-e7f985becdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.995+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano is facing complaints and issues since assuming office in
        2016. This includes a supposed "rushed" speech at a Philippine tourism presentation
        in New York so he could watch the Broadway musical "Hamilton."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14070b-05ca-41c9-92d5-8af699ea5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.171+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also under investigation by the Commission on Audit for supposedly
        approving the P320-million "Buhay Carinderia" project without public bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6661d-8452-49b8-a373-a646961443be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his resignation on Monday, Montano recommended the three
        highest ranking TPB officials to be designated as officer-in-charge. The options
        include Ebron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88e871-84f9-48b8-9a50-740eef1da252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is hoping someone from the ranks will replace Montano to avoid
        mistakes in operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fbd1a-0f70-42bf-a0cc-f81f2eefddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat siguro the president or whoever appoints the new one should
        really choose someone who knows the job and who comes from the ranks or perhaps
        the private sector who already knows the dealings of this office," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fbd71-f8d0-4e65-a937-ea89b07007de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.996+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the "Buhay Carinderia" project, Ebron said the Montano-led
        TPB spent millions of pesos on projects through sponsorships and not proper
        bidding and were not approved by its board of directors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8fac7-896f-4726-87c6-78595f727847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said one TPB project, a video production to promote diving in
        the country, allegedly cost P15 million. Ebron said the production group chosen
        by TPB was from Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f201f-b525-4626-98b8-34ef027fd96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should get from here because if you have to procure that, dapat
        i-bid yun. There are other suppliers of the same, hindi unique sa kanila ''yun,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc8d5b8-7f89-46ba-9419-fc885b01d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is leaving it up to the Ombudsman to look into the alleged
        irregularities in TPB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68853535-b541-4978-8a84-8d5bf0ec42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman has the constitutional mandate to conduct preliminary
        investigation to determine if they should be charged in court for violating
        the anti-graft law. So, nasa ombudsman po ''yan," Presidential Spokesperson
        Harry Roque said on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f8e76-863f-4a61-a3dd-b1a2d1197d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:04:15.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:04:16.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to Montano for his side but has
        yet to get a response.</p>'
  'senate-bbl-duterte-urgent':
    'author': 'CNN Philippines Staff'
    'caption': 'Children draw peace murals outside Malacañan Palace after the conclusion
      of the signing of the Comprehensive Agreement on the Bangsamoro between the
      Philippine government and the MILF on March 27, 2014.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T18:45:10.980+08:00
    'imagesource': 'jcr:4783b254-9088-4daa-86a3-d942b717d8a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a7d594-07e7-45cb-8766-18bfbf6782c5'
    'lead': 'Presidential Spokesperson Harry Roque said the President will soon certify
      the BBL bill as urgent.'
    'mgnl:activationStatus': true
