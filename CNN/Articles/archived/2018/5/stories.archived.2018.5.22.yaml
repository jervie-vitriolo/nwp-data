      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The museum aims to inspire young people to be interested
        in science and conservation.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22a1ac-f34d-48f3-8f57-5df2ae302d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flora and fauna of our country defines us, says Maria Isabel
        Ongpin. “Culture is adaptation to environment. What we are is a product of
        our environment.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c3744-5885-4ec1-8f95-86689adadc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes it all the more important to be involved in the protection
        and conservation of our country’s rich biodiversity.</p>'
    '32':
      'image': 'jcr:54e7cdd7-1ee1-4128-bd64-2fba94c258fa'
      'imageCaption': 'A replica of Lolong awaits visitors in the main area. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450206da-645f-4bb9-a4f9-d614118763db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce0775-4206-4b1a-9cb8-d12b76fffaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of the museum, says assistant director Dr. Ana P. Labrador,
        is to make people curious. The goal is “to create a localized interest in
        natural history so that people would also go there and feel that they have
        to protect our environment.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976c489-7b13-42d6-8853-e5aa3de2aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Jeremy Barns says that the Museum of Natural History is
        also the first to have dedicated classrooms. The museum hopes to bring in
        school groups to sit in on lectures by leading scientists. “Getting to know
        science firsthand, what it''s like in the forest, diving underwater, and being
        out in the field and analyzing all kinds of species, even discovering new
        species … that''s something that we will roll out,” says Barns.</p>'
    '36':
      'image': 'jcr:26e05aeb-1042-4b45-b30b-6e3458ba84d1'
      'imageCaption': 'A designated screening area teaches viewers about our country''s
        natural treasures. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac8ba3-1f00-4e84-83fb-8632cdf3625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2143cb9-cd67-4353-8806-38e7982e4ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the problems of science education is its complicated
        language. To avoid kids from getting lost in the jargon, they keep the text
        in the exhibitions as digestible and understandable as possible.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b68de5-c0ae-4203-91b7-11a67cf30472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid simply dumping information on young kids and losing their
        interest, the museum’s focus is on telling stories instead.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458432b3-0ae2-49b8-9a13-e40e05f53058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not enough for us to put up exhibitions. It''s really how
        we are able to convey the ideas behind the exhibitions, so stories,” says
        Labrador. “It''s really our advocacy, the environment, to really push forward
        in terms of to conserve what we have and to raise awareness that young kids
        can have a role in that, and grow up to be very conscious Filipinos.”</p>'
    '42':
      'image': 'jcr:0a7ee70a-e3a4-4716-9194-860d6a21a86d'
      'imageCaption': 'The interactive and experiential approach to the exhibitions
        is meant to get more audiences interested in the natural history of the Philippines,
        which Fr. Javellana says has a rich biodiversity. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c15de6-468f-4f85-aabd-584519a67f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c9f28-9d75-45a0-b17e-79a4ccfff1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The museum is open to everyone.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1ca55-a03e-471c-b74e-2e635f7e89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance to the museum is completely free, making it accessible
        to everyone, from school kids to street children.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88558b-b315-4a21-8ebf-0408c5553572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are the people you want to reach,” says Fr. Javellana. “You
        want to tell them, ''Be proud of this country, be proud of the nature of this
        country.''”</p>'
  'Filipina-student-abducted-killed-Ireland':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T16:12:15.785+08:00
    'imagesource': 'jcr:3e75f01c-049a-4d0a-90ae-0abcca574432'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f7c6d56-a30a-4c70-a4db-fb03e6a678d8'
    'lead': 'The Department of Foreign Affairs says it is reaching out to the family
      of Jastine Valdez, the 24-year-old Filipina student who was found dead after
      being abducted in Ireland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:31:32.331+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:31:32.599+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials confirm body found in Ireland is of slain Filipina student'
    'updated': 2018-05-23T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7148d1-b36c-41a1-8514-5212cdd79f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Department
        of Foreign Affairs (DFA) confirmed Wednesday that the body of a woman found
        dead in Ireland was that of 24-year-old Filipino student Jastine Valdez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca29f7-a4e6-4848-bbe6-0f969df2fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.600+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Philippine consulates in London and Dublin have been
        coordinating with authorities since Valdez, an accountancy student, was reported
        missing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f97451-0dcf-42a5-af72-57b702ea66ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Philippine Ambassador to London Antonio Lagdameo
        said they have received the confirmation from the honorary Consul in Ireland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8941688-6d41-42fb-bb7e-ba186f62c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received the report from our honorary consul in Dublin confirming
        that the body they found yesterday is indeed the mortal remains of Jastine
        Valdez," Lagdameo said. "Therefore on behalf of the government, I extend our
        deepest sympathies and condolences to the family, and pray for her eternal
        repose. And we offer the hand of assistance and support in this very challenging
        and trying times."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Authorities confirm body found in Ireland belongs to Filipina student
        Jastine Valdez, Ambassador to London Antonio Lagdameo says <a href="https://t.co/4SjS27JN9T">https://t.co/4SjS27JN9T</a>
        <a href="https://t.co/v9qCZYE66b">pic.twitter.com/v9qCZYE66b</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/999055379844681729?ref_src=twsrc%5Etfw">May
        22, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060793ad-a8e4-48eb-abe6-cde748c95c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e471c6-0832-4a12-b4e5-45b7a9861af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA on Tuesday said it is reaching out to Valdez''s family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3e1a1-48c0-4cc6-a69f-9926b91fcd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc293c1-6c2a-4999-af7f-fc99f7891a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador to London Antonio Lagdameo said Honorary Consul Mark
        Congdon will be discussing with the family possible assistance the Department
        may be able to extend," the DFA said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ed6ed-9d6b-422a-a403-5b8da70a7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was last seen leaving her home in Enniskerry village on Saturday.
        She relocated there three years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf2867-0e73-43e0-887c-00624be0d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.332+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said Valdez'' body was found on Monday following a frantic
        search over the weekend. Her suspected captor, a 40-year-old Irish man, was
        shot dead by the police on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d50eae-4232-41f6-9417-70f0f18d8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:31:32.333+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:31:32.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We grieve with the loved ones of Jastine Valdez, someone so young
        and so full of promise, who was suddenly taken away from them," Foreign Affairs
        Secretary Alan Peter Cayetano said.</p>'
