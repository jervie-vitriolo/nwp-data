  'italy-next-prime-minister':
    'author': 'Hilary Clarke and Lauren Said-Moorhouse, CNN'
    'caption': 'Italian law professor Giuseppe Conte.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-22T06:55:38.885+08:00
    'imagesource': 'jcr:9b75b566-8fec-469d-b9e9-d7797e3a0f60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19281c2f-2f5e-45cd-9c04-28f2e44fb70d'
    'lead': 'Giuseppe Conte, a law professor with no political experience, emerged
      as the frontrunner on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-29T13:16:12.404+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-29T13:16:15.438+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-29T13:16:15.261+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Political novice tapped to be Italy''s next prime minister

      '
    'updated': 2018-06-01T06:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac31f0b-aac8-4709-9777-b21d6a2a1d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italy''s populist parties have tapped a
        political unknown to become prime minister and lead a new coalition government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cf67a-10e1-4fb3-8e14-db6c19e5fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuseppe Conte, a law professor with no political experience, emerged
        as the frontrunner on Monday as Five Star leader Luigi Di Maio and Matteo
        Salvini, the League leader, met separately with President Sergio Mattarella
        at Quirinal Palace in Rome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce010f6-edda-4dd8-943c-a1ab656d0e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can announce that today we are facing a historical moment. We
        have indicated the name of Giuseppe Conte to the President of the Republic,"
        Di Maio wrote in a post on the party''s official blog. "It is a person that
        can carry out the ''government contract''. I am particularly proud of this
        choice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc712a-7338-461f-8fa7-19687c938f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvini also mentioned Conte as the name he presented to the President
        in a Facebook live post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480c25a-e8d6-4009-ba47-d0ea8850e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mattarella decides to give Conte a mandate to form a new government,
        Conte would have several days to appoint his cabinet and seek approval from
        Parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b0efa-fe0b-4586-88e7-0a925e1e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations have been underway since&nbsp;the country went to the
        polls in March, which saw the anti-establishment Five Star Movement (M5S)
        win the most votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f5e00-be6d-4f91-b086-17e0f201f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Maio and Salvini, the 45-year-old head of the League, have been
        locked in coalition talks after alliances with mainstream parties did not
        materialize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be769956-2ced-462b-afa2-647e48ef9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven weeks on from election day, the populists have ditched some
        of their&nbsp;most incendiary campaign vows, such as calling for a referendum
        on whether Italy should abandon the euro or leave the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd1bc4-47e1-4e31-b3f7-5095e67d38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they are promising a spending and tax-cutting binge that has
        rattled investors and could contain the seeds of a new European crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8c15c-02a8-4931-877e-83bff42f793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milan stock index slumped last week, compared to a small gain
        in the wider European market, with banking stocks pulling the index down.
        Italian government bond prices have also fallen, indicating concern about
        the heavily indebted country''s commitment to fiscal discipline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78b2d5-0b1c-4fa9-b51b-bf9d442bc05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella gets the final say</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdff69-2857-46d1-b39e-9646686ad113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattarella''s office has yet to comment on the populist parties''
        nominee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3b5533-f188-44a5-85ce-e365db477974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern, however, is that the two parties are so far apart ideologically
        that the government could quickly collapse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b57a9c-336b-4733-bda2-a7b4f4ad4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting in the wings is the former prime minister, 81-year-old billionaire
        Silvio Berlusconi, who orchestrated an alliance of right-wing parties for
        the March election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d968ed5-6431-44d3-8c4b-f649dca5f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was forbidden from running for political office himself because
        of a conviction for tax fraud, but&nbsp;earlier in May the Court of Milan
        granted&nbsp;Berlusconi "rehabilitation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79187ae-11b7-4f4e-acae-df89e924c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A populist government in Rome could make it more difficult for European
        Union leaders such as French President Emmanuel Macron and German Chancellor
        Angela Merkel to push further EU political and economic integration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c589c78-9562-45be-8ee1-2acc5c2cb297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-29T13:16:12.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-29T13:16:15.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Political novice
        tapped to be Italy''s next prime minister."</em></p>'
  'ozamiz-city-geronimo-marabe-prosecutor-do-guevarra-doj-parojinog':
    'author': 'Marlon Panares, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2018-05-22T23:56:33.671+08:00
    'imagesource': 'jcr:493b9387-3c65-46db-a9ad-0b7490aaad55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a797a2cb-8e8c-4a94-9ff9-9d15c2bfc35e'
    'lead': 'A former public prosecutor was shot dead by four unidentified assailants
      Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:32:15.803+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:32:16.041+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former prosecutor killed in Ozamiz City'
    'updated': 2018-05-23T00:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbae2fd-8fd8-4a9a-9612-5ee3e1fa9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ozamiz City, Misamis Occidental (CNN Philippines, May 22)
        —</strong> A former public prosecutor was shot dead by four unidentified assailants
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2378d71-e3c1-4d7b-b082-55f1fdd99878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the victim as Atty. Geronimo S. Marabe, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4aa7e7-15fe-4196-b90b-619cfc5828a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rushed to Faith Hospital in Ozamiz City, but was later declared
        dead on arrival by the attending physician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e948ff-c78c-4458-8bd1-c1d3f3801c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Justice Secretary Menardo Guevarra said he was
        deeply saddened and troubled by the killings of Justice prosecutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422f261-16cf-40a5-9096-29ae7cffb2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, he said, <em>"Labis na ikinalulungkot
        at ikinababahala ng</em> DOJ <em>ang sunud-sunod na karahasan na ipinagbuwis
        ng buhay ng ilang</em> prosecutors<em> ng</em> DOJ.<em> Ngunit sa halip na
        ito ay magdulot ng takot sa hanay ng aming mga tauhan, ito ay magsisilbing
        hamon na higit pa naming paigtingin ang pag-usig sa mga masasamang-loob at
        mga salot sa ating lipunan."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f24044-a0ef-43e3-b809-90f0eef0c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOJ (Department of Justice) is deeply saddened
        and troubled by the spate of killings of several DOJ prosecutors. But instead
        of these events bringing fear among our members, this will serve as a challenge
        for us to be more vigilant against those with bad intentions and who wish
        harm upon society.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9178aea-bff8-4737-aace-876cc12b471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Spokesperson C/Supt. John Bulalacao
        said Marabe served as a public prosecutor for several cases involving the
        Parojinogs of Ozamiz.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a358dd-a986-4f3c-8001-492d562961c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz City Mayor Mayor Reynaldo Parojinog Sr. was alleged to be
        a narcopolitician. He and several others were killed in a bloody crackdown
        by police officials in Ozamiz City in <a href="http://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">July
        2017.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3bd2d6-454a-49ed-aac4-2180c077bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:32:16.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation revealed the Marabe was inside his white Toyota
        Fortuner SUV when the incident happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da33c8-9d66-47e4-b77d-38ab87d58e27'
