  'jastine-valdez-missing-Filipino-student-Ireland':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-22T08:45:48.303+08:00
