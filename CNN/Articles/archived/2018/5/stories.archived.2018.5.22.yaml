      'mgnl:lastActivated': 2019-06-10T07:46:21.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The criticism
        that the Senate is sitting on legislative measures passed by the House of
        Representatives does not faze newly-appointed Senate President Vicente "Tito"
        Sotto III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb18fe-cbd9-4e4b-bd3a-c38c370b68b0'
