    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The reason Kelly Clarkson didn''t do a moment of silence for Texas at
      the Billboard Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b83c61-d685-45f1-aec5-bf4e17fee193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:36:24.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:36:35.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kelly Clarkson declined to hold a moment
        of silence for the victims of the Santa Fe High School shooting Sunday while
        hosting the Billboard Music Awards Sunday, instead calling for a moment of
        action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558cf90-7b28-4ec5-9224-1ec1513871b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:36:24.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:36:35.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a Texas girl and my home state has had so much heartbreak
        over this past year, and once again, y''all, we''re grieving for kids who
        have died for just no reason at all," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a1ace-78d8-41a5-b085-31491dc3fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:36:24.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:36:35.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson said the show wanted her to hold a moment of silence, but
        she didn''t want one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046c40d-8d7c-4394-9433-b70b20d24947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:36:24.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:36:35.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted me to say that, obviously, we want to pray for all
        the victims, we want to pray for all their families," she said. "But they
        also wanted me to do a moment of silence, and I''m so sick of moments of silence,
        I''m sorry, it''s not working."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our hearts go out to all the victims in the Santa Fe community and
        their families. ❤️ <a href="https://t.co/7ejLAd8nKk">pic.twitter.com/7ejLAd8nKk</a></p>&mdash;
        Billboard Music Awards (@BBMAs) <a href="https://twitter.com/BBMAs/status/998353917493760003?ref_src=twsrc%5Etfw">May
        21, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
