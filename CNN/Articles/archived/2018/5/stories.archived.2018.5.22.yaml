    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd69845-bf31-4acc-a847-e7129f701421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.805+08:00
