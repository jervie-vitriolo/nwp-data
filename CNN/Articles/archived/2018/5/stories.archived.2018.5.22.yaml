      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN after Cooper''s "60 Minutes" report, Batali
        spoke about his plans.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc8052f-4158-449c-ba94-63666a7604af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not attempting a professional comeback," Batali''s statement
        said. "My only focus is finding a personal path forward where I can continue
        in my charitable endeavors - helping the underprivileged and those in need."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d022d5d-f314-46c2-bc1c-6f80c8c93f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations against Batali <a href="https://ny.eater.com/2017/12/11/16759540/mario-batali-sexual-misconduct-allegations">first
        surfaced in December 2017</a>, after the restaurant news website Eater reported
        on four accounts of women who claimed that Batali "touched them inappropriately
        in a pattern of behavior that appears to span at least two decades."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8f654-24f2-4831-aa9c-d479f8ee5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report prompted <a href="https://money.cnn.com/2017/12/11/media/mario-batali-sexual-misconduct-allegations/index.html">a
        statement from Batali to CNNMoney</a>, in which he said he took full responsibility
        and is "deeply sorry for any pain, humiliation or discomfort I have caused
        to my peers, employees, customers, friends and family."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1a87a-1d9a-4e43-b647-52aed9e5f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize to the people I have mistreated and hurt," Batali said
        in the statement. "That behavior was wrong and there are no excuses."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fff35e-6ace-4609-b167-59768b0c2af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batali also stepped away from his gig co-hosting ABC''s "The Chew"
        in December, an ABC spokesperson confirmed in December. And Food Network,
        which aired Batali''s show "Molto Mario" from 1996 to 2004, told CNN in December
        that it was shelving plans to bring back the program.</p>'
  'remembering-marawi-crisis':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T14:00:32.827+08:00
    'imagesource': 'jcr:45a741cb-995e-44a8-9290-05ac06ce67b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5187c240-39ac-48fa-bc6b-332e407353af'
    'lead': 'It''s been a year since the Marawi siege shook the country. Refresh your
      memory of what happened on that fateful day of May 23, 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:50:28.460+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:50:29.038+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering the Marawi crisis'
    'updated': 2018-05-23T13:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c8b55-4782-47bf-9bf6-cef90003310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 23) —</strong> The Muslim
        fasting month of Ramadan, which culminates with the Eid al-Fitr festival,
        is a time of reflection and celebration. But for residents of Marawi City,
        it brings back painful memories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d12d0-e19b-4688-ae02-f6780eb843cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last year, fighters linked to the terrorist group Islamic
        State (ISIS) stormed the capital of Lanao del Sur, launching a siege that
        lasted for five months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a82ae0-d1b6-4d38-b23f-b6b8f8b7109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody war between the Maute Group and government forces prompted
        President Rodrigo Duterte to declare martial law in over all of Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c730aa-c535-4d67-8ece-e382e5c198cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What came to be known as the Marawi crisis ended in the destruction
        of homes and lives, as well as the displacement of hundreds of thousands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fda45b-0fe6-48e1-a570-3abc02de9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year after the devastation, CNN Philippines recalls the events
        leading up to the siege and what has transpired since then. Here is a guide
        to help refresh your memory on the Marawi crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa9025-515d-4602-9ca8-1e0c17a7c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the fighting in Marawi begin?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19a450-259f-42a9-9908-edfd4509de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.040+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23 last year, the Armed Forces of the Philippines (AFP) tried
        to arrest Isnilon Hapilon, a wanted leader of the Abu Sayyaf rebel group in
        Marawi City. As it turned out, Hapilon had allied with the Maute Group which
        supported ISIS. Maute rebels moved to fend off the military operation, triggering
        a firefight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88bc54-97d4-402b-923a-24b480d041a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/08/maute-hapilon-videos-marawi-terror-plot.html">Footage
        provided by the AFP</a> later showed that the Maute group and foreign terrorists
        had actually meticulously planned to capture Marawi to establish an ISIS caliphate
        or "wilayat" in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da326767-e686-4437-b0e7-f77ba0718384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began with reports that armed men took over Amai Pakpak
        Medical Center. Netizens trapped in their homes shared videos of men in black
        patrolling the streets. A Catholic priest, Fr. Chito Suganob, was kidnapped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcbbf6-b3fe-45d4-917d-1d15dfa348af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, President Rodrigo Duterte declared martial law over
        all of Mindanao — an order that would be extended until December 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8945b7-012c-4235-93ba-67fda760a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.041+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are these ISIS-affiliated fighters?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277487c0-6991-4949-b039-74d608ac6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorists were composed of homegrown Maute group members, and
        <a href="http://cnnphilippines.com/news/2017/06/23/Philippines-ISIS-foreign-terrorists-Maute-Marawi.html">some
        40 foreigners</a> who hailed from Indonesia, Malaysia, Saudi Arabia, and Yemen.
        There were over 900 men.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e43054-346c-425f-b319-59d9c15b566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.462+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their prominent leaders was Hapilon, who had been picked
        to be emir of an ISIS caliphate in Southeast Asia. The chase for Hapilon set
        the Marawi siege in motion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8043e30-1c78-4a03-8f6a-462bbc6cad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group was led by the Maute brothers, Abdullah and Omar.
        The AFP confirmed the <a href="http://cnnphilippines.com/news/2017/10/16/isis-philippines-unlikely-omar-maute-isnilon-hapilon-deaths.html">deaths
        of Omar and Hapilon</a> in October, in the days leading up to the end of the
        siege. Abdullah and two other Maute brothers, Madi and Otto, were reported
        dead a month earlier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e0e8c-393c-4a7a-ab58-a66ef10faf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.042+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their parents were arrested during the crisis. The Maute patriarch,
        Cayamora, <a href="http://cnnphilippines.com/news/2017/08/27/BJMP-Father-of-Maute-brothers-died-in-detention.html">died
        in August</a>, but his wife, Farhana, is still in police custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4abda-f18d-404d-b0ba-c258d3b0345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the foreign nationals involved in the siege was the Maute''s
        Malaysian financier, <a href="https://twitter.com/cnnphilippines/status/920840188519104512">Mahmud
        bin Ahmad</a>. His body is believed to have been one among the 50 found <a
        href="http://cnnphilippines.com/news/2017/10/26/Marawi-siege-financier-Malaysian-Mahmud-Ahmad-Maute.html">under
        a collapsed building</a>. Another foreigner, Indonesian Muhammad Ilham Syaputra,
        survived the siege and was <a href="http://cnnphilippines.com/news/2017/11/01/indonesian-national-Marawi-battle-zone.html">arrested
        in November.</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fca8f5-4217-4701-a827-2b7fafb957e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the arrest and death of prominent personalities of the regional
        ISIS chapter, policy and security experts warned that another leader would
        soon emerge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d635fb-9ef5-4e3d-a2a0-1dba9735632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2017/10/18/asia/marawi-isis-asia-what-next/index.html">Why
        victory in Marawi doesn''t mean the end of ISIS in Asia</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee3a85-ab8b-45b3-a238-62a7ec6b4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.043+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Footage provided by the Armed Forces of the Philippines shows that
        the Maute group and foreign terrorists planning the Marawi crisis.</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccf6c54-8765-471c-adb3-9cad535c4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened to the people of Marawi?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64002832-d9a6-4691-9a08-8df6406b823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 47 civilians were killed during the war; over 1,700 were rescued;
        and more than 359,000 individuals — or 72,000 families — were uprooted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dfcafc-c8bf-4b76-adf0-8c5112712ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 20 this year, 48,400 families were still displaced.
        Over 3,000 families remain scattered across at least 40 evacuation centers
        in the region, while over 45,000 have been classified as home-based displaced
        families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56c6af-65eb-47e4-aa85-2dd4dec3e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the numbers is the psychological toll of war, which Lanao
        del Sur Crisis Management Committee spokesperson Zia Adiong described as "deeply
        traumatic." He stressed the need for continuous psychosocial debriefings and
        medical assistance for the survivors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ecdb3-3243-424e-9e40-87574ee4c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong, however, also emphasized the resilience of the Maranao.
        "The concept of Maratabat, loosely defined as pride, somehow became the source
        for their gradual recovery," he said.</p>'
    '43':
      'image': 'jcr:1e2082c6-ae5c-4bb3-9cb5-700fa741e85a'
      'imageCaption': 'A stuffed bear with a gun hangs outside a residence in Marawi.
        Non-government organization Save the Children estimates that 80,000 of those
        affected by the crisis are children, most of whom show signs of trauma and
        need psychosocial support.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a54f9-608d-4d3c-acdb-6492ffcb7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a094ad96-9d41-47f8-85f8-5c50139e859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much more damage was done?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024abc77-6dcd-43cb-9406-05f02aefdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 900 enemy fighters were killed, but so were 168 government
        forces.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d8687-7015-4532-9984-cc0c8466751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangon Marawi estimated total damage and lost opportunities at ₱18.23
        billion. The Marawi Grand Mosque was among the structures that suffered huge
        damage.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9000a8f-3e8d-4183-bda8-4fd76bb4cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military aerial bombings were widely criticized by locals who complained
        these added to the destruction of the city. A total of 13 troops were also
        killed in botched air strikes, but the AFP insisted the bombings were <a href="http://cnnphilippines.com/news/2017/06/07/AFP-govt-cant-end-airstrikes-in-Marawi.html">needed
        to flush out terrorists.</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21696253-dd00-4ff4-8b45-f78d57128413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it not (been) for the air attacks, the armed conflict could
        have dragged on for years, and the government simply cannot handle a security
        threat that long," Adiong said, citing the military explanation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ab0e8-1d4d-45e7-9de9-b16b5c7336d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.046+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Institute for Policy Analysis of Conflict <a href="http://file.understandingconflict.org/file/2017/07/IPAC_Report_38.pdf">warned
        in a study</a> that the destruction of Marawi could be twisted by terror propagandists
        "to <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-crisis-spokesperson-Zia-Alonto-Adiong-urges-inclusive-approach-combat-extremism.html">blame
        the government</a> for the city''s destruction."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f7472-f4ff-404d-9c19-fc94f0d6b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the fighting in Marawi end?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0e85c-63cf-452d-95b3-e072053e57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared the <a href="http://cnnphilippines.com/news/2017/10/17/Marawi-liberation-Duterte.html">liberation
        of Marawi</a> on October 17, but the fighting only ended <a href="http://cnnphilippines.com/news/2017/10/23/Marawi-crisis.html">five
        days later</a>. The city was closed off until all the buildings had been cleared
        of explosives and booby traps.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6625c-15b7-4083-8a08-aad317ba8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for the end of the siege was set and extended at least
        four times: first on June 2, then June 12, July 22, September 30, and finally
        on October 15. The last date was later clarified to be a target date, and
        not a deadline.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b229ce4-d2ac-448d-bc1f-5084dd53f4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.047+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In this exclusive video obtained by CNN Philippines, the bodies
        of suspected terrorists are lying under a collapsed building. One of the bodies
        is believed to be that of the Maute''s Malaysian financier, Dr. Mahmud Ahmad,
        who was killed in the last few days of the siege. (Warning: Graphic content)</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2560ec-4fa5-4e91-b005-dc5994fce091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How much is rehabilitation worth?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe915715-2c46-443f-9f4d-82f3767dfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi Chairperson and Housing Secretary Eduardo
        Del Rosario pegged the budget for rehabilitation between ₱75 billion to ₱80
        billion. This estimate was up from an initial ₱72 billion as it factored in
        additional requirements like the debris volume, a sanitary landfill, and a
        hospital, Del Rosario said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5ba41-7f11-45a2-81dd-12da97b7a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said it would set aside around ₱17 billion for the
        development of the "most affected area," while the remaining ₱55 billion would
        go to the rehabilitation of villages.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec0f7d-1861-4b84-9d1a-bffb4006d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.048+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a breakdown of the budget has not yet been finalized.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2735c42-892a-4650-966d-fe5e3b264a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 20 this year, government social services spent ₱582
        million in total relief assistance; ₱2 million in financial assistance; ₱18
        million in cash for work assistance for 59,245 families; ₱20 million in livelihood
        assistance for 3,266 families; and ₱1 million in transport assistance.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45be4c-729a-41ab-92e4-461735051cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign countries sent in donations. The United States <a href="https://cnnphilippines.com/news/2018/05/03/us-aid-marawi-1b.html">contributed
        ₱1.4 billion</a> or US $26.4 million in humanitarian response. Other nations
        that lent their support were Australia, China, the European Union, Japan,
        and Spain.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ae2f8-6f3f-4e39-90be-021046c2e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International organizations like the United States Agency for International
        Development (USAID), Asian Development Bank (ADB), World Bank, and the United
        Nations Development Programme (UNDP) also <a href="http://cnnphilippines.com/news/2017/10/27/Marawi-crisis-PH-allies-United-states-australia-japan-bangon-marawi.html">pledged
        support.</a></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2647abf-6a52-4d15-85e8-e46de064e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-government organizations and various personalities, including
        television host <a href="https://cnnphilippines.com/entertainment/2018/05/02/anne-curtis-to-donate-P1-million-marawi-children.html">Anne
        Curtis</a>, actors <a href="http://cnnphilippines.com/news/2017/10/30/Robin-Padilla-Marawi-rehabilitation.html">Robin
        Padilla</a> and Piolo Pascual, director Joyce Bernal, and megastar Sharon
        Cuneta also sent help.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749485f4-ab17-4d89-a678-1e787de57935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is being done to rebuild Marawi?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de30d13-2401-45bd-9bc8-945114047fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on May 4, TFBM assured the public that no private
        land would be forcibly be taken and cultural, historical, traditional, and
        religious values would be observed.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009cbceb-8efd-4db5-bd32-d22489e6a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also maintained that as soon as horizontal development is completed
        in 18 months, private houses and buildings could be reconstructed as long
        as owners secure a local government permit.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10f02b-7a3f-49f3-8085-6af6eaab6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around six developers sent proposals to TFBM: Bagong Marawi Consortium,
        China Railways, China Harbour, Power China, and the Malaysian firm Alloy MTD.
        The sixth, Grand Bee, was not considered as its proposal did not cover all
        of the 24 barangays under the most affected area.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d982c9-ade4-4bab-83b8-3b3bfa2dadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangon Marawi Consortium proposed to rebuild 250 hectares of Marawi''s
        ground zero with an initial estimated cost of ₱17.2 billion. The consortium
        is composed of five Chinese and four Filipino companies.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b3c8b-6d01-4226-838e-454b20e992a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese firms are the state-owned China State Construction Engineering
        Corp. Ltd., Anhui Huali Construction Group Co. Ltd., China Geo Engineering
        Corp., TBEA Co. Ltd., and Shandong Jinyuan Homes Industry Development Co.
        Ltd. The Filipino firms are Future Homes Philippines Inc., A Brown Company
        Inc., H.S. Pow Construction and Development, and SDW Realty &amp; Development
        Inc.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d7af8-d9d9-48f2-85a9-dbed6f7c221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do Maranaos want during the rehabilitation process?</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066a44d-21e0-4640-82f3-ac590e9c1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.468+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc-Tomawis of Ranao Rescue emphasized that the rebuilding
        of Marawi needed to be holistic. She pointed out that with the Housing Authority
        and the National Economic and Development Authority (NEDA) leading the government
        effort, rehabilitation was likely to focus on technicalities, with little
        sensitivity for the needs of the community.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573db7e8-aed2-489f-8d17-b6812e301cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere fact that NEDA is consolidating shows how it''s about
        the tangibles. For me as a Filipina Muslim, the intangibles are 90 percent
        of it... It''s about relationships, trust, how we can build back our own community,"
        she said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f141c5-96d7-49c0-887c-9d5358e48e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc-Tomawis stressed the importance of Maranao representation
        in the Task Force. While she did not dismiss Del Rosario''s leadership, she
        said she hoped the head of government efforts could be a "people person" and
        "on top of a damaged, emotionally affected community."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b7334b-9644-4bbe-9692-c61682ae1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that the plan for rebuilding Marawi include a
        cemetery where survivors could bury their dead.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b8184-1018-4e75-8816-b4cfdc940354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have true rehabilitation when prayer over dead bodies
        is not accomplished," said Gutoc-Tomawis. "We have to build a cemetery [and
        have] cemetery management."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c52bc-6f61-488b-9907-d6cc02b78211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Bangsamoro Transition Commission member also emphasized
        the importance of legislation to protect ancestral domain in the face of developers
        coming into Marawi.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcae81a-06b9-41d6-819c-8549f2125a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Adiong said the government must work fast to help the
        survivors and combat extremist ideology.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159bd24-f050-433b-9f31-1fe203dbd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should make sure those aligned with ISIS
        did not get a chance to capitalize on the destruction of Marawi to entice
        potential fighters.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a622ffd-7914-4452-b17d-f7a4624387fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensity of military response during the siege against the
        terrorists must level or equal the intensity of help and services we provide
        to the people concerned," Adiong stressed.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a76ae-02c8-4e9b-83bd-653e408d22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can the public do to help?</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fa260b-9320-438e-9635-398bd611d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from offering prayers, there are <a href="http://cnnphilippines.com/news/2017/06/20/pray-for-marawi-donate.html">a
        variety of organizations</a> the public can donate to in support of Marawi.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31545de7-db98-4322-9478-309b06b24095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the <a href="https://donate.unhcr.ph/ODP/Donate/DonateNow">United
        Nations High Commissioner on Refugees</a> which funds projects like emergency
        shelters, fishing boats, and livelihood support.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f3359-7a90-496c-b370-5aa64579044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also <a href="https://donate.unicef.ph/campaign/313/help-marawis-children">UNICEF</a>,
        which accepts both one-time and monthly donations for water, sanitation, and
        educational support for the children of Marawi.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec846e-579c-4e35-b48a-8f549bdf6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.savethechildren.org.ph/">Save the Children</a>
        also helps about 80,000 kids by providing school supplies, psychosocial support,
        and child-friendly spaces.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a78a3-2593-4217-8e28-a60ad6b929f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from financial support, Adiong stressed the importance of
        an open conversation on how to avoid history from repeating itself.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9249ea9-a303-48e2-9732-c11ff05c6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep the memory of the Marawi siege — the sufferings of the victims,
        the people who sacrificed their lives for the liberation — alive in the consciousness
        of the public," he urged.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11db987-c589-487e-a619-5207a7ed9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:50:28.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:50:29.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior News Researcher Ella Hermonio contributed
        to this report.</em></p>'
  'house-of-representatives-dengvaxia-vaccine-sanofi-pasteur-doh-special-fund':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T08:35:14.715+08:00
    'imagesource': 'jcr:ec136953-9c69-4634-a052-ab3afe813d93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fbc3a6-4efe-4b24-b73c-8b5ed4369411'
    'lead': 'The House Appropriations Committee on Tuesday approved the P1.16 billion
      supplemental budget to assist those vaccinated with Dengvaxia under the government''s
      mass immunization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:57:43.869+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs P1.16 billion special fund for Dengvaxia vaccinees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18313bf5-c94b-4203-988d-5c14f65c0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The House
        Appropriations Committee on Tuesday approved the P1.16 billion supplemental
        budget to assist those vaccinated with Dengvaxia under the government''s mass
        immunization program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f2683-a679-44bb-9994-6f3c7c0a1c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.869+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed additional budget, the Department of Health (DOH)
        would shoulder all the medical expenses - medicines, laboratory tests, and
        hospital confinement - of some 890,000 children who received the Dengvaxia
        vaccine regardless of the illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed8eeb-5b84-453f-b1a1-7927d3e2d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money would come from the P1.16-billion refund from Sanofi Pasteur,
        manufacturer of Dengvaxia, for the vaccine returned by the government after
        it shelved the dengue immunization program due to health risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4f7f7-9035-4cbb-a5f3-7975b4655055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the breakdown of the P1.16 billion supplemental budget:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb9b62-74f8-4f3e-a258-8bcd76b41404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical Assistance Program - P945,827, 530</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957f32c-eb1b-4feb-9712-c0754763bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies and Medicines - P45,000,000</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f56c9a-34ad-4f38-ac2c-88273b220725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengvaxia Assistance Card - P25,000,000</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798809c-4f95-4751-87a7-8d1be6d1219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary of 1,250 nurses -- P78,296,250</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681bc4b4-380e-41ed-a495-e4bac0212b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followup vaccinees with complaints - P67,586,220</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a942a4-20ea-4eba-b992-95f38dc9e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.870+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, Sanofi Pasteur announced that Dengvaxia posed potentially
        severe sickness from the vaccine for those who never had dengue. This prompted
        the government to halt the nationwide immunization program, which was launched
        by the Aquino administration in April 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4247b4-9f2d-4632-a404-d1a37ee6afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:57:43.871+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:57:48.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
