    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body found in search for missing Filipino student Jastine Valdez in
      Ireland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677abf9-c426-482a-bd9a-79b1f2d542e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in Ireland have found a woman''s
        body during a search for a Filipino student who was reportedly abducted close
        to her home on Saturday. The case has dominated headlines in the country after
        a frantic search was launched for the 24-year-old over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f442154-0dc0-49e3-a995-cca6087f8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish police started searching for Jastine Valdez, who had relocated
        to Ireland three years ago, after a woman matching her description was seen
        being bundled into a car on Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee17991-dc6d-4c94-962b-261b758f5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s national police — the Gardaí — confirmed to CNN that
        the body of a woman had been located but that it had not yet been formally
        been identified. In the same statement, police also asked for privacy for
        the woman''s family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4595b58-a25b-4786-a0a9-9505345c8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.570+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez was last seen leaving her home in Enniskerry, a sleepy, picturesque
        tourist village close to the Wicklow Mountains on Saturday afternoon to go
        to work in the nearby seaside town of Bray, according to local media reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38068081-c33d-4f90-9690-b57ea892c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, an eyewitness reported seeing a female pedestrian
        matching Valdez''s description being bundled into a vehicle shortly after
        6:15 p.m. while walking towards her home from a bus stop on a quiet, tree-lined
        road outside the village.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3a6b0-4df7-4607-8a3a-759a78c7a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:29:44.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:29:44.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, Valdez''s family reported her as missing to authorities.</p>'
