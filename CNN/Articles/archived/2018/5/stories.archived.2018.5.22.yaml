      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isang taon na ang nakalipas mula&nbsp;ng&nbsp;matapos ang bakbakan
        sa Marawi. Sariwa pa sa alaala&nbsp;ngnakakararami ang matinding&nbsp;sagupaan&nbsp;sa
        pagitan&nbsp;ng&nbsp;pwersa&nbsp;ng&nbsp;gobyerno at&nbsp;ng&nbsp;teroristang
        grupong Maute sa lungsod.</p>'
    '2':
