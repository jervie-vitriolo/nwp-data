      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Breaking news update posted at 5:25 p.m. ET (5:25 a.m.
        Philippine Time)]</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba42708-436a-49b0-b942-3e9691809ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will return to class at Santa Fe High School in Texas on
        Tuesday, May 29, school officials said at a news conference Monday. Teachers
        and support staff will return on Wednesday this week, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cb616-d4bd-4602-b832-37b284946b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update, published at 1:12 p.m. ET (1:12 a.m. Philippine
        Time)]</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff20024-f9fd-4b4a-b66c-f9f5497654f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunfire tearing through Santa Fe High School didn''t stop for
        half an hour. And during that time, Texas deputies were in a 25-minute shootout
        with the gunman, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433d6d0-bb6b-4ab2-ba74-f50cf2ad85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the melee, <a href="https://edition.cnn.com/2018/05/18/us/texas-school-shooting-victims/index.html">eight
        students and two teachers</a> were killed. The suspect was taken into custody.
        And once again, the <a href="https://edition.cnn.com/2018/05/21/politics/congress-texas-shooting-gun-control/index.html">country
        is grappling</a> with yet another school massacre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea512c8-e006-4be8-b4e1-16b10482c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The investigation reveals why some were spared</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77238ee0-0219-4aca-a0ab-7090af0d3401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details are emerging about what happened Friday at Santa Fe
        High, a school of about 1,500 students.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbe5a7-525f-4839-98f0-6cb2f7d28695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/21/us/greg-abbott-texas-roundtable-guns/index.html">Texas
        governor to convene discussions on gun violence</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4cc68-ddff-4d53-b486-b56f0c8875ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrived at the school''s art lab section about four minutes
        into the shooting and engaged the shooter right away, Galveston County Sheriff
        Henry Trochesset told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1f7cd2-86c4-4717-a556-7109d946eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear whether all the victims were shot by the suspect,
        or whether some were shot by deputies during the crossfire. Trochesset said
        authorities are waiting for the medical examiner''s autopsies to make that
        determination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757b878-3b81-4c27-b57a-8eb28f2a85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "decent amount of cameras in the school" will help investigators
        piece together a timeline, Trochesset said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38304259-f172-4c28-abeb-85f3184051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect told an investigator he acted alone and spared people
        he liked because he wanted his story told, according to a probable cause affidavit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d042a9d-1da0-43cd-a42f-3695ebac7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons used in the shooting</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e89b8-2f62-418e-8652-6f9b744bfd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the gunman as <a href="https://edition.cnn.com/2018/05/18/us/dimitrios-pagourtzis-santa-fe-suspect/index.html">Dimitrios
        Pagourtzis</a>, 17. He was armed with a sawed-off shotgun and a .38 caliber
        handgun, according to Texas Gov. Greg Abbott.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e374a-536d-4389-aa17-2d9a86bff2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Abbott said that his information was that the guns were
        obtained from the suspect''s father. However, a law enforcement official told
        CNN that authorities are still trying to determine whether the shooter got
        the two guns from his father.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb43d0a-4535-4e40-813f-f7bccb91705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawed-off shotguns are illegal without a permit from the Bureau
        of Alcohol, Tobacco, Firearms and Explosives. The .38 caliber handgun was
        purchased in the early 1990s, the official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc08d2-f7c4-4b43-aad5-f8e6bf7e5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have identified the original buyers, but how the weapons
        moved from them to the shooter is still being determined, the official said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb422a3-1eb4-43f1-840e-133d71b11b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the governor''s office for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ee5c5-b58a-4b3b-aa90-16c0959f651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The victims include a girl who rejected the suspect</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e7010-2003-4ff1-8613-4bb4162b6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the students killed, Shana Fisher, had rejected the suspect''s
        advances for months, her mother Sadie Baze said. Finally, about a week ago,
        she stood up to him in the middle of class to proclaim she would not go out
        with him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ff484-c59e-4f72-9c94-3ab368841462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baze said she believes the incident embarrassed the suspect so much
        that he targeted Shana. "One of the shotgun shells was for my daughter," she
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872534d-517b-4a79-9060-95c28666fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shana had turned 16 days earlier.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2491fc-27c1-4df5-b797-ed4f427bb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student killed, Jared Black, turned 17 last week and was
        supposed to have a birthday party Saturday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3824df-7f0a-4b98-8bba-4f73ee8cb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre also claimed the lives of students Sabika Sheikh, a
        Pakistani exchange student; Chris Stone; Angelique Ramirez; Christian Riley
        Garcia; Aaron Kyle McLeod; and Kimberly Vaughan. Teachers Glenda Ann Perkins
        and Cynthia Tisdale were also killed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa39fed-c90a-4bf2-bf40-b18169bfdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people hospitalized included retired Houston police Officer
        John Barnes, who served as a resource officer at the school and confronted
        the gunman.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35f0ef-ee6b-4ea6-a64c-6e16c7f417d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Police Chief Art Acevedo tweeted Friday that he had visited
        Barnes in the hospital, and he was "hanging in there."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78080383-0524-4c44-8479-6e072de0a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect yelled ''woo hoo''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2869a-0be5-4e3f-bd04-59a96a48b923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deedra Van Ness'' daughter, Isabelle Laymance, survived the shooting
        by hiding in a classroom closet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3eb2a-e74d-4ad7-ab04-65328e67a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Saturday titled "longest day of my life," she
        said her daughter told her the gunman was "yelling woo hoo!" as he fired in
        the classroom next door.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721a5b0-3f3f-44fa-99f7-cb245465e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagourtzis is being held without bail and is accused of capital
        murder of multiple people and aggravated assault on a public servant. He has
        not entered a plea.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbabd70-8662-4c48-90dc-d65f1806ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys Robert Barfield and Nicholas Poehl said they had met with
        Pagourtzis for two 30-minute visits. Barfield said his client is "not doing
        well" and is "confused."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1762804-a252-49a9-bc47-a5fef2dd1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect won''t face the death penalty if he is convicted. Under
        Texas law, offenders who are under age 18 and charged with a capital offense
        face a maximum punishment of life in prison with the possibility of parole
        after 40 years.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42312c39-8908-4e58-8779-e8a7851ddec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lieutenant governor gives a controversial response</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93c0e6-cb2b-4305-a802-3ddace2d66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the massacre <a href="https://edition.cnn.com/2018/05/21/politics/congress-texas-shooting-gun-control/index.html">reignited
        the debate over gun control</a>, Texas Lt. Gov. Dan Patrick said guns aren''t
        to blame. Instead, he put the blame on issues such as abortion, violent video
        games and the lack of armed teachers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaec5d5-a048-4d5d-940d-bb499b5fa6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video games issue, we have got to address in this country.
        Based on all the research we have done, 97%, according to psychologists and
        psychiatrists ... of teenagers view video games, and 85% of those video games
        are violent," Patrick said Sunday.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8565-fd16-4929-a6e6-1c26c57b0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what are these games showing you how to do? Kill people. ...
        The vast majority [of psychologists and psychiatrists] will tell you it leads
        them to become numb to violence, to have less empathy to their victims and
        be more aggressive. Does that impact everyone who views them? No, but it obviously
        is part of the problem."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31d399-f789-424f-be21-8fadb7dff860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.584+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made a connection between violent video games and abortions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c1cb2-5938-47a2-80b3-8976078c155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 50 million abortions. We have families that are broken
        apart, no fathers at home. We have incredible heinous violence as a [video]
        game, two hours a day in front of their eyes," Patrick said. "And we stand
        here and we wonder why this happens to certain students."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bc8b7-a250-4223-ba32-06064e6bd3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lieutenant governor also said more armed teachers would help
        avert school massacres.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2b05b-3ac0-4bdc-9ef9-0cbaf50a0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to arm our teachers," he said. "If another person has a
        gun, the best way to stop that person is with another person with a gun. But
        an even better way is four people with a gun to stop that person."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f56b5-3c2b-4fe3-87f1-8fadb9c5d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Darran Simon, AnneClaire Stapleton and Eli Watkins contributed
        to this report.</em></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d0cbe-97f2-461e-ab51-5e12c30c1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.585+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/21/us/texas-santa-fe-school-shooting/index.html">"Texas
        school shooting: Sheriff said he doesn''t believe any victims killed in crossfire"</a></em></p>'
  'royal-wedding-meghan-markle-prince-harry-photos':
