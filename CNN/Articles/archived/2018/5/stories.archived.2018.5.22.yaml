      'mgnl:type': 'text'
      'text': '<p>"Why don''t we not do a moment of silence? Why don''t we do a moment
        of action?" Clarkson asked. "Why don''t we do a moment of change? Why don''t
        we change what''s happening? Because it''s horrible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215fc86-d92b-4b1d-93a3-834430c332ae'
