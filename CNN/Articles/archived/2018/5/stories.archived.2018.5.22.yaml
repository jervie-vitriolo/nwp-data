      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who worked at restaurants associated with Batali told CNN
        that inappropriate behavior was commonplace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4466967-2483-4f1d-aa92-bb298b1ec0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.610+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson Cooper, reporting for CBS''s "60 Minutes," first sat down
        with several of the women in a segment that aired on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f64d2-96ee-446a-bf35-827dfdd2ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD confirmed to CNN that it "is investigating allegations
        raised in the ''60 Minutes'' report."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cff616-9eb4-4b6b-b994-f1dffa637b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One accuser told CNN that authorities questioned her in February,
        indicating that an investigation has been going on for months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ffd3f-d43c-4ebe-94ad-7635e0169c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.611+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batali released a statement to CNN later Monday: "I vehemently deny
        any allegations of sexual assault. My past behavior has been deeply inappropriate
        and I am sincerely remorseful for my actions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3a19c-b36c-4372-960f-aa98fad65437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman with the Batali and Bastianich Hospitality Group,
        in which Batali is part owner, told CNN in a written statement that the company
        has been "actively negotiating with Mr. Batali to buy his interests in the
        restaurants." The group said it hopes to reach an agreement by July 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc34fd1-94bb-471b-960a-eca670ee995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s restaurants include Babbo, OTTO Enoteca e Pizzeria
        and La Sirena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e60c40-98db-4623-8cb0-cf00f6e8d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it has taken steps in the last six months to separate
        Batali from the business, and he was removed from operations starting in December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9458b88-70ec-43c4-8df1-65d0861a68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.612+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have worked for years with Mr. Batali to bring true, innovative,
        Italian cuisine to our guests," the statement read. "He has been our partner
        and our close friend, but the actions he has acknowledged require us to separate
        wholly so that we reinforce our core values for our employees and our guests."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12312b9-82f8-4265-a186-d59db6354f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The allegations</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229ce82-8d51-4a2e-888a-c1f7816f5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Seet, 38, says in 2006 she started as an oyster shucker at
        The Spotted Pig, a restaurant that spent a decade boasting a prestigious Michelin
        Star rating. She worked her way up to becoming a general manager there in
        2010, and held that position for three years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267940c1-77fb-4df0-b9f2-eb63fdb1c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She remembers one incident where she says Batali, who was one of
        the restaurant''s investors and a frequent dinner guest, grabbed her breasts,
        sometime between 2008 and 2010, when she was serving him and a table of VIPs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d610448-0007-4c6d-b252-ac7c1030f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.613+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was giving him some drinks, and, as I put them down, he grabbed
        both of them," Seet told CNN. "I pulled away and was speechless."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59710dad-6e7a-4c9d-9b29-fdef0736b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seet says she immediately told her boss, The Spotted Pig co-owner
        Ken Friedman, who she says told her, "Don''t worry about it, it''s just Mario.
        You''re a pretty girl."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9bda51-b9b5-4a3c-8ee6-ea2a5e9dfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, a spokesperson for The Spotted Pig said,
        "After Ken Friedman was informed by employees of their being uncomfortable
        with Mario''s behavior many years ago, Mario was told he could no longer hold
        parties at the restaurant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91942221-4e6b-49dd-92e2-e0f1d865f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Seet told CNN that after she reported that incident to Friedman,
        Batali continued to throw parties at the restaurant, and continued to act
        inappropriately toward employees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2868f-85f5-44b2-b760-a2bc9a98389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple former employees, in interviews with "60 Minutes" and CNN,
        made accusations of inappropriate behavior by Friedman, too.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5183e9-74c1-4b03-81eb-f61648a32ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former employee, Trish Nelson, told CNN about one alleged
        interaction with Friedman when she worked at The Spotted Pig, between 2006
        and 2007. She said she was crouched down, stacking glassware.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9208d7-e53d-4521-b39c-298ea9e32236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He pulled my head towards his crotch and said, ''While you''re
        down there ... ''" Nelson said, insinuating that she should perform oral sex
        on him. "Those kinds of humiliating events took place on a regular basis."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e92058-4672-4e8d-96d1-764e09e438e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Friedman said that he is apologetic for any inappropriate
        conduct. Friedman''s recollection of the event differs from Nelson''s, the
        source said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8c2df-a9dc-4a81-a195-103cef4f408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts by CNN to contact Friedman directly were unsuccessful. In
        a statement published by CBS in response to the "60 Minutes" report, Friedman
        said in part, "over the past several months I have focused... on my own personal
        decisions and my mistakes for which I have apologized."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040c4c9-cfb7-42c2-aae7-ee617d4617fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, Nelson says, she waited on Batali "almost every night"
        for about a year. She said he made crude comments to her in front of celebrity
        customers. And that he created a "constantly sexually aggressive environment."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61096ec6-9962-4851-a4f3-91e2b992fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked to touch my boobs -- he told me I had beautiful boobs
        and he wanted to wrestle with me," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bc091-8a8a-4905-9ae0-13ad2b1fafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson grew emotional as she recounted that, since speaking publicly,
        she has been inundated with messages from women she has never met, thanking
        her for exposing a systemic problem in the restaurant industry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec06944-881e-4034-b6ce-6c7134c86961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.616+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been groped ... I have been humiliated. And that was just
        a part of the job. This is not acceptable behavior," Nelson said. "Even though
        my contributions are less than what Mario Batali has contributed, it doesn''t
        mean that I don''t matter."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e5251-1ba9-44fe-9336-2069207d64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former employee spoke anonymously about a night she spent
        with Batali when she believes she might have been drugged and told Cooper,
        "something very wrong happened to me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15149534-aeaf-49f4-9526-9a5ebecc7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she woke up with injuries but did not think she had
        been raped. She said she went to authorities but declined to file a report.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa66175-6df2-43db-84fe-ee2d6f491ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batali issued a statement to "60 Minutes" with regard to that woman''s
        claim, saying, "I vehemently deny the allegation that I sexually assaulted
        this woman."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f465249-bc51-46f4-8fee-db9f07999594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.617+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batali declined to be interviewed by "60 Minutes."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a4017-0f56-488a-a81b-95cda9b0a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stepping away from his public life</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0277dd-8185-4c37-9f1e-210ba469e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:35:47.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:35:47.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since these allegations have surfaced, the once very public chef
        -- known for wearing fleece vests and orange Crocs -- has disappeared out
        of the public eye, even deleting his Instagram and Twitter accounts.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e5188-eee2-4be0-8a31-76e27fbb9fa7'
