      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956ea0d-0d15-4740-94f4-4a761c12ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> President
        Rodrigo Duterte said he wants the Philippine National Police (PNP) to take
        charge of police training.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadbe0f-576f-4191-91f4-6facad39efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the celebration of the 120th anniversary of the Philippine
        Navy Tuesday, Duterte said, "I think that i might return the training itself
        and the militaristic activity training of the police back to the PNP itself.
        It has not done good since we transferred it to a public safety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e655d-2ac5-443c-80c3-1fd21950165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, policemen are trained by the Philippine Public Safety
        College under the <a href="http://www.officialgazette.gov.ph/1990/12/13/republic-act-no-6975/">law
        that created the PNP.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2757c6-4d99-4947-b392-46c7ab8b5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the current system was not working and has only
        brought in "lousy" policemen to the force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6326a-4935-40fa-9c57-afe18baee812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The system is – it ain''t working. And we''re producing, to my
        mind, some lousy men getting into the service under questionable circumstances,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c173b-307a-4ec0-af4e-d75440ccc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, <em>"Nagkulang tayo doon sa</em> [We are lacking
        in] background check and even the matter of the protocol of joining the police.
        <em>Marami diyan mga na salbahe na</em> [There are plenty who are corrupt]
        who are really criminals. But who maneuvered somehow to get into the service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c936c527-64c4-4fd5-a2ac-e7b0ff405400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH to receive Cobra helicopters</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c9def-b3b6-4dd7-909e-f4387c050cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, the President revealed Jordan has agreed to
        give the country two Cobra attack helicopters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce2d1c-1114-4150-9259-784973708e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jordan is giving us two Cobra helicopters, those things that we
        cannot really afford," Dutere announced, adding he was reviewing the offer
        just before he attended the celebration of the Navy''s anniversary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c3605-b279-4dbf-acd3-c0d420b2f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said just like the Philippines, Jordan is also facing
        problems on terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65627544-cd57-4d2b-892e-9de054f5ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s willing to meet with Jordanian officials to explain
        his anti-terrorism drive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508d724-b4f0-49fb-8ffc-b90cb2297a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m willing to have breakfast with your officers to explain my
        position, why I''m adopting this policy," said President Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a0121-c428-4ea3-af35-0d83c176f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out he previously refrained from speaking against
        Jordan, upon the advice of National Security Adviser Hermogenes Esperon who
        worked on getting the choppers for the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa6637-6847-4a80-8046-44968ca18bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cousin of the King of Jordan is the United Nations High Commissioner
        for Human Rights, who <a href="http://cnnphilippines.com/news/2018/03/10/Roque-UN-rights-chief?s-remarks-an-insult-to-PH.html">earlier
        said</a> that President Duterte needed to submit himself to a "psychiatric
        evaluation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bfb22-e025-45b9-8661-73e23bd804f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:51:03.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:51:03.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner Zeid Ra''ad Al Hussein made the statement after
        learning that a <a href="http://cnnphilippines.com/news/2018/03/09/UN-rapporteurs-slam-tauli-corpuz-inclusion-DOJ-terrorist-list.html">UN
        rapporteur was included in the Philippines'' list of terrorists.</a></p>'
  'marawi-soldiers-casualties-honored':
    'author': 'CNN Philippines Staff'
    'caption': '(File Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T20:59:38.081+08:00
    'imagesource': 'jcr:4749fc47-187f-4397-8c38-fce2f39b00dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e75e66-e91c-4c60-902f-cc09193dfc3d'
    'lead': 'Here''s what to expect as the country commemorates the day terrorists
      attacked Marawi City'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:54:35.819+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:54:35.999+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi casualties to be honored'
    'updated': 2018-05-23T09:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec98ad-b600-4a2d-9471-94cbed0f1eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A solemn
        tribute will be held Wednesday to honor those who died defending Marawi City
        from terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f127529-7773-415b-93fc-4f4c7c405f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.819+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set several activities to commemorate the day
        the ISIS-linked Maute terror group attacked the Islamic City, the capital
        of Lanao del Sur province, on May 23 last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04087c01-0ea3-4a26-9532-b982c2fac24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors, rescuers, and government officials will gather for a
        ceremony to honor the dead, but it will be away from the battle zone in Marawi,
        which remains off-limits to the public for clearing operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a539e5c-ba03-4438-8f7c-96844d108c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (soldiers) are still conducting clearing operations. We still
        have unexploded bombs," Joint Task Force Ranao Deputy Commander Col. Romeo
        Brawner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5f148-f819-4a8a-8577-7d8eeddcc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists planted improvised explosive devices, booby traps, and
        bombs during the five-month war which ended in October 2017. The government
        also launched airstrikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04faa2f2-c024-45c0-8afd-3fee99c84a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 soldiers and policemen, and 47 civilians died after
        the last shot was fired. More than 50 people are still missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c2b9a-a336-490e-8988-a688bc7e6ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.820+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to confirm if President Rodrigo Duterte will
        attend Wednesday''s ceremony, but Presidential Peace Adviser Jesus Dureza
        is expected to lead the tribute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91690ce5-5fa0-4cb4-add0-df94cb13033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public activities offering basic social services, from medical care
        to skills training, are also being held in Marawi all week long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f83d4-970c-4e3d-98d3-13398dec95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday said 70 percent of residents displaced by
        the war in Marawi have returned to their homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e482be-a76e-4b78-87b3-4283266e5e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Manila, the Philippine Army will conduct a wreath-laying
        ceremony at the Libingan ng mga Bayani in Taguig to commemorate the soldiers''
        heroism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def178d2-b014-40db-b1db-1397a5ec235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the anniversary, 640 Marawi veterans were promoted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25bf08-8988-4449-9058-916fa93ccb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests set</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6501f-78cd-4fad-90cb-083407627e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have announced they will stage a protest rally on Wednesday
        to condemn alleged human rights violations after Duterte declared martial
        law in Mindanao on May 23 last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd5010-b96b-40ae-9c91-d3e4a5e1d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:54:36.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has vowed to investigate abuses <a href="http://cnnphilippines.com/news/2017/11/18/Torture-allegations-soldiers-Marawi.html">allegedly
        committed</a> by government troops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8d0bc-7932-4863-b095-601db1a40c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:54:35.822+08:00
      'mgnl:createdBy': 'eunice'
