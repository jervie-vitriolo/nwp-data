      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binaligtad ko nga ''yun eh, kapurihan ''yun eh</em> [It is
        actually the opposite. It is a compliment]," Sotto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875e5de-d557-4af6-966b-0d37d865ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit?</em> [Why?] We are slow but sure. <em>Hindi kami nagkakamali
        sa</em> period <em>o sa</em> comma [We do not make mistakes when with periods
        or commas]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63648dc7-b088-4fe9-8b50-ded71883b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto was reacting to House Speaker Pantaleon Alvarez''s <em>"mabagal
        na Kapulungan</em> [slow chamber]" criticism because of delays in passing
        important bills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd272b-1c1b-4bf1-ae86-779ca742eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/01/08/ping-lacson-frank-drilon-win-gatchalian-criticism-bebot-alvarez.html">More
        senators up in arms over House Speaker''s criticism of Upper House</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd4dbe-f1e0-498d-93c5-bea2537ca2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the contrary, Sotto shared that Alvarez, as well as Rodolfo "Rudy"
        Castro Fariñas, Sr. called him on Monday to congratulate him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4029b4f-6c56-40b0-bda8-50b1eb2ebfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll be having very cordial relationships with both the
        House of Representatives and Malacañang. What is good for the country we will
        support definitely," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869741d9-8678-4c92-8a21-c09b17fd22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sotto comes from a different party, Nationalist People''s
        Coalition, his son, Quezon City Councilor Gian Sotto is a member of President
        Rodrigo Duterte''s ruling party, PDP-Laban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1dab1-e945-4684-a3dc-88109810cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and Fariñas, meanwhile, are allies of the President in the
        Lower House.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D2206974449542442&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925c90a-c75a-4126-9a18-ef71b1ada4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b7c51-65b9-49b4-afaf-bf0c21d09151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Active legislative work</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3528d7-581a-4a2c-a21e-e0cb07032ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the bicameral committee is set to sign this week the
        consolidated bill seeking to mandate employers'' stricter compliance with
        the Occupational Safety and Health Standards (OSHS). The proposed measure
        provides administrative penalties to employers who violate the Filipino workers''
        right to safe workplaces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae23ce-9e29-4795-ad58-62bc04053706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29th Senate President also shared that amendments to the bill
        protecting media from disclosing its sources will be approved this year. The
        70-year-old Sotto Law, authored by his late grandfather and namesake, only
        gives this privilege to print media at the moment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd45b2-1178-4df4-a4f2-d12f60af4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral version will stem from the younger Sotto''s bill seeking
        to include radio and television.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7613c-64d4-4ec6-a4c0-a0264ea0574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaso lang ''yung</em> House version, <em>ayaw nila ng may</em>
        internet <em>dahil masalimuot daw masyadong magulo. Hindi nila alam kung isasama
        mga</em> blogger <em>o hindi</em> [But the House version does not include
        internet-based entities because it is too complicated. They do not know if
        they should include bloggers or not]," Sotto said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd7aab-a102-49e0-8d4f-1d4bf889843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate as impeachment court</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3198e39-5958-48ce-9022-647237be9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has no problem with discussing on the floor the Senate resolution
        questioning the Supreme Court''s ouster of Maria Lourdes Sereno as Chief Justice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5490c-2e47-40fa-a776-ee3038b380bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I leave it to the majority leader [Senator Juan Miguel Zubiri]
        who''s taking care of the agenda to calendar what''s to be taken up," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378c889-0bd5-4b5c-891e-a41c961b0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution released on May 17, Congress has the
        exclusive power to initiate all cases of impeachment. It states that the decision
        to grant the quo warranto petition that ousted former Chief Justice Maria
        Lourdes Sereno could set a dangerous legal precedent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221789d-8280-415b-8397-acc9b3cc9f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen lawmakers have signed the Senate resolution: Former Senate
        President Aquilino "Koko" Pimentel III, Senators Sherwin Gatchalian, Sonny
        Angara, Grace Poe, Francis "Chiz" Escudero, Loren Legarda, Ralph Recto, Joel
        Villanueva, Francis "Kiko" Pangilinan, Franklin Drilon, Antonio Trillanes
        IV, Risa Hontiveros, Paolo Benigno "Bam" Aquino IV, and detained Senator Leila
        de Lima.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb25088-5588-48fe-b653-4f18156ca756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, however, was not thrilled by Sereno calling the Senate as
        "<em>inutile</em>."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011149f-ee6c-41c0-ac36-f7135bab50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/21/former-chief-justice-sereno-quo-warranto-renders-senate-inutile.html">Sereno:
        Quo warranto petition renders Senate ''inutile''</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77200bc7-152b-4e62-83fb-97fb8a406b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Paano kami magiging inutil wala naman nakakarating sa amin
        dito? Ang masama kapag may dumating sa amin dito at hindi namin inaksiyunan</em>
        &lt;How did we become inutile when the articles of impeachment have not reached
        the Senate? What would be wrong is when we did not act on something that we
        have received&gt;," Sotto said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77d55d-fe80-4d22-a1df-113a7e0c2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he welcomes the proposal to remove the impeaching authority
        from the Senate and create a Federalism Constitutional Body to conduct the
        impeachment process.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e5876-6fdf-4ec4-8922-47bc756a81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stand on militarization of South China Sea</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e917c49-9f4e-4cca-8e2c-d6ba045c3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/05/22/china-on-bombers-south-china-sea.html">China:
        No need to over-interpret presence of bombers in South China Sea</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5554400-4b84-4cfc-b5e6-0f11a0aa57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto is not pressured for the Senate to come up with a stand on
        the militarization of South China Sea amid some opposition senators'' warning
        that a nuclear-capable bomber plane seen on the Spartlys might soon target
        the Philippines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cb93a0-48cf-4ffc-9e71-b5bf96a61c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then turned the tables to these senators.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66fb95-a24b-4bc5-a69a-2040b300f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:46:05.810+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:46:21.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dati nang may</em> nuclear power <em>ang</em> China. <em>Kung
        ''yung administrasyon ba nila ang nakaupo sasabihin nila yan?</em> <em>Sinabi
        ba nila ''yan</em> in the last 6 years,<em> hindi, ''di ba?</em> [China has
        long been known to have nuclear power. When they were the ruling party, did
        they assert that? Did they say anything in the last six year? They didn''t],"
        Sotto said.</p>'
