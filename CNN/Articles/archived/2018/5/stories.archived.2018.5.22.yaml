      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer who was off the radar for a minute while she worked on
        her new album had quite the busy weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c14c3-2da5-48b6-bffb-a6f938db0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:25:49.620+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:25:49.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday she completed two nights of concerts at the Rose Bowl
        in Los Angeles as part of her "Reputation" tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edddb94-bfb4-45c6-ad40-950a74aff105'
