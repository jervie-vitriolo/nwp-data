  'filipino-workers-die-saudi-arabia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T01:06:37.187+08:00
    'imagesource': 'jcr:3988fe41-05d2-43d0-b1ac-7f4e558c107e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f091bd70-37ac-4c46-b365-a6ced4f95e8f'
    'lead': 'The fire struck the workers'' quarters at a road project in the southwestern
      city of Narjan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:55:03.589+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:55:03.674+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Filipino workers die in construction site fire in Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41687911-6513-4a14-9430-3395994d029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:55:03.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:55:03.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Two Filipino
        workers were killed in a fire that struck their construction site in Saudi
        Arabia, the Department of Foreign Affairs said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2781a9-52df-4d69-a08a-fa9b26861ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:55:03.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:55:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA identified the fatalities in Sunday’s blaze at a road project
        in the southwestern city of Najran as Jessie Alata Pacetes and Reynaldo Barroga
        Castro, both heavy equipment drivers and operators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4527598-0986-4e31-bdb9-790f86b25b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:55:03.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:55:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano said a team from the
        Philippine Consulate General in Jeddah traveled to Najran to discuss with
        the workers’ employers arrangements for the repatriation of their remains,
        to secure whatever benefits are due them, and to find out from local authorities
        the cause of the fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f5950-936b-4b02-aef8-ac37664d223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:55:03.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:55:03.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Edgar Badajos said the two victims died in their
        sleeping quarters at their jobsite located some 60 kilometers from the city.
        Faultry electical wiring is suspected to have caused the fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f5b1e-a348-4b4d-856d-b7593eba6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:55:03.590+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:55:03.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our thoughts and prayers are with the loved ones of our two kababayans
        who lost their lives in the tragedy,” Cayetano said.</p>'
  'neda-unemployment-underemployment-rates':
    'author': 'Makoi Popioco, CNN Philippines'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2018-05-22T00:38:40.146+08:00
    'imagesource': 'jcr:acabd79d-41f1-42c3-892b-64574b687eaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90eb9a4b-d289-45f3-9271-2250c577608e'
    'lead': 'The country''s employment scenario is on the up and up, according to
      the National Economic and Development Authority (NEDA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:57:29.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:57:29.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH unemployment, underemployment rates dip — NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ec161-e072-4ace-bf98-eb3af3522ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.495+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 21) —</strong> The country''s
        employment scenario is on the up and up, according to the National Economic
        and Development Authority (NEDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4672d-beb5-4176-9015-86b91ac8057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the country''s vibrant economy is producing more and better
        jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d425e-8166-4f6a-adf9-ced0cc040b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Monday, NEDA Director for National Policy and
        Planning Staff Reynaldo Cancio reported that from 2006 until 2016, unemployment
        and underemployment rates have declined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b19578-5d15-41ad-b154-ea37dabb0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA data showed that even the poorest regions in the country, like
        the Autonomous Region in Muslim Mindanao and Eastern Visayas recorded a drop
        in unemployment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37184d-e8cd-46a2-8004-364f8251dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main driver is the stronger the economy, particularly the structured
        change in economy where industries now are growing much faster than before,
        and are expected to grow more, creating more jobs," said Cancio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee6aa3-8086-427b-abc5-5d05b3833ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "What''s interesting is despite the shift of employment
        from agriculture to industry is that labor productivity in industry in services
        is still rising."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d41d0c-6066-4b1d-8e25-6b8b7e815ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio said more young people have found jobs. However, he said
        unemployment remains relatively high among high school and college graduates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee268e1-d3cf-4769-8e88-3629346306c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment refers to persons without work for pay or profit, who
        are seeking and available to start working for pay or profit, while underemployment
        exists when employed persons have not attained their full employment level,
        according to the International Labor Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11765a-53ed-433b-b9d3-d70699acfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Social Weather Stations said the country hit its
        <a href="http://cnnphilippines.com/news/2018/01/24/SWS-7.2-million-Filipinos-jobless-in-2017-lowest-since-2004.html">lowest
        unemployment numbers</a> since 2004.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0a390-fdd5-41db-9f9d-e84fb1768e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:57:29.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:57:29.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth quarter survey, the Social Weather Stations (SWS)
        said 15.7 percent or 7.2 million adults were jobless in December 2017, the
        lowest rate in 13 years.</p>'
  'house-of-representatives-bangsamoro-transition-commission-bbl':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T11:32:12.654+08:00
    'imagesource': 'jcr:8af9ab3a-5139-42ec-b241-a0d959ad0e2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '320f5c12-b1ae-49e2-bb55-54e0f531d03d'
    'lead': 'House leaders said they will meet with members of the Bangsamoro Transition
      Commission (BTC) on Tuesday to discuss the concerns of lawmakers on the Bangsamoro
      Basic Law (BBL).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T10:00:14.937+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T10:00:15.055+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House, Bangsamoro Transition Commission to meet on BBL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37c168-c910-4563-bd2d-b34e4adaced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 21) — House leaders said they
        will meet with members of the Bangsamoro Transition Commission (BTC) on Tuesday
        to discuss the concerns of lawmakers on the Bangsamoro Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f148ee-c7c9-4bd5-be4a-3ca6bb3efe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on the meeting was made after an all-member caucus
        on the BBL Monday afternoon to discuss lawmakers'' proposed amendments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa912e1-4785-43b7-8e6c-dc3d04950b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three house panels approved House Bill 6475 or the Bangsamoro Basic
        Law last week <a href="https://cnnphilippines.com/news/2018/05/15/house-committee-bbl-bangsamoro-basic-law.html">without
        any amendments.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276757be-e4e4-4c35-b67d-133e68b1bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure authored by House Speaker Pantaleon Alvarez
        is the same BBL version submitted by the Bangsamoro Transition Commission
        to Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ce88d-9da5-44ad-8f5c-e2fc3a209f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said House leaders and the BTC will look for a middle ground
        to unite the concerns of House members and members of the BTC, such as the
        Moro National Liberation Front (MNLF) and Moro Islamic Liberation Front (MILF).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860df8ad-8fa9-4c1b-bb71-0707cc786eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan namin yung mga niraise na</em> concern <em>kung paano
        iaddress. So kinakailangan kasama rin sila para di na masyado maging problema
        sa</em> plenary," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50860fcd-c09f-4446-84d5-eb352c57265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will look at the concerns that were raised so we
        will know how to address them. So, they have to be included so there won''t
        too many problems in plenary.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35937fe2-6c13-47a1-949f-9dfb4220f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rudy Farinas said the meeting would take place in
        the morning, after which the House leadership may call for another all-member
        caucus to finalize the proposed amendments on the measure before they are
        taken up in the plenary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e949f-294d-4362-9d83-92e0e4c63f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T10:00:14.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T10:00:15.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said he would ask President Rodrigo Duterte to certify the
        measure as urgent so they could pass it on third and final reading before
        Congress goes on a sine break which would start on June 1.</p>'
