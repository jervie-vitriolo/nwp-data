      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Mendes and Khalid also touched on gun violence during the
        show, with a performance of "Youth," featuring the show choir from Marjory
        Stoneman Douglas High School. Mendes and the students wore sweatshirts that
        read "Youth" while Khalid wore a shirt that read "Protect Our G̶u̶n̶s̶ Children."</p>'
