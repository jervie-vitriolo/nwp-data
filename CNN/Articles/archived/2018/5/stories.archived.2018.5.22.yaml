      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former world number one Serena Williams
        will not be seeded at this year’s French Open, according to the organizers
        of the May 27-June 10 claycourt grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cb20a8-e91c-4b69-a38e-eac63adea2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:02:00.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:02:01.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a three-times champion at Roland Garros, discovered she
        was pregnant after winning the 2017 Australian Open and following her return
        from maternity leave in March, the American suffered early defeats in Indian
        Wells and Miami.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe72b6-a783-4ced-a75f-e2ba89df527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:02:00.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:02:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old subsequently withdrew from Madrid and Rome claycourt
        events and the 23-times grand slam champion has seen her world ranking tumble
        to number 453.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569f258-99ca-4357-a247-3b90ce35f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:02:00.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:02:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year again, tournament officials will establish the list and
        ranking of the women’s seeds based on the WTA ranking,” the French Tennis
        Federation told The Associated Press.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc543d7-06ee-4e05-9616-314b7a6132c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:02:00.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:02:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Consequently, (the seeds) will reflect this week’s world ranking,”
        the organizers added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30523d-f25e-40e7-8675-48ee4c1e257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:02:00.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:02:01.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who gave birth to daughter Alexis last September, can
        compete at Roland Garros under the WTA’s special ranking rule, which allows
        players returning from a long spells out to use their ranking at the start
        of their absence.</p>'
  'associate-justice-antonio-carpio-vice-president-leni-robredo-protest-china-bomber-planes-south-china-sea':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'A report from a United States'' think-tank said Beijing landed the
      bomber planes on Woody Island in the Paracel Islands. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T14:58:44.742+08:00
    'imagesource': 'jcr:b1dc679b-6d4b-4051-8752-7e7ae44750d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6062675d-92d9-4e97-a98c-f43250459e4a'
    'lead': 'Senior Associate Justice Antonio Carpio, Vice President Leni Robredo,
      and House Defense Committee Vice Chair Ruffy Biazon think a protest is in order
      after nuclear-capable aircrafts land on contested South China Sea islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:06:19.384+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:06:19.658+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Carpio, VP Robredo urge gov''t to protest China bomber planes
      in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012a658-f6df-4931-9735-a3e4cc5ee4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 22) — The Philippine government
        should file a formal protest after Chinese bomber planes landed for the first
        time on an island in the contested South China Sea, Supreme Court Associate
        Justice Antonio Carpio and Vice President Leni Robredo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1d5a56-afbf-43c8-bdc5-5235fc6681ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements comes after reports of <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">long-range
        H-6K bombers landing</a> for the first time and conducting exercises on Woody
        Island. The island is part of the Paracel Island chain contested among China,
        Taiwan, and Vietnam, but the Philippines is well within the combat radius
        of the nuclear-capable bombers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cceb6-e7e3-493f-8fb8-ad202ca0da5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any self-respecting sovereign state will immediately formally protest
        such encroachment on its sovereignty and sovereign rights. The Philippines
        must do no less," Carpio said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f27336-dfa6-447e-bab1-4adbb61a388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.385+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a formal protest was recognized by the United Nations
        Charter as "a peaceful and legitimate response."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e522b-12bb-439f-aed0-8ecf9a5b1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Brunei and Malaysia also have claims in the South
        China Sea, which China claims almost entirely.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5164be4-aa64-4ed6-a889-f90297cd1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House National Defense and Security Committee Vice Chair Rep. Ruffy
        Biazon told CNN Philippines'' <em>The Source</em> that although China dropping
        a bomb within the Philippines was unlikely, it now demonstrated a capability
        to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5408b-50e3-4f06-8adf-7100d5ba4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The bombers'' range) reaches up to Benham Rise... Basically abot
        ang buong Pilipinas [All of the Philippines can be reached], from Luzon to
        Mindanao," Biazon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11399a5-8e9b-4aa8-98d0-1761f80dd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also pointed out that the aircrafts could now land and take
        off on Chinese runways built on Mischief Reef, Subi Reef, and Fiery Cross
        Reef. All the reefs are within the Kalayaan Island Group of the Philippines,
        and are alternatively named Panganiban Reef, Zamora Reef, and Kagitingan Reef.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315c75f-5139-4558-9092-595540fd7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.386+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was part of China''s Three-Warfare Strategy, which
        involves the eastern giant flexing military muscle and scaring claimants into
        submission "without China firing a single shot."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85558e1b-29f6-40aa-9f29-b1865bb5568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to formally protest China''s militarization and creeping
        invasion makes the Philippines a willing victim," said Carpio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a185ca-6972-4490-b335-810fd4126d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo similarly urged the Department of Foreign Affairs (DFA)
        to take diplomatic action.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835e2532-4984-46ab-a993-4d7f58fcf09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inuudyok natin ang ating (DFA) na magsampa ng diplomatic protest
        sa harap ng mga kaganapang ito," Robredo said in a statement. "Isulong natin
        ang lahat ng diplomatikong paraan para panatilihing maayos ang ating pakikitungo
        sa ating mga karatig bansa, ngunit hindi nararapat na hahantong ito sa pagkompromiso
        ng ating bayan."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f582771-387d-43a2-8bb3-082b505ea891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.387+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We urge the DFA to file a diplomatic protest in light
        of these events. Let''s exhaust all diplomatic means to maintain good ties
        with our neighbors, but this should not reach a point where our country is
        compromised.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8a641-4a5e-45f8-91f4-44ee757f496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said on Monday it was already "taking the appropriate diplomatic
        action to protect our claims."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa4128-c2a5-4df3-9afd-f514dcd9c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "It is not our policy to publicize every action taken
        by the Philippine government."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9155a-5669-4563-8aca-7fa667d9c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''PH should engage allies''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001e1b68-48a5-426a-865f-b8864d9c1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also urged the Philippines to work with other claimant states
        and countries that see China''s militarization as a threat to freedom of navigation
        and overflight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a40c7-fe42-4b4a-b192-14ff45b97317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to coordinate, and to harness world opinion to support
        the arbitral ruling, will be handing over to China on a silver platter the
        West Philippine Sea," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbd62f-a50b-4a7a-9a24-21027e1a342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.388+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Ambassador to the Philippines Sung Kim also raised
        concern about the bomber planes, but China Foreign Ministry Spokesperson Lu
        Kang also <a href="http://cnnphilippines.com/news/2018/05/22/china-on-bombers-south-china-sea.html">hit
        the presence of U.S. vessels</a> in the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958b8ba-b78d-49a6-baab-d99aace01af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biazon pointed out that the vessels were only passing through,
        and the U.S. did not build military structures on contested islands. He also
        believed claimant countries should band together.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49694a82-12dc-4485-942a-e2f9ba853233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be taking this to the international legal stage where
        we can get the backing of others with common interests in the area," said
        Biazon. "A diplomatic protest is in order, but we can still do more by engaging
        our allies."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676ad1a-6f2a-43b8-b687-8d1fdb6d0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon also filed a resolution urging the National Security Council
        to convene and come up with a definitive policy on South China Sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a89f9e-2c7d-46c9-a03c-aefda07e6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about ''newfound friendship''?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51525195-5972-4321-b98b-371f9ea20467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.389+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.664+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Presidential Spokesperson Harry Roque
        said they viewed the reports with <a href="https://cnnphilippines.com/news/2018/05/21/palace-South-China-Sea-issue-bombers-China.html">"very
        serious concern."</a> However, he maintained that the President did not see
        any immediate threat from the eastern giant.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b851e-d2c6-4231-9255-ae64e2b64654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not consider China to be a threat to our security right now
        because of our newfound friendship," said Roque.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c968228-b1c9-4696-a752-e8839e44b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration has had warmer relations
        with Beijing, which has pledged billions of pesos in infrastructure and investment
        in the Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd4d9b-73d0-4d78-bec3-44a5f05871c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has repeatedly said that the country "cannot go to
        war" with China. He also has yet to bring up the 2016 arbitral ruling, which
        favors the Philippines'' claim over the maritime territory.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bdc0f-64b5-42a0-94f9-913305ada23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biazon pointed out the "newfound friendship" is economic,
        while this conflict concerns national, maritime, and food security. He said
        that taking a firmer stance in South China Sea need not mean sacrificing trade.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2c93a-0620-4f17-bc4b-03e3041ded74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the friendly relations can still go on even if we make
        a stand on this particular area," said Biazon. "The United States and China
        have long been at odds with each other with regard to the South China Sea,
        but they''re very good trading partners."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909f715-5d45-4cf8-9ee5-0f609dc6e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China does cut off ties with the Philippines over a firmer stance
        against militarization, Biazon believes it will not be a total loss.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c0b17-7f96-4d9d-a382-96834a6dc2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose the newfound friendship with China, I don''t think we
        will be holding an empty bag," said Biazon. "Other nations will be very much
        willing to take on that role of assisting us."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40b777-f72e-4df5-a16f-387c0fac2ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:06:19.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:06:19.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Chad de Guzman contributed
        to this report.</em></p>'
  'DOTr-Cordillera-corruption':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T13:02:59.682+08:00
    'imagesource': 'jcr:64911041-320a-4cc5-ad5d-005d423b7a81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26dca3ed-b6ba-4670-9e96-6cce0e72b836'
    'lead': 'Two transportation officials in the Cordillera region have been suspended
      for alleged corruption'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:08:37.349+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:08:37.483+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr suspends its two Cordillera officials for alleged corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ada25f-3aed-4741-b363-0fdce4d37eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Two transportation
        officials in the Cordillera region have been suspended for alleged corruption,
        officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42e4f0-b05b-4fee-b17e-e006abf0ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation announced it has suspended Cordillera
        Regional Director Jesus Eduardo Natividad for allegedly demanding and accepting
        money in exchange for approving applications for Certificates of Public Convenience.
        Natividad is also being investigated for allegedly requiring district heads
        for monthly remittances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076befa-e8cb-4446-8e93-329d60aa5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Regional Director Datu Mohammad Abbas also allegedly extorted
        money in exchange for the release of impounded vehicles. A separate complaint
        was filed against him for brandishing a gun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4931c0-086c-49da-86fb-b51eb88c4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two officials were slapped with a 90-day suspension on Monday,
        the department said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa0e53-6204-4e75-9b86-8eeb8346abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.350+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their suspension order comes on the same day President Rodrigo Duterte
        fired Transportation Assistant Secretary for Railways Mark Tolentino for trying
        to involve a member of the chief executive''s family in a government project.
        Presidential Spokesperson Harry Roque told a press briefing Monday that Tolentino
        reached out to a sister of Duterte regarding the project, he declined to elaborate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8aac0e-7a03-478c-8eb1-2b561f24dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://cnnphilippines.com/news/2018/05/21/Transportation-Asec-Mark-Tolentino-fired-Duterte.html">Duterte
        fires official for discussing a government project with a presidential sister</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b468bf6-f26a-4324-86aa-5d22c8064431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacked executive said he will continue to support Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141ae60-6e13-448b-b3b3-845726d7bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:08:37.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:08:37.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am serving at the pleasure of the president. Whatever his decision,
        I will respect it. But I will continue to support him and to continue to fight
        against corruption and to protect the interest of Mindanao and its people,"
        he said in a text message.</p>'
  'Chrissy-Teigen-John-Legend-son':
