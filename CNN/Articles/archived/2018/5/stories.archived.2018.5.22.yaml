  'china-on-bombers-south-china-sea':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'A July 2016 file photo shows a Chinese H-6K bomber patrolling islands
      and reefs, including Huangyan Island in the South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T15:59:15.694+08:00
    'imagesource': 'jcr:95b44981-8cc8-4e79-8ddf-e5eab63fc487'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c27dbd57-8a58-492e-83cd-30310f912346'
    'lead': 'The Chinese Foreign Ministry also called out the U.S. Department of Defense
      for accusations of militarizing the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:17:51.363+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:17:51.540+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China: No need to over-interpret presence of bombers in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af024a79-2b62-44cb-bed9-089f1c592059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.540+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — Beijing
        on Monday downplayed <a href="https://cnnphilippines.com/news/2018/05/19/china-bombers-south-china-sea.html">the
        take-off and landing of their nuclear-capable bombers on an island in the
        South China Sea</a>, adding that concerned countries need not over-interpret
        their presence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e5c63-1d20-44ec-b505-54cbb2c82e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea Islands are China''s territory. The relevant
        military activities are the normal training of the Chinese military and there
        is no need for other parties to over-interpret that," China''s Foreign Ministry
        Spokesperson Lu Kang said in his regular press conference on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529e159-f789-4890-ad61-67bdebf95973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the bomber planes in Woody Island — an island to
        which China, Taiwan and Vietnam have overlapping claims — prompted the Philippines
        <a href="https://cnnphilippines.com/news/2018/05/21/palace-South-China-Sea-issue-bombers-China.html">to
        bring up the issue in the next bilateral consultative mechanism</a> (BCM)
        with China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ac146-da66-42e7-b452-d2145a75785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American think-tank said on Friday the bombers could affect a
        radius of more than 1,000 nautical miles, where the Philippines is within
        range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0973991-e5b9-4db4-a035-b286be1d6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential Spokesperson Harry Roque
        said China''s ownership of Woody Island does not concern the Philippines,
        which is not a claimant.</p>'
    '10':
