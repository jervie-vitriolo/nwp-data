      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrissy Teigen shared a photo of her and John Legend''s new son
        Sunday on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e41d0-9668-4e96-bc25-6777daa2092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:13:27.076+08:00
