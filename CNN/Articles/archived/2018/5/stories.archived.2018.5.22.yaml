    'lead': 'Ireland''s national police — the Gardaí — confirmed to CNN that the body
      of a woman had been located but that it had not yet been formally been identified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:29:44.570+08:00
    'mgnl:createdBy': 'eunice'
