  'kilauea-volcano-hawaii':
    'author': 'Madison Park, CNN'
    'caption': 'This shows Kilauea Volcano''s lower East Rift zone on May 19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-05-22T06:44:39.109+08:00
    'imagesource': 'jcr:475e0ca3-0e83-4038-b546-1ea84b268037'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad99a755-98f9-47fc-b4ba-0c75806ceaf3'
    'lead': 'Kilauea Volcano''s summit had several small ash emissions Sunday, releasing
      plumes of gas and billowing steam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:43:51.716+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More eruptions from Kilauea are possible, but laze and lava are the
      biggest hazards right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecabc9c-e1ba-461d-9b41-345f246271ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Residents on the Big Island face several
        threats Monday from <a href="https://edition.cnn.com/interactive/2018/05/us/hawaii-kilauea-volcano-eruption-cnnphotos/">Kilauea</a>:
        In addition to the possibility of more eruptions, lava from two lava flows
        is oozing into the ocean, sending hydrochloric acid and volcanic glass particles
        into the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777f736-422f-4419-ba18-32619bafb19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s <a href="https://edition.cnn.com/2018/05/20/us/hawaii-kilauea-volcano-lava-flow/index.html">producing
        laze, a dangerous mix of lava and haze</a>, which is adding to the ongoing
        challenges. Levels of sulfur dioxide have tripled in emissions. And Kilauea
        Volcano''s summit had several small ash emissions Sunday, releasing plumes
        of gas and billowing steam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a001e-1639-4061-8410-d1455e6d53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a man sitting on his porch was hit in the leg
        by a lava bomb, leaving him seriously hurt, according to Hawaii County Civil
        Defense Administrator Talmadge Magno. It''s the first serious injury reported
        since the volcano began erupting May 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b98688-0f02-4ca9-879f-40b9fddad928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard the injury was quite bad," Magno told CNN affiliate KHON
        Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0137443-3b54-4b93-98fe-d1d1af7c4725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/USGSVolcanoes/photos/a.984262971602264.1073741827.984239038271324/2036904246338126/?type=3&amp;theater">United
        States Geological Survey</a> warned residents to remain alert.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a9a4c-321a-42f5-9797-2ceff650b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any time, activity may again become more explosive, increasing
        the intensity of ash production and producing ballistic projectiles very near
        the vent," said the USGS. "Communities downwind should be prepared for ashfall
        as long as this activity continues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d3f89-925e-40e4-ad79-526e0779675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kilauea volcano erupted at least twice this weekend — at one
        point launching a cloud of ash <a href="https://edition.cnn.com/2018/05/19/us/hawaii-kilauea-volcano-lava-flow/index.html">up
        to 10,000 feet high.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab476e2a-2910-410e-ac70-2ac9b5a0b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional explosions possible at any time," according to the <a
        href="https://volcanoes.usgs.gov/volcanoes/kilauea/status.html">Hawaiian Volcano
        Observatory.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b048a6c-300e-4f29-980e-1779a6108118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s very dynamic and very dangerous''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b732a9-ff4c-4feb-987c-2e035f8e4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat from laze began after lava from two different lava flows
        crossed Highway 137 late Saturday night and entered the Pacific Ocean, the
        Hawaiian Volcano Observatory said. This has cut off parts of the road, a critical
        access point, which affects thousands of residents, <a href="https://www.hawaiinewsnow.com/story/38234935/two-story-lava-wall-cuts-off-parts-of-highway-137-impacting-thousands/">reported
        CNN affiliate Hawaii News Now.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743c05a-447d-40cc-85cf-190ffcd6d88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are warning people to stay away from areas where lava
        meets the ocean, as laze can cause lung, eye and skin irritation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca401fb-2bb6-4e8f-9e4c-e91e3aae47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/05/07/health/hawaii-volcano-terms/index.html">Here
        are the definitions of some commonly used volcanic terms</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52e365-2466-45e2-8809-9a11f5a934fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This hot, corrosive gas mixture caused two deaths immediately adjacent
        to the coastal entry point in 2000, when seawater washed across recent and
        active lava flows," the HVO said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dbd09-0ee8-4559-b362-3f147b319bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are additional hazards as lava enters the ocean, including
        the scalding, hot water, said Ken Rubin, the department chair of geology and
        geophysics at the University of Hawaii.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8642e56-80cb-4f09-8ecb-76f789ccb27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land formed during the process — we call it the lava delta
        — can be very unstable. It can break off without any warning. It can cause
        waves of hot water to wash back on the shore. It''s very important for people
        to stay away from that area. It''s very dynamic and very dangerous," he told
        CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a75cc-8d4f-46bc-bd1c-1f77d446466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Coast Guard enforced a Lava Entry Safety Zone Sunday for
        the navigable waters around the Kilauea Volcano. A Coast Guard statement says
        the safety zone includes all waters extending about 300 meters around the
        entry of the lava flow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f77a53-7eda-414c-9fda-028f65f5395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Structures destroyed, more fissures open</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ea793-f069-4f88-9843-217be70e61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flaming rivers of molten rock have already destroyed at least 40
        structures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc001cdb-96fe-4f7e-8e8e-3cbbf0447848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has caused almost two dozen fissures to crack the Earth''s
        surface open -- purging fountains of lava and dangerous sulfur dioxide.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73172e10-3613-4299-8313-bb4c144fd264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USGS said the latest lava effusion near Leilani Estates is a
        "major eruption."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02536a8-9b25-4b1d-bc29-03e9a06c917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the summit, we expect that the small steam explosions will continue
        at similar levels to what has occurred over the past several days," the agency
        said. "In 1924, the summit explosions persisted for over 2 weeks, so that''s
        a good baseline for what to expect with the current activity."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc65e0c0-2ec6-4730-ab57-c9297b1091da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:43:51.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:44:06.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2018/05/21/us/hawaii-kilauea-volcano/index.html">"More
        eruptions from Kilauea are possible, but laze and lava are the biggest hazards
        right now."</a></em></p>'
  'Texas-school-shooting-sheriff':
