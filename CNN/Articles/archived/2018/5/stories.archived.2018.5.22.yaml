      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — [Breaking news update posted at 6:00 p.m. ET (6
        a.m. Philippine Time]</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b0223-31c9-47f5-a171-8f1bf94bf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galveston County Sheriff Henry Trochesset said he doesn''t believe
        any of the victims killed in the mass shooting were shot by law enforcement
        officers during the crossfire with suspected shooter Dimitrios Pagourtzis.
        The sheriff said he couldn''t say for sure until autopsies are completed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc39a9f-1100-46ab-b439-bff88d9e21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:49:19.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:49:19.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous update, published at 5:25 p.m. ET (5:25 a.m. Philippine
        Time)]</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555ca8f-d0c8-42c7-ba83-5e15cd591dde'
