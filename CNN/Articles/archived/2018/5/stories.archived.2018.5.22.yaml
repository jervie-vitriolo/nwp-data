      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b232006-5372-405f-aa35-03cd58024dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photograph, the newly-married couple are joined by the Queen,
        the Duke of Edinburgh, the Prince of Wales and Duchess of Cornwall, the Duke
        and Duchess of Cambridge and Meghan''s mother, Doria Ragland. The group are
        surrounded by the page boys and bridesmaids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c92528-da33-435f-9bc4-a74b20897555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another photograph, also taken in the Green Drawing Room at Windsor
        Castle, is a little less formal with the couple and just the children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51cb57-dda8-4991-b80c-0b40bf2c6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess would like to thank everyone who took part
        in the celebrations of their Wedding," Kensington Palace announced Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9944e6-bae8-48e9-82ff-61056793eaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They feel so lucky to have been able to share their day with all
        those gathered in Windsor and those who watched on television across the UK,
        Commonwealth, and around the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d793e8-44a6-45d6-87d6-6fb84a0ef736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Lubomirski shared a photograph of himself walking into
        St. George''s Chapel the day before alongside his wife on Instagram.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb89549-656c-44d7-b48e-d047e4e856b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Went to a little wedding today ;) ...... Wow.. What a fantastic,
        surreal and wonderful day! Amazing to experience it as a guest and even more
        incredible to experience it as a photographer," Lubomirski posted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7b127-821a-43e7-b8f9-c8e56640d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="https://edition.cnn.com/2017/12/21/europe/royal-engagements-photos/index.html">Harry
        and Meghan photos are like no other royal couple''s</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2682b-5778-408b-9af3-194b91fe9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubomirski was born in England and moved to Botswana at the age
        of eight with his mother and stepfather, according to Kensington Palace. He
        traveled in Peru as a young man and studied in England, and now lives in New
        York with his wife and two sons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff9d6e-2e85-4562-9d2f-193bf4471ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his website, Lubomirski studied under Mario Testino,
        a Peruvian photographer who took the official engagement photographs of Prince
        William and fiance Kate Middleton in 2010.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c718500-477d-4bb4-bc4f-f3bb3572b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:52:56.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: <a href="http://cnn.com/royalwedding">Full coverage
        of the royal wedding</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a64600-b30c-4e04-affc-318c76844dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:52:56.095+08:00
      'mgnl:createdBy': 'eunice'
