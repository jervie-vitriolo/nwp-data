      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Posisyon po nila ''yan. Pero tayo po, meron po tayong</em>
        arbitral decision [That''s their position. But we have an arbitral decision.],"
        Roque said. "What we said, is that what is ours, is ours."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf68b2df-8969-4e7c-a445-ce2fe685faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that the Philippines would continue to observe the
        ruling issued the Permanent Court of Arbitration in July 2016, which invalidates
        China''s nine-dash line claims over most of the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e54ced-4add-42e0-919e-02159f7aa9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arbitral tribunal has evidence that (China) has built on waters
        which form part of our EEZ (exclusive economic zone), and only the Philippines
        has sovereign rights to construct those islands," he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c068c-6c89-457a-869b-0cac1c7f3f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.364+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spokesman maintained that the so-called militarization
        of the South China Sea poses no threat to the country — despite calls from
        lawmakers for a stronger stance on the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a96d3-0f98-4139-accf-62399bdb703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, maintained the so-called militarization of the South
        China Sea poses no threat — despite <a href="https://cnnphilippines.com/news/2018/05/20/risa-hontiveros-gary-alejano-china-nuclear-war-threat.html">calls
        for a stronger stance on the issue from lawmakers on Sunday.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1aa020-5cf6-4f4f-bdef-78d5cd9d50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/20/risa-hontiveros-gary-alejano-china-nuclear-war-threat.html">Senator
        seeks PH action on China''s threat of ''nuclear war''</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d99c03-ca49-42fb-aced-c5f32860dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another tiff in the South China Sea?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ab9b0-274c-4c07-99ba-a747a9dd19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu also called out the Pentagon''s earlier claims of militarizing
        the disputed waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b094c-0e0b-471f-8702-b0e17bb426bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the so-called "militarization" mentioned by the U.S., it
        is totally a different thing from certain country''s threat to others by sending
        military vessels and aircraft to this region from thousands of miles away,"
        Lu said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147326f3-e615-4058-acd5-78d7adf03830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.365+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report from CNN, Pentagon spokesman Lt. Col. Christopher Logan
        said China''s continued militarization of South China Sea''s features "only
        serves to raise tensions and destabilize the region."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086ec1b-3658-4499-8b43-3f5f54966d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United States also flew bombers in the South China Sea in
        April, as part of their country''s Air Force training missions. In March,
        a <a href="http://cnnphilippines.com/news/2018/03/24/south-china-sea-US-destroyer.html">U.S.
        destroyer sailed close to Mischief Reef</a> — a feature in the Spratly Islands
        subject to overlapping sea claims between Philippines and China.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32872711-ee6d-4446-9632-47d23aa35034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both instances, the Eastern giant called out its Western counterpart
        for supposed breach of sovereignty.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa3503-2936-4326-a22a-92c16949428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:17:51.366+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:17:51.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier said China has built military structures in islands
        in the Paracel chain and the Spratly group. Other claimant countries and regional
        blocs such as <a href="https://cnnphilippines.com/news/2018/04/28/ASEAN-militarization-in-south-china-sea-erodes-trust.html">the
        Association of Southeast Asia Nations have repeatedly expressed concern over
        Chinese activity in the waters</a>, despite an unresolved sea row.</p>'
  'BTS-K-pop-Billboard-Music-Awards-2018':
    'author': 'Jessie Yeung, CNN'
    'caption': 'K-pop boy band BTS became the first Korean artists ever to appear
      on stage at the Billboard Music Awards. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-05-22T07:27:57.025+08:00
    'imagesource': 'jcr:65d1af8c-430c-4199-b132-cb72c2face5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f738c01-3a5e-4752-bc6e-e9dfbfb30142'
    'lead': 'After Kelly Clarkson introduced them as the "biggest boy band in the
      world," the seven BTS members swept across the purple-lit stage in a choreographed
      routine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T09:20:46.621+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T09:20:46.761+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'K-pop group BTS debuts single at Billboard Music Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3ffa2-c10b-4fd8-8df8-de98f5354582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — K-pop boy band BTS became the first Korean
        artists ever to appear on stage at the <a href="https://edition.cnn.com/2018/05/20/entertainment/billboard-music-awards-2018-winners-list/index.html">Billboard
        Music Awards</a> on Sunday, as they performed their new single "Fake Love."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd47b5c-9f85-4752-8604-61a146572b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kelly Clarkson introduced them as the "biggest boy band in
        the world," the seven BTS members swept across the purple-lit stage in a choreographed
        routine. BTS fans, who call themselves the A.R.M.Y (Adorable Representative
        M.C for Youth), went wild, singing along and sometimes breaking into tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa1d5bc-edbd-4ed4-b234-741243625f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS also won the Top Social Artist award for the second year running,
        beating out superstars like Justin Bieber and Ariana Grande. The award honors
        artists with the highest fan engagement on social media, recorded and ranked
        on Billboard''s Social 50 chart. As the group accepted the award, they thanked
        fans around the world in both English and Korean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa456f1a-24a0-4d97-b208-130c62333dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular K-pop groups like BTS have long had devout fan bases in
        South Korea and across Asia, but only began breaking into the American market
        recently. BTS made headlines last year as the first K-pop group ever to win
        a Billboard award, coming in ahead of some of the same big pop names as this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5e4cf-8dc2-425b-b742-7f227b89cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the boy band has continued its rise, selling out world
        tours, performing in Times Square on New Year''s Eve and appearing on U.S.
        talk shows like Ellen. Other K-pop groups like SHINee, Girls'' Generation
        and Exo have enjoyed increasing global recognition, performing at the PyeongChang
        Winter Olympics and at international K-pop festival KCON.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ea93e-6e5f-434b-a061-f8fee6c21e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS'' whirlwind success seems to be growing. The band''s new album,
        "Love Yourself: Tear," sold 1.44 million pre-order copies before its Friday
        release, and the "Fake Love" music video gained 41 million views on YouTube
        within 24 hours. Tickets for an autumn world tour have already sold out in
        14 locations, and the rest are likely to be snatched up soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ed869-af54-4d56-bcdc-8c05cbff0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T09:20:46.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T09:20:46.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2018/05/21/entertainment/k-pop-boy-band-bts-billboard-awards-intl/index.html">"K-pop
        group BTS debuts single at Billboard Music Awards"</a></em></p>'
