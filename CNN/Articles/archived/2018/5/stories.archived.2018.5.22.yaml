      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naging madali ang pagkamit&nbsp;ng&nbsp;kalayaan, libo libo
        ang nawalan&nbsp;ng&nbsp;tahanan, nawalay sa pamilya at mga residenteng tila
        ba nawalan&nbsp;ng&nbsp;pag-asa.</p>'
