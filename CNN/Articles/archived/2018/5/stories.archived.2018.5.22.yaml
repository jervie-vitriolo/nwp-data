      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Lemuel Gonda, spokesperson of the Police Regional
        Office in Northern Mindanao, said 13 calibre .45 bullets were recovered at
        the crime scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e6470c-ab3a-4c4e-a57a-7bf0dd532c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:32:15.806+08:00
