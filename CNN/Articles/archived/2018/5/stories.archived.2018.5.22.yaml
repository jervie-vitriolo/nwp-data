      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally celebs turned out to catch T-Swift doing her thing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562d4bd-1ab4-4105-9df3-9fd89d41a3eb'
