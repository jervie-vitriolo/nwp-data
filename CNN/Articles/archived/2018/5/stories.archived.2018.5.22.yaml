      'mgnl:type': 'text'
      'text': '<p>An investigation is underway to determine the motive of the fiscal''s
        killing.</p>'
  'house-passes-bill-campaign-expenses-elections':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T23:17:13.215+08:00
    'imagesource': 'jcr:ed86b09e-9adb-4288-bcff-d268bac78799'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37a899ee-c9ea-43d4-90b2-3b9f15b0bbb0'
    'lead': 'The bill aims to amend the existing campaign spending limits of candidates
      and parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:34:55.277+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:34:55.417+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bill raising campaign spending limits of candidates, parties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce3912e-f251-408b-bc34-bbfe212fe68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The House
        of Representatives approved on Tuesday a bill that raises the allowed campaign
        spending limits of candidates and political parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d336c-87f4-42b7-8e39-7abf52891673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote on House Bill 7295 had 188 lawmakers in favor of
        the measure, while six objected. There were no abstentions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6a0ec-9d38-40e4-99e7-a915772af74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the authorized expenses per voter for the following
        candidates are: P50 (from P10) for President, P40 (from P10) for Vice President,
        P30 (from P3) for Senator, district Congressman, Governor, Vice Governor,
        Board member, Mayor, Vice Mayor and Councilors and P10 (from P5) for party-list
        parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074dfcb-b9b5-4fa1-b8cf-73627db5d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that a candidate without any political party and without
        support from any political party may be allowed to spend P40 (from P5) for
        every voter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac7525-673a-4142-bac8-607f9da26d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overspending is prohibited under the Omnibus Election Code. It also
        penalizes those who do not meet the deadline for submitting Statement of Contributions
        and Expenditure (SOCE).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9824d9-0469-46b8-97b6-9f3c636d047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in contrast to the hundreds of millions of pesos in campaign
        spending, the fine for not filing the SOCE is only between ₱10,000 and ₱30,000,
        depending on the position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56143165-0ec0-47c5-8a34-f0e82d6be6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:34:55.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:34:55.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 Presidential Elections, <a href="http://cnnphilippines.com/news/2016/06/09/poe-robredo-biggest-spenders.html">Grace
        Poe was the biggest spender</a> with ₱510,845,262.56, while her campaign contributions
        stood at ₱511,950,000.</p>'
  'bangon-marawi-masterplan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-05-22T22:26:10.341+08:00
    'imagesource': 'jcr:a29a793b-24d6-49f4-a223-a561c379df71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e585e34-4668-4820-a41f-e10a0af17b03'
    'lead': 'The government revealed the overall project design for the rehabilitation
      of Marawi City'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T07:38:49.769+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T07:38:49.977+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Government unveils masterplan for rehabilitation of Marawi City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a7c66-afbc-44ad-aa5f-1cddc7d23c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The government
        has unveiled the overall project design for the rehabilitation of Marawi a
        year after a siege by ISIS-affiliated militants sparked a five-month war that
        left the city in ruins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2162f46-a130-4c75-8e09-cdaa01941d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan showed new public spaces such as parks, malls, plazas,
        and streets. It also featured a two-hectare historical site with a museum
        containing memorabilia from the conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d92f25-cda8-4a1f-a9ed-7134a4f55c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also aims to preserve the Bato Ali Mosque where gun battles
        against the Maute groups took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196c8da-a4cd-4387-adef-32f647ec6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.770+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project design is now estimated to cost more than Task Force
        Bangon Marawi''s projection last month, which amounted to P17.2 billion, officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed8d984-83b8-414f-9000-0872eff4829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force seeks to complete the rehabilitation project in three
        to five years, before President Rodrigo Duterte ends his term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ef74b-eb35-4bb4-8875-057aa7642055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> rehabilitation, <em>''yung</em> infrastructure development
        <em>lahat ''yan lahat ng mga</em> hard projects, <em>lahat ng mga</em> social
        infrastructure project it should be implemented in three to five years <em>kumpleto
        po ''yan</em>," Task Force Secretariat Head Myles Rivera said in a press briefing
        Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75829c87-e1b3-4984-a639-2fc4ade0655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The rehabilitation, infrastructure development, hard
        projects and social infrastructure projects will be implemented in three to
        five years. They will be complete.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a282229-0ac6-4a64-9926-dc348873aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier chose a group of Chinese and Filipino companies
        to take over the project, however, Task Force Bangon Marawi said it will have
        to undergo a "Swiss challenge."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031df39-5bdb-4d0c-b4c1-5b7040e4c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.979+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Swiss challenge, details and costs of a project are published
        to invite other parties to match them or offer a better proposal. Three weeks
        will be alloted to that beginning Saturday, after which a winner will be chosen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa14e9-0ebf-4787-b8fe-2e32ddf0333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.771+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera added the project aims to accomplish long-term goals of bringing
        peace to the city and its surrounding areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289b08f-2945-4774-9ab0-3d10e261d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron tayong</em> long-term societal goal – <em>gusto natin</em>
        resilient <em>ang</em> Marawi City. <em>Meron</em> medium to long-term outcome
        so <em>''yung</em> Marawi City and surrounding cities should co-exist in peace,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3f82b-6b12-4913-b055-6b4836a1729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a long-term societal goal – we want Marawi
        to be resilient. We also have a medium to long-term outcome so Marawi City
        and its surrounding cities should co-exist in peace.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371a5c9-87c2-442e-8416-c194eb23949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi has been under Martial Law since May 2017, after the ISIS-backed
        Maute group attacked the city. Fighting raged until October last year, when
        the government declared victory over the militants, including a number of
        foreign fighters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a8b1d-1b17-4c39-b110-83500a888d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation plan for the city has been in the works since
        June 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8d15b-ea73-45c0-8661-e99760154920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T07:38:49.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T07:38:49.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rex Remitio contributed to this report.</em></p>'
  'sotto-mababang-kapulungan-china-sereno-senate-president':
