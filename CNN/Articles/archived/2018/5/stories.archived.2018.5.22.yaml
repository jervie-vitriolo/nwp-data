      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2018/05/21/news/companies/sony-emi-music-buyout/index.html">"Sony
        is paying $2.3 billion for Kanye West music publisher EMI."</a></em></p>'
  'national-museum-of-natural-history':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The National Museum of Natural History aims to get more Filipinos
      interested in studying and preserving the country''s rich biodiversity. Photo
      by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-05-22T17:03:22.285+08:00
    'imagesource': 'jcr:4d20cd8a-2bb0-4991-836c-e9c6309cb1f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86f9abb3-0445-40f4-9403-71c459e5fc3d'
    'lead': 'After years of planning, the museum finally opened its doors on May 18. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-06-10T08:28:30.312+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-06-10T08:28:30.761+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 reasons to be excited about the National Museum of Natural History'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99061773-e6c6-4ac7-a2ad-b31c4b4ef6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> There has been
        a lot of buzz online about the National Museum of Natural History, especially
        when photos of its interiors circulated online prior to the opening date on
        May 18. The majestic Tree of Life structure, which houses the museum’s main
        elevator and includes a glass and aluminum dome resembling a forest canopy
        fully covering the courtyard, was enough to entice would-be museum-goers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1921ca3f-47a6-49d1-bd9b-261b200855c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what else is there to look forward to at the museum? We paid
        a visit to the National Museum to find out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8832dfd-d1fb-4246-8b7c-de0d2712ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The museum’s architecture is both breathtaking and practical.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a06dbb-0c73-4188-baec-e1a747a1a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.312+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neoclassical building belonged to a cluster of buildings in
        the Rizal Park area — the Legislative Building on Padre Burgos Ave., which
        is now the National Museum of Fine Arts, and the twin buildings in the Agrifina
        Circle housing the Department of Finance, now the National Museum of Anthropology,
        and the Department of Tourism. In 2013, the Department of Tourism turned over
        the building to the National Museum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c1e06-293e-4bda-82d6-43c6de1659eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT building was neoclassical in style, and the museum’s architects
        worked to preserve its basic design and structure in a process called adaptive
        reuse. The building was retrofitted to follow safety standards for museums,
        but certain elements, like the wrought iron work, were carefully retained.</p>'
    '9':
      'image': 'jcr:5f468475-9916-4767-9034-2648b469ce0b'
      'imageCaption': 'A ramp system was created because the old office building’s
        hallways were too narrow to accommodate large volumes of people. Photo by
        KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fde3d-103d-4858-a4b2-ccb7ca0aaa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5ec51c-3b26-4ebc-841d-2b98e5dcf2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An example of adaptive reuse can be found in the conversion of the
        Ayala Reception Hall, where the remains of Lolong, the world’s largest crocodile
        in captivity, hang from the ceiling. According to Ramon R. Del Rosario, Jr.,
        chairman of the board of trustees of the National Museum, the hall used to
        be split in the middle. The architects discovered that part of the design
        of the windows would have been better appreciated if the floor in the middle
        was removed. The result is a wide, airy space where visitors can view Lolong’s
        bones and other similar relics with ease.</p>'
    '11':
      'image': 'jcr:b09a4e00-3fec-4405-a5a9-e6107cdce77d'
      'imageCaption': 'The Tree of Life structure contains a glass elevator that brings
        visitors up to the third floor galleries, while the fourth and fifth floor
        galleries remain closed to the public for the time being. Director Jeremy
        Barns advises visitors to start their viewing at the top and amble down through
        the ramps. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fecbe-14f0-4761-9fb5-bdad6c756cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:b4b4a10b-eb52-46c4-9e60-9c4847238d7d'
      'imageCaption': 'The structure''s dome, resembling a canopy with a banderitas-like
        pattern, allows natural light to enter the courtyard. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a68652-444b-49d1-aca4-6f8482a11165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc7dfd-5c19-444c-914a-386d88ce189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the design elements were also carefully chosen to make the
        museum-going experience much easier. For example, a ramp system was created
        because the old office building’s hallways were too narrow to accommodate
        large volumes of people. The glass elevator inside the Tree of Life is meant
        to bring people to the upper floors so they can start their viewing at the
        top first then amble downwards through the ramps. And the structure’s dome
        allows for lots of natural light to come in during the day, while its banderitas-like
        design creates interesting shadows on the walls and courtyard floor.</p>'
    '15':
      'image': 'jcr:0cdc77d8-c045-4ac3-a4e4-b76f0af8eb98'
      'imageCaption': 'The remains of Lolong, the world''s largest crocodile in captivity,
        hang from the ceiling of the Ayala Reception Hall. The hall is an example
        of the adaptive reuse principle that was used throughout the former DOT building
        to keep the basic structure and design of the original building intact. Photo
        by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41b573-c608-42d0-829d-2b0d1816029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60a468-5159-4390-a8bf-9b991ed1796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The museum is more than just your grandma’s bodega.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27995452-01a1-4a02-8ee3-1db4a00baec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum’s design should be enough to inform one that it’s not
        just your regular museum. As resident historian Fr. Rene Javellana, SJ says,
        museums have a reputation of being like your grandmother’s bodega. “You dump
        everything and then you forget all about it.”</p>'
    '19':
      'image': 'jcr:e5715585-b666-478c-99b0-a1dbb0e30baa'
      'imageCaption': 'A mock submarine which visitors can walk through is one of
        the interactive pieces at the Marine Realm gallery. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1fe45-8848-4cd0-913f-fafb4f570648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc77b8d-2dbb-42ba-bc1e-41ab7ab4fd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part of the museum actually recreates that idea — the temporary
        exhibit in the second floor houses a couple of “cabinets of curiosity” that
        hold various items and creatures. But the rest of the museum is indeed quite
        different. The third floor galleries house The Mangroves, Beaches, and Intertidal
        Zones and The Marine Realm, which mimic the look and feel of these places.
        Here you’ll find trees with monkeys hanging in them, life-sized whale and
        dolphin figures, and even a mock submarine. Meanwhile, some exhibits feature
        interactive areas where visitors can experience what it is like to be a scientist
        or an explorer.</p>'
    '21':
      'image': 'jcr:cfeacc09-8f55-404f-a83c-56030c9a74c0'
      'imageCaption': 'The Scientific Illustration activity allows visitors to appreciate
        the use of technical illustrations in communicating structures and details
        of biological subjects by recreating the experience with light boxes and tracing
        paper. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc5d16f-f458-4335-97b4-54de0937a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c6d06-77d0-4e0e-8d05-2ca44c267a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interactive and experiential approach is meant to get more
        audiences interested in the natural history of the Philippines, which Fr.
        Javellana says has a rich biodiversity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495595d6-d542-47e8-9d19-856d0625676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga parte ng museum na dapat mong hawakan,” says Fr. Javellana.
        “And so, ang unang engagement for protecting the biodiversity [of the Philippines]
        is you fall in love with the land. [Kasi] kung ‘di mo minamahal ang isang
        bagay, hindi mo aalagaan.”</p>'
    '25':
      'image': 'jcr:7eee3df0-e5f2-4857-a433-13c2bf35c793'
      'imageCaption': 'Petrified wood from various continents on display along the
        museum''s corridors. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826764e-e491-430b-b613-15ea95a94725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-06-10T08:28:30.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'image': 'jcr:be135390-b0f5-425e-97a8-cd0012b98076'
      'imageCaption': 'Some of the galleries showcase taxidermied animals of different
        species, while paintings of local flora decorate the walls. Photo by KITKAT
        PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd799e8-9052-4c9d-be85-b42e76443ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-06-10T08:28:30.314+08:00
      'mgnl:createdBy': 'eunice'
