    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-corruption body to probe customs officials over alleged collusion
      with drug smugglers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b93f0-da0b-4a49-8149-b32434357b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Presidential Anti-Corruption Commission (PACC) on Sunday said it will hold
        an investigation to look into alleged collusion between government officials
        and drug smugglers, which led to the entry of billions worth of illegal drugs
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4806b-c2f9-497e-a5c7-2eb8df5e13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC commissioner Manuelito Luna said, in a statement, the body
        will not hesitate to recommend to the President the firing of officials found
        to be involved in the shipment of over P10 billion worth of methamphetamine
        hydrochloride or "shabu".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f02ea8-0117-4c34-bddf-d673c3ef7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PACC finds the facilitated smuggling of over P4 billion and P6.8
        billion worth of illegal drugs very disturbing and will not take this sitting
        down," Luna said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe618624-70d0-4a25-b551-9584c87bd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Norte Representative Robert "Ace" Barbers said the lower
        house will also conduct an investigation regarding the drug shipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a19f8b-545a-4287-be2a-d053268558e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Barbers said the issue is
        expected to be brought up in the meeting of House committee on dangerous drugs
        on Tuesday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: House to probe multibillion-peso drug trafficking | <a
