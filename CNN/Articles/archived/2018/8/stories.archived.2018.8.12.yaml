      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff City was promoted into the EPL after they finished with
        the second-best record in the 2017-2018 English Football Championship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a82c2-c00c-4559-b52f-64d6eedf5a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long season. We''ll keep sticking together and working
        hard," Etheridge said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a847d4f4-254c-4248-b39d-e04f4a6eadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.941+08:00
