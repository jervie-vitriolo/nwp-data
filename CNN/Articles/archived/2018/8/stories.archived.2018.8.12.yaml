        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1028549574502244352?ref_src=twsrc%5Etfw">August
        12, 2018</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

