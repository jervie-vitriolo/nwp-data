      'mgnl:type': 'text'
      'text': '<p>The Bluebirds will shoot for their first victory on Saturday in
        their home debut against Newcastle.</p>'
  'plane-crash-unauthorized-takeoff':
    'author': 'Nicole Chavez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-12T07:55:28.665+08:00
    'imagesource': 'jcr:a9a26cc7-8ae8-45b8-b30d-6ca921c706b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c110f9c-d954-47f9-b99b-1bac37e2fd9c'
    'lead': 'An airline worker stole a passenger plane and flew it for an hour before
      crashing in a wooded island 25 miles away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:32:15.696+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:32:18.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:32:18.221+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Airline worker who took plane and crashed identified as Richard
      Russell

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84bb81-ae00-41d8-ae27-ab98cc593130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An airline worker who stole a passenger plane Friday from
        the Seattle-Tacoma International Airport and flew it for an hour before crashing
        in a wooded island 25 miles away has been identified as Richard Russell, a
        law enforcement official familiar with the investigation confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09a231-1fe7-4a5c-a9db-6382da01a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell, 29, a Horizon Air ground service agent for three and a
        half years was killed in the crash, the Pierce County Sheriff''s Department
        said. Russell was the only person aboard the plane, the department said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3c875e-da34-48a5-9b12-9425fba7fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, which the FBI''s Seattle office did not consider terrorism,
        raises questions about airport security. Investigators headed Saturday to
        the crash site to recover the plane''s data recorders and Russell''s remains
        as part of a criminal probe, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24375780-54f9-4c57-ab9b-e886e3baf037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-seat Horizon Air&nbsp;turboprop plane&nbsp;took off without
        authorization at 7:32 p.m. local time, with&nbsp;Russell,&nbsp;who was not
        a pilot at the controls, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f5996-629a-48e1-9236-e2e469cf3d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job of a ground service agent includes directing aircraft for
        takeoff and gate approach, handling baggage and tidying and de-icing planes,
        authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c5263-8965-4525-a9cb-f8abd982a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After talking periodically with air traffic controllers for about
        an hour, the plane crashed at Ketron Island,officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8cd91-44b4-4ddf-a2c9-f9710bc7da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a witness on the ground shows the plane at one point
        pulling up for a loop, putting the aircraft upside-down and then pulling back
        up just feet above a body of water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a2391-eb46-40b2-9624-56fd0d4f95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports nationwide will now look at whether their security procedures
        need to change, CNN safety analyst David Soucie said. For one, Russell shouldn''t
        have been able to board the plane alone, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed7c1d2-c199-4e80-aed9-2fca180a8b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a protocol to not allow anyone singularly to get onboard
        an aircraft," Soucie said. "If you''re going to access the aircraft ... you
        make sure that you check with someone else, and that someone else (will confirm)
        that ... you have the right authority to get onto that aircraft."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1c98b-fdc2-40c4-a1fa-9317647cf8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e76ed4-354c-4b99-9fe1-0a51ee8a71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline and Seattle airport officials revealed the following at
        a news conference Saturday:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992897f5-6f4f-4087-ae4d-a4a8426b546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Richard Russell was credentialed to be in secure areas at the
        airport, said Brad Tilden, CEO of Alaska Air Group, which owns Horizon Air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd9f26-ec13-4704-a3ac-cfb20425d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— He passed a series of background checks to gain his position,
        as he didn''t have any criminal convictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac28bac-2643-4274-87de-3f6b7410fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Airline officials believe he was in uniform and worked a shift
        Friday, Tilden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdca26-98ff-4887-bb45-fc6d66bcd466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— The plane had been parked in a maintenance area and was not scheduled
        for a passenger flight, Tilden said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b6a96-d959-4def-941f-4f59feec1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— He had no purpose to be at that plane Friday evening "other than
        ... what he did do," Tilden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65012e-e5f1-47b1-a12d-f2ced2c6bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Besides his other duties, he was qualified to tow aircraft, said
        Gary Beck, Horizon Air''s president and chief executive officer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8929fe0-aaee-412e-9daf-2c43e7760a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— While stealing the plane, he used "a pushback tractor to rotate
        the aircraft 180 degrees so he could then taxi the aircraft out onto the active
        surfaces," said Mike Ehl, the airport''s director of operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b72c0-e741-4b25-8353-ce9381910143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Officials don''t believe Russell had a pilot''s license. But they
        don''t know how we knew to fly the plane, and even starting the plane''s engines
        would have required specialized knowledge, Beck said. "It would be a series
        of switches and levers ... to start the engine. We don''t know how he learned
        to do that," Beck said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9133ef-3afe-4135-a28e-3ba4aaad6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I would like to apologize ... got a few screws loose''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0e19b-071e-4c45-9efe-2f1a765985d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;audio recordings of the incident&nbsp;posted on Broadcastify,
        Russell can be heard talking to air traffic controllers as they try to guide
        him to land the plane.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185f96f-7ca7-4b13-a06b-ecf365a14223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, he apologizes and says he is a "broken guy" with "a
        few screws loose."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4de18-0185-4bbf-9555-34bfd3b98393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got a lot of people that care about me, and it''s going to
        disappoint them to hear that I did this," Russell says. "I would like to apologize
        to each and every one of them. Just a broken guy, got a few screws loose,
        I guess. Never really knew it until now."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee82b77-6a4b-4077-874a-7c57d7fd6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department described Russell as suicidal. It did
        not elaborate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3500cf-2890-4f06-9533-634ec7dd3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the flight, Russell says: "This is probably, like, jail
        time for life, huh? I mean, I would hope it is, for a guy like me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319e91b-55ea-4e16-875c-f3b7c0852f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well," a controller responds, "we''re not going to worry or think
        about that. But could you start a left-hand turn, please?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3967310-0f7e-4bdd-9d10-dda233496e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, a controller discusses getting a pilot on the radio to help
        Russell control the aircraft.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3bb5a-c3f4-43d0-bef6-41b359a38760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nah, I mean, I don''t need that much help. I''ve played some video
        games before," Russell responds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f12deaf-9c1c-46f9-bd17-4a763251ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell repeatedly says he would do a roll. Not long before the
        crash, a pilot who''d been helping controllers advise Russell appears to mention
        the maneuver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d0aff-be37-42ac-98ee-d21e87e402fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations. You did that. Now let''s land that airplane safely
        and don''t hurt anybody on the ground," the helping pilot radios.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9572a-3b07-413b-86fd-b214bf83aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell responds: "Awwww-right. Ah, dammit. I don''t know, man!
        I don''t know! I don''t want to. I was kinda hoping that was going to be it.
        You know?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9a979-23f7-41e6-bca5-80226b29b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane eventually crashed on sparsely populated Ketron Island,
        starting a fire in the woods but injuring no one outside the plane. The fuselage
        was fragmented and appeared to be upside down,&nbsp;said Debra Eckrote, regional
        chief for the National Transportation Safety Board.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f8175-d0f2-4f64-a17e-a7abb37fac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-15 jets chased the plane</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2732eba-39a1-494d-9a66-f064f6ff0bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was a Q400, a Bombardier turboprop plane, one of about
        40 the airline has in its fleet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b307c68-e0fb-4e0d-8a47-7f904020a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of the plane''s takeoff, the military scrambled two
        armed F-15 jets from Oregon to follow it, according to local and airline authorities
        and two sources with knowledge of the situation. They pursued the aircraft
        before it went down on Ketron Island, between Tacoma and Olympia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2ec36-3931-441d-88aa-071d5669ace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NORAD fighters did not fire upon the aircraft," North American
        Aerospace Defense Command said Saturday morning in a news release. The jets''
        capability was appropriate to the potential task, one of the sources said,
        without offering details.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f60b9-dfe9-4743-9a45-4454e043feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-15 "pilots kept plane out of harms way and people on ground safe,"
        the sheriff''s office tweeted. The jets were not involved in the crash, it
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524d50b-3985-4959-a878-85df9c357430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash wasn''t immediately known, but the F-15s
        did not bring the plane down, Eckrote said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4cc43-b0f7-481f-b2f6-6b8f1eb7b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline crash</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4ac0a-a048-441f-a344-c75300541fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness thought it was an air show</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5c43f-61d9-4f9c-a82d-ba029aa6f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described the surreal scene after the plane left the airport.
        John Waldron was walking along a trail near the bay when he noticed the two
        military jets following a plane doing aerobatics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9493c-ba69-4896-b4ab-6a101ee7f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they were practicing for an air show," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae55ff-cd0b-4fa5-8359-07d67071981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plane approached Ketron Island, Waldron saw a thick column
        of smoke followed by a loud explosion, he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54a0b4-f06d-4e91-b523-338539cec3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was literally frozen in place, muttering about what possibly
        happened," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a100d-2959-4211-a4fb-0f718186e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kethleen Reichel said she watched the planes pass by for about two
        minutes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795906e0-20f6-4bfa-b8a9-b440d8fe2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband and I are recently former Boeing employees, and we were
        wondering why a jet was near the passenger airplane," she said. "We heard
        the jet because our windows were down while we were waiting in the ferry line
        to go to Anderson Island, which is adjacent to Ketron Island."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40e367-5156-4090-94c4-67da520d4372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had some flight skills, expert says</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f50c40-3677-4ce2-b608-420c6ff51852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear what training, if any, Russell had
        in flying planes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd11f1-cbc0-454c-9215-250f9dbdfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ground service agent''s tasks don''t involve touching planes''
        controls, CNN aviation analyst Mary Schiavo said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c624674-d9d6-40ae-8df0-a55ed8ef53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plane made turns and aerobatic maneuvers that suggest some
        skill, she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dbe9d0-607f-4162-9209-070a7333c1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this plane, he certainly knew how to retract the landing gear,
        he coordinated both engines, powered them up to get a coordinated takeoff,"
        she said. "A couple of the turns, it looked like what we call in basic flight
        training a ''coordinated turn,'' meaning that he not only used the yoke ...
        but you also coordinate with the rudders and you do the turns.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ec10e-aadb-44c5-8e5f-7b47108293c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, he knew how to fly," she continued. "But ... the air traffic
        controller had to tell him how to set what they call the ''bugs'' — they''re
        just little, sort of, little levers, or little notches on your indicator for
        your heading, ... which is kind of basic.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c882b0aa-ff0b-4632-a73d-4b766fbc57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, (he) had some knowledge but clearly wasn''t a commercial pilot."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede10380-78d6-446b-baa1-d7f5235ebe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agencies are investigating</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c821811-a9fa-4be6-926d-cb9d72c97db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with the families of the individual aboard as well
        as all of our Alaska Air and Horizon Air employees," said Constance von Muehlen,
        the airline''s chief operating officer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b4cf8-0e56-4390-9294-3197cebcd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI will lead the investigation, said Eckrote, the NTSB regional
        chief.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdbeea-e8d0-4487-bb18-d11f5caed4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is going to be thorough, which means taking the time needed
        to scour the area, delve into the background of the individual believed responsible
        for Friday night''s incident, and review every aspect with all appropriate
        public and private partners," the FBI''s Seattle office tweeted Saturday afternoon.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df25ecd-8348-4e11-ba4d-0846ac9b55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators on Saturday were trying to retrieve the plane''s flight
        data recorder and its cockpit voice recorder.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40b6a3-b569-4809-851c-003fe9bb2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:32:15.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:32:18.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might have been talking to himself in the cockpit," so the voice
        recorder may provide additional information that wasn''t recorded in radio
        traffic, she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d5ce7-2525-46d2-b5d9-b44ed87b86d2'
