    'template': '1'
    'title': 'PH''s Etheridge makes history as first Southeast Asian to play in Premier
      League

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d897e4-56ba-4fa1-89fd-be7b0b0cec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 12) — Filipino goalkeeper
        Neil Etheridge became the first Southeast Asian to play in the English Premiere
        League (EPL) after starting for Cardiff City in their debut against AFC Bournemouth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7a85d-ab81-46f0-839f-efa08786c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge and the Bluebirds though did not have a successful opening
        game after absorbing a 2-0 setback against the home team.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af34a860-f37c-426a-b152-f0ab2dbfdabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Fraser''s strike in the 24th minute gave the Cherries their
        first goal of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4a4af-0024-42b1-8c1d-a86f7ac9df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge''s moment came 10 minutes after, as Bruno Ecuele Manga''s
        tackle gave Bournemouth''s Callum Wilson a chance to double the lead.  But
        Etheridge stretched and saved Wilson''s spot kick to provide the Bluebirds
        a fighting chance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc6cc0-8132-4d39-b02d-d5aa10f98942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams had a good battle all the way to the 90th minute,
        but the Cherries were able to put the game away for good when Wilson upper
        their lead to 2-0 in the first minute of added time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07de4c-ae83-46c1-9046-2177f10e4026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:29:52.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:29:56.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great to make my Premier League debut. Not the result we wanted,
        a lot of things to work on and a lot of positives to take out of the game.
        Thank you to all the travelling supporters," Etheridge posted on his Twitter
        account after the game.</p>'
