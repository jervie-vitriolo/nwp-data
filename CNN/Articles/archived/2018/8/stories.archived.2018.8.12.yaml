    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8349d226-4e3d-4bda-9d95-7e7518dce773'
    'lead': 'The lower house will also conduct an investigation on the drug shipment
      on Tuesday, says Surigao del Norte Representative Robert "Ace" Barbers.'
    'mgnl:activationStatus': true
