  'boston-globe-free-press-editorial':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-12T07:47:52.715+08:00
    'imagesource': 'jcr:c2d36a61-6857-4f64-bc8b-ddff29cc1ff0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29bdf50a-79ea-4e69-a7f0-641f8e163e67'
    'lead': 'The Boston Globe has been contacting newspaper editorial boards and proposing
      a "coordinated response" to U.S. President Trump''s escalating "enemy of the
      people" rhetoric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:34:39.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:34:42.867+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:34:42.699+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 newspapers will publish editorials decrying Trump''s anti-press
      rhetoric

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc54dd9-dcaf-4e83-8c7f-162624d2b8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> "The dirty war on the free press
        must end."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34915c-7ac6-4fbc-9a78-422b67d3fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the idea behind an unusual editorial-writing initiative
        that has enlisted scores of newspapers across America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834f0aea-dffa-4dae-b69b-423245de65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston Globe has been contacting newspaper editorial boards
        and proposing a "coordinated response" to&nbsp;U.S. President Trump''s escalating&nbsp;"enemy
        of the people" rhetoric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b2fd7-fddb-4bdd-9806-1280965a21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose to publish an editorial on August 16 on the dangers
        of the administration''s assault on the press and ask others to commit to
        publishing their own editorials on the same date," The Globe said in its pitch
        to fellow papers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd14e8-e006-4222-b2b1-4102e27b575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort began just a few days ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e89e5-3658-4968-9217-86da2a00fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, "we have more than 100 publications signed up, and
        I expect that number to grow in the coming days," Marjorie Pritchard, the
        Globe''s deputy editorial page editor, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0964f-cdff-4037-be46-f637bbacd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Society of News Editors, the New England Newspaper
        and Press Association and other groups have helped her spread the word.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32d3cc-cfed-4811-9ef3-f0f7e9c04335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response has been overwhelming," Pritchard said. "We have some
        big newspapers, but the majority are from smaller markets, all enthusiastic
        about standing up to Trump''s assault on journalism."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605cc43-402e-43d0-8fea-f0fbda13ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of printing the exact same message, each publication will
        write its own editorial, Pritchard said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e657a0-6937-44f7-8cf6-8662d366a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was a key part of her pitch: "The impact of Trump''s assault
        on journalism looks different in Boise than it does in Boston," she wrote.
        "Our words will differ. But at least we can agree that such attacks are alarming."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8845d7c-3db3-478e-b418-883f07c03592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists have noticed an uptick in Trump''s attacks against the
        news media in recent weeks. He has been using dehumanizing language like "enemy
        of the people" more often. He has also been speaking to reporters less often,
        limiting the chances for questions to be asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378b628-0536-401b-a6fb-0646a9e766a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s words and deeds as the backdrop, some media critics
        have urged the White House press corps to engage in acts of solidarity. There
        were cheers last month when reporters in the briefing room deferred to rivals
        who were trying to ask follow-up questions, and when numerous outlets stood
        up for CNN reporter Kaitlan Collins&nbsp;after Collins was told she could
        not attend&nbsp;a Trump event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f917161-aa3a-4433-8301-1d9279ac0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated editorials may be another example of unity across
        the news business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb84ad6-b0e7-4026-b6d8-ee578ea05824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s a longstanding debate about the effectiveness
        of newspaper editorials, there is certainly strength in numbers — the greater
        the number of participants, the more readers will see the message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ce287-8e38-4bc4-825c-a98f97562209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritchard said she expects differing views from the editorials,
        "but the same sentiment: The importance of a free and independent press."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29154736-8fba-44a6-a4d8-11baacfb35bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:34:39.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:34:42.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "More than 100 newspapers
        will publish editorials decrying Trump''s anti-press rhetoric"</p>'
  'omarosa-book-trump-campaign':
    'author': 'Sarah Westwood'
    'caption': 'Omarosa Manigault Newman, a former White House aide and reality TV
      star.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-12T07:34:13.753+08:00
    'imagesource': 'jcr:f335525f-9e31-4bb5-b558-250dfe17ee73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc752312-6782-439c-9759-8fa174c2f70d'
    'lead': 'Omarosa Manigault Newman, a former White House aide and reality TV star,
      claims in her forthcoming book that U.S. President Donald Trump''s re-election
      campaign offered her a lucrative contract in exchange for her signature on a
      strict non-disclosure agreement'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:38:17.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:38:23.761+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:38:23.601+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former White House aide claims Trump campaign offered her job in exchange
      for silence

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f2ab2-4294-4493-8896-9cc37d9cf1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Omarosa Manigault Newman, a former White
        House aide and reality TV star, claims in her forthcoming book that U.S. President
        Donald Trump''s re-election campaign offered her a lucrative contract in exchange
        for her signature on a strict non-disclosure agreement after her ouster from
        the administration last year,&nbsp;according to an excerpt quoted in The Washington
        Post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2f466-d635-4bdd-9761-e0e4f2146bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manigault Newman writes in "Unhinged: An Insider Account of the
        Trump White House" that she turned down the proposal, which would have barred
        her from the public criticism she has leveled at Trump since her departure.
        Lara Trump, a campaign adviser and the President''s daughter-in-law, extended
        the offer to Manigault Newman shortly after White House chief of staff John
        Kelly fired her for "serious integrity issues," according to The Post''s excerpts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d4fe2-0c63-4a54-ad49-b0ca6a3ccce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign declined to comment on Manigault Newman''s description
        of the deal Lara Trump supposedly offered her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae96bf-59dc-40de-94ab-4e723eab28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sarah Sanders on Friday dismissed the
        sensational claims in Manigault Newman''s book, which hits shelves on August
        14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73a44a-71f8-47e6-9086-5d3218dbf37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of telling the truth about all the good President Trump
        and his administration are doing to make America safe and prosperous, this
        book is riddled with lies and false accusations," Sanders said in a statement.
        "It''s sad that a disgruntled former White House employee is trying to profit
        off these false attacks, and even worse that the media would now give her
        a platform, after not taking her seriously when she had only positive things
        to say about the President during her time in the administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85347e-34e8-44bb-86fb-004b8a2f7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manigault Newman''s tenure in the White House was marred by drama
        and intrigue; she generated a series of negative headlines for the administration,
        including when she attempted to host a photo shoot for her wedding on White
        House grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd14082-53e1-47f6-bb66-77f2a1f739f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some reports at the time of her departure late last year
        claimed she tried to storm Trump''s residence and protest her firing at the
        hands of Kelly, Manigault Newman disputes the public account of her dismissal
        in her book, according to The Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e7994-c4c2-44a3-86ad-633976e0af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former contestant on Trump''s reality show, NBC''s "The Apprentice,"
        asserts in her tome that Trump later told her he did not know the chief of
        staff had asked her to leave her post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3278e-4e5f-4fc1-acf9-89bb7ae548d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy created by Manigault Newman''s tell-all, which comes
        out next week, will not be the first time the White House has been forced
        to contend with sensational claims in a book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0201330-1f15-4589-b6f1-15986987362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Wolff''s "Fire and Fury: Inside the Trump White House" rocked
        the West Wing when it hit shelves in January and caused Trump''s inner circle
        to sever ties with Steve Bannon, his former chief strategist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674807f-dbeb-4199-b2f1-7defd7fb90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:38:17.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:38:23.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Omarosa claims Trump
        campaign offered her job in exchange for silence"</em></p>'
  'orca-whale-carrying-dead-baby':
    'author': 'Ayana Archie and Jay Croft'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-12T00:07:56.372+08:00
    'imagesource': 'jcr:05c9f52e-be3b-440f-9ff6-051142cd3f8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9394a79-1aab-42ff-a71b-115864f7a687'
    'lead': 'A female orca whale is still apparently grieving her dead calf and still
      swimming with its body after more than two weeks, U.S. authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:40:20.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:40:23.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:40:23.620+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s heartbreaking'': Killer whale continues carrying dead calf for
      ''unprecedented'' length of mourning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47dac3-522d-417a-8445-b1ef04362809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A female orca whale is still apparently
        grieving her dead calf and still swimming with its body after more than two
        weeks, U.S. authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0b533-9e34-4449-bfc5-b18b25ae48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s heartbreaking to watch," said Michael Milstein of the National
        Oceanic and Atmospheric Administration''s West Coast Region. "This kind of
        behavior is like a period of mourning and has been seen before. What''s extraordinary
        about this is the length of time."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781a81e5-d386-4b1f-9cf8-f654279c1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adult -- Tahlequah, or J35 as the whale has come to be known
        by researchers -- and corpse were last seen definitively Thursday afternoon,
        17 days after the baby''s birth. The female calf died after a few hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5ac94-84d8-4e43-8b80-39a77502900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother, preventing the body from sinking to the ocean floor,
        has been carrying it and nudging it toward the surface of the Pacific off
        the coast of Canada and the northwestern US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c852c6-69c7-48de-8148-645f49a18a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orcas, also called killer whales, are highly social, and this pod
        was spotted Friday afternoon near Vancouver, British Columbia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd9fcc7-edf3-4d5e-967f-4ad938fcbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another struggling female in the same pod -- J50, also known as
        Scarlet -- was shot with antibiotics to fight an infection, since scientists
        worry that she has been losing a frightening amount of weight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd57b4-66a1-490c-837c-e31e6c14813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are grim signs. The Southern Resident population the females
        belong to has about 75 members, and has not had a successful birth in three
        years. In the last 20 years, only 25% of the babies have survived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df973cd-7e78-40ec-b90f-8df0bd6d1ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Deep feelings'' not uncommon</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2be1e-bf6b-47ee-9e9f-01ea2b6f84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists says grieving is common among mammals such as whales,
        dolphins, elephants and deer. Evidence shows the orca brain is large, complex
        and highly developed in areas dealing with emotions, said Lori Marino, president
        of the Whale Sanctuary Project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cc1357-7c4f-4135-ad2d-f09fd8e16163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not surprising they''re capable of deep feelings, and that''s
        what (Tahlequah) is showing," Marino said. "What exactly she''s feeling we''ll
        never know. But the bonds between mothers and calves are extremely strong.
        Everything we know about them says this is grieving."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f43a3-ebd3-4a23-a311-3318abfe38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center for Whale Research founder Ken Balcomb said it''s "unprecedented"
        for an orca to keep this going for so long. He said the mother has traveled
        more than 1,000 miles with the corpse, which has begun to decompose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83437aee-026f-4402-b5cf-41c91bb50009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a grief, a genuine mourning," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc321d9-79a8-4c1e-b545-3b4f846b9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dwindling food source</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f984a-7dd4-47a0-a56d-c9072f106899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for this group of killer whales is a dwindling food
        supply, scientists say. Most killer whales eat a wider diet, but this particular
        group of about 75 resident orcas eats just salmon, which have been overfished
        in the area for commercial consumption. Manmade contraptions, like hydroelectric
        power sources, block the salmons'' path to release eggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05477a-fb40-4624-80fd-af1b62353df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exasperating the problem is that orcas do not have babies often
        or in large numbers, and when they do, it is a long process. It takes a calf
        a little under a year and a half to fully develop in the womb, and they nurse
        for another year. They must learn to swim right away, Balcomb said, and rely
        on their mothers for food for several years -- first through nursing, then
        through providing fish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b9592-2e56-400c-b71c-7bdde2b69e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extinction is looming," Balcomb&nbsp;told CNN last&nbsp;month,
        but it is not inevitable if humans restore salmon populations and river systems
        in time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098da1d-3351-4379-9fff-7c76ebcf3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:40:20.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:40:23.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''It''s heartbreaking'':
        Killer whale continues carrying dead calf for ''unprecedented'' length of
        mourning."</em></p>'
