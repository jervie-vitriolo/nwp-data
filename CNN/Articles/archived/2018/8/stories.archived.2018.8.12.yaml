  'idris-elba-james-bond':
    'author': 'Eric Levenson'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2018-08-12T23:24:37.134+08:00
    'imagesource': 'jcr:48c0625a-c998-4e5d-913d-2991832a1502'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac844a5-9f4d-4b48-a362-c13901821ec8'
    'lead': 'Actor Idris Elba leans into, and away from, speculation that he will
      play the next James Bond with some Sunday morning tweets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:16:59.284+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:17:02.411+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:17:02.266+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Idris Elba tweets spark further James Bond speculation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac7258-39d6-4608-86a2-682a15850f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Actor Idris Elba leaned into, and away from, speculation
        that he will play the next James Bond with some Sunday morning tweets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df72a6-6b5e-497f-9938-405a1e73c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elba, the suave Brit best known for his roles on "The Wire," "Luther,"
        and the "Thor" movies, has for years been the focus of&nbsp;hopeful theories&nbsp;that
        he might play the next 007 when actor Daniel Craig throws in the towel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08c9fc-b312-46ef-a276-a6d5294314e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further adding to those fan hopes, Elba tweeted Bond''s famous line
        with his own name in its place on Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867be9ef-1836-42a1-8936-6178ce762427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"my name''s Elba, Idris Elba," he tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a7d30-8044-4613-971b-66e60a9e4ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours later, he also tweeted a photo of the rap group Public
        Enemy as well as a&nbsp;lyric from one of their songs: "Don''t believe the
        HYPE ..."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2af351-d59d-4ffa-90d8-3735f2a0d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweets come days after a report in&nbsp;UK publication The Daily
        Star&nbsp;in which director Antoine Fuqua says that Bond producer Barbara
        Broccoli believes it''s time to bring some diversity to the main role. In
        the story, Fuqua also left open the possibility for Elba to play the starring
        role of James Bond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33306c89-bb4b-4a31-8e6b-1780099809ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has confirmed this publicly as of yet and CNN has reached
        out to reps for Elba and Broccoli.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de774f-14ca-4606-b457-1bc2160446cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the reported comments, a spokesperson for Fuqua
        told CNN, "This is not accurate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85198db-dafe-4981-926a-ee94bdf4807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elba himself has said he''s open to playing the role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e3471-00c6-4aab-80c8-1f4e6e7166a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be such an honor," he told CNN in 2014. "I mean what do
        we have to do here? We have to wear beautiful suits, drive nice cars, chase
        bad guys and date beautiful women? I dunno, sounds good to me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce8eb6-b920-4760-b2aa-3df94f431fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:16:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:17:02.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Idris Elba tweets
        spark further James Bond speculation."</em></p>'
  'NASA-parker-solar-probe-launched':
    'author': ' Ashley Strickland'
    'caption': 'NASA''s Solar Probe Plus mission will set off to explore the sun''s
      atmosphere'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2018-08-12T18:54:30.718+08:00
    'imagesource': 'jcr:7b5ca52b-0ab0-4187-8d14-b823dc59ce70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a360b6d4-3266-4c16-993a-29fc9a468fb0'
    'lead': 'NASA launches the Parker Solar Probe, humanity''s first mission to the
      sun and its outermost atmosphere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:19:53.848+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:19:58.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:19:58.317+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On ''mission to touch the sun,'' Parker Solar Probe has launched

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92156984-94d5-48c8-93c6-222ffedf763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— Humanity''s first visit to a star began this weekend.
        NASA''s Parker Solar Probe will explore the sun''s atmosphere in a mission
        that launched early Sunday. This is the agency''s first mission to the sun
        and its outermost atmosphere, the corona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81833b2a-fde0-45b5-95b3-9145646c3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being delayed on Saturday, the probe successfully launched
        at 3:31 a.m. ET Sunday from Cape Canaveral, Florida, on a United Launch Alliance
        Delta IV Heavy rocket, one of the world''s most powerful rockets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff881eaa-b525-4523-9df5-2245b2fbfe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the probe itself is about the size of a car, a powerful
        rocket is needed to escape Earth''s orbit, change direction and reach the
        sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eeaefb-6676-4d6e-b4d0-ab94ea7c5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch window was chosen because the probe will rely on Venus
        to help it achieve an orbit around the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308ad3c-d15a-467c-aeb4-d9b2e56f771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six weeks after launch, the probe will encounter Venus'' gravity
        for the first time. It will be used to help slow the probe, like pulling on
        a handbrake, and orient the probe so it''s on a path to the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8b48b-1a07-4a3f-a97f-be5a852086d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch energy to reach the Sun is 55 times that required to
        get to Mars, and two times that needed to get to Pluto," Yanping Guo of the
        Johns Hopkins Applied Physics Laboratory, who designed the mission trajectory,
        said in a statement. "During summer, Earth and the other planets in our solar
        system are in the most favorable alignment to allow us to get close to the
        Sun."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56120a93-25c4-4326-a16d-a4d4625fd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing for a journey to the sun</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466a690-93d9-474b-ab07-1bba4bb6a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a journey that any human can make, so NASA is sending
        a fully autonomous probe closer to the sun than any spacecraft has ever reached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba42365-2bae-40f9-b86e-10a0c4d75af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will have to withstand heat and radiation never previously
        experienced by any spacecraft, but the mission will also address questions
        that couldn''t be answered before. Understanding the sun in greater detail
        can also shed light on Earth and its place in the solar system, researchers
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925725a-73a2-4a95-b00b-2a463473f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been studying the Sun for decades, and now we''re finally
        going to go where the action is," said Alex Young, solar scientist at NASA''s
        Goddard Space Flight Center, in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10420fe-55ed-4477-8813-d0e97784b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to reach an orbit around the sun, the Parker Solar Probe
        will take seven flybys of Venus that will essentially give a gravity assist,
        shrinking its orbit over the course of nearly seven years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec12d29-580e-4a94-8ecf-da44752998f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will orbit within 3.9 million miles of the sun''s surface
        in 2024, closer to the star than Mercury. Although that sounds far, researchers
        equate this to the probe sitting on the 4-yard line of a football field and
        the sun being the end zone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0035e-ab46-4792-af61-8c0db0559e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When closest to the sun, the 4½-inch-thick carbon-composite solar
        shields will have to withstand temperatures close to 2,500 degrees Fahrenheit.
        However, the inside of the spacecraft and its instruments will remain at a
        comfortable room temperature.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2b241-fe9e-4beb-8eac-558ec9465dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been inside the orbit of Mercury and done amazing things,
        but until you go and touch the sun, you can''t answer these questions," said
        Nicola Fox, mission project scientist. "Why has it taken us 60 years? The
        materials didn''t exist to allow us to do it. We had to make a heat shield,
        and we love it. Something that can withstand the extreme hot and cold temperature
        shifts of its 24 orbits is revolutionary."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272798f-2b03-447a-a624-ee8cdca56be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will reach a speed of 430,000 miles per hour around the
        sun, setting a record for the fastest manmade object. On Earth, this speed
        would enable someone to get from Philadelphia to Washington in one second,
        the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713db85-80b7-477b-89ef-877073e65414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why send a probe to the sun?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be66aa3-870b-4073-8dc9-7a6a64f07efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations and data could provide insight about the physics
        of stars, change what we know about the mysterious corona, increase understanding
        of solar wind and help improve forecasting of major space weather events.
        Those events can affect satellites and astronauts as well as the Earth --
        including power grids and radiation exposure on airline flights, NASA said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2c17d-22f9-4c3f-93b7-a622cfe72954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar wind is the flow of charged gases from the sun, present in
        most of the solar system. It screams past Earth at a million miles per hour,
        and disturbances can cause disruptive space weather that impacts our planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc7ad5-134c-4804-86fb-3e9af4d40bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys by the&nbsp;National Academy of Sciences&nbsp;have estimated
        that a solar event with no warning could cause $2 trillion in damage in the
        United States and leave parts of the country without power for a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceef20-a3c6-4da1-aa48-2181dc5fc6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s objectives include "tracing the flow of energy that
        heats and accelerates the sun''s corona and solar wind, determining the structure
        and dynamics of the plasma and magnetic fields at the sources of the solar
        wind and explore mechanisms that accelerate and transport energetic particles."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f94e43-0f99-4126-9863-27b3f91410d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four suites of instruments will gather the data needed to answer
        key questions about the sun. FIELDS will measure electric and magnetic waves
        around the probe, WISPR will take images, SWEAP will count charged particles
        and measure their properties, and ISOIS will measure the particles across
        a wide spectrum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981e403-b693-4954-baf4-3bbfa43333af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what part of this mission will "touch" the sun? The Solar Probe
        Cup, dubbed "the bravest little instrument," is a sensor that will extend
        beyond the heat shield to "scoop up samples" of the sun''s atmosphere, according
        to Justin Kasper, mission principal investigator and professor of climate,
        space sciences and engineering at the University of Michigan. The cup will
        glow red when the probe makes its closest approach to the sun, sampling the
        solar wind and effectively touching the sun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815100e-bc6a-43a9-bc20-1f4c65f54307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Alfvén point is the distance from the Sun beyond which the
        charged particles that make up the solar wind are no longer in contact with
        the surface of the Sun," Kristopher Klein, co-investigator for the probe and
        University of Arizona Lunar and Planetary Lab assistant professor, said in
        a statement. "If the Parker Solar Probe can reach below the Alfvén point,
        then we can say the spacecraft has entered the solar atmosphere and touched
        the Sun."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640e6cf-083a-42e2-bd70-4f9ea3c8bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe will be close enough to watch solar wind whip up from
        subsonic to supersonic. It will also pass through the origin of the solar
        particles with the highest energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed4f21-0876-4ddc-b69f-ed5ebf193c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will provide us with a better understanding of the environment
        the Earth is in," Klein said. "Our ability to forecast space weather is about
        as good as our weather forecasts were in the 1970s. If you have a better understanding
        of the behavior of these solar energetic particles, then you can make better
        predictions about when to send astronauts to Mars or protect a satellite before
        it gets ripped apart by a radiation burst."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c088b-9070-478e-9b31-2524d650f7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is scheduled to end in June 2025. The first data download
        from the Parker Solar Probe is expected in early December, after the probe
        reaches its first close approach of the sun in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39983cc8-1a3a-46c9-94e7-2498add84068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, the spacecraft will run out of propellant," said Andy
        Driesman, Parker Solar Probe project manager at the Johns Hopkins Applied
        Physics Lab. "The way I like to think about it: In 10 to 20 years, a carbon
        disk will be floating around the sun in orbit, and it will be around until
        the end of the solar system."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65eeb7-bccd-47a9-9b48-fd6a9ed3c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s legacy</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ce521-ee08-48eb-b3a2-3a57529b4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the craft -- initially called the Solar Probe Plus -- was
        renamed the Parker Solar Probe in honor of astrophysicist&nbsp;Eugene Parker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d8f6f7-3c15-4a1f-a116-0498eae4f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time NASA has named a spacecraft for a living
        individual," said Thomas Zurbuchen, associate administrator for the agency''s
        Science Mission Directorate in Washington. "It''s a testament to the importance
        of his body of work, founding a new field of science that also inspired my
        own research and many important science questions NASA continues to study
        and further understand every day. I''m very excited to be personally involved
        honoring a great man and his unprecedented legacy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71994023-de24-4d1d-b509-cf6a55b5fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker published research predicting the existence of solar wind
        in 1958, when he was a young professor at the University of Chicago''s Enrico
        Fermi institute. At the time, astronomers believed that the space between
        planets was a vacuum. Parker''s first paper was rejected, but it was saved
        by a colleague, Subrahmanyan Chandrasekhar, an astrophysicist who would be
        awarded the 1983 Nobel Prize for Physics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaaa505-596e-4e95-8901-f8728ad226d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two years after Parker''s paper was published, his theory
        of solar wind was confirmed by satellite observations. His work revolutionized
        our understanding of the sun and interplanetary space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925e2e5-5eb6-46a7-bb7d-e48280fdd2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker is now the S. Chandrasekhar Distinguished Service Professor
        Emeritus at the University of Chicago. Zurbuchen and Fox also presented Parker
        with NASA''s distinguished public service medal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34e59f-7f13-469c-aada-8aaba52e398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m greatly honored to be associated with such a heroic scientific
        space mission," Parker said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b6fb1e-c50e-4a69-bcb8-5d963e75b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parker Solar Probe will carry a chip with photos of Parker,
        his revolutionary paper and his message to the sun: "Let''s see what lies
        ahead." It will also carry more than&nbsp;1.1 million names&nbsp;submitted
        by the public that will eventually "orbit the sun forever," Fox said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b6a57-5a83-4771-8218-694457dc99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solar probe is going to a region of space that has never been
        explored before," Parker said. "It''s very exciting that we''ll finally get
        a look. One would like to have some more detailed measurements of what''s
        going on in the solar wind. I''m sure that there will be some surprises. There
        always are."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0988e72-0c62-4ba0-a057-5bdd5bf44a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:19:53.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:19:58.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "On ''mission to
        touch the sun,'' Parker Solar Probe has launched."</em></p>'
  'customs-officials-probe-conspiracy-drug-smugglers':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-12T18:33:30.977+08:00
