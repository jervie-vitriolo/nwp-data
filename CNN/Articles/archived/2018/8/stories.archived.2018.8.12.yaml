    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea18dd7-5b70-4778-b5cc-c39d0bd834c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said the inquiry should determine the flaws in the
        system, the background of importers and consignees, as well as the other individuals
        accountable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df066d5-5e55-4f96-97e1-2ce961131d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also convinced some officials of the Bureau of Customs (BOC)
        were involved in the smuggling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8b6bc-32c7-4678-9d65-f5d2ec8a3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May collusion yung mga drug lords diyan sa mga opisyales diyan
        eh</em>," Barbers told CNN Philippines. "Of course we cannot identify now,
        but hopefully in the course of our investigation, baka ma-identify natin (kung)
        saan yung mga flaws and loopholes doon sa sistema ng importation at release
        ng goods."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fa125-f390-4f8f-873d-904159ceaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: There is collusion between the drug lords and the
        officials there. Of course we cannot identify now, but hopefully in the course
        of our investigation, we would be able to identify the flaws and loopholes
        in the system of importation.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afe239-396f-4675-93f5-b9573272ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relentless ang ating fight against drugs and still, meron pa ring
        may lakas ng loob mag-smuggle into the country ng ganitong kalaking halagang
        shabu."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc52ae4-c7df-408a-b4ae-31449515fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So obviously, may contact yan sa loob," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253eb718-912e-4645-a8c0-94a105d9ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Our fight against drugs is relentless, and still,
        there are people who have the guts to smuggle into the country these huge
        amounts of drugs. So obviously, they have contacts within the country.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7c2d4-8cf1-4b95-b6d1-c9850c64513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers added the lower chamber can do a simultaneous probe with
        the PACC regarding the matter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43719eeb-09f2-4014-80a5-d26ac122ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency on Tuesday intercepted a
        suspected shabu shipment estimated at ₱4.3 billion at the Manila port.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832be1c4-36e6-4f60-97c5-0689ac6f260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:22:50.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:22:53.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, however, said Friday they were unable to seize P6.8
        billion worth of illegal drugs, which were allegedly brought by a Taiwanese
        drug syndicate inside the country.</p>'
  'Karding-monsoon-rains-persist':
    'author': 'CNN Philippines staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-08-12T15:46:03.022+08:00
    'imagesource': 'jcr:8415da98-1c7a-4196-ac78-36da19688bb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd79a85-006c-440c-8ba7-d2a44a9933a5'
    'lead': 'Tropical storm ''Karding'' may have left the country, but it will continue
      to enhance the southwest monsoon, bringing more rains to Luzon until tomorrow. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-05-02T14:25:29.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-05-02T14:25:32.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-05-02T14:25:32.744+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monsoon rains to persist in Metro Manila, nearby areas until tomorrow
      — PAGASA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278bf621-2328-41f2-96cb-cdbf1ba09307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12)&nbsp;—</strong>&nbsp;
        Expect heavy monsoon rains to persist in Metro Manila and nearby areas until
        tomorrow, as Tropical Storm Karding (international name Yagi) on its way to
        China, continues to enhance the southwest monsoon or Habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99e3f4-21ce-4ebd-b873-93ff50928d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 a.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said that Karding continues
        to bring scattered and widespread rains to Metro Manila and the western section
        of Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b59d4b-7eee-4da1-8060-aaf68ac2a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said heavy to moderate rainfall will continue
        in Metro Manila, Rizal, Cavite, Zambales, Bataan, Bulacan, Pampanga, Ilocos
        Region and the Cordillera Administrative Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af17f6-5685-4797-9ce4-e981eab39d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of these areas, especially those near river channels and
        in low-lying and mountainous areas, are advised to take caution for possible
        flooding and landslide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253539f-2c73-4af1-8f05-b7c01b562913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also warned fisherfolk and seafarers, as sea travel remains
        risky over the northern and western seaboard of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b35e53-489a-494c-95d7-0f71b8f43eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, Karding was estimated at 600 kilometers north-northeast
        of extreme northern Luzon outside of the Philippine Area of Responsibility.
        The center has maximum sustained winds of 75 kilometers per hour (kph) and
        gusts of up to 90 kph. It is moving west at 15 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e36042-f0b8-4af3-b0ff-81ff41c9bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-02T14:25:29.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-05-02T14:25:32.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA forecasters, meanwhile, said they are not monitoring any
        other weather disturbance outside the country.</p>'
  'etheridge-premier-league-southeast-asia':
