      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a1837-8478-46dd-a513-e66948b6a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inutos lang naman sa akin, wag kayo ma-offend," the personnel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008be24-69ef-4c1b-8bd8-8d53d3bf058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T16:20:18.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T16:20:23.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t be offended. It was just ordered upon us.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77901d9e-f8d9-4128-b4f6-b7481242ce3e'
