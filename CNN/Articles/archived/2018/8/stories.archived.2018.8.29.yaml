    'mgnl:lastActivatedVersionCreated': 2019-04-24T15:17:47.750+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves ₱6.7-B budget for Office of the President, ₱447-M for
      VP

      '
    'updated': 2018-08-30T14:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e04a4a-2a52-49f1-ac1f-b7ef2a6c24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> The
        House Appropriations Committee on Wednesday approved the proposed budgets
        for the offices of the country''s two highest officials for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a8a8a-7424-4cc5-96cf-e2645041a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just approximately 10 minutes, the committee approved the ₱6.7
        billion budget for the Office of the President (OP). This is higher than the
        OP''s current allocation amounting to ₱6.03 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a806cc-f76e-4f20-acf8-7c1db2c5a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker Albay Representative Edcel Lagman made the motion
        to approve the proposal quickly after the OP presented its plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae31cbe-ffaa-4e7b-aa12-eaf7a6b5364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said doing so has been the tradition at the House of Representatives,
        but he noted that congressmen can still ask questions once the budget proposal
        reaches the plenary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67aa839-b3d8-436a-8198-03e062976afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also approved the 2019 budget for the Office of the
        Vice President (OVP) worth ₱447.68 million. This is almost ₱100 million lower
        than the OVP''s current budget of ₱543.95 million and is also less than the
        budget proposed by the Department of Budget and Management amounting to ₱455.85
        million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c90b6-a434-454c-a28f-cffb1b1f5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who&nbsp; presented the budget to the
        congressmen, said the budget cut would lead to the suspension of their livelihood
        assistance initiative for some local government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af7902-96c4-481e-b758-0cf01211a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We proposed ₱549 million for 2019. That is just an additional ₱6
        million, but what was recommended by the [Department of Budget and Management]
        is about a hundred million [pesos] less than our budget from last year, which
        is just ₱447.68 million. That would mean that we would be.. we would not be
        able to continue with our livelihood assistance to our adopted LGU''s and
        if you look at the records, Mr. Chair and the members of the committee, all
        our adopted LGUs are the poorest, the farthest, of our communities," the Vice
        President explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4a1ce-408b-4c07-8249-6e6b7770212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Robredo appealed to the lawmakers to just retain the
        current allocation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eab20b0-8206-462b-a69d-99b47a384f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional item in the budget that was given to us for 2018
        was a huge help to our communities. So, we would like to make this appeal,
        Mr. Chair, sana po kahit ibalik lang iyong dati. The office has been used
        to working within our means pero iyong pagbawas [sa 2019 budget] is really
        a… it''s not for operations, but it''s really for livelihood assistance,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42aca1-72e5-4795-ab75-20fcbf114db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-24T15:17:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-04-24T15:17:47.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Joyce Ilas and Robert Vergara contributed to this
        report.</p>'
  'sharon-cuneta-kris-aquino-crazy-rich-asians':
