  'student-journalists':
    'author': 'Regine Cabato and Janelle Paris'
    'caption': 'Various campus publications in the Philippines have had to struggle
      with lack of funds and editorial independence, among others. Despite this, they
      have managed to stay afloat and even step up their coverage. Illustration by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-08-29T11:03:20.472Z
    'imagesource': 'jcr:254fa8bd-1a64-4dbf-bdc0-8c7a228325e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3ecc9c4-d3a5-4b4d-92e3-9d25289c68ab'
    'lead': 'Meet five groups of student journalists who have overcome more than your
      typical amount of stress — just to get the job done.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-02-15T11:05:39.358Z
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2019-04-17T09:07:39.666+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T09:07:36.589+08:00
    'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These student journalists are standing up for a free press'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600508b3-0001-4255-ba91-3e4c7f1d2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:05:39.358Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Campus journalism
        is the cradle of press freedom — but student publications across the Philippines
        struggle with editorial independence, low funds, and a lack of resources.
        The law is meant to help them, but it has not always worked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8300cf9a-493d-4ab8-9677-be764558a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.900Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Campus Journalism Act of 1991, or Republic Act 7079, “a
        student shall not be expelled or suspended solely on the basis of articles
        he or she has written.” Yet three years after its passage, 10 students from
        Miriam College''s publication, Chi-Rho, were dismissed, expelled, and suspended
        for writing or approving work that the school deemed erotic. The case went
        all the way <a href="http://sc.judiciary.gov.ph/jurisprudence/2000/dec2000/127930.htm"
        target="_blank">to the Supreme Court</a>, which upheld the expulsion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27bdfb-f9ca-4ae3-be22-db003f921aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.901Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editorial board members of AMA Computer College’s Dataline were
        also expelled in 1997 after publishing a lampoon issue. A Quezon City Regional
        Trial Court judge upheld their dismissal. The Supreme Court later <a href="http://sc.judiciary.gov.ph/jurisprudence/2002/jun2002/am_rtj_02_1696.htm"
        target="_blank">slammed the decision</a> and charged the judge a ₱5,000 fine
        — but that was in 2002, five years later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b900ca-5ee2-41de-ab77-53737bf08512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.901Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Kabataan Party-List Representative Sarah Elago filed <a
        href="http://www.congress.gov.ph/legisdocs/basic_17/HB03636.pdf" target="_blank">House
        Bill 3636</a>, seeking stronger protection of student journalists. Senator
        Leila De Lima has since filed a counterpart measure, Senate Bill 1868, at
        the upper house. The proposal criticized the 1991 law for not imposing penalties
        on non-compliant school administrations. It also noted that the Supreme Court
        allowed expulsion if there was “material disruption of class work ... or substantial
        disorder or invasion of the rights of others.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618b8e78-df09-4d75-8ec8-6e6aa4b07b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.901Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This] is too broad,” the authors of the bill argued, “that even
        a simple factual article may fall within its application.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae4cf7-1f25-4ddf-8d4c-63218d91a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.901Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these challenges, campus journalists have been stepping
        up their coverage. When President Rodrigo Duterte rose to power, Lady Justice
        graced the cover of the University of the Philippines’ (U.P.) The Collegian
        in a <a href="https://issuu.com/philippinecollegian/docs/kule1516_issue_18_sona"
        target="_blank">biting editorial cartoon</a> reminiscent of Raffy Lerma’s
        iconic <a href="http://globalnation.inquirer.net/142353/pieta-like-photo-ph-drug-war-story-new-york-times-front-page"
        target="_blank">Inquirer cover photo</a>, a drug war pieta. In May, Ateneo
        de Manila University and Xavier University’s publications The Guidon and The
        Crusader released joint multimedia coverage of the <a href="http://interactive.theguidon.com/2018/05/marawi/#/"
        target="_blank">aftermath of the Marawi Crisis</a>. The Guidon <a href="https://www.facebook.com/TheGUIDON/photos/a.123251847713976/1511007488938398/?type=3&amp;theater"
        target="_blank">previously banded</a> with two other Ateneo publications,
        the literary folio <a href="https://www.facebook.com/HeightsAteneo/photos/a.87432723109/10155361674318110/?type=3&amp;theater"
        target="_blank">Heights</a> and the Filipino language news magazine <a href="https://www.facebook.com/MatanglawinAteneo/photos/p.1534721503281394/1534721503281394/?type=1"
        target="_blank">Matanglawin</a>, for a special issue with <a href="https://www.facebook.com/TheGUIDON/photos/a.123251847713976/1514153121957168/?type=3&amp;theater"
        target="_blank">cut-outs</a> of articles, poems, and writing from and about
        martial law — designed to be distributed discreetly, as publications had been
        under dictator Ferdinand Marcos’ regime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf4ab6-a0d1-4b22-8140-d655859ff44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.902Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fraught time for the press, here are some other campus publications
        whose efforts we cannot afford to overlook.</p>'
    '13':
      'image': 'jcr:26fbbf09-5a05-4fe8-922b-b257812d37dc'
      'imageCaption': 'This issue of San Beda Manila''s The Bedan Roar includes a
        commentary on a mandatory drug test in light of the anti-drug campaign; a
        news brief on students being accepted to an international conference, but
        having no funding to attend; and an editorial on ‘fake news.’ Photo from THE
        BEDAN ROAR/ISSUU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cd59e-589b-45c0-bb50-2c876e67ffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.902Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910c6617-c015-4787-a29e-31f37d0033a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.902Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Bedan Roar, San Beda Manila Senior High School</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4bedf-a203-4ee2-9994-9ebdd1eb22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.902Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda Manila Senior High School’s (SHS) publication, The Bedan
        Roar, made headlines when its latest issue, critical of both the government
        and school administration, never saw distribution. Its cover featured President
        Duterte, a Bedan alumnus, sitting on an iron throne of guns atop a heap of
        dead bodies, in reference to thousands of extrajudicial killings under his
        term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae256812-4444-4c34-8cbd-5e9bb214f226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.902Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its contents included a commentary on a mandatory drug test in light
        of the anti-drug campaign; a news brief on students being accepted to an international
        conference, but having no funding to attend; and an editorial on ‘fake news.’
        They noted, said former Editor-in-Chief Lars Salamante, that “the same illnesses
        that are plaguing society also plague the school.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e27f91-c337-463f-97c2-a2a6c3e0bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.903Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was insistent [on including] relevant national news, issues and
        other subject matter that directly or indirectly affect the Bedan community...
        then view them from an angle or the lens of our readers, [who] are students,”
        said Salamante.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67e0d2-efc7-40fa-a92b-6c53ec6831be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.903Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faculty was not pleased. A member who requested anonymity said
        the school “did not want the students to question or protest the rule of the
        current President, [who is] a Bedan.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d75c02-e743-4d39-a52a-c53106462fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.903Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Associate Editor Cristina Chi said they met with administrators
        to negotiate changes on the cover, but they could not meet halfway. “All opinion
        articles should be reduced to one to two sentences per topic, and with no
        national issues as much as possible,” she recounted of the instructions given
        to them. “They wanted whole pages with only pictures of events.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1dd1b-b72f-44ee-8bda-5323731fa5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.904Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students said they would not compromise their vision for the
        paper, or junk their staffers’ hard work. After studying safety nets under
        the law, they went to press. When the copies arrived, Chi said administrators
        thought they planned a secret circulation — and they allegedly argued the
        Campus Journalism Act only applied to college students.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac63b0-01f2-49be-9da3-018aad1685d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.904Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before we could even make plans on how to distribute it to the
        students, they collected all the copies and packaged them in boxes to be shredded,”
        said Chi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a98c7f-abc9-48c9-b4a4-c51785e41063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.904Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A member who requested anonymity said the school “did not want
        the students to question or protest the rule of the current President, [who
        is] a Bedan.”</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a7910-1a06-4347-9869-fd9430b203d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.904Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bedan Roar took to Facebook to explain why the studentry would
        not be receiving their magazines, and uploaded the <a href="https://issuu.com/thebedanroarmanila/docs/publication1"
        target="_blank">full issue online</a>. Chi said the online release was borne
        from “responsibility and duty,” a sense of accountability to their readers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02251fc8-be47-4b2c-bf78-2bee6b2dee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.905Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The perceived censorship from the school administration went viral.
        The Bedan Alumni Association released a <a href="https://www.facebook.com/permalink.php?story_fbid=163963734288364&amp;id=163929584291779"
        target="_blank">statement of solidarity</a> for the paper, signed by previous
        school paper editors — including, most prominently, former senator Rene Saguisag.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6d6f3-560b-460f-9f5a-f439fc1c1f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.905Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda Manila SHS Vice Principal Aurora L. Lincumpao told CNN
        Philippines Life that the students were just kids, and the school wanted them
        “to focus [on the] achievements of San Beda.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ee817-cf72-4e01-8841-99365a67b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.905Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these was the school’s elevation to university status, which
        got a two-page spread in the banned issue. “[The magazine did] not focus on
        these things, [but instead] focused on the national issues,” Lincumpao said
        in a phone call.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47af6d-355c-4f41-8a48-c4863f30e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.905Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also maintained the students went to print against the administration’s
        advice, but did not explain why. She added they were “reactionary.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea945825-02a7-406f-852b-a1556d35dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.906Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are just high school students, so they need to be advised,”
        Lincumpao continued. “We just asked them to temper some of the articles.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042b620-d222-417b-b332-1ad254e16d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.906Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After talk that the paper would be controlled by administrators,
        students said they were promised autonomy again. For a supposedly clean slate,
        the incoming Editorial Board has been reshuffled, save for one officer. Applicants
        will be screened by the paper’s top editor and two moderators.</p>'
    '44':
      'image': 'jcr:4a064f6f-ba05-4bb2-982e-c38bda7680f0'
      'imageCaption': 'Variations, the school paper of the Philippine High School
        for the Arts, has a motto that reads: “Makialam. Makiusisa. Makigulo''t mambulabog.
        Higit sa lahat, magpakadalubhasa.” Photo from VARIATIONS/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d88d4-4cf3-4375-a146-56260724db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.906Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10607641-69ec-476f-98fa-9a8d97e869d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.907Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Variations, Philippine High School for the Arts</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425b4b3-64f6-461c-9558-3bf8cf09e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.907Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variations is tasked with covering news, issues, and stories for
        the student artists and scholars in the Philippine High School for the Arts
        (PHSA). Although established under Marcos’ administration in 1977, students
        of PHSA have been <a href="http://cnnphilippines.com/life/culture/2017/03/06/bantayog-protest-theater.html"
        target="_blank">critical of the regime</a>. The school paper motto reads:
        “Makialam. Makiusisa. Makigulo''t mambulabog. Higit sa lahat, magpakadalubhasa.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b8882-afd4-4d13-9b32-0c4decb02e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.907Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, students and alumni went up in arms over the addition
        of former first lady Imelda Marcos’ name to a coveted scholarship. Variations
        released <a href="https://web.facebook.com/phsavar/posts/1595030630617906"
        target="_blank">a statement</a> asking the administration for an explanation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20d09b-86cc-4f70-adc2-17bb2687c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.908Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication noted the Makiling Academy and Research Institute
        for the Arts (MARIA) scholarship had indeed been affixed with Imelda Romualdez
        Marcos’ initials, but they were dropped in 1990 when Executive Order 420 effectively
        converted PHSA into a regular government agency, disconnecting the school
        from the Marcoses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd41e1-c6c7-4885-ab1a-0e40c4537f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.908Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variations’ statement would be taken down that same week upon the
        request of PHSA officials. According to former Editor-in-Chief Maura Yap,
        their adviser asked them to delete the post after he had been contacted by
        the administration. He reasoned the contents had not been reviewed, and could
        have contained something libelous. Yap and then-Associate Editor Bea Rabe
        did as they were told, but reposted the statement on their personal profiles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa63351-71d3-4a49-816b-b34ce543cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.909Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both students said their adviser had always been hands on, but nonetheless
        gave them the freedom to report the truth.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81bd09-e1cc-4fed-a11c-cf53a55c277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.910Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, I think we were told to take our post down because
        the school doesn’t want to involve itself in trouble. The school is very reliant
        on getting its budget from the government and having an anti-Marcos sentiment
        from an organization connected to the school could [result in a] budget cut,”
        Yap speculated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d0598-d301-4e73-8c4e-9d4c4ba8190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.910Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap mentioned that two years ago, Variations reported on a fire
        extinguisher that leaked in one of PHSA’s school buses while students were
        on board. Fortunately, no student got hurt. “We wrote an article about it
        for the paper but we were told to remove it because it reflected poorly on
        the school," she shared.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d30b6-47e5-49ff-954e-77b9771a1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.910Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variations’ statement closed with a demand for the school to explain
        the Marcos tribute. “As the student publication, it is our responsibility
        to the student body to take word for what the students think,” it read. “[The]
        media blackout from our school administration is simply proof that something
        happened without any of the students’ knowledge or consent.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322341f4-ce35-48ef-868c-8702697935f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.911Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, PHSA administration has still not issued a public
        explanation. It also did not respond to CNN Philippines’ request for comment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb177a-a21a-416c-9471-cc8ee2838436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.911Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the school sent a letter to the similarly disquieted PHSA
        Alumni Association, explaining that Imelda Marcos’ initials were a “typographical
        error,” and as a result, read out loud by mistake. Students were unconvinced,
        pointing out that the 2015 student handbook also used Marcos’ name — and it
        has not been edited since.</p>'
    '66':
      'image': 'jcr:8a1adbe7-4d3e-4388-b108-2e9b81570119'
      'imageCaption': 'Campus journalists from Christ the King College in La Union
        founded Assortedge. Now, the editorial board consists of members from Davao,
        Cavite, Cagayan de Oro, Mindoro, and Laguna among other places. Photo from
        ASSORTEDGE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1926e-3fa8-4810-9321-ba1b45b0fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.912Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbceb3-8e8e-4a1f-82d8-0dcc93987ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.913Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Assortedge, various schools</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672be039-3fe3-47e4-972e-ab6bf75e6899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.913Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assortedge was founded in 2016 by John Paul Punzalan and Kharl James
        Villadolid, campus journalists from Christ the King College in La Union. They
        assembled a ragtag editorial board with members from Davao, Cavite, Cagayan
        de Oro, Mindoro, and Laguna among other places to help monitor the presidential
        elections. The mix was enriching, allowing for mobility and a wider reach.
        But it also meant plowing through operations with no office and no profit
        — all from different locations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73789b8-3fe2-44eb-8e17-472039c423b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.913Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, the online publication expanded its coverage
        to include science, pop culture, and even religion. Only a handful of founding
        editors are still with the organization, but the challenges have stayed the
        same.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979cc60-ed5f-4e38-aee5-53cf156684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.914Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we''re all students and have no steady income, everything
        we do is out of pocket, so we''re not always able to meet,” incumbent Editor-in-Chief
        Hazel Gil said. “We do facilitate workshops and participate and partner in
        events, as well as the occasional kind donor, but we heavily rely on abono.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c048a93-aa88-461a-9bb9-1246c097f516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.914Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We sometimes feel incredible pressure to keep things running on
        top of the already confusing life of adolescents,” she added.</p>'
    '77':
      'image': 'jcr:0d7ab980-bdef-4b97-b510-e5932ac4df7c'
      'imageCaption': 'Its tagline mission “to put the world into context” means reporting
        with “no colors, but also no neutrality: just bias to the truth,” says Hazel
        Gil, Editor-in-Chief of Assortedge. Photo from ASSORTEDGE/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2193dd0-86de-4531-b582-055715fff071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.915Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb084d-ba14-4dbe-8ff1-9c7780001581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.915Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assortedge also holds editorial and creative exams, growing its
        membership to around 40 and becoming a home for student journalists across
        the country. Most members hail from Region IV-A, which Gil says is a powerhouse
        in the school press conference circuit. Its <a href="https://www.facebook.com/assortedge/"
        target="_blank">Facebook page</a> now has 179,000 followers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602ac4f-50ea-47c2-8a53-3690be9df702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.915Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to fight misinformation and propaganda with fact. Its
        tagline mission “to put the world into context” means reporting with “no colors,
        but also no neutrality: just bias to the truth,” says Gil, a Business Economics
        sophomore at U.P. Diliman.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce63088-59ca-4ef3-ad66-f0ff1bc4e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.916Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assortedge produces explanatory graphics compiled in photo albums
        for different topics, from national issues covering politics and health to
        student-handy guides like a <a href="https://www.facebook.com/pg/assortedge/photos/?tab=album&amp;album_id=1575197069273215"
        target="_blank">list of top universities</a> and <a href="https://www.facebook.com/pg/assortedge/photos/?tab=album&amp;album_id=1368652579927666"
        target="_blank">entrance exam tips</a>.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9e843-c071-4a2e-807d-bbb6c461f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.916Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has had its share of backlash too. One post, “<a href="https://www.facebook.com/pg/assortedge/photos/?tab=album&amp;album_id=1346842985441959"
        target="_blank">Debunking Martial Law Myths</a>,” was disputed by trolls and
        Marcos supporters. Last year, its page was taken down after sharing an alleged
        ₱300,000 check issued to Presidential Communications Assistant Secretary Mocha
        Uson.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76015f98-343f-4956-844f-49c7f3b37d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.917Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must admit: it hasn''t exactly been a cake walk,” Gil said.
        “We''ve repeatedly been red-tagged, accused as ‘bayaran’ or ‘dilawan,’ or
        just called ‘bobo’ or ‘ugok na admin,’ among other things. While they may
        take hits on our morale, [it’s] only ever momentary, because we know we''re
        doing something that is right in the long run.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72f577-8abf-41e4-ba1e-5fec4d35133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.917Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the youth-run organization has acknowledged responsibility
        and accountability by being transparent about its membership. Gil explains
        the decision to publish members’ names was a way of declaring they were unafraid
        in the face of media suppression — that “regardless of our age, location,
        or current educational standing, we stand as one organization that champions
        truth... in media and real life.”</p>'
    '89':
      'image': 'jcr:cc789447-8270-40fe-a153-5e5f2c2f9ae7'
      'imageCaption': 'The 96-year-old Philippine Collegian, or Kulê, drew attention
        in April after two members were barred from taking editorial exams. Photo
        from PHILIPPINE COLLEGIAN/ISSUU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ae36c-24a8-4db6-9c36-8c524ee9354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.918Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bd9af3-59de-42b8-b0ba-ddf6cebb8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.918Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Various school papers, University of the Philippines Diliman</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503641f-7ede-4e8a-aecc-493fe5b31fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.918Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid protests against inefficient systems in school and the government,
        students of the University of the Philippines have been slammed for both activism
        and elitism. Tasked with recording these voices, U.P.’s various student publications
        deal with challenges both internally and externally.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6338f5-0fda-4c56-92fa-66d5c95d9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.919Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 96-year-old <a href="http://www.philippinecollegian.org/" target="_blank">Philippine
        Collegian</a>, or Kulê, drew attention in April after two members — Marvin
        Ang and Richard Calayeg Cornelio — were barred from taking editorial exams.
        The Board of Judges (BOJ) ruled that as graduating students, they were not
        qualified as incoming editors. Both Ang and Cornelio said they intended to
        pursue second degrees.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8e63e-9f15-44d6-8b47-2af3e01b1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.919Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restriction was largely seen as an effort to stifle the campus
        press. In a <a href="https://twitter.com/phkule/status/992376006559203328?s=21"
        target="_blank">joint statement</a>, publications across the U.P. system urged
        the BOJ to reverse their decision.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e5143-a262-4f9f-9119-f50efc42aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.920Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement of Jayson Edward San Juan, a third year Juris
        Doctor student, as Kulê’s Editor-in-Chief was met with protest. Critics argued
        he was in a graduate program, contrary to the undergraduate qualification.
        But U.P. Chancellor Michael Tan maintained the law school listed its JD program
        as an undergraduate degree, and U.P. was not bound by Commission on Higher
        Education rules. Tan added in a memo that students may be using “terms like
        ‘press freedom’, ‘inclusion’ [and] ‘democratic participation’ in a way that
        trivializes them.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75947621-b8e3-46b0-b73d-97e281fdf49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.920Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Ang and other members, the administration was being selective.
        “[They] have the power to interpret the rules in favor of the students,” Ang
        said. “For the past few years, napakaraming graduating students ang pinayagang
        mag-take ng exam. Bakit ngayon, biglang bawal na?”</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad0e36-0ab8-4d29-ab05-76a7bc7f0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.921Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond organizational politics, student journalists from across
        U.P. also face trouble in a volatile political environment. Molecular Biology
        senior Jon Bonifacio was among those <a href="http://cnnphilippines.com/news/2018/07/31/NutriAsia-workers-violent-dispersal-strike-contractualization-DOLE-regularization.html"
        target="_blank">detained by police</a> during a picket of NutriAsia workers
        demanding regularization last July. He was reporting for <a href="https://www.facebook.com/upscientia/"
        target="_blank">Scientia</a>, the official publication of the U.P. College
        of Science.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac0ce95-62b6-467f-aae5-49f5198b7fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.921Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the mass ended, the workers moved to arrange themselves for
        their peaceful sit-down protest ... Based on what I saw, the security forces
        surrounding the picketers immediately saw this as an incursion and charged
        towards them,” Bonifacio recalled. “Within moments, it was complete chaos
        ... with the security guards violently taking down and destroying the picket
        line encampment put up by the workers.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9d61b-9106-4ba7-8e88-2d18418d126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.922Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Before everything happened, all the stories of violent dispersal
        and illegal arrests were just that, stories ... None of it is ever truly real
        until you actually see it firsthand.”</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972e756-1c41-4231-a0e8-4015b1eb786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.922Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this time, Bonifacio recounted, he was “literally dragged into
        police custody.” He and 18 other protesters and students were accused of being
        involved in drugs and bringing guns. “They didn''t seem to follow much of
        the supposed procedure... reading our rights, for example, or making sure
        our wounds get treated as soon as we got to the station,” he observed.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ef32e-7ace-4217-b9f7-50bd7dffd747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.923Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were <a href="http://cnnphilippines.com/news/2018/08/01/NutriAsia-violent-dispersal-arrest-Meycauayan-Bulacan-rally.htm"
        target="_blank">released two days later</a>. Since then, the issue of fair
        labor has hit closer to home.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7cc2a-82eb-4ccc-bd6f-c467caeab8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.926Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before everything happened, all the stories of violent dispersal
        and illegal arrests were just that, stories ... None of it is ever truly real
        until you actually see it firsthand,” he said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91725dba-cd1a-4218-9069-48248a4c2c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.923Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio also knows regularization could haunt him long after he
        graduates. He added, “Contractualization ... is also a big problem for scientists
        working here in the country.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8124cb8-ddc2-46fc-b8d5-0661ffa5fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.924Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campus journalists have not been spared online either. The Facebook
        page of <a href="https://tinigngplaridel.net/" target="_blank">Tinig ng Plaridel</a>,
        the U.P. College of Mass Communication official student publication, was nearly
        suspended after a slew of online attacks after it posted <a href="https://www.facebook.com/tinigngplaridel/photos/a.131667676913641/1607065252707202/?type=3&amp;theater"
        target="_blank">photos of a Human Rights Day protest</a> in December last
        year.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a6276-86d9-439b-81dd-9a2b65cc99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.924Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Pro-Duterte] trolls kept on reporting our page ... This resulted
        in us — the Editorial Board as page administrators — being logged out of our
        personal Facebook accounts because of ‘suspicious activity,’” shared Bei Zamora,
        former Plaridel Editor-in-Chief. “We really thought that Plaridel was going
        to lose its [page]... [It] would have been a major blow since it was the only
        way for us to report the news, as we did not have sufficient funds to distribute
        in print.”</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef84b92f-39c7-4968-b2c6-cddd66baa7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.925Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman community gave Plaridel high online ratings to avert
        suspension. For Zamora, their experience was “only a symptom of the overall
        problem of press freedom in the Philippines.”</p>'
    '121':
      'image': 'jcr:519dbf89-2dd3-4104-a00f-ec37245870a8'
      'imageCaption': 'The Facebook page of Tinig ng Plaridel, the U.P. College of
        Mass Communication official student publication, was nearly suspended after
        a slew of online attacks after it posted photos of a Human Rights Day protest
        in December last year. Photo from TINIG PLARIDEL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c260042-025c-4210-9e9c-7a8522d09e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.926Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c1aba4-e100-4161-bdd3-25de620633ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.926Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues are just a few of the campus press problems we know
        of. Across the country, students use pen names when critical of school authorities;
        publication funds take hits for various reasons, from mismanagement to free
        tuition; and both internal bureaucracy and external conflict — among them
        militarization in Mindanao — prevent publications from delivering.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd72ce-5116-4c38-98b1-f58689efc34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.926Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Securities and Exchanges Commission revoked Rappler’s
        license in January, some student journalists joined advocates and media professionals
        in what was dubbed the #BlackFridayForPressFreedom.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912d632-ddb1-485c-9a23-4407e44e3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.927Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://medium.com/@cegphils/attack-against-ph-press-on-a-silencing-spree-95b13ede5e24"
        target="_blank">statement</a>, the College Editors Guild of the Philippines
        called on their peers “to unite and combat state-perpetuated violence and
        all forms of repression that target press freedom and the people’s democratic
        rights.”</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7e679-f417-4438-b428-b92a25173ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.927Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, many students have yet to feel this empowerment,
        and more protection under the law. In her interview, former The Bedan Roar
        Associate Editor Cristina Chi said she and her peers were grateful for the
        support they received when the Bedan Alumni Association wrote in their favor.
        But they were also exasperated — believing things did not truly change on
        campus.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6563c-a43a-4d61-91c4-4b92f5e98f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.928Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for the swift passage of a student publication protection
        act that had teeth.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91809e1b-a4ff-40b2-9c87-dfd29d4a9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.929Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months before Congress adjourns, House Bill 3636 is still pending
        at the Committee on Public Information. Similar versions have been filed since
        the 15th Congress.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a38f7-5c86-4922-8fc6-b86cd5be5922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-15T11:28:51.929Z
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2019-04-17T09:07:39.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:26:08.280+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be more awareness amongst educators, school principals
        and lawmakers on why the campus press should be supported and encouraged in
        every school, not demonized… for ‘being critical.’ More than a law, we should
        be having nationwide conferences and dialogues regarding campus press freedom,”
        said Chi. “We want the law now.”</p>'
